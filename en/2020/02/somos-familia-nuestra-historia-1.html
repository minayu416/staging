de\u003eProvisioned\u003c/code\u003e + \u003ccode\u003edb.t3.medium\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003ePlease check your region, make sure your region supports Neptune instance.\u003c/p\u003e\n\u003cp\u003eIf you got Failed, please check in CloudWatch.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/image.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eIf you got same error, it might represent your region doesn't support the instance \u003ccode\u003edb.t3.medium\u003c/code\u003e , we can created DB in region \u003ccode\u003eus-east-1\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003eIn Create database setting, \u003ccode\u003eEngine options\u003c/code\u003e please choose \u003ccode\u003eProvisioned\u003c/code\u003e, I tried \u003ccode\u003eServerless\u003c/code\u003e, it is not belong to Free Plan scope.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eTemplates\u003c/code\u003e choose \u003ccode\u003eDevelopment and Testing\u003c/code\u003e，\u003ccode\u003eDB instance size\u003c/code\u003e choose \u003ccode\u003eBuerstable classes\u003c/code\u003e: \u003ccode\u003edb.t3.medium\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eConnectivity\u003c/code\u003e is more complex part, it has permission problem and need to research the VPC part, I use the root user, so I have all permission, I suggest to call the helping from the MIS or DevOps, help to create Neptune Database directly.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNotebook configuration\u003c/code\u003e，We need Jupyter Notebook to connect to Neptune and query data with it. so turn on the Create notebook.\u003c/p\u003e\n\u003cp\u003eAfter created, it will take some time to create DB and Notebook, you can check jupyter Notebook in Notebook section.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-10.12.15-pm.png\" alt=\"\"\u003e\n\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-10.12.24-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eWhy the screenshot I provided is serverless? Because I told my company that I use my account to do research and be charged xD, they provide this Neptune for me to playing, so the Operator help me to create the Neptune directly, because I don't have permission.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eRemember stop the DB and Notebook when you don't use them.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003eUse Gremlin to do simple operation\u003c/h3\u003e\n\u003cp\u003eNext step, please open the Notebook，we will use Gremlin to put some data.\u003c/p\u003e\n\u003cp\u003eFirst, that us check the database.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e// Remember put this in AWS Jupyter Notebook, mark the next query need to use Gremlin to run \n%%gremlin\n\n// list all Nodes\ng.V()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.16.24-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eBecause I have put some data inside it, or the database should empty if just created.\u003c/p\u003e\n\u003cp\u003eThat's add some data, we add 2 Nodes.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e%%gremlin\n\ng.addV(\"People\").\n     property(id,\"PPL-0001\").\n     property(\"name\",\"Amy\").\n     property(\"age\",29).\n     property(\"gender\",\"F\",).\n     property(\"job\",\"Engineer\").\n     as(\"PPL-0001\").next()\n\ng.addV(\"People\").\n     property(id,\"PPL-0002\").\n     property(\"name\",\"Jason\").\n     property(\"age\", 31).\n     property(\"gender\",\"M\",).\n     property(\"job\",\"Salesmen\").\n     as(\"PPL-0002\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow, we have 2 Nodes (2 People) belong to Label People, there are Properties id, name, gender and job, Amy and Jason.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.29.25-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eThen use \u003ccode\u003eg.V()\u003c/code\u003e to lise all Node, you can see the id PPL-0001 and PPL-0002 are the Nodes we just inserted.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.29.47-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eThen if you want to see the properties.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eg.V().valueMap(true)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eList all Nodes and its properties.\u003c/p\u003e\n\u003cp\u003eThen, we are gonna to add spme relationship by using Edge.\u003c/p\u003e\n\u003cp\u003eI want to present that Amy lile Jason since 2022/8\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e%%gremlin\n\n// PPL-0001 Amy add one Edge like -\u003e PPL-0002 Jason\ng.V('PPL-0001').addE('like').to(__.V('PPL-0002'))\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.31.13-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eWe can see the Edge now.\u003c/p\u003e\n\u003cp\u003eSo now we have 2 Nodes and 1 Edge.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePPL-0001\u003c/li\u003e\n\u003cli\u003ePPL-0002\u003c/li\u003e\n\u003cli\u003ePPL-0001-like-\u003ePPL-0002\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBut now each data present by words, it's hard to see, so now we are gonna to introduce Data Visualization.\u003c/p\u003e\n\u003ch3\u003eData Visualization\u003c/h3\u003e\n\u003cp\u003eIn our research, we took the research on three methods for Data Visualization of Graph Database, 2 of them are tools and not really need to install DB, so if you want to play Graph DB and Gremlin, here will introduce 2 methods.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/aws/graph-notebook\"\u003eaws/graph-notebook\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://gdotv.com/\"\u003eG.V()\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://gremlify.com/\"\u003eGremlify\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eaws/graph-notebook\u003c/h4\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/aws/graph-notebook\"\u003eaws/graph-notebook\u003c/a\u003e is a Python Package used in Jupyter Notebook, we use this in our implementation part. It has been included in Jupyter Notebook when created.\u003c/p\u003e\n\u003cp\u003eWe researched one query sentence can show the data by graph.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e%%gremlin -p v,ine,outv,oute,inv\ng.V().or(hasLabel(\"\u0026#x3C;Label1\u003e\"), hasLabel(\"\u0026#x3C;Label2\u003e\"))\n     .inE().outV()\n     .outE().inV().path().by(valueMap(true))\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUse this query and then fill up the Label data you want to show, you can touch it.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.32.25-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.32.39-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eSo, this is the data we just inserted, you can see the properties by press the three line icon.\u003c/p\u003e\n\u003cp\u003eIf you want to find key words in any Nodes or Edges, you can use the search bar, like the screenshot showed.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.33.09-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eAbout the data visualization, I didn't put many data in the above description, so can not show more, let me show some mock data in our research, these all are mock data, will not involve our company.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.34.26-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eWe use same query but with different Label name which the data I have inserted before.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.34.39-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eWell, I think the naming of Edges is not good, it looks little mess haha.\u003c/p\u003e\n\u003cp\u003eUse search bar to search key words will show the related Nodes and Edges.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.36.02-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eSo that's all the content about using \u003ccode\u003eaws/graph-notebook\u003c/code\u003e.\u003c/p\u003e\n\u003ch4\u003eG.V()\u003c/h4\u003e\n\u003cp\u003eThat's introduce \u003ca href=\"https://gdotv.com/\"\u003eG.V()\u003c/a\u003e which provided by AWS, \u003ca href=\"https://docs.aws.amazon.com/neptune/latest/userguide/notebooks-visualization-tools.html\"\u003ethe third-party software\u003c/a\u003e to realize the data visualization.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.49.43-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eIt is downloaded to the local in computer and includes the version Windows/Mac/Linux.\u003c/p\u003e\n\u003cp\u003eThis software likes the MySQL WorkBrach, it allows we create a playground without any connection with any DB and then we can play Gremlin and GraphDB inside this playground.\u003c/p\u003e\n\u003cp\u003eThere is always a button can show the graph when you do query, so it is very easy and convenient.\u003c/p\u003e\n\u003cp\u003eHowever, we stopped the research, because of the following reasons:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIf we want to connect to DB, it needs Pro version, which means we need to pay, we don't have budget to buy, and we would like to connect Neptune originally not only play win playground feature.\u003c/li\u003e\n\u003cli\u003eI found after addE, the existing all Nodes will disappear, I'm not sure the bugs, this will increase more resarch time, due to the time limitation, we stopped the research.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eGremlify\u003c/h4\u003e\n\u003cp\u003eThe finall tool is website, don't need to install and it is free, if you don't have requirement to install DB and just want to try, you can use this. -\u003e \u003ca href=\"https://gremlify.com/\"\u003eGremlify\u003c/a\u003e，I haven't use it, but I saw our another member showed this, and seems very convenient.\u003c/p\u003e\n\u003cp\u003eI don't have screenshot can show, this website allows you use mouse to create Node and Edge directly and not need to write query sentence, I think this is more convenient, and it also have visualization graph when you do query.\u003c/p\u003e\n\u003cp\u003eIf anyone use it and feel good, please leave comment to me, thankt you!\u003c/p\u003e\n\u003cp\u003eAlright, that's all the research note of our cross-team collaboration Innovative Idea Research. This time I collaborate with 1 member from another team and 1 member who is same team with me but neven collaborate before (she is QE, and we run pair programming), and this technology is totally new for us, this is a very good experience for me, so I would like to write it down.\u003c/p\u003e\n\u003cp\u003eEspicially when collaborating, we know the member from another team will leave company after 1 month, this will be the first time and also final time we have collaboration, we should hold this opptunity to perform well, to do great job and create good memory and present good result in final.\u003c/p\u003e\n\u003cp\u003eThis is my first time to write English article after a long while, I believe my English improved a lot since I'm working in a Indian company located in Taiwan and having American business collaboration teams.\u003c/p\u003e\n\u003cp\u003eIf you like or if there are some question/some errors in this article, please leave comment or send mail to me, thanks :).\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"15:T1044,"])</script><script>self.__next_f.push([1,"\u003cp\u003eI always think, as a software engineer, what's my dream? What's my next target and task?\u003c/p\u003e\n\u003cp\u003eFor me, dream and objectives are the important power for keeping motivation and enthusiasm, if the dream is hard to achieve, and it will be the best point to keep learning and doing.\u003c/p\u003e\n\u003cp\u003eSo as a software engineer, my original intention was not engineer is easy to earn money, is not that I don't have other options, it is because I want to make own products, I want to create things by myself, also playing skills is another reason.\u003c/p\u003e\n\u003cp\u003eI have always thought if I work for money, what will leave after I work as engineer many years? Will it many programming skills? Will it a lot of money? Will it achievement or skills of management?\u003c/p\u003e\n\u003cp\u003eSince I was young, I touched many computer things by myself, I felt accomplished while writing code in computer class in junior school. One of my dream was my making a personal website by myself, because I didn't suit to many different blog platforms, I want to edit themes and arragement by myself, this was one reason that I want to be a software engineer.\u003c/p\u003e\n\u003cp\u003eI didn't aware my real dream before and I have thought a while in this half year then I know that my dream is \u003cstrong\u003eCreate by myself\u003c/strong\u003e and I need to keep learning skills and having implement experience constantly.\u003c/p\u003e\n\u003cp\u003eAfter developed the third version of Miri, I feel my technical skills are still immature. I need to have more experience and learn more, so I stopped the development of Miri. After I accumlate more skills, I become more powerful, I will back and design Miri more perfact.\u003c/p\u003e\n\u003ch1\u003eChapter 8 - The location of Miri\u003c/h1\u003e\n\u003cp\u003eLike I referred at the \u003ca href=\"https://minayu.site/en/2021/08/miri-development-series-2-begin-en/\"\u003efirst story\u003c/a\u003e, \u003ccode\u003eThe main concept\u003c/code\u003e of the Miri is very important, I always stood at back-end point to develop Miri, I didn't know that I should stand more higher perspective to plan Miri. I need to think about the product location of Miri, what users want to see? What's balance between ideal (Helping people) and business (Earning money for development and maintenance) and many other things.\u003c/p\u003e\n\u003cp\u003eBefore next time I continue to develop Miri, I need to think about\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe main concept\u003c/li\u003e\n\u003cli\u003eTarget users and customers\u003c/li\u003e\n\u003cli\u003eWhat is the final map\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThen other questions will accord to these three answers.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDo it need multiple languages?\u003c/li\u003e\n\u003cli\u003eDo it need to develop app?\u003c/li\u003e\n\u003cli\u003eHow's the interface does Miri need?\u003c/li\u003e\n\u003cli\u003eWhat's feature does Miri need?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThen design Miri according these questions, implement, .. the job of Back-end and Front-end ...\u003c/p\u003e\n\u003ch1\u003eChapter 9 - Future Features\u003c/h1\u003e\n\u003cp\u003eAlthough I need to clear the main concept of Miri, but I know some features I definitely hope to do it in the future!\u003c/p\u003e\n\u003cp\u003eSo the following parts I want to do it at future:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDevelop independent front-end (website and app), Separate front-end from Line Bot and Telegram Bot.\u003c/li\u003e\n\u003cli\u003eDevelop Graphical Chart of Astrology chart and Zi Wei\u003c/li\u003e\n\u003cli\u003eDevelop new divination methods\u003c/li\u003e\n\u003cli\u003eDesign and draw divination cards by ownself\u003c/li\u003e\n\u003cli\u003eOptimize explanation of all divination methods\u003c/li\u003e\n\u003cli\u003eResearch the probability of getting cards\u003c/li\u003e\n\u003cli\u003eResearch the combination explanation and smart explanation\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe above list is whole features I can imagine currently, others points like \u003ccode\u003eHow many methods should it have?\u003c/code\u003e and \u003ccode\u003eWhat's the UI should it need?\u003c/code\u003e and many other questions I still need to think and clarify them.\u003c/p\u003e\n\u003cp\u003eSo make a product my ownself is not easy, that's why many start-up product need to re-make again and again, because there are many different things need to be clarify and considered and no one can know that the currently decisions will be fail or not, we can not know future now.\u003c/p\u003e\n\u003cp\u003eBut If I really want to do, then go, just need to do more consideration as I can.\u003c/p\u003e\n\u003cp\u003eThis series will stop temporarily, I hope there will be next story, we expect it!\u003c/p\u003e\n\u003cp\u003eThanks for reading, the next article will begin to introduce development skills of Miri.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"16:T47c7,"])</script><script>self.__next_f.push([1,"\u003cp\u003eRecalling this life period, it seems all things are just happened yesterday, time passed quickly.\u003c/p\u003e\n\u003cp\u003eThe experience of this period gave me big harvest, although I used to doubt my decision, but I insisted to keep it until finish.\u003c/p\u003e\n\u003cp\u003eIn English version, I will not write as long as Chinese version, because writing style are different and some description of different languages are not same, but I still keep important points.\u003c/p\u003e\n\u003cp\u003eSo, that's begin the story in this half year!\u003c/p\u003e\n\u003ch1\u003eChapter 4 - Motivated from colleague\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003eAhh, I feel if this atmosphere continue, maybe I will quit job next year.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e2020 October 16, I smelt that our department might be dismissed, this situation like I faced at first job, everything was gradually stopped, lacked of any direction and supervisor lead us to do some meaningless things.\u003c/p\u003e\n\u003cp\u003eSo future is unpredict, you never know what will happend in next second, next hour, next day or next week.\u003c/p\u003e\n\u003cp\u003ewhen I was noticed by my supervisor, he told me it's time to pick a good time and leave.\u003c/p\u003e\n\u003cp\u003eI discussed a good time with my Human Resources friend, we worked together both in first and second companies.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSorry, I really don't know this thing, this announcement didn't pass here.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThat's ok, I already feel it, when the top and high levels supervisors have been changed many people and many elders retired, I can feel the thing will happend.\u003c/p\u003e\n\u003cp\u003eWhen the time of leaving has been checked, I have about 2-3 weeks can enjoy my last days in company. Our company is very near beach, if I quit, I think I will not have many chance to visit the beach.\u003c/p\u003e\n\u003cp\u003eSo at the Saturday, I decided to visit the beach with my designer colleague. We went to a beautiful restaurant, with cool weather and dressed light dress skirt, it represented we put down the huge stress of work.\u003c/p\u003e\n\u003cp\u003eWe talked about things of company, previous days and we discussed the business of \u003ccode\u003eMiri\u003c/code\u003e. \u003ccode\u003eMiri\u003c/code\u003e in that moment is a Line social media robot and there was only one easy divination feature, Runes, the user guide was a mess, but the divination feature at least can activate, getting result and imperfact explanation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMiri is good innovative idea, you should conitnue develop it!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI have already introduced Miri to my designer colleague, she played Miri many times, I never think Miri is funny before, I just thought it was only a divination feature with imperfact code and structure plans.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eI suddently recalled, I have a project which has been online for 2 years and being stable, I can show it when chat or interview, it is Miri!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eShe motivated me, I began to think about continue developing Miri, to continue my dream: make a divination and fortune-telling product.\u003c/p\u003e\n\u003cp\u003eSo, after I quitted job, I decided to give myself half year to develop Miri and release it a new version.\u003c/p\u003e\n\u003ch1\u003eChapter 5 - The third version\u003c/h1\u003e\n\u003cp\u003eIn last story, I refered that Miri was in the second version, which only included a divination feature.\u003c/p\u003e\n\u003cp\u003eThe days before I quit job, I have began to plan the next features and decided it will be the third version.\u003c/p\u003e\n\u003cp\u003eI recalled that I first position Miri as a chat bot, but I needed a specific feature for showing to interviewers, so I developed one divination feature. After it, the position of Miri tend to divination and fortune-telling, thus I decided to change the position of Miri from chat bot to a divination product offically.\u003c/p\u003e\n\u003cp\u003eI gave myself half year to plan and implement the third version, the following features are the objectives:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eRefactor and Re-design the back-end structure\u003c/li\u003e\n\u003cli\u003eExtend divination methods since 1 to 6.\u003c/li\u003e\n\u003cli\u003eOptimize the explanation and description of divination results\u003c/li\u003e\n\u003cli\u003eAdd another platform to use (the original is Line social app)\u003c/li\u003e\n\u003cli\u003eAccount management and different languages\u003c/li\u003e\n\u003cli\u003eMore completed user guide (menu, document, flow)\u003c/li\u003e\n\u003cli\u003eOptimize divination flow\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe plan can make Miri more complete than before and this will be the big improvement than the last version.\u003c/p\u003e\n\u003cp\u003eIn third version, because I have learned how to design structure, so I first I redesigned the structure and refactor the code for suit the development of new features.\u003c/p\u003e\n\u003cp\u003eThen I extended more divination methods for having more choices and more fun. Optimized the explanation of results because the vision arrangement was very bad and there were many wrong words in old explanations. Redesigned the divination flow, made it more fluently for users.\u003c/p\u003e\n\u003cp\u003eIn third version, I considered that I want Miri can be seen for more users except in Taiwan or Asia, so I decided to develop telegram platform and English dialogue which my Russian programmer friend suggested me. I used to compare \u003ccode\u003eWhat's app\u003c/code\u003e and \u003ccode\u003eMessanger\u003c/code\u003e, but \u003ccode\u003eTelegram\u003c/code\u003e is the last winner, it has similar features with Line bot and it has totally different target customers with Line. However, considered that I want to push Miri to more users, I think I will plan website and mobile apps in the future.\u003c/p\u003e\n\u003cp\u003eAbout adding English dialogue, I binded it with back-end side which means I need to design accounts feature for store the user and its language. Because  I used social apps as the front-end part temporarily and I can not add remembering langauge feature inside it.\u003c/p\u003e\n\u003cp\u003eThe last part is user guide and user flow. I considered that the user flow was very bad at last version, users need to type \u003ccode\u003eRunes\u003c/code\u003e and activated the feature, so I designed better flow than before. Also there was not any user guide and menu, I made them in this time.\u003c/p\u003e\n\u003ch1\u003eChapter 6 - Develop product is not easy\u003c/h1\u003e\n\u003cp\u003eMy totally tasks and sequences were:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e[APIs] Check the brige of front-end and back-end\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBecause of my previous colleague recommand, so I decided to change Flask to FastApi\b\b\u003c/li\u003e\n\u003cli\u003eFor adding Telegram platform, refactor the old APIs structure\u003c/li\u003e\n\u003cli\u003eRedesig Line APIs and process program\u003c/li\u003e\n\u003cli\u003ePlan and design Telegram APIs and process program\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[Divination] Extend different divination methods\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIntegrate divination flow\u003c/li\u003e\n\u003cli\u003eDelete or add flow according to different divination method\u003c/li\u003e\n\u003cli\u003eImplement new divination methods\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[Accounts and Language] Develop accounts management and language feature\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePlan and implement accounts feature\u003c/li\u003e\n\u003cli\u003ePlan and implement setting language and switching language\u003c/li\u003e\n\u003cli\u003eImplement binding account to language\u003c/li\u003e\n\u003cli\u003eImplement according account to give messages of default language\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[Divination Explanation] Write divination explanation (After most big features finish)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDesign and fill up explanation of each card\u003c/li\u003e\n\u003cli\u003ePlan and implement other explanation features\u003c/li\u003e\n\u003cli\u003eOptimize arrangement of explanation\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[User Guide] User flow, messages flow, introduction and menu\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChoose language before first login\u003c/li\u003e\n\u003cli\u003eUser guide message\u003c/li\u003e\n\u003cli\u003eUser guide document\u003c/li\u003e\n\u003cli\u003eMenu\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMaking product is more hard than I thought before, I thought I only need to write code and achieve the features, but there were other parts I need to consider not only the code.\u003c/p\u003e\n\u003cp\u003eThe following parts, I begin to describe what kind of problems and obstacles I met and how to solve them.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eThe importance of UI/User Flow\u003c/h2\u003e\n\u003cp\u003eI believe the experience of this half year bring me a big harvest, not only the skills of back-end. As a back-end engineer, I always stand in the back-end aspect for seeing things, but in this period, I found I can not only stand at it, I should switch my role to UI designer, users and other roles to consider this product.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eWhy need us?\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eBefore describe my experience, I want to arise a concept, why company need us? In social value and the scene created by news and reporters, employees are always be the side of selection, so this make all employees need to improve themselves constantly to suit the requirement of companies.\u003c/p\u003e\n\u003cp\u003eHowever the work of us is making product from plan to reality and operate it. So every roles in team are important, the critical points should be:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEach role need to maxsize their ability and efficacy which are best suit for product\u003c/li\u003e\n\u003cli\u003eCommunicate and cooperate with team for come up with the best results and solutions\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSo it is not only one's responsibility and it's not the thing about who is powerful or who can insist the extreme method but not suit to team and the development.\u003c/p\u003e\n\u003cp\u003eAfter I planned which features I want to develop in the third version, I immediately began to refactor the back-end code, because it was written when I was not mature of back-end, then I want to achieve the features quickly, so I didn't consider more and wrote code quickly everyday.\u003c/p\u003e\n\u003cp\u003eUntill one day, I opened client side (Line or Telegram) and I want to test features I completed, I found that I only can use few features and reply less messages, even there are many features have done in back-end.\u003c/p\u003e\n\u003cp\u003eI confused, I changed code while testing on client step by step, and I realized that I can not continue this. Thus I know I need to switch my role from back-end to user or UI designer, I need to know what kind of effects I want to see at front-end and what is the flow, as a user, then switch to UI designer to plan the user flow and story according requirements.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eI realized that every roles in software development are important.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWithout UI designers or the roles who plan or design the projects, even we are the programmer, we have skills can make the plan to reality, but we don't have direction and objectives, even we complete features but it might not be integrated with back-end and front-end, it might not be confirm to the requirements of users or customers.\u003c/p\u003e\n\u003cp\u003eThis is what I learned in this experience, after the confused period, I swich myself to user and designer, draw the flow and imagination actions on paper then saw the draw to plan how to do it by code. I developed Miri more fluent.\u003c/p\u003e\n\u003cp\u003eThis concept maybe seems very easy, but to be honest, as backend engineer for long while, my aspect limit in back-end gradually, so my thinking and my consideration will put back-end at the first.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBefore make a plan to reality, switch to user role, think about what kind of features want to see, then going to design the user flow and interface, the final is programmers implement features according to requirements\u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003eThe integration of different front-end platform\u003c/h2\u003e\n\u003cp\u003eAdding Telegram platform is the new in the third version, Line is the original front-end platform, now Miri has been designed for providing two platforms. Since before to now, I only have experience of processing one platform, it is front-end website, so every featues of back-end and APIs only need to be designed for the only front-end page, the task of 2 platforms will be the new challenge.\u003c/p\u003e\n\u003cp\u003eThe features perform in Line and Telegram are a little different, for example a special message type called \u003ccode\u003eTemplate message\u003c/code\u003e exist in Line, but not be provided from Telegram. I want to have same user experience in both platform, so I planned:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAs UI role, I designed two platforms message present can be same as possible.\u003c/li\u003e\n\u003cli\u003eAs Back-end, I designed the structure for suit multiple message type objects and increased flexibility of message composition.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSo that's see how to realize.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eLine的Template Message\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eThis is \u003cstrong\u003e\u003ca href=\"https://developers.line.biz/en/docs/messaging-api/message-types/#buttons-template\"\u003eButtons Template Message Type\u003c/a\u003e\u003c/strong\u003e in Line, it is one message which contains photo, title, short description and button, but not be provided by Telegram.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eDesgined similar message type in Telegram, refered from Line\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eIn Telegram, my solution is composing photo, text and button (which called \u003cstrong\u003e\u003ca href=\"https://python-telegram-bot.readthedocs.io/en/stable/telegram.inlinekeyboardbutton.html\"\u003eInlineKeyboardButton\u003c/a\u003e\u003c/strong\u003e in Telegram) to present the feature similar to Line template message.\u003c/p\u003e\n\u003cp\u003eThere are more these design, I will describe them in later articles.\u003c/p\u003e\n\u003ch2\u003eThe balance of skills and user usage\u003c/h2\u003e\n\u003cp\u003eIt is like as programmers, we want to use the newest and cool skills to do back-end side, but sometimes it's not requests from users.\u003c/p\u003e\n\u003cp\u003eWhen I developed Miri, I always thought I have done many features and code in back-end, but they can not present totally in front-end, this made me confused. When I was in my past work life, the back-end always be complicated and be vast, but present in front-end page very less.\u003c/p\u003e\n\u003cp\u003eSo it means any solutions can achieve projects, but need to according the time spending, the cooperation with front-end, UI design, requirement from users and other conditions. Instead of pursuing the extreme or newest skills.\u003c/p\u003e\n\u003cp\u003eAs back-end, we all know the construction of back-end is vast, maybe it can not be present totally at front-end, but every back-end need to know how much efforts they spend.\u003c/p\u003e\n\u003ch2\u003eOperation and Maintenance\u003c/h2\u003e\n\u003cp\u003eI underestimated the operation part. In whole development, I tested Miri by hosted on localhost, so it was totally impeccable at local environment. I finished all features and tested all tests, then I decided to deploy Miri on Heroku server. It happend many things, delayed the time I set originally.\u003c/p\u003e\n\u003cp\u003eThe first is the environment and package dependency on Heroku, the last deployment was 2 years ago, the version of heroku was very old, I have to delete it and create another new engine for deployment. Another problem I faced is dependency, the specific heroku version limit the version of Python and Packages, so I have to change the python version I used in Miri and changed the package version. It was good, after I changed versions, it still suit Miri, it didn't happend any big problems.\u003c/p\u003e\n\u003cp\u003eThe critical point is that I didn't notice the free plan of heroku will restart the server and re-deploy the project every day which cause cache or variable data will be delete or miss.\u003c/p\u003e\n\u003cp\u003eThe original design of accounts management was store user data in SQLite, which puts with other code and will be deleted by server re-starting every day, so I need to come up with other solution for store accounts data in other side.\u003c/p\u003e\n\u003cp\u003eThis costed me much time to debug and fix because I didn't have any ideas why data will be deleted on server and be saved on localhost, I was sure the code on server and local are same. So the problem is server-side, I took some solutions at first time, but didn't solve it, I observed for almost 2 weeks which delayed the schedule and I finally found the information on heruku page and took many methods to test the bug, got the root problem.\u003c/p\u003e\n\u003cp\u003eIf I have more knowledge of operation or I can test Miri on server more early, I think these problems can be found more early and I can design Miri more perfact. At the first time I changed code many times but after I found the root problem, then I know those changes were in vain.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhen problems can not be solved immediately, don't be nervous, it is because you don't understand it, give yourself more time to observe and research.\u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003eThe lack of programming skills\u003c/h2\u003e\n\u003cp\u003eWhen I was in last company, I used Redis and dictionary type to store cache or temporary data.\u003c/p\u003e\n\u003cp\u003eI wanted to use dictionary to store accounts data for getting default language of user quickly and reducing the usage of database. However, I don't know why I store data in dictionary and the data will be changed constantly on heroku server (on local is success), and it is unstable if any user change their default language.\u003c/p\u003e\n\u003cp\u003eThe origin is:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n{\n    \"Sam\": \"EN\",\n    \"Jerry\": \"JP\"\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eBut after Sam changed his default langauge, the dictioanry should be:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n{\n    \"Sam\": \"CN\",\n    \"Jerry\": \"JP\"\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHowever, it change constantly, in this time, it is \"CN\", but in next time, it will be \"EN\" and constantly change.\u003c/p\u003e\n\u003cp\u003eI haven't gotten any root problem even now, this is because I haven't enough familiar with my programming skills, there are always some small but critical details need to be awared.\u003c/p\u003e\n\u003cp\u003eI believe that use Redis and dictionary to store temporary data is good solution to reducing the utilization of performance but I can not achieve it this time, I need to improve my skills.\u003c/p\u003e\n\u003ch1\u003eChapter 7 - The confused feeling before success\u003c/h1\u003e\n\u003cp\u003eFinal chapter in this article, the psychology problems always be hard to human. In the progress of development, I used to doubt myself.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIs it worth? should I need to continue? Or I should stop it and find a job...\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhy I have written many back-end code and they can not present by front-end totally? What interviewers will think? What other people will think? Will they think I'm a loser?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI doubted myself many times in this road, especially near the success, only need to insist a while.\u003c/p\u003e\n\u003cp\u003eThis affected me a lot, because this is my dream, only I know everything, nobody knows this will be good or not, so I need to have powerful inside heart to keep it go ahead. (I didn't have much confidence before)\u003c/p\u003e\n\u003cp\u003eIf other people doubted myself, I followed them to doubt myself too, sometimes it affected me and shaked my insistance.\u003c/p\u003e\n\u003cp\u003eWhat supported me and insisted me?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eI tell myself, don't think too much, I have many tasks in my TODO list, they all need to be completed, I only need to think how to complete tasks, not doubt them.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFinally I completed Miri and I am writing the stories of Miri now. When face any challenges, obstacles and problems, sometimes we will be confused and afraid of it, but I learned those fears are imagined by ourselves, the only solution is beginning to do it and keeping do it until finish.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"17:T3b35,"])</script><script>self.__next_f.push([1,"\u003cp\u003eI wrote the story of how Miri was conceived in the Github README originally.\u003c/p\u003e\n\u003cp\u003eBut when I recently completed the development of the third version and was about to rewrite the README, I found that I should move the description here, plus I want to record my motivation and story of making Miri.\u003c/p\u003e\n\u003cp\u003eDue to I am a person who easily forgets the past, I hope to record stories of Miri development through blog articles. Whether I succeed in the future or not, it will be an interesting story.\u003c/p\u003e\n\u003ch1\u003eChapter 1 - The Birth of Miri\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/08/599743_544968448866799_1105772966_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eMiri Robot Fortune Teller\u003c/code\u003e - Miri is a fictitious 10-year-old girl with a character set like she was gifted and intelligent since childhood, and interest in mathematics and numerology. She help questioners who are confused get the results and suggestion.\u003c/p\u003e\n\u003cp\u003eIn fact, Miri was not intended to be a robot fortune-teller at the beginning. I originally hoped to develop Miri in the direction of artificial intelligence as a management, assistant or housekeeper.\u003c/p\u003e\n\u003cp\u003eBefore studying in graduate school, I lost my goal in life and felt very confused for the future. During that time I had time to watch some movies and dramas, so I watched \u003ccode\u003eIron Man\u003c/code\u003e and \u003ccode\u003eResident Evil\u003c/code\u003e. I saw that there was \u003ccode\u003eFriday\u003c/code\u003e artificial intelligence in the Iron Man movie as assistant, following Stark's instructions, Friday was able to collect data, analyze data and display it by fictitious visual interface in the third dimension space, Friday always help Stark manage some things or report progress. In Resident Evil, the artificial intelligence \"Red Queen\" that appeared in the first episode also aroused my enthusiasm. The Red Queen helped control the entire company and later developed self-aware artificial intelligence.\u003c/p\u003e\n\u003cp\u003eAffected by the Iron Man's \u003ccode\u003eFriday\u003c/code\u003e and the \u003ccode\u003eResident Evil \"Red Queen\"\u003c/code\u003e, I was inspired to artificial intelligence, hoping to study artificial intelligence or enter the powerful development research room in the future, work with great engineers from all over the world develop artificial intelligence together.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eArtificial intelligence\u003c/code\u003e sounds like a super cool technological term. I touched \u003ca href=\"https://www.rinna.jp/\"\u003eりんな\u003c/a\u003e when I was in the master degree, \u003ccode\u003eりんな\u003c/code\u003e is artificial intelligence made by a Japanese company, connects with Line social media, so I can chat with her on Line, and there are some interesting features can be used. I felt surprised because I thought my dream is to create another \u003ccode\u003eりんな\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eI firstly decided to set the dream of artificial intelligence towards the chat robot, and chosen Line bot api as the first step of my artificial intelligence dream. (Now go to the official website of \u003ccode\u003eりんな\u003c/code\u003e and the company has developed many different new functions, and they developed feature of divination!\u003c/p\u003e\n\u003cp\u003eDivination and numerology are really a novel market. I feel that if I don’t start planning the implementation, there will be many people occupy the market)\u003c/p\u003e\n\u003cp\u003eHowever, when I was in master degree, my programming skills had just started. I had no experience in software development at all, and I had no relevant knowledge, so I didn’t know how to start.\u003c/p\u003e\n\u003cp\u003eFinally, there was an opportunity. Our university department requested a teacher to teach how to implement Line chat robots with only one class time, which gave me a chance to step into the development of chat robots, who didn't know how to start at the time. It was at this time that the Line account of \u003ccode\u003eMiri\u003c/code\u003e was created.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eMiri\u003c/code\u003e is born!\u003c/p\u003e\n\u003cp\u003eWhy is it called \u003ccode\u003eMiri\u003c/code\u003e?\u003c/p\u003e\n\u003cp\u003eBecause at the time, only Apple’s \u003ccode\u003eSiri\u003c/code\u003e was like a personal assistant with artificial intelligence technology, and I created this chatbot with the original intention because I wanted to make artificial intelligence. I added the abbreviation of my name \u003ccode\u003eM\u003c/code\u003e to \u003ccode\u003eSiri\u003c/code\u003e formed \u003ccode\u003eMiri\u003c/code\u003e as the name of my artificial intelligence assistant.\u003c/p\u003e\n\u003cp\u003eHow did the avatar of \u003ccode\u003eMiri\u003c/code\u003e come from?\u003c/p\u003e\n\u003cp\u003eIn 2010, Facebook had an external plug-in software that could make a portrait picture by myself. I made a cute picture similar to myself according to my appearance at the time and put it on Facebook.\u003c/p\u003e\n\u003cp\u003eLater, I thought that photo looked like a young girl, and \u003ccode\u003eMiri\u003c/code\u003e sounded like a cute girl's name, so I decided to put the photo as avatar of Miri.\u003c/p\u003e\n\u003cp\u003eWhen Miri was first born, most of the time was in shutdown state. As mentioned above, the teacher who taught the Line chatbot only spent one class for teaching the implementation, plus my programming ability was just started. The basic abilities are completely 0, so the initial Miri feature only received messages from users and send same messages back to users, like Echo.\u003c/p\u003e\n\u003cp\u003eI didn't know how to set up a server, if I didn't excute program on my computer, Miri was in shutdown state and did not react at all.\u003c/p\u003e\n\u003cp\u003eAt that time, I only registered Line account of Miri and used Line bot api code provided by the teacher and I used Ngrok to connect localhost. Only a very simple program was built, and even didn't understand the Line bot api program.\u003c/p\u003e\n\u003ch1\u003eChapter 2 - Miri Basic Development\u003c/h1\u003e\n\u003cp\u003eSince most of the projects I implemented in master degree are related to website front-end pages, and there was a serious lack of back-end knowledge, so I had no idea that after I created Miri, How do I continue to develop her? How do I make her become an artificial intelligence assistant like \u003ccode\u003eFriday\u003c/code\u003e and the \u003ccode\u003eRed Queen\u003c/code\u003e? The development of Miri has been temporarily stopped. It has been suspended for 1-2 years without planning any development.\u003c/p\u003e\n\u003cp\u003eAfter graduation, in order to achieve my dream of developing artificial intelligence, fortunately, I entered the American startup company that develops artificial intelligence. During that time, I improved my python programming ability a lot and learning a lot of artificial intelligence knowledge.\u003c/p\u003e\n\u003cp\u003eAfter half a year of training in a high-pressure environment, I found that I have more background and technical skills than before to support me to continue to develop Miri.\u003c/p\u003e\n\u003cp\u003eSo, I restarted Miri, which has been stopped for 2 years, and then tried to use the knowledge and technology I learned to plan Miri's first version program architecture, and add artificial intelligence sentense analysis packages \u003ccode\u003enltk\u003c/code\u003e and \u003ccode\u003ejieba\u003c/code\u003e to implement simple feature of receiving messages and  reply the sentences which have been setted by coming messages.\u003c/p\u003e\n\u003cp\u003eThe technoligies I used are flask structure, nltk, jieba and understood basic implement of line bot api.\nAnd the response message was initially set up some greeting terms like \u003ccode\u003eGood morning\u003c/code\u003e, \u003ccode\u003eGood night\u003c/code\u003e and other basic terms. Of course, I also thought about making Miri to a lover chat robot, so I also set up a few flirting sentences, such as \u003ccode\u003eLike you\u003c/code\u003e, \u003ccode\u003eLove you\u003c/code\u003e, you are so beautiful... etc.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eSo the first version only have chinese reply sentences, basically there were some basic sentences like \"good morning\", \"hi\"\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eAlso because after understanding the operating principle behind artificial intelligence, I found that artificial intelligence is not as dreamy as I imagined at the beginning. Most of them rely on a large number of input sentence content, or training vocabulary and store it in the database, and reply messages which are setted with each word.\u003c/p\u003e\n\u003cp\u003eOf course, it is also possible that I have not explored deeper or core artificial intelligence knowledge, so my understanding of artificial intelligence implementation only stops at this.\u003c/p\u003e\n\u003cp\u003eSo the only method of training Miri is inputing amount of sentences and cutting into words by \u003ccode\u003enltk\u003c/code\u003e 或 \u003ccode\u003ejieba\u003c/code\u003e, then setting the features/ reply messages for each word.\u003c/p\u003e\n\u003cp\u003eIf I want to develop Miri as personal assistant, there will need to connect extended features, like notes app, weather app or other features.\u003c/p\u003e\n\u003cp\u003eDeveloping artificial intelligence to personal assistant like in movies, there must need teamworks of a lot of reseachers, scientists, programmers. Rely on 1 person team is not possible, in addition even the current technoligy of artificial intelligence is not familir.\u003c/p\u003e\n\u003cp\u003eHmm.. so just watch movies and have fun, those cool technology still need a long road to achieve. Although for artificial intelligence, I already don't have much enthusiasm than before, but created \u003ccode\u003eMiri\u003c/code\u003e also opened the road of software development by myself.\u003c/p\u003e\n\u003cp\u003eAlthough want to develop Miri to chat bot or personal assistant, but I thought Miri lack of a main subject product concept.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat kind of chat bot?\u003c/li\u003e\n\u003cli\u003eWhat kind of features does she has?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eI didn't have any idea, I wanted to make Miri like a virtual lover, also wanted to make as assistant like Friday, this time it seems I pick needle in sea, lack of main concept, can not imagine the final state of Miri and can not have plans of development and implement.\u003c/p\u003e\n\u003ch1\u003eChapter 3 - Towards To Divination And Numerology\u003c/h1\u003e\n\u003cp\u003eOn Aug 15, 2019, I left my first job. I have to prepare for the second job interview. I have a period of time to prepare the resume and side-projects. Because I already have software development experience and technical abilities, so I adjusted the code of the previous programs and were uploaded to github, I also deployed some projects on the heroku server, and put them in resume.\u003c/p\u003e\n\u003cp\u003eDue to my first job was in a start-up company, the company’s product development process was very turbulent, lacking major directions and major product owners, and the product had to be re-planned and reworked time and time again. I have participated in many web projects and main product of company, but there is no project or product are online that can be shown to future interviewers.\u003c/p\u003e\n\u003cp\u003eAt this time, I thought that I can continue develop Miri, I hoped I can use all the technologies and skills I learned in my first job to Miri, and Miri can represent collection of skills and experience learned in the first job.\u003c/p\u003e\n\u003cp\u003eI didn't arrange a lot of time to develop Miri, I only gave myself 1-2 months to develop Miri, and then I was ready to find the next job.\u003c/p\u003e\n\u003cp\u003eI must to complete a version of phased results in two months, so it can not like \u003ccode\u003echat bot\u003c/code\u003e which has opened and widely concepts. I must make a main concept and limit scope. And in same time, I need to use some new abilities which I learned and been trained at first job, not some sentences which were setted.\u003c/p\u003e\n\u003cp\u003eAfter I took long term consideration, driven by my persinality, I don't want Miri to be normal chatbot, I decided to make some unique and novel concepts. I recalled that I learned Runes (one divination) in my leisure time, it is an unique and mysterious concept, I had confident to achieve the phased results in 2 months, it is enough to show to the next interviewer.\u003c/p\u003e\n\u003cp\u003eThus, I decided to extend development based on original design on Line bot api, making a new unique feature (runes divination), adding new Line api message type \u003ccode\u003eTemplate\u003c/code\u003e for guiding users to do divination. Using SQLite to store static runes data and explanation, then reply to users when they click button.\u003c/p\u003e\n\u003cp\u003eI refered program structure design which I observed at first job, simple designed strucutre which can extend divination feature and keeping the originally basic conversation.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eSo this version only have chinese language too, basically there was new template message type for guiding users and its content is runes.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eI totally spent only three weeks and complete the target, this is the second version of Miri.\u003c/p\u003e\n\u003cp\u003eThen learned how to build it on heroku server, so that Miri was officially online and users can play it.\u003c/p\u003e\n\u003cp\u003eAlthough there was simple runes divination, but it was enough that I can raise it to interviewers when I was in interviews and even I can show it to my colleagues. My friends and colleagues sometimes played Miri.\u003c/p\u003e\n\u003cp\u003eThis is the development story of Miri, which moment was setted at an artificial intelligence and turned into divination robot then being to robot fortune-teller.\u003c/p\u003e\n\u003cp\u003eThe above is the story for me from the first steps of ​​Miri, until I started to implement it, and then decided the concept.\u003c/p\u003e\n\u003cp\u003eNow I recalled I never thought Miri is important to me. But I always want to develop her while every time I learned new skills or quitting jobs. I always want to develop Miri by all skills I learned. Developing let me understand what abilities and skills I lacked, what I need to learn can continue develop Miri.\u003c/p\u003e\n\u003cp\u003eMaybe it was because I have worked 2 years and in 2 different company, but still don't have any projects and products online. Suddenly found Miri has online and operating 2 years stably and I can show to people any time.\u003c/p\u003e\n\u003cp\u003eI lacked enough abilities to develop Miri to the final state in my heart. In this time I quitted job, I developed Miri for 6 months because inspiration from my ex-collegues, now Miri is important to me now.\u003c/p\u003e\n\u003cp\u003eThese experience will be write at next article.\u003c/p\u003e\n\u003cp\u003eWhile I am writing this article, I compared \u003ccode\u003eMiri\u003c/code\u003e and \u003ccode\u003eりんな\u003c/code\u003e. I understood some important concepts.\u003c/p\u003e\n\u003cp\u003eI think the most important thing is clear the definition of product:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat is main concept?\u003c/li\u003e\n\u003cli\u003eTarget users/ customers\u003c/li\u003e\n\u003cli\u003eHow widely scope want to implement?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBefore making product, it is necessaru that check these things though these questions, because the results will decide it need how many team members, what skills it need, which area, region need to market, and many many other things.\u003c/p\u003e\n\u003cp\u003eAs a developer since first job, I only observe the implement aspects and stayed at the basic positions. I understood many concepts while I began to develop Miri widely at this time for 6 months, I found that I always used the developer/programmer aspect to think about things.\u003c/p\u003e\n\u003cp\u003eIt is not suit to consider the whole aspect of product.\u003c/p\u003e\n\u003cp\u003eDeveloping Miri alone bring me:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat skills/abilities I lack now\u003c/li\u003e\n\u003cli\u003eWhat skills/abilities I need to learn next\u003c/li\u003e\n\u003cli\u003eHow one product make and operation, design, program, marketing\u003c/li\u003e\n\u003cli\u003eHow important to main concept and limited scope of one product\u003c/li\u003e\n\u003cli\u003eChange thinking perspective between different characters (sometimes designer, sometimes programer, sometimes being PM and sometimes being Product Owner, think about target customers and how to market it.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAnd many different things.\u003c/p\u003e\n\u003cp\u003eI enjoy it and I'm very happy I spent 6 months to develop Miri and understaning many things.\u003c/p\u003e\n\u003cp\u003eSo about story of these, please expect next article :)\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"18:T1740,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003ccode\u003eCuando podemos volver a casa?\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eAqui no es mi casa, no me siento comodo aqui y me siento mi familia no estan comodos también\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eTodos cambiaron...\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eEl primero articulo es aqui: \u003ca href=\"/2020/02/somos-familia-nuestra-historia-1/\"\u003eSOMOS FAMILIA - UNA CHICA ASIÁTICA CONTACTA CON LA CULTURA ESPAÑOLA (1)\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eDesde el ultimo vez yo escribé el primero articulo, hemos cambinando mucho.\u003c/p\u003e\n\u003cp\u003epasamos por muchas cosas juntos y pero todavia estamos en un grupo y quedamos juntos ahora.\u003c/p\u003e\n\u003cp\u003eAunque soy una chica asiática y estoy aprendiendo español y hablo español mal jaja, a veces yo usare los tiempo gramatico incorrecto, entonces ellos no me entienden, pero todavia tienen paciencias a mi.\u003c/p\u003e\n\u003cp\u003eEllos llamarme \u003ccode\u003eMarina\u003c/code\u003e, cuando nos encontramos, siempre saludan con entusiasmo. \u003ccode\u003eHola, Marina, que tal estas? bien?\u003c/code\u003e, y después seguimos hablar otras temas.\u003c/p\u003e\n\u003ch3\u003eETAPA 4 - LA VIDA EN ESP\u003c/h3\u003e\n\u003cp\u003eESP es nombre de nuestra familia, solo tenemos 20-30 personas, es una alianza muy pequeña pero cada persona es muy buena, ayudarse unos a otros y quedamos juntos para hablar la vida.\u003c/p\u003e\n\u003cp\u003eEl jefe de familia es una buena persona, se llama \u003ccode\u003eD\u003c/code\u003e, siempre tiene paciencia para enseñar español a mi. Todavia el es una persona tan curiosidad jaja. Otras tres personas a su lado son diplomáticos, son responsables de ayudar al jefe y las cosas de diplomáticos y cuidar a la familia. se llaman: \u003ccode\u003eJ\u003c/code\u003e, \u003ccode\u003eR\u003c/code\u003e y \u003ccode\u003eK\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eMe gusta aqui y yo siempre ayudarlos para cuidar a la familia, aunque esataba con poco poder en eso tiempo (en el juego, cada persona tiene su numero de poder, quien tiene alto poder es fuerte.).\u003c/p\u003e\n\u003cp\u003eEn ESP, me siento como quedo en casa, estaba muy comoda y contenta, siempre abría juego y hablaba con mi familia, parece volvia a casa.\u003c/p\u003e\n\u003cp\u003eEn eso tiempo, siempre nos atacaban por enemigos rusos jaja y siempre estsbamos enfadados y esperamos poder vengarse en el futuro, entonces seguimos crecer poder mas rapido.\u003c/p\u003e\n\u003cp\u003eDespues menos dias, ellos me agregan a un grupo de whatsapp. En le primero tiempo, tuve miedo para conocerlos, porque nomalmente taiwanes somos timidas, especialmente Taiwanesas (chicas).\u003c/p\u003e\n\u003cp\u003eSi sois demasiado entusiastas, nos sentiremos asustados. Si, son culturas diferentes, pero nos adaptaremos lentamente y necesitamos mas tiempo.\u003c/p\u003e\n\u003cp\u003eDespues entré grupo de whatsapp, yo no entiendo todos mensajes que ellos escribiron. Somos en paises diferentes, entonces tenemos horarios diferentes, cuando yo duermo, ellos depiertan y cuando yo quedo despierta, ellos duermen.\u003c/p\u003e\n\u003cp\u003eCada vez yo estaba durmiendo, yo vi muchos mensajes en grupo, quiero entenderlos, entonces usaba google y ver cada mensaje en grupo ellos excribiron cuando yo acabo despierta.\u003c/p\u003e\n\u003cp\u003eEs dificil para mi, porque siempre yo traducirlos y no puedo entenderlos mensajes. A veces yo usaba google para escribir algunas frases de español en grupo, intenté unirse las temas.\u003c/p\u003e\n\u003cp\u003ePero todavia escribí esas flases y palabras en mi libros y aprenderlos. Hasta que ahora, puedo entender muchas flases y responderlos.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eR\u003c/code\u003e es Venezolano, la sola persona puede entender ingles, el me ayudó muchas cosas y cuando yo no entendí las temas o las frases, yo lo pregunté. En el primero, yo no estaba bien de hablar español, siempre hablaba ingles con el. El me enseñó gramatica y parabras.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eD\u003c/code\u003e es el jefe de familia y es mi profesor de español hasta ahora, queremos aprender idiomas y apredemos juntos. yo olvidé que cuando estuvimos en videollamada primera, casi no entiendo que el habló y no puede hablar ingles, solo podemos tener paciente, hablamos muy lentos y traducimos en goole.\u003c/p\u003e\n\u003cp\u003eAhora creo que es increible jaja, ..\u003c/p\u003e\n\u003cp\u003eOtra cosa, yo los mandé las fotos de japones y fuegos artificiales Taiwánes. Despues un rato, yo era diplomático porque juego mucho y puedo hablar ingles y ayudar compañeros.\u003c/p\u003e\n\u003cp\u003eTodos estaban muy bien hasta que algunas cosas pasan.\u003c/p\u003e\n\u003ch3\u003eETAPA 5 - Atacar, Batalla, Mover a otro sitio\u003c/h3\u003e\n\u003cp\u003ePorque somos alianza pequeña en el juego, hay muchas personas de alianzas grande fueron a atacarnos, aunque tenemos la relacion como una familia pero no se olvida que es un juego guerra, entonces hay muchas emociones como triste y enfadados\u003c/p\u003e\n\u003cp\u003eHay muchas personas fuertes nos atacaron y algunas dejaron a la alianza y quien en grupo de Whatsapp son buenas personas como una familia, hablemos sobre la vida de cada compañero todos los dias y hablamos que como crecemos y venganzas.\u003c/p\u003e\n\u003cp\u003eUn dia, el jefe decidido que movimos a otro sitio donde es lejo de centro de mapa y podemos crecer tranquilos y dejamos los ataques.\u003c/p\u003e\n\u003cp\u003eAunque movimos a otro sitio, pero todavia hay personas nos encontreron y seguieron nos atacaron...\u003c/p\u003e\n\u003cp\u003eEn el final, no se que opcion de quien, fuimos a otra alianza muy grande y crecemos el poder para estar mas fuertes.\u003c/p\u003e\n\u003cp\u003ePero nuestra relacion estuvimos cambiando mucho...\u003c/p\u003e\n\u003ch3\u003elas culturas diferentes\u003c/h3\u003e\n\u003cp\u003eSoy una chica Taiwanesa, cada persona de España o de Sudamerica son muy entusiasmos, cada vez yo abré juego o escribí en Whatsapp, ellos me mandaron muchos corazones y besos jajaja, pero en Taiwan solo amor y quien quiere otra persona (amor) mandar corazones y besos. Aqui si un hombre mandar besos a otra chica, la chica pensará que el hombre la quiere jaja.\u003c/p\u003e\n\u003cp\u003eOtras cosas sobre culturas diferentes ya olvidé mucho, si recuerdo, yo escribirlos en la proxima articulo!!\u003c/p\u003e\n\u003cp\u003eEn la proxima articulo, hablaré la vida en la alianza grande y que pasó con nuestra relacion.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eYo estoy teniendo una relacion con novio español desde Mayo y mantnerlo muy serio, pero es primero tener novio extranjero y espero podemos tener la relacion estable para largo tiempo, si teneis problems con chicas Asiaticas, podeis pregumtarme.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1a:T12b1,"])</script><script>self.__next_f.push([1,"\u003cp\u003eEspera,\u003c/p\u003e\n\u003cp\u003eDéjame pensar cómo escribir esta historia..\u003c/p\u003e\n\u003cp\u003eHola todos y todas,\u003c/p\u003e\n\u003cp\u003eMe llamo Ming, una chica vivo en Asia de Taiwan.\u003c/p\u003e\n\u003cp\u003eMe gusta escribir historia y novela por chino, estoy aprendiendo española recientemente y yo pasé algunas cosas que muy sorpresa, entonces quiero escribir en mi blog.\u003c/p\u003e\n\u003ch2\u003eEtapa 1 - presentarme\u003c/h2\u003e\n\u003cp\u003eMe gusta aprender idiomas, he aprendido inglés, japonés, español y ruso. Aprendí español desde 2015, porque quiero tener un viaje en sudamerica con mi familia.\u003c/p\u003e\n\u003cp\u003eNo estudié mucho porque no me gustaba español mucho en 2015 años. Pero lo he aprendido en la escuela durante 1.5 años.\u003c/p\u003e\n\u003cp\u003eTengo un sueño es usar otro idioma para escribir un artículo. Aunque yo he aprendido inglés, japonés, pero no usar ellos para escribir. Entonces, yo decido desafiar por escribir artículos por español, si escribo mal o incorrecto, puedes dimelo.\u003c/p\u003e\n\u003cp\u003eyo vivo en Taiwan, donde hablar chino y muy lejo para paises donde hablar español. Pensé que nunca volvería a usar español, en Taiwán, no hay posibilidad de usar español.\u003c/p\u003e\n\u003cp\u003eEn esta serie de artículos, documentaré este viaje de chica asiática y la cultura española.\u003c/p\u003e\n\u003ch2\u003eEtapa 2 - Cómo comienza esto?\u003c/h2\u003e\n\u003cp\u003eRecuerdo el recuerdo, todavía me siento tan sorprendido ahora, en noviembre de 2019, yo he empezado a aprender el idioma ruso (Sí, Ruso idioma, tu no leídas mal).\u003c/p\u003e\n\u003cp\u003eEn ese momento, me sentí mal en mi relación con mi ex-novio, necesito hacer otros cosas para cambiar la atención. Entonces yo empecé a aprender ruso y yo recordé que había un tipo de juego móvil que es bueno para aprender el idioma en 2016. Así que busqué el mismo tipo de juego y lo intento...\u003c/p\u003e\n\u003cp\u003eMe doy un nombre ruso y muy rapido, hay personas me invitan por una rusa alianza. Pero, tal vez ruso es muy dificil o yo empecé a aprender, puedo solo usar google tradutar y no se que escribo correcto o incorrecto.\u003c/p\u003e\n\u003cp\u003eMe tomo mucho tiempo escribir un mensaje, tengo estres mucho, pero hablo en serio para hablar con alianza, y también le dije a gente de alianza que recién comencé a aprender ruso. Solo me quedé 4 dias, ellos expulsarme y dejarme la alianza. Aunque este es un juego, pero yo estaba muy triste, no sé si debería seguir aprendiendo ruso o no.\u003c/p\u003e\n\u003cp\u003eSupuse que la razón es que les digo que \u003ccode\u003eaprendi\u003c/code\u003e ruso (\u003ccode\u003eЯ учу русский\u003c/code\u003e) y \u003ccode\u003eучу\u003c/code\u003e es el mismo medio para \u003ccode\u003eenseñar\u003c/code\u003e. Tal vez ellos creen yo soy un professor para enseñar ruso.\u003c/p\u003e\n\u003cp\u003eEn mismo tiempo, yo no puedo sentir amor con mi ex-novio, después de que sucedieron una serie de cosas, estuve tranquila por un tiempo y repensar lo que quiero.\u003c/p\u003e\n\u003cp\u003eEstaba pensando que tal vez necesito encontrar una alianza que hable inglés, eso es fácil para mí o tal vez intento otro rusa alianza?\u003c/p\u003e\n\u003cp\u003eEn este momento, yo intento para aprender inglés, español y ruso en mismo tiempo. Pero yo pasó la mayor parte del tiempo para aprendi ruso, aunque quiero aprender español para continuar, pero me falta pasión y dije que no hay ninguna oportunidad de usar.\u003c/p\u003e\n\u003cp\u003eDespués dos dias, yo abrí juego y miré la lista de alianza. No hay alianza rusa invítame y porque soy nuevo, no puedo aplicar la alianza rusa top 2.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNo quiero rendirme e ir a la alianza inglesa, aunque puede ser más fácil para mí\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eYa vi que una alianza española me invitó, decidi intentar entorno español, comencé mi viaje con la cultura española.\u003c/p\u003e\n\u003ch2\u003eEtapa 3 - Somos familia\u003c/h2\u003e\n\u003cp\u003eTenía miedo porque expulsarme en la alianza anterior y cuando acabo de enter a esta alianza, porque la zona horaria de mi país es diferente del otro país y el idioma acaba de comenzar a aprender\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eEstaba asustado siempre y expulsarme nuevamente\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eEntonces juego el juego más en serio y participo activamente en la conversación, mi aliados me trata muy bien y parece tolerante que acabo de aprender español.\u003c/p\u003e\n\u003cp\u003ePor que yo escribo \u003ccode\u003eparece\u003c/code\u003e ? Porque cuando entré en la alianza rusa anterior, ellos me trata bien, pero expulsarme luego.\u003c/p\u003e\n\u003cp\u003eTengo miedo en cualquier momento, pero todavía me dicen que \u003ccode\u003esomos familia\u003c/code\u003e, una y otra vez.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eSomos Familia\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eMuchas gracias, yo busco una familia para quedarse, me gusta esta familia, esta alianza poco a poco.\u003c/p\u003e\n\u003cp\u003eAunque esto es muy diferente a mi cultura y esto es solo un juego, no sé si es real o no. Entonces voy a observar..\u003c/p\u003e\n\u003cp\u003eMe gusta esta familia ahora, nos hemos enfrentado a muchas cosas y todavía estamos juntos ahora.\u003c/p\u003e\n\u003cp\u003eEscribiré más historia en el próximo artículo, gracias por mirar.\u003c/p\u003e\n\u003cp\u003eYa combre mas libros y estoy esforzandome para aprender español.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1b:[\"Español Posts\",\"[Novel] [Historia] Somos familia\"]\n1c:[\"[Historia] Somos familia\"]\n1d:[\"español\",\"familia\",\"cultura\",\"asiática\",\"historia\"]\n19:{\"lang\":\"en\",\"year\":\"2020\",\"month\":\"02\",\"slug\":\"somos-fa ost\",\"description\":\"Soy una chica asiática quien vivo en Taiwan, estoy aprendiendo español, yo pasé algunas cosas que muy sorpresa, entonces quiero escribir en mi blog. Escribiré nuestra historia y que diferente de cultura.\",\"tags\":[\"[Historia] Somos familia\"],\"keywords\":[\"español\",\"familia\",\"cultura\",\"asiática\",\"historia\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},\"$19\"]}]\n"])</script></body></html>
