00vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"},\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"style\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"body{color:#000;background:#fff;margin:0}.next-error-h1{border-right:1px solid rgba(0,0,0,.3)}@media (prefers-color-scheme:dark){body{color:#fff;background:#000}.next-error-h1{border-right:1px solid rgba(255,255,255,.3)}}\"}}],[\"$\",\"h1\",null,{\"className\":\"next-error-h1\",\"style\":{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"},\"children\":\"404\"}],[\"$\",\"div\",null,{\"style\":{\"display\":\"inline-block\"},\"children\":[\"$\",\"h2\",null,{\"style\":{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0},\"children\":\"This page could not be found.\"}]}]]}]}]],\"notFoundStyles\":[],\"styles\":null}]}]}],null],null],\"couldBeIntercepted\":false,\"initialHead\":[null,\"$L9\"],\"globalErrorComponent\":\"$a\",\"missingSlots\":\"$Wb\"}]]\n"])</script><script>self.__next_f.push([1,"9:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"Create Next App\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"Generated by create next app\"}],[\"$\",\"link\",\"4\",{\"rel\":\"icon\",\"href\":\"/staging/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}],[\"$\",\"meta\",\"5\",{\"name\":\"next-size-adjust\"}]]\n4:null\n"])</script><script>self.__next_f.push([1,"c:I[8003,[\"676\",\"static/chunks/870fdd6f-d8d8a996639eb86b.js\",\"99\",\"static/chunks/99-8b11c91fca0a0585.js\",\"920\",\"static/chunks/920-d7de7a79109c9690.js\",\"635\",\"static/chunks/635-e879002c1d5bc2de.js\",\"432\",\"static/chunks/app/%5B...routes%5D/page-3d032cf2ba4633f3.js\"],\"default\"]\nd:T12b1,"])</script><script>self.__next_f.push([1,"\u003cp\u003eEspera,\u003c/p\u003e\n\u003cp\u003eDéjame pensar cómo escribir esta historia..\u003c/p\u003e\n\u003cp\u003eHola todos y todas,\u003c/p\u003e\n\u003cp\u003eMe llamo Ming, una chica vivo en Asia de Taiwan.\u003c/p\u003e\n\u003cp\u003eMe gusta escribir historia y novela por chino, estoy aprendiendo española recientemente y yo pasé algunas cosas que muy sorpresa, entonces quiero escribir en mi blog.\u003c/p\u003e\n\u003ch2\u003eEtapa 1 - presentarme\u003c/h2\u003e\n\u003cp\u003eMe gusta aprender idiomas, he aprendido inglés, japonés, español y ruso. Aprendí español desde 2015, porque quiero tener un viaje en sudamerica con mi familia.\u003c/p\u003e\n\u003cp\u003eNo estudié mucho porque no me gustaba español mucho en 2015 años. Pero lo he aprendido en la escuela durante 1.5 años.\u003c/p\u003e\n\u003cp\u003eTengo un sueño es usar otro idioma para escribir un artículo. Aunque yo he aprendido inglés, japonés, pero no usar ellos para escribir. Entonces, yo decido desafiar por escribir artículos por español, si escribo mal o incorrecto, puedes dimelo.\u003c/p\u003e\n\u003cp\u003eyo vivo en Taiwan, donde hablar chino y muy lejo para paises donde hablar español. Pensé que nunca volvería a usar español, en Taiwán, no hay posibilidad de usar español.\u003c/p\u003e\n\u003cp\u003eEn esta serie de artículos, documentaré este viaje de chica asiática y la cultura española.\u003c/p\u003e\n\u003ch2\u003eEtapa 2 - Cómo comienza esto?\u003c/h2\u003e\n\u003cp\u003eRecuerdo el recuerdo, todavía me siento tan sorprendido ahora, en noviembre de 2019, yo he empezado a aprender el idioma ruso (Sí, Ruso idioma, tu no leídas mal).\u003c/p\u003e\n\u003cp\u003eEn ese momento, me sentí mal en mi relación con mi ex-novio, necesito hacer otros cosas para cambiar la atención. Entonces yo empecé a aprender ruso y yo recordé que había un tipo de juego móvil que es bueno para aprender el idioma en 2016. Así que busqué el mismo tipo de juego y lo intento...\u003c/p\u003e\n\u003cp\u003eMe doy un nombre ruso y muy rapido, hay personas me invitan por una rusa alianza. Pero, tal vez ruso es muy dificil o yo empecé a aprender, puedo solo usar google tradutar y no se que escribo correcto o incorrecto.\u003c/p\u003e\n\u003cp\u003eMe tomo mucho tiempo escribir un mensaje, tengo estres mucho, pero hablo en serio para hablar con alianza, y también le dije a gente de alianza que recién comencé a aprender ruso. Solo me quedé 4 dias, ellos expulsarme y dejarme la alianza. Aunque este es un juego, pero yo estaba muy triste, no sé si debería seguir aprendiendo ruso o no.\u003c/p\u003e\n\u003cp\u003eSupuse que la razón es que les digo que \u003ccode\u003eaprendi\u003c/code\u003e ruso (\u003ccode\u003eЯ учу русский\u003c/code\u003e) y \u003ccode\u003eучу\u003c/code\u003e es el mismo medio para \u003ccode\u003eenseñar\u003c/code\u003e. Tal vez ellos creen yo soy un professor para enseñar ruso.\u003c/p\u003e\n\u003cp\u003eEn mismo tiempo, yo no puedo sentir amor con mi ex-novio, después de que sucedieron una serie de cosas, estuve tranquila por un tiempo y repensar lo que quiero.\u003c/p\u003e\n\u003cp\u003eEstaba pensando que tal vez necesito encontrar una alianza que hable inglés, eso es fácil para mí o tal vez intento otro rusa alianza?\u003c/p\u003e\n\u003cp\u003eEn este momento, yo intento para aprender inglés, español y ruso en mismo tiempo. Pero yo pasó la mayor parte del tiempo para aprendi ruso, aunque quiero aprender español para continuar, pero me falta pasión y dije que no hay ninguna oportunidad de usar.\u003c/p\u003e\n\u003cp\u003eDespués dos dias, yo abrí juego y miré la lista de alianza. No hay alianza rusa invítame y porque soy nuevo, no puedo aplicar la alianza rusa top 2.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNo quiero rendirme e ir a la alianza inglesa, aunque puede ser más fácil para mí\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eYa vi que una alianza española me invitó, decidi intentar entorno español, comencé mi viaje con la cultura española.\u003c/p\u003e\n\u003ch2\u003eEtapa 3 - Somos familia\u003c/h2\u003e\n\u003cp\u003eTenía miedo porque expulsarme en la alianza anterior y cuando acabo de enter a esta alianza, porque la zona horaria de mi país es diferente del otro país y el idioma acaba de comenzar a aprender\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eEstaba asustado siempre y expulsarme nuevamente\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eEntonces juego el juego más en serio y participo activamente en la conversación, mi aliados me trata muy bien y parece tolerante que acabo de aprender español.\u003c/p\u003e\n\u003cp\u003ePor que yo escribo \u003ccode\u003eparece\u003c/code\u003e ? Porque cuando entré en la alianza rusa anterior, ellos me trata bien, pero expulsarme luego.\u003c/p\u003e\n\u003cp\u003eTengo miedo en cualquier momento, pero todavía me dicen que \u003ccode\u003esomos familia\u003c/code\u003e, una y otra vez.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eSomos Familia\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eMuchas gracias, yo busco una familia para quedarse, me gusta esta familia, esta alianza poco a poco.\u003c/p\u003e\n\u003cp\u003eAunque esto es muy diferente a mi cultura y esto es solo un juego, no sé si es real o no. Entonces voy a observar..\u003c/p\u003e\n\u003cp\u003eMe gusta esta familia ahora, nos hemos enfrentado a muchas cosas y todavía estamos juntos ahora.\u003c/p\u003e\n\u003cp\u003eEscribiré más historia en el próximo artículo, gracias por mirar.\u003c/p\u003e\n\u003cp\u003eYa combre mas libros y estoy esforzandome para aprender español.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e:T3f19,"])</script><script>self.__next_f.push([1,"\u003cp\u003eWe have a lengthy security detection flow need to pass before each time we have new release to production, in the part of this flow, there are Black Duck and Fortify On Demand scans.\u003c/p\u003e\n\u003cp\u003eIn this article, I would like to record the research of how to use the APIs of both scans to achieve our automation solution.\u003c/p\u003e\n\u003cp\u003eThis research was conducted for \u003ca href=\"/en/2023/12/design-innovative-solutions-on-automating-product-release-flow/\"\u003ethis automation solution\u003c/a\u003e, if you have interest you can visit it, these 2 articles don't have dependency, so you can only read this article.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eNotice, we don't record all API endpoints here, only write the APIs which achieved our solutions, if you want to research more, please go to official Black Duck and Fortify On Demand document.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eWhen I was researching how to use both scans APIs, I found there were less reference and articles, so I hope this article can help you.\u003c/p\u003e\n\u003ch2\u003eTable of Content\u003c/h2\u003e\n\u003cp\u003eHere is like the table of content.\u003c/p\u003e\n\u003cp\u003e|  Scan   | Feature  | Description | API |\n|  ----  | ----  | ---- | ---- |\n| \u003cstrong\u003eFortify On Demand\u003c/strong\u003e | Oauth Authentication | Get authorized Oauth token for requesting other APIs | https://api.ams.fortify.com/oauth/token |\n|  | Get Application | Get all applications | https://api.ams.fortify.com/api/v3/application |\n|  | Get Release (with filter) | Get all release or belongs to specific application with filter | https://api.ams.fortify.com/api/v3/release 或 https://api.ams.fortify.com/api/v3/application/\u0026#x3C;application_id\u003e/release |\n| \u003cstrong\u003eBlack Duck\u003c/strong\u003e | Authentication | Get authorized Bearer token for requesting other APIs | https://\u0026#x3C;host_name\u003e/api/tokens/authenticate |\n|  | Query project | Find specific projct (with filter) | https://\u0026#x3C;host_name\u003e/api/projects |\n|  | Get version | Get all version under specific project | https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions |\n|  | Generate Version Details Report | Generate Version Details Report with specific project and version | https://\u0026#x3C;host_name\u003e/api/versions/\u0026#x3C;version_id\u003e/reports |\n|  | Download Version Details Report | Download report | https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/reports/\u0026#x3C;report_id\u003e/download |\n|  | Visit components with filter | Filter specific condition with project components | https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/components |\u003c/p\u003e\n\u003ch2\u003eFortify On Demand (FoD)\u003c/h2\u003e\n\u003cp\u003eFortify On Demand (FoD), it has the public \u003ca href=\"https://api.ams.fortify.com/swagger/ui/index\"\u003eofficial Swagger document\u003c/a\u003e, offers many APIs and the convenient feature is using swagger to test the API endpoint, so if you get many Errors from response, you can try swagger UI first.\u003c/p\u003e\n\u003cp\u003eHere is the API Endpoints I want to introduce:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOauth Authentication: \u003ccode\u003ehttps://api.ams.fortify.com/oauth/token\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGet Application: \u003ccode\u003ehttps://api.ams.fortify.com/api/v3/application\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGet Release (with filter): \u003ccode\u003ehttps://api.ams.fortify.com/api/v3/release\u003c/code\u003e or \u003ccode\u003ehttps://api.ams.fortify.com/api/v3/application/\u0026#x3C;application_id\u003e/release\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003eOauth Authentication\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eBefore request other FoD APIs, you need to request this Oauth API for getting authorized token, then request other API with this returned token.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// POST https://api.ams.fortify.com/oauth/token\n// Header\n{\n    \"scope\": \"api-tenant\", // visit setting to check scope\n    \"grant_type\": \"password\", \n    \"username\": \"\u0026#x3C;tenant\u003e\\\\\u0026#x3C;user_name\u003e\", // check tenant and user name in settings and make sure \\ and \\\\. \n    // Correct: \u0026#x3C;tenant\u003e\\\u0026#x3C;user_name\u003e.\n    \"password\": \"\u0026#x3C;personal_token\u003e\" // This is not fill your password, this fill the token you generate in FoD settings.\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \"access_token\": \"ZGHJ3274JDK\" // You will get authorized token, this is only example.\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e\u003cstrong\u003eGet Application\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eAfter you got authorized token, we can request other APIs with this token. First, get all application.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://api.ams.fortify.com/api/v3/application\n// Header\n{\n    \"Content-Type\": \"application/json\", \n    \"Accept\": \"application/json\", \n    \"Authorization\": \"Bearer \u0026#x3C;token\u003e\", // With header, attach the token you got from Oauth response.\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    ...,\n    \"items\": [{\n        \"applicationName\": \"\",\n        \"applicationId\": \"\",\n        ...\n    }, {\n        ...\n    }\n    ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThrough this API, you will get many Application, you can know the applicationName, applicationId and related information.\u003c/p\u003e\n\u003cp\u003eThis API support filter, you can find the application you want, I will introduce it in next API, the usage of filter is similiar cross APIs.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eGet Release (with filter)\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eYou can pick to get release or release belongs with specific application, the second API, you need to bring applicationId.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://api.ams.fortify.com/api/v3/release or https://api.ams.fortify.com/api/v3/application/\u0026#x3C;application_id\u003e/release\n// Header\n{\n    \"Content-Type\": \"application/json\", \n    \"Accept\": \"application/json\", \n    \"Authorization\": \"Bearer \u0026#x3C;token\u003e\", // With header, attach the token you got from Oauth response.\n}\n\n// Params -\u003e Notice: this is Parameters, not Body, here is GET method, you need to put it in parameters. In Python, please put requests.get(params=\u0026#x3C;params\u003e). In postman, please put Params.\n{\n    \"filter\": \"ReleaseName:\u0026#x3C;service_name\u003e\" // Here is single filter example, if you have multiple condition, please use + connect with them. \u0026#x3C;condition1\u003e:\u0026#x3C;value1\u003e+\u0026#x3C;condition2\u003e:\u0026#x3C;value2\u003e\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe format of filter is \u003ccode\u003e\u0026#x3C;filter field1\u003e:\u0026#x3C;filter value1\u003e+\u0026#x3C;filter field2\u003e:\u0026#x3C;filter value2\u003e\u003c/code\u003e, so if I want to filter \u003ccode\u003eReleaseName\u003c/code\u003e is \u003ccode\u003eppt-scanner\u003c/code\u003e then I put\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\"filter\": \"ReleaseName:ppt-scanner\"\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eThe official document doesn't record detailed possible filter fields, you can observe the properties in API response and try filter with properties.\u003c/p\u003e\n\u003ch2\u003eBlack Duck (BD)\u003c/h2\u003e\n\u003cp\u003eBlack Duck scan (BD), the official document is private, you can go the the \u003ccode\u003e?\u003c/code\u003e -\u003e \u003ccode\u003eREST API Developer Guide\u003c/code\u003e in the Black Duck service right top side panel, the document is very clear.\u003c/p\u003e\n\u003cp\u003eIn this article, I will introduce the following API endpoint, please instead \u003ccode\u003ehost_name\u003c/code\u003e to your server host name.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAuthentication: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/tokens/authenticate\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eQuery project: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGet version: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGenerate Version Details Report: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/versions/\u0026#x3C;version_id\u003e/reports\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eDownload Version Details Report: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/reports/\u0026#x3C;report_id\u003e/download\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eVisit components with filter: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/components\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003eAuthentication\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eSimiliar with above FoD scan, you need to request Authentication endpoint to get authorized Bearer token and use it for requesting other APIs.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// POST https://\u0026#x3C;host_name\u003e/api/tokens/authenticate\n// Header\n{\n    \"Accept\": \"application/vnd.blackducksoftware.user-4+json\", \n    \"Authorization\": \"token \u0026#x3C;personal_token\u003e\", // You can get the personal_token in Black Duck website -\u003e the setting -\u003e Access token -\u003e generate personal token, if you need to generate report, you need to open the write permission.\n    // Authorization value, please put \"token\" before your personal token, I stuck here much time. example: \"Authorization\": \"token GH2395JKls==\"\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \"bearerToken\": \"ZGHJ3274JDK\" // After requested, you get find the returned bearerToken if status 200.\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e\u003cstrong\u003eQuery project\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eAfter we got the bearerToken, we can request other APIs. first. we want to get projects with filter (or just get all projects)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://\u0026#x3C;host_name\u003e/api/projects\n// Header\n{\n    \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\", // Put the authorized bearerToken here.\n}\n// Params -\u003e Yeah, its Parameters, this is GET method, so don;t put in body, doesn't work.\n// If you need limit or filter with project, then you need this parameters.\n{\n    \"limit\": 5, // Only get 5 records\n    \"q\": \"name:\u0026#x3C;filter_name\u003e\" // Yeah, filter key just a q, and put \u0026#x3C;filter field\u003e:\u0026#x3C;filter value\u003e, not sure filter with other properties, you can check properties in response.\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    ...,\n    \"items\": [{\n        \"name\": \"\",\n        \"_meta\": {\n            \"href\": \"\"\n        },\n        ...\n    }, {\n        ...\n    }\n    ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAnd I found, the project information in response doesn't include \u003ccode\u003eproject_id\u003c/code\u003e, so I found \u003ccode\u003eproject_id\u003c/code\u003e by split the url in \u003ccode\u003eitem[_meta][href]\u003c/code\u003e, then \u003ccode\u003esplit(\"/\")[-1]\u003c/code\u003e split the href to get the last segment, it is \u003ccode\u003eproject_id\u003c/code\u003e.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eGet version\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eAfter you got the project_id, now we would like to get all versions under this project.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions\n// Header\n{\n    \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\", // Put authorized BearerToken\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRemember to put the project_id in request url.\u003c/p\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \"items\": [{\n        \"versionName\": \"master\",\n        ...,\n        \"_meta\": {\n            \"href\": \"\"\n        },\n    },\n    {\n        \"versionName\": \"version_1\",\n        ...,\n        \"_meta\": {\n            \"href\": \"\"\n        },\n    }\n    ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYeah, it doesn't return \u003ccode\u003eversion_id\u003c/code\u003e, so we need to split by \u003ccode\u003eitem[_meta][href]\u003c/code\u003e with \u003ccode\u003esplit(\"/\")[-1]\u003c/code\u003e to get \u003ccode\u003eversion_id\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eThe _meta.href will like \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e\u003c/code\u003e, so split by \"/\" then get the last segment then you will get version_id.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eGenerate Version Details Report\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eSo now we have \u003ccode\u003eproject_id\u003c/code\u003e and \u003ccode\u003eversion_id\u003c/code\u003e, we can generate Version Detail report based on it.\u003c/p\u003e\n\u003cp\u003eIf you want to generate other type reports, please refer the official website.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// POST https://\u0026#x3C;host_name\u003e/api/versions/\u0026#x3C;version_id\u003e/reports\n// Yes, we don't need to put project_id, its little weird.\n// Header\n{\n    \"Content-Type\": \"application/json\",\n    \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\", // Put the authorized bearerToken\n}\n\n// Body -\u003e this is Body, because of the POST method.\n{\n    \"reportFormat\": \"CSV\", // here we put CSV, but there is JSON format can choose.\n    \"reportType\": \"VERSION\",\n    \"caregories\": [\"VERSION\", \"COMPONENTS\", \"SECURITY\", \"PROJECT_VERSION_CUSTOM_FIELDS\"] // You can check what categories you need when you generate reports in website then fill in here.\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you are not sure the part of categories, you can generate a report in website and open the \u003ccode\u003eDeveloper Tool -\u003e Network\u003c/code\u003e then click generate, the developer tool will show the request and response, you can check the value of Header and Body in it.\u003c/p\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \"links\": {\n        \"download\": {\n            \"url\"\n        }\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can through \u003ccode\u003elinks\u003c/code\u003e -\u003e \u003ccode\u003edownload\u003c/code\u003e -\u003e \u003ccode\u003eurl\u003c/code\u003e to get \u003ccode\u003ereport_id\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eAnd again, using split to get the last segment of url (\u003ccode\u003esplit(\"/\")[-1]\u003c/code\u003e), that is the \u003ccode\u003ereport_id\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eMaybe there are other ways to get \u003ccode\u003eproject_id, version_id and report_id\u003c/code\u003e, but I didn't get it.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eDownload Version Details Report\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eAfter generated report, it doesn't finish immediately, so if you write program to do automation, you can write while loop and pending 7-10 seconds. (It will finish at 30 seconds)\u003c/p\u003e\n\u003cp\u003eIf the report haven't done, it will return HTTP status 412, but if raise other errors, it will also return 412, so need to check message in response.\u003c/p\u003e\n\u003cp\u003eHere is the request for downloading the report.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/reports/\u0026#x3C;report_id\u003e/download\n// Weird again, we don't need project_id to generate report, but need it when download report.\n// Header\n{\n    \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\", // Put authorized bearerToken.\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe response content is bytes, here is the python code to download it, in python 3.9.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# If download at local computer\nimport io\nimport zipfile\n\nresponse = requests.get(url, headers=headers)\nif response.status_code == 200:\n    z = zipfile.ZipFile(io.BytesIO(response.content))\n    z.extractall(\"./\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# If you want to save into AWS S3 bucket. \nimport io\nimport boto3\nimport zipfile\n\ns3_client = boto3.client(\"s3\")\n\ns3_bucket = \"\u0026#x3C;bucket_name\u003e\"\n\nresponse = requests.get(url, headers=headers)\nif response.status_code == 200:\n    z = zipfile.ZipFile(io.BytesIO(response.content))\n    for file_info in z.infolist():\n        file_name = file_info.filename\n\n        # Read file content\n        file_content = z.read(file_name)\n\n        save_key = f\"\u0026#x3C;prefix\u003e/{file_name}\"\n\n        # Upload content to S3\n        s3_client.upload_fileobj(io.BytesIO(file_content), s3_bucket, save_key)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e\u003cstrong\u003eVisit components with filter\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eThe last one, I want to introduce visit components with specific \u003ccode\u003eproject_id\u003c/code\u003e and \u003ccode\u003eversion_id\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eIn this API, we can add many filters, but I only add one.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/components\n// Fill the project_id and version_id\n\n// Header\n{\n    \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\", // Put bearerToken\n}\n\n// Params -\u003e Parameters, because GET method, not Body.\n{\n    \"limit\": 10, // limit 10 or the number you can set.\n    \"filter\": \"bomPolicy:in_violation\" // filter -\u003e field_key: field_option\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, I tried to get any In violation components.\u003c/p\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// If there is not match in filter, it will return [] in items.\n{\n    \"items\": [{\n        \"componentName\": \"\",\n        \"componentVersionName\": \"\"\n    },\n    {\n        \"componentName\": \"\",\n        \"componentVersionName\": \"\"\n    }\n    ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSo, you can put filters in \u003ccode\u003eParams\u003c/code\u003e to filter components.\u003c/p\u003e\n\u003cp\u003eIf you are not sure how to write filter content, you can visit the Black Duck website, enter the components page -\u003e open Develoepr Tool -\u003e Network, then you add any filter, you can see the Network catch the request and response, you can read the Parameters in Network.\u003c/p\u003e\n\u003cp\u003eOr get infromation in the url \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/components?filter=bomPolicy:in_violation\u003c/code\u003e, the filters information is after \u003ccode\u003e?filter=\u003c/code\u003e words and you can try in Params with Python or Postman.\u003c/p\u003e\n\u003cp\u003eAlright, these are the research and introduction of Fortify On Demand and Black Duck APIs.\u003c/p\u003e\n\u003cp\u003eHope this help you and thanks for reading.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f:T31d2,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis automation solutions was my research for the last half year of my time at this company.\u003c/p\u003e\n\u003cp\u003eWe have a lengthy security detection flow which needs to pass each time when there is new feature wants to release on production. The average time of passing this flow is approximately 3 weeks to 1 month, as soon as 2 weeks and the slowest is more than a month.\u003c/p\u003e\n\u003cp\u003eTo complete this flow, we need at first product manager provide detailed information of new/fix feature and prodocu when submitting the release request, then the information will be reviewed by security department, some times need to several meeting calls or comments to ensure the correctness of information.\u003c/p\u003e\n\u003cp\u003eThen we need engineers to help do scans on each related micro-service manually and provide the evidence of the scan result.\u003c/p\u003e\n\u003cp\u003eI remember one time we finished 5 features development and all release schedules were slow because of the stuck of the flow.\u003c/p\u003e\n\u003cp\u003eSince the June of this year (2023), we were committed to research the flow, design and propose the solutions to automate the part of doing scans. We developed the program, helped our team and US team and propose this solution to cross-orgnization teams.\u003c/p\u003e\n\u003cp\u003eThanks for the supports from the company, team and my colleagues, they supported us to research and achieve many innovative solutions during this work period.\u003c/p\u003e\n\u003cp\u003eHere is the research.\u003c/p\u003e\n\u003ch2\u003eTable of Content\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eResearch the whole flow and found the possibility automating steps.\u003c/li\u003e\n\u003cli\u003eThe system design of the first program.\u003c/li\u003e\n\u003cli\u003eHackathon: version extension - cloud version and local script optimization.\n\u003cul\u003e\n\u003cli\u003eCloud version - FoD and BD APIs system design\u003c/li\u003e\n\u003cli\u003eLocal version - developing a new UI interface for the local python script\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eOptimization of features\u003c/li\u003e\n\u003cli\u003eConclusion\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eResearch the whole flow and found the possibility automating steps.\u003c/h2\u003e\n\u003cp\u003eWe clarified the whole flow by interviewed our product manager, Engineers and QA Engineers.\u003c/p\u003e\n\u003cp\u003eThis is the whole flow and I removed sensitive information.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-05-at-9.30.32e280afpm-1.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eThe Release Request Flow:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSubmit the Release Request by creating a Jira Ticket\n\u003cul\u003e\n\u003cli\u003eCreate a Jira Ticket\u003c/li\u003e\n\u003cli\u003eFill Up required information\u003c/li\u003e\n\u003cli\u003eSubmit for Review\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eReview\n\u003cul\u003e\n\u003cli\u003eReview the release content on Jira\n\u003cul\u003e\n\u003cli\u003eIf information is incorrect, return for revising.\u003c/li\u003e\n\u003cli\u003eIf correct, open the Security Detection Ticket.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eSecurity Detection Request\n\u003cul\u003e\n\u003cli\u003eBlack Duck Scan\n\u003cul\u003e\n\u003cli\u003eGenerate and download report for each micro-service\u003c/li\u003e\n\u003cli\u003eCheck and prove there is not In violation in micro-service by screenshot.\u003c/li\u003e\n\u003cli\u003ePackage reports and screenshot as attachment and upload to Jira.\u003c/li\u003e\n\u003cli\u003ePrepare for review.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eFortify On Demand Scan\n\u003cul\u003e\n\u003cli\u003eScan each micro-service or check the last scanning date not over 30 days.\u003c/li\u003e\n\u003cli\u003eGather the result links and update to Jira.\u003c/li\u003e\n\u003cli\u003ePrepare for review\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e... (At least 3 scans, max 5.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDuring the whole flow, there are possibilities to cost many days on the request returning and revising.\u003c/p\u003e\n\u003cp\u003eAfter clarified the whole flow, we found the possible automating steps in following list.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCreate/Clone Release Request Jira Ticket -\u003e Jira API\n\u003cul\u003e\n\u003cli\u003eClone previous Jira Ticket, avoid the manual inputting error.\u003c/li\u003e\n\u003cli\u003eCreate new ticket and paste the cloned content.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eCheck the status of ticket -\u003e Jira API\n\u003cul\u003e\n\u003cli\u003eCheck the status changes of ticket for the next steps.\u003c/li\u003e\n\u003cli\u003eCheck any new comment (Need to take action on revising)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eAutomating Black Duck Scan -\u003e Selenium + Jira API Upload attachment\u003c/li\u003e\n\u003cli\u003eAutomating Fortify On Demand Scan -\u003e Selenium + Jira API Update links to comment\u003c/li\u003e\n\u003cli\u003eCheck any status changes or new comment on Ticket and notify success message to user for deploy features to production. -\u003e Jira API + Python\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFinally, we chosen to develop program and automated the Black Duck Scan and Fortify On Demand Scan.\u003c/p\u003e\n\u003ch2\u003eThe system design of the first program.\u003c/h2\u003e\n\u003cp\u003eWe decided to develop a python script run locally and automating the the Black Duck Scan and Fortify On Demand scans by Selenium, upload/update the reports to Jira Ticket by Jira APIs.\u003c/p\u003e\n\u003cp\u003eHere is the diagram.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-05-at-7.15.03e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eWe designed 2 ways for inputting the micro-services list which need to scan.\u003c/p\u003e\n\u003cp\u003eIn our team, we have a standardized document format to record each release information, so the first way is inputting the URL of the document and script will crawl the services list from it.\u003c/p\u003e\n\u003cp\u003eHowever, we considered there is not each team uses this format, so we designed the second way which is inputting required scan service list manually.\u003c/p\u003e\n\u003cp\u003eAfter getting the service list, the script will automate:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFortify On Demand scan (trigger Selenium open Chrome to do scan)\u003c/li\u003e\n\u003cli\u003eUpdate the gathered result links to Jira comment by using Jira APIs.\u003c/li\u003e\n\u003cli\u003eBlack Duck scan (trigger Selenium open Chrome to do scan)\u003c/li\u003e\n\u003cli\u003eUpload the packaged reports and screenshots as attachment to specific Jira ticket by Jira APIs.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIf you have interests on how to use Jira APIs, you can refer \u003ca href=\"/en/2023/07/jira-api-research/\"\u003ethis article\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBy the way, Selenium supported \u003ccode\u003eHeadless Mode\u003c/code\u003e, so once you set the mode and it will run automating at the backgound, so users can do other things and not interrupt by automating.\u003c/p\u003e\n\u003cp\u003eSo here is the first local script version and it helped us to finish many times release request flow.\u003c/p\u003e\n\u003ch2\u003eHackathon: version extension - cloud version and local script optimization.\u003c/h2\u003e\n\u003cp\u003eAfter the first version script has been used officially, we met the 2 months internal Hackathon in our company, our manager propose us to join the competition and extended the cloud version which we wrote in future work.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eFuture Work: if there is chance in future, I would like to research how to move the automating script to Cloud.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eThe target of this Hackthon, I want to research and develop the AWS cloud version automating solution. However, we found the difficult point: Authentication which might let us failed in this challenge.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-05-at-7.15.26e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eIn the normal flow, before we open the scan services of Fortify On Demand (FoD) and Black Duck (BD), we need to pass the series of authentication steps until generate the SAML based on our account and password.\u003c/p\u003e\n\u003cp\u003eThen we are authorized to visit 2 scan services on website with SAML protocol.\u003c/p\u003e\n\u003cp\u003eThe first version local script can run the automating because before we trigger the script, we have already pass the authentication by ourselves, so website will save the cookie or infomration in localStorage.\u003c/p\u003e\n\u003cp\u003eIf we use cloud version which means, every time when cloud service be ran, everything will initialize and start at 0.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWe wanted to use AWS ECS to build container and request users pass the authentication manually at first time, but this didn't work.\u003c/li\u003e\n\u003cli\u003eWe tried to think if we can develop an AWS Amplify to get the account and password from users, but this against the security, like a phishing site.\u003c/li\u003e\n\u003cli\u003eFinal, after discussed with other team members, we found we can research the APIs of FoD and BD scans, visit 2 scans webiste directly and skip the authentication.\u003c/li\u003e\n\u003cli\u003eThe conservative option is if the cloud version failed, we can still develop an interface for our local script and submit this to final result.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSo we planned 3 solutions to research.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[Cloud Version] To research if there is other AWS services can help us overcome the authentication and generate the SAML protocol.\u003c/li\u003e\n\u003cli\u003e[Cloud Version] Research FoD and BD scan APIs, develop AWS lambda services to do automating scans.\u003c/li\u003e\n\u003cli\u003e[Local Version] Optimizing the original local script, design an new interface for script, so users don't need to face the termincal or open IDE to trigger script.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn the end of Hackathon, I want to show the result of the second and third solutions.\u003c/p\u003e\n\u003cp\u003eThe first solution was researched by my colleague, so I won't put it here.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eCloud version - FoD and BD APIs system design\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-9.44.20e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eSo after reseaching the APIs of 2 scans in 2-3 weeks, I have found which APIs can achieve our automating steps.\u003c/p\u003e\n\u003cp\u003eIn system design, I designed an API Endpoint by AWS API Gateway allow user request RESTful API with POST method to trigger Lambda and do automating scans, then save the result in S3 bucket.\u003c/p\u003e\n\u003cp\u003eHowever, in the steps of BD scan, there is one step requires to provide the screenshot of the In Violation filter of the scan, Lambda can not achieve it, so we design an addtional script with Selenium to help taking screenshot.\u003c/p\u003e\n\u003cp\u003eThe program list in development.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[AWS Lambda] Fortify On Demand Scanner\u003c/li\u003e\n\u003cli\u003e[AWS Lambda] Black Duck Scanner\u003c/li\u003e\n\u003cli\u003e[AWS Gateway] RESTful POST api endpoint\u003c/li\u003e\n\u003cli\u003e[Local Python Script] automating screenshot by Selenium\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePOST Request Body\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// FoD scan api: /api/v1/fortify-on-demand/\n{\n  \"tenet\": \"\",\n  \"username\": \"\",\n  \"token\": \"\",\n  \"serviceList\": []\n\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// BD scan api: /api/v1/blackduck/\n{\n  \"token\": \"\",\n  \"serviceList\": []\n\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAbout the research of APIs of Fortify On Demand and Black Duck, I will write another article.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eLocal version - developing a new UI interface for the local python script\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eIn the local version, we decided to develop a new UI interface for users, so users don't need to use IDE and termincal to triger the original local script.\u003c/p\u003e\n\u003cp\u003eI considered to connect Python local script more easily, so I planned to use Python GUI package \u003ccode\u003eTkinder\u003c/code\u003e to develop the inferface.\u003c/p\u003e\n\u003cp\u003eThe interface I designed by Figma.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-10.43.10e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eThe Hompage of the application is choosing the way for inputting the list of services for scanning.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-10.43.19e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eAnd designed a log page for showing the logs for dynamic running result, includes success and errors.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-10.43.32e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eFinal, showing the scan result, users can check the result manually before upload the evidence to Jira Ticket.\u003c/p\u003e\n\u003cp\u003eWhen developing, we have some consideration, because the second solution of API endpoint has finished, so I was thinking to instead the part of connecting original local script by requesting API of second cloud version. Keep the Selenium part for doing screenshot in the step of BD scan and this can fill a vacancy which lambda can not take screenshot.\u003c/p\u003e\n\u003cp\u003eAlso using request APIs of BD and FoD scans can raise the the stability of the system.\u003c/p\u003e\n\u003ch2\u003eOptimization of features\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eWe removed update/upload to Jira ticket, because users want to check the result manually before upload automitically to ticket.\u003c/li\u003e\n\u003cli\u003eRevise broken FoD service name if the name is too long.\u003c/li\u003e\n\u003cli\u003eHelp to gather the BD scan links on the scanned service list.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eConclusion\u003c/h2\u003e\n\u003cp\u003eFinal, I finished the second solution which is \u003ccode\u003e[Cloud Version] request AWS Gateway RESTful API with POST method to trigger AWS Lambda for automate scans through the APIs of 2 scan services.\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eThe third solution, because our team got the official announcement of team disbanded, so we don't have chance to continue our research and don't have time to achieve Hackathon because my last day is early before the end of date of Hackathon, but this still a interesting oppotunity to join the competition.\u003c/p\u003e\n\u003cp\u003eIt's very happy that I finished the final goal - cloud version automating program and handovered to US Team, I researched and developed this automating solution and it is still helping US Team members to handle the scans.\u003c/p\u003e\n\u003cp\u003eThank you for your read.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"10:T1236,"])</script><script>self.__next_f.push([1,"\u003cp\u003eWhen I'm developing my self software service, there is a background with stars and nights effect.\u003c/p\u003e\n\u003cp\u003eI thought it is difficult to develop when I was designing the background (I do design and development in same role)\u003c/p\u003e\n\u003cp\u003eHowever, it finished with an easy way, so today I would like to share the tips.\u003c/p\u003e\n\u003ch2\u003eRequirement Introduction\u003c/h2\u003e\n\u003cp\u003eThis is my design of the background by Figma.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-8.34.34-pm.png\" alt=\"starry-sky-by-figma\"\u003e\u003c/p\u003e\n\u003cp\u003eThis is a starry night background by using linear-gradient and draw the stars by hands.\u003c/p\u003e\n\u003cp\u003eHere is the Home Page of the service that I'm developing.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-19-at-12.50.59-am.png\" alt=\"miri-home-page\"\u003e\u003c/p\u003e\n\u003cp\u003eBased on this background and I add some elements, then this will be a good divination service. This is the first front-end design of the service that I self-learn by using Figma and Front-end skills.\u003c/p\u003e\n\u003cp\u003eI got 2 methods to develop it from my colleagues.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUse CSS to draw each line and points.\u003c/li\u003e\n\u003cli\u003ePut Image directly.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn the beginning, I thought if only put an image, the front-end will look fake, but seems I was wroung xD.\u003c/p\u003e\n\u003ch2\u003eResolution\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-8.34.34-pm.png\" alt=\"starry-sky-by-figma\"\u003e\u003c/p\u003e\n\u003cp\u003eSo, we are gonna to see the Figma, we need following steps.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eUse linear-gradient to render night space color in background.\u003c/li\u003e\n\u003cli\u003eExport the stars to SVG file by using Figma Plugin.\u003c/li\u003e\n\u003cli\u003eIntegrate SVG file and background.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eSo first, we are gonna use linear-gradient to render night scene, here are code.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* We use three colors starts from top to bottom and render the night space effect.  */\n.wallpaper {\n  background: linear-gradient(to bottom, rgba(23, 18, 50), rgba(49, 22, 56), rgba(53, 53, 119));\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\n\u0026#x3C;div class=\"wallpaper\"\u003e\n\n\u0026#x3C;/div\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSo that can done the good night effect.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-9.21.00-pm.png\" alt=\"night-effect\"\u003e\u003c/p\u003e\n\u003cp\u003eSecond, we need to export stars to SVG file by Figma Plugin.\u003c/p\u003e\n\u003cp\u003eI use a tool called SVG Export, you click your componenets (don't forget to group by them.) and then click the plugin, you can download it as SVG file, we will use it later.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-9.22.27-pm.png\" alt=\"export-step-of-stars\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-9.23.01-pm.png\" alt=\"export-svg-tool-in-figma\"\u003e\u003c/p\u003e\n\u003cp\u003eThird, now we need to integrate them as a background.\u003c/p\u003e\n\u003cp\u003eI tried to put img tag on div directly, but it will cover other divs, and we can not click other divs. I also use \u003ccode\u003ez-index\u003c/code\u003e, however in one page, I have a lot of cards with z-index arrangement, it will be a nightmare to adjust each z-index sequences.\u003c/p\u003e\n\u003cp\u003eSo, I use \u003ccode\u003ebefore\u003c/code\u003e and \u003ccode\u003erelative\u003c/code\u003e + \u003ccode\u003eabsolute\u003c/code\u003e to reach our requirement, please see following code.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.wallpaper {\n  background: linear-gradient(to bottom, rgba(23, 18, 50), rgba(49, 22, 56), rgba(53, 53, 119));\n  /* We need to add position: relative, and make SVG file as absolute, so the SVG can be attached on background. */\n  position: relative;\n}\n\n.wallpaper-color::before {\n  content: \"\";\n  position: absolute;\n  /* Because the SVG Export still transfer some space, so we need some adjustment position to put the SVG to right place. */\n  top: -46px;\n  left: 0;\n  width: 100%;\n  height: 100%;\n  /* This is the SVG file we exported by Figma Plugin. */\n  background-image: url(\"./static/stars.svg\");\n  background-repeat: no-repeat;\n  background-position: center;\n  background-size: contain;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\n\u0026#x3C;div class=\"wallpaper\"\u003e\n\n\u0026#x3C;/div\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRemember adding the \u003ccode\u003eposition:relative\u003c/code\u003e in background and adding \u003ccode\u003eposition:absolute\u003c/code\u003e to your SVG css layer, so that we can achieve the effect we want.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-8.34.34-pm.png\" alt=\"starry-sky-by-figma\"\u003e\u003c/p\u003e\n\u003cp\u003eThat's the tips I want to share to you!\u003c/p\u003e\n\u003cp\u003eBecause I'm a self-learned Front-end and learning by doing projects, so if you have other good resolution on this topic, please share to me and I will update my post.\u003c/p\u003e\n\u003cp\u003eThank you!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"11:Tcb5,"])</script><script>self.__next_f.push([1,"\u003cp\u003eSince I'm developing my own product and using a lot of gradient color as background color, as a new Front-end learner, this issue stuck me a while, so I would like to share the solution I found.\u003c/p\u003e\n\u003ch2\u003eRequirement Introduce\u003c/h2\u003e\n\u003cp\u003eAs the picture shows.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-12-at-9.33.08-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eThis is one of the page in my product, I used the linear-gradient effect in the square.\u003c/p\u003e\n\u003cp\u003eHere is my CSS and html code:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e    \u0026#x3C;div className='h-32 w-32 rounded-[20px]'\u003e\n        \u0026#x3C;div className='h-32 w-32 rounded-[20px] border square'\u003e\n        \u0026#x3C;/div\u003e\n    \u0026#x3C;/div\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e\n.square {\n  border-color: #EACB84;\n  background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn this product, user needs to choose square, so I want to add a new effect to show if user choose the square, as picture shows.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-12-at-9.33.16-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eIn the begining, I though this is very easy, only use hover and change background color can achieve the requirement. However, I was wrong, it didnt work.\u003c/p\u003e\n\u003ch2\u003eSolution\u003c/h2\u003e\n\u003cp\u003eSince I'm a self-learner of Front-end, I only found this solution, if anyone has better solutions, please share to me, I will update the article.\u003c/p\u003e\n\u003cp\u003eThis is the reason why change backgound color doesn't work:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe priority of using linear-gradient as background color is higher then other simple backgound color, so change background color doesn't work.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe solution I found is using \u003ccode\u003eoverlay\u003c/code\u003e + \u003ccode\u003eabsolute\u003c/code\u003e to resolve the bug. Add a new div in front of the original square div and using absolute to \u003cstrong\u003ecover\u003c/strong\u003e the background-color of the square div.\u003c/p\u003e\n\u003cp\u003eHere is the code:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e    \u0026#x3C;!-- Remember to add relative, because we want the overlay div absolute and cover the square div  --\u003e\n    \u0026#x3C;div className='relative h-32 w-32 rounded-[20px]'\u003e\n        \u0026#x3C;!-- Because I use React.js, so when user choose specific div, this will add the div overlay. --\u003e\n        \u0026#x3C;!-- You can change the JS or handle event style according the framework you use. --\u003e\n        {selectedDiv === square.id \u0026#x26;\u0026#x26; \u0026#x3C;div className=\"overlay\"\u003e\u0026#x3C;/div\u003e}\n            \u0026#x3C;div className='h-32 w-32 rounded-[20px] border square'\u003e\n            \u0026#x3C;/div\u003e\n    \u0026#x3C;/div\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.overlay {\n  /* position is absolute, cover the background of square div */\n  position: absolute;\n  top: 0;\n  left: 0;\n  width: 100%;\n  height: 100%;\n  border-radius: 20px;\n  background-color: rgba(234, 203, 132);\n  opacity: 0.4; \n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAnd that's done:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-12-at-9.33.16-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eThis is the issue and solution I faced in product and this stuck me a long while, I'm not sure there is other better solution, if you have any ideas, welcome to share to me, I will update in article.\u003c/p\u003e\n\u003cp\u003eThank you!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"12:Te93,"])</script><script>self.__next_f.push([1,"\u003cp\u003eRecent, I'm developing my tarot app and it needs to send HTTP requests to back-end API. I face CORS issue several times, but I forgot how to resolve each time, so in this post, I will record the resolution.\u003c/p\u003e\n\u003ch2\u003eWhy \u0026#x26; What is CORS (Cross-origin resource sharing)\u003c/h2\u003e\n\u003cp\u003eI will only have some shorten introduction of CORS here.\u003c/p\u003e\n\u003cp\u003eBefore CORS, we refer the Same-origin policy first, due to the Information Security, to avoid requests from another domain outside the original domain, because some hackers or third-party software will mock the fake domain and attack your services, so any requests (for example, calling API or any CSS and Images resources need in same domain).\u003c/p\u003e\n\u003cp\u003eHowever, in recent technological trend, it's normal that services request outside API and resources, so there is CORS requests happened.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eMy case is Jamstack, my front-end hosted on Github, and my Back-end API hosted on Vercel, when front-end send the request and showed \u003ccode\u003eAccess to Reqeust, ... has been blocked by CORS policy\u003c/code\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eI think many developers have faced this CORS issue many times.\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eSecond case is I developed a website and it has operation with Google Firestore \u0026#x26; Firebase, also faced the CORS.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eI tried many resolution fix in front-end, but it doesn't work, the rresolution in my these 2 cases, is to add white list to allow domain sending request, so in this post, I will show the implementation code.\u003c/p\u003e\n\u003ch2\u003eCase 1: Front-end React.js with Back-end Python Fask API\u003c/h2\u003e\n\u003cp\u003eWhen React.js use fetch method for sending HTTPS Request and Back-end API blocked the request because the CORS.\u003c/p\u003e\n\u003cp\u003eThe resolution is we implemented the CORS in API layer and add the front-end domain into white list, here is the code.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n# Import fastapi package\nfrom fastapi import FastAPI\n\n# Import fastapi cors feature\nfrom fastapi.middleware.cors import CORSMiddleware\n\n# (1) Init an app\napp = FastAPI()\n\n# (2) put allow domains in white list\norigins = [\n    \"http://localhost\",\n    \"https://example.com\"\n]\n\n# (3) Init CORS object and put the white list with it\napp.add_middleware(\n    CORSMiddleware,\n    allow_origins=origins,\n    allow_credentials=True,\n    allow_methods=[\"*\"],\n    allow_headers=[\"*\"],\n)\n\n# (4) Write api route\n@app.get(\"/\")\ndef hello_word():\n    return {\"Hello\": \"World\"}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eCase 2: React.js operate data with Google Firestore or Firebase\u003c/h2\u003e\n\u003cp\u003eThis case is when I use React.js and store/get data with Firebase (Firestore/Realtime DB), the domain blocked by Firebase.\u003c/p\u003e\n\u003cp\u003eSo what we need to do is going to Firebase Console and set the allow domains in white list.\u003c/p\u003e\n\u003cp\u003eFirst, we go Google Firebase Console and choose your project.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/07/screenshot-2023-07-07-at-2.55.25-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eThen we need to create Authentication for this project (If you have Authentication, you can skip this)\u003c/p\u003e\n\u003cp\u003eClick All projects -\u003e Select Authentication -\u003e Get started\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/07/screenshot-2023-07-07-at-2.57.39-pm-1.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eAfter you created Authentication, you can configure allow enter users or Sign-in method in the Users and Sign-in method tabs, but now we go to the Settings tab.\u003c/p\u003e\n\u003cp\u003eGo to Authentication -\u003e Settings -\u003e Authorized domains -\u003e Add domain, and then add the domains you want to let it allowed without \u003ccode\u003ehttp://\u003c/code\u003e or \u003ccode\u003ehttps://\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eAfter added, the services can operate with the Firebase without CORS errors.\u003c/p\u003e\n\u003cp\u003eThat's all for my resolution, if you have quesions, please leave in below Comment section, thank you!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"13:T1ceb,"])</script><script>self.__next_f.push([1,"\u003cp\u003eJira is a web service developed by Atlassian for project management.\u003c/p\u003e\n\u003ch2\u003eTable of Content\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eIntroduction\u003c/li\u003e\n\u003cli\u003eImplementation\n\u003cul\u003e\n\u003cli\u003eCase 1: Create a new Jira Ticket\u003c/li\u003e\n\u003cli\u003eCase 2: Get the content of specific Jira Ticket\u003c/li\u003e\n\u003cli\u003eCase 3: Leave Comment in specific Ticket\u003c/li\u003e\n\u003cli\u003eCase 4: Upload attachments in specific Ticket\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003eIn my current company, we have more complex and strict deployment flow for releasing new features in production.\u003c/p\u003e\n\u003cp\u003eIt controlled by Jira Ticket and we need to create new ticket manually for submit a new release request to DevOps Team, they will work on the ticket requirement and request us to provide security scan evidence.\u003c/p\u003e\n\u003cp\u003eOur product managers hope to automate part of flow, so that's the new research to our team.\u003c/p\u003e\n\u003ch2\u003eImplementation\u003c/h2\u003e\n\u003cp\u003eAre you ready to go? That's start at Code.\u003c/p\u003e\n\u003cp\u003eGeneral Settings\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# Authorization variable\n# When send requests to Jira APIs, we need to add Authorization in request Header.\n# You can generate a new token in your account settings.\nAuth = \"Bearer \u0026#x3C;your-token\u003e\"\n\n# In each Jira Ticket there is a key represent the ticket, it is not title, we suppose a new ticket key is PX-1996, the real scene, you need to refer your team policy.\nissue_key = \"PX-1996\"\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCase 1: Create a new Jira Ticket\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef create_ticket(issue_key, title, description):\n    try:\n        # API request url, for creating the url is /rest/api/2/issue/\n        # The hostname, you need to refer the Jira web url you use and replace the following \u0026#x3C;jira.hostname\u003e part.\n        url = \"https://\u0026#x3C;jira.hostname\u003e/rest/api/2/issue/\"\n\n        headers = {\n            'Content-Type': 'application/json',\n            'Accept': 'application/json',\n            # Put the Authorization here\n            'Authorization': Auth\n        }\n\n        data = {\n            'fields': {\n                'project': {\n                    # Fill up the ticket key name, which we define in the above. \n                    'key': issue_key\n                },\n                # Fill up the Ticket title\n                'summary': title,\n                # Ticket description\n                'description': description,\n                # Issue Type，example is Story, you can fill other issue type, for example: Task.\n                'issuetype': {\n                    'name': 'Story'\n                },\n                # This customfield in my side represent Team, you can fill additional info by these customfield columns.\n                # You can go to other ticket and right Click \u003e Inspect \u003e point to the column you want to see the column name.\n                # If you don't need this, you can delete this line.\n                'customfield_23231': {\"value\": \"\u0026#x3C;Team Name\u003e\"}\n            }\n        }\n\n        # Send POST request to create ticket.\n        response = requests.post(url, headers=headers, json=data)\n        print(response.status_code)\n        print(response.text)\n\n        # If get HTTP code 201, it means created success.\n        if response.status_code == 201:\n            issue_key = response.json().get('key')\n            print(f'Jira issue created with key: {issue_key}')\n        else:\n            print('Failed to create Jira issue..')\n\n    # Error Handle\n    except Exception as ex:\n        print(f'Exception in creating Jira issue: {ex}')\n\n    finally:\n        print('process finish.')\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCase 2: Get the content of specific Jira Ticket\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef detect_ticket_status(issue_key):\n    # API request url, for getting the specific ticket content, the url is /rest/api/2/issue/\u0026#x3C;issue-key\u003e\n    # The hostname, you need to refer the Jira web url you use and replace the following \u0026#x3C;jira.hostname\u003e part.\n    url = f\"https://\u0026#x3C;jira.hostname\u003e/rest/api/2/issue/{issue_key}\"\n\n    headers = {\n        # Put the Authorization here\n        \"Authorization\": Auth\n    }\n\n    # For getting information, we use Get request\n    response = requests.get(url, headers=headers)\n\n    # If success, get HTTP Code 200\n    if response.status_code == 200:\n        data = response.json()\n        # The ticket information can be got at data.\n        workflow_status = data['fields']['status']['name']\n        print(f\"{issue_key} workflow status：{workflow_status}\")\n\n    else:\n        print(f\"Error status code: {response.status_code}\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCase 3: Leave Comment in specific Ticket\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef add_jira_comment(issue_key, comment):\n    try:\n        # API request url, for adding the comment in specific ticket, the url is /rest/api/2/issue/\u0026#x3C;issue_key\u003e/comment\n        # The hostname, you need to refer the Jira web url you use and replace the following \u0026#x3C;jira.hostname\u003e part.\n        url = f\"https://\u0026#x3C;jira.hostname\u003e/rest/api/2/issue/{issue_key}/comment\"\n\n        headers = {\n            'Content-Type': 'application/json',\n            'Accept': 'application/json',\n            'Authorization': Auth\n        }\n\n        data = {\n            'body': comment\n        }\n\n        # for adding new comment, we use POST request\n        response = requests.post(url, headers=headers, json=data)\n        print(response.status_code)\n        print(response.text)\n\n        # If comment added success, get HTTP Code 201\n        if response.status_code == 201:\n            print(response.json())\n            print(f'Jira cooment upload successful.')\n        else:\n            print('Failed to uplad jira comment..')\n\n    except Exception as ex:\n        print(f'Exception in uploading Jira comment: {ex}')\n\n    finally:\n        print('process finish.....!!!!')\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCase 4: Upload attachments in specific Ticket\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n# Upload files format, allow upload multiple files.\n# The example is uploading multiple photos.\nfiles = [\n    ('file', ('test_photo1.png', open('./screenshot_1.png', 'rb'), 'image/png')),\n    ('file', ('test_photo2.png', open('./screenshot_2.png', 'rb'), 'image/png'))\n]\n\ndef add_jira_attachment(issue_key, files):\n    # API request url, for uploading the attachments in specific ticket, the url is /rest/api/2/issue/\u0026#x3C;issue_key\u003e/attachments\n    # The hostname, you need to refer the Jira web url you use and replace the following \u0026#x3C;jira.hostname\u003e part.\n    url = f\"https://\u0026#x3C;jira.hostname\u003e/rest/api/2/issue/{issue_key}/attachments\"\n\n    # The Authorization method here is different to previous. We need to use HTTPBasicAuth to help us create HTTPBasicAuth object.\n    # Parameters are your Jira name(id) and password, not email.\n    credentials = requests.auth.HTTPBasicAuth(\"Jira Username\", \"Jira Password\")\n\n    # This header paramaeter is necessary for uploading files.\n    headers = {'X-Atlassian-Token': 'no-check'}\n\n    # We send POST request and put the auth and files with request\n    response = requests.post(url, auth=credentials, files=files, headers=headers)\n\n    # Upload success and get the response status here.\n    print(response.status_code)\n    print(response.text)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThat's all the implementation I did in this research.\u003c/p\u003e\n\u003cp\u003eMore cases please refer the official document: \u003ca href=\"https://developer.atlassian.com/server/jira/platform/rest-apis/\"\u003eREST APIs - Jira Server\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eThank you!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"14:T4b25,"])</script><script>self.__next_f.push([1,"\u003cp\u003eAmazon Neptune Graph Database and Data Visualization is the topic we want to research in this cross-ream collaboration in our company.\u003c/p\u003e\n\u003ch2\u003eIntroduction\u003c/h2\u003e\n\u003cp\u003eWe have a special scrum sprint called Innovative Idea Research every 3 months in our company, in this sprint, software engineers can choose the topics they have interesting to do research and show the result in last demo day.\u003c/p\u003e\n\u003cp\u003eThe company proposed the new rule allows us can collaborate with members from other team on same research for improving the cross-team communication and increase the research diversity.\u003c/p\u003e\n\u003cp\u003eI saw many different cards on the board and there is a interesting name on one card.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eNeptune this name looks very cool, then \"Visualization\" might represent there will be some front-end skill included. I learned front-end since this year April and have some interesting with it.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eSo I filled my name on the card, then we begin the collaboration with 1 member from another team and 1 member in same team but haven't had collaboration before.\u003c/p\u003e\n\u003cp\u003eI like this experience, it look like I leave the comfortable zone, and have more new experience with cross-team collaboration and new technology. I would like to extract some content from our original research note to here.\u003c/p\u003e\n\u003ch2\u003eObjective\u003c/h2\u003e\n\u003cp\u003eOur research topic is \u003ccode\u003eResearch on Amazon Neptune and Data Visualization\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eThis AWS service has been used for long while in the member who from another team, but me and my team member, we have 0 experience for it, and we need to learn even graph database and both AWS Neptune service in 2-3 weeks.\u003c/p\u003e\n\u003cp\u003eThe table of content as following:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLearn Basic Knowledge of Graph Database\n\u003cul\u003e\n\u003cli\u003eNoSQL\u003c/li\u003e\n\u003cli\u003eNodes, Edges, Label, Properties\u003c/li\u003e\n\u003cli\u003eQuery Language: Gremlin\u003c/li\u003e\n\u003cli\u003eRelational Database(RDB) VS Graph Database(Graph DB)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eImplementation Part\n\u003cul\u003e\n\u003cli\u003eCreate Amazon Neptune Database + Jupyter Notebook\u003c/li\u003e\n\u003cli\u003eUse Gremlin to do simple query\u003c/li\u003e\n\u003cli\u003eData Visualization\n\u003cul\u003e\n\u003cli\u003eaws/graph-notebook\u003c/li\u003e\n\u003cli\u003eG.V()\u003c/li\u003e\n\u003cli\u003eGremlify\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAre you ready?\u003c/p\u003e\n\u003ch2\u003eBasic Knowledge\u003c/h2\u003e\n\u003cp\u003eThe following concepts can help you roughly understand Graph Database.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNoSQL\u003c/li\u003e\n\u003cli\u003eNodes, Edges, Label, Properties\u003c/li\u003e\n\u003cli\u003eQuery Language\u003c/li\u003e\n\u003cli\u003eRelational Database(RDB) VS Graph Database(Graph DB)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eNOSQL\u003c/h3\u003e\n\u003cp\u003eGraph Database is a NoSQL database, unlike relational database, such as MySQL, PostgreSQL, SQLite, they are different and not each service suit the Relational Database(RDBMS).\u003c/p\u003e\n\u003cp\u003e|     | Type  | Example  |\n|  ----  | ----  | ----  |\n| NoSQL  | Key-Value | Redis |\n|              | Document-based | MongoDB |\n|              | Column-based | BigTable |\n|              | Graph-based | Neptune, Neo4j |\n| RDBMS | Table-based | MySQL, PostgreSQL |\u003c/p\u003e\n\u003cp\u003eThrough the above table, we can know the Graph DB is one of NoSQL DB.\u003c/p\u003e\n\u003ch3\u003eNodes, Edges, Label and Property\u003c/h3\u003e\n\u003cp\u003eThen we introduce the concepts of how Graph DB save data. If the nouns in RDB are Table, Column, Primery Key and Foreign Key，then in Graph DB there are Nodes, Edges, Label 和 Property.\u003c/p\u003e\n\u003cp\u003e| Object | Description |\n|  ----  | ----  |\n| Nodes  | Represent entities like company, people, account, this is roughly the equivalent of a record or row in relational database. |\n| Edges | Like the relationship or connection between nodes, this is the key concept in graph database. |\n| Label | Attribute that group similar nodes together, for example different company nodes belong to \u003cstrong\u003eLabel Company\u003c/strong\u003e, like Google, Tesla, Apple, they are different \u003cstrong\u003eNodes\u003c/strong\u003e but belong to \u003cstrong\u003eLabel called Company\u003c/strong\u003e. so you can use like \u003cem\u003e\u003cstrong\u003eg.V().hasLabel(\"Company\")\u003c/strong\u003e\u003c/em\u003e to get all company Nodes. |\n| Properties | Such as the properties which nodes or edges have, for example, if one company is a node, there might have employees count, founded date or location properties. Also, you can add property in Edge.|\u003c/p\u003e\n\u003cp\u003eGraph Database is more suitable for the data have highly complicated relationship.\u003c/p\u003e\n\u003ch3\u003eQuery Langauge: Gremlin\u003c/h3\u003e\n\u003cp\u003eThe relation of Query language and Database like SQL and MySQL. In Graph DB, there are many query language, like Gremlin, Cypher, GQL, SPARQL, PGQL, GraphQL.\u003c/p\u003e\n\u003cp\u003eSample:\u003c/p\u003e\n\u003cp\u003e| Query Language | Statement  |\n|  ----  | ----  |\n| SQL  | SELECT * FROM table_name |\n| Gremlin  | g.V().hasLabel(label_name) |\u003c/p\u003e\n\u003cp\u003eIn this research, we learn Gremlin and use it on AWS Neptune and Jupyter Notebook.\u003c/p\u003e\n\u003cp\u003eThe following is the Cheat Sheet\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-Gremlin\"\u003e%%Gremlin\n\n// list all Nodes\ng.V()\n\n// list Nodes with limit 25 records\ng.V().limit(25)\n\n// list all Edges\ng.E()\n\n// list all Nodes and its value\ng.V().valueMap()\n\n// list all Nodes with its ID and its value\ng.V().valueMap(true)\n\n// list all Edges and its value\ng.E().valueMap(true)\n\n// Delete all Nodes \u0026#x3C;-- This dangerous query must teach haha, careful to use.\ng.V().drop().iterate()\n\n// Delete all Edges \ng.E().drop().iterate()\n\n// Add one Node\ng.V().add(\"Company\")\n\n// Add one Node and its Property\ng.V().add(\"Company\").property(id, \"COM-0001\").property(\"name\", \"Innova\").as(\"COM-0001\")\ng.V().add(\"Employee\").property(id, \"EMP-0001\").property(\"name\", \"Mina\").as(\"EMP-0001\")\n\n// Add Edge and Property (fill with Node Id)/and addE(the name of relationship): connect employee -\u003e company\ng.V(\"EMP-0001\").addE(\"belong\").to(__.V(\"COM-0001\")).property(\"checkIn\", \"2022-02-14\")\n\n// Add data continuously: only the last query don't need to put next()\ng.V().add(\"Company\").property(id, \"COM-0001\").property(\"name\", \"Innova\").as(\"COM-0001\").next()\ng.V().add(\"Company\").property(id, \"COM-0002\").property(\"name\", \"Google\").as(\"COM-0002\").next()\ng.V().add(\"Company\").property(id, \"COM-0003\").property(\"name\", \"Tesla\").as(\"COM-0003\")\n\n// Query same Label Node\ng.V().hasLabel(\"Company\")\n\n// Query specific ID Node/Edge\ng.V(\"COM-0001\")\ng.E(\"\u0026#x3C;id\u003e\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eMore can refer other articles.\u003c/p\u003e\n\u003ch3\u003eRelational Database(RDB) VS Graph Database(Graph DB)\u003c/h3\u003e\n\u003cp\u003e|  | Graph DataBase | Relational Database  |\n|  ----  | ----  | ----  |\n| Format  | Nodes, Edges | Tables with Rows and Columns |\n| Relationship | Considered data, represented by edges between nodes | Related across tables, established using foreign keys between tables.\n| Complex Query | Run quickly and do not require joins | Require complex joins between tables |\n| Top Use Case | Relationship-heavy use cases, including fraud detection and recommendation engines. Highly-connected data that comes with an intrinsic need for relationship analysis. Data model is inconsistent and demands frequent changes. | Transaction-focused use cases, including online transactions and accounting. |\n| Example  | \u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-11.14.47-am.png\" alt=\"\"\u003e | \u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-11.15.00-am.png\" alt=\"\"\u003e |\n| Pros  | Addtional attribute could be added at some point. Not all entities will have all the attribute in the table. The attribute types are not strictly defined. | it is faster when handling huge numbers of records because the structure of the data is known ahead of time. Relational database in tables with rows and columns and uses \u003ccode\u003eJOIN\u003c/code\u003e for fast querying. |\n| Cons  | Run frequent table scans and searches for data that fits defined categories. When you have a known key and need to retrieve the data associated with it, a graph database is not particularly useful. If the entities in your model have very large attributes like BLOBs, CLOBs, long texts... then graph databases aren't the best solution. | Relational databases are slower for large datasets. Relational database has poor performance for deep analytics. |\u003c/p\u003e\n\u003cp\u003eReference: https://www.techtarget.com/searchdatamanagement/feature/Graph-database-vs-relational-database-Key-differences\u003c/p\u003e\n\u003ch2\u003eImplementation Part\u003c/h2\u003e\n\u003cp\u003eAfter learn concepts, we need to do some exercise, there will be 3 parts inside:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCreate Amazon Neptune Database + Jupyter Notebook\u003c/li\u003e\n\u003cli\u003eUse Gremlin to operate data\u003c/li\u003e\n\u003cli\u003eData Visualization\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThat's GO!\u003c/p\u003e\n\u003ch3\u003eCreate Amazon Neptune Database + Jupyter Notebook\u003c/h3\u003e\n\u003cp\u003eI'm not sure everyone want to use Amazon Neptune Database, because for me,\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eIt is little expensive :)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eAt begining, I think I created a new AWS account and use the Free Tier Plan will not be charged, but I still be charged 40 USD in 2 months (acutaully I played it 2 weeks, but cross November and December.).\u003c/p\u003e\n\u003cp\u003eSo weird, in second time, I only created Neptune Database, I haven't use it in few mins and I got charged again haha.\u003c/p\u003e\n\u003cp\u003e(40 USD in my country is expensive.)\u003c/p\u003e\n\u003cp\u003eI use the AWS console to create Neptune, not the AWS CLI, not the Terraform. So that's do it.\u003c/p\u003e\n\u003cp\u003eEnter your cute Amazon Dashoboard and type Neptune on Search Bar for entering Neptune.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-9.51.12-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-9.51.39-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eClick three dots at the left side.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-9.53.20-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-9.53.30-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eClick Database and click Create database.\u003c/p\u003e\n\u003cp\u003eIn the setting part, be careful the Free Plan in AWS Neptune is the Engine options \u003cco
