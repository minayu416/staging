訂定實作範圍有多重要\u003c/li\u003e\n\u003cli\u003e切換不同角色的思維角度（有時是設計師，有時是工程師，有時是 PM，有時是產品負責人，考慮目標客戶以及如何行銷）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e還有很多不同的概念\u003c/p\u003e\n\u003cp\u003e我享受著整體開發過程，我很高興我花了6個月的時間來開發 Miri 並了解了很多東西。\u003c/p\u003e\n\u003cp\u003e那麼關於這些故事，請期待下一篇文章:)\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"43:T2009,"])</script><script>self.__next_f.push([1,"\u003cp\u003e不知道是不是月經快來了\u003c/p\u003e\n\u003cp\u003e每次月經來的那陣子，我的感性神經都能壓過理性神經，是說！！\u003c/p\u003e\n\u003cp\u003e我上一篇文章也是月經期間發的哈哈，因為感性時刻才會比較好寫文章，如果一直都保持比較理性的一面，那大部分的時間就會是去寫程式或學習語言。\u003c/p\u003e\n\u003cp\u003e終於，在這幾天我感受到一股強烈的力量，讓我連續好幾天都能保持專注且開發速度非常迅速。可能是因為原先十分無聊的打字工進度做完了(就是我要照著書上的解釋或者我自己的想法，手打鍵入資料庫)，我很早就知道這樣的工作對我來說非常枯燥，我不喜歡，但這些卡牌的解釋會是整個產品中重要的一環。\u003c/p\u003e\n\u003cp\u003e度過了漫長兩個月的打字工產品進度後，回到了撰寫程式的部分，可能真的是蠻喜歡寫程式的，原先覺得需要再一個半月的開發進度，大概一週內就快完成了。\u003c/p\u003e\n\u003cp\u003e終於啊，感覺可以在這週或者下週就把產品掛上正式服跑，然後歷經親友團的壓力測試(?)，因為現在產品使用人數也很少，所以可以直接掛上正式服做測試。\u003c/p\u003e\n\u003cp\u003e大約一個月的測試加上修正期後，就正式結束了我長達半年的產品二版開發旅途。\u003c/p\u003e\n\u003cp\u003e感覺非常的筋疲力竭，長達半年的一人團隊，一人分飾多個不同的角色，然後一同合作做出產品。\u003c/p\u003e\n\u003cp\u003e在這期間我領悟到了很多事情是以前我工作時完全沒想過或領悟過的道理，也遇到很多大大小小的開發困難，但敵不過我內心熱情的開發動力，一個一個的想出辦法解決。\u003c/p\u003e\n\u003cp\u003e大概在連一兩個月開始，我開始有了一些念頭，\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我現在做的事情是正確的嗎？還是我應該要停下來，馬上去找工作？我會不會把自己想得太理想化了呢？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我應該要繼續做嗎？會不會我花了半年的時間，結果感覺什麼都沒做？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e會不會我開發了半年產品，結果面試拿出來說的時候，被洗臉說怎麼只做了一點東西？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e面試官們看到我將近快一年沒工作，會不會覺得我很奇怪，會不會不錄用我？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e正是打字工進度的時期，我開始產生這些負面的想法，但開發進度不太允許我停在這些負面的思想中盤旋，我眼睛睜開來，就開始動腦思考解決方法，今天要做多少進度？細細數著剩下的開發工作？解決不了的產品問題，我就帶入睡夢中思考。\u003c/p\u003e\n\u003cp\u003e著急著為什麼感覺剩下最後一哩路，卻還是感覺結束日期遙遙無期，到後來我僅僅抱持著 \u003ccode\u003e有時間就趕緊做\u003c/code\u003e 的態度，而屏除那些焦慮的情緒。\u003c/p\u003e\n\u003cp\u003e做一個軟體產品，其實真的不簡單，但我很喜歡，很喜歡這樣透過自己的手跟腦，憑空創造出來，我很享受每一次在電腦前寫程式的時光，很享受吃飯時，洗澡時都在思考怎麼改良產品或者想出解決方法。\u003c/p\u003e\n\u003cp\u003e也許這段時光是我無薪在家沒工作經驗的開發時光，但學到的知識跟領悟到的道理，絕對不亞於我在工作時所學。\u003c/p\u003e\n\u003cp\u003e也許，走跟別人不同的路，嘗試跟別人不同的人生經驗，本身就是得靠自己摸索，並沒有前人經驗可以參考。也許這就是我這個人生中代表的主旨，就是嘗試與眾不同的道路與方法，無論成功或失敗，都可以將自身的經驗透過網路的力量分享出去。\u003c/p\u003e\n\u003cp\u003e我常說，幼稚園時，我知道下一個階段要進小學，小學畢業後要進國中，國中畢業後考高中，高中畢業後考大學，大學畢業後可能有些人往研究所走。\u003c/p\u003e\n\u003cp\u003e但多的人可能會在大學畢業後突然就變得十分茫然，因為失去了人生的方向，看著求學的每個階段，我們都知道下個階段在哪，唯獨長大後，突然就不知道該如何走，因為路途從原本只有一個，突然變成茫茫大海。再加上社會，新聞或者家人的薰陶，也許會踏上了一條自己不怎麼喜歡的路途。\u003c/p\u003e\n\u003cp\u003e我常常想，如果我不跟著做，會怎麼樣？如果我做了我腦中想的決定，會怎麼樣嗎？我會去選一個很多人不常選的路途，既沒有前人的經驗能參考，也沒有人能帶領，每一里路都得靠自己摸索，憑著自己20幾年根深蒂固所學，認真並自由的發展。\u003c/p\u003e\n\u003cp\u003e產品還沒來得及有個結束，我就迫不及待地告訴朋友們，趕緊來幫忙測試我的產品。\u003c/p\u003e\n\u003cp\u003e但其實我內心多少還是會擔心會覺得自卑，我做的軟體產品是跟占卜有關，我知道很多人不信占卜，也覺得這個是怪力亂神。也害怕他們會覺得看著軟體覺得 \u003ccode\u003e這是什麼呀？\u003c/code\u003e，然後很快就拋諸腦後了。\u003c/p\u003e\n\u003cp\u003e我的部落格文章也是，當我越在乎點閱率時，越有得失心越害怕，點閱數就一樣低迷。但是當放置不去在乎，一樣秉持著認真寫文章的精神時，在不經意的時刻，點閱數居然突然高飛。\u003c/p\u003e\n\u003cp\u003e果然，產品一開放讓親友們使用，就會出現蠻多使用上的問題。軟體本身就受限於通訊軟體的限制，再加上自己能力不足，沒辦法把使用者流程跟規劃程式架構的部分做得更好，收到了一些評論。\u003c/p\u003e\n\u003cp\u003e如果是以往的自己，在工作上收到這樣的評論，由於還不會愛自己，所以總是會自己折磨自己，開始陷入低谷，覺得自己很爛很差，覺得自己很努力了怎麼還是這麼差，尤其是來自主管或者父母親的評論。\u003c/p\u003e\n\u003cp\u003e但是這次收到的評論，老實說我自己也有期許，我清楚明白自己從來沒做過使用者流程規劃，也清楚明白自己目前的程式能力是越級去挑戰去當程式架構規劃，然後程式能力沒有這麼厲害，所以在開發或者規劃上除了和使用流程有時候很難搭配之外，包括開發的技術跟架構正如我所說，很多都是我第一次做挑戰，沒有人能引導我。\u003c/p\u003e\n\u003cp\u003e除了本身能力外，我的軟體是掛在 Line 跟 Telegram 上透過 機器人 bot的概念延伸。剛開始由於自己是個後端工程師，不會前端的開發，所以選擇了通訊軟體的聊天機器人當作產品的前端。但沒想到，當我開發到一半時，我發現我受限於機器人的訊息類型，只能夠使用僅有的幾個模板或者只能透過對話模式展現我的產品。\u003c/p\u003e\n\u003cp\u003e於是，我開始慢慢的不願意屈服掛在軟體機器人後，我開始去思考如果我能自己學習前端設計，開發網頁或者app去接我的後端程式，那就會變成一個完整的產品，而不是感覺處處受限制的產品。\u003c/p\u003e\n\u003cp\u003e是讓我產生了想學習前端的想法，也為之後的產品規劃埋下伏筆。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e究竟一個占卜或命理類型的軟體產品，應該要長什麼樣子呢？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e也許我應該要趁這段時間(直到我有下一個這麼長時間的開發時期)，好好的思考跟規劃，從最廣泛從最後成品開始去構思，然後慢慢回推。\u003c/p\u003e\n\u003cp\u003e順便說一句，我的這個產品其實同時也代表著我的個人能力目前在什麼地方，從最開始他只是個在大學請外師教一堂課的Echo聊天機器人，到我結束第一份工作，用學到的Python技術開始做出簡單的 \u003ccode\u003e盧恩符文占卜\u003c/code\u003e 功能，直到結束第二份工作，有最初階的程式架構設計經驗跟更深層的Python程式撰寫能力，然後憑著一顆熱忱的心，就投入開發。\u003c/p\u003e\n\u003cp\u003e下次呢？會是帶著Python更深厚的程式撰寫能力及更深厚的程式架構設計經驗以及一點前端的功力來投入第三版的開發嗎？\u003c/p\u003e\n\u003cp\u003e我們拭目以待～\u003c/p\u003e\n\u003cp\u003e後續會更新之前的開發心得跟開發紀錄！\u003c/p\u003e\n\u003cp\u003e最後雖然產品還沒完全完工，但是曬一張Line操作的畫面\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2021/07/img_7322.jpg\" alt=\"\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"44:T70c8,"])</script><script>self.__next_f.push([1,"\u003cp\u003e大約兩年前我寫了一篇文章是有關於我剛開始學俄文的心得跟學習動機，然後兩年後我發現這篇文章點閱率在我眾多文章中算蠻高的，其實我蠻意外的。\u003c/p\u003e\n\u003cp\u003e然而，我大概學完俄文字母後，我就把課停掉了。因為當時我的心態是我想要在同時間學很多不同的語言，但無奈的是我本人在我本科專業上(軟體開發)，也還屬於菜鳥等級，所以在我一邊要工作，一邊要鑽研本科知識的情況下，我沒辦法同時學很多語言，當時我玩手機遊戲認識一群西班牙人，然後我就覺得這恰好是個好機會，我就放下俄文跑去學西班牙文 (我絕對不會說是因為俄文課太無聊XD)。\u003c/p\u003e\n\u003cp\u003e其實我一直對俄文很有興趣，慶幸的是我去年底透過交友app認識俄羅斯人朋友，之後我又在網路上剛好找到俄文的學習課程，再加上我剛好又失業，我就又回鍋踏上我的俄文學習之路。\u003c/p\u003e\n\u003cp\u003e忘記把兩年前寫的文章貼一下了，有興趣可以去看一下，不過其實那篇文章充其量也只是皮毛而已。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/2019/12/newbie-to-learn-russian-language/\"\u003e[俄文] 那個，所以我說俄文好學嗎？ 超新手體驗篇\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003e作者Murmur\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003e所以俄文難嗎？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我覺得，在我眾多學習的語言當中 (英文, 日文, 西文, 一點點德文, 一點其他語言)，我覺得俄文是那幾個會讓我感受到困難的語言。(先別論阿拉伯文, 印地文跟其他困難的語種)\u003c/p\u003e\n\u003cp\u003e我相信在邁入學習俄文的行列時，應該有看過一些文章，像是 \u003ccode\u003e俄語沒有比英文難嗎？看這張圖便知\u003c/code\u003e。作者是個學習25種語言的多語學習者，他一開始學俄文的方式是像背單字的方法學習俄文。因為，根據文章所說，他是在算是指揮飛機的塔中執勤時，在夜晚時學習俄文。我想也是因為在那個情況下，沒有課程可以上，所以透過這個方法學習俄文。結果是讓他很挫敗。\u003c/p\u003e\n\u003cp\u003e我還看過另外一篇文章是一個30幾歲的義大利人學習俄文，好像是說他學了一年，結果學不太起來，後來就不了了之。\u003c/p\u003e\n\u003cp\u003e根據種種以上的文章洗禮，讓當初想要努力學習俄文到能夠說流利俄文的我，內心感到十分的壓力。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我可以嗎？學的起來嗎？天阿感覺好難的樣子，可是我好想學！\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e因為我開始會覺得，我會不會學不起來？他是不是難到我根本學不起來？我感到十分焦慮，但我又好想學俄文，所以我一直遲遲不敢踏入。我是一個一但我下定決心要學習，我就是會投入時間跟資源然後學到一個程度才會停止的人。\u003c/p\u003e\n\u003cp\u003e目前用了三個月線上課程加上自己買書參考，自己整理筆記，我的心得是： \u003ccode\u003e確實需要比其他語言還要多一點時間去學習，也確實俄文的一些邏輯規則比其他外語還多很多，但並非學不起來。只是，需要更認真投入更多時間與精力。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e目前我除了日常打招呼之外，我可以簡單描述我今天做了什麼，明天想做什麼，昨天做了什麼，還有去了哪裡。結合一些月，週和地點的詞。\u003c/p\u003e\n\u003cp\u003e我用了我之前學西班牙文的方式學俄文，這個方式讓我大概在半年內從A1等級上升到B1等級，而且是在我還一邊在極度高壓的軟體開發工作以及同時間我也有在學習本科系的知識下實現，搭配之前看過秋山的書籍中提供的方法，來學習俄文。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"/2019/05/book-review-a-great-method-for-learn-language/\"\u003e[書評] 世界一シンプルな外国語勉強法 | 沒出過國，卻會講10國語言的語言學習方法\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這本書本身是日文書，會日文的朋友可以直接買書看，在紀伊國屋網路商店上可以預訂。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e也許背單字對於英文或日文這樣的語言是有效的可學習的，但拿來學習俄文卻不這麼的有效\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e想想俄文複雜的格詞變化，動詞變位，直接一個一個背單字，腦容量是無法負荷的\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e其實俄文的動詞變化和西班牙文的動詞變化邏輯很相似，俄文的格詞變化其實也蠻相似的，真的不太能一個一個背，但只要掌握變化的規則其實只要學一個就等同記7個或更多。\u003c/p\u003e\n\u003cp\u003e詳細的學習邏輯下方文章會描述～\u003c/p\u003e\n\u003cp\u003eMurmur也夠久了，咱進到正文XD\u003c/p\u003e\n\u003cp\u003e本篇文章架構如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e作者Murmur\u003c/li\u003e\n\u003cli\u003e學習資源與書籍\u003c/li\u003e\n\u003cli\u003e我的學習方法\u003c/li\u003e\n\u003cli\u003e俄文 A1 等級學習架構圖\u003c/li\u003e\n\u003cli\u003e後語: 學習心得\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e學習資源與書籍\u003c/h1\u003e\n\u003cp\u003e首先我要說的是，其實我覺得在台灣學習俄文的資源不多。\u003c/p\u003e\n\u003cp\u003e一般想到要學習語言，一定是找有沒有語言補習班或者一些實體課程，但語言補習班目前就我所知只有一間而已，就是我相信知道的人會知道我說的是哪間補習班。而且可能只有一個老師上課，而且還需要擔心班級開不開的成，可能還需要擔心學到一半會不會課程突然就斷了，像是沒有中級的課程之類的。\u003c/p\u003e\n\u003cp\u003e我覺得以我目前的處境，除了俄文是我所有學過語言中，比較困難的語言外，尋找學習資源也比一般較熱門的語言困難許多。(其他的個人小抱怨我就移到最後面去，有興趣看在往後翻吧！)\u003c/p\u003e\n\u003ch2\u003e線上課程平台\u003c/h2\u003e\n\u003cp\u003e我之前有嘗試過去補習班上俄文，但是由於本人很討厭\u003ccode\u003e在固定的時間去固定的地方上課\u003c/code\u003e這件事，再加上環境以及同儕因素，我兩年前去上課的經驗其實沒有很好。\u003c/p\u003e\n\u003cp\u003e我本來也有想說要不要硬著頭皮再去一次，但後來我想起之前論文做的就是線上課程平台的研究，現在很多線上平台提供課程，搞不好可以在網路上就找到學習俄文的資源。\u003c/p\u003e\n\u003cp\u003e我是用Coursera平台找課程，其實現在很多學習平台，大家可以在google 鍵入 \u003ccode\u003eMooc\u003c/code\u003e, \u003ccode\u003e線上學習平台\u003c/code\u003e 之類關鍵字，可以找到至少五個以上的線上學習平台，我是因為我之前已經註冊過Coursera，然後他的操作我比較熟悉，不用重新學，所以我就只查看Coursera的課程。\u003c/p\u003e\n\u003cp\u003e然後找到了一門俄羅斯聖彼得堡大學開的 A1 程度俄文套裝課程，連結如下，需付費大約一個月700~800元(我有點忘記價格，但不超過900元)，比起在外面補習班一個半月收2000~3000元或更多算是便宜很多了(補習班老師不要來打我ＸＤＤ)。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://www.coursera.org/specializations/russian-for-beginners-a1#about\"\u003eRussian for beginners А1. Русский язык: A1 專項課程\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這系列課程我目前學習下來我覺得算有點壓力，他是一套專項課程，包含四套課程 (還有他是英文的，但是英文不多，基本不會太難，Google也能了解)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e字母\u003c/li\u003e\n\u003cli\u003eA1 - 1\u003c/li\u003e\n\u003cli\u003eA1 - 2\u003c/li\u003e\n\u003cli\u003eA1 - 3\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e每套課程都是四週，你只要想辦法在一週要過完前看完所有教材跟考完試就算通過，你可以自己決定要開始課程的日期，基本上每個課程中間你可以休息，你可以自己決定當第一套課程四週上完後要不要自己整理筆記或複習直到你覺得吸收完成，再去註冊下一套課程，但一但註冊了就是要連續四週完成。（當然如果夠厲害是可以超前學習，就是四週課程壓成可能兩週或更少的時間完成。）\u003c/p\u003e\n\u003cp\u003e我講的有點複雜，比方說 \u003ccode\u003e教字母\u003c/code\u003e 四週的課，我上完之後我可以決定我字母還不熟我就繼續練習，然後不要直接開始下一個 \u003ccode\u003eA1 - 1\u003c/code\u003e 的課。只是要記得每個月都會扣700-800的課程費用，但被扣錢並不是說什麼都沒有，當你完成一堂課後他會有一個線上完成課程證書，你可以載下來，放在 \u003ccode\u003eLinkedIn\u003c/code\u003e 上，等於用錢買證書。(也就是說總共有四個證書)。\u003c/p\u003e\n\u003cp\u003e之所以說有壓力是因為我發現上完課不代表都會了，有時候 \u003ccode\u003e後一個星期課程\u003c/code\u003e 會拿 \u003ccode\u003e前一個星期課程\u003c/code\u003e 的內容來用，但是其實事實上很難在一週內把他教的內容給吸收。\u003c/p\u003e\n\u003cp\u003e打個比方，某補習班把 A1 課程分成五套課程來教，一次課程大概1.5個月，所以完成A1課程要 1.5 * 5 = 7個半月，但是這套線上課程密集上完是4個月，所以會有點來不及，學不完的感覺。\u003c/p\u003e\n\u003cp\u003e而且我發現每次第三週跟第四週的上課內容會突然變得難跟複雜，這會使得第三週跟第四週的學習壓力很大，如果真的來不及學，我建議就是拍照下來先把考試通過，完成課程後再花時間回頭學習。(因為真的來不及)，雖然說我是失業時學，但我早上下午都有自己的軟體產品在開發，所以實際上也算是模擬上班族學習的情境，建議是一天看一點。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e實際學習時間不一定是4個月，如果你夠厲害，其實線上課程的優點是可以提早結束課程並進入到下一個課程，像因為我很早就學過字母，所以四週字母的課，我用兩週就完成了。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e他是允許你可以提早完成課程，就超前進度，超前學習的。\u003c/p\u003e\n\u003cp\u003e所以模擬上班族的環境，我建議如果要學這套專項課程的話\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e- 字母\n  ＊ 停一週\n- A1 - 1\n  ＊ 停兩週\n- A1 - 2\n  ＊ 停兩週\n- A1 - 3\n  ＊ 停兩週\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e課程跟課程中間停兩週整理筆記跟學習。\u003c/p\u003e\n\u003cp\u003e當然線上課程的自主能力要很強，比較不適合學習語言動力缺缺的人。當然他也有 \u003ccode\u003e截止日期\u003c/code\u003e 可以稍微推動一下懶的人XD\u003c/p\u003e\n\u003cp\u003e就這樣，解決了我這個 \u003ccode\u003e不喜歡在固定時間到固定地點上課\u003c/code\u003e 的毛病，但還是很難解決我另外一個毛病: \u003ccode\u003e就是我發現傳統一堂課一堂課上課的方式不太適合我\u003c/code\u003e 的毛病 (我真難搞XD)，但我可以接受先痛苦一下把裡面的內容記錄下來，在用我自己喜歡的學習方法學習俄文。\u003c/p\u003e\n\u003cp\u003e所以我在使用線上課程學習的過程就會變的是:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e先把該週課程內容記錄在筆記本或其他地方\u003c/li\u003e\n\u003cli\u003e想盡辦法先通過考試\u003c/li\u003e\n\u003cli\u003e利用自己的學習方法重新整理筆記內容\u003c/li\u003e\n\u003cli\u003e再次學習與練習\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e確實是用了兩道工兩倍力氣，但因為在沒有足夠的學習資源的情況下，我願意這樣學習。之前學西班牙文是自學佔80%，主要是因為能夠滿足自學的書籍我都有買到(趁疫情前從北海道的紀伊國屋書籍搬運一系列西班牙文學習書籍回台)，但這次我很難找到一整套有系統的自學書單，可能真的得實際再去日本的書籍晃一圈才能看到吧(台灣書店幾乎沒什麼學俄文的書籍呀！)。\u003c/p\u003e\n\u003ch2\u003e俄羅斯文界 語言學習聖經 Bible\u003c/h2\u003e\n\u003cp\u003e我開玩笑的，但我確實是把它當作學俄文的聖經版\u003c/p\u003e\n\u003cp\u003e這本書我在2017年初去日本出差，在日本的店內看到這本書，但當時是日文書，我還是有把它買回來，後來我有次不小心在博客來看到他有被翻譯成中文，我就上網訂了中文翻譯版，一樣也很好用，我目前是拿這本書當作我主要學俄文的工具書，抱著他睡覺XD。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.books.com.tw/products/0010794099?sloc=main\"\u003e俄語文法大全：專為華人設計，真正搞懂俄語構造的解剖書（全書俄語標重音+中、俄文雙索引查詢）\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e他還有出版 \u003ccode\u003e德語\u003c/code\u003e, \u003ccode\u003e法語\u003c/code\u003e 的中文翻譯本喔！\u003c/p\u003e\n\u003cp\u003e我原本在日文書店看到的是這本:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.co.jp/NHK%E5%87%BA%E7%89%88-%E3%81%93%E3%82%8C%E3%81%AA%E3%82%89%E3%82%8F%E3%81%8B%E3%82%8B-%E3%83%AD%E3%82%B7%E3%82%A2%E8%AA%9E%E6%96%87%E6%B3%95-%E5%85%A5%E9%96%80%E3%81%8B%E3%82%89%E4%B8%8A%E7%B4%9A%E3%81%BE%E3%81%A7-%E5%8C%B9%E7%94%B0/dp/414035142X\"\u003eNHK出版 これならわかる ロシア語文法 入門から上級まで\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這本買下來不代表俄文就會了(威)，甚至可能剛開始還看不懂這本書在寫什麼，同樣是中文字，但因為邏輯複雜所以有學沒有懂。\u003c/p\u003e\n\u003cp\u003e這本書的功用不是買下來就狂嗑，當他是一本工具書，當你課程學到一個新的邏輯, 規則或概念時，你回來翻書就會知道，或者更明白。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e千萬不要買回來就從第一頁開始翻\u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003e其他補充讀物\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Russian-Short-Stories-Beginners-Captivating-ebook/dp/B0823YYZ16/ref=sr_1_1?crid=2NT4J9P95U7L5\u0026#x26;dchild=1\u0026#x26;keywords=russian+short+stories\u0026#x26;qid=1625388408\u0026#x26;sprefix=russian+short%2Caps%2C340\u0026#x26;sr=8-1\"\u003eRussian Short Stories For Beginners\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/2000-Common-Russian-Words-Context-ebook/dp/B07YVC3JN4/ref=sr_1_1?dchild=1\u0026#x26;keywords=russian+2000\u0026#x26;qid=1625389160\u0026#x26;sr=8-1\"\u003e2000 Most Common Russian Words in Context\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這兩個都是在Amazon 上的，我買的是Kindle版本，Kindle現在有出app，可以在手機/平板/桌機上下載，他有點像博客來的電子書櫃，你一買他就進到你的Kindle書櫃，然後打開App就可以看。\u003c/p\u003e\n\u003cp\u003e這兩本我目前還沒時間看，但我有稍微看了一下，我覺得第一本就是練習閱讀，練習拼湊俄文句子的感覺。第二本則是2000個日常用語單字，我覺得還不錯。可以在搭車時每天看一點背一點，搭配課程學到的文法跟動詞，其實可以組裝出不少句子。\u003c/p\u003e\n\u003ch1\u003e我的學習方法\u003c/h1\u003e\n\u003cp\u003e上面有提及到，除了不喜歡 \u003ccode\u003e固定時間到固定地點上課\u003c/code\u003e 之外，我也很討厭 \u003ccode\u003e傳統授課一堂課一堂課的學下去\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我之前去年在學西班牙文時，我是自學半年從A1到B1，雖然我在自學之前的前五年我就去補習班上到B1等級，但雖然我在補習班上課上到B1，但我本身程度只有A1程度。上到後來我只是希望能夠繼續和班上同學聚會，而不是真的想學西班牙文，所以就是拖著一堂課一堂課，直到我發現我完全聽不懂看不懂也跟不上，我就把課停掉了。\u003c/p\u003e\n\u003cp\u003e後來我發現其實是這樣傳統一堂課一堂課上課方式，我學起來很無力，所以我自己趁自學的時候，有時間無外力干擾，有邏輯的整理出一套我自己的學習方法。然後再搭配上面有提及秋山的書的學\u003ccode\u003e成就感方程式\u003c/code\u003e，讓我的西班牙文能夠在半年內突飛猛進。\u003c/p\u003e\n\u003cp\u003e把握幾個概念\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e備妥資源\u003c/li\u003e\n\u003cli\u003e組織架構圖/學習路線圖\u003c/li\u003e\n\u003cli\u003e學習 -\u003e 運用 -\u003e 學習 -\u003e 運用\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e備妥資源\u003c/h2\u003e\n\u003cp\u003e就是準備好學習的資源，我去年學西班牙文時是把 A1 ~ B1 的學習資源都準備好。\u003c/p\u003e\n\u003cp\u003e大概幾個資源：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e課程 (補習班的課，或者線上課程)\u003c/li\u003e\n\u003cli\u003e能清楚了解文法的書或教材 (文法書或相關介紹文法的文章)\u003c/li\u003e\n\u003cli\u003e單字書 (建議是自己親手製作的單字書，但因為我懶惰，我都是買現成的，日常使用單字(是常常使用的單字，不是那種你背了一年才用到的單字))\u003c/li\u003e\n\u003cli\u003e課外讀物 (小說, 短篇文章, 網路上的文章, 新聞, ...)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我當時學西班牙文的資源是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e有系列的文法書 (就是A1~B1程度的文法書)\u003c/li\u003e\n\u003cli\u003e生活常用單字本(500, 1000, 2000 單)\u003c/li\u003e\n\u003cli\u003e1~2本課外讀物 (小說, 短篇文章)\u003c/li\u003e\n\u003cli\u003e新聞app或新聞文章\u003c/li\u003e\n\u003cli\u003e有一個部落格主整理的西班牙文文法大全\u003c/li\u003e\n\u003cli\u003eYoutube 頻道\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e通常不太可能一開始就備妥，很多不懂的觀念或單字還是會需要上網找文章來看。\u003c/p\u003e\n\u003cp\u003e我俄文的學習資源上面都有附上了，我目前是用那些資源學習俄文，就A1程度來說，這些資源應該夠了。\u003c/p\u003e\n\u003cp\u003e還有更絕的做法: 把手機跟電腦語系轉乘你要學習的語系，但如果沒那個勇氣，一開始先不要轉。我自己有發生過我電腦語系轉西班牙文，結果隔天在跟客戶開會時，突然環境壞了跳出一堆西班牙文，我得假裝看得懂，心裡窮著急。\u003c/p\u003e\n\u003ch2\u003e組織架構圖/學習路線圖\u003c/h2\u003e\n\u003cp\u003e這個是關鍵，也是我剛剛說我很不喜歡一堂課一堂課這樣學習，因為我會不知道盡頭在哪。\u003c/p\u003e\n\u003cp\u003e按照 \u003ccode\u003eA1\u003c/code\u003e/ \u003ccode\u003eA2\u003c/code\u003e/ \u003ccode\u003eB1\u003c/code\u003e/ ... 的分級，我需要知道達成 \u003ccode\u003eA1\u003c/code\u003e 程度，我應該要學哪些東西，哪些文法，哪些主題跟哪些會話，有哪些概念要學，哪些規則要注意，諸如此類。\u003c/p\u003e\n\u003cp\u003e（感覺是因為沒耐心？但好像也不算，因為我願意耐心花時間學，可能只是想知道中斷點或終點在哪吧XD）\u003c/p\u003e\n\u003cp\u003e所以\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e我需要知道我達到該等級之前，需要學會哪些概念跟哪些事物\u003c/li\u003e\n\u003cli\u003e有系統有邏輯的把知識或資源內容整理成架構狀好理解 \u003ccode\u003e我目前學到哪裡\u003c/code\u003e, \u003ccode\u003e我還有哪些還沒學\u003c/code\u003e, \u003ccode\u003e我學了什麼？\u003c/code\u003e, \u003ccode\u003e哪邊還不明白？\u003c/code\u003e (架構圖或樹狀圖)\u003c/li\u003e\n\u003cli\u003e根據第三點的架構圖，去學習或作筆記，或者填補細節\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e(詳細可參考後一章節的架構圖)\u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003e學習 -\u003e 運用 -\u003e 學習 -\u003e 運用\u003c/h2\u003e\n\u003ch3\u003e建立成就感方程式\u003c/h3\u003e\n\u003cp\u003e可以參考之前我有撰寫文章關於秋山的書，或者直接看他的書籍\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2019/05/book-review-a-great-method-for-learn-language/\"\u003e[書評] 世界一シンプルな外国語勉強法 | 沒出過國，卻會講10國語言的語言學習方法\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e記住最低限度的文法及單字\u003c/code\u003e » \u003ccode\u003e使用記住的單字與文法試著說話\u003c/code\u003e » \u003ccode\u003e講出話了/能順利組出話，很開心\u003c/code\u003e » \u003ccode\u003e想學更多想講更多話\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e就是開始學習到新的文法跟新的單字，就開始運用去拼裝去組成句子表達自我，然後成功和對方溝通了，就會感到非常快樂，藉此繼續保持熱忱學習。\u003c/p\u003e\n\u003ch3\u003e循序漸進 (學 -\u003e 用 -\u003e 學 -\u003e 用)\u003c/h3\u003e\n\u003cp\u003e比方說，我學了簡單式跟幾個單字 -\u003e 我就開始用簡單式來描述我今天做了什麼，我昨天做了什麼，我明天做了什麼 (沒錯有時態問題，所以大部分我會加上一些時間詞來表示這是昨天或明天的事)\u003c/p\u003e\n\u003cp\u003e但我發現對方會混亂，因為我用了簡單式去表達過去發生的事，所以我開始學過去式 -\u003e 開始用過去式表達過去發生的事\u003c/p\u003e\n\u003cp\u003e然後我又發現我要表達明天的事情，我還沒學到未來 -\u003e 所以我去學未來式\u003c/p\u003e\n\u003cp\u003e我想表達一些水果或蔬菜，我還沒學 -\u003e 那就去學這些單字\u003c/p\u003e\n\u003cp\u003e大概是保持這種學習方式。\u003c/p\u003e\n\u003ch1\u003e俄文 A1 等級學習架構圖\u003c/h1\u003e\n\u003cp\u003e然後，終於到了這篇文章最關鍵的部分，我把總共A1會學到些什麼用樹狀圖方式展開，\u003cstrong\u003e但實際上第四套課程我還沒上，所以也許之後圖還會補充\u003c/strong\u003e，我先把前三套課程的內容先整理成架構，這樣就能明瞭究竟在A1程度就會先學到哪些語法或文法。\u003c/p\u003e\n\u003cp\u003e前面提到像是俄文有著複雜的動詞變化與名詞格詞變化，要使用背單字的方法學習效果其實很不好，剛開始我有買一本俄文短篇文章來看，想說每天讀一個片段，把該片段的單字背起來，堅持下去就能認識很多單字。\u003c/p\u003e\n\u003cp\u003e結果，我發現光是 \u003ccode\u003e蘋果\u003c/code\u003e 這個字就有很多個變化，而且用途不同字尾也會不同，這就是俄文 \u003ccode\u003e格詞變化\u003c/code\u003e 的威力。在還沒了解俄文的文法跟邏輯規則前，我覺得直接閱讀文章的效果不大，可以知道文章的意思，但是在於學習文法效果不大。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我建議先了解俄文的動詞變化以及名詞陰陽性跟格詞變化，再來看文章背單字效果會比較好。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e製作架構圖的原意並非要照著架構圖學習，除了自己能夠清楚明白要達成某個程度需要學哪些東西，還有我個人目前學到哪邊。我認為需要先了解俄文的邏輯規則，才能明白為什麼句子跟文章中單字要這樣使用，在記詞性變化時也能比較了解為什麼要變化以及變化規則，更容易學習俄文。\u003c/p\u003e\n\u003cp\u003e另外，學俄文時，我一樣秉持和學西文一樣的學習方法。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e先了解文法邏輯規則\u003c/li\u003e\n\u003cli\u003e學習一個主題\u003c/li\u003e\n\u003cli\u003e學習相關單字\u003c/li\u003e\n\u003cli\u003e開始使用學習到的文法. 語句與單字表達生活或任何想說的事情\u003c/li\u003e\n\u003cli\u003e直到發現學習到的語言程度已經無法負荷想表達的話或者已經熟悉使用\u003c/li\u003e\n\u003cli\u003e繼續學習更多\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接著來看一下A1會學到哪些事物\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2021/07/e99aa8e6898be795ab-7.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e首先是字母的部分，俄文的字母跟英文不同，所以需要重新學習，甚至有些字和英文重疊但是發的音卻不同，例如 \u003ccode\u003ep\u003c/code\u003e 在俄文發的是彈舌 \u003ccode\u003er\u003c/code\u003e 的音， \u003ccode\u003eN\u003c/code\u003e 是 \u003ccode\u003e1\u003c/code\u003e 的音，\u003ccode\u003eH\u003c/code\u003e 卻發 \u003ccode\u003en\u003c/code\u003e 的音，這些都需要做一些習慣的轉換。\u003c/p\u003e\n\u003cp\u003e尤其是草寫的部分，我自己去上補習班的課跟上網上課，他們都會教草寫。但是好像我們學英文時沒有學到草寫。草寫可能是會讓人想放棄的其中一關，字母不同本身就很容易讓人想放棄，再加上學草寫。雖然我有把草寫學起來，但因為我很喜歡原汁原味印刷體的俄文，所以我現在也是寫印刷體字的俄文居多XD\u003c/p\u003e\n\u003cp\u003e再來一些發音規則，剛開始學會覺得比較難一點 (畢竟從發音簡單的西文跟日文跳過來，當發音有規則變化時，難免會覺得難)，某些發音規則搞懂，多練習就好，比較少有不規則發音。\u003c/p\u003e\n\u003cp\u003e其他一些字母發音跟用法例如 \u003ccode\u003ehard sign\u003c/code\u003e, \u003ccode\u003esoft sign\u003c/code\u003e，這兩個用法要理解，以及其他例外的發音跟重音規則之外，好像字母的部分就大概這樣。\u003c/p\u003e\n\u003cp\u003e動詞部分比較需要注意的是 \u003ccode\u003e體\u003c/code\u003e 的機制。英文的動詞部分就是時態有大概12種(我記得是12種)，西班牙文好像有18種，而俄文則是由 \u003ccode\u003e體\u003c/code\u003e + \u003ccode\u003e時態\u003c/code\u003e 組成。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e先是判斷動作完成了還是還沒完成 -\u003e 然後判斷發生的時間是過去, 現在還是未來\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e體\u003c/code\u003e 分為 \u003ccode\u003e完成體\u003c/code\u003e 跟 \u003ccode\u003e未完成體\u003c/code\u003e，其動詞是雙雙成對，通常是其中一方加上前綴詞或些許變化會變成另外一體。\u003c/p\u003e\n\u003cp\u003e時態目前則只學到 \u003ccode\u003e過去\u003c/code\u003e, \u003ccode\u003e現在\u003c/code\u003e , \u003ccode\u003e未來\u003c/code\u003e，搭配 \u003ccode\u003e體\u003c/code\u003e 的概念能夠表達一些句子像是 \u003ccode\u003e過去完成的事\u003c/code\u003e，\u003ccode\u003e明天要做的事\u003c/code\u003e，\u003ccode\u003e明天會完成的事\u003c/code\u003e，\u003ccode\u003e過去有做的事\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然後動詞變位跟西班牙文很像，就是根據 \u003ccode\u003e我\u003c/code\u003e, \u003ccode\u003e你\u003c/code\u003e, \u003ccode\u003e他\u003c/code\u003e, \u003ccode\u003e她\u003c/code\u003e, \u003ccode\u003e我們\u003c/code\u003e, \u003ccode\u003e你們\u003c/code\u003e, \u003ccode\u003e他們\u003c/code\u003e 來變化，很像英文的 \u003ccode\u003ehe goes\u003c/code\u003e, \u003ccode\u003eI go\u003c/code\u003e 的概念只是變種七個，規則很像，所以幾個規則學好適用大部分的動詞變化。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2021/07/e99aa8e6898be795ab-8.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e再來是 \u003ccode\u003e名詞\u003c/code\u003e 跟 \u003ccode\u003e形容詞\u003c/code\u003e 的部分，名詞跟德文一樣有三個性別，還都算蠻好分辨除了某些例外需要特別記。\u003c/p\u003e\n\u003cp\u003e我覺得名詞跟形容詞最難最經典的就是 \u003ccode\u003e格詞\u003c/code\u003e 的部分了，俄羅斯橫跨整個歐亞大陸，大部分歐語的語言特徵都繼承到了，無論是德文的三性跟格詞還是動詞變化像是西文的邏輯，\u003ccode\u003e格詞\u003c/code\u003e 可以說是我以前沒遇過，也能稱是俄文的精髓XD (是這樣說嗎?)\u003c/p\u003e\n\u003cp\u003e格詞也有規則，所以了解規則後再多去練習，我覺得之後也會熟能生巧，但我真的覺得格詞的部分需要下比較大的功夫，要去了解變化規則還有怎麼使用這些格詞。\u003c/p\u003e\n\u003cp\u003e但我覺得最吐血的是 \u003ccode\u003e形容詞也有格詞\u003c/code\u003e，我發現我無倫在西文還是俄文，我形容詞的部分都學的很差，可能是我在練習或描述的時候我很少會加形容詞進去，其實我在講中文時我也很少用形容詞，身為一個半工科腦，形容詞對我來說非常的模糊，我講話很少使用形容詞 (應該吧XD)，所以在學習的時候，\u003ccode\u003e形容詞\u003c/code\u003e 往往不會作為我主要先學習的優先。但我要說的是形容詞也是分 \u003ccode\u003e三個性別\u003c/code\u003e 還有他也有 \u003ccode\u003e格詞變化\u003c/code\u003e。名詞什麼性別什麼格詞，形容詞就一樣，只是變化不同。\u003c/p\u003e\n\u003cp\u003e副詞就... 我感覺沒什麼好講的，但副詞沒有變格，謝天謝地 XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2021/07/e99aa8e6898be795ab-9.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e代名詞就是 I, my, mine，其實他算名詞的一種，所以一樣有變格，這個特別記，基本上不難記，了解規則跟怎麼使用就好。\u003c/p\u003e\n\u003cp\u003e然後A1會學到的會話包括一些入門打招呼或者觀光會用到的句子\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e在哪？\u003c/li\u003e\n\u003cli\u003e這是什麼？\u003c/li\u003e\n\u003cli\u003e你的名字是什麼？\u003c/li\u003e\n\u003cli\u003e你從哪裡來？\u003c/li\u003e\n\u003cli\u003e表達時間\u003c/li\u003e\n\u003cli\u003e詢問價錢\u003c/li\u003e\n\u003cli\u003e週, 月\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e還一些比較生活基本會話。\u003c/p\u003e\n\u003cp\u003e以上就是我在目前已經上完三套課程所學習到的事物。\u003c/p\u003e\n\u003cp\u003e基本上 A1 等級就已經先遇到動詞變化跟格詞變化是讓我覺得意外的地方，我以為格詞變化要到A2或B1才會學到。\u003c/p\u003e\n\u003cp\u003e我自己感覺是將 \u003ccode\u003e動詞變化\u003c/code\u003e 跟 \u003ccode\u003e格詞變化\u003c/code\u003e 還有一些名詞規則了解後，再去看文章背單字還有看我上面介紹到聖經文法書就比較能理解。\u003c/p\u003e\n\u003cp\u003e我的字還算醜陋，請大家多見諒，另外上面我有些細節只是參考，我沒有全部都列出來，但是大致上A1程度就是架構上列出的。\u003c/p\u003e\n\u003cp\u003e使用工具:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGoogle Diagram.io\u003c/li\u003e\n\u003cli\u003eGoodNotes 5 (With Ipad and Apple Pencil 2)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e後語: 學習心得\u003c/h1\u003e\n\u003cp\u003e我覺得在初期找尋學習資源的時候就有點不是很好找，而且A2的學習資源我也還沒找到。\u003c/p\u003e\n\u003cp\u003e起初學西文時，是疫情前我去日本的書局直接去語言專櫃找書，剛好能夠找到一系列從A1等級到B1等級的文法書跟單字書來自學。但由於現在疫情也很難去日文書店找書。\u003c/p\u003e\n\u003cp\u003e我覺得台灣的書籍種類很多，但是對於比較冷門的語言提供的學習書籍就非常的少，我多次去日本的書店還有台灣的書店，台灣學習語言的書大部分就是主流英文，日文跟韓文，其實你很難找到其他語系，或者是說就算有也只是幾本或者根本找不到系列學習的書籍，這是我在找俄文學習書籍時遇到的困難。\u003c/p\u003e\n\u003cp\u003e我沒有使用教科書，無論學西文還是俄文，我都沒有用教科書去學。學習方法比較像是知道規則跟用法後就開始東看看西看看，然後開始運用，往往會學的比教科書教的還多。\u003c/p\u003e\n\u003cp\u003e剛開始學俄文是有點挫敗，因為好像我上了兩套課，但半句話都說不出來，我就覺得很沒成就感，怎麼我投入了兩三個月，結果我沒辦法講半句話，很想要多跟認識的俄國朋友用俄文講幾句，但始終無法，我一直覺得如果我可以用俄文跟他說話，也許很多意思會比較達意，用英文講話會感覺雙方都有隔閡。\u003c/p\u003e\n\u003cp\u003e直到現在可以簡單表達生活，我也有從他的回話感受到其實用俄文表達是比較沒這麼隔閡的。\u003c/p\u003e\n\u003cp\u003e我個人是希望可以將俄文學到B1程度，至少是可以對答順利，一直很希望可以把一個語言練到能說到至少流利表達自己想講的話，聽懂新聞之類的。\u003c/p\u003e\n\u003cp\u003e看看之後狀況如何，現在只是因為失業有比較多時間，如果我之後找的工作是國外的工作的話，到時候也許又得回頭練英文先qq。\u003c/p\u003e\n\u003cp\u003e那麼以上內容就請大家斟酌參考啦！因為這方面資訊比較少，所以我想說能不能透過自己的部落格文章，讓更多想學俄文的人踏入。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"45:Tab57,"])</script><script>self.__next_f.push([1,"\u003cp\u003e你喜歡現在的自己嗎？ 有多久沒有靜下心來好好的看看自己？\u003c/p\u003e\n\u003cp\u003e有多久都忽略了自己內心的聲音呢？\u003c/p\u003e\n\u003cp\u003e選擇這樣的開頭，其實正是呼應自己最近半年的近況。\u003c/p\u003e\n\u003cp\u003e上一篇文章是一月多撰寫的工作旅行記，這半年我停止了寫作，大部分的原因是因為我正在專心開發我自己的軟體產品，小部分是因為懶xD，沒有提筆的動力。另外一部分則是，這半年歷經我人生另外一波低潮期，所以本人目前也算是在進行 \u003ccode\u003e心的修養\u003c/code\u003e 中。\u003c/p\u003e\n\u003cp\u003e這半年期間我有撰寫幾篇文章，但不是寫到一半突然沒了動力繼續，就是寫到最後我自己都不知道我到底在寫什麼，我覺得我的內心並沒有達到真正的靜心，所以有些文章我寫到一半一萬字我就停下來不寫了。\u003c/p\u003e\n\u003cp\u003e偶爾會收到來自各地的讀者們的信，有些人是感謝我的文章帶給他們的啟發，有的則是因為文章有共同思想而期待接下來的新文章，本來是想說等自己開發的產品完成後再來撰寫文章，但有前同事敲碗說期待新文章再加上我這幾週也真正達到內心平靜的休養後，終於能夠比較平靜的撰寫文章。\u003c/p\u003e\n\u003ch1\u003e前情提要\u003c/h1\u003e\n\u003cp\u003e在去年八月發表一篇和焦慮依戀情人相關的文章後，部落格的觀看人數在年初突破了10萬的觀看人數。正當我覺得是不是計數器又壞掉了，我打開許久沒使用的Google Analysis 網頁後台分析工具，點開流量分析，發現這篇文章的觀看人數居然以驚人的速度成長。我第一名的文章是大約累積兩年半的人數，但這篇文章短短4個月已經快要超過第一名的文章瀏覽數。\u003c/p\u003e\n\u003cp\u003e接著我開始陸陸續續收到讀者來信，有的感謝文章內容幫助到他們很多，有的朋友則是將他們的故事跟我說，也有的朋友會在文章下面的留言討論。\u003c/p\u003e\n\u003cp\u003e我很開心我的文章幫助到很多人，當然也讓我發現有很多朋友跟我有一樣的狀況。\u003c/p\u003e\n\u003cp\u003e文章在這: \u003cstrong\u003e\u003ca href=\"https://minayu.site/2020/08/love-anxious-preoccupied-attachment-1-message/\"\u003e[愛情] 焦慮型依戀情人行為及思想分析以及如何改善 - 訊息篇 (附上流程圖)\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這篇文章的撰寫動機是在那篇文章之後的後續發展，以及描述一下這半年我自己和自己的對話，從茫然混亂直到靜下心來開始慢慢學著欣賞自己，人生要帶給我的驚喜。\u003c/p\u003e\n\u003cp\u003e在這篇文章前我有兩三篇撰寫到一半被我停掉的文章，那些文章大量的交代過去幾任戀愛經驗的相處細節，還有大量渲染喊口號 \u003ccode\u003e做自己愛自己\u003c/code\u003e 的產物，我自己覺得當下的我只是為了想騙瀏覽量，而且我根本還沒有好好的沈澱內心，所以我就把文章停掉不繼續寫。\u003c/p\u003e\n\u003cp\u003e關於過去的戀情，這兩篇文章內容有簡單帶過，除非有特殊原因，不然這篇文章不會再從最一開始的戀愛關係開始探討。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2019/04 - \u003ca href=\"https://minayu.site/2019/04/overcome-insecure-love/\"\u003e如何克服愛情裡的不安全感\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2020/08 - \u003ca href=\"https://minayu.site/2020/08/love-anxious-preoccupied-attachment-1-message/\"\u003e[愛情] 焦慮型依戀情人行為及思想分析以及如何改善 - 訊息篇 (附上流程圖)\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003e起源 - 重大打擊\u003c/h1\u003e\n\u003cp\u003e2020/11/20\u003c/p\u003e\n\u003cp\u003e這一天我來到深山阿姨家中度假三天，第一天晚上我收到當時男友(現已是前男友)的訊息，他用西班牙文寫 \u003ccode\u003e對不起，我想要一個人靜一靜，我想要一個人，真的很對不起。\u003c/code\u003e。在這幾週對方幾乎失去聯絡的狀態下收到了這樣的訊息。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這是什麼意思？你想要一個人靜一靜，所以我們不是男女朋友了嗎？\u003c/code\u003e，我說。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我不知道，我真的不知道，我希望我們的關係能暫時停止，我現在想要一個人\u003c/code\u003e，丟下這句話後，他回了一些我分辨不清楚是真實還是假的理由後就暫時停止了交流。\u003c/p\u003e\n\u003cp\u003e台灣跟西班牙在戀愛觀上還是擁有蠻不同的文化差異，於是我也同時詢問了我們的共同好友，詢問這句西班牙文的意思是不是代表分手。我們姑且就當他是提分手吧。\u003c/p\u003e\n\u003cp\u003e當下我知道我今晚肯定不好睡，立刻就拉著旁邊認識十年的好友到外面的草坪哭訴，當然之後就用洗澡的理由進到浴室一邊洗澡一邊大哭，我不太想讓大家看到我情緒大崩盤的樣子 ...\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e曾經我每日每夜無時無刻都害怕的事，如今發生了，我才知道其實根本就沒什麼好焦慮的，因為只不過如此而已。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我最害怕跟焦慮的事情，就是 \u003ccode\u003e被分手\u003c/code\u003e, \u003ccode\u003e被劈腿\u003c/code\u003e 跟 \u003ccode\u003e對方不愛自己了\u003c/code\u003e，這三件事情對於焦慮依戀型情人來說等同於 \u003ccode\u003e我被拋棄了\u003c/code\u003e。但如今他發生了，我才發現這件事已經發生了，那我也不用再焦慮了，因為並沒有想像中的這麼的可怕。\u003c/p\u003e\n\u003cp\u003e被分手後，我的大腦先是知道接下來的幾天日子我的情緒會面臨崩潰，接著告訴自己得做一些事情來讓自己不要崩潰。對沒錯，就是面對分手這樣感性的事，我的大腦還是很有邏輯的把這件事當作一個難的題目，並分析怎麼處理這件事情。\u003c/p\u003e\n\u003cp\u003e在山上度假的幾天，先是有著親戚跟好友的陪伴下，再加上大部分時間都在爬山運動，我的情緒獲得了舒適的解壓。\u003c/p\u003e\n\u003cp\u003e現在這個人消失了，這麼突然的衝擊，也讓我自己意識到原來我自己以前都把專注力過度放在對方身上，深怕對方 \u003ccode\u003e拋棄自己\u003c/code\u003e，所以無時無刻都很焦慮，並且一直在思考怎麼能夠好好的維持關係，如何讓對方能夠持續愛自己。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我才發現我抓住的不是愛情，而是用非常焦慮害怕的心態嘗試抓住我自己\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e如果對方拋棄了自己，就等同於否定自我價值。只有壞的差的東西才會被拋棄不是嗎？\u003c/p\u003e\n\u003cp\u003e因此，為了不被拋棄，害怕被拋棄的那一方，總是會盡各種方法阻止關係崩裂，說穿了並不是維持愛情關係，而是無法找到自我價值。\u003c/p\u003e\n\u003cp\u003e剛分手後的三週內，我還是會習慣性地透過各類占卜尋求復合的機會，當然兩週後對方確實也有回頭繼續交流，但是由於對方這次交流的內容我實在不能接受，再加上先前強大的衝擊，我的內心已經慢慢開始意識到焦慮的問題我要好好的解決，所以後來是我自己決定不要複合然後漸漸淡掉。\u003c/p\u003e\n\u003cp\u003e後續的故事還蠻drama的 (很戲劇)，有興趣的人可以直接拉到最後，我把內容放在最後面，因為這不是我主要要撰寫的內容。\u003c/p\u003e\n\u003cp\u003e失戀的狀況持續沒多久，迎接而來的是工作上來自主管的冷嘲熱諷，搞得我去年12月真的十分的憂鬱。\u003c/p\u003e\n\u003cp\u003e我們部門面臨被迫轉型，已經沒有我想做的工作了，傳產公司的主管還是習慣用威嚇的方式企圖提升工作效率。但當時我經歷了失戀，自我價值感受已經低落，再加上主管用威嚇警告還有貶低能力的方式對待，整個12月跟1月我都活在強烈的自我懷疑中。\u003c/p\u003e\n\u003cp\u003e在今年的二月底提出辭呈，然後進入了人生中的一段內心沉澱期直到現在。\u003c/p\u003e\n\u003cp\u003e當然也不是什麼都沒做啦，離職前我受到了前同事的鼓勵，我開始正視之前很隨意做的一個占卜機器人，並計劃將他擴大開發，製作成一個代表性的軟體產品。同時間又有契機，我找到資源開始學習俄羅斯文。\u003c/p\u003e\n\u003cp\u003e總之就是之前我都沒為自己做些什麼事，然後突然間也失戀了也失去工作了，我決定開始做些我長久以來一直很想做的事情。\u003c/p\u003e\n\u003ch1\u003e轉折 - 尋找自己\u003c/h1\u003e\n\u003cp\u003e在前幾段戀愛關係中，焦慮依戀的狀況一直是我認為自己沒辦法維持一段好的戀愛關係的主要原因，剛開始我也是從最淺層的男女相處來摸索。\u003c/p\u003e\n\u003cp\u003e我在前兩段戀愛關係中最常補充的知識就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如何當一個好女友\u003c/li\u003e\n\u003cli\u003e男人怎麼思考事情\u003c/li\u003e\n\u003cli\u003e男人如何表達愛情\u003c/li\u003e\n\u003cli\u003e男人的洞穴期\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e然後開始調整自己的行為跟思想，每次對方的行為一不符合自己內心所想，我就會用各種應該是 \u003ccode\u003e男人的行為跟思緒和女人不同\u003c/code\u003e 的觀念來解釋，同時也會去尋找 \u003ccode\u003e一個女人應該要怎麼做比較好\u003c/code\u003e 的論點來改變自己。\u003c/p\u003e\n\u003cp\u003e然而情況並沒有太多的改善，我仍舊生活得十分焦慮，也常常因為無法壓抑的過度焦慮情緒，有著一些情緒上行為上的哭鬧，於是主動提出分手來結束第二段戀情。\u003c/p\u003e\n\u003cp\u003e在上段戀情，我開始探討是否是因為父母親的婚姻以及自己成長過程感受到的愛不夠多而造成的極度強大不安全感。同時我還觀察到自己正在複製第二段關係的流程，絲毫沒有半點改善，於是我開始努力的尋找各種和 \u003ccode\u003e焦慮依戀型\u003c/code\u003e 有關的文章，大部分的文章都是強調會有這樣的狀況是由於成長過程中也許是和父母的相處缺乏愛或者是父母親的感情不好，還有的也是描述 \u003ccode\u003e沒有自信\u003c/code\u003e 也學著 \u003ccode\u003e多愛自己\u003c/code\u003e，\u003ccode\u003e多做自己\u003c/code\u003e的口號，於是我把這些當作是造成焦慮依戀的問題點跟解決方法，誤以為我克服了這些問題，並撰寫了開頭提到很多人觀看的那篇文章。\u003c/p\u003e\n\u003cp\u003e然而，狀況並沒有緩解，喊喊口號而已，我並沒有實際作為。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e什麼是愛自己？什麼是做自己？什麼樣的行為是愛自己？還有什麼叫做做自己？你知道自己是誰嗎？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e當時就想著，啊就是愛自己做自己就好了，但並沒有意識到真正要實作是多麼困難的事情。\u003c/p\u003e\n\u003cp\u003e過陣子後，我對當時正在穩定聊天的一個朋友產生了好感，然後又開始了一樣的流程，我一天比一天更在意對方，開始了患得患失，開始去猜測對方的行為，開始產生焦慮感。\u003c/p\u003e\n\u003cp\u003e同時間我也處於一個自我懷疑的狀態，對方不喜歡我嗎？是不是我哪邊不好，是不是我長得不夠漂亮或者是身材太胖了？\u003c/p\u003e\n\u003cp\u003e在極度焦慮的情況下，某天下午我突然感受到在我左邊櫃子上的塔羅牌在呼喚我，於是我拿起牌卡隨意洗，隨便掉了幾張，大部分的牌都跟 \u003ccode\u003e自我\u003c/code\u003e, \u003ccode\u003e自己\u003c/code\u003e, \u003ccode\u003e自信\u003c/code\u003e 相關，這我才知道，哎呀我又過度把專注力放在對方身上了，那幾天我又嘗試著想要透過書或者網路上的文章來解決我的問題，那期間我有買了幾本書，但我看了一本書之後，我覺得裡面的一些概念還算不錯，我把這本書放在下面一行。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.books.com.tw/products/0010830605\"\u003e為何戀情總是不順利？：從陌生走向親密關係的14道戀礙謎題\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e書中有個概念我覺得還不錯 \u003ccode\u003e我們都知道，好的反面就是不好，所以當我們自己喜歡對方，我們就是認定對方是好。好的反面就是差，那我們自然而然會覺得相較之下我們這一方就是差。\u003c/code\u003e，然而並非這樣判斷，所以必須跳脫出這樣的概念，你才能在戀愛關係中好好的維持平衡。\u003c/p\u003e\n\u003cp\u003e我有點忘記是書中的哪個章節觸動我的心，他讓我想到的是，\u003ccode\u003e其實並不只是戀愛關係遇到問題，當你靜下心來回想後，你會發現只要是和人相處的關係，和主管，同事，父母親，人際關係，你都會擁有相同的問題。\u003c/code\u003e，只是因為戀愛關係是人際關係中，人跟人最親密跟親近的距離，所以在戀愛關係中的自覺程度會遠遠大於其他人際關係。\u003c/p\u003e\n\u003cp\u003e這讓我想到了 \u003ccode\u003e自我價值建立\u003c/code\u003e 的問題，在和父母親相處時，相對來說他們是權威，我習慣性會把父母親的教誨當作是他們對我的批評，產生自我懷疑，在成長過程中，會受到父母的批評，多半都是自己做不好或者做壞事。\u003c/p\u003e\n\u003cp\u003e在職場上，相對父母，主管就是權威代表，因次我也會把主管對我的貶低跟謾罵當作是觸發自我懷疑的重要因子，也就是說當主管質疑我時，我會毫不猶豫地認為一定是我不好，我的能力差，我辦事不彰，我做得不好。\u003c/p\u003e\n\u003cp\u003e當和朋友們或親戚相處時，我也會在意他人眼光，當他們反駁我的想法時，我也會間接認為是不是我錯了，我的想法不對。\u003c/p\u003e\n\u003cp\u003e在愛情上就更嚴重了，我直接把 \u003ccode\u003e我的自我價值\u003c/code\u003e 建立在 \u003ccode\u003e對方喜不喜歡我\u003c/code\u003e 這件事身上，對方不喜歡我，一定是我長得不好看，我太胖，或者是我不夠優秀。\u003c/p\u003e\n\u003cp\u003e以上種種都是和 \u003ccode\u003e我把自我價值\u003c/code\u003e 建立在外在事物上，而非 \u003ccode\u003e由內建立\u003c/code\u003e 有相關。\u003c/p\u003e\n\u003cp\u003e除此之外，相關的資訊也指出有可能是成長過程中沒有享受到足夠的愛，所以內心會一直不自覺地向外討愛。\u003c/p\u003e\n\u003cp\u003e因此，我也嘗試過在夜深人靜時冥想，想像自己一個人在角落哭泣，沒有人喜歡自己，沒有人想和自己做朋友，然後自己當自己的父母，去安慰那個在角落的我，跟他說，不要害怕有我在，你已經做得很好了，你已經很完美了，你很厲害了。\u003c/p\u003e\n\u003cp\u003e確實我也試過幾次，當然也大哭了幾次。\u003c/p\u003e\n\u003cp\u003e冥想回到過去，去滿足那個在過去沒有獲取愛的自己。\u003c/p\u003e\n\u003cp\u003e2021/4/15\u003c/p\u003e\n\u003cp\u003e我認識了一個賣香水的退休命理師，透過我喜歡跟討厭的香水推測我的內心狀態，和她幾天暢聊後，我才發現其實我一直都在否定自己，自我懷疑，沒有自信，不相信自己。\u003c/p\u003e\n\u003cp\u003e為什麼呢？\u003c/p\u003e\n\u003cp\u003e我跟他說我的夢想是環遊世界，一個人旅行！同時也聊到說想找一個男朋友，為什麼都沒有男生喜歡自己？\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e但是一個人旅行是一個人流浪，代表的是你遇到任何困難跟問題，你都得自己一個人解決，沒有人幫助你。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e可是我在你身上看到的是，你希望有另外一個人陪著你一起流浪，這個人不是男友，這個人是你假想的另外一個人，他會幫你做任何你不想做的事，承擔你不想承擔的事。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你內心最深層的困難其實應該是你自己否定你自己，你覺得自己沒有能力做到，你覺得自己面對困境沒辦法獨力克服。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e因此，你要做的事應該是由內建立自我價值。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e你要做的事情就是嘗試自己解決任何的問題，亦或是嘗試自己做決定，然後去完成它，透過這樣的方式，你會跟隨每次成功或者失敗一步一步的建立起信心。\u003c/p\u003e\n\u003cp\u003e假如事情成功了，那你會獲得信心，原來我也辦得到。假如事情失敗了，但你也順利透過自己的方式學習，你也能告訴自己我也能透過自己的力量度過失敗的時間。\u003c/p\u003e\n\u003cp\u003e我看你一直在尋找一罐代表自己的香水，你到處嘗試各種不同的香水，就是為了找到一罐代表自己的香水，但你內心這麼混亂，無論再怎麼嘗試，始終找不到適合自己的香水，因為你不曉得自己是誰。\u003c/p\u003e\n\u003cp\u003e透過岩蘭草的味道，回家靜心沈澱，直到你能夠內觀把專注力回到自己身上，你再去尋找那罐香水。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e如果連你自己都不喜歡你自己了，那還有誰會喜歡你呢？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e什麼是做自己？什麼樣的行為叫做愛自己？如果你打從心底就先否定了自己的存在，那你還有機會喚醒自己嗎？\u003c/p\u003e\n\u003cp\u003e2021/1\u003c/p\u003e\n\u003cp\u003e在某日夜晚，我和前同事同時也是好朋友的設計師 Jen 坐在某間餐廳吧台，眼前兩壺茶加上華麗的吊燈，這場面像極了兩位30歲事業有成的成熟女性坐在大樓頂樓的高價酒吧中憶當年。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eMina，我發現一件很有趣的事情，我發現你都是透過別人來了解自己\u003c/code\u003e - 前同事 Jen 很冷靜地對著我說。\u003c/p\u003e\n\u003cp\u003e你覺得別人做這件事情，他看起來很粗魯，所以當你做這件事情時，你就會下意識地認為自己很粗魯。\u003c/p\u003e\n\u003cp\u003e你覺得他說話大聲時非常的粗俗，所以你也會覺得自己說話大聲時非常的粗俗，然後你就不會做這件事。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我常常聽你說，別人覺得你如何，別人覺得你怎麼樣\u003c/code\u003e，例如別人認為你開朗，你就會認定你是開朗，別人認定你是內向，你就認為你是內向的。\u003c/p\u003e\n\u003cp\u003e所以當別人人為你很差，你會認為自己很差嗎？ 那...你是真的很差嗎？\u003c/p\u003e\n\u003cp\u003e你覺得這件可愛的衣服在他身上很可愛，所以你就會買相同的衣服套在自己身上，然後覺得很可愛。\u003c/p\u003e\n\u003cp\u003e你覺得他穿這樣很美很性感，於是你也買同樣的衣服穿在身上。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e可是這些都不適合你呀\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e那我到底適合什麼風格？我走歐美風格好嗎？日韓風格好嗎？還是 ... ?\u003c/p\u003e\n\u003cp\u003e你走什麼風格，你先需要學著觀察自己，然後看看怎麼樣的裝扮是適合自己的，想想你想成為怎麼樣的人。\u003c/p\u003e\n\u003cp\u003e這我才發現，原來我對我自己的認知，從來都是建立在別人對我的評價/或者透過外部的人事物，認為要學他們，套上他們身上的無論是裝扮，衣服，個性就會成為他人。\u003c/p\u003e\n\u003cp\u003e事實上這些都並非自己，真正的自己是透過鏡子去觀看自己的長相，透過反思內觀的方法去了解自己。\u003c/p\u003e\n\u003cp\u003e也許有人覺得很簡單，但對於我來說，這件事情並不簡單。當我們習慣了以別人的眼光跟批判取代來自內心的聲響跟原本自己對自己的認知後，就等於是否定了真實的自己。\u003c/p\u003e\n\u003cp\u003e為了迎合他人而活，並非為了自己而活。\u003c/p\u003e\n\u003ch1\u003e剖析 - 探索問題\u003c/h1\u003e\n\u003cp\u003e回過頭去回想和香水師的聊天，我才發現他點到了我一個很深層的點，但我從來沒有意識到。\u003c/p\u003e\n\u003cp\u003e在那天和他交流的時候，他讓我知道\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我從來就沒有意識到，我在和別人交流時，會下意識直接先否定自己\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我會沒有意識到自己會直接先否定自己的想法，否定自己的外觀，和別人交流時會先將自己的位置放到最低，當外部的人對我質疑或批評時，我會出於防備之心，認為他在攻擊我，我就會處於恐懼跟具有攻擊性的反擊回去，保護我的內心，但同時又讓對方的話語輕易的影響著自己。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e因為我已經先否定自己了，把自己貶到最低了，所以我才會具有那樣強烈的攻擊性，想要證明我才不是你說的這樣\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e或者是引發我強烈的反彈，會直接認為對方是不是覺得自己的能力有問題，因此用強烈的情緒跟言語反駁\u003c/p\u003e\n\u003cp\u003e我當下會感受到一股被打壓且強烈的力量從我身體根部往上竄，這像是打開了身體的開關，對方的話語直接通往最深層的自己，彷彿看到了無論做什麼都做不好的自己。\u003c/p\u003e\n\u003cp\u003e我感覺這是一種從小成長時累積的認知錯誤，即便現在已經能夠自己打理好很多事，甚至是很多方面都取得相對的成功，但內心最深層還是否定著自己，覺得自己做什麼都不會成功，一直到外人的批判，激發深層的意識，然後造成內心的不安全感。\u003c/p\u003e\n\u003cp\u003e我真的是這樣嗎？我真的很糟糕嗎？\u003c/p\u003e\n\u003cp\u003e往往得跟自己內心打上一架後，才會學著傾聽自己內心真正的聲音。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e他這樣打扮很美，所以我學著他打扮，我也會變得很美\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e可是為什麼我學著打扮時卻感覺到這麼的糟糕，其實是因為我長得很醜吧，又胖吧。\u003c/p\u003e\n\u003cp\u003e我從高中開始都將那些不適合自己的裝扮，衣服，妝容套在自己身上，然後還很變扭的硬是要告訴自己這樣很好，這樣很可愛，這樣很美。\u003c/p\u003e\n\u003cp\u003e但事實往往是，在我把那些裝扮套在身上的當下，錯愕的看著自己，然後默默地說，也許是自己很醜很胖，沒辦法變得跟別人一樣漂亮。\u003c/p\u003e\n\u003cp\u003e這樣的深層否定。\u003c/p\u003e\n\u003cp\u003e我因為沒辦法在關係中鞏固自我價值，所以就會將建立自我價值的工作扔到對方身上，因為眼前的這個人喜歡我，所以我有這個被喜歡的價值，我希望我繼續被喜歡著，所以我會努力做一切事情讓你繼續喜歡我，我才持續有價值。我在根本上否定了自己值得被愛，但因為你我相信自己被愛，所以處於依戀的狀態中，一但對方有什麼風吹草動，我自己就會開始感受到焦慮。\u003c/p\u003e\n\u003cp\u003e可是啊，你有沒有想過單身時，這些問題都不會發生。\u003c/p\u003e\n\u003cp\u003e我單身時一個人過得還不錯，甚至我現在待在家完全跟人0互動 (除了我爸我媽)，我感受到特別舒適，因為這個時候才能夠把專注跟焦點放在自己身上。這就是為什麼很多失戀的人會開始減肥跟做一些在關係中不會做的個人事情。\u003c/p\u003e\n\u003cp\u003e但是當有別人，特別是有另外一半時，我便會漸漸地失去自己，將焦點專注於對方身上，也將自我價值建立的工作交給對方了。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e如果連你都不喜歡你自己了，還會有別人喜歡你嗎？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e別人的意見跟批評這麼重要，可是你有聽過自己內心的聲音嗎？你自己內心的聲音就不重要嗎？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch1\u003e修正 - 訓練計畫\u003c/h1\u003e\n\u003cp\u003e這篇文章我回頭修正了2-3次，我現在突然覺得原來最深層的問題應該是\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我從來就沒有意識到，我在最根本上就已經先否定了自己，因此面對各式各樣的生活事項亦或是與人交流，都會看不見自己，看不到自我價值\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我的 \u003ccode\u003e焦慮依戀\u003c/code\u003e 狀況跟 \u003ccode\u003e從內建立自我價值\u003c/code\u003e 有相關性，而我必須先想辦法意識到我的自我價值是什麼，我才有辦法繼續做改善。\u003c/p\u003e\n\u003cp\u003e而如何 \u003ccode\u003e從內建立自我價值\u003c/code\u003e 必定和 \u003ccode\u003e知道自己是誰\u003c/code\u003e, \u003ccode\u003e怎麼做自己\u003c/code\u003e 以及 \u003ccode\u003e怎麼愛自己\u003c/code\u003e 有相關性。\u003c/p\u003e\n\u003cp\u003e這樣推導下來，我個人是覺得，我要修復的要點大致上為\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e導正錯誤的認知\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e認識自己是誰，如何做自己\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e訓練信心的產生\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e學習愛自己\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e對一般人來說很容易做到的事，但是最我來說很不簡單，因為除了在戀愛關係中我並不愛自己也不做自己外。\u003c/p\u003e\n\u003cp\u003e在工作上也是，傾向犧牲自我，達到工作效率或者做到最好，常常在無形之中形成過大的壓力壓垮自己的身體，也給自己過大的精神壓力，每隔一陣子會因為無意識自我逼迫形成的巨大壓力引起恐慌跟焦慮。\u003c/p\u003e\n\u003cp\u003e面對別人的質疑或者道出的情緒垃圾，無論是父母親，上司還是朋友們，我都會下意識的開始質疑是不是自己不對自己的錯，先是否定了自己，先是自己貶低了自己，然後將自己困在 \u003ccode\u003e反抗\u003c/code\u003e 跟 \u003ccode\u003e陷入別人的質疑\u003c/code\u003e 中，活在別人的期待裡，逼迫自己要符合別人的標準，於是拖垮自己。\u003c/p\u003e\n\u003cp\u003e還有，也不善待自己的身體，常常就讓他生病，也不在乎自己的健康。\u003c/p\u003e\n\u003cp\u003e於是，我覺得我需要制定一整套修復訓練，勢必得把這些深層的事項給修正，才能夠慢慢將自己給引導出來。\u003c/p\u003e\n\u003cp\u003e於是我制定的計畫如上所提及：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e導正錯誤的認知\u003c/strong\u003e: 意識到自己從最根本上會先否定自己，然後慢慢地做修正，從學會接納自己開始\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e訓練提前意識到，避免重複發生\u003c/strong\u003e: 訓練自己能夠在即將要發生狀況前，透過後設認知的方法，來提前意識到自己即將要重演同樣的狀況，予以阻止，然後修正\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e認識自己是誰，如何做自己\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e訓練信心的產生\u003c/strong\u003e: 透過獨力解決事情，或者是完成/嘗試事情來訓練信心的產生\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e學習愛自己\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e基本上我覺得最難的點應該是前三點，因為畢竟這已經是累積28年一直都未改變的行為模式，突然要改變，再加上我覺得自己對第一點要怎麼去做改善，還沒得出一個清晰的方法，我感覺我自己還需要更多的時間跟經驗去捉模前三點。\u003c/p\u003e\n\u003ch2\u003e＊ 導正錯誤的認知: 否定自己\u003c/h2\u003e\n\u003cp\u003e上面已經很清晰的撰寫到最深層的原因就是 \u003ccode\u003e完全無意識的先否定自己\u003c/code\u003e，我覺得這個是最困難修正的一點，甚至我到現在我都不知道我能做些什麼事情來修正這件事情。\u003c/p\u003e\n\u003cp\u003e但我認為有被點醒或者是先意識到我有這個狀況，就是修正的第一步。\u003c/p\u003e\n\u003cp\u003e再決定要修正任何事情前，你必須先意識到這件事情需要被修正 (或是優化)，我覺得最大的改善就是我從完全不知情的情況下，進步到我開始知道這件事情需要被關切，需要被修正，即便我現在還不知道怎麼修正，但這已經是很大幅度的進步了。\u003c/p\u003e\n\u003cp\u003e接下來要探索的問題便是， \u003ccode\u003e我要怎麼做才能夠改善，我不會在第一時間甚至是最根本就先否定自己，就先忽略自己的存在\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e要知道，我在詢問任何人，\u003ccode\u003e我可不可以做這件事，這個決定？\u003c/code\u003e之前，我已經先在內心先覺得 \u003ccode\u003e不行\u003c/code\u003e。所以一旦對方覺得可以，我會認為備受鼓舞，而往前進。但一旦別人說不行，我便會開始站不住腳，不相信自己之前付出的努力 (調查)，不相信自己的決定是對的，然後淪落到 \u003ccode\u003e你看看你，還是不行吧？你還是沒辦法做決定。你還是沒辦法把事情做好。\u003c/code\u003e\u003c/p\u003e\n\u003ch2\u003e＊ 訓練提前意識\u003c/h2\u003e\n\u003cp\u003e第一點會造就第二點，但理論上這兩點論點可以分開來討論，畢竟是環環相扣的。\u003c/p\u003e\n\u003cp\u003e無論是在任何狀況當中，我需要訓練自己能夠提前意識到類似的狀況即將重演時，我能夠停下來或者是先離開現場來反思這件事，而不是直接就作出攻擊性或直接就強烈反應出來。\u003c/p\u003e\n\u003cp\u003e打個比方，如果在戀愛關係中的話，又開始有焦慮的狀況時，我必須要能意識到這件事，並停下來給自己一點空間去思考，接下來可以怎麼做來跳出循環，透過這樣的訓練，讓自己不要讓事情重演並導正自己的思想。\u003c/p\u003e\n\u003cp\u003e至於為什麼是停下來跟給空間思考，其實正是因為我沒有辦法在當下就解決事情，那為了不要讓後續的事情發生，我得先有個空間暫時做緩和，至少不會發生後續的事情。\u003c/p\u003e\n\u003cp\u003e簡單來說，安全型戀人照理來說是極少出現因為不信任而產生焦慮的狀況，但焦慮型戀人會，所以這個狀況一定會一再發生，如果我能提前意識到我是因為不信任或者不安全感的原因而產生焦慮，然後做出先暫時緩緩，讓自己的情緒緩和的行為，就能夠避免我接下來要開始奪命連環摳或者哭鬧的行為。\u003c/p\u003e\n\u003cp\u003e我們把這個概念放到我和父母親的相處，我爸常常會因為一時的情緒說出不好的話，所以如果當下正在做事的人是我，那我就會自然而然地認為他是不是認為我做得不好，當下我就會變得十分有攻擊性，因為認為自己怎麼做都做得很糟糕。\u003c/p\u003e\n\u003cp\u003e但如果我能夠在事情發生的當下，先讓自己喘喘氣，離開現場之類的，而不是讓我爸的情緒直接降臨在我身上產出連鎖反應，我是不是就不會做出攻擊性的反擊。\u003c/p\u003e\n\u003cp\u003e一次失敗，不代表永遠都是失敗，最困難的問題永遠都是人跟人的溝通，而且你還沒辦法改變對方的想法跟行為。而我因為爸媽是成長過程的相對權威，所以從成長過程開始我總是會覺得他們說的就是對的 (即便好多時候我還是做自己得決定)，但是當自己做事又被父母親批評時，我會直接牽動著 \u003ccode\u003e一次失敗\u003c/code\u003e = \u003ccode\u003e我整個人都是失敗的\u003c/code\u003e 想法，因為這其實是從成長過程中就累積到現在的所有經驗，然後瞬間心情降到最低點，又產生自我懷疑。\u003c/p\u003e\n\u003cp\u003e其實，成也好，失敗也好，那也都個人的經驗，每個經驗都有他的出入口，失敗或者低潮期都是好事，因為那會讓你學習更多或者學習怎麼去做修正然侯迎接下次成功。\u003c/p\u003e\n\u003cp\u003e我剛進第一家公司，我的前輩是一個學心理學的軟體工程師，他在引導我學習時，就提過後設認知的概念，我覺得這個概念也可以拿來做修正自己內心的輔助。\u003c/p\u003e\n\u003cp\u003e訓練自己提前意識到問題，然後在此處進行修正，不會一次到位，但透過每次的訓練會一點一滴的進步，直到完全修復。\u003c/p\u003e\n\u003ch2\u003e＊ 認識自己是誰，如何做自己\u003c/h2\u003e\n\u003cp\u003e我是誰？認識自己是誰，如何做自己？\u003c/p\u003e\n\u003cp\u003e我的好朋友 Jen 再一次次的談話中，引導我發現自己透過外界收到的訊息來判斷自己是誰，而非從自己內觀或者自己的角度出發，我沒有辦法想像自己在表達這些情感或者做出行為舉止時，我自己給別人的印象會是什麼，我也不知道我自己本人給別人的感覺是什麼，但 Jen 可以，這我才發現這應該是其中一個很大的問題。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e喜歡什麼事情\u003c/li\u003e\n\u003cli\u003e有什麼自己喜歡的興趣或者專長\u003c/li\u003e\n\u003cli\u003e想成為怎麼樣的人\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e寫到這也許很多人會想笑，都生活這麼久了，許多文章也都教導要 \u003ccode\u003e做自己\u003c/code\u003e ，怎麼連知道自己是誰都這麼的困難。\u003c/p\u003e\n\u003cp\u003e每天刷牙洗臉都會照鏡子，看到自己的臉，也會看到自己的身材，但卻沒有意識到自己是怎麼樣的人，而習慣把眼光跟專注力放在別人身上，認為那些裝飾在別人身上適合，那麼自己也適合，完全依賴腦內想像取代實際觀察到。\u003c/p\u003e\n\u003cp\u003e想著要成為別人，卻沒想過要做自己，要發展自己。這是我過去28年都在做的事。\u003c/p\u003e\n\u003cp\u003e我覺得一時之間很難改，所以目前就一步一步的練習更改自己的思緒跟行為模式。\u003c/p\u003e\n\u003cp\u003e學著多看看鏡子中的自己，看清楚自己長什麼樣子，身材是什麼樣子，不喜歡自己的身材就去做些改變，比方說健身或者減肥。\u003c/p\u003e\n\u003cp\u003e自拍，請別人拍照或者拍攝影片，透過錄像方式觀察自己在相片或影片中給自己是什麼樣的感覺。\u003c/p\u003e\n\u003cp\u003e然後看著鏡子裡的自己，開始去嘗試找 \u003ccode\u003e適合自己\u003c/code\u003e 或者 \u003ccode\u003e在自己身上很適合\u003c/code\u003e 的裝扮。以自己的長相跟身材為藍圖，想像各種衣服跟裝飾在身上是什麼樣子(最好能真的試穿)，挑衣服配件要懂得看皮膚顏色，身材形狀或者其他色彩學美感的知識搭配。\u003c/p\u003e\n\u003cp\u003e別人覺得好的東西，在你身上不一定適合。所以我覺得不用特別追求別人推薦的東西。\u003c/p\u003e\n\u003cp\u003e喜歡什麼就去做什麼，有什麼興趣就去經營，慢慢地不知不覺你就會發展出一套自己的個性，自己的Style。\u003c/p\u003e\n\u003cp\u003e至於興趣或專長，或想成為怎麼樣的人，這些我認為自己都已經找到而且正在實行當中，應該不是問題XD\u003c/p\u003e\n\u003cp\u003e找到喜歡做的事，認真去做。找到想成為怎麼樣的人，一步一步慢慢的去耕耘。\u003c/p\u003e\n\u003ch2\u003e＊ 訓練信心的產生\u003c/h2\u003e\n\u003cp\u003e從內建立自我價值，其中一件重要的輔助點就是自信或信心\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你要有信心，你要學會相信自己\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e但我要怎麼有信心？\u003c/p\u003e\n\u003cp\u003e我發現以前自己也都是打打嘴炮，口號喊著 \u003ccode\u003e對，我要有信心！\u003c/code\u003e，接著就像打雞血一樣突然增出莫名的自信，然後之後就放水流。\u003c/p\u003e\n\u003cp\u003e可是我和香水師的交流後，我發現 \u003ccode\u003e自信\u003c/code\u003e 這種東西，並不是喊喊口號，導正思想就能達成的事情。那就很像是背後都是空頭沒有任何支持一樣，一下就倒。\u003c/p\u003e\n\u003cp\u003e我現在認為要怎麼產生信心，怎麼產生自信，最根本的是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e獨立解決困難的事情\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e嘗試去挑戰去做任何以前沒做過的事情\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e達成以前失敗的事情\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e自己做決定，然後承擔\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e反思並鼓勵自己\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e最後一個重要的要點則是，需要經過多次經驗的累積，才能成為最堅強厚實的牆壁支撐。\u003c/p\u003e\n\u003cp\u003e就像上面說過，成功就是最好產生信心的方法，而失敗但學習怎麼從失敗學到更多或者學習如何度過，也都是增加信心的重要一環，那也就是説你成功跟失敗都會增加信心，走哪扇門都會增加信心，還不快做起來！！\u003c/p\u003e\n\u003cp\u003e這幾年我一甩以前只會空想的個性，很多時候我都跟自己說，沒嘗試怎麼知道結果，然後在我覺得時機到了，差不多了，的時候開始執行，開始去嘗試，意外獲得很多收穫。\u003c/p\u003e\n\u003cp\u003e像是我以前覺得 \u003ccode\u003e電腦的資料結構\u003c/code\u003e 好難，我大概這輩子都學不會，但在去年天天抽一點時間來學習跟練習的努力下，幾個月過後我竟然也能了解並解出題目了。\u003c/p\u003e\n\u003cp\u003e像是我減肥一直胖胖瘦瘦胖胖瘦瘦，在和第二任男友再一起時，我體重已經達到了人生最頂峰。喔什麼人生最頂峰58公斤還是65公斤都不夠看。我74公斤！當時我真的完全覺得這大概很難改了，但在我媽的陪同下堅持努力半年後，透過中醫跟自我控制飲食的方式，瘦下10公斤了。\u003c/p\u003e\n\u003cp\u003e身材跟外貌也都比之前更有信心，畢竟我達到了一個以前沒達成過的事情嘛，這時候就增加了很多信心。\u003c/p\u003e\n\u003cp\u003e要有自信！要有信心！這種話絕對不是光空喊話就能徒增信心，背後必定有他複雜的地方。\u003c/p\u003e\n\u003ch2\u003e＊ 學習愛自己\u003c/h2\u003e\n\u003cp\u003e最後，要學習愛自己\u003c/p\u003e\n\u003cp\u003e愛自己並非外表噴香水，穿的漂亮這樣的行為，而是當你在做些什麼事的時候會讓你感到放鬆跟舒適。\u003c/p\u003e\n\u003cp\u003e在上面有介紹到的一本書中寫著，很多人都會說 \u003ccode\u003e要愛自己\u003c/code\u003e ，但很多人都不知道怎麼愛自己，什麼叫做愛自己的行為．\u003c/p\u003e\n\u003cp\u003e舉例就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e好好睡覺，睡個好覺\u003c/li\u003e\n\u003cli\u003e好好享受一頓美好的晚餐\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e對我來說，我目前愛自己的解釋是做任何讓自己感到舒適的事\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e泡熱水澡\u003c/li\u003e\n\u003cli\u003e下班後獨處，找一間喜歡的餐廳單獨吃飯 (疫情改成睡前去家裡的陽台，泡杯小茶聽歌吹風)\u003c/li\u003e\n\u003cli\u003e睡前聽森林鳥叫蟲鳴聲冥想\u003c/li\u003e\n\u003cli\u003e保留個人空間，個人時間，做一些自己想做也喜歡做的事\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e當然我認為還包括\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e好好照顧自己的身體: 不要太過勞累\u003c/li\u003e\n\u003cli\u003e運動, 健康瘦身, 睡眠達到理想體態\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e也包括心靈上的\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e不要逼迫自己做不想做的事\u003c/li\u003e\n\u003cli\u003e不要犧牲自己成全對方: 要理性溝通\u003c/li\u003e\n\u003cli\u003e不要給自己過大的壓力就為了工作的成就\u003c/li\u003e\n\u003cli\u003e不要埋藏掉自己內心的心聲，為了成全別人無理的要求 (因為害怕被拋棄或沒人愛)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e每天提醒自己，花一點時間內觀自己的內心，關心一下自己的身心靈。還有看鏡子裡的自己\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這是目前我每天都在調整的事情。\u003c/p\u003e\n\u003cp\u003e透過每天給自己一點內觀的時間，當處於人際關係或者戀愛關係中又失衡時，稍微警惕一下自己又失衡了，然後給自己一段時間調整將專注力拉回來。\u003c/p\u003e\n\u003cp\u003e就像是上面說的 \u003ccode\u003e要別人喜歡你之前，你自己得先喜歡你自己。\u003c/code\u003e，也就是說光靠對方愛自己的力量其實十分不夠，這樣會因為一直想向對方索取愛，而不知不覺索取更多的愛，還是得先由自己先愛自己，自己先肯定自己為優先，自己提供愛的力量給自己，自己滿足自己對愛的需求。\u003c/p\u003e\n\u003cp\u003e雖然我不知道這些有沒有辦法改善焦慮依戀型的狀況，但我目前得出的想法是，如果能夠由內建立穩定的自我價值，而非把這件事讓別人建立，就不害怕被拋棄這件事，自然而然就不會產生焦慮。\u003c/p\u003e\n\u003cp\u003e是說感覺好像就像上面說的這麼簡單，但畢竟 \u003ccode\u003e自我價值由外在建立\u003c/code\u003e 這件事是我成長20年來的固定行為模式，其實只要一個沒有注意，很容易就會回到之前的思考模式。\u003c/p\u003e\n\u003cp\u003e我會持續做一段時間試驗一下，如果有好消息再告訴大家。\u003c/p\u003e\n\u003ch1\u003e加碼: 上段戀情後續故事\u003c/h1\u003e\n\u003cp\u003e上段戀情剛被分手後的三週內，由於我還是把對方當作很重要的 \u003ccode\u003e唯一\u003c/code\u003e，我總是覺得如果錯過了眼前這個人，我就再也找不到更好的人了，所以將自己困住，我還是會習慣性地透過各類占卜尋求看看有沒有復合的機會，在某次塔羅牌的結果中，命理老師告訴我對方會在兩週內回頭。\u003c/p\u003e\n\u003cp\u003e之後真的對方就在兩週後向我傳訊息，關心我，於是我也順勢問他說，\u003ccode\u003e那我們還是男女朋友嗎？什麼時候恢復成情人關係？你沈澱好了嗎？\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我們先來複習一下，對方當初提出的想法\u003c/p\u003e\n\u003cp\u003e：\u003ccode\u003e對不起，我想要一個人靜一靜，我想要一個人，真的很對不起。\u003c/code\u003e\n：\u003ccode\u003e我不知道，我真的不知道，我希望我們的關係能暫時停止，我現在想要一個人\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e按照台灣人的邏輯來思考的話，這兩句會被解讀為: 委婉的暗示分手 / 不負責任式的擺爛分手\u003c/p\u003e\n\u003cp\u003e當然也有可能是字面上的意思，就是他想要一個人靜一靜，我相信很多洞穴期理論的文章，會說需要讓男人進洞穴靜一靜。\u003c/p\u003e\n\u003cp\u003e好，那次他回我訊息的回答是: \u003ccode\u003e等我們能夠見面，面對面認識，我們再在一起\u003c/code\u003e (我們是遠距離戀愛，其實他一直都在等我過去西班牙工作，然後一直問我什麼時候可以來)，然後他卻是等待我過去，然後什麼努力都不做。其實他很常都是說說話，但都沒有實際作為，也沒有規劃。\u003c/p\u003e\n\u003cp\u003e接著我們開始像之前一樣聊天，但因為我聽到他回覆上面的話，我已經覺得我不想跟對方再續前緣，所以內心也就更平靜的交流，反倒是聊一聊突然不知道講到什麼對方突然生氣，然後說了一些很無用的話，就下線了。\u003c/p\u003e\n\u003cp\u003e：\u003ccode\u003e祝你有美好的夜晚\u003c/code\u003e\n：\u003ccode\u003e祝你能找到疼你的男人\u003c/code\u003e\n：\u003ccode\u003e祝你下半輩子都快樂\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e當對方下線後，我很錯愕我根本不知道自己說了什麼，接著我才想起在過去每次吵架時對方都用一樣的手法，但我當時因為太害怕太焦慮被拋棄，我都會主動去道歉，直到某次我發現對方會用這種方式來引誘我低頭道歉。\u003c/p\u003e\n\u003cp\u003e只要一不如他的意它就鬧脾氣，情緒勒索，而我因為焦慮依戀型，所以它的情緒勒索剛好引起我更焦慮。只要他生氣他就會說要分手或是分開或者說一些我們不適合的話。\u003c/p\u003e\n\u003cp\u003e這次是分手後對方又鬧一次脾氣，當下我只想著 \u003ccode\u003e狼來了\u003c/code\u003e 的故事，如果他想這樣走人就讓他走人吧，如果他想分手就讓他分吧。\u003c/p\u003e\n\u003cp\u003e下定決心不再復合後，我就開始調整內心向前走，事實上因為當時工作也十分不如意，我根本就沒時間想這麼多，前男友就先被我放置了。\u003c/p\u003e\n\u003cp\u003e遲遲等不到我回傳訊息安撫他的前男友，隔兩天後又再度裝沒事的密我說 \u003ccode\u003e哈囉，你好嗎？\u003c/code\u003e，而我也裝沒事的說 \u003ccode\u003e我還可以\u003c/code\u003e，然後繼續冷淡以對。\u003c/p\u003e\n\u003cp\u003e這中間對方還是偶而會想要聊天，而只要聊起來，有的時候又會上演不知道哪句話刺到對方，對方暴怒說一些無聊的話又下線的戲碼。\u003c/p\u003e\n\u003cp\u003e曾幾何時慢慢演變成對方在台灣深夜時間傳訊息過來說，\u003ccode\u003e你好嗎？我好想你，可不可以跟我說說話？\u003c/code\u003e，是說有時差我要怎麼回你！！！！然後隔天起床我回了，對方又裝沒事。是晚上寂寞嗎qq。\u003c/p\u003e\n\u003cp\u003e然後又一次對方傳訊息說 \u003ccode\u003e我想跟你說說話，我想見你，可否週末的時候視訊\u003c/code\u003e，我的回應都是 \u003ccode\u003e分手是你提的，既然你提出分手，代表你已經考慮過了\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e但對方都是回應: \u003ccode\u003e我只是說我們的關係暫停，而不是分手。我們的關係暫停直到你能來西班牙，我們見面，我們就能夠再一起了\u003c/code\u003e，那週六日我月經來很疲勞，我跟對方說我很累沒有辦法視訊，對方又暴怒了。\u003c/p\u003e\n\u003cp\u003e直到上週我發現對方把我的whatsapp拉黑，我也樂得開心XD\u003c/p\u003e\n\u003cp\u003e好日子沒多久，幾天後對方用Line 密我說：\u003ccode\u003e我好想你，你為什麼都不跟我講話？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e是說... 不是你封鎖我的嗎？ 我就問他說 \u003ccode\u003e你封鎖我的whatsapp嗎？\u003c/code\u003e，對方則是回覆: \u003ccode\u003e我不知道，我這邊也看不到你，我不知道為什麼會這樣\u003c/code\u003e，就好像手機自動幫我封鎖了 (恩？)\u003c/p\u003e\n\u003cp\u003e接著又把whatsapp 加回來，然後再跳針一次上面說的所有的話。 \u003ccode\u003e至少我們可以當朋友吧？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這次我就沒有冷淡了，我直接很理性地跟對方說，\u003ccode\u003e不用等了，我們已經over了，我已經向前走了，你也向前走吧。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e而對方則是回應: \u003ccode\u003e好吧，祝你找到好男人，有美好的人生，美好的夜晚，我會試著找到好女人。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e故事到這裡，是兩天前發生的事，之後對方會不會再傳訊息給我，我也不知道。我覺得他講的話都是這麼的朦朧，絲毫不會把任何事情說死，這對我來說很煩，因為我就是通常很難有灰色地帶的人QQ。\u003c/p\u003e\n\u003cp\u003e還有他會藉由情緒勒索的方式來逼對方低頭就範，加上每次他都用很誇張戲劇化的理由來唐塞退場，我都不知道那些話真的還是假的。\u003c/p\u003e\n\u003cp\u003e舉凡誰誰誰被家暴，誰誰誰掛掉了，哪個朋友又喝酒了，誰又染毒了。\u003c/p\u003e\n\u003cp\u003e一切都是這麼戲劇性，而我也不知道這些理由到底是真的還是假的，因為我本人不會遇到這些事。用這些理由來回答為什麼他情緒失落跟為什麼他不回話。\u003c/p\u003e\n\u003cp\u003e這個就是上段戀情後蠻戲劇性的後續了。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e是說，在這偷偷推一個坑就是，有空有閒大家可以去看一下自己的人類圖，人類圖很像是紫微斗數或者星座星盤，但我個人認為他更準確，是一套屬於你個人的使用說明書，茫然時把自己的圖拿出來琢磨，肯定有不同的見解。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"46:T46c9,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我想，我的第二份工作應該也快到了尾聲\u003c/p\u003e\n\u003cp\u003e我很喜歡透過旁觀者或者第三視角的角度用 \u003ccode\u003e小說描述\u003c/code\u003e 的方式來記錄我的一些生活歷程，尤其是當要離開一份工作時，我能夠透過抽離自己的方式，成為第三旁觀者來檢視自己在這一份工作旅途中，究竟歷經了哪些冒險與成長。\u003c/p\u003e\n\u003cp\u003e每段工作都有其不同的人生經驗與含義，我把工作當作是生活的一部分，畢竟每週五天至少會佔6-8小時，甚至更多時間，如果工作的時候做著自己不喜歡的事情，或者毫無意義的事情，就為了領薪水，那真的寧願待在家做自己想做的事情。\u003c/p\u003e\n\u003cp\u003e在這段工作經驗，不只是我個人職業技術學習收穫很多，還有一些關於職場與人際上的相處，還有更多的收穫是來自於內心精神的成長，隨著工作經驗增加，以及嘗試不同的工作方式跟環境後，我已經知道我會比較喜歡怎麼樣的工作環境以及工作制度，這對我來說就是我職涯發展中一個大幅度的成長。\u003c/p\u003e\n\u003cp\u003e你準備好跟著我一起啟程坐時光機回到 2019/10 的時空了嗎？\u003c/p\u003e\n\u003cp\u003e我們走吧！\u003c/p\u003e\n\u003cp\u003e在開始這篇文章之前，我在很早之前已經有先寫過一篇關於這份工作的文章，本來是想將那篇文章當作第一篇文章，但是覺得那一篇文章沒有 \u003ccode\u003e小說描述\u003c/code\u003e 的感覺。\u003c/p\u003e\n\u003cp\u003e所以，我重新規劃了小說內容後，決定重新分篇撰寫這次的工作人生。\u003c/p\u003e\n\u003cp\u003e這是前篇的網址：\u003ca href=\"https://minayu.site/2020/10/my-second-job-travel-of-iot-introduction/\"\u003e[工作旅行記] 我的第二份工作 - IoT 大冒險 | 前篇\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003e前言\u003c/h1\u003e\n\u003cp\u003e首先感謝我在第一份工作的同事，同時也是擔任這家大公司的人力資源，在我不知所措時，主動招募我進公司工作。\u003c/p\u003e\n\u003cp\u003e第二，我要感謝的是這一年一起合作的同事，一起合作的團隊。我感謝我的同事們都很好相處，也很合作一起同心協力度過所有的難關。\u003c/p\u003e\n\u003cp\u003e第三，要感謝我的主管，雖然這一年我們的相處並不融洽，但是他在技術及專案上，指導我很多，我也從他的經驗中學習很多，我們在每次的衝突與溝通中學習到很多不同層面的人事相處。我的溝通與應對能力也在這一年當中提升不少。\u003c/p\u003e\n\u003cp\u003e最後是感謝我的爸爸和媽媽，我知道他們在家看著我每天壓力很大很辛苦卻無法幫忙的感受，他們永遠都是我最堅強的後盾，即便我知道人生是要自己走的，但是當自己受到委屈時，知道有爸媽在背後支持，我可以努力在被打倒之後，站起來再繼續戰鬥。\u003c/p\u003e\n\u003ch1\u003e第一章 - 機會\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003e最近過得如何了？\u003c/code\u003e，在我望著電腦，什麼事情都沒有想，突然Facebook的聊天視窗彈跳出來。\u003c/p\u003e\n\u003cp\u003e是Pa 發送過來的訊息，Pa是我在第一家公司認識的同事，他的工作是人力資源招募 (Human Resource)，目前在一家大公司擔任人力招募專員。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e辭職了，被公司的主管趕走了。我們這裡兩個月內有15個人離開公司\u003c/code\u003e，我像是回覆老朋友般的語氣，迅速的回覆她的訊息。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e是說，公司也才30人而已，怎麼兩個月就離開了15個人...\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e確實，待在第一間公司最後兩個月，因為管理的問題，我受到了很多痛苦。超時加班至半夜一點，向主管反映工作量太多，沒有結果，反而被批評是自己沒有熱情。\u003c/p\u003e\n\u003cp\u003e那天，我帶著失魂落魄的身體，坐在地鐵捷運善導寺站的地板上，我拿起我的手機，打了通電話給我爸爸。從有記憶以來，我很少會主動打電話給我爸爸，除非是很緊急的事情。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e爸，我的主管逼迫我離職，他說我對撰寫程式沒有熱情，還說我拿了公司很多薪水。\u003c/code\u003e，我已經不顧旁人的眼光，落魄地坐在地板上，臉頰早已佈滿淚水。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e辭職吧，你這樣是被人家貶低跟瞧不起。有沒有搞錯，哪份工作會做到，女兒打電話回來哭泣的？明天立刻提離職！\u003c/code\u003e，爸爸貌似非常驚訝我會主動打電話給他，我想他已經知道，我會跟他講的事情，一定是很嚴重的事情。\u003c/p\u003e\n\u003cp\u003e在歷經4天的地獄，我兩度向我的菩薩請求引導，都是建議離職。即便我也去算了兩次塔羅牌，然而塔羅牌的結果卻是叫我不要離職，儘管牌面顯示後續的路途都會是黑暗的。\u003c/p\u003e\n\u003cp\u003e4天後內心痛苦萬分，我到現在仍然能夠感受到那天早上的感覺\u003c/p\u003e\n\u003cp\u003e我起床後，我的內心有如刀割，在忐忑焦慮的情況下，我站在菩薩前，使用古老的方式請求我的信仰引導我，結果呈現的是建議我離開公司，當下我雖然鬆了一口氣，但是最捨不得的是公司的同事們，我和同事們的感情十分的要好。\u003c/p\u003e\n\u003cp\u003e在那天之後的星期六和星期天分別去算了塔羅牌，雖然命理師都建議我留下來，但是待在公司的未來道路都是黑暗的。\u003c/p\u003e\n\u003cp\u003e最後，我還是和大家一起遞出了辭呈。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e辭職了？ 要不要約出來吃個飯？\u003c/code\u003e，在電腦端的另外一邊，Pa 詢問著我，邀約我出門見面一起吃晚餐。\u003c/p\u003e\n\u003cp\u003e在餐廳裡，Pa 跟我說: \u003ccode\u003e我們公司有一個新創的部門，剛好缺後端工程師，我想如果有機會，你可以進來，穩定從新手開始成長。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e在第一家公司時，曾經聽我的 mentor說過，他只有第一家公司是透過人力銀行招募網站找工作，之後的每份工作都是同事介紹。\u003c/p\u003e\n\u003cp\u003e其實我從來沒有想過，我會有這樣的機會：透過同事介紹，不需要打開求職網站，從茫茫大海中尋找工作。\u003c/p\u003e\n\u003cp\u003e雖然說是我同事招募我進公司，但是我總共通過了五次考試，才得到Offer。\u003c/p\u003e\n\u003cp\u003e本來以前聽說過，有朋友通過層層面試的關卡，很艱辛的取得Offer。感覺每一個關卡都要十分認真準備。沒有想到自己卻在無意識的情況下，通過所有的考試，進到了這家公司。\u003c/p\u003e\n\u003cp\u003e當我結束第一份是做AI人工智慧產品的工作後，原先想說第二份工作就來挑戰IoT的產品，我也確實都只篩選IoT相關的工作。\u003c/p\u003e\n\u003cp\u003e我連這家公司的產品是做什麼我都不知道，就這樣仰賴著本人的直覺，投遞這家公司。\u003c/p\u003e\n\u003cp\u003e卻沒有想到很幸運也很巧的，這個新創部門剛好要發展 IoT的軟體研發技術。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e薪水談得如何？怎麼樣？我早就跟你說過了，會正常審核薪水，不會隨便減少你的薪水的吧？\u003c/code\u003e，最後Pa 通知我面試通過的訊息。\u003c/p\u003e\n\u003cp\u003e準備在 \u003ccode\u003e2019年的11月18號\u003c/code\u003e 週一 早上九點 報導吧！\u003c/p\u003e\n\u003cp\u003e在一個離我家需要1個半小時通勤時間的公司，因為是報到第一天，我必須得先到公司的主要工廠先完成報到，才會去公司分部和團隊見面。\u003c/p\u003e\n\u003cp\u003e好好享受剩下不到兩週的無工作時間，因為之後肯定要開始努力認真工作啦！\u003c/p\u003e\n\u003ch1\u003e第二章 - 啟程\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003e我的天啊，明天早上五點就要起床\u003c/code\u003e，在上班的前一天晚上，我帶著緊張的情緒面對我的床慵懶地喊道。\u003c/p\u003e\n\u003cp\u003e明天就要上班了，不曉得我的工作夥伴個性如何，好不好相處呢？\u003c/p\u003e\n\u003cp\u003e我的技術能力足以能夠開發眼前的專案嗎？\u003c/p\u003e\n\u003cp\u003e我能夠在這家公司有什麼經歷呢？\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e天啊，我才睡3個小時\u003c/code\u003e，我起床，並揉了揉眼睛。\u003c/p\u003e\n\u003cp\u003e我想起昨天我因為太焦慮緊張，直到半夜2點多才睡著。\u003c/p\u003e\n\u003cp\u003e我這樣的精神狀態完全就是不行...，算了，我硬撐著吧，上班第一天應該不會被分配太多工作吧？\u003c/p\u003e\n\u003cp\u003e就這樣我拖著疲憊身體又焦慮的心理前往公司，準備開始我的第一天工作報到日\u003c/p\u003e\n\u003cp\u003e先是前往了在捷運地鐵站旁邊的便利商店，很迅速地買了兩顆茶葉蛋，就搭乘捷運從新埔捷運站，一路坐車到淡水線紅樹林站。\u003c/p\u003e\n\u003cp\u003e沒想到居然提早半個小時到紅樹林捷運站，時間是早上7點21分\u003c/p\u003e\n\u003cp\u003e到公司的路途，還需要搭乘接駁公車，也就是說我必須等到7點50分才會看到公司附屬的接駁公車前來載客。\u003c/p\u003e\n\u003cp\u003e帶著緊張又忐忑的心，我去旁邊的星巴克買了一杯溫熱的紅茶拿鐵，帶著極度疲憊的身體坐在捷運站旁邊的石頭座位上，撥著熱騰騰的茶葉蛋，一邊享用紅茶拿鐵，一邊想像著待會會發生的事情。\u003c/p\u003e\n\u003cp\u003e公車來了，我走上臺階，找了右邊第二排的位置戰戰兢兢地坐下，緊張地拿起手機對 Pa 發了訊息，詢問她人在哪裡。\u003c/p\u003e\n\u003cp\u003e十幾分鐘後，Pa也帶的疲憊的身軀，走上公車的台階，坐在我旁邊，用睡眼惺忪的表情對著我，\u003ccode\u003eHi\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然後我們沒有太多的對談，Pa利用在車的短暫的時間補眠休息，而我望向窗外，隨著公車行走搖搖晃晃，期待接下來會發生的事情。\u003c/p\u003e\n\u003cp\u003e進入公司主廠，內部就像是傳統辦公室般佈局 (原本辦公室的樣子，也許是因為上一家公司是新創公司，所以內部擺設比較像是待在家)\u003c/p\u003e\n\u003cp\u003e公司主廠是 \u003ccode\u003e工廠\u003c/code\u003e 加上 \u003ccode\u003e辦公室\u003c/code\u003e 的格局，1, 2樓是工廠，3, 4 樓是辦公室。\u003c/p\u003e\n\u003cp\u003e一進門，我就跟著pa 一起來到了一間小辦公室，進行新進員工報到的流程，房間內還有一個女生和另外一位男生，分別是新報到的專案經理人(PM)以及採購部門的主管。\u003c/p\u003e\n\u003cp\u003e我們三個趁等待人資的時間聊了天，一個女生是原本星巴克的店長，來嘗試看看做PM，而另外一個男生，他以前待過鴻海公司 (算是我上一家公司的母公司吧？ 硬是要扯關係XD)，他歷經很多不同的工作經驗，有去過丹麥工作3年，也在鴻海工作大概有10年的經驗，這樣的人特別吸引我，因為我本身也很希望自己能夠嘗試到不同的國家與公司工作，亦或者是有著不同的工作經驗。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e好像我不太適合穩定做一份工作超過二年\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我會很渴望換環境，經歷新的工作，新的公司，去觀察別人的制度，別人怎麼經營公司，體會不同的環境，不同團隊的運作模式，然後我開始發現很多事情都跟書上說的不同，很多我遇到的情況跟狀況都跟國中及高中老師，或者在整個求學階段所聽到的內容完全不同。\u003c/p\u003e\n\u003cp\u003e有陣子我會去思考，是我的人生比較特殊嗎？我以前害怕的事情，等到我真的去經歷過，再加上自己又遇到不同的狀況，我才發現事情並非像以前老師們以及父母親們說的一樣。\u003c/p\u003e\n\u003cp\u003e直到最近我有一層很深的體悟\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e人生沒有對錯，人生沒有正確的答案\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e受到我爸媽傳統的家庭教育影響，我在我目前27歲的觀念，我覺得情緒應該要被控制以及不能有任何脫序的行為。當我看到50歲的主管或者博士對著客戶發脾氣大罵，甚至拍桌子離開會議室。\u003c/p\u003e\n\u003cp\u003e我覺得這樣的狀況很奇妙，曾幾何時我不知道為什麼我覺得 \u003ccode\u003e年齡大 = 成熟 ＝ 不會有過多的情緒行為 = 不會有脫序的行為\u003c/code\u003e，隨著接觸的人更多，我才發現 \u003ccode\u003e原來人會有情緒行為或者脫序的行為是正常的\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我不知道是否是家庭教育或者我的本人個性，我不太允許自己做出偏向負面的脫序行為，當生氣時，我不會大罵，我也很少做出生氣時對周圍的人大發脾氣，然後離開。\u003c/p\u003e\n\u003cp\u003e當我感受到我有任何的情緒反應，我會逃離當下，到一個沒有人的地方去獨處待著。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e突然地掛掉電話。威脅對方如果不照著做就如何。我要拋棄你。我歇斯底里因為你沒有按照我的話去做。任何情緒紛飛的事件，對我來說覺得不可思議，我感覺在我成長的路途中，我歷經不少這樣的情況。這些被情緒控制而做出的行為。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e每一個被情緒控制做出的行為，都會對對方造成很大的傷害，但是做出行為的人當下並不會知道，你以為道歉就沒事了，但已經在對方的腦海中烙印下一次深刻的印象。\u003c/p\u003e\n\u003cp\u003e所以，我原先會認為每個人都是成熟的人了，應該不會做出不成熟的事情。然而，在經歷了這麼多的事情過後，我發現人生並沒有一定的規則，也沒有所謂的對錯。\u003c/p\u003e\n\u003cp\u003e而每一段工作的經歷都是一段人生的旅程，去到不同的環境，體驗不同的人事物，然後有著更深層的體悟。\u003c/p\u003e\n\u003cp\u003e去不同的環境旅行，觀賞不同的風景，提升自己的心靈與思想，也有利於若自己未來需要開公司或者建立家庭，做的任何決策或者任何風格都會影響任何未來的發展。\u003c/p\u003e\n\u003cp\u003e我研究所的時候曾想過以後想開公司，出社會第一年就沒有這麼想了，雖然我最近又興起了這個念頭，我知道自己未來真的有可能會創業，但我也知道目前的自己還不夠格，我必須再多準備個幾年。\u003c/p\u003e\n\u003cp\u003e有的時候我看著自己的紫微斗數命盤，有的解釋自己適合做老闆，有的卻說不太適合，只適合當幕僚，很容易被命理影響的我，有時候受到影響，我會打消想要開公司的念頭，但是有的時候我又會很想試試看開公司，覺得這一生一定要做一次。\u003c/p\u003e\n\u003cp\u003e回過神，人力資源的員工進來辦公室，發給我們授課講義，並且幫我們每個人都照了一張照片，因為我們公司適用 人臉辨識 來作為上下班打卡的依據。\u003c/p\u003e\n\u003cp\u003e填了一些問卷，然後挺著我只睡3小時的疲憊身心上了2個小時的課\u003c/p\u003e\n\u003cp\u003e走出辦公室後剛好遇到工廠的休息時間，瞬間我感覺自己來到了國外，由於公司俜請很多國外的員工，整個大廳都是外國人，大家講著自己國家的語言，讓我大開眼界。\u003c/p\u003e\n\u003cp\u003e時間來到了中午 11:35分， 我和 一旁的 女生PM 一同搭乘交通車前往位於奇岩捷運站的分部，我們兩個的工作地點不在同個辦公室，當車子抵達終點後，我們倆就此分道揚鑣。\u003c/p\u003e\n\u003cp\u003e人資帶著我來到了我的上班地點，向我介紹我的主管後，就離去。\u003c/p\u003e\n\u003cp\u003e我找到自己的座位，坐下來開始組裝公司分派給我的電腦，是 Windows的桌機，看來我得好好學習怎麼用 Windows 開發了，因為我在新創，公司配的電腦是 Mac 跟 Linux。\u003c/p\u003e\n\u003cp\u003e很快的，我把電腦裝起來，然後主管就丟了一份pdf讓我觀看: \u003ccode\u003e如何學習git\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然後我將相關開發的工具陸續裝在電腦中，準備好在這個公司大展身手。\u003c/p\u003e\n\u003ch1\u003e附註: 面試過程\u003c/h1\u003e\n\u003cp\u003e我有點忘記這家公司的面試流程了\u003c/p\u003e\n\u003cp\u003e[ 在家 ]\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e透過 招募網站 寄出履歷\u003c/li\u003e\n\u003cli\u003e人資接收到履歷，回信預約面試\u003c/li\u003e\n\u003cli\u003e透過Email 寄信 先填寫相關文件\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e[ 面試 ]\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e先考英文考試\u003c/li\u003e\n\u003cli\u003e人資進來聊天\u003c/li\u003e\n\u003cli\u003e考後端工程師的考卷\u003c/li\u003e\n\u003cli\u003e主管進來聊天\u003c/li\u003e\n\u003cli\u003e人資進來聊天\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e[ 回到家 ]\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e邏輯測驗\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e所以其實還做蠻多事情的，要過全部的關卡才能進到公司\u003c/p\u003e\n\u003cp\u003e也許很多人會覺得說，因為我的朋友就是公司的人力資源專員，所以我應該很簡單就可以進去公司\u003c/p\u003e\n\u003cp\u003e老實說，我後來和團隊中其他同事聊天後，我才發現我是唯一考試的人，所以某方面也可以說，我是實力通過了考試，才被正式核准俜請。\u003c/p\u003e\n\u003ch3\u003e英文考試\u003c/h3\u003e\n\u003cp\u003e我覺得英文考試蠻難的，用上了很多沒看過的英文文法，我個人感覺比 \u003ccode\u003e多益 TOEIC\u003c/code\u003e 跟 \u003ccode\u003e托福 TOEFL\u003c/code\u003e 還困難，真的會用到這麼困難的英文嗎？\u003c/p\u003e\n\u003cp\u003e我並沒有把英文考題做完，因為很仔細作答每一題，大概寫到一半就被通知時間不多，後面都隨便猜答案\u003c/p\u003e\n\u003cp\u003e我沒有因為英文考題太過困難或者作答問題而氣餒/喪失鬥氣，因為我覺得根本不會用到這麼困難的英文，還反過來質疑考題。就算是美國人也不會用這麼困難的英文...\u003c/p\u003e\n\u003ch3\u003e後端工程師考試\u003c/h3\u003e\n\u003cp\u003e是用紙本考卷，總共三頁，雙面，一共有五面的題目。\u003c/p\u003e\n\u003cp\u003e寫考卷是我第二次寫，在第一次找工作時，我也有寫過考卷，其實考題還算蠻像的，這次比較有記憶。\u003c/p\u003e\n\u003cp\u003e題目大概是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e請問什麼是 Connection Pool ?\u003c/li\u003e\n\u003cli\u003e如何防止 SQL conjection ?\u003c/li\u003e\n\u003cli\u003e連連看, 哪些是資料庫(Database), 哪些是版本控管工具, 哪些是程式語言\u003c/li\u003e\n\u003cli\u003e給一小段程式碼，考驗你的邏輯能力\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-python\"\u003etry:\n    print(0)\n\nexcept Exception as e:\n    print(1)\n\nfinally:\n    print(4)\n\nprint(5)\n\n# what is the answer?\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e真值表\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e|  Element1   |  Element2  |  Answer  |\n|  ----  | ----  | ---- | ---- |\n| True  | True | |\n| False  | False | |\n| True  | False | |\n| False  | True | |\u003c/p\u003e\n\u003cp\u003eOR / XOR\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e兩題程式題目 (手寫)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e後端題目大致上是這樣\u003c/p\u003e\n\u003ch3\u003e主管聊天 Part\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e主動分享目前團隊正在實作的IoT專案\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e請我自我介紹\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e介紹我的作品集\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e了解個人背景及工作經驗\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e其他問題\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我問了團隊氣氛，合作方式，開發工具\u003c/p\u003e\n\u003cp\u003e已經經歷過一份工作了，面對一些非技術性的問題，我也比較能夠回答/詢問 偏個人風格以及比較關鍵的問題。\u003c/p\u003e\n\u003cp\u003e下一篇我們來談談我在公司的第一個專案吧！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"47:T768e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e約莫大概一個多月前，我的設計師同事 (現在被我收編為好友了) 跟我提起 \u003ccode\u003e人類圖\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[2023/03/26 更正解釋]\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我最近特別針對G中心空白寫了一篇文章，建議第一次看本篇文章的讀者可以先看新的文章，因為我發現早期的文章除了G中心空白之外，可能也參雜了意志力中心空白的內容。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://minayu.site/2023/03/human-design-g-center-not-define-3/\"\u003e[人類圖探討] 聊聊G中心空白及未定義的茫然人生 | 未來的方向？總是常常受到干擾？\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以及列出全部我撰寫和人類圖相關的文章列表: \u003ca href=\"https://minayu.site/2023/03/human-design-related-articles/\"\u003e[人類圖探討] 人類圖相關文章系列 - 自身經驗與心得分享\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e以下為此篇文章的正文\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eHey Mina, 你知道人類圖嗎？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e第一次接觸人類圖，是在2019年7月，我有幸被我救生員班的朋友約去和一群創業夥伴去花蓮玩，那是我第一次聽到 \u003ccode\u003e人類圖\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e在晚上，大家坐在一個漁場附設的餐廳，一個圓桌，上網google自己的人類圖，卻始終看不懂。\u003c/p\u003e\n\u003cp\u003e1年半後，我的同事向我提起人類圖的事情，我想著已經經過了1年半，至少這方面的文獻或者知識應該會增加許多。\u003c/p\u003e\n\u003cp\u003e也許是緣分或機緣到了，當我google網路上的文章以及書店內的書籍，果不其然人類圖相關的文章與知識，確實新增很多，但都是這一兩年來的文章居多。\u003c/p\u003e\n\u003cp\u003e起初，只能照著網路上的文章跟書籍來解謎自己的圖。後來同事直接詢問要不要購買網路上認證過的解釋，我才花了點錢購買50頁關於自己人類圖的解釋。\u003c/p\u003e\n\u003cp\u003e其實真的物超所值，我看著50頁精闢的解釋，終於知道為什麼自己會發生每一次的茫然跟困惑，有的時候能解決，但有的時候卻還是發生同樣的事情。\u003c/p\u003e\n\u003cp\u003e今天這篇文章，我想來談談 \u003ccode\u003eG中心\u003c/code\u003e 空白或者未定義的人生經驗跟一些調適的方法。\u003c/p\u003e\n\u003cp\u003e話說，新的一篇關於G中心空白的文章產出了，有想要深入了解的朋友們可以試著看看:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://minayu.site/2022/01/human-design-g-center-not-define-2/\"\u003e[人類圖探討] G中心空白及未定義的自我觀察心得 (附上流程圖) | 如何利用G中心來穩固自我價值及找出適合自己的人事物 | 我是誰？ | 為什麼一直待在錯誤的環境跟遇到不對的人呢？\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e上面這篇文章會比較短可以先參考，目前這篇文章會比較長。(是超級長XD)\u003c/p\u003e\n\u003ch2\u003e介紹\u003c/h2\u003e\n\u003ch3\u003e個人小見解\u003c/h3\u003e\n\u003cp\u003e在正式說明有關人類圖的解釋時，我想來發表一點個人見解：\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e其實很多時候命理/ 占卜 呈現的是圖像或者畫面，如何解讀需要根據不同的狀況及不同的人來做解釋，而且不同的圖像擺在不同的環境又會有所不同，甚至該圖像本身的含義也不止一種。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我認為能100%解釋命理/ 占卜的人大概只有神，又或者如果你不相信神，那能夠100%解釋出狀況的人只有你。 命理師/占卜師只是看著圖像，將圖像顯示出來的訊息解讀，而我剛剛說到解釋必須根據不同的人與環境有不同的解釋，真正了解你環境跟你的狀況的人除了神之外只有你自己，有時候命理師本身沒有涉略廣大範圍的知識，更不知道更深層的奧妙，舉個例子，光是軟體行業就有很多不同的職業，但如果命理師本身沒有涉略這一塊，他只能跟你說你適合去做軟體業，但無法正確指出你適合做的是軟體業的 \u003ccode\u003e工程師\u003c/code\u003e, \u003ccode\u003e設計師\u003c/code\u003e 還是 \u003ccode\u003e專案經理\u003c/code\u003e?\u003c/p\u003e\n\u003cp\u003e而這個會影響結果準確不準確，因為你根本沒辦法用簡單的二分法評論準確或不準確，光是 \u003ccode\u003e命理/ 占卜\u003c/code\u003e 本身都不知道準確度了，再加上 命理師/占卜師 解讀出的二度訊息，有時候並不會這麼的準確。\u003c/p\u003e\n\u003cp\u003e這就是為什麼常常在正當情況下命理師會詢問對方很多問題，因為他必須了解你的狀況跟背景，他才能根據占卜結果來解釋。而且其實我自己在幫人看得時候，本人也不太敢亂下任何結論，因為要是遇到本身比較茫然的人，很聽信解釋，依據了你的解釋，亂下決策，影響他的人生，這可是很嚴重的事。\u003c/p\u003e\n\u003cp\u003e好啦，本人話太多，我們往下看：\u003c/p\u003e\n\u003ch3\u003e進入正題\u003c/h3\u003e\n\u003cp\u003e點進來應該都有看到開頭的圖，我這邊在發一次這張圖\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2021/01/screen-shot-2021-01-16-at-8.18.07-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這張圖是我用 Mac 的 KeyNote 畫的，因為我不敢亂用網路上找的圖，只好自己畫一個，還算漂亮啦XD。\u003c/p\u003e\n\u003cp\u003eG中心 就是上圖圖中，最中間，箭頭指到 \u003ccode\u003eG中心\u003c/code\u003e / \u003ccode\u003eG CENTER\u003c/code\u003e 的位置，如果你的人類圖那個位置是空白的，代表你的 G中心是空白，亦或者說是 \u003ccode\u003e未定義\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e在人類圖九大能量中心中，空白/未定義的區塊不單單只是代表 你沒這方面的天賦，更多指的是這輩子你要克服的功課/問題。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eG 中心\u003c/code\u003e 代表的是: 自我，愛，方向，自愛，愛自己，喜歡自己，我是誰？\u003c/p\u003e\n\u003cp\u003eG中心有定義的人，能夠自愛，感受到自我的存在，擁有強大的自我，感受到愛與擁有自己固定的方向。\u003c/p\u003e\n\u003cp\u003e然而，G中心無定義的人，解說是這樣寫的:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e就代表你此生都不會有穩定的自我。你不知道自己是誰，你沒有固定的方向，也沒有固定的愛。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這邊我想給出一段解說，我後來發現我之前寫的解釋有點不正確，怕誤導讀者。\u003c/p\u003e\n\u003cp\u003e你此生不會有穩定的自我，其實G中心未定義的人，代表著你其實有 \u003ccode\u003e真正的自我\u003c/code\u003e ，可是很容易受到外在的環境與人事物影響，而暫時改變了你的自我/你的想法。為什麼有些人能夠堅定自我，不受改變，為什麼有些人明明就有自己的想法，但是卻很容易受到別人的話語影響，而暫時改變的想法？\u003c/p\u003e\n\u003cp\u003e這邊我會在下面給出一段自己經驗的解釋，我們先繼續看下去。\u003c/p\u003e\n\u003cp\u003e很多人看到這段會很難過，接下來是這麼解釋：\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你是來到世上適應身邊的人事物與環境的。因為你沒有固定的自我，也就是沒有固定的形象，所以你與什麼人在一起，你就會適應並變得像那些人。你可以融入到不同的環境與人事物裡。所以，你尋找自我身分認同的方式，來自於與「對的人」建立關係，然後變成像他們。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e就像我上面有提到，G中心空白的人，不是說沒有自我。是有 \u003ccode\u003e自我\u003c/code\u003e，但是很容易受到外界干擾而暫時轉換自己，掩蓋原本的自己。所以換句話說，因為容易受到外界干擾，也會因為外界的環境因素暫時改變自我，反義就是這樣的人很容易融入新的環境，新的人事物。\u003c/p\u003e\n\u003cp\u003e然而因為還是保有自我，所以如果處在錯誤的環境，比方說你明明工作能力很強，卻一直遭到主管質疑。本身自我/自信就不穩定了，還會受到外界質疑，那就意味著你也會開始質疑自己是否工作能力很弱。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e開始沒有自信就意味著你會開始向外尋找自信\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e所以處在錯誤環境的人，就會開始接受更多錯誤的訊息，然後讓自己的狀態更糟糕。這是為什麼人類圖給的描述會是 \u003ccode\u003e需要與對的人和對的環境建立關係\u003c/code\u003e。因為本身我們的自我根底就很弱，很容易受影響，還待在錯誤的地方，根本找死XD。\u003c/p\u003e\n\u003cp\u003e除了找到 \u003ccode\u003e對的/好的\u003c/code\u003e 人事物之外，還有一種方法能讓你釐清問題點，暫時回到自我\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e獨處，給自己一點個人空間，暫時和人事物處於一定的距離\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e當你離開所有會影響你的環境和人事物，獨處的時候，我相信原本的自我會慢慢浮現出來，這時候你可以體會一下原本的自己長什麼樣子。\u003c/p\u003e\n\u003cp\u003e要善用自己的天賦(容易適應新環境)，並試圖遠離狀況不好的環境 (被情緒勒索，任何造就你失去自信跟自我的人事物)\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eG中心未定義的朋友們，要學著去分辨哪些是來自自我真實的思想，哪些是外界給予的影響，這麼一來便能妥善地保有自我，又能夠不疾不徐地找到適合自己的環境跟運用自己的天賦來融入新環境。能夠保有自我，卻又能夠妥善融入新環境，我想這就是最理想的狀態了。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e下面會詳細的分享我本身自己的經驗跟解釋。\u003c/p\u003e\n\u003cp\u003e所以經常，我們有的時候會聽到朋友說，失去自我，或者沒有人愛我。還有的人會踏上尋找自我的道路，這也是我這幾年都在嘗試尋找的答案。\u003c/p\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003e有跟我接觸，或者看前幾篇文章的人，可能會知道我最近經歷了人生算蠻重大的打擊，但是我反而感謝這個重大的打擊，讓我能夠好好地停下來思考一切。\u003c/p\u003e\n\u003cp\u003e把一些不屬於自己的東西丟掉，失去所有，然後思考，接下來我要創造的是什麼？\u003c/p\u003e\n\u003cp\u003e失戀，即將失去工作，想離職卻還只能繼續待一陣子，明明就沒事做，卻還是要待在辦公室八個小時不能做自己的事情。\u003c/p\u003e\n\u003cp\u003e就連遊戲裡面的環境也要硬是換到新環境。\u003c/p\u003e\n\u003cp\u003e老實說，我不害怕失戀，也不害怕失去工作。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我害怕的是，我哪裡不好嗎？為什麼會失戀？我哪裡不好嗎？為什麼要逼迫我離職？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我最害怕的就是，自己不夠優秀，沒自信，不被愛，以及失去自我\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e所以好一陣子憂鬱，心情不好，狀況很差，其實是失戀或者失去工作進而推動的 \u003ccode\u003e自我懷疑\u003c/code\u003e，對我來說反而是自我懷疑或者失去自我讓我陷入憂鬱很長一段時間。\u003c/p\u003e\n\u003cp\u003e這樣的狀況不是第一次，只是因為一次太多事情接連著發生，所以又陷入的自我懷疑的狀態。\u003c/p\u003e\n\u003cp\u003e在這次當我又發現自己失去自我，也失去了人生的步調，我很著急也很挫敗，急著想要趕快把人生的節奏的調整回原先的步調，且急著想要尋找自我。\u003c/p\u003e\n\u003cp\u003e我大概連續一個月都是自己和自己在打架以及矛盾的狀態，十分的痛苦，我也不知道我該做些什麼事，來改善這樣失去自我的狀態。\u003c/p\u003e\n\u003cp\u003e隨著同事和我介紹了人類圖，我開始去了解一些關於自我的設定。\u003c/p\u003e\n\u003cp\u003e再加上我同事其實是G中心有定義的人，在每天都和他密集聊天，以及昨天我們有約吃晚餐和深度聊天整個晚上，我對於自我的定義有著更深一層的思想。\u003c/p\u003e\n\u003ch2\u003e經驗分享\u003c/h2\u003e\n\u003cp\u003e從小到現在，我因為G中心未定義，常常在沒自信，自我懷疑，覺得沒有人愛我，不相信自己能達到，不相信自己的能力，一直不斷的發生這些事情。\u003c/p\u003e\n\u003cp\u003e補充一下這段經歷，其實我從小就知道自己喜歡什麼能量，有著什麼思想。可是說真的太容易被外界影響，即便知道自己的個性/喜好與理想，但也因為容易受到影響而開始自我懷疑， \u003ccode\u003e這是對的嗎？\u003c/code\u003e \u003ccode\u003e這是符合大家的觀念的嗎？\u003c/code\u003e \u003ccode\u003e這是符合社會大眾規範的嗎？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e如果看我blog的人應該也知道，我本身就是一個蠻反傳統的人，重視自我發展，思想/規劃很獨特和與眾不同。所以這也讓我在小的時候，甚至開始出社會時一直不斷的有自我懷疑的矛盾與困惑，因為我本人的思想和別人不同，容易受到影響進而檢視是不是自己的問題。\u003c/p\u003e\n\u003cp\u003e我的個人思想，給自己貼一個名詞標籤，我喜歡貼: \u003ccode\u003e革命軍\u003c/code\u003e 哈哈 XD，就是我覺得很多規則或者社會大眾的規範，我會有想用別的方法/或者思想來打破這些規則，證明不用照著規則走，也能夠成功，活得好。\u003c/p\u003e\n\u003ch2\u003e無法愛自己，向外求愛\u003c/h2\u003e\n\u003cp\u003e自我/自己無法給予自信與愛，因此向外尋求愛與方向。\u003c/p\u003e\n\u003cp\u003e這段話也更改我原先的解釋，很常我們會感受到，明明一個人好好的，為什麼談戀愛時，就變得很怕不被愛，很怕被拋棄，甚至被情人情緒勒索。\u003c/p\u003e\n\u003cp\u003e我認為在單身時，狀況良好時，你是愛自己的。但是一但進入兩人關係，因為原本就容易受到外界影響自我，所以一旦遇到的伴侶是不合適的人，便容易受他的影響。\u003c/p\u003e\n\u003cp\u003e講嚴重一點，一但原本很自愛的人，結果一直被伴侶給予 \u003ccode\u003e挑惕\u003c/code\u003e 跟 \u003ccode\u003e批評\u003c/code\u003e 的言語，那麼久而久之本身就會失去自愛，當家裡失火了，就會向外喊救援，剛好那個救援的人就是給予 \u003ccode\u003e挑惕\u003c/code\u003e 跟 \u003ccode\u003e批評\u003c/code\u003e 的人，那麼就會進入糟糕的循環，所以人類圖給出的解釋就是 \u003ccode\u003e為什麼被家暴者會無法逃離家暴者的手掌\u003c/code\u003e，因為被家暴者內心的自愛已經被奪去，他渴望的是家暴者的愛。\u003c/p\u003e\n\u003cp\u003e以下是我還沒修改後的原文:\u003c/p\u003e\n\u003cp\u003e在談戀愛時，剛開始我還能夠保有自我，還很愛自己，但隨著時間的過去，若我沒辦法感受到被愛，就會開始相信自己值得被愛，而需要伴侶的良好回應。\u003c/p\u003e\n\u003cp\u003e在剛進入戀愛關係時，我比較會像是暫時性的改變自己，以符合在關係中的角色，也就是說我會盡力 \u003ccode\u003e演好\u003c/code\u003e 作為一個女朋友/妻子應該要有的特徵，以及具備哪些行為才是一個女朋友/妻子在關係中該有的特質。\u003c/p\u003e\n\u003cp\u003e如果男朋友/老公對我不好，做出對我不好的行為舉止，甚至是批評辱罵，我會懷疑是不是自己不夠好，自己的問題，是不是自己不值得被愛，害怕被拋棄，我是否要對他更好。\u003c/p\u003e\n\u003cp\u003e因此，書上會說這樣特質的人很容易被家暴還離不開家暴者。\u003c/p\u003e\n\u003cp\u003e但是，這種 \u003ccode\u003e演戲\u003c/code\u003e 不可能是一輩子，沒有人能夠掩飾自己的本性很久，我大概到關係兩年後，我開始會感受到我被一股力量侷限跟限制。在第一任及第二任的戀愛關係中，我都因為後來受不了侷限，而提出了分手。\u003c/p\u003e\n\u003cp\u003e起初，我根本不了解為什麼自己會這樣，隨著看到人類圖的解說加上第二任戀愛關係的練習後，我發現原來我會在關係中 \u003ccode\u003e演戲\u003c/code\u003e，企圖演好一個女朋友的角色，然而那並不是我真正的個性，所以那些侷限其實是來自自我的聲音，我告訴著自己，我只是在演戲，我不應該困在這個角色中，當戀愛關係終止時，我也回到了自我應有的個性，脫離了 \u003ccode\u003e女朋友\u003c/code\u003e 的角色，回到 \u003ccode\u003e我\u003c/code\u003e 這個角色。\u003c/p\u003e\n\u003cp\u003e在戀愛關係中，G中心無意義對我造成很大的影響\u003c/p\u003e\n\u003cp\u003e補充解釋：所以看到上面的描述時， \u003ccode\u003e脫離了女朋友的角色，回到我這個角色。\u003c/code\u003e 代表著其實G中心空白的人是有 \u003ccode\u003e自我\u003c/code\u003e 的，只是暫時被環境受到影響。\u003c/p\u003e\n\u003ch2\u003e即便工作順遂，能力強，還是會自我懷疑\u003c/h2\u003e\n\u003cp\u003e在進入我原本給出的內容時，一樣需要補充。\u003c/p\u003e\n\u003cp\u003e在獨處時，其實我對我自己的工作能力是蠻有自信的，並非自大，而是我知道我自己在這方面真的是很努力，犧牲很多玩樂時間來讀書跟研究，有同樣的能力我對自己感到自信與快樂。然而就像我說的很容易被外界影響，當處在不好的環境時便很容易受到影響，進而開始懷疑自己的工作能力。\u003c/p\u003e\n\u003cp\u003e以下是原文:\u003c/p\u003e\n\u003cp\u003e讓我們來看看我在工作上的狀況，在工作上，我還蠻容易受到環境的影響，如果環境是一個鼓勵員工說出真話的公司，我就會跟著一起說出真話。\u003c/p\u003e\n\u003cp\u003e如果我在傳統的老公司，恩....，也許是我本身就不愛傳統，所以我還是會很反抗吧XD，但是確實有受到環境的影響，我有變得比較順從服從。\u003c/p\u003e\n\u003cp\u003e最直接受到的會是來自主管/老闆的質疑，這也是對我來說最致命的問題，我會因為主管的稱讚而變得對自己的工作能力有自信，也會因為他的批評而對自己的工作能力失去信心。\u003c/p\u003e\n\u003cp\u003e就像這份工作是我第二份工作，在第一份工作，靠著幸運遇到mentor，以及自己的努力跟環境，我累積了很多經驗跟能力。剛進第二間公司時，其實對於眼前的工作非常容易就能做好。但也許氣勢太強，得罪到了主管。不久後，我的主管開始會對我做的工作內容挑惕批評。\u003c/p\u003e\n\u003cp\u003e一次，兩次，無數次，我被主管批評到失去自我，又開始自我懷疑，然後我更努力的想盡辦法增進自己的工作能力。\u003c/p\u003e\n\u003cp\u003e一直以來我因為對自己的工作能力不滿意，我會一直增進我的工作能力，增進我的技術能力，背後原因其實就是因為我永遠都覺得自己不夠好。\u003c/p\u003e\n\u003cp\u003e以上，我會憑藉著外界對我的行為來判斷自己的價值。\u003c/p\u003e\n\u003cp\u003e然而這並不是對的，而且極其容易因為環境，不好的人而讓自己陷入痛苦矛盾的深淵。就像是其實我自己的能力並沒有這麼弱，也會因為主管可能是有意或者故意的批評，影響自己，失去自己。\u003c/p\u003e\n\u003cp\u003e所以，看到上面的原文時，其實可以感受到在第一份工作時有遇到對的環境跟人，所以自我的能力提升很多。但是在第二份工作時，由於遇到了錯誤的人，所以在內心產生很大的拉扯。\u003c/p\u003e\n\u003cp\u003e當然第二份工作的同事們都很好，也因為我有這些經歷，我才能夠更對我自己更了解，也才能寫出這篇文章。\u003c/p\u003e\n\u003ch2\u003e所以，我是誰？\u003c/h2\u003e\n\u003cp\u003e針對這個主題在做補充，我其實是知道我是誰，而且從小就知道，特別是在獨處時，特別能夠展現出來。\u003c/p\u003e\n\u003cp\u003e我能夠拿筆在紙上寫下，我認為自己的一些個性上或者思想上的觀念。但是，在接觸到不同的環境跟人事物時，我會暫時的受到影響並暫時改變自我，我會以為那些環境給予的是真正的自我。然而，這就是為什麼我在上面的文章有描述，必須學習分辨什麼是真正的自我，什麼是受到環境影響的結果。\u003c/p\u003e\n\u003cp\u003e以下是原文:\u003c/p\u003e\n\u003cp\u003e上面其實有描述到，我會一直想盡辦法尋找我是誰，但是在我和同事聊天後，我才發現。其實我根本就不知道自己是誰，我也從未尋得答案。\u003c/p\u003e\n\u003cp\u003e從小開始，我就無法意識到自己是誰，國小時期，我感覺自己沒有個性，我當時覺得快樂的時間，是我在看一步日本動漫 \u003ccode\u003eOne Piece 航海王\u003c/code\u003e。後來我才知道，這個漫畫裡面的內容有著挑戰，冒險，創新跟勇敢，都是我喜歡的元素及特性。國中跟高中我遭受到嚴重的霸凌，我沒有自我，所以我融入他人的環境，對於別人的霸凌跟質疑，我並不知道怎麼處理，反而是自我懷疑，嚴重的自我懷疑。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e是因為我胖嗎？因為我醜嗎？還是因為我很怪呢？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e大學開始比較自由，但也許是沒有固定的方向也沒有固定的自我，當我嘗試事項時，是非常的不穩定，沒有固定方向，胡亂嘗試，且曾經沈迷於網路遊戲。\u003c/p\u003e\n\u003cp\u003e真正開始認真，是在研究所時，我下定決心要唸研究所，我對我的人生我自己，開始想認真的經營我的人生，我很積極的去接近去嘗試任何會讓我感到快樂，感到激勵的事情。\u003c/p\u003e\n\u003cp\u003e然後，我意識到靠近這些能量我會快樂，我做這件事我會快樂，我就很認真的去做。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e慢慢的，我會意識到，我仍舊不知道自己是誰，但我持續做這些我喜歡的事情，因為我知道我想成為這樣的人。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e大概是我小學五年級開始，我開始做一件事，我開始會把我遇到我喜歡的特徵/元素，寫在紙上/筆記本，我會把喜歡的東西寫下來，讓我感覺快樂，興奮，激勵的事項，我會寫在筆記本上。寫完了再買一本，寫在另外一本書上。\u003c/p\u003e\n\u003cp\u003e直到現在，我是使用google 的 keep 紀錄，當我遇到喜歡的能量，我會用手機記錄在keep上，或者我乾脆就寫在我的網頁上。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e那個我以為我已經找到了我自己是誰的答案，其實是我找到了我喜歡的事情，我想要變成的模樣，所以我想靠近並學習成為那樣的個性。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e最後，在對原文給出解釋，上面包括 海賊王 給出的能量，以及我自己在紙上撰寫自己喜歡的特點，其實正是因為這些事物有和真實的自我有連結。\u003c/p\u003e\n\u003ch2\u003e觀察我自己\u003c/h2\u003e\n\u003cp\u003e我同事是個G中心有定義的人，那天晚上當我跟他聊完天後，我突然發現很多我以前從來沒有注意到的事情。\u003c/p\u003e\n\u003cp\u003e對於G中心有定義的人，他們能夠透過自己的想像，想像出有一個別人看著自己，他們能夠輕易的了解自己給人是什麼形象，是什麼個性。\u003c/p\u003e\n\u003cp\u003e然而，我沒有辦法，我才發現，原來我很少注意我自己。\u003c/p\u003e\n\u003cp\u003e睡醒來摸摸自己的臉，摸摸自己的身體，照鏡子，將注意力落在自己身上，這都是我很少做的事情。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我總是很在意別人的想法，卻從來沒聽過自己的心聲。我總是很認真在做我喜歡的事情，有時候還會忘記好好的照顧自己\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我只能夠以我本人的角度出發，從小我就沒有辦法想像我自己在別人的眼中是什麼的樣子。\u003c/p\u003e\n\u003cp\u003e我跟我的同事們朋友們，我常常就是跟他們說，我覺得自己很粗魯，很像男生，尤其聲音也很低音。我應該是個很兇悍，很兇猛，很軟弱，很愛哭。\u003c/p\u003e\n\u003cp\u003e結果我的朋友們總是說: \u003ccode\u003e你很浪漫\u003c/code\u003e, \u003ccode\u003e你很有少女心\u003c/code\u003e, \u003ccode\u003e活潑勇敢\u003c/code\u003e, \u003ccode\u003e激勵人心\u003c/code\u003e, \u003ccode\u003e熱情洋溢\u003c/code\u003e，\u003ccode\u003e單純\u003c/code\u003e，最近他們都會跟我說，跟我聊天很快樂，很單純就能獲得快樂。也有的朋友聊完天後，他們都充滿動力繼續生活。\u003c/p\u003e\n\u003cp\u003e我發現，我以為別人眼中的自己，跟別人實際上跟我說他們感受到的我，完全不同。\u003c/p\u003e\n\u003cp\u003e這讓我感到十分疑惑，也很喜歡詢問別人，我到底在他們的眼中，給人是什麼個性？怎麼跟我自己真正了解的自己相差這麼多呢？\u003c/p\u003e\n\u003cp\u003e和我同事吃晚餐的過程，他再度看著我，對著我說\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e甜點很好吃嗎？我看你吃的很快樂，整個身體都在動！\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這句話突然點醒我，其實我真的沒有注意自己當時的樣子，然後我開始回想我表姐也曾經跟我說過一樣的話\u003c/p\u003e\n\u003cp\u003e我才發現其實我很少在觀察自己，我都是透過別人的回應，來了解自己，透過命理解說來了解自己，我並沒有真的觀察我自己當下做的行動跟行為舉止，給人的感覺。\u003c/p\u003e\n\u003cp\u003e我再仔細回想後，我發現我沒有辦法自己觀察自己，我也沒有辦法想像我是別人，然後看我自己。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你既然沒有觀察自己，那你是怎麼判斷自己粗魯，很像男生的呢？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e同事再度提出疑問，既然我本人都不知道我自己本身在別人眼中是什麼樣子，為什麼我內心會斷定，給自己 \u003ccode\u003e粗魯\u003c/code\u003e, \u003ccode\u003e像男生\u003c/code\u003e 的樣子呢？\u003c/p\u003e\n\u003cp\u003e於是，我就回答，我看到 \u003ccode\u003e別人\u003c/code\u003e 像是很可愛的女生，他們有著可愛的行為舉止。我會覺得我不像那個女生，我會覺得 \u003ccode\u003e我沒有女生的樣子\u003c/code\u003e，\u003ccode\u003e我也沒有像她那樣的行為舉止\u003c/code\u003e，所以我應該很粗魯，很像男生吧？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e所以，其實你也是透過觀察別人來了解自己？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我看著別人有什麼特質，我有，我就會覺得我是對方的個性。\u003c/p\u003e\n\u003cp\u003e我從來都不知道自己是什麼個性，什麼樣子。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我只能知道我喜歡什麼，但我不知道我自己是誰\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我同事還特別跟我說，他有觀察到我脾氣還算不錯，他發現我在表達 \u003ccode\u003e生氣\u003c/code\u003e 時，是用 \u003ccode\u003e笑\u003c/code\u003e 來表達。\u003c/p\u003e\n\u003cp\u003e表達悲傷，哭泣，憂鬱時，我都很正常，唯獨 \u003ccode\u003e生氣\u003c/code\u003e 時，別人會完全不知道我在生氣，他們無法透過我的外在，我的表情來得知我正在生氣。\u003c/p\u003e\n\u003cp\u003e就連在對主管無理的要求時，我也是笑著表達我的憤怒。\u003c/p\u003e\n\u003cp\u003e但對我來說，當下我是很生氣的，而且我真的非常生氣，但我的外表卻是很和平的表情。\u003c/p\u003e\n\u003ch2\u003e結論\u003c/h2\u003e\n\u003cp\u003e缺乏G中心的人，會像我上述的人生經驗，就在27歲的人生中，我跌跌撞撞，卻還是始終在追求自我。\u003c/p\u003e\n\u003cp\u003e我怕自己不值得被愛，也會向外尋求愛。我也會向外尋求自我價值。\u003c/p\u003e\n\u003cp\u003e我想對於G中心無定義的人說，其實我倒不覺得我們完全沒有自我\u003c/p\u003e\n\u003cp\u003e解釋說明，當G中心無定義時，必須順著你的權威來做決定。\u003c/p\u003e\n\u003cp\u003e我的權威是薦骨，所以某方面來說，薦骨就算是我的自我，這點也就對應了我上面有描述到，我在戀愛關係後期，我開始感受到束縛，因為我意識到，我其實是在演戲，演一個女朋友的角色，而莫名其妙的分手，也許就是薦骨的回應，它的回應就是 \u003ccode\u003e不要在演戲了，那不是自己\u003c/code\u003e 。\u003c/p\u003e\n\u003cp\u003eG中心無定義的人，需要仰賴 \u003ccode\u003e權威\u003c/code\u003e 跟 \u003ccode\u003e人生策略\u003c/code\u003e 來做決定，然而解釋說明很多人會覺得 \u003ccode\u003e沒有自我\u003c/code\u003e 是一件很挫敗的事情，事實上我也這麼覺得，但是當看完解釋後，我反而覺得鬆了一口氣。\u003c/p\u003e\n\u003cp\u003e看看解釋怎麼說：\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你是來到世上適應身邊的人事物與環境的。因為你沒有固定的自我，也就是沒有固定的形象，所以你與什麼人在一起，你就會適應並變得像那些人。你可以融入到不同的環境與人事物裡。所以，你尋找自我身分認同的方式，來自於與「對的人」建立關係，然後變成像他們。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e對於G中心無定義的人，他們會想找尋自我，但是最好的解法就是停止尋找自我。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e綜合以上兩句，我們不該再一直尋找自我，然後給自己過多的壓力，因為我們本來就是相對於沒有自我的人。\u003c/p\u003e\n\u003cp\u003e那會很可怕嗎？\u003c/p\u003e\n\u003cp\u003e優點就是: 沒有自我的人，其實能夠很容易的 \u003ccode\u003e融入新環境\u003c/code\u003e ，也就是說不用害怕變動或者遇到新的人, 事, 物。\u003c/p\u003e\n\u003cp\u003e但是要注意的一點則是: 也很容易受到環境, 人, 事, 物的影響，進而影響自己真正原本的想法 (權威, 人生策略)。\u003c/p\u003e\n\u003ch2\u003e解法\u003c/h2\u003e\n\u003cp\u003e最後的解法就很重要了，經過一番深思後，我決定再修改一下解法。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你要能夠學著獨處，讓自己有時間能夠暫時和外在環境保持距離，藉以回歸到最真實的自我，檢視真實的自我是什麼樣子。然後學習分辨什麼是真實的自我，什麼是來自外在環境給予的。根據人類圖上自己的權威與人生策略還有以往的生活經歷來選擇對的環境對的人事物。學著能夠同時保有自我，又能夠妥善融入新環境。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e學著獨處，暫時和外界斷掉聯繫，藉以回歸初衷，找回自我\u003c/li\u003e\n\u003cli\u003e你要分清楚哪些是自己真正想要的，哪些是自己的個性或者自己的情緒。哪些是別人帶給你的影響，哪些是別人的想法，要注意懂得分辨別人的想法跟你的想法，不要輕易受影響。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e尋找自己喜歡的事情／興趣 / 環境，任何讓自己感到快樂，感到激勵的事情跟環境，然後去做，去變成那樣的人\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e根據以往的生活經驗，慢慢了解什麼是適合你的環境和人事物\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e目前我認為自己很喜歡: \u003ccode\u003e挑戰\u003c/code\u003e, \u003ccode\u003e認真\u003c/code\u003e, \u003ccode\u003e創新\u003c/code\u003e, \u003ccode\u003e勇敢\u003c/code\u003e。我喜歡的環境是，新創公司, 大學，那種充滿夢想跟衝勁的環境。我也喜歡團隊合作的感覺，一起合作努力把產品做出來。我也喜歡一個地方充滿著不同文化或不同國家人事物的地方。\u003c/p\u003e\n\u003cp\u003e也喜歡小學或者小學生，因為會讓我想到以前小學時，我很單純去喜歡一件事，很勇敢且熱情地去投入。\u003c/p\u003e\n\u003cp\u003e就這樣，我透過不斷嘗試，不斷接觸不同的人事物，然後我慢慢去發現，我喜歡怎麼樣的環境, 生活跟人，慢慢的去勾勒出我想成為什麼樣的人，想到什麼環境，想做哪些事情。\u003c/p\u003e\n\u003cp\u003e然後就去做，就朝那個方向走。\u003c/p\u003e\n\u003cp\u003e就會有人生的方向跟了解自己喜歡的元素。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e不要硬是想盡辦法尋找自我，而是透過不斷的嘗試跟接觸找出自己喜歡的事情，然後認真的去執行。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這麼一來，我們就找到了新的自我，找到了人生的新方向，認真去執行自己喜歡的事情時，也就往往不用擔心不被愛或者被質疑。\u003c/p\u003e\n\u003cp\u003e到最近這一兩年，我會許願告訴自己，我希望我能進什麼環境，接觸到什麼事情。往往在那之後，我就會進到相對應的環境跟遇到所想的事情。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e許願，規劃一個夢想。然後認真的去執行，去挑戰，去實現它們\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[2021/01/23 更正解釋]\u003c/strong\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"48:T6e80,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在歷經年尾正值今年與明年運勢交接過渡期，2021年1月1日，我已經感受到新的一年運勢開始進入了我的生活。\u003c/p\u003e\n\u003cp\u003e在2020年年尾，我在同事的指引下，進入了人類圖的探險，首次聽聞是我在2019年7月某次和一群創業夥伴們去花蓮時接觸到人類圖。\u003c/p\u003e\n\u003cp\u003e但當時網路上完全沒有相關知識，我看著我的圖發呆，這是我的圖但是我看不懂怎麼解讀他。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e也許還不是時機吧\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e2020年年末，就像集合了一整年蓄勢待發的力量，一次湧上砲轟我的人生\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e為什麼是砲轟？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e因為我一次被這股強大的力量推下山谷，就像那些神啊站在天上座落在宇宙中觀賞著我正在地球努力爬上山，但是卻給了我一腳往下踹，直接就讓我摔落谷底。\u003c/p\u003e\n\u003cp\u003e先是被男友通知失戀，再來是被老闆逼退，最後是連玩的
