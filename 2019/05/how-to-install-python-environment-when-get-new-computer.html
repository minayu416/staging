深刻，第一週大部分都是HR人資或者獵頭顧問的訪談，幾乎整週都排滿，每天都有面試。第二週則大部分都被發技術考試，像是3題遠端技術考試，40題選擇題問卷，反正就是被烤焦的節奏。\u003c/p\u003e\n\u003cp\u003e我從一開始懼怕技術考試，到後來也很老神在在了，因為我發現大部分的題目都差不多，都能在時間內寫出答案，無論是第一次遇到的題目，還是以前遇過的，雖然不是最佳解，但至少能夠在時間內寫出答案，已經增加了很多自信心。其中包括線上Coding給面試官看，有兩家公司都要求這樣面試，沒想到在Youtube影片中的故事情節，自己居然真實遇到了，自己就是面試者，好神奇啊！\u003c/p\u003e\n\u003cp\u003e有被考過當場出一題題目，然後20分鐘內要解出來，但我不是高手，所以我沒辦法在20分鐘內寫出完美的最佳解，只要求自己20分鐘內別追求完美逼死自己，首要的任務還是可以做出來為主。在有限的時間下(專案時程)，能讓程式效率跟解法最優化才是重點，但不太可能達到完美就是了。\u003c/p\u003e\n\u003cp\u003e接著第三週，大部分都是過了技術考題，然後三面，有的是二面，因為技術考題要先做完，才會面試。\u003c/p\u003e\n\u003cp\u003e印象最深刻的是去一家新創公司面試，從頭到尾三個小時都在聽面試官問很多艱難的題目定人，然後一一陸續解釋，那場面試真的是身心俱疲。\u003c/p\u003e\n\u003cp\u003e但我真的覺得，面試很重要，尤其是要去公司看環境，因為一個公司的環境能夠看得出來他們愛不愛惜員工跟你以後來這工作會不會待得愉快。\u003c/p\u003e\n\u003cp\u003e一樣天天面試，然後甚至面試排到了隔週二，面試面到後來我整個人就像元氣被抽光，已經很不想面了，不想再自我介紹了。\u003c/p\u003e\n\u003ch3\u003e因緣際會下的offer\u003c/h3\u003e\n\u003cp\u003e透過獵頭介紹工作真的很方便，不用自己在一家一家的去找，一家一家去看內容，獵頭都會幫忙看履歷，然後看公司的狀況跟內容，完全不用去處理跟公司的去跟回。\u003c/p\u003e\n\u003cp\u003e但大部分獵頭介紹的職缺跟原先我最開始最想要挑戰「工作能使用到英文交談」的理想差很遠。\u003c/p\u003e\n\u003cp\u003e中間，我為了還是想要實現自己的理想，也就是嘗試挑戰看看有沒有全英文工作環境的公司，我打開了104，快速的勾選\u003ccode\u003e外商資訊\u003c/code\u003e，找到了一家外商資訊公司的後端工程師職缺，各方面條件都很符合自己目前的狀態，我就秉持著自己的理想，主動投遞了該公司的職缺，然後再把104的履歷關起來。\u003c/p\u003e\n\u003cp\u003e投遞過後，沒有馬上收到消息，我還在獵頭介紹的公司面試中水深火熱，不知不覺的某天我突然接到2通未接來電，我直覺拿了電話去網路上找，居然是我主動投遞的外商資訊公司打電話過來，於是我立刻回電過去，然後讓人資先做簡單的電話訪談，接著約隔週一要約全英文面試。\u003c/p\u003e\n\u003cp\u003e雖然說是主動投遞的公司，但當下可能內心被另外一間獵頭介紹的公司吸引，所以在面試這家公司前，並沒有太多緊張的情緒，更多的是很希望趕緊面完XDD\u003c/p\u003e\n\u003cp\u003e也許是抱持著這樣的心態，我很順利地用全英文的溝通，通過了長達三小時的面試，被團隊的管理者認可，推薦給美國團隊的管理者做二面。也很感謝台灣團隊的管理者在二面之前約了一小時的時間特地跟我講注意事項。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e請你輕鬆地做自己就好，表現出你在一面時那樣最貼近自己個性的樣子\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e二面明顯比一面緊張許多，因為開始有得失心了，一面前我還沒想過自己喜歡這家公司，結果一面後的整個氣氛我很喜歡，到了二面我更是有得失心更是緊張更是害怕。\u003c/p\u003e\n\u003cp\u003e我幾乎忘了後設意識的概念，我的內心只想著: 「我要把我準備的東西都呈現出來且呈現的完美」。二面我表現的不是很好，我為此懊惱，因為我準備很多內容，但對方並沒有詢問這些我準備的問題，結束後我開始更強烈的得失心，覺得自己會失敗，怎麼感覺做的不是很好。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我很擔憂，真的。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e很失落的心情，一直告訴自己，都過去了，沒關係的，要是這次都沒中任何offer，那就趁過年時休息一下吧～\u003c/p\u003e\n\u003cp\u003e隔天，在和別的公司面試時，我餘光喵到了有人打電話給我，那個號碼化成灰我都認得，就是這家公司的電話，我巴不得馬上接起來哈哈。\u003c/p\u003e\n\u003cp\u003e結束和別的公司的面試後，我馬上回電給人資，他先恭喜我完成了整個流程，並安撫我說應該是會上的，不要擔心。\u003c/p\u003e\n\u003cp\u003e然後週一，我就拿到了offer。我並沒有等待接下來的面試都面完，而是開心發瘋似的，馬上回簽offer給對方。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e一但確定這就是我要的，我就會立刻熱忱的衝刺。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e是說，好像每次獵頭介紹的公司，我到最後都沒去，最後都還是去了我自己找的公司哈哈。\u003c/p\u003e\n\u003ch3\u003e技術 vs 軟實力\u003c/h3\u003e\n\u003cp\u003e進來公司工作兩週後，我還是針對\u003ccode\u003e技術\u003c/code\u003eor\u003ccode\u003e其他能力\u003c/code\u003e的議題感到茫然。\u003c/p\u003e\n\u003cp\u003e這次面試許多家公司的經驗，給我很大的震撼教育，首先在挑戰跨國工作時，我看到了很多需要\u003ccode\u003e多國外語溝通能力的專案管理人\u003c/code\u003e職缺，這讓我想到我在第一家公司工作時，後來進來的主管狠狠地以\u003ccode\u003e我比較喜歡外語，對程式沒熱忱\u003c/code\u003e為理由辭退我。以及在學習外語跟寫程式的路途中，我一直很矛盾，常常在打架，我很喜歡學外語，但我也不是不喜歡寫程式，常常覺得我的本業就是寫程式，學外語是否只當興趣就好？\u003c/p\u003e\n\u003cp\u003e但現在眼前就是擺著這類型的工作，但由於我先前常被人家的話影響，三心二意的沒學好，所以不敢挑戰。但這讓我堅信我的決定是對的，我不應該因為人家的不支持而放棄，如果我覺得學外語是我要的，那我就專心的學。\u003c/p\u003e\n\u003cp\u003e再來是在面試多家公司後，我發現一個蠻嚴重的問題，就是我的技術能力，好像在許多擁有同樣經驗的工程師中，算是弱的。\u003c/p\u003e\n\u003cp\u003e不知不覺我也有了兩年的工作經驗，從第一家公司開始，我從原本是前端比較熟，開始往後端去鑽研，在求職第一份工作時，誤打誤撞轉成了\u003cstrong\u003e後端工程師\u003c/strong\u003e，然後就一直在思考除了Python以外，\u003cstrong\u003e我是不是要學Java?\u003c/strong\u003e 我曾有許多次機會都碰到要學Java的狀況，但通常都只學了一點點，就遇到要不就離職，不然就是專案停掉的窘境。\u003c/p\u003e\n\u003cp\u003e後端工程師會有很多機會會遇到部署跟顧伺服器的部分，\u003cstrong\u003eDevOps\u003c/strong\u003e或者說\u003cstrong\u003eQA測試工程師\u003c/strong\u003e的方向，我也都有考慮過，但這就好像冥冥之中，當我要踏入時，就是會遇到不小心離職或者專案被停掉的窘境，很像在暗示自己，這個技能樹不屬於自己。\u003c/p\u003e\n\u003cp\u003e換到第二家公司後，我開始把後端的技能樹點深，在歷經更多實作經驗跟努力讀書的成果後，我慢慢開始看得懂\u003cstrong\u003e資料結構\u003c/strong\u003e跟\u003cstrong\u003e演算法\u003c/strong\u003e了，我也開始會實作Easy甚至是某些Medium的資料結構與演算法題目。然後我開始學習\u003cstrong\u003e設計模式\u003c/strong\u003e，並把這些概念運用在公司的專案上。\u003c/p\u003e\n\u003cp\u003e同時間，還主動挑戰了\u003cstrong\u003eIoT物聯網設備\u003c/strong\u003e串接的程式設計以及\u003cstrong\u003e資料庫欄位設計\u003c/strong\u003e，接著在離職前夕，我主動要求挑戰\u003cstrong\u003eMulti-thread\u003c/strong\u003e跟\u003cstrong\u003eAsync\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e我覺得後端的技能樹很深非常深，真的要鑽研的很深需要花超大量時間，我感覺自己即便很努力的學習，但就好像跟其他工程師相比，就是少了一點什麼。好像他們能鑽研得比較深，但好像我就沒有辦法鑽研的比較細節或基礎原理。\u003c/p\u003e\n\u003cp\u003e目前經歷過這段時間瘋狂面試後，我發現自己的\u003cstrong\u003e計算機概論\u003c/strong\u003e，\u003cstrong\u003e資訊網路\u003c/strong\u003e，\u003cstrong\u003ePython一些很底層的用法\u003c/strong\u003e，\u003cstrong\u003e多執行緒\u003c/strong\u003e跟\u003cstrong\u003e併行設計\u003c/strong\u003e非常的弱。\u003c/p\u003e\n\u003cp\u003e雖然有打算在今年都寫成任務，然後排進自己的生活開始慢慢k書，但目前進公司第二週的狀況來看，我短時間內(2個月內)，可能沒有太多機會可以把這些自己的弱項科目排程進來讀，更多的時間需要先花在學習工作的事物上。\u003c/p\u003e\n\u003cp\u003e我的技術能力算落，因為我在讀大學資管系時幾乎是沒在讀書，所以那些基礎理論很多我都不懂，就算碩士班回去繼續念，我學到的大部分也是怎麼用工具搞出專案，大學那塊原理基礎扎時的人，再往後工程師的職涯發展中，技術的部分便會發揮得十分吃香。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e那我呢？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e技術拼不過別人，我有什麼優勢？即便後天很努力的在拼了，但也是拼不過一開始就很認真在學寫程式的人，拼不過大學就認真學習的人。\u003c/p\u003e\n\u003cp\u003e所以我到現在還是十分的茫然，到底屬於我的角色是什麼？屬於我的人生道路又是什麼？我變得跟其他一般的軟體工程師不同，我要努力讓自己變得跟他人一樣，還是去選擇嘗試看看另批另外一條不一定會成功的道路呢？\u003c/p\u003e\n\u003cp\u003e我能在會議中協調需求，當主持會議的人，我可以透過自己的力量以及不是這麼強的技術能力，夠熱忱自己做出屬於自己的作品或說產品，但在把技術鑽研到最深的能力，完全是缺失的。\u003c/p\u003e\n\u003cp\u003e在這次的面試中，我意識到這個很大的問題點，到現在我也還在思考這個問題。這似乎攸關乎我的未來，五年後我想成為怎麼樣的人，然後我再回推自己現在應該要專注在哪個方面的發展。\u003c/p\u003e\n\u003cp\u003e問題是，我發現每隔幾年我的想法就會改變，似乎目前還沒有一個很明確的，我想成為什麼角色的定義存在，但我知道目前我想的做事是什麼。\u003c/p\u003e\n\u003cp\u003e也許這陣子我還是會很茫然，然後繼續我的職場旅行記故事，這次旅行到了哪個公司，就好好的學習跟經歷這一切，學想學的事情，做想做的事情。\u003c/p\u003e\n\u003cp\u003e生命會為你找到答案，也許那些讓你覺得\u003ccode\u003e自己不適合\u003c/code\u003e, \u003ccode\u003e自己哪邊弱\u003c/code\u003e的環境或事物，本身就不是適合自己的人事物吧？\u003c/p\u003e\n\u003cp\u003e最後還是老話一句，跳脫社會價值認定的人生\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e做自己喜歡且想做的事\u003c/li\u003e\n\u003cli\u003e勇敢挑戰跟冒險\u003c/li\u003e\n\u003cli\u003e願意學習跟體驗新經驗跟新知識\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e勇敢走出屬於自己獨特的道路。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我的旅程還持續的在進行中...\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"39:T5f5a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今天特定起了個大早，其實也沒多早XD，早上九點醒來。\u003c/p\u003e\n\u003cp\u003e至從離開上份工作後，長達半年多的時間我都在家自己開發自己的軟體，這是我個人的夢想之一。但是在家的生活就是，可以要多晚睡，就多晚睡XD\u003c/p\u003e\n\u003cp\u003e享受深夜時期專注開發的時光，也是很不錯的，但其實我發現晚睡真的是會蠻影響心情。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[2023/03/26 更正解釋]\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我最近特別針對G中心空白寫了一篇文章，建議第一次看本篇文章的讀者可以先看新的文章，因為我發現早期的文章除了G中心空白之外，可能也參雜了意志力中心空白的內容。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://minayu.site/2023/03/human-design-g-center-not-define-3/\"\u003e[人類圖探討] 聊聊G中心空白及未定義的茫然人生 | 未來的方向？總是常常受到干擾？\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以及列出全部我撰寫和人類圖相關的文章列表: \u003ca href=\"https://minayu.site/2023/03/human-design-related-articles/\"\u003e[人類圖探討] 人類圖相關文章系列 - 自身經驗與心得分享\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e以下為此篇文章的正文\u003c/p\u003e\n\u003cp\u003e新年後的第一篇文章，就獻給人類圖了\u003c/p\u003e\n\u003cp\u003e因為最近這陣子觀察自我後，突然有了重大的領悟，個人非常的有感，再加上我因為這個領悟，離開了不適合自己的人跟環境，讓自己又慢慢地重回歡樂，並穩固自我價值。\u003c/p\u003e\n\u003cp\u003e我希望這篇文章可以比較簡短，但又可以解釋的很清晰。因為這幾天有點忙，我怕再拖下去，就沒有時間撰寫了QQ\u003c/p\u003e\n\u003cp\u003e那我們開始吧？\u003c/p\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003e先提及一下自己前一篇寫的文章:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://minayu.site/2021/01/human-design-g-center-not-define/\"\u003e[人類圖探討] 來說說G中心空白及為定義的心得感想 | 不斷向外尋找愛與方向 ｜ 我是誰？ 會有人愛我嗎？\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e挖，沒想到這篇文章已經過了一年了，他是我之前剛失戀時，歷經了兩段很痛苦的戀愛經驗，再歷經離職前被職場逼迫離職後，自我價值感一下降落到最底，我經歷了1個多月每天自我懷疑的時間，直到後來才慢慢的走出，所以寫下了那篇文章。\u003c/p\u003e\n\u003cp\u003e非常的長，我現在回來看雖然有些觀念也許不能這麼一偏概全，畢竟每個人狀況都不同，但都有把我當時的想法記錄下來了。\u003c/p\u003e\n\u003cp\u003e最近，我算是歷經錯誤的人跟環境，也是歷經了2-3個月的糾結跟自我折磨，直到前幾天才發現自己由於G中心空白緣故會一直反反覆覆的在意，直到昨天才釋懷，所以想撰寫文章記錄下來。\u003c/p\u003e\n\u003ch2\u003e來介紹一下G中心\u003c/h2\u003e\n\u003cp\u003e點進來應該都有看到開頭的圖，我這邊在發一次這張圖\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2021/01/screen-shot-2021-01-16-at-8.18.07-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這張圖我在前一篇文章也有使用，這次在使用一次。\u003c/p\u003e\n\u003cp\u003eG中心 就是上圖圖中，最中間，箭頭指到 \u003ccode\u003eG中心\u003c/code\u003e / \u003ccode\u003eG CENTER\u003c/code\u003e 的位置，如果你的人類圖那個位置是空白的，代表你的 G中心是空白，亦或者說是 \u003ccode\u003e未定義\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e在人類圖九大能量中心中，空白/未定義的區塊不單單只是代表 你沒這方面的天賦，更多指的是這輩子你要克服的功課/問題。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eG 中心\u003c/code\u003e 代表的是: 自我，愛，方向，自我價值，愛自己，喜歡自己，我是誰？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e當 \u003ccode\u003eG 中心\u003c/code\u003e 能量不穩定時，你會: 不斷向外尋找愛與方向\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eG中心有定義的人，能夠自愛，感受到自我的存在，擁有強大的自我，感受到愛與擁有自己固定的方向。\u003c/p\u003e\n\u003cp\u003e然而，G中心無定義的人，解說是這樣寫的:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e就代表你此生都不會有穩定的自我。你不知道自己是誰，你沒有固定的方向，也沒有固定的愛。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我在上一篇文章是提倡: \u003cstrong\u003eG中心未定義的人，代表著你其實有 \u003ccode\u003e真正的自我\u003c/code\u003e ，可是很容易受到外在的環境與人事物影響，而暫時改變了你的自我/你的想法。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e經歷這次的糾結後，我對這段話甚至是G中心空白有比較大的一個改觀。\u003c/p\u003e\n\u003cp\u003e一樣給出人類圖報告給出的建議:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你是來到世上適應身邊的人事物與環境的。因為你沒有固定的自我，也就是沒有固定的形象，所以你與什麼人在一起，你就會適應並變得像那些人。你可以融入到不同的環境與人事物裡。所以，你尋找自我身分認同的方式，來自於與「對的人」建立關係，然後變成像他們。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch2\u003e我的觀察\u003c/h2\u003e\n\u003cp\u003e在報告書上說，其實有43%的人，G中心都是空白的/未定義的，代表著其實世界上有很多很多的人G中心是空白的，搞不好你周圍的朋友或親人就有些是G中心空白的人。\u003c/p\u003e\n\u003cp\u003e而我觀察自己，再加上有幸我的朋友們都會一起討論人類圖，還有我有時候會去偷看父母親的人類圖XDDD\u003c/p\u003e\n\u003cp\u003e我的朋友有的也是G中心空白，有的是G中心飽滿/有定義，我等等來說一下哪邊不同。\u003c/p\u003e\n\u003cp\u003e先說說空白的朋友，我發現G中心空白的人，大部分會有這些特徵:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cul\u003e\n\u003cli\u003e很容易自我懷疑，很容易沒自信，懷疑自己辦不辦得到，甚至會沒自信嘗試或者沒自信離開不適合的人事物 (除非被逼到極致)\u003c/li\u003e\n\u003cli\u003e常常沒辦法感知自我的樣貌，很常常去問別人: 你覺得我是一個怎麼樣的人？給人什麼感覺？很試圖去找一些大眾化的標籤來貼在自己身上，尋找自我價值\u003c/li\u003e\n\u003cli\u003e不健康不穩定時，甚至貶低自我去迎合別人或環境，或者過度自滿\u003c/li\u003e\n\u003cli\u003e如果加上情緒不穩定，很容易會有焦慮，然後說出: \u003ccode\u003e對，我就是爛，我就是差，我差勁到了極點，都沒人要我了\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e最後，會向外去尋求自我價值的建立，比方說容易透過外界給予的\u003ccode\u003e批判\u003c/code\u003e，\u003ccode\u003e評論\u003c/code\u003e或\u003ccode\u003e讚美\u003c/code\u003e來定義自己目前的狀況跟自己的能力。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我自己是蠻常這樣的，而我觀察我一些G中心未定義的朋友們也是，大家尤其待在不適合的人跟環境時，特別容易引發自我價值缺失，最嚴重就是任由外界攻擊到自身心理，然後以貶低自己的方式，尋求外界的關注，關愛跟認同，藉此來回補自己的自我價值感。\u003c/p\u003e\n\u003cp\u003e特別容易遭受情緒勒索，深陷在被渣男渣女傷害的場景，或被家暴但不願離開，職場與人際霸凌跟排擠，我自己是這麼覺得。\u003c/p\u003e\n\u003cp\u003e那來看看 G中心有定義的朋友，他們呈現出來的樣子呢?\u003c/p\u003e\n\u003cp\u003e我有兩個很要好的朋友，他們的G中心都是有定義的 (其中一個我不太確定，但我覺得應該是)，我常常覺得他們就是:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cul\u003e\n\u003cli\u003e完全瞭解自己的風格，能夠根據自己的外貌跟內涵氣質選擇完全適合自己的搭配\u003c/li\u003e\n\u003cli\u003e很知道自己要的是什麼，不要什麼，適合什麼，不適合什麼，或者勇於嘗試去驗證自己適不適合\u003c/li\u003e\n\u003cli\u003e也是會遭受到他人給予的批評受挫折，但基本上是可以理性依據自己穩固的自我價值去做回擊或置之不理\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我最羨慕他們，就是他們能夠觀察自我的樣貌跟內涵，然後去找出適合自己風格的衣服跟風格物品。\u003c/p\u003e\n\u003cp\u003e這對於很多G中心空白的人，我們未必能夠觀察自我，我覺得我以前最大的一個問題就是，大部分都把焦點放在別人身上，我不懂觀察自己的概念。\u003c/p\u003e\n\u003cp\u003e也有段時期覺得，我只要套上AKB48 (一個日本偶像團體) 的衣服，我就會 \u003ccode\u003e看起來\u003c/code\u003e 像AKB48 的可愛女生，然後搞的自己四不像，內心仍舊覺得自己穿的差不多那個樣子，就是日系萌妹，但實際上我後來回去看我的照片我都覺得有很重的違和感XDD\u003c/p\u003e\n\u003cp\u003e也有段時期，覺得自己想變成炫雅，然後硬是給自己畫了眼線，弄上濃密的睫毛，買了露肚之類的衣服，結果穿在自己身上，又是另外一波嚴重的違和感。\u003c/p\u003e\n\u003cp\u003e後來學會多看看自己的照片，多錄影，對自己錄影，多照鏡子，才知道自己的樣子就是不適合這些打扮，然後不斷嘗試去慢慢找出適合的風格。\u003c/p\u003e\n\u003cp\u003e我有個G中心定義的朋友在一家蠻知名且大家的IT廠，那個公司文化是知名有嚴重的\u003ccode\u003e罵人\u003c/code\u003e跟\u003ccode\u003e責罵\u003c/code\u003e文化，我那個朋友在裡面也是遭受嚴重的羞辱跟責罵，但他還是有辦法待著一年半多，然後最後提離職。\u003c/p\u003e\n\u003cp\u003e我光想就覺得，如果是我被連續罵，搞不好早就嚴重自我懷疑，然後提離了，順便帶著很心裡重傷離開。\u003c/p\u003e\n\u003cp\u003e我朋友雖然也是受了不少壓力跟刺激，但我看他仍舊能保持穩固的自我價值，看起來很大器的享受在他美好的生活中。\u003c/p\u003e\n\u003ch2\u003e流程圖\u003c/h2\u003e\n\u003cp\u003e接著我畫了流程圖，根據我自己觀察我自己內心狀態，當然是總結自己在戀愛經驗跟職場滑鐵盧的各種慘痛糾結經驗。\u003c/p\u003e\n\u003cp\u003e大家可以參考看看，然後最下面會解釋要怎麼處理跟改善\u003c/p\u003e\n\u003cp\u003e首先是廣義的流程圖，就是遇到不適合/合適的人事物跟環境會有的大致上反應\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2022/01/screen-shot-2022-01-03-at-5.09.17-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e所以選對人跟選對環境很重要，正所謂好的人跟環境帶你上天堂，不好的人跟環境，讓你深陷泥沼，還相信對方是對的人跟環境，只需要時間跟磨合？只需要自己多退讓多忍耐？\u003c/p\u003e\n\u003cp\u003e接著看看，如果放到了戀愛關係呢？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2022/01/screen-shot-2022-01-03-at-5.09.29-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我不敢說適合的關係就這麼一帆風順，因為還沒遇到適合的(慘)，我舉朋友的例子的話，就是總會有幾個朋友讓你相處上覺得很舒適，你能感受到他正向的回饋，你們即便有衝突，也是理性的溝通，而不是一方用激烈的言語或者貶低的話語來針對你。\u003c/p\u003e\n\u003cp\u003e那，感覺上G中心空白好像如果自我價值不穩定，那其實很長深陷在不適合的關係中，但卻又無法自拔的選擇繼續待著。\u003c/p\u003e\n\u003cp\u003e拿我自己的例子來說的話，我在第二段戀情就是遇到了不對的人，但我第一次約會可能因為覺得可以嘗試看看，所以就繼續互動下去。其實第一次約會就可以發現說其實是不適合的，但仍然覺得可以試試看，我當下的狀況其實是三年空窗期，自我價值不穩，所以好不容易有男生追，我就答應，也透過有人追，代表有價值的錯誤觀念，緊緊死抓著對方。\u003c/p\u003e\n\u003cp\u003e剛開始我就知道不太對勁了，但也許是害怕失去這個好不容易有人追的機會，當下的想法是沒人追等於自己沒價值等於自己沒人愛很差。但忍耐了，算是隱藏自己的個性，硬是把自己塑造成好女友/好太太/溫柔/付出的樣貌。\u003c/p\u003e\n\u003cp\u003e默默陪伴，給予溫柔的建議，默默忍受，而後來換來的是對方貶低自己的工作，不支持自己的興趣，然後身材走樣常常用不堪入耳的字樣貶低我。接著我就真的自我懷疑，是不是自己哪邊做錯了，很希望獲得對方稱讚，然後開始過度付出，也絲毫感受不到任何安全感，卻又渴望對方關注，自我貶低，在這樣不對的狀態下輪迴著。\u003c/p\u003e\n\u003cp\u003e最後是我自己受不了內心的糾結，然後主動提分，事後回想才發現原來自己承受了這麼厚重的壓力跟不平等對待。\u003c/p\u003e\n\u003cp\u003e對於G中心不健康的狀態，人類圖的報告書有一段這樣的解讀:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e對於 G 中心沒有亮起顏色的你來說，不健康的狀態就是不斷沈迷於找出自己人生的下一步，或不斷尋找愛情，不懂放鬆，甚至貶低自己去得到一些位置!\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e接著，我們看看如果進到了職場關係跟環境呢？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2022/01/screen-shot-2022-01-03-at-5.09.40-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有沒有很常遇到一種狀況?\u003c/p\u003e\n\u003cp\u003e被主管勒索說要加班，不然案子做不出來 -\u003e 你因為害怕/覺得確實是自己的問題/想說利用加班付出努力取得讚賞 -\u003e 加了班，結果換來的還是主管貶低跟嫌棄說做得很糟糕，再回去重做 -\u003e 自我價值被否定，但是自我懷疑跟沒自信，覺得確實自己做的糟糕 -\u003e 再繼續付出努力 -\u003e 再度取得批評跟謾罵。\u003c/p\u003e\n\u003cp\u003e對於職場關係，我自己也有些經驗。\u003c/p\u003e\n\u003cp\u003e我在上份工作非常努力的工作，幾乎就是要求案子要完美呈現，不斷追求自己要進步，但是每每週會收到的就是主管把看不慣的地方挑出來，而我也照著做改善。\u003c/p\u003e\n\u003cp\u003e就這樣每週都有得挑，永遠沒有不被挑的一天，直到某天我才問:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e時間就這麼多，我們人也就這麼多，要怎麼做到每個點都很完美？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這才得到回應是，其實不用完美...，就是要在有限的時間內，做出60-70%的成品，如果可以/有時間再往80-90%前進。\u003c/p\u003e\n\u003cp\u003e再來，也有我一直很渴望獲得主管的稱讚，一直不斷精進自己跟改善每次工作流程，但最後因為公司決策關係，部門要被裁掉轉型，我不管再怎麼努力，換來的都是主管想要用各種言語霸凌把我們都趕走，讓我陷入嚴重的自我懷疑。\u003c/p\u003e\n\u003cp\u003e是我能力不足嗎？怎麼我努力了這麼久還是這麼差？\u003c/p\u003e\n\u003cp\u003e另外，除了以上大部分舉的例子都是比較負面些，報告書其實也給出這樣的解答:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e對於自己現在所擁有的身份認同感到過份自豪，例如說著:「看，我是什麼什麼醫生，什麼什麼律師」，卻不理解這些都不是「你」。你就是不知道自己是誰，你要學會接受這個事實，並讓命運為你揭曉，它將會帶領你走上對你來說正確的命運軌跡。你要接受自己有一點好像被朦著眼的感覺，同時信任人生會帶你到正確的環境遇見正確的人事物。你只需要信任它。命運是確實存在的力量。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e重新定義跟如何運用你的空白G中心？\u003c/h2\u003e\n\u003cp\u003e我有看過一篇文章說過，他擁有著空白G中心，然後受到社會價值的制約，他短短幾年內換了20幾份工作(我不記得有沒有這麼多)，也有可能一直更換戀愛對象。\u003c/p\u003e\n\u003cp\u003e如果對自己的自我價值已經感受不明確了，更渴望由外在環境給予自己能量，再加上旁人或者社會價值教你\u003ccode\u003e怎麼樣的環境才是適合你\u003c/code\u003e，很容易就把自己推到了不適合的環境，然後進行一段自我懷疑後，再換到下一個不適合的環境。\u003c/p\u003e\n\u003cp\u003e幾個觀念做個導正\u003c/p\u003e\n\u003ch2\u003e第一個觀念: 吸收你喜歡的事物，從中得知你想要什麼/你渴望成為什麼\u003c/h2\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e還記得上面有說過，G中心空白的人是來到世上適應身邊的人事物與環境的。因為你沒有固定的自我，也就是沒有固定的形象，所以你與什麼人在一起，你就會適應並變得像那些人。你可以融入到不同的環境與人事物裡。所以，你尋找自我身分認同的方式，來自於與「對的人」建立關係，然後變成像他們。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e所以你必須多去感受外界，可以多跟人交流，多變換不同的環境，多吸取外界的知識跟文化。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e哪些是好的，你喜歡的，你就拿個Memo或者記事本把他們都寫下來，哪些是壞的，你不愛的，感到不舒服的，也可以寫下來。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e透過外在你吸收到，你喜歡的人事物，來找出什麼是自己喜歡且想要的，比如說興趣或者個性或者文化，然後從中效仿去建立起自我價值，你想成為怎麼樣的人?\u003c/p\u003e\n\u003cp\u003e接著就去接觸那些你記錄下喜好的人事物，慢慢尋找，慢慢的找到適合的人與環境。\u003c/p\u003e\n\u003cp\u003e就算因此不小心接觸到不適合的人跟環境，你也可以在\u003ccode\u003e獨處時\u003c/code\u003e回想自己所喜好所嚮往的，告訴自己不是自己的問題，而是目前的環境不適合自己。\u003c/p\u003e\n\u003cp\u003e打個比方，我很喜歡一種人的個性，他會用正向的言語去鼓勵你多嘗試，或者你跟他說話時會覺得我沒被否定，反而這鼓舞了我去嘗試，不要害怕。\u003c/p\u003e\n\u003cp\u003e我比較常在西方國家的朋友們互動中找到這種感覺，雖然說不是崇洋，但確實很喜歡他們鼓勵你正向發展，多多嘗試或者每個人都是獨立的個體，不要跟隨社會價值觀起舞。\u003c/p\u003e\n\u003cp\u003e這就是為什麼我創立這個部落格的主旨，而我本身也很努力讓自己改觀，並發展屬於自己的一個個性跟與眾不同的生活。\u003c/p\u003e\n\u003cp\u003e雖說這樣我也還是常常會被不適合的環境影響，畢竟G中心空白的人，真的會去融入不同的環境，適合的的不適合的都會去融入。我個人覺得大部分的台灣人還是會比較遵從被社會渲染出來的社會價值觀，反而對那些 \u003ccode\u003e相比\u003c/code\u003e 下來不這麼符合社會觀的人給予質疑跟批評。\u003c/p\u003e\n\u003cp\u003e但只要去想想自己真正嚮往真正喜歡的人事物，遲早都還是會脫離不適合的環境跟有毒的關係，回到獨身一個然後重整自我價值。\u003c/p\u003e\n\u003ch2\u003e第二個觀念: 學會分辨不適合的環境跟人，然後就灑脫地離開吧~\u003c/h2\u003e\n\u003cp\u003e這就是我說的，不要讓G中心空白變成一個缺點，他學著利用他幫助自己遠離不適合的環境跟人。\u003c/p\u003e\n\u003cp\u003e如果不知道怎麼樣是適合的人或者環境，我們可以選擇\u003ccode\u003e離開不適合的環境跟人\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e可以磨合，可以努力，自己需要進步進修，也需要努力向上，但必須是在對的地方遇到對的人\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e讓你沒成長的環境，讓你常常感到自我懷疑，讓你感受到負面能量的場所或者關係\n遭受不平等待遇，感受到被對方貶低，質疑，謾罵，或者任何你的直覺感到非常不開心，甚至讓你失去自我，甚至讓你很精神匱乏的去煩惱\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e即便你沒自信，甚至是懷疑自我到覺得是自己的問題，如果有以上的的狀況，那這個環境或者人就是不適合你，請果斷離開，請不要覺得自己還可以再付出努力，以為可以改善，或者以為可以獲取認同來建立自我價值。也不要覺得是自己的問題，是不是自己很差很弱，千萬別這樣！\u003c/p\u003e\n\u003cp\u003e還有一點，適合的人跟環境會隨時間有可能變成不適合的。但不適合的，一開始就是不適合，不要抱有可以磨合或者忍耐下去的心態，也許真的有奇蹟，但一般來說一開始感覺到不適合不舒服，後面會很難扳回。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e建議遵從自己的內在權威去做決定\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e也許沒辦法立刻找到適合自己的環境，但可以先遠離不適合自己的環境，是吧？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e最後我分享一下自己的一些案例。\u003c/p\u003e\n\u003cp\u003e我人生中比較有印象兩次關係比較大，運用到G中心空白來做選擇的時機點，分別是\u003ccode\u003e選擇大學\u003c/code\u003e跟\u003ccode\u003e選擇第一份工作\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e還記得那時我在面試時其實是沒有想要去我後來就讀的大學面試，因為當時我很想要讀日文系，而我後來就讀的大學是申請資管系。\u003c/p\u003e\n\u003cp\u003e再經過很趕的面試後，我最後終於趕到了我就讀的大學，一進門衝到資訊系面試教室外，我感受到明亮且科技感的教室與外觀，很生氣勃勃且明亮的氛圍與氣氛，引導面試的學長姐非常的和藹可親，教授們也很好。\u003c/p\u003e\n\u003cp\u003e我當下就產生了一個，\u003ccode\u003e恩，這就我要的，我就想要這\u003c/code\u003e，即便這個科系不是我當時很想要的日文系。最後也覺得自己當時的選擇真的是很正確，我在大學度過了6-7年(含研究所)的生活。\u003c/p\u003e\n\u003cp\u003e在一個例子是第一份工作，有同時兩個offer拿到了，父母親比較喜歡另外一個公司，覺得老公司又穩定，但我自己實際去面試時，覺得那家公司的工作環境很昏暗，人資跟主管感覺都不是很尊重我，只是想隨便請一個員工進來。\u003c/p\u003e\n\u003cp\u003e相反的我後來選擇的公司，從一開始人資跟我後來的主管都很認真看我的履歷跟部落格，包括工作環境也是異常的明亮，開放式辦公室。我也是有一種\u003ccode\u003e哇咧，如果上了，我一定要來這啊\u003c/code\u003e的一股衝勁。後來選擇了，我很喜歡也不後悔，如果當時去另外一家公司，搞不好待不久又很痛苦。\u003c/p\u003e\n\u003cp\u003e再舉一個例子，我當時去年還在工作時，本來適合的環境，因為某些公司決策問題已經轉為不適合的環境，而我在主管的負面能量散撥下，開始了長達一個月的自我懷疑期，整個環境跟人都不對了，讓我每天都覺得是不是在這樣下去會產生憂鬱症，那種感覺很像是我這個精神在一個密不透風的黑洞裡，怎麼爬都爬不出來。\u003c/p\u003e\n\u003cp\u003e趁好幾次我有假的時候，我請假跑回去我的大學母校，以及風光明媚的淡水海岸，我突然感受到很開朗的氣息，生活充滿希望，未來充滿著衝勁。所以我暫時離開了不適合的環境，然後進入到適合的環境後，就發現其實是時候該離開公司了。\u003c/p\u003e\n\u003cp\u003e最後一個例子，也是我開頭說的，我最近的例子。\u003c/p\u003e\n\u003cp\u003e我在網路遊戲中認識了一個男生，我們一起練功然後產生了感情，但是在某個時段後，他變得開始很在乎他的裝備，他想要成為頂裝頂傷害的達人，於是開始結識其他人，運用其他人來幫自己達成目標。當然同時他為了追求那樣的境界，也讓我們的關係冷卻很多。\u003c/p\u003e\n\u003cp\u003e早在第一次約會時，我已經感覺到這個人不太適合，甚至更早，在我們聊天時，我已經覺得我們三觀不同了，但我不以為意，覺得也許慢慢相處跟磨合可以改變？\u003c/p\u003e\n\u003cp\u003e但隨著他的態度改變，我也陷入了自我懷疑跟糾結，他開始結識其他人，我為了跟他拉進距離，我也去結識那些人，但我發現我們磁場不合，因此發生了一些讓我很難過很悲傷的事情，\u003ccode\u003e他\u003c/code\u003e跟\u003ccode\u003e那些人\u003c/code\u003e嚴重的影響到了我的生活，即便只是在虛擬世界中，我還是歷經了兩個月自我懷疑跟糾結鑽牛角尖的時間。\u003c/p\u003e\n\u003cp\u003e即便如此，我還是一直很渴望獲得\u003ccode\u003e他\u003c/code\u003e的關愛，還是很想取得\u003ccode\u003e那些人\u003c/code\u003e的認同，於是我每天都在糾結跟不舒適的情況下掙扎，甚至滿腦子每天都在煩惱，而且這還只是虛擬世界的人際關係。\u003c/p\u003e\n\u003cp\u003e那我怎麼醒來的？\u003c/p\u003e\n\u003cp\u003e其實是因為我都有陸續在找工作，我有陣子沒工作，生活沒重心還容易這樣，想要透過虛擬世界的環境來取得外界的認同跟自己的身份，但是沒想到這些是不適合的人跟環境。\u003c/p\u003e\n\u003cp\u003e直到某天，我收到了面試通知，這就像把我整個人從虛擬世界抽身出來，然後我從那些面試互動跟經驗的互動，獲得了肯定跟認同，開始訂定努力的目標跟方向，這才讓我感受到正向的能量。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e所以，我明白\u003ccode\u003e他\u003c/code\u003e跟\u003ccode\u003e他們\u003c/code\u003e都不是適合的人，我就算再怎麼努力改變自己去融合別人，也沒辦法獲得認同，甚至產生糾結跟煩惱。於是我轉個念，便離開了這些關係，離開後我開始感受到我的人生正往上坡爬，許多許久未見的正面能量一湧而進。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e以上就是我這次的經驗分享，也許寫的不是很好，之後有新的領悟再回來修正，期望能幫到相同困擾的朋友們。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"3a:T71d3,"])</script><script>self.__next_f.push([1,"\u003cp\u003e太陽能監控平台是我在上一家公司做的第二個專案/產品，在上一家公司的職涯生活，約有前1/3的時間在參與實作路燈的專案。然後之後的2/3生活都專注在太陽能產業軟體開發應用。\u003c/p\u003e\n\u003cp\u003e陸陸續續做了兩三個和太陽能能源相關的專案及產品，在這段職涯中，我擁有了許多酸甜苦辣的回憶，包括在路燈專案後的程式能力開始大幅成長。能力成長了，責任也變重了，所需要負責的事情也變多了，漸漸成長為一個獨當一面且有深度的人。\u003c/p\u003e\n\u003cp\u003e在這篇文章中，我只會介紹與太陽能監控平台與資料數據分析相關的經驗分享，其他一些比較小的專案就不列於此。\u003c/p\u003e\n\u003cp\u003e當時有參與實作太陽能監控相關專案的，除了 \u003ccode\u003e太陽能監控平台\u003c/code\u003e 之外，後來還獨立開發一個效能比較高的數據收集程式，用了比較深的技術跟較精簡的程式碼。\u003c/p\u003e\n\u003ch1\u003e介紹 | 緣起\u003c/h1\u003e\n\u003cp\u003e2020年5月，路燈專案確定暫時中止開發時程，下一個案子是決定和同層樓的太陽能維運及業務部門合作，開發一個一頁式太陽能監控平台，然後掛在大電視上供人觀看。\u003c/p\u003e\n\u003cp\u003e起源其實是同時有另外兩家太陽能監控公司在實作太陽能監控平台，且其中一家公司的專案目前就擺在電視上。但當時的主管跟其他部門的主管希望製作網站的掌控權由我方掌控，因此在路燈專案暫時終止後，我們主管跟專家們就希望透過我們開發團隊的力量來開發一個自己製作的太陽能監控網站平台。\u003c/p\u003e\n\u003cp\u003e而這次是真的開始有在和IoT裝置的即時巨量資料奮鬥，真的有來自120多個遍佈台灣的太陽能案場，共計1000多個太陽能感測器每兩分鐘回傳即時資料。所以開發出來的後端程式需要能夠乘載這樣的巨量數據流動。\u003c/p\u003e\n\u003cp\u003e短時間的目標是能夠做出取代電視上別家公司製作的一頁式監控網站。也就是說首要任務是先透過後端接收巨量資料，處理，計算並分析出來的數據，整合至一頁式網站，然後可以放在電視上，讓眾人一目瞭然目前全台灣太陽能案場的即時狀況。\u003c/p\u003e\n\u003cp\u003e這個網站不只是提供監控即時狀況，太陽能能源研究的學者或專家也能透過這個網站呈現的各個數據來檢視是否有發電效率低下或異常的狀態。而太陽能案場維運人員也能夠透過網站上的數據即時得知目前有無設備異常或損壞。\u003c/p\u003e\n\u003cp\u003e而中後期計畫就會是將原本一頁式網站擴展到一個管理網站。\u003c/p\u003e\n\u003cp\u003e會具備智能分析及深度分析的功能，提供報表及計算更深層數據的功能。而維運方面則是期望能透過軟體的條件判斷，將設備異常的感測器與太陽能案場裝置自動化開啟成報修單，開發新的報修功能，能讓廠商及維運人員合作修復損壞裝置。\u003c/p\u003e\n\u003cp\u003e深度知識方面，當初還研究到需要計算變流器的傾斜角度，搭配一日即時太陽日射角度來計算最大效率發電量。\u003c/p\u003e\n\u003cp\u003eIoT裝置有趣的是，裝置由於會座落於各種戶外地點，極為不穩定，聽主管說當時有著裝置泡在水裡，有的經過日曬雨打，有的被有心人士破壞或偷竊及轉賣，一個工業級的裝置也花費不少金錢製作與購買，所以能夠實作與IoT相關裝置的軟體，已經是很新奇有趣也難得的體驗了。\u003c/p\u003e\n\u003cp\u003e也由於極其不穩定，所以必須要設計更多類似\u003ccode\u003e解決時間差\u003c/code\u003e，\u003ccode\u003e訊息過濾\u003c/code\u003e，\u003ccode\u003e訊息遺失\u003c/code\u003e，\u003ccode\u003e重補資料\u003c/code\u003e，\u003ccode\u003e重新計算\u003c/code\u003e，\u003ccode\u003e異地備援\u003c/code\u003e等其他解決方法來解決更多導致數據會有誤差的問題。\u003c/p\u003e\n\u003cp\u003e在這個產品，可說是學習到非常多，技術大幅成長，太陽能相關知識，軟體開發相關知識及許多商業價值的知識。\u003c/p\u003e\n\u003cp\u003e那接下來就來介紹本篇的重點: 太陽能監控平台與數據分析\u003c/p\u003e\n\u003ch1\u003e目標: 一頁式整合太陽能數據監控網站\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-21-at-4.07.39-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我用KeyNote 簡單化出了網站的架構，大概就是如圖，一頁式，然後放大放在電視機上。\u003c/p\u003e\n\u003cp\u003e來介紹網站中的各個部分含義，在這個網站中一共有六個部分，將從感測器收集的太陽能即時數據經過處理以及計算，最後輸出到這個網站中，一共分為：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e總覽 Summary\u003c/li\u003e\n\u003cli\u003e參考發電量/實際發電量\u003c/li\u003e\n\u003cli\u003e哪幾個太陽能廠產生最多電量 (日結算)\u003c/li\u003e\n\u003cli\u003e當地溫度 (即時)\u003c/li\u003e\n\u003cli\u003e營運狀態 (含六個狀態)\u003c/li\u003e\n\u003cli\u003e哪一個地區的太陽能廠\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e由於只是demo示意圖，所以有些細節我沒有畫上去，每個數據都是每兩分鐘即時更新，下方三欄會變動，因為總共有120個太陽能案場，所以分成台灣不同的市區每10秒換地區呈現狀態。\u003c/p\u003e\n\u003cp\u003e左上方的Summary就是呈現所有太陽能廠累積加總的數據，所以像是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e總共累積發電量\u003c/li\u003e\n\u003cli\u003e目前營運的太陽能案場\u003c/li\u003e\n\u003cli\u003e目前維修的太陽能案場\u003c/li\u003e\n\u003cli\u003e發電效率及達成率\u003c/li\u003e\n\u003cli\u003e減碳CO2量\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e還有更多指標沒有在上面呈現，加總大概有8-9項加總數據。\u003c/p\u003e\n\u003cp\u003e最中間的參考發電量及實際發電量看起來只有三欄指標分別為 (日/月/年的參考/實際發電量)，這一塊是整個網站中程式設計較為困難，計算上也較為困難的部分。\u003c/p\u003e\n\u003cp\u003e參考發電量: 是要經過一套數學公式將所有每兩分鐘的累加變流器數據加上每兩分鐘即時的日射數值及即時的溫度來去計算出來。\u003c/p\u003e\n\u003cp\u003e實際發電量: 就是計算目前實際的發電量。\u003c/p\u003e\n\u003cp\u003e還有一項指標是達成率，就是左邊%數的資訊，基本上就是 \u003ccode\u003e實際發電量\u003c/code\u003e / \u003ccode\u003e參考發電量\u003c/code\u003e 的百分比，就是一個計算出來的指標，顯示目前實際發電量發電達成了多少參考發電量。\u003c/p\u003e\n\u003cp\u003e這部分數據困難的是需要即時的資料外，還需要從每天早上5點太陽能廠開機開始的數據一直累積到即時的數據，所以必須從早上第一筆資料開始累計加總跟計算，漏了一筆就會有誤。\u003c/p\u003e\n\u003cp\u003e所以在規劃上需要做很多的防範措施以免萬一遺失資料，需要設計模擬推算出的資料取代為遺失的資料並標記為遺失，然後透過晚上回補資料的機制將遺失的資料補回。\u003c/p\u003e\n\u003cp\u003e右上方則是將當日發電量的太陽能廠由高至低排列(正確來說應該是按縣市的太陽能廠加總去比較)\u003c/p\u003e\n\u003cp\u003e下方的三欄會一起跳動，他們代表的是\u003c/p\u003e\n\u003cp\u003e左: 某個縣市的即時天氣\n中: 該縣市的所有太陽能案場即時狀態(有六個狀態，像是溫度異常或者設備損壞)\n右: 用地圖標示目前在哪個縣市\u003c/p\u003e\n\u003cp\u003e總共大約是用了2-3個月的時間將這個一頁式監控網站(Dashboard)給做出來，因為已經有別的公司做出正式運行的版本，所以大部分的時間都花在和正式運行版本對照，每個數字都需要準確，每個公式都要正確無誤，也就是說如果該公司私下有訂定一些規則去濾掉不規則的值或者一些其他的規則跟條件，我們是不知道，且要想辦法數字跟正式運行的網站一樣。\u003c/p\u003e\n\u003ch1\u003e太陽能案場內部裝置資訊\u003c/h1\u003e\n\u003cp\u003e其實這個部分是我最後才寫的，因為對於太陽能廠內部架構，一直到快離職前都還沒接觸到太多，畢竟在後端軟體工作的我們，只需要有個初步的概念，知道哪些裝置及感測器，它的功用大概是什麼，他會怎麼傳訊息跟傳什麼訊息給我們，大約略知即可。\u003c/p\u003e\n\u003cp\u003e雖然可能我畫的圖並不是最正確的，畢竟不是承包商也不是實際赴當地架設的人，但還是稍微簡略化一下架構並作說明。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-26-at-2.30.00-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這個是\u003ccode\u003e我目前腦海內\u003c/code\u003e的太陽能廠裝置佈置圖，我知道漏了很多很重要的其他裝置，但後端的程式大部分只會接收來自這些裝置的訊息。\u003c/p\u003e\n\u003cp\u003e後端的程式透過MQTT (本專案是透過api取得資訊，這個下面內容會描述)，取得的裝置內容為:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e變流器 Inverter\u003c/li\u003e\n\u003cli\u003e溫度計 Thermometer\u003c/li\u003e\n\u003cli\u003e日射計 Radiator\u003c/li\u003e\n\u003cli\u003e風向儀 Anemoscope\u003c/li\u003e\n\u003cli\u003e風速計 Anemometer\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e之所以會寫太陽能板 Panel，是想示意説，真正的太陽能板是接在變流器後，而且中間還有其他裝置跟較複雜的串並關聯，不過這在不多做討論。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e變流器\u003c/strong\u003e主要會傳遞發電量及和電能相關的參數，是計算即時發電量，累積發電量及其他重要與發電相關的資訊\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e溫度計\u003c/strong\u003e則是回報當地太陽能廠目前的環境溫度，只會有一個，代表當地的環境溫度，可提供搭配計算參考／預期發電量\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e日射計\u003c/strong\u003e則是回傳日射量，也只會有一個去測量太陽照射的量 (通常早上會比較少，直到中午跟下午，日射量可能會破萬，然後傍晚漸漸降低)，可提供搭配計算參考／預期發電量。開機時會傳遞不正常值，若發現不正常值需要濾掉。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e風向儀\u003c/strong\u003e跟\u003cstrong\u003e風速計\u003c/strong\u003e目前還不了解參數內容，因為這兩個是非常後期加進來的裝置，直到我們要開始動工納入計算前，公司政策就改變了(這個下面也會提及)，主要回傳內容應該是與當地的風速及風向相關。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e太陽能板\u003c/strong\u003e視擺放位置可能會有角度問題，像是傾斜度，所以其實在當時的未來規劃是希望能紀錄細項到太陽能板的傾斜角度，然後搭配溫度跟日射量還有變流器去計算出準確的參考／預期發電量，可以檢討為什麼實際發電無法達標。\u003c/p\u003e\n\u003cp\u003e最後雖然跟裝置無關，但是在當時的未來規劃中，也許要去即時計算太陽的仰角與傾角角度搭配其他數據去做計算。\u003c/p\u003e\n\u003cp\u003e總之無論是太陽能廠與太陽能能源相關的數據都是另外一門學問，而作為開發團隊的我們就是努力和專家了解這些資訊，盡量做出準確以及能夠協助使用者的好產品／專案。\u003c/p\u003e\n\u003ch1\u003e軟體架構\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-21-at-5.05.29-pm-e1632215164953.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e看起來畫得有點複雜，讓我來解釋一下\u003c/p\u003e\n\u003cp\u003e原則上最終目標都是產出上面提及的Dashboard，所以Front-end的部分就是Dashboard呈現的外觀，而後端的部分就是將螢幕上面所有的數據計算與產出給前端，也就是 \u003ccode\u003eMain Process Program\u003c/code\u003e跟\u003ccode\u003eIoT Devices\u003c/code\u003e的部分。\u003c/p\u003e\n\u003ch2\u003e前端網頁如何取得資訊?\u003c/h2\u003e\n\u003cp\u003e原則上這個Dashboard上的數據是每兩分鐘更新的即時數據，所以會有兩個部分維持能讓前端能維持取得最新的資訊。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e從後端網站取得\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e若使用者有\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e剛打開網頁\u003c/li\u003e\n\u003cli\u003e重整網頁\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e那麼最新資訊就會是由前端去送request請求給後端，取得頁面上所有的即時資訊。\u003c/p\u003e\n\u003cp\u003e但問題既然是Dashboard，他大部分的時間就會是一直開著網站，不會有任何重整或重開的動作。\u003c/p\u003e\n\u003cp\u003e這時候就需要規劃另外一種方法來取得最新資訊。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e訂閱MQTT，即時接收後端每兩分鐘剛計算好的數據，透過MQTT傳給前端\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e不只後端，前端的部分也有MQTT技術，因此為了要維持前端的頁面都是最新資訊，我們請前端訂閱\u003ccode\u003e產出結果\u003c/code\u003e的頻道，然後後端的程式則是每兩分鐘從感測器收集資訊，計算後將結果發送至\u003ccode\u003e頻道\u003c/code\u003e，這麼一來前端網頁就能即時獲得資訊。\u003c/p\u003e\n\u003ch2\u003e後端網站 (Back-end Web)\u003c/h2\u003e\n\u003cp\u003e在這個專案中，後端網站的部分只有簡單的一個功能，就是將計算好的即時資訊提供給前端，所以只開一個api，而由另外一隻程式處理與計算的結果會存在Redis中，這隻api的功能就是從Redis讀取計算好的即時結果，然後回傳給前端網頁。\u003c/p\u003e\n\u003cp\u003e這麼一來無論是剛開頁面或刷新頁面，都能即時取到最新資訊。\u003c/p\u003e\n\u003ch2\u003e即時處理數據 (Data Processor)\u003c/h2\u003e\n\u003cp\u003e即時處理數據的程式，是這個Dashboard主要的後端程式開發，我們先稱呼他為\u003ccode\u003e資料處理程式\u003c/code\u003e，簡單來說就是每兩分鐘會驅動一次該程式，他會接收每個太陽能案場的感測器即時資料，處理並計算後，發送即時資訊到MQTT的指定頻道，提供前端網頁即時資訊，而另外則是將結果存入Redis，讓後端網站可以透過讀取Redis的結果，提供最新資料給前端。\u003c/p\u003e\n\u003cp\u003e當然所有的處理與計算的結果或者原始資料都會紀錄於資料庫。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-22-at-12.36.00-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著來看看實際程式實作的架構圖，也就是說這個\u003ccode\u003eData Processor\u003c/code\u003e的程式實作邏輯:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e先取得所有太陽能案場以及旗下的感測器裝置資訊\u003c/li\u003e\n\u003cli\u003e利用裝置資訊取得即時的感測器資料 (稍後說明)\u003c/li\u003e\n\u003cli\u003e處理資料\n\u003cul\u003e\n\u003cli\u003e擷取重要資訊與數據\u003c/li\u003e\n\u003cli\u003e單位換算\u003c/li\u003e\n\u003cli\u003e去除不正常數據\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e計算資料\n\u003cul\u003e\n\u003cli\u003e統計無反應，損毀或不正常數據的感測器，並計算六種錯誤狀態\u003c/li\u003e\n\u003cli\u003e計算總發電量，累計發電，發電排名及CO2減碳量資訊\u003c/li\u003e\n\u003cli\u003e計算預期/參考的發電量，實際發電量與達成率\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e儲存\n\u003cul\u003e\n\u003cli\u003e將原始資料及計算後的數據儲存於資料庫\u003c/li\u003e\n\u003cli\u003e將初始化值，需更新的值及最終計算結果儲存於Redis\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e透過MQTT發布給前端\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e取得即時資訊\u003c/h3\u003e\n\u003cp\u003e看著架構圖跟描述會覺得有點奇怪，怎麼太陽能案場的感測器不是透過MQTT即時接收到後端程式？\u003c/p\u003e\n\u003cp\u003e在這邊說明一下，一個比較特別的點，由於上面有提及\u003ccode\u003e公司先前已經有委託其他公司協助製作監控管理平台\u003c/code\u003e，也就是說已經和某家公司協調，由他們包辦\u003ccode\u003e太陽能場，地方所有的感測器佈置\u003c/code\u003e以及\u003ccode\u003e接收資料與儲存資料\u003c/code\u003e，因此我們沒有辦法去設定感測器傳資料的設定，也無法知道MQTT的頻道，都屬另外一間公司的商業機密。\u003c/p\u003e\n\u003cp\u003e但可以接受我方透過對方的提供的後端api取得資料，所以算是二手資料，就是最開始已經是對方先接收處理過了，才會讓我們能夠過api取得資料，約莫會延遲2-4分鐘的資料。\u003c/p\u003e\n\u003cp\u003e也由於對方的後端程式設計，我方若需要透過api取得資料時，需要以\u003ccode\u003e太陽能廠資訊\u003c/code\u003e + \u003ccode\u003e裝置名稱\u003c/code\u003e + \u003ccode\u003e取得時間\u003c/code\u003e 做為參數，因此才會有第一步\u003ccode\u003e取得裝置資訊\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e第一步驟就是先取得\u003ccode\u003e太陽能廠及其每個感測器的資訊\u003c/code\u003e，由於程式是每兩分鐘排程執行一次，總不可能每次都去資料庫要一次資料，再加上經過討論，裝置極少機率會需要更換或替補，不太會常更動，所以在\u003ccode\u003e裝置資訊\u003c/code\u003e的設計，我們將所有的裝置資訊儲存於\u003ccode\u003eRedis\u003c/code\u003e中，除非有新增刪除裝置，才會重新將資訊輸入Redis，這麼一來每兩分鐘需要取得裝置資訊的動作也就不會這麼頻繁的對資料庫做操作。\u003c/p\u003e\n\u003cp\u003e第二個比較複雜一點，由於上述提及資料是在別的公司的資料庫中，需要透過api去取得，而需要用\u003ccode\u003e資料時間\u003c/code\u003e做為參數，來取得指定時間的感測器即時資料，由於怕資料過於龐大，所以一次只開放取30分鐘的資料。參數規格會是\u003ccode\u003e2021 08/22 08:02 ~ 2021 08/22 08:32\u003c/code\u003e，如果你以為這麼簡單的話，就太天真了！\u003c/p\u003e\n\u003cp\u003e因為必須考量到可能會有感測器的資料是遺失的 (而且常常發生類似停機或遺失的狀況)，所以在設計取資料的時間區段，就不會是以當下的時間加減30分鐘去取。我們會為每個感測器加上最新資料的時間然後存儲於Redis，這是模擬格式:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003esolar:site:\u0026#x3C;site_id\u003e:\u0026#x3C;sensor_id\u003e : 1629616967\u003c/code\u003e (換成UNIX時間，因為Redis不能存Datetime)\u003c/p\u003e\n\u003cp\u003e而依據就是取得資料時，會取得30分鐘資料:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e2021 08/22 07:22\u003c/code\u003e ~ \u003ccode\u003e2021 08/22 07:52\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這只是取得的指定期間，實際上該感測器最新的資料時間可能只會到 \u003ccode\u003e07:42\u003c/code\u003e，那就需要紀錄目前該感測器的資訊只取到 \u003ccode\u003e07:42\u003c/code\u003e，然後下一次要透過api取得資料時，就會變成是\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e2021 08/22 07:42\u003c/code\u003e ~ \u003ccode\u003e2021 08/22 08:12\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e從\u003ccode\u003e07:42\u003c/code\u003e，最新資料來往後算30分鐘，而在Redis中，每個感測器的最新資料時間也不會相同，因為會有些停機或者遺失資料的狀態發生，這樣也方便計算\u003ccode\u003e錯誤狀態\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e除此之外，由於取到的資料是每30分鐘計算，也要特別檢查這30分鐘中，有沒有遺失的資料，比方說:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e2021 08/22 07:42\u003c/code\u003e\n\u003ccode\u003e2021 08/22 07:46\u003c/code\u003e\n\u003ccode\u003e2021 08/22 07:48\u003c/code\u003e\n\u003ccode\u003e2021 08/22 07:50\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e少了 \u003ccode\u003e07:44\u003c/code\u003e 的資料，這個時候就要補上一筆空的資料，並標記為遺失資料，等待晚上補資料的程式運作，再根據遺失的資料再去api取資料。\u003c/p\u003e\n\u003ch3\u003e處理與計算\u003c/h3\u003e\n\u003cp\u003e這部分包含\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e擷取重要資訊與數據\u003c/li\u003e\n\u003cli\u003e單位換算\u003c/li\u003e\n\u003cli\u003e去除不正常數據\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e取到的感測器訊息會是含有許多不同的參數，但有時候不需要這麼多參數，所以只取得我們需要的數據，然後做單位換算，或者是合成下一步\u003ccode\u003e計算\u003c/code\u003e需要的數據。\u003c/p\u003e\n\u003cp\u003e最後就是偵測一些不正常的數據，比方說早上6~9點的日射量不會 \u003ccode\u003e\u003e15000\u003c/code\u003e，超過就需要懷疑是否裝置問題，還有就是環境溫度不得 \u003ccode\u003e\u003e39\u003c/code\u003e，過高也有問題。\u003c/p\u003e\n\u003cp\u003e計算數據的話，也沒什麼問題，就是計算類似\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e錯誤狀態\u003c/li\u003e\n\u003cli\u003e總體數據\u003c/li\u003e\n\u003cli\u003e排名\u003c/li\u003e\n\u003cli\u003e預期達成數據 (參考發電)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e其中比較難算的是 \u003ccode\u003e參考發電\u003c/code\u003e，畢竟需要各個感測器正常運作的數值加上溫度及日射計的正常運作，且從早上第一筆開始累計，也就是說若有遺失或損毀的部分，我們的程式設計機制就是將前一筆資料作為依據，複製到後一筆做為參考，並把這筆資料標記為遺失待補。\u003c/p\u003e\n\u003cp\u003e也就是說:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e07:42\u003c/code\u003e 早上日射量為 \u003ccode\u003e231\u003c/code\u003e\n\u003ccode\u003e07:44\u003c/code\u003e 為 \u003ccode\u003e213\u003c/code\u003e\n\u003ccode\u003e07:46\u003c/code\u003e 的當下缺了資料，那就把上一筆的 \u003ccode\u003e213\u003c/code\u003e作為這兩分鐘偵測到的日射量。\u003c/p\u003e\n\u003ch3\u003e儲存與發佈\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e儲存\n\u003cul\u003e\n\u003cli\u003e將原始資料及計算後的數據儲存於資料庫\u003c/li\u003e\n\u003cli\u003e將初始化值，需更新的值及最終計算結果儲存於Redis\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e透過MQTT發布給前端\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e原則上沒什麼太大的問題，就是照這樣的步驟去實作\u003c/p\u003e\n\u003ch2\u003e回補資料 (Data Patcher)\u003c/h2\u003e\n\u003cp\u003e由於IoT裝置會時常發現不穩定的狀況，所以有時候資料會遺失或者需要停機維修，這時候後端的平台會接收不到資訊，而造成計算出來的數據與真實的狀況可能有差異。\u003c/p\u003e\n\u003cp\u003e為了盡量能夠貼近更真實的數據，我們也同樣實作了一個補資料的程式(Data Patcher)，在晚上凌晨時啟動，用整個晚上的時間重新取得過去遺失的資料，然後重新計算像是\u003ccode\u003e年/月累積參考發電或實際發電\u003c/code\u003e這種需要累加的數據，再更新回資料庫。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-25-at-4.52.53-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e所以架構圖會如上方，晚上太陽能廠沒有在運作，人們也需要休息，所以前端網頁不需要更新資訊。\u003c/p\u003e\n\u003cp\u003e程式步驟如下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e從資料庫取得被標記為\u003ccode\u003e遺失\u003c/code\u003e的資料\u003c/li\u003e\n\u003cli\u003e透過資料的\u003ccode\u003e裝置id\u003c/code\u003e，找到 \u003ccode\u003e裝置資訊\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e組成 \u003ccode\u003e裝置資訊\u003c/code\u003e + \u003ccode\u003e遺失時間\u003c/code\u003e，並向api取資料\u003c/li\u003e\n\u003cli\u003e處理資料\u003c/li\u003e\n\u003cli\u003e重新計算資料 (像是那種累積性質的資料，修正資料正確性)\u003c/li\u003e\n\u003cli\u003e儲存回資料庫跟更新Redis\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e補資料跟早上取資料的程式邏輯差不多，只是欲取的資料從資料庫中被標記為\u003ccode\u003e遺失\u003c/code\u003e的資料為主。\u003c/p\u003e\n\u003cp\u003e計算的部分，因為只要有資料補回，就會影響像是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e年參考發電量\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e月參考發電量\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e總實際發電量\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e類似這類型的數據指標，而且別忘了剛剛有說過像是\u003ccode\u003e參考發電\u003c/code\u003e的數據，必須是該太陽能廠所有的變流器 + 日射計 + 溫度計，從早上開機開始一直累積。\u003c/p\u003e\n\u003cp\u003e所以只要一有補任何的資料，就要當日全部從凌晨開機的時間點，重算到傍晚關機時間，然後再將每天的數據加總才會是正確的\u003ccode\u003e月跟年參考發電\u003c/code\u003e，取資料加上重算資料需要一整個晚上的時間也不為過。\u003c/p\u003e\n\u003ch1\u003e使用到的技術\u003c/h1\u003e\n\u003cp\u003e對比於上一個路燈的專案，比較中規中矩適合初階者練習，在太陽能監控平台這個專案，基於有先前路燈的經驗，規劃專案的能力更是提升許多，尤其是要規劃程式的架構跟功能分割，已經有先前的能力，在這個專案中，更能熟練的思考。\u003c/p\u003e\n\u003cp\u003e相比於上一個路燈專案是學會用物件導向實作專案，在此專案最大的進步應該就是終於了解資料結構跟如何運用於專案中增加效能跟讓功能精緻化。\u003c/p\u003e\n\u003cp\u003e學到的技術包括像是用Redis，Queue資料結構跟字典Dictionary暫存來儲存一些資訊，提高機動性，效能跟減少大量對資料庫的操作動作。\u003c/p\u003e\n\u003cp\u003e再來在之後重新做了一個資料收集的程式，也學習到利用Async跟Thread等模式來提高收集資料的效能。\u003c/p\u003e\n\u003cp\u003e除此之外，除了對MQTT較熟練之外，還初次接觸到了感測器傳來貼近機械語言的訊息，需要做切割跟翻譯，才能讓後續的程式做處理。\u003c/p\u003e\n\u003cp\u003e學習到跟技術無關的知識則是有請太陽能能源專家讓我們學習到整個太陽能廠的運作，還有有關於太陽能能源的知識，像是如何發電，與太陽的傾斜角度相關，相關的太陽能能源公式，都有學習到。\u003c/p\u003e\n\u003cp\u003e在這整個太陽能專案中，我認為最主要進步的是那些抽象與邏輯的思維模式，像是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e學會繪製流程圖\u003c/li\u003e\n\u003cli\u003e學會規劃程式架構\u003c/li\u003e\n\u003cli\u003e學會去發想一些後續的防範機制\u003c/li\u003e\n\u003cli\u003e學會去針對商業邏輯的部份想出優化跟解決機制\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e而我也認為，後端工程師的後續成長，比較像是偏抽象與邏輯思維的鍛鍊，簡單來說就是\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e怎麼將生活化或商業價值邏輯化，然後實作出來\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e至於用什麼程式語言或者用什麼套件，都是基本的配備，因為只要邏輯對了，用什麼程式語言或套件都能建構出專案/產品。\u003c/p\u003e\n\u003ch1\u003e其他\u003c/h1\u003e\n\u003ch2\u003e特殊的資料庫設計\u003c/h2\u003e\n\u003cp\u003e在實際的太陽能廠，是有很多個變流器，每個變流器都會記錄他的累積總發電量，但是難免會遇到需要將變流器換掉的機會，新的變流器會將舊的變流器的發電量承接上來，這設計應該是沒什麼問題。\u003c/p\u003e\n\u003cp\u003e但是在後端程式的資料庫，新的變流器跟舊的變流器理論上是屬於 \u003ccode\u003e兩個不同的變流器id\u003c/code\u003e，他在太陽能廠的位置是同一個，而且替換時，廠商會直接累計舊的發電量。\u003c/p\u003e\n\u003cp\u003e不過在程式上，就會是兩個變流器id，分別的兩個累積量，因此在設計上會需要有一個抽象的思考，本來的思考層面是停在\u003ccode\u003e以裝置id做單位\u003c/code\u003e，只收集各個id的資料，但因為要顧及會有更換裝置，還是需要累積發電量這樣的問題。\u003c/p\u003e\n\u003cp\u003e因此在資料庫的設計上，會多一個抽象的資料表(Table)，我們以\u003ccode\u003e太陽能廠內部架構\u003c/code\u003e的思維去設計，也就是說假設內部架構代表\u003ccode\u003eD1\u003c/code\u003e的變流器\u003ccode\u003eDPX0002\u003c/code\u003e壞掉了，換了一台\u003ccode\u003eDPX3302\u003c/code\u003e，也是在同個\u003ccode\u003eD1\u003c/code\u003e區做互換，而累積的發電量就記在\u003ccode\u003eD1\u003c/code\u003e這一筆資料中，所以:\u003c/p\u003e\n\u003cp\u003e在抽象思維的資料表就會記為\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eid place accumulate_power\n1    D1        33402\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然後會有另外一個紀錄裝置的資料表\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eid device_id place_id accumulate_power\n1   DPX0002      D1         30202\n2   DPX3302      D1          3200\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以類似這類型的問題，在這次的太陽能專案會時常遇到。\u003c/p\u003e\n\u003ch2\u003e太陽能二版資料收集程式\u003c/h2\u003e\n\u003cp\u003e由於即時資料是每兩分鐘一次，所以照道理來說，我們必須要在2分鐘內做到\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e取資料\u003c/li\u003e\n\u003cli\u003e處理\u003c/li\u003e\n\u003cli\u003e計算\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e通常會在取資料的部分花費比較多的時間，因為是使用了單一Thread機制，也就是說\u003c/p\u003e\n\u003cp\u003e總共有116太陽能場共千多個感測器，然後初版的資料收集程式是用可愛的for迴圈，從第一個案場開始取，開始丟對方公司的api，取完所有的太陽能廠資料後，在進入到處理的部分。\u003c/p\u003e\n\u003cp\u003e有時候整個程式執行下來，會逼近1分30秒，如果遇到一些網路不佳的問題，可能會有遺失或delay的問題。\u003c/p\u003e\n\u003cp\u003e因此，我做了第二版的資料收集程式，其實當初也是請求主管能讓我有個專案練習多執行緒XD，因為我想學，所以這個程式就是拿來學習的成果。\u003c/p\u003e\n\u003cp\u003e基本上，這個程式在實作時，有學習到了怎麼使用Python去實作\u003ccode\u003e多執行緒\u003c/code\u003e跟 \u003ccode\u003eAsync\u003c/code\u003e 的概念，最終完成的程式是使用\u003ccode\u003eAsync\u003c/code\u003e去實作，也就是說盤點116太陽能場，然後分成為\u003ccode\u003e116\u003c/code\u003e個task任務，並使用\u003ccode\u003eAsync\u003c/code\u003e的方式分別去取api資料，然後處理，等到最後都彙整完畢在做計算。\u003c/p\u003e\n\u003cp\u003e改良後的資料數據程式速度大約為15~30秒左右，相比第一版的1分30秒已經快許多，快到我都在懷疑他到底有沒有取到資料XD\u003c/p\u003e\n\u003ch2\u003e自己公司去承包太陽能廠佈置與數據\u003c/h2\u003e\n\u003cp\u003e當初製作這個一頁式監控網站時，其實就是公司希望能夠用自己的力量掌控整個太陽能廠的佈置與監控。\u003c/p\u003e\n\u003cp\u003e所以其實在我在職時比較靠後面的時間，其中一個太陽能廠就是自己包辦。\u003c/p\u003e\n\u003cp\u003e雖然我沒有實際參與在其中，但是我看到我的主管跟另外一個能源博士每天都在比價不同的變流器廠牌，然後我主管還要和硬體工程師去合作撰寫軟體然後嵌入感測器中，所有的事情都是第一次遇到也是第一次包辦，所以看得出來他們非常的疲累與急迫，上層給的人又非常少。\u003c/p\u003e\n\u003cp\u003e其中一個篇軟體方面遇到的問題就是，數據真的是從MQTT傳來的，但是由於沒有太多時間做溝通，所以硬體工程師就直接寫成都是\u003ccode\u003e01\u003c/code\u003e且用一些特殊符號做區段，所以後續再接資料的時候，必須依據從第幾個位元到第幾個位元代表發電量，類似這樣的邏輯去處理從MQTT收到的資訊。\u003c/p\u003e\n\u003cp\u003e老實說，我敢相信如果公司再多給一些人力，一定能夠將承包太陽能廠的佈置跟監控平台的工作給整個包下來並成立部門持續運作新能源廠。\u003c/p\u003e\n\u003cp\u003e但是試問哪個老闆願意這樣呢？\u003c/p\u003e\n\u003cp\u003e因為要知道光是蓋一個太陽能廠就直接扔掉了3-4億，要靠發電來賺錢，通常需要運作到第七年之後才會陸續賺錢，無法立即看到價值，又毫無效率賺錢，哪個老闆想做這種賠錢的生意呢？\u003c/p\u003e\n\u003cp\u003e為了國家發展？慈善？\u003c/p\u003e\n\u003cp\u003e所以，在新官上任後，決策轉彎後，監控平台建置的軟體部門也轉型了，不再做開發了，太陽能廠也從原本想自己承包，改為由外部承包然後把太陽能廠當作商品賣掉，而不是透過後續發電來賺錢。\u003c/p\u003e\n\u003cp\u003e我仍然相信能源是極其重要，尤其是再生能源，既然每天都會有太陽，利用太陽發電後，供電給人民生活是一個很好選擇，但是很少人知道背後的建置需要花費高額金錢跟多少人力以及帶來的污染都無法細數。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"3b:T6804,"])</script><script>self.__next_f.push([1,"\u003cp\u003e感覺一年前就想撰寫這篇文章，當時人還在上一家公司工作。\u003c/p\u003e\n\u003cp\u003e老實說我蠻喜歡上家公司的工作內容，我真的是蠻希望如果有機會可以繼續做IoT相關的軟體開發，感覺偏向軟硬體結合更有成就感，看著硬體端傳來的機械碼，經過程式加解密後，軟體也能成為人與硬體溝通的橋樑，透過軟體操控硬體設備。\u003c/p\u003e\n\u003cp\u003e我想應該很少關於\u003ccode\u003e路燈\u003c/code\u003e或\u003ccode\u003e太陽能\u003c/code\u003e相關的IoT應用文章，畢竟其實要搞硬體本身就不是件簡單的事情，而硬體的對象還是十分工業化，規模相當大的硬體設備，動則一塊太陽能板就要幾萬，一盞路燈也要幾萬，在這之中的各種因素又更錯綜複雜，我很慶幸能夠在這樣的機會下工作，雖然之後部門轉型了，沒有在做與IoT相關的軟體開發了，而我也離開公司了，但這個難忘的經驗讓我覺得我很喜歡軟硬體結合的知識。\u003c/p\u003e\n\u003cp\u003e試問，每天走在路上，每天騎車開車經過，有多少人會停下來看路旁的\u003ccode\u003e路燈\u003c/code\u003e？如果不是專門施工路燈的技術工程師，也許很少會有人去仔細研究路燈，而在這個部門工作，軟硬體技術也超乎了我原本設想科技也許沒這麼進步的思維，那麼就讓我們來一虧究竟吧！\u003c/p\u003e\n\u003cp\u003e我在能源管理與系統整合部門工作約一年，接觸到的專案(產品)第一個是\u003ccode\u003e智慧路燈管理系統\u003c/code\u003e，第二個是\u003ccode\u003e太陽能源管理系統\u003c/code\u003e，這兩個部分的軟體開發期間，讓我一直不斷地學習、挑戰與突破我的個人能力，從軟體開發能力、程式架構規劃能力、會議主持能力、溝通能力一直到硬體機械知識及太陽能領域知識，充分地在這一年的工作期間好好學習。真的是十分想念那樣天天高壓、急迫、忙碌與源源不絕的deadline與進度的日子。\u003c/p\u003e\n\u003cp\u003e這篇會先撰寫關於\u003ccode\u003e路燈\u003c/code\u003e的IoT應用故事。\u003c/p\u003e\n\u003ch1\u003e智慧路燈管理系統\u003c/h1\u003e\n\u003cp\u003e這個專案是我進公司第一個參與的專案，當時才正開始起步，我當時的感覺是，當時的團隊缺一個有經驗且主導性高的後端工程師，而我就是那個人，比起我的同事入職面試，我很扎實的過了五關，個人作品、履歷一定具備，再來就是英文考試、後端工程師考試、邏輯測驗、人資跟主管交互面試，直到入職半年後偶然和同事們吃飯聊到，才發現原來自己是那個唯一接受很多考試跟面試的人。\u003c/p\u003e\n\u003cp\u003e即便我當時只是一個一年工作經驗的後端工程師，但我還是能感覺我被賦予厚望。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我以為我才一年的工作經驗，下份工作還可以再找著Senior帶我，結果我進公司直接被迫成長為Senior帶人，還要主導會議。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e但我喜歡挑戰，帶著充滿沒自信的不安感，膽戰心驚的挑戰每一個難關。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e智慧路燈管理系統\u003c/code\u003e，就是可以透過網頁查看全部路燈的即時資料，並可以透過網頁遠端控制路燈的明亮度。網頁的首頁是Google Map地圖，利用點狀標示出路燈位置，綠點代表路燈正常運作，紅點代表故障，灰點代表不明，可以拉近去點擊觀看路燈即時資料，當點擊時出現該路燈的所在位置、運作狀態、明亮度、溫度與溼度等數值。網頁有帳戶系統提供廠商或使用者登入查看屬自己管轄範圍的路燈，也可以定時間或直接操控路燈的亮度，當時有規劃到實作報修功能，即直接透過網頁選擇故障路燈點選報修，而報修機制會直接通知廠商去做修理、驗收跟修復。\u003c/p\u003e\n\u003cp\u003e而後端的部分，分為\u003ccode\u003e網頁系統後端程式(App/System)\u003c/code\u003e 跟 \u003ccode\u003e收發資料的閘門程式(Gateway)\u003c/code\u003e，前者就是網頁的後端系統，在伺服器撐起整個網站，負責處理使用者在前端頁面操作的每個動作。而後者則是負責接收、解密來自路燈的即時資料，將使用者於前端網頁執行的控燈命令，進行加密、發送給路燈IC卡以達到控制路燈明亮度的功能。\u003c/p\u003e\n\u003cp\u003e我在剛開始有參與\u003ccode\u003e網頁後端\u003c/code\u003e的開發，之後就向主管要求挑戰\u003ccode\u003e閘門(Gateway)\u003c/code\u003e的開發，\u003ccode\u003eGateway\u003c/code\u003e 是我第一次挑戰開發的部分，對當時的我來說是完全全新且極富挑戰性的程式部分，説\u003ccode\u003eGateway\u003c/code\u003e的範疇等同於開發\u003ccode\u003e網頁後端\u003c/code\u003e也不為過，也就是說我從原本第一份工作只參與開發\u003ccode\u003e網頁後端\u003c/code\u003e的一部分到第二份工作直接挑戰整個\u003ccode\u003eGateway\u003c/code\u003e的開發，有很大幅度的進步，是頂著高壓的情況下執行，Gateway一開發到一個部分後，我就直接爆發賀爾蒙失調了XD\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eGateway\u003c/code\u003e的要求是要讓程式從來不間斷的透過\u003ccode\u003eMQTT\u003c/code\u003e接收每一筆訊息，每分鐘會有來自全台26萬盞路燈傳來的即時訊息，頗具挑戰，跟\u003ccode\u003e每秒一萬人次\u003c/code\u003e的網站有著相同或更多等級的難度。\u003c/p\u003e\n\u003ch1\u003eIoT裝置: 路燈\u003c/h1\u003e\n\u003cp\u003e路燈，就是我們本次的主角，聳立在路上兩旁的路燈，座落於全台每一個地方每一個角落，路燈內有\u003ca href=\"https://zh.wikipedia.org/wiki/%E5%8D%95%E6%9D%BF%E6%9C%BA\"\u003e微型電腦\u003c/a\u003e，像是Arduino或樹莓派的微型電腦，他會感測裝在路燈上的其他裝置，像是溫度計，LED燈還有其他，然後回傳至MQTT，接著軟體的部分，再透過訂閱MQTT取得路燈傳來的資訊。\u003c/p\u003e\n\u003cp\u003e不過主管有跟我們說，路燈使用的微型電腦是工業用的，不是像樹莓派那種玩具一樣(wow~~)，畢竟是要連續用好幾年加上必須得承受長年日曬風吹雨打。\u003c/p\u003e\n\u003cp\u003e我們並沒有去直接把路燈剖開來看裡面的機械，只要了解從微型電腦傳來的訊息即可，當然在開發的時候，不是真的拿座落於路旁的路燈作為測試，廠商有幫我們架設了四個只有LED跟控制器還有微型電腦的路燈在研究室，其他的模擬路燈訊息，就參考那四盞路燈傳來的訊息，透過寫程式來模擬26萬盞路燈的假資料送MQTT做開發測試。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/photo_2021-09-16-22.29.00.jpeg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e這個就是路燈的控制器跟LED燈，找相簿找很久，我把敏感資訊都馬賽克了，如果還是不能放再跟我說吧!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e照片中的就是提供測試開發的路燈模擬，這是真的路燈只是被拆解了。黑色的就是\u003ccode\u003e控制器\u003c/code\u003e，微型電腦所在的地方，而LED再靠右後方的地方。\u003c/p\u003e\n\u003ch1\u003e軟體系統架構\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-17-at-4.48.31-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著來介紹整個智慧路燈系統的架構圖，如圖。\u003c/p\u003e\n\u003cp\u003e程式方面分成兩大塊:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e網頁: 路燈管理網頁，提供人性化介面供使用者觀看及操作\u003c/li\u003e\n\u003cli\u003e閘門 (Gateway): 透過訂閱MQTT接收路燈的即時資料，或者根據網站的操作狀況發送命令操控路燈\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e網站的部分有下列功能\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e路燈裝置訊息\u003c/li\u003e\n\u003cli\u003e路燈即時資料\u003c/li\u003e\n\u003cli\u003e調光排程\u003c/li\u003e\n\u003cli\u003e報修系統\u003c/li\u003e\n\u003cli\u003e帳號管理\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e網站的前端透過api方式取得資訊，每10分鐘會從資料庫取得路燈最新的資訊，而後端會從資料庫中取得資訊。閘門(Gateway)會隨時都監聽(listen)接收來自路燈的資料，並經過\u003ccode\u003e解密\u003c/code\u003e，\u003ccode\u003e轉換\u003c/code\u003e，\u003ccode\u003e處理\u003c/code\u003e及\u003ccode\u003e計算\u003c/code\u003e，最後存進資料庫中。\u003c/p\u003e\n\u003ch2\u003e系統架構: 網頁\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-17-at-4.48.48-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e網頁的首頁就是一張世界地圖，原本規劃如果發展得好就可以往世界各國邁進，從一開始規劃就需要先將往後可能發展的因素都考慮一併規劃(即便並沒有要開發到那種程度XD)。利用Google Map地圖，然後將全部的路燈位置標在正確的位置上，並且用綠點，紅點，灰點之類的的顏色代表路燈的營運狀態。\u003c/p\u003e\n\u003cp\u003e點選其中一個路燈，左方會跳出該路燈的基本資訊，像是\u003ccode\u003e位置(x,y軸)\u003c/code\u003e，\u003ccode\u003e名稱\u003c/code\u003e，\u003ccode\u003e所在地區\u003c/code\u003e，\u003ccode\u003e廠商\u003c/code\u003e，還有即時資訊，比方說\u003ccode\u003e溫度\u003c/code\u003e，\u003ccode\u003e亮度\u003c/code\u003e，\u003ccode\u003e流明值\u003c/code\u003e。上方的選單Navbar可以進入其他功能，像是用列表方式查看某地區的路燈，設定對路燈調光的排程，以及觀看民眾回報的路燈維修議題。\u003c/p\u003e\n\u003cp\u003e對了你可能會想問，怎麼知道每個路燈的確切位置並顯示在網頁上?\u003c/p\u003e\n\u003cp\u003e其實就是每個路燈資訊都會附上該路燈的\u003ccode\u003ex, y軸\u003c/code\u003e以標示他的位置，然後再由前端去整合在google map上。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-17-at-4.49.08-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e由於本人是實作後端的部分，所以只介紹後端網站的實作，接下來介紹後端如何設計。\u003c/p\u003e\n\u003cp\u003e語言採用Python實作整個後端部分，考量到後端工程師有剛出社會的新鮮人加上自身經驗也沒有很足夠，所以第一個專案就先採用標準格式 \u003ccode\u003eMVC\u003c/code\u003e架構來實作後端程式的開發。但是這個\u003ccode\u003eMVC\u003c/code\u003e\n的架構也不算真的MVC，因為就以前實作的經驗，MVC的C(Controller)應該是會和前端黏在一起，但近幾年軟體開發比較偏向前後端分離，所以\u003ccode\u003eC\u003c/code\u003e的部分就會由 \u003ccode\u003eapi\u003c/code\u003e的功能代替。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eController\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e如圖，Controller的部分就是api接口，接收前端的Request然後再將處理好的Response回傳至前端。再來是View的部分，我們可以接View解釋成\u003ccode\u003e處理資料\u003c/code\u003e，將從Controller(api)接收的Request拆解，然後決定要去\u003ccode\u003e哪一個\u003c/code\u003eTable取資料或者是要組成怎麼樣的資料回傳給api層。\u003c/p\u003e\n\u003cp\u003eapi web service是用Flask套件\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eView\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e拆解 Request 挾帶的資訊\u003c/li\u003e\n\u003cli\u003e根據 Request 資訊決定要做什麼處理\u003c/li\u003e\n\u003cli\u003e於哪個資料表(Table)取得資訊\u003c/li\u003e\n\u003cli\u003e計算資訊或處理資訊使其成為前端接受的Json格式\u003c/li\u003e\n\u003cli\u003e回傳於api層準備回傳前端\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eModel\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eModel可以理解為對資料庫做的任何操作: Create, Read, Update, Delete.\u003c/p\u003e\n\u003cp\u003e關於資料庫的操作是使用SQLAlchemy套件 ORM的觀念去實作Model的部分，所以資料庫的Schema會由Python先透過SQLAlchemy建立好Table，欄位跟關聯，然後對資料庫做管理。\u003c/p\u003e\n\u003cp\u003e簡單來說後端的設計十分中規中矩，而每個功能像上圖所呈現，有自己的api，自己的處理程式及自己對資料庫操作的程式。\u003c/p\u003e\n\u003cp\u003e那舉一個例子的話就會是:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eController(api)                 | View |                      Model \n接收前端的Request，要求路燈的資料 -\u003e  去到即時資訊的部分取到路燈資料 -\u003e 從資料庫取得資料並回傳給View\n壓成json，回傳給前端            \u0026#x3C;- 處理取得的資料，使其成為前端方便讀取的格式  \u0026#x3C;-\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e系統架構: 閘門 Gateway\u003c/h2\u003e\n\u003cp\u003e再來介紹Gateway部分，Gateway的部分算是我後端生涯中第一次嘗試非網站服務相關的後端程式，由於新奇加上挑戰難度高，於是主動向主管要求想要勇敢挑戰與嘗試。\u003c/p\u003e\n\u003cp\u003eGateway的開發難度可能比後端網站還高一點，所以獨立出來不和\u003ccode\u003eweb service\u003c/code\u003e擺在一起，他是獨立的一包程式。\u003c/p\u003e\n\u003cp\u003e由\u003ccode\u003e啟動MQTT\u003c/code\u003e並訂閱頻道最為主程式的功能，一切的功能的驅動都由MQTT接收資料，或者由網頁端下命令控制路燈為主。\u003c/p\u003e\n\u003cp\u003e(由於當時還沒規劃客戶端如何控制路燈這部分，專案就先被結(ㄧㄠ)束(ㄓㄢˇ)了，所以我沒辦法實際描述控燈是怎麼做到的)\u003c/p\u003e\n\u003cp\u003e先看收集資料的部分\u003c/p\u003e\n\u003ch2\u003eGateway 接收資料\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-17-at-4.49.32-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e如圖，主程式執行後，就訂閱路燈傳遞訊息的頻道topic(/com/device/msg/*)，接著就是只要接收到任何路燈的訊息，就對訊息做\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDecode (拆解)\u003c/li\u003e\n\u003cli\u003eTransfer (轉換): 這個部分是將路燈收進來的值轉換成人比較看得懂的數據，例如 \u003ccode\u003e溫度:34\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eProcess: 就是處理轉換過的數值，可能是先存入資料庫保存原始的\u003ccode\u003eraw data\u003c/code\u003e，或是做像是告警方面的功能\u003c/li\u003e\n\u003cli\u003eCalculate: 針對接收到的路燈訊息做計算，在存回資料庫\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e什麼是MQTT?\u003c/h2\u003e\n\u003cp\u003e這邊介紹一下MQTT\u003c/p\u003e\n\u003cp\u003e全名: Message Queuing Telemetry Transport (MQTT)，是一種通訊協定，很像是HTTP，但專門為硬體效能低下的遠端裝置以及網路狀況糟糕的情況下而設計的發布/訂閱型訊息協定。\u003c/p\u003e\n\u003cp\u003e那通訊的方式就是兩種\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e發布 (Publish)\u003c/li\u003e\n\u003cli\u003e訂閱 (Subsribe)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e圖解，一樣可參考Gateway的部分，通常會有一個儲存訊息的MQTT Broker (在途中咖啡色三角錐的部分)。路燈的微型電腦會將感應器接收到的資訊組成訊息，然後透過網路發布至特定的 \u003cstrong\u003e頻道\u003c/strong\u003e (\u003ccode\u003e/topic/*\u003c/code\u003e)，接著接收訊息的軟體/程式訂閱該頻道(\u003ccode\u003e/topic/*\u003c/code\u003e)就能夠接收來自該頻道的訊息。\u003c/p\u003e\n\u003ch2\u003e頻道的概念?\u003c/h2\u003e\n\u003cp\u003e假設我今天有三種感測器: 路燈，太陽能板跟冷氣機，那我分別將這三個機械要傳的資料都傳到特定的頻道:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e路燈: \u003ccode\u003e/light/msg/*\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e太陽能: \u003ccode\u003e/sun/msg/*\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e冷氣機: \u003ccode\u003e/air/msg/*\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如此一來如果我只想要路燈的資訊，那程式只要訂閱 \u003ccode\u003e/light/msg/*\u003c/code\u003e 就能接收到路燈相關的資訊\u003c/p\u003e\n\u003cp\u003e所以假設目前有三盞路燈有名稱跟他們的訊息頻道就會是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e路燈 ST0001: \u003ccode\u003e/light/msg/st0001/*\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e路燈 ST0002: \u003ccode\u003e/light/msg/st0002/*\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e路燈 ST0003: \u003ccode\u003e/light/msg/st0003/*\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e那今天想要對路燈傳送命令或管理訊息呢？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e路燈 ST0001: \u003ccode\u003e/light/command/st0001/*\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e路燈 ST0002: \u003ccode\u003e/light/command/st0002/*\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e路燈 ST0003: \u003ccode\u003e/light/command/st0003/*\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上的頻道名稱都是虛構的。\u003c/p\u003e\n\u003cp\u003e訊息能夠決定要儲存在Broker還是不存，遺失就遺失了。\u003c/p\u003e\n\u003cp\u003e訂閱就像是訂閱youtube頻道一樣，今天訂閱了CNN News，那只要有更新就會向我推播CNN News的新內容。\u003c/p\u003e\n\u003cp\u003e也就是說假設今天有十個電腦都訂閱了路燈的頻道 \u003ccode\u003e/light/msg/*\u003c/code\u003e，那這十部電腦都能接收到來自\u003ccode\u003e/light/msg/*\u003c/code\u003e的新訊息。\u003c/p\u003e\n\u003cp\u003e所以這種通訊模式很適合與IoT設備通訊，他就像傳簡訊一樣一來一往，等客戶端或伺服器端有接收到相關訊息才會做出反應，而不是像HTTP一樣是立刻要回覆訊息。而其中要點就是可能會有遺失訊息的問題。\u003c/p\u003e\n\u003ch2\u003e解密: IoT 傳來的訊息?\u003c/h2\u003e\n\u003cp\u003e有幾種，看當初寫進微型電腦的程式如何，有些比較先進，那可能就是將機械碼寫的讓人看得懂，例如:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eJson格式\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \"device\": {\n        \"name\": \"light0001\",\n        \"place\": {\n            \"x\": 112,\n            \"y\": 31\n        }\n    },\n    \"data\": {\n        \"degree\": 34,\n        \"light\": 46,\n        \"dimming\": 30\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這種的是json格式，收進來python可以直接轉dictionary去做處理\u003c/p\u003e\n\u003cp\u003e那另外一種是\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eString\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e0010101101010101 || --- 01001\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e好啦，我不會寫XD，反正就是你要根據機械的規格書上去判斷前四碼代表什麼，中間六碼代表什麼，然後去解析。\u003c/p\u003e\n\u003cp\u003e如何撰寫IoT裝置訊息處理的工作不在於我們身上，所以通常這個部分是由硬體工程師去做撰寫，然後我們要和廠商或工程師取得規格書或者確認裝置會用什麼格式傳至MQTT。\u003c/p\u003e\n\u003ch2\u003e解決的問題\u003c/h2\u003e\n\u003cp\u003e接收資料的閘門，感覺起來似乎沒有想像中困難，其實當初困難的點主要是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e初次接觸 MQTT: 由於對MQTT的不理解，所以判斷實作Gateway是一個需要花費比較多時間研究的功能開發\u003c/li\u003e\n\u003cli\u003e不同的路燈廠商: 台灣這麼大，路燈不可能只由一個廠商製作及維護，那在不同廠商的IoT訊息設計會不同，所以也要製作針對不同廠商的路燈訊息處理程式\u003c/li\u003e\n\u003cli\u003e效能(處理時間): 收集即時資訊意味著不能有任何卡住或遺失資料的可能性，要想想不斷地接收26萬盞路燈每分鐘不斷發送的即時訊息，意味著不允許程式有過長的當機時間跟處理卡住的時間。但由於當時的程式能力加上專案的急迫性，所以並沒有使用類似Thread或是Async的方式加快處理效能\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我當初也是第一次接觸MQTT，對於資訊網路本來就比較弱的我，確實當時花了不少時間在理解這一塊知識，從架設Broker到理解訊息跟如何開發，都花了不少時間，因為他的邏輯跟以往實作的程式都有點不同。\u003c/p\u003e\n\u003cp\u003e再來花比較多時間是和廠商確認裝置傳來的訊息，還有撰寫不同廠商的路燈訊息。\u003c/p\u003e\n\u003cp\u003e這個部分是用不同的頻道名稱去區分，然後由後端的程式來判斷要派給哪個處理程式去處理:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e/ACompany/light/msg/*\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e/BCompany/light/msg/*\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以此類推，然後再後端程式接收的部分，依據頻道名稱派給不同的處理器。\u003c/p\u003e\n\u003cp\u003e最後就是效能問題，當初的後端底子比較弱，所以都還是用一個Thread去撰寫程式，也就是說只要其中一步卡住了，後面的訊息就會卡住，消化不完。\u003c/p\u003e\n\u003ch2\u003eGateway 發送命令\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-17-at-4.49.52-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著要來看看如何控燈，起初規劃時，只能夠控制路燈的亮度(但好像也沒有其他部分可以控制了)。猶如上部分所述，由於還沒規劃從什麼地方下命令控燈，專案就被消失了，所以並沒辦法確切描述控燈的來源。\u003c/p\u003e\n\u003cp\u003e不過當初稍微發想，可能會經由兩個部分去驅動命令\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e從資料庫讀取調燈的排程: 網頁部分有規劃一個排程(Schedule）的部分，就是可以提供使用者根據需求去預定在某個期間將燈光亮度調整至一定的數值，接著在下個期間再將燈光亮度調至其他亮度。\u003c/li\u003e\n\u003cli\u003e由前端網站即時調整，透過後端網站發送MQTT給閘門(Gateway): 總之就是只要前端收到使用者有任何即時調光的需求，就透過後端看去如何將動作傳至Gateway\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e再來，接收到需要調光的命令後，Gateway部分要做的是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e收到需要調光的路燈裝置及指定數據\u003c/li\u003e\n\u003cli\u003e轉換訊息: 轉換數據跟參數成路燈看得懂的格式\u003c/li\u003e\n\u003cli\u003e加密: 可以理解成將訊息壓成機械碼跟MQTT接受的訊息格式\u003c/li\u003e\n\u003cli\u003e發送(Publish): 發送至路燈\u003c/li\u003e\n\u003cli\u003e驗證機制: 命令發送後，必須檢查剛剛發送的命令有沒有成功調光了\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e發送命令的部分會比接收訊息的部分稍微複雜一點點\u003c/p\u003e\n\u003ch2\u003e解決的問題\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eMQTT訊息規格\u003c/li\u003e\n\u003cli\u003e其他奇怪的Bugs: 像是一次要對一萬盞以上的路燈做控燈，透過MQTT一次發送大量訊息，會因為訊息過長而發送失敗，那要如何處理\u003c/li\u003e\n\u003cli\u003e如何驗證路燈調光成功\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e先來看看當初卡住的MQTT訊息問題，這也是一門學問。\u003c/p\u003e\n\u003cp\u003e對特定路燈將亮度調為30\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003etopic\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e/light/command/ST001\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003epayload\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e    {\n        \"dimming\": 30\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e看起來一切都沒問題，但是每次發送給路燈就是不成功，來回嘗試幾次後，終於鼓起勇氣詢問廠商，約了時間詢問問題。\u003c/p\u003e\n\u003cp\u003e原來那些空格逗號之類的在Python來說就是稀鬆平常的事情，但是在硬體內卻容不了一粒沙。\u003c/p\u003e\n\u003cp\u003e依照上面的例子，payload必須得長這樣才能調光成功:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e{\"dimming\":30}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e一點空格換行都不行，必須緊黏在一起。如果對象是前端，前端就是依據參數取值，對象是後端，也是依據參數取值，可是對象是IoT裝置，所以硬體工程師描述每一個空格跟標點符號都很重要，在機械的世界中，他們是依據字串位置來切割訊息。\u003c/p\u003e\n\u003cp\u003e也就是說\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e{\"dimming\":30}\n |-------| |-|\n元素        數值\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e分段是by字數，一段一段去切然後轉換意思，所以如果這時候多空一個格，可能就造成數值抓不到，而報錯。\u003c/p\u003e\n\u003cp\u003e那你規格書幹嘛分行的這麼美！！\u003c/p\u003e\n\u003cp\u003e再來就是MQTT訊息長短的問題，畢竟我們怎麼可能一次只調一盞燈，當然是一塊地區的路燈一起條燈光。那當初在設計調光的時候，是期望透過MQTT接收來自後端的調光指令，如果一次條一萬盞燈，那MQTT的Payload就會是一萬盞燈的訊息長度，傳給閘門Gateway，Gateway再把它切成一萬個訊息分別派送。\u003c/p\u003e\n\u003cp\u003e而當初就是發內含一萬盞路燈的\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e名稱\u003c/li\u003e\n\u003cli\u003eid\u003c/li\u003e\n\u003cli\u003e數值\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e頻道是 \u003ccode\u003e/light/command/set/dimming/\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e結果不知道為什麼閘門訂閱頻道後卻沒有接收到任何的調光命令。\u003c/p\u003e\n\u003cp\u003e後來在主管的協助下，發現問題點在於傳出去的MQTT封包，發現含一萬盞路燈訊息的Payload被截掉只剩下一半，所以導致訊息無效無法傳出去。\u003c/p\u003e\n\u003cp\u003e怎麼會這樣呢？\u003c/p\u003e\n\u003cp\u003e再更深入去追尋後，是發現我們的程式設計有問題，\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef process():\n    data = get_devices()\n    payload = encode(data)\n    save(payload)\n    publish(config.topic, payload)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e做了一個程式，是接收到路燈資訊後，對訊息加密成要寄出去的payload json格式，然後會將每次調光的命令資訊存進資料庫(save)，接著最後就將一萬盞燈透過MQTT publish出去。\u003c/p\u003e\n\u003cp\u003e乍看之下沒什麼問題，問題就在於，由於這個程式一publish訊息完就直接結束，會讓一萬盞燈的巨大payload來不及全寄出去，程式就ending了，所以訊息才會出現一半之說。\u003c/p\u003e\n\u003cp\u003e後來將save和publish兩個動作互換，先確保\u003ccode\u003e命令\u003c/code\u003e有確實透過MQTT publish出去後，執行下一個存入資料庫的動作，這麼一來訊息就能完整送出。\u003c/p\u003e\n\u003cp\u003e這個問題好像是卡了兩週吧XD\u003c/p\u003e\n\u003ch2\u003e使用到的技術?\u003c/h2\u003e\n\u003cp\u003e路燈專案比較像是中規中矩讓初階者可以好好熟悉基本的程式概念，所以用到的技術大部分都是Python一些必備的套件跟規劃模式，然後學著規劃程式架構跟資料庫設計。\u003c/p\u003e\n\u003cp\u003e在製作後端網站的部分，有幾個除了規劃MVC網站架構之外，像是第一次自己設計資料庫，還有練習怎麼讓後端跟前端牽動起來等基礎但重要的技術。\u003c/p\u003e\n\u003cp\u003e在規劃帳號管理的功能中，初次學習到了\u003ca href=\"https://en.wikipedia.org/wiki/AAA_(computer_security)\"\u003eAAA協議\u003c/a\u003e來規劃實作帳號功能。\u003c/p\u003e\n\u003cp\u003e然後我自己嘗試用Decorator的概念做了一個 Error Handle 例外處理的函式，可以在每個函式上使用裝飾器，統一管理當例外出現時可以怎麼處理，大大精簡了程式碼的品質。\u003c/p\u003e\n\u003cp\u003e再來是多練習SQLAlchemy資料庫管理套件。\u003c/p\u003e\n\u003cp\u003e在製作Gateway時的技術能力用往上升了好幾倍，除了接觸到MQTT這種新的傳輸協議之外，我首次嘗試從函式轉為物件導向且套用設計模式的概念來撰寫程式。這是我過去第一年完全無法理解也做不到的事情。\u003c/p\u003e\n\u003cp\u003e我想學會物件導向，就是我在這個專案最大的成長。\u003c/p\u003e\n\u003ch1\u003e為什麼專案沒做成?\u003c/h1\u003e\n\u003cp\u003e總之初次接觸IoT的專案就很有趣，有趣的在於IoT的設備都掌握於手，還有一堆其他奇奇怪怪的問題跟來自機械端很未知的知識等待我們的挖掘。\u003c/p\u003e\n\u003cp\u003e但至於為什麼最後沒做成，這就是很可惜的事情了，沒做成的原因不是由於技術克服不了而是最複雜的\u003ccode\u003e人\u003c/code\u003e的問題。\u003c/p\u003e\n\u003ch2\u003e既然是專案/產品，就必須有買貨人\u003c/h2\u003e\n\u003cp\u003e為什麼這麼說呢？\u003c/p\u003e\n\u003cp\u003e因為其實不同地區的路燈維修或管理早就會有很多來自地方的建設公司或施工公司去提前得標，其幕後的內幕很多。所以面對公開招募標案的流程或活動，我們早就比地方的公司來晚個幾步，再加上對於品質的要求，硬體設備跟軟體設備需要更優良的規格去製作，但是哪個買貨人會希望用大量的資金去買呢？大部分都希望能用最低成本及還過得去的品質去做這件事舊好。\u003c/p\u003e\n\u003cp\u003e因此到後來業務沒有標到案子，這個專案／產品也就暫時完結了。\u003c/p\u003e\n\u003ch2\u003e公司政策\u003c/h2\u003e\n\u003cp\u003e在我工作的那一年，可能由於新冠肺炎的流行，加上公司內部鬥爭跟轉型，從集團的別的部分調來很多主管空降，整個公司的政策都轉個180度，原先可能偏向是要實作軟硬體結合以達到方便管理，但為了疫情重大虧損，需要賺錢，所以將路燈的營運部門直接砍掉，IoT設備部門也解散被移轉的七零八落。\u003c/p\u003e\n\u003cp\u003e而這部分的決策轉彎跟公司部門架構的拆解，也造成我後來就離開公司的主要原因，因為畢竟軟體部門被轉為數據維運部門，再也沒有軟體開發的需求，就沒有軟體工程師的存在了，是吧？\u003c/p\u003e\n\u003cp\u003e我還是很慶幸自己能夠參與IoT物聯網運用相關的專案跟產品開發，而對我來說這一年多的工作經驗也是很寶貴的回憶。\u003c/p\u003e\n\u003cp\u003e那麼下一篇就來撰寫第二專案／產品: 太陽能案場監控平台，來說說關於太陽能場神秘的一幕吧！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"3c:T52d3,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我自己開發的占卜機器人介紹與紀錄文章終於告一段落，雖然還有預計三篇技術型文章還沒撰寫，但連續寫了六篇與軟體作品相關的文章後，想先撰寫其他主題的文章暫時緩和一下，再繼續撰寫技術文章。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e2024/01/07 新編寫\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我發現這篇文章佔我部落格點閱率的第二名，4年前(2020)跟我的好朋友初次接觸人類圖，讓我們感到很興奮，當時我正處於人生十分茫然的階段，人類圖就好像我的個體使用說明書，我一邊努力研究自己的圖，交叉對比網路上跟書本上的解釋以及融合自己的經驗去解讀。\u003c/p\u003e\n\u003cp\u003e這幾年多虧大家的貢獻以及流行的風潮，人類圖的知識在這幾年迅速流行，大家能透過網路上的文章及書上更了解自己的使用說明書，人類圖對我這個茫然的人來說，簡直就是抓到救命丸，在這幾年我也努力透過人類圖以及自身的經驗，來去理解自己究竟擁有什麼天賦。\u003c/p\u003e\n\u003cp\u003e先前的經驗讓我寫下這篇文章，當時是處於失業且沒戀情的茫然時期，而現在也是。\u003c/p\u003e\n\u003cp\u003e有感於在上一份工作，我被前主管用激將法煽動，讓我沉淪於世俗的攀比，不斷的拿自己和團隊的其他團員比較與內耗，卻又很沒自信的覺得自己能力很弱、一無是處 (不穩定的空白的意志力中心)。剛和職場斷開後，這陣子我開始去思考我的天賦究竟是什麼？\u003c/p\u003e\n\u003cp\u003e然後我就意識到自己 3-60 通道的特點，有些新的想法，回來編輯這篇文章。\u003c/p\u003e\n\u003cp\u003e這段期間，我參考了很多文章，包括書籍，但仍然不是很懂3-60的通道解釋，比方說突變，常常變化，或者是在混亂中建立秩序。\u003c/p\u003e\n\u003cp\u003e當時我以為的突變，就是我很常遇到，不小心被分手、不小心被資遣、不小心被逼離職，而那個時間是很迅速的轉換，或者我很常遇到那種突然有出國的機會，或者自己常常變來變去。\u003c/p\u003e\n\u003cp\u003e直到最近我有新的領悟。\u003c/p\u003e\n\u003cp\u003e我覺得的 3-60 通道是這樣的，\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e開創新的、準備、挑戰\u003c/li\u003e\n\u003cli\u003e堅持、忍受被質疑但仍堅持\u003c/li\u003e\n\u003cli\u003e尚未達到、憂鬱、但仍然堅持\u003c/li\u003e\n\u003cli\u003e有成果、成功\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003e就是一旦開始一件事，便很能堅持的去做下去。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e在初期的階段，我認為我會對一件事感興趣，那件事通常有幾點，比方說\u003ccode\u003e有一定的困難度\u003c/code\u003e、\u003ccode\u003e有挑戰的性質\u003c/code\u003e、\u003ccode\u003e需要一段時間耕耘\u003c/code\u003e、\u003ccode\u003e比較大的目標或夢想\u003c/code\u003e、或者真的是\u003ccode\u003e混亂的局面\u003c/code\u003e。然後，會猶豫要不要去做這件事，主觀的或者客觀的質疑都會影響行動的動力，比如\u003ccode\u003e需要做這件事嗎？\u003c/code\u003e、\u003ccode\u003e他會對我的未來有幫助嗎？\u003c/code\u003e，\u003ccode\u003e別人會不會不知道我在做什麼\u003c/code\u003e或者\u003ccode\u003e直接被別人否定\u003c/code\u003e，這時候就要回歸到內在權威去決定你是不是真的要做這件事。\u003c/p\u003e\n\u003cp\u003e然後，會停留在\u003ccode\u003e想\u003c/code\u003e的階段，或者會掛在嘴邊說，或者為此做準備，直到某個時間點，也許是準備好了、找到資訊了、剛好有時間了，便開始去執行，就像開創一個新的事情或者開啟挑戰。\u003c/p\u003e\n\u003cp\u003e中期的階段，每天或者說會很穩定的耐住性子堅持去做這件事，「可以」很有耐心的且堅持的去做這件事去耕耘這件事，直到慢慢開始會受到他人的質疑，但仍然默默的耕耘默默的做。有得時候會覺得為什麼努力這麼久，還沒成功，然後陷入憂鬱的情緒，為什麼自己當初要這麼作死做這件事，但是如果不做了，好像也不知道要做什麼了，於是繼續耕耘。\u003c/p\u003e\n\u003cp\u003e後期，終於頂過自我懷疑跟大家的質疑，最終達成成果，或者繼續下個階段的耕耘。\u003c/p\u003e\n\u003cp\u003e那麼既然這件事是困難的，是具有挑戰性質的，是比較宏大的目標或夢想，那麼通常就帶有需要長期耕耘的性質，才會取得成功。\u003c/p\u003e\n\u003cp\u003e對於 3-60 我想說的是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e去完成一件困難的事或者說目標比較長遠的事，有的時候就是需要這麼多的精力跟時間，耐心的去做，如果確定這是你要做的，你理性的強大執行力絕對會蓋過那些質疑的聲音。\u003c/li\u003e\n\u003cli\u003e也許夢想跟目標很大，會讓我們覺得好像遙不可及，就一直準備擺著不做，但如果不做不執行，它就是不會成功，當你開始執行後，你會慢慢的發現，你離終點正一步一步的邁進。我們有強大的執行力。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e關於個人經驗，我下面會分享。在這邊先貼出自己之前參考的文獻，大家有興趣可以先拜讀。\u003c/p\u003e\n\u003ch2\u003e解說: 通道 3-60\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://www.renleitu.asia/content/?bid=222\"\u003e人類圖的3-60通道不是突變通道，堅忍限制的格式通道\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003e閘門3 - 水雷屯\u003c/h2\u003e\n\u003cp\u003e文章說的是代表\u003ccode\u003e堅毅\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e受這個閘門影響，當事人會不斷的做準備，因當要開始時，又會感到困難不清楚，不知怎樣開始好，以為準備不夠，而回去做更多的準備。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e有著別人沒有的長時間耐性。\u003c/p\u003e\n\u003cp\u003e就我本人來說，如果我覺得這個夢想或目標我想達成，那我會惦記著他一輩子，然後一直不斷的做準備，希望能夠達成它。但這個夢想或目標並非這麼簡單，這時就會變得不知道怎麼開始。如果又沒達成目標，那就會繼續做準備。\u003c/p\u003e\n\u003cp\u003e很想達到這個夢想跟目標，我相信困難的夢想跟事情，需要一定的努力跟時間，所以很肯忍著保持耐心不斷準備。\u003c/p\u003e\n\u003ch2\u003e閘門60 - 水澤節\u003c/h2\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e外在有水的災禍將要到來，而自己被澤的規律及衝擊所限制難。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e閘門60的內心常有某種「一定只能這樣」的制約傾向，這是來自根中心的壓力\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e只能這麼做，沒有其他方法，一定要照著這樣的方式達到。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e透過60的自我限制方式以釋放壓力的方法。當壓力散去，根中心回到平衡自在，那「限制」便會放開，發現其他可能性。當根中心壓力出現，閘門60的「限制、不可能」又再次出現，即使不知道別人說什麼也自然給人「不可能」的經驗去否定他人的想法。\u003c/p\u003e\n\u003cp\u003e恩，我的經驗的話，我的夢想跟目標其實有很多方式可以達到，周圍的朋友親人都會建議我，但我卻認為我一定要用我所認為的方式達成，所以聽不進去別人的話。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e自我限制\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e如此一來如果不是我接受的方式達成目標，我就會一直等待一直準備直到適當的時機跟準備得當後，便會像\u003ccode\u003e突變\u003c/code\u003e一樣突然達成。\u003c/p\u003e\n\u003cp\u003e但相反的，如果一直都不是符合我的方式的話，達不到目標，我便會感到憂鬱。\u003c/p\u003e\n\u003ch2\u003e通道3-60\u003c/h2\u003e\n\u003cp\u003e如果在薦骨體驗帶動，3便不斷做準備，直到自己所有準備能滿足60認為的限制性，便會實踐所想。\u003c/p\u003e\n\u003cp\u003e如果由根中心壓力帶動，60便會不斷推翻否決3想要做的事或3要做的各種準備，使3的體驗全被推翻，不再做任何準備事情。\u003c/p\u003e\n\u003cp\u003e無論是第一句還是第二句我都有類似的經驗，但隨著年紀的增長，慢慢的就變成只剩下第一句話的行動了。\u003c/p\u003e\n\u003cp\u003e最後一個，我是黑色3加紅色60，當看到這句話時，我終於明白了我多年來飲恨在內心的真相\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e有些人，黑色3加紅色60，自己想做什麼也好，做很多準備，就是要開始時，卻被家人朋友否定禁止自己，認定自己不可能而不做。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch2\u003e解說: 閘門 3 與 60\u003c/h2\u003e\n\u003cp\u003e看到這邊你會覺得他上面描述的可能跟你蠻相同，有時候甚至會困惑，那我應該要怎麼解決會比較好，接著想介紹兩篇文章是分別寫關於閘門3與閘門60\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://kalikao.pixnet.net/blog/post/27511702\"\u003e閘門3的解說與功課\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://kalikao.pixnet.net/blog/post/36022885#comment-1174072\"\u003e閘門60的解說與功課\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我來說一下自己看完文章，有幾個蠻大的領悟。\u003c/p\u003e\n\u003cp\u003e第一個算是以前都不知道的: \u003cstrong\u003e3號閘門是關於個體的閘門\u003c/strong\u003e，所以要學著將注意力\u003cstrong\u003e回到自己\u003c/strong\u003e，你要分辨什麼是別人(朋友或家人)的意見(批評)，還有大腦以為的思想，回歸到自己本身。\u003c/p\u003e\n\u003cp\u003e這件事是你想做的嗎？提到他就會快樂得不得了嗎？你會很激動興奮的品嚐這偉大的計畫嗎？\u003c/p\u003e\n\u003cp\u003e遇到困難時，你還是會很想努力突破嗎？\u003c/p\u003e\n\u003cp\u003e如果遇到60閘門，很有可能會因為來自 \u003cstrong\u003e別人(朋友或家人)的意見(批評)，社會的規範，還有大腦以為的思想\u003c/strong\u003e而限制自己，讓自己放棄，但是單看這個閘門3的解說與功課，希望能夠好好的學會分辨，運用薦骨的直覺，去選擇真正的決定與道路。\u003c/p\u003e\n\u003cp\u003e再來是\u003cstrong\u003e突變\u003c/strong\u003e並不是簡單或輕易的事情，他是需要當事者一直不斷的努力準備，努力學習，直到能力足夠了，天時地利人和具備了，就達成目標了。\u003c/p\u003e\n\u003cp\u003e假設我的夢想是開一間公司，但開一間公司並不是這麼的簡單，要去思考像是如何賺錢，如何維持，如何發現新的契機，還有其他很多不同的因素，這些都不是件簡單的事情，但是只要沈住氣，著手去調查並執行，一步一步的進步與執行，最終會邁向成功的終點。\u003c/p\u003e\n\u003cp\u003e所以閘門3要學習的就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e運用薦骨的直覺能力知道自己到底真正想要的是什麼\u003c/li\u003e\n\u003cli\u003e練習在茫然錯亂時，回歸到自我，初心與初衷\u003c/li\u003e\n\u003cli\u003e練習沈得住氣，假如確定這是你想要的，你就持續不斷的努力及準備\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e第三點不知道是因為本人是上升摩羯還是如何，在25歲後，我慢慢地開始理解，堅持到最後的人就是贏家，任何成功都是沈住氣不斷的努力達成的。\u003c/p\u003e\n\u003cp\u003e再來是閘門60，\u003cstrong\u003e接受限制是超越的第一步\u003c/strong\u003e，但我一直不了解為什麼接受限制了，就會超越就會突變。\u003c/p\u003e\n\u003cp\u003e我自己覺得看完文章後，閘門3跟閘門60其中有些解釋是重疊的，也就是說通道3-60的人可以一起參考兩個門的解釋。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e閘門60也是要學會回到把焦點內回到自己\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e接著來寫一下功課\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e要學著仰賴薦骨的直覺，分辨哪些是內心真正想做的事(所以千萬別把社會規範跟外人的建議干涉自己的方向，可以參考，但是真正要回歸自我去分辨)\u003c/li\u003e\n\u003cli\u003e何謂接受限制？就是你了解目前現階段你無法做到無法達到的處境，然後去分清楚什麼條件及什麼理由造就無法達到，清楚後開始規劃繼續準備這些事項，繼續努力\u003c/li\u003e\n\u003cli\u003e多多觀察自己，做了這些事情後，對夢想跟目標有幫助嗎？會持續高興嗎？還是發現不想做了？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e就如同文章所說，太享受限制，被限制給限制，還有一直想突破限制，跟限制作對，是不健康的。\u003c/p\u003e\n\u003cp\u003e知道限制就在眼前，這時候回歸到內心去思考，缺少了什麼或者如何做準備，如何努力，才能夠突破限制，然後就沈著氣，堅持的去做去執行。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e要知道面對夢想或目標，你可能會暫時有不知道該如何行動的窘境，這時候就靜下心來規劃，然後沈住氣去努力一步一步的執行，願意堅持願意努力，然後慢慢邁向成功\u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003e個人經歷\u003c/h2\u003e\n\u003cp\u003e有鑒於最近的經歷對 3-60通道有新的解讀，所以我就在這邊撰寫新的領悟。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我正在開發個一個線上命理服務網站\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我正在開發一個線上的命理服務網站，叫做 \u003ccode\u003eMiri\u003c/code\u003e，那是我2017~2018年時，我就突然有個想法，我想要未來能自己做一個命理占卜app，這就是這個困難的目標的最一開始。\u003c/p\u003e\n\u003cp\u003e這個目標感覺超難的，但一想到未來能做出來一個線上占卜app，我就興奮不已，可是呢我當時的軟體技術能力還很弱，我根本不知道該怎麼做才能達到我這個目標，於是先擱置了。直到自己第一份工作結束，離開公司，我發現自己能夠就在公司學到的技術加上Line的聊天機器人來實作占卜的功能，於是在2019年終於運用失業的一個月時間，在Line上串聊天機器人達成了簡單的盧恩符文的占卜。\u003c/p\u003e\n\u003cp\u003e然後，我又不知道該怎麼做了，「做占卜app」的目標就一直在我腦海裡住著。2021年，我剛從第二份工作離職，受到當時同事的鼓勵，加上在第二份工作我的軟體能力也有上升，我花了半年的時間把原先Line版本只有簡易的盧恩符文占卜，一直擴大到還有雷諾曼、筊杯跟其他療癒卡牌的功能，這個時期的Miri建立在Line上，已經能傳給朋友玩玩，但距離咱的app，還有很長一段路。\u003c/p\u003e\n\u003cp\u003e2022年，我找到了第三份工作，工作穩定加上時機到了，讓我開始學習做網頁的技術，我先是對目前的部落格做一個網站美觀的改版，然後為了要做Miri的網站版，我先用了一年準備(2022)，學習網站的技術，然後學習用設計的軟體設計頁面，終於在去年(2023)，我開始做 Miri的網頁版，一直做到現在，網頁版應該在 (2024初) 能夠完成。\u003c/p\u003e\n\u003cp\u003e接下來還有商業模式要想，然後就是規劃實作最終app版本。\u003c/p\u003e\n\u003cp\u003e在這期間，要知道光是完成Line的版本，我就用了6個月的時間，耐心的去規劃跟設計並實作出來，以及目前的網頁版，已經持續了11個月，都很有毅力且耐心的耕耘它。無論時前面的6個月或者後面的11個月，做的時候常常會被他人質疑，或者被我自己質疑XD，但一想到未來做出來會是占卜app，我就很興奮，不能讓它停，我要繼續做。\u003c/p\u003e\n\u003cp\u003e雖然自己是軟體工程師，但當時就給自己決定了一個很大的目標，還能堅持這麼多年，每次親友聚會，我都在說，我在做 \u003ccode\u003eMiri\u003c/code\u003e，做了好幾年，我還在做 Miri 哈哈，但這個夢想，已經從本來僅僅只是講講的想法，一直到擁有Line的版本，一直到現在網頁版快做完了。\u003c/p\u003e\n\u003cp\u003e這也算是一種 3-60 通道的呈現吧，對於困難的目標，終究新開創了這一個目標，然後有耐心有毅力的長期耕耘，有階段性的收穫。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e創立部落格\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我記得我高二時(2008~2009年)，當時的無名小站(一種類似部落格的服務)非常的熱門，我很喜歡在我的無名小站上寫寫東西，後來2010年開始，我當時在學日文，我就轉而使用日本的部落格服務有意無意地寫些東西，我主要是喜歡部落格的外觀，想自訂部落格的外觀。只是當年的技術，只能夠用很簡單的css簡單裝飾網站，無法滿足我想要網站全部自己設計外觀的夢想。\u003c/p\u003e\n\u003cp\u003e沒錯，這是一個夢想就是: 我一直都想自己做一個自己的部落格，然後可以自訂網站的外觀。\u003c/p\u003e\n\u003cp\u003e2015年先搬到痞客邦，然後2016年搬到Blogger，2017年搬到Wordpress，Wordpress有稍微符合自己的理想，能比較有彈性的自訂網站的外觀，但還是離自己理想的網站外觀差了點。\u003c/p\u003e\n\u003cp\u003e我申請資管系的其一大原因就是: \u003ccode\u003e我想自己做我自己的網站\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然後，我就一直覺得只要我學會了後端軟體技術跟前端軟體技術，我就能做一個自己的網站(對，沒錯，做工程師是為了當初想做自己的網站)，所以我也不斷的補充軟體技術方面的知識，最一開始在研究所學習了前端技術，玩得很開心，畢業後心想著，只要我會後端技術，我就能做一個自己的網站了，就這麼地踏入後端工程師的領域 (然後才發現水很深)。\u003c/p\u003e\n\u003cp\u003e直到2019/1月前同事介紹使用Hugo這個技術，然後我發現我能依據自己擁有的程式背景與知識，初步基於幾個主題及樣式去微調，但已經比先前的部落格外觀好很多了。\u003c/p\u003e\n\u003cp\u003e最近(2024/1)，就是你們看到的這個網站，是我2022年初一邊回頭學習前端網頁技術，然後終於自己設計自己做了網頁的外觀，雖然看起來不是很專業，但你目前看到的這個網站，是我自己設計的XD，而且我還持續的在學習軟體技術，就是希望未來能夠又有機會再把目前這個網站在做的更酷一些。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e學習德文\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e學德文這件事，也很 3-60 風格？\u003c/p\u003e\n\u003cp\u003e2017年我剛接觸德文，我就被德文深深的吸引 (當然當時還有被俄羅斯文吸引)。\u003c/p\u003e\n\u003cp\u003e但我一直深陷於質疑中，\u003ccode\u003e到底要不要學德文？\u003c/code\u003e，感覺德文實用性好像不高，世界幾大語系，還是英文、西文、阿拉伯文比較多人用，甚至在台灣鄰近的國家用日文、韓文可能比較常使用到。\u003c/p\u003e\n\u003cp\u003e德文好像除了去德國跟鄰近的國家，好像就很少看到了。受限於這個質疑，加上我一直沒找到好的學習德文的資源，就一直這麼被我擱置直到2023年底，我找到一個很好學德文的學習資源，加上我終於忠於自己內心的慾望，我\u003ccode\u003e開始學了德文\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e學習西文\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e西班牙文是起初2014年有可能能去南美洲旅行時，開始學習的一門語言，但當時很無感，所以後來陸陸續續學了1年多，就沒學了。\u003c/p\u003e\n\u003cp\u003e一直到2020年，我去日本的書店看到了學習西班牙文的資源，我買了五本西文的日文書搬運回台，2020年初就開始按照書上依序學，加上當時有加入西班牙文的社團常常用西文溝通，就這樣堅持每天都學西文、看西文書、和西文母語的人對話後。\u003c/p\u003e\n\u003cp\u003e一年之後我居然可以直接插班 B1 等級的西文班，而且還能用流利的西文表達生活用語、跟人吵架是都沒問題的。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e其他\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e目前想得到比較困難的目標跟需要長久耕耘的事就如上面舉出的例子，另外還有些許零碎的案例分享在這。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e我本來呢，是個超討厭運動的人，能坐就不站，能躺就不坐，成天嚷嚷自己很胖想減肥，但又沒動作。直到2015年，我阿姨讓我培養了健走的習慣，從本來躺平討厭運動的自己，每天健走，現在能走個2-3小時都沒問題。加上去年(2023/6)開始重訓還有飲食控制，一直到現在竟然也堅持了半年多了。\u003c/li\u003e\n\u003cli\u003e吃飯，也很能堅持。同個早餐店、同個餐點、同個時間點，堅持好幾個月，然後再換一家店，繼續堅持同個餐點、同家店及同個時間點好幾個月。直到走進去，跟阿姨打個招呼，坐到位置上，我的便當就擺在桌上了，排骨+全部高麗菜嘛。雞排+全部高麗菜跟一顆蛋嘛。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e最後，我想說的還是，我先前講的那兩句。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e去完成一件困難的事或者說目標比較長遠的事，有的時候就是需要這麼多的精力跟時間，耐心的去做，如果確定這是你要做的，你理性的強大執行力絕對會蓋過那些質疑的聲音。\u003c/li\u003e\n\u003cli\u003e也許夢想跟目標很大，會讓我們覺得好像遙不可及，就一直準備擺著不做，但如果不做不執行，它就是不會成功，當你開始執行後，你會慢慢的發現，你離終點正一步一步的邁進。我們有強大的執行力。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我知道當你滿懷熱忱去做時，總是會遇到他人質疑的聲音，請先確認自己內在權威的決策，若確定你真想做這件事，那麼你那滿腔的熱忱跟強大的執行力一定能夠理性的忽視那些質疑的聲音，讓你保持毅力耕耘並達成目標。\u003c/p\u003e\n\u003cp\u003e也許在成功時或者說因目標而獲得額外的機會時，你會感謝自己當初堅持下來，而不是因質疑而放棄。\u003c/p\u003e\n\u003cp\u003e達成困難或大的夢想本身就是件困難的事，當你在辛苦堅持耕耘了一陣子發現，怎麼什麼都沒成就時，千萬不要覺得憂鬱，確認還是想做的話，就繼續做吧。\u003c/p\u003e\n\u003cp\u003e然後，我知道目標或夢想有的時候太困難，會不知所措，然後擺著不做。但擺著不做一定不會成功，只要邁出第一步，哪怕距離終點還有99%路，你都會發現你慢慢的距離終點越來越近。\u003c/p\u003e\n\u003cp\u003e這是我2024/1月 目前對 3-60通道 的感受，就是面對困難的目標，很能秉持堅毅的毅力持續實作直到成功。\u003c/p\u003e\n\u003cp\u003e歡迎各位 3-60通道的朋友們，分享你們的經驗 :)。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"3d:T2499,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這篇開發概念應該會是這陣子的最後一篇，第三版本的新功能與概念設計就到這篇為止，給自己半年的時間把Miri將原本只是個小玩具專案的規模，建築為具有發展性的產品，接著開發的工作會暫時打住，並開始規劃未來的實作方向。\u003c/p\u003e\n\u003cp\u003e至於為什麼和上一篇撰寫日期差了有一週，因為本人在這週施打了新冠肺炎AZ疫苗，受到疫苗年輕人之認證，躺著高燒兩天外加幾天全身肌肉與神經痠痛，還有誤吃含有咖啡因的退燒藥兩天通宵沒睡，所以將近一週的時間完全沒辦法在電腦前撰寫文章。\u003c/p\u003e\n\u003cp\u003e在第三版本還有兩個新的功能，雖然使用者不會有太明顯的感受，卻在後續軟體開發跟維護中佔了很大的作用，那就是帳號功能與語言功能。\u003c/p\u003e\n\u003cp\u003e當初是\u003ccode\u003e語言功能\u003c/code\u003e最先被列入規劃開發的行列中，因為我在將Miri展現給我的外國朋友看時，我發現他們只能就第二版功能的錄影來觀賞\u003ccode\u003e功能面\u003c/code\u003e的呈現。因為我大部分的外國人朋友是沒有使用Line通訊軟體，除了當初並沒有做除了Line之外的通訊軟體，語言也只有中文一個語言而已。\u003c/p\u003e\n\u003cp\u003e所以，雖然\u003ccode\u003e客群\u003c/code\u003e只有我一小部分外國人朋友，但考量到Miri再經過半年後的開發後，一定會被拿來當作作品展現，到時候除了台灣的公司外，也考慮試試看國外公司，因此，在第三版本我決定新開發\u003ccode\u003e語言功能\u003c/code\u003e並添加\u003ccode\u003e英文\u003c/code\u003e為第二種可選擇的語言。\u003c/p\u003e\n\u003cp\u003e由於前端完全由Line處理，所以沒有機會將\u003ccode\u003e語言\u003c/code\u003e的紀錄跟\u003ccode\u003e社群軟體的帳號\u003c/code\u003e綁在一起，因此在後端跟資料庫，我必須自行創建一個\u003ccode\u003e帳號功能\u003c/code\u003e，去紀錄使用者是在哪個平台使用Miri，以及他選擇的預設語言是什麼，接下來Miri的每封訊息都會是根據使用者選擇的語系去抓出對應語系的內容。\u003c/p\u003e\n\u003cp\u003e因此，我規劃的開發內容包括:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e實作帳號功能\u003c/li\u003e\n\u003cli\u003e實作訊息內容依據帳號綁定的語系決定的功能\u003c/li\u003e\n\u003cli\u003e實作設定語系的功能\u003c/li\u003e\n\u003cli\u003e實作切換語系的功能\u003c/li\u003e\n\u003cli\u003e填寫不同語系的訊息內容\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這中間稍微有一點難度的是第二項: \u003ccode\u003e實作訊息內容依據帳號綁定的語系決定的功能\u003c/code\u003e，會需要思考與設計，也是當初覺得最困難的地方。\u003c/p\u003e\n\u003cp\u003e接著就陸續介紹各個部分如何實作\u003c/p\u003e\n\u003ch1\u003e帳號功能\u003c/h1\u003e\n\u003cp\u003eMiri目前是基於兩個社交聊天軟體 \u003ccode\u003eLine\u003c/code\u003e 及 \u003ccode\u003eTelegram\u003c/code\u003e的 Bot Api 功能，所以只要有使用這兩個聊天的軟體的人一定會有帳號，然而帳號是在這兩個平台的資料庫上，我沒辦法施加其他我想要整合的功能進去，所以我決定在Miri後端的部分也設計帳號功能。\u003c/p\u003e\n\u003cp\u003e我的作法是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e於資料庫開設紀錄 \u003ccode\u003e帳號的TABLE\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e在每個使用者\u003ccode\u003e第一次\u003c/code\u003e使用Miri時，將他的資料紀錄於\u003ccode\u003eTABLE\u003c/code\u003e中\u003c/li\u003e\n\u003cli\u003e實作\u003ccode\u003e帳號功能\u003c/code\u003e處理程式\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如此一來，無論是\u003ccode\u003e使用語言\u003c/code\u003e的紀錄或者是未來需要做到\u003ccode\u003e註冊及登入\u003c/code\u003e，都可從帳號功能去做延伸。\u003c/p\u003e\n\u003ch2\u003e帳號資料庫TABLE設計\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2021/09/img_8130.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e一開始開設欄位紀錄帳號資訊，包括\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eplatform 使用平台: 由哪個社交軟體進入，其社群平台\u003c/li\u003e\n\u003cli\u003euser_type 使用者型別，私人還是群組(不過好像使用不到，只是根據平台傳來的參數先記著)\u003c/li\u003e\n\u003cli\u003euser_id 使用者辨別號: 使用者的 id\u003c/li\u003e\n\u003cli\u003elang 語言: 紀錄使用的語言\u003c/li\u003e\n\u003cli\u003eregister_time 註冊時間: 第一次使用Miri的時間\u003c/li\u003e\n\u003cli\u003euser_name 使用者姓名: 由社交軟體傳來的姓名\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e而主要Key 由 \u003ccode\u003e使用平台 platform\u003c/code\u003e + \u003ccode\u003e使用者辨別號 user_id\u003c/code\u003e 組成獨一的Key。\u003c/p\u003e\n\u003ch2\u003e取得使用者資訊\u003c/h2\u003e\n\u003cp\u003e無論是 Line 還是 Telegram 平台，在接收到使用者的訊息時，都能同時接收到使用者的資訊，像是使用者id, 名字, 傳訊息的時間。\u003c/p\u003e\n\u003cp\u003e第一次會將使用者的資訊存入資料庫保存作為辨別，而第二次使用者傳訊息則會依據訊息中使用者的資訊，找出紀錄於後端的使用者設定之語系，回覆對應語系之訊息內容。\u003c/p\u003e\n\u003ch2\u003e帳號功能程式\u003c/h2\u003e\n\u003cp\u003e實作一個帳號功能物件來處理任何和帳號操作相關的功能\u003c/p\u003e\n\u003cp\u003e此為 Demo 版本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eclass AccountHandler(object):\n\n    def language(self):\n        \"\"\"Language guide message (CN/EN)\n        \n        [Line] Button Template Message\n        [Telegram] InlineKeyboardButton Message\n\n        Args:\n            event(Event):\n\n        Returns:\n            message(Message)\n\n        \"\"\"\n        pass\n\n    def switch_language(self, event):\n        \"\"\"Switch language\n        1. Update database\n        2. Change account language cache in Redis/Dict\n        3. Change account language in event object\n\n        Args:\n            event(Event):\n\n        Returns:\n\n        \"\"\"\n        pass\n\n    def register(self, event):\n        \"\"\"Register account for first login user.\n        \n        Account: platform + user_type + user_id + register_time\n        Platform: 0: Line, 1: Telegram\n        User_type: 0: person, 1: group\n        Unique Key: platform + user_id\n\n        Args:\n            event(Event):\n\n        Returns:\n            True(bool): Success\n            False(bool): Fail\n\n        \"\"\"\n        pass\n\n    @exception_handle\n    def process(self, event: Event) -\u003e Response:\n        \"\"\"Process each operation of account\n\n        Args:\n            event (Event):\n\n        Returns:\n            Response (object)\n\n        \"\"\"\n        pass\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1\u003e設定語系\u003c/h1\u003e\n\u003cp\u003e設定語言可分為\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第一次註冊帳號時，會順便設定預設語言(由使用者設定)\u003c/li\u003e\n\u003cli\u003e之後可透過切換語言，來切換預設語言(有提供功能)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ccode\u003e初次設定語系\u003c/code\u003e跟\u003ccode\u003e切換語系\u003c/code\u003e，兩個功能共用同一個程式，基本上這兩個功能的邏輯是一樣的。\u003c/p\u003e\n\u003cp\u003e邏輯的話是:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e1. INSERT/UPDATE 資料庫\n2. 將存在暫存的帳號與語系做更換\n3. 將Event事件物件中的語系做更換\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e範例程式:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eclass AccountHandler(object):\n\n    def switch_language(self, event):\n        \"\"\"Switch language\n        1. Update database\n        2. Change account language cache in Redis/Dict\n        3. Change account language in event object\n\n        Args:\n            event(Event):\n\n        Returns:\n\n        \"\"\"\n        pass\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e判斷帳號是否為初次註冊，就在使用者初次註冊帳號的時候，當註冊完畢時，順便丟出選擇語言的訊息即可。\u003c/p\u003e\n\u003cp\u003e[訊息] 第一次選擇語言\u003c/p\u003e\n\u003cp\u003e[訊息] 切換語言\u003c/p\u003e\n\u003cp\u003e想要切換語言的話，選單 Menu 跟 功能層面都提供按鈕。\u003c/p\u003e\n\u003ch1\u003e實作訊息內容依據帳號綁定的語系決定\u003c/h1\u003e\n\u003cp\u003e無論是帳號存放的地方還是設定語系的功能都實作完畢，最後一個步驟是實現使用者每次的訊息都能依據先前設定的預設語言來回覆相對語言的訊息內容。\u003c/p\u003e\n\u003cp\u003e因為上面提到紀錄語言的地方並非前端，而是後端，所以用一個圖來展現概念:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2021/09/screen-shot-2021-09-14-at-4.39.59-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e前端 (Line/Telegram平台)，使用者傳來的訊息(Message)並不會挾帶預設語言，所以我們必須從傳來的訊息取出使用者的資訊(使用平台 Platform + 使用者辨識Id User_id)，接著去後端儲存的地方取得該使用者先前使用的語言，然後根據語言來回傳內容。\u003c/p\u003e\n\u003cp\u003e如圖中，在軟體伺服器run起來的當下，會先將資料庫(Database)中所有的帳號紀錄以及其設定語言都取出儲存於(Redis)或者任何可供暫存的地方，接著如上句所說，每次傳來使用者的訊息，從訊息挾帶的使用者資訊取得其id然後進Redis查找並取出使用者先前預設的語言。\u003c/p\u003e\n\u003cp\u003e若偵測到使用者是要切換語系，則一樣透過傳來的訊息，取出使用者的id，然後依照callback回傳的參數(欲切換的語系)，來同步更新資料庫中使用者的語言設定跟存於Redis的使用者預設語言。\u003c/p\u003e\n\u003cp\u003e以上就是這次實作語言功能跟帳號功能的解說。\u003c/p\u003e\n\u003cp\u003e通常語言選擇會是前端的部分處理，但是因為這次實作Miri，前端是使用社交軟體的Bot功能來呈現，所以如果要額外紀錄語言的話，只能自己在後端這邊自行紀錄。壞處就是如果未來帳號資訊過多或者訊息過多，那後端的暫存空間會使用越來越多，讀取暫存的次數也會越多，相反的如果是由前端傳入使用者預設語言的話，就不需要暫存來存放語言的紀錄，訊息的傳遞速度跟程式的運作也許會變得比較快。\u003c/p\u003e\n\u003cp\u003e不過總之，這些規劃跟解決方法也都會一併列入下一次開發版本優化或開發的功能之一。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"3e:T3a25,"])</script><script>self.__next_f.push([1,"\u003cp\u003e開發Miri的技術與概念第二篇，來分享一些與第一篇較不同面向的開發概念。\u003c/p\u003e\n\u003cp\u003e對比於Miri的第二版本，除了Line Bot的技術有改善之外，還新增的Telegram Bot的平台供給使用。\u003c/p\u003e\n\u003cp\u003e這部分在上篇文章以超級長文的形式分享了，接下來分享一些比較偏向使用者面向及UI面向的概念規劃。\u003c/p\u003e\n\u003ch1\u003e使用者流程發想起源\u003c/h1\u003e\n\u003cp\u003e在第二版本的Miri，並沒有任何的\u003ccode\u003e使用者流程\u003c/code\u003e規劃，在短短一個月的開發期，我將後端盧恩符文的功能做出來後，也沒有考慮到任何流程順暢度，就直接上伺服器運行，然後找工作去了。\u003c/p\u003e\n\u003cp\u003e在之前的開發感想我曾說過，一直以來我作為後端工程師，角度只會著重於後端的開發，頂多在和前端合作時，會多在前端的角度琢磨思考，然後多溝通完成前後端功能連接。\u003c/p\u003e\n\u003cp\u003e基本上作為後端只要根據前端跟UI設計師開出來的畫面去構想功能跟程式怎麼實作就好，但在這次獨立開發Miri的時候，有了新的領悟。由於是獨立開發，所以沒有一個角色替我規劃UI跟使用者流程，而我本身又注重於後端，所以在開發Miri的時候，會直接從後端開始寫。\u003c/p\u003e\n\u003cp\u003e通常是先由UI設計師規劃使用者介面跟流程之後，前後端工程師才會依據設計師出的圖去構思實作方法，而我卻從後端出發，結果就是我一直不斷的重複拆掉程式再寫，不斷地修改，直到後來我才知道，我應該要先把自己當作一個使用Miri的使用者，然後去期望我使用Miri我會希望我看到的是什麼？\u003c/p\u003e\n\u003cp\u003e從這個角度去思想，Miri的規劃跟開發才終於比較順暢。\u003c/p\u003e\n\u003cp\u003e於是再經過一番腦力激盪後，Miri第三版的使用者流程為下：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e改善並新增\u003ccode\u003e占卜流程\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e新增\u003ccode\u003e使用者前導指引\u003c/code\u003e來引導使用者初次使用Miri\u003c/li\u003e\n\u003cli\u003e新增\u003ccode\u003e選單 Menu\u003c/code\u003e，提供選單類選項，提供使用者可選擇動作，而非茫然不知所措\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e就這樣，第三版Miri的使用者流程就按照這三個部分去做展開開發。\u003c/p\u003e\n\u003ch1\u003e使用者前導指引 User Pre-Guide\u003c/h1\u003e\n\u003cp\u003e一得知我需要作為使用者去發想，第一個想到的就是第二版的缺點。在第二版本中，當使用者加入Miri後，會突然不知所措，傳了隨便一句話後，則是跳出來:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e哈囉！\n目前Miri只提供占卜的功能，打上「盧恩符文」就可以進入占卜模式囉！\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e還需要使用者手動打字\u003ccode\u003e盧
