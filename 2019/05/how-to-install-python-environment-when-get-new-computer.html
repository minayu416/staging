手機遊戲，都要搞個伺服器大遷移，直接強制逼人離開原先的地方到一個新世界。\u003c/p\u003e\n\u003cp\u003e在我的人生27年歲月中，從來沒有一次失戀, 工作跟被迫遷移一起發生，你說憂鬱嗎？一定會，但這種感覺只是短暫的憂鬱，並非長期。\u003c/p\u003e\n\u003cp\u003e當然啦，誰遇到這樣的事情不會情緒受到波動的？\u003c/p\u003e\n\u003cp\u003e把我推下谷底後，其實也意味著我需要把一些接下來不需要再帶著走的部分捨棄掉，並且重新檢視自我。\u003c/p\u003e\n\u003cp\u003e我在這段谷底期，我領悟也學習到很多人生的道理，尤其是感覺我對自己，我對自我的命運又有更深一層的見解，搭配探索人類圖，我更能理解為什麼我會遇到這些事項。\u003c/p\u003e\n\u003cp\u003e也許這些事情發生，在一般人的見解下，真的非常難平復，但這對我來說是一種被賜予的禮物。放下不適合的人，捨棄掉無法自我發展的工作，來到一個全新的環境重新開始。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e跌到谷底時，意味著什麼都會失去，也意味著，我不必在因為這些事項而感受到 \u003ccode\u003e侷限\u003c/code\u003e 與 \u003ccode\u003e被期待\u003c/code\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e不用再因為和男友明明就是未來道路上的不合適，而逼著自己侷限自己和他在一塊。\u003c/p\u003e\n\u003cp\u003e不用再因為那些規則跟限制，以及被他人期待的感受給淹沒，為了符合他人的期待與在意別人的眼光，失去了自我。\u003c/p\u003e\n\u003cp\u003e在2020年一整年，我深刻的體悟到什麼是自我與他人的拔河，深刻的體悟到薦骨與頭腦的個別感受。\u003c/p\u003e\n\u003cp\u003e就在我以為我必須得繼續待在苦痛的泥沼當中時，有股力量幫我把這些痛苦給消滅掉。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我頓時失去了所有，我沒有任何依靠，然後我發現只剩下自己，我更能清楚聽到自己的聲音。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch2\u003e茫然是必經之路，危機就是轉機\u003c/h2\u003e\n\u003cp\u003e11月底開始直到現在是我這陣子遇到最大的茫然與轉機。\u003c/p\u003e\n\u003cp\u003e在 12/31 晚上我終於有足夠的時間讓自己一個人待著，以及今天下午，我有一個人沈思的時間後，我想來點時間好好的把最近的狀況都記錄下來\u003c/p\u003e\n\u003ch3\u003e茫然後更堅定\u003c/h3\u003e\n\u003cp\u003e想起從大學剛畢業是我面臨人生中第一次茫然的感覺，直到現在已經4-5年，回憶歷歷在目，就是我在2016年初找到方向的同時卻也患上了身心疾病，一直到現在偶而還是會有大大小小病發時刻，這一年我已經可以控制的很好了，雖然偶而我還是會意識到，我好像快要病發，然後就照著之前有寫下來的攻略文，依序執行，舒緩壓力，恢復正常。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e直到最近，我突然發現，在人生的道路上，茫然是正常的，茫然是一份人生的禮物，讓你停下來檢視自己，目前做的事情真的符合自己的心聲嗎？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你有在做你/妳想做的事情嗎？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我在約莫一個月前開始感受到茫然，並且準備在2個月後失去眼前這份工作，這段時期我也歷經了茫然的道路，我極度害怕與恐慌，會不會這個時候身心症又回頭找上自己，會不會眼前的這條路又突然消失？\u003c/p\u003e\n\u003cp\u003e然後我又再一次的意識到，我又失去了防護盾的保護，任由外面的聲音摧毀自己，又再度的失去自我，這一次的感受是十分清晰的，我可以很敏銳地感受到，原來我正在被外在的聲音給侵蝕，而失去了自我，進而造成茫然。\u003c/p\u003e\n\u003cp\u003e我很害怕我會回到幾年前那次身心症第一次病發的狀態，我茫然，害怕著未來。\u003c/p\u003e\n\u003cp\u003e終於有幾天我可以好好的有一些私人空間，讓時間都靜止，好好的專注於自我，傾聽自己的聲音。\u003c/p\u003e\n\u003cp\u003e我才發現那個自我一直都在，我並沒有失去他，只是因為來自外面的聲音太多了，自我被埋沒我什麼都看不到，再加上外在的聲響一直侷限著自己。\u003c/p\u003e\n\u003cp\u003e直到這股神奇的力量將我身上所有外在的聲音都屏除掉，然後就像開頭說的，只剩下我自己，我只聽得到我的聲音，我知道我該怎麼做，於是我慢慢地度過了這次的茫然。\u003c/p\u003e\n\u003cp\u003e後來我發現，其實人生會一直不斷地面臨 \u003ccode\u003e茫然 \u003e 嘗試 \u003e 沈澱 \u003e 準備 \u003e 啟程\u003c/code\u003e 這樣的道路，每一次的茫然其實就是讓自己試著屏除所有外在的聲音，以及傾聽自己的聲音，讓自己停下來好好的檢視，這是我要的嗎？這是我應該要繼續走的道路嗎？\u003c/p\u003e\n\u003cp\u003e等待自己決心了，便會更堅定的啟程邁步走自己的道路。\u003c/p\u003e\n\u003ch3\u003e迎接新世界\u003c/h3\u003e\n\u003cp\u003e在人類圖當中 \u003ccode\u003e3-60\u003c/code\u003e 通道讓我的人生充滿著冒險跟變化，起初我以為是我自己是月亮水瓶座或者因為自己的紫微斗數宮位有著天機星的關係，讓我在27年的人生中，不斷地變化，每次變化除了自己想要變化，其實很多次是被環境所逼迫，被迫改變，就像書上所說，當你想做什麼時，宇宙會不讓你進行，但放心因為這樣的改變最終會是好的。\u003c/p\u003e\n\u003cp\u003e這就是為什麼需要聽從薦骨的指引，來去做決定，跟著 3-60命運的安排前進，也許剛開始會很不習慣，但是當薦骨跟通道天賦起了反應，將會讓你知道， \u003ccode\u003e是時候了，該啟程去下個地方了\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e失戀不意味著戀情就此劃下句點，代表著是另外一段戀情的開始\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e當你以為你這段戀情結束了，但你的戀愛/你對愛情的練習並沒有結束，只要還活著，愛情就需要不斷地練習並且成長，當分手後，該啟程去思考在這段關係中學習到什麼，你該在愛情中改善什麼，然後再下一段關係持續改善與進步，這會是新的開始，但也成長了許多。\u003c/p\u003e\n\u003cp\u003e當你失去工作時，會感受到天崩地裂，是不是工作能力遭受到否定，是不是本身有問題。我的第一份工作也是被主管逼迫離職的，當時我真的是強烈感受到是否自己能力很差，就像這次一樣突然其來的變化把自己打進谷底，我當時也十分茫然，聽不到自己的心聲。\u003c/p\u003e\n\u003cp\u003e當然這次其實也是，被主管逼迫，要準備離職，雖然其實就算不被逼迫，我也打算在明年五月提離職，只是我想因為部門已經沒有我的工作了（沒有寫程式的工作）整個部門要轉型，我是團隊內薪水拿最高的，所以也許先逼迫我，是對公司減少損失吧（笑）。\u003c/p\u003e\n\u003cp\u003e然而這次的打擊就比較小了，因為以前已經發生過一次，雖然我還是會去思考到底是不是真的工作能力有問題，但整體上我的知識, 能力, 責任跟薪水都是有往上升的。\u003c/p\u003e\n\u003cp\u003e後來我才發現，也許是因為我的個性本來就是很喜歡挑戰, 創新, 且會想要主動提出更動或想開創一些新的嘗試。這些在傳統或者公司中都是很不被接受的特質。與其要訓服一個不怎麼乖巧的員工，不如把乖巧聽話的員工留下，並把不乖巧的員工剔除，這就是為什麼我面臨兩次這樣的窘境。\u003c/p\u003e\n\u003cp\u003e當然失去工作並不是一個結束，也許大家都喜歡穩定的感覺，但是如果沒有離開現有的環境要怎麼去到更適合的環境呢？\u003c/p\u003e\n\u003cp\u003e於是這次的更動，我就有點釋懷了，我把它想成就是命運要提醒我，該上路了，啟程去下個地方冒險。\u003c/p\u003e\n\u003cp\u003e當然，找到新的戀人跟工作都需要一點時間，而遊戲中的遷服呢？是最近發生的事情。\u003c/p\u003e\n\u003cp\u003e總是待在熟悉的環境是很安全穩定的美好，但是當環境改變被迫離開，我還是做出了決定遷移到另外一個server，環境及人事物不會像先前那樣，會遇到更多新的人跟新的環境。\u003c/p\u003e\n\u003cp\u003e遷過去後，不到一兩天我已經和大家打成一片，並且遊說和我一起遷動的朋友們一起進入狀況，而他們卻說需要點時間適應。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e這個時候，我才發現由於自己常常被迫改變，所以經常鍛鍊出來的適應能力，能幫助我迅速融入並適應新的環境。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e當一起來的朋友們害怕新的人事物，需要一點時間沈澱冷靜時，我已經融入新的人事物了，這就是我認為當人類圖有著 \u003ccode\u003e3-60通道\u003c/code\u003e 的人擁有的特質，經常有劇烈強大的改變，但仍舊能保持著平穩的態度，以及極強的適應能力，突破重圍隨著命運安排跳階。\u003c/p\u003e\n\u003cp\u003e反倒是接受了變化，接觸了全新的環境，有更多的發展性，更多的可能，也認識了新的人事物。\u003c/p\u003e\n\u003cp\u003e想告訴有著 3-60通道 的朋友們，變化並沒有這麼可怕，當你意識到，也許是薦骨或者其他訊息要告訴你，是時候該啟程了，別害怕別慌張，變化令人害怕，但最終結果是好的，好好的向過去的人事物道別，沈澱，並走向新的道路。\u003c/p\u003e\n\u003ch2\u003e來點人類圖的薰陶，讓你更了解自己\u003c/h2\u003e\n\u003cp\u003e在2020年末，我經由同事的介紹下，認識了自己的人類圖，這是我第二次看自己的人類圖，過了一年網路上有很多文章了，於是我可以靠著文章來看看自己的原廠設定。\u003c/p\u003e\n\u003ch3\u003e通道\u003c/h3\u003e\n\u003cp\u003e我只有兩個通道: \u003ccode\u003e3-60\u003c/code\u003e, \u003ccode\u003e17-62\u003c/code\u003e，但我十分喜歡我自己有這兩個通道，他們也非常強大的幫助我度過一次又一次的難關。\u003c/p\u003e\n\u003cp\u003e我是薦骨權威者，1/3人，常常我以為我的那些特質都是因為我是月亮水瓶的關係，但我發現其實並不是只有一個原因這麼簡單。\u003c/p\u003e\n\u003cp\u003e薦骨強大的指引搭配上 \u003ccode\u003e3-60\u003c/code\u003e通道和1/3號人的使命，使我的人生充滿了新奇跟變化，突然就要去出差，突然就有去國外的交流團可以參加，突然被迫離開，突然被宣告失去了什麼，讓我在這條人生的道路上注定時時刻刻受到宇宙的能量不斷變化變遷，有著\u003ccode\u003e3-60\u003c/code\u003e的朋友們，我想說的是，我知道目前網路上有的文章很少提及，我將我的狀況做一些簡單的分享給大家看看。\u003c/p\u003e\n\u003ch3\u003e一些 3-60通道的故事\u003c/h3\u003e\n\u003cp\u003e印象最深的是我在碩班，由於自己會日文的關係，剛好遇到去日本辦研討會有個日文老師身體有問題，於是我突然被通知下週一就飛日本五天幫忙研討會，這次的日本之行雖然十分突然(從得知到出發大概不到2天)，但卻也帶給了我不少人生經驗的震撼。\u003c/p\u003e\n\u003cp\u003e8個月後，一樣在碩班，由於自己因應薦骨的回應做出大膽的挑戰，資訊系的我跑去跨系選修應外系的課程，就這麼被通知下週又有新的美國交流團可以參加，有補助，於是在不到一週的準備下，再次突然的出發去美國交流，而這次的旅程也帶給我很大的震撼。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e突如其來的機會跟改變，會打亂你原本正在進行計畫，但是你只要順應著薦骨和宇宙給予的回應，這些是宇宙給你的道路，侷限你只能走這條路，但是你只要接受這些改變，未來會變得更不同，你想進行的事情可以之後在執行，但是上天給的機會可不是天天都有，敞開心胸接受變化，帶著冒險的心，來看看接下來的世界會長什麼樣子\b。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e在 \u003ccode\u003e3-60通道\u003c/code\u003e 的解釋，我想給予補充。\u003c/p\u003e\n\u003cp\u003e前陣子我在一篇部落格上讀到，常常很多人會覺得擁有 \u003ccode\u003e3-60通道\u003c/code\u003e 的人就是人生不斷的變化。\u003c/p\u003e\n\u003cp\u003e其實並非這樣的情況，那篇文章說的是，在英文的解釋當中， \u003ccode\u003e3-60通道\u003c/code\u003e 的英文是 \u003ccode\u003eMutation\u003c/code\u003e，變異的意思，是需要經過長時間累積而變異，並非天天或者短時間就有變化 (那不就煩死了每天或者常常都有變化XD)。\u003c/p\u003e\n\u003cp\u003e打個比方: 我一直在想做一個專案，但我只是在想，偶而我會忘記，但我會不斷的去思考，也會去找一些能夠幫助我做出這個專案的資源或者會慢慢的規劃一些架構跟想法。直到我想了一陣子，也許是半年，也許是一年，突然哪天我發現我可以開始動工了，我便會陷入一段長時間的日子，都是很專注很認真的在做專案的時間。\u003c/p\u003e\n\u003cp\u003e好比說，我有一個夢想是想去國外生活，從小就開始，我會不斷的去往這個方向前進，但也會在這個方向中，找到很多適合我去發展的國家，或者不適合我去發展的文化。也會在這個過程中不斷的準備 (語言能力，工作能力，財務)，歷經很多年。\u003c/p\u003e\n\u003cp\u003e直到某天我發現，我找到適合自己的環境了，而我一直長期準備的能力也都具備了，我就突然做出決策，開始行動，然後轉換到另外一個新的世界。\u003c/p\u003e\n\u003cp\u003e再給出一段解釋: 像是我常常會跟家人說，我的規劃，我要準備，我需要幾個月的時間去專注準備。也許我的朋友會不諒解為什麼要準備，有什麼好準備的。但是每當我歷經幾個月的準備之後，往往能夠在下次機會來臨時抓住機會，然後轉到更好的環境。\u003c/p\u003e\n\u003cp\u003e以下接續回原文:\u003c/p\u003e\n\u003cp\u003e再來是，工作上其實也常常充滿著變化跟驚喜，尤其是我的兩份工作，都是屬於在還沒到我想離職的時間點被半逼迫離職。當然突如其來的變化，又再度打擊到我，因為我絲毫不明白是否因為自我能力關係，還是其他重大問題，讓我總是遇到這樣的狀況，明明剛開始都好好的，結果經過半年後開始有些轉變直到快滿一年時，總是有股神奇的力量想帶著我離開。\u003c/p\u003e\n\u003cp\u003e憂鬱跟受到打擊是一定會有的事情，畢竟在大部分中文撰寫的文章中，被請離職的原因都是 \u003ccode\u003e能力不好\u003c/code\u003e, \u003ccode\u003e沒利用價值\u003c/code\u003e 這類型的評語，但沒有在上面的狀況其實非常的多，千萬不要把自己的狀況跟網路上的文章相比，因為真實的可能性真的比網路上文章撰寫的可能性還多更多。\u003c/p\u003e\n\u003cp\u003e直到最近我已經認清了，也許每次的突發狀況都是命運要給我的提示，與薦骨相呼應，讓我能感受到這股無形的力量要提點我，\u003ccode\u003e該讓生活來點變化了，是時候該改變囉！\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e其中書上有一段文字是這樣解析的：\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e宇宙以不規則方式左右你的生命，這和任意變化的聚光燈是相同。同樣的劇烈的改變沒有時間性可言，會發生時就會發生，這是大自然的法則，有這條通道朋友，你一定要學會接受變動，你也會受限於這條通道，尤其是當你想推動某項計畫，卻陷入困境動彈不得的時候，這會讓你感到沮喪，而且不易脫離這樣憂鬱的心情。這時候你需要更有耐心，事情不會拖延太久，這是生命要教會你的課程，要放心信賴這個通道的變化。因為快速變化的慣性而產生的挫敗感會逐步減輕。在這一生中，你會看到你為自己和他人的生命帶來非常大的改變。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e像我自己本身決定在 2020年11月半考DELE B1，所以我決定9月初開始準備。然而在9月左右，當時教我西班牙文的老師兼男友狀況不太好，我們的戀情跟關係不太穩定，不太像之前那樣快樂的學習語言，他的人生跟狀況有了比較低落的挫折，和西班牙文世界的小夥伴們也漸漸的失去些聯絡，為了要維持日常的西班牙語對話，我跑去玩魔獸世界的西班牙伺服器，但這很明顯不是一個長期解決的好辦法，因為我主要是想待在一個西文的環境，但必須得花更多時間玩遊戲，才能交流。\u003c/p\u003e\n\u003cp\u003e就這樣矛盾，直到11月男友跟我分手後，再加上接下來的一連串變動跟打擊，硬是把原本想準備西班牙文考試的計畫都混亂掉。我一直覺得每次我學外語學到一半，感覺就快達到一個階段了，但總是被那股無形力量的改變給沖走。\u003c/p\u003e\n\u003cp\u003e這次我用腦袋思考，我決定不能再像以前那樣差一點點就放棄，於是我給自己定了4月考DELE，2020/12月開始要規劃再次準備DELE，結果不料，最近身旁所有的事物都360度大轉變，我的生活環境從原本都是西文的狀況，變成我天天都會接觸各國不同的語言，英文是大宗，當然昨天也被加入另外一個西文的群組，我的注意力從原本只有西文，現在擴大到有很多不同外語的環境，最近又感受到一股與西文世界不同的能量衝入人生中。\u003c/p\u003e\n\u003cp\u003e這讓我本來很想推動繼續學西班牙文並且要堅持到達一個水平的計畫無法實施，本來我是蠻憂鬱跟沮喪，但經過幾週變化後，我發現自己心境上也改變了，我也就慢慢地順應潮流，試試看把西文的學習成分降低，然後開始接觸英文跟其他語言一點一滴進入生活中，接受改變，不再像以往一直卡住想要推動自己學西文的計畫，想要硬是逼迫自己到西語系文化國家工作跟生活，硬是逼迫自己一定要認識講西班牙語的人。跟著環境變動，讓更多不同於以往的人事物進到生活中，展開下一場冒險。\u003c/p\u003e\n\u003cp\u003e我一直在思考，我想在2021年尾開始尋找國外的工作，一定是使用英文。所以在2020年末時我就一直在糾結，明明就差一點點我的西文就能夠到達一定的水平(當然那個一點點還是需要幾個月的時間準備)，我想堅持，可是問題是我覺得我應該要早點開始準備提升英文能力。\u003c/p\u003e\n\u003cp\u003e就這樣糾結了幾週，一把命運的大刀幫我解決問題，在劇烈的改變後，我的心境就像上述所說，從原本堅持西文的態度，轉為開始朝著提升英文能力的路途前進。\u003c/p\u003e\n\u003ch3\u003e哈囉薦骨\u003c/h3\u003e\n\u003cp\u003e現在回想起來我的薦骨其實從小就給了我很多的回應，只是還小我並沒有察覺。\u003c/p\u003e\n\u003cp\u003e到底什麼是薦骨的聲音？\u003c/p\u003e\n\u003cp\u003e很多網路文章都說薦骨會說 \u003ccode\u003e恩\u003c/code\u003e，我在想我的薦骨不會說 \u003ccode\u003e恩\u003c/code\u003e XD，但是很多時候，當我不想去某個聚會，不想接觸某個東西，我會有一股十分強烈的感受是完全不會想去做的強烈感覺，就是說不太出來為什麼，但就是不想去。\u003c/p\u003e\n\u003cp\u003e當需要做選擇時，我本身也會有一股強烈的感受是知道我要選擇什麼，只是會因為後天的腦袋思考跟旁人的聲音干擾，有時候薦骨的回應，我們本人並不會採納。\u003c/p\u003e\n\u003cp\u003e我記得書中對於薦骨權威者有這麼一段話: \u003ccode\u003e你該運用薦骨的力量，用薦骨思考，雖然也許從小你的老師或者你的爸媽就叫你要用腦袋思考\u003c/code\u003e，慢慢長大後我發現有時候腦袋所想的是會矛盾會跟自身的想法強烈抵觸，為什麼會茫然？其實我覺得就是因為腦中思考的事情和薦骨給的回應牴觸的關係。\u003c/p\u003e\n\u003cp\u003e我從以前到現在一路跌跌撞撞我摸出了幾個自己最喜歡的領域: \u003ccode\u003e軟體開發\u003c/code\u003e, \u003ccode\u003e語言/歷史文化研究\u003c/code\u003e, \u003ccode\u003e神秘學與命理\u003c/code\u003e。直到最近我才發現，其實 \u003ccode\u003e軟體開發\u003c/code\u003e 是我腦中思考的領域，當然我也喜歡這門領域，而且我覺得大部分是因為我覺得學習他會帶給我錢財。而 \u003ccode\u003e語言\u003c/code\u003e 跟 \u003ccode\u003e神秘學\u003c/code\u003e 是薦骨給我的回應，我會很主動地對這兩個領域感到興趣，並主動很有動力的去學習他們。但對於 \u003ccode\u003e軟體開發\u003c/code\u003e 比較像是，我為了要賺更多錢，為了要變得更厲害，所以我才去學習，我想這就是 \u003ccode\u003e頭腦思考\u003c/code\u003e 跟 \u003ccode\u003e薦骨思考\u003c/code\u003e 的不同。\u003c/p\u003e\n\u003cp\u003e薦骨思考比較像是無意識，沒來由的喜歡。就像文章上說的，問你一連串問題，你的第一反應。而頭腦思考比較像是真的是思考過後，因為 OO ，所以喜歡，有理由的喜歡，就會是有目的去學習。\u003c/p\u003e\n\u003ch3\u003e我更了解自己\u003c/h3\u003e\n\u003cp\u003e在將人類圖看完後，我更了解自己。\u003c/p\u003e\n\u003cp\u003e那些沒來由的變化，其實正是本身命運的安排。我本人的設定，就是要來創新跟改變，以及邏輯跟組織，透過不斷劇烈的變化及跳耀的薦骨思考來進步及改變世界。\u003c/p\u003e\n\u003cp\u003e在得知這些事情後，我將用更開放的心去面對各種突如其來的變化，這次命運將會帶我去何處呢？\u003c/p\u003e\n\u003cp\u003e以及忠於自己的薦骨思考，不要受外在聲響與環境影響，勇敢做自己。\u003c/p\u003e\n\u003ch2\u003e最後我許下2021的新年新願望\u003c/h2\u003e\n\u003cp\u003e最近，已經慢慢的有一些勵志跟激勵的能量往我心裡去，那是我從以前就一直嚮往的能量。\u003c/p\u003e\n\u003cp\u003e從之前，我很不喜歡待在台灣，因為我覺得好像不管自己再怎麼努力，收到的總是只有 \u003ccode\u003e批評\u003c/code\u003e，別人的\u003ccode\u003e不看好\u003c/code\u003e跟\u003ccode\u003e負面思考\u003c/code\u003e跟別人擔心我不要做改變。\u003c/p\u003e\n\u003cp\u003e只要我說出我的大膽想法跟計畫，收到的只有無限的別人的擔心，跟思想上的侷限。我想要創新跟改變，就會有人要我安穩跟穩定。\u003c/p\u003e\n\u003cp\u003e久而久之我就很害怕，質疑自己提出來的想法跟不敢發表自己的想法，然後開始失去自我，在意別人的思想，迎合別人。因為我很害怕我在說出自己的計畫跟想法，會被更多的批評，更多別人的擔心給埋沒。這讓我這個時常想創新跟變動的人感受到無比的侷限。\u003c/p\u003e\n\u003cp\u003e很明顯，我的薦骨很討厭被侷限，只要別人試圖想侷限我的思想，我便會有劇烈的反抗。\u003c/p\u003e\n\u003cp\u003e然而，我發現，就因為這樣就放棄掉我大膽的想法跟個性，完全是不對的，在這幾年之中，我一直在這樣的環境，以及 \u003ccode\u003e我想成為如何的人\u003c/code\u003e 之間拔河，有時候我感到困難，失去自我，不相信自己。有時候又感到有自信，勇敢的去挑戰。\u003c/p\u003e\n\u003cp\u003e直到最近我慢慢的發現自己想成為怎麼樣的人。\u003c/p\u003e\n\u003cp\u003e從以前到現在，我一直在收集這種我渴望的能量，但大部分都是來自國外，我希望能把這些能量吸收進身上，希望我本人能夠慢慢付諸行動。\u003c/p\u003e\n\u003cp\u003e我希望能成為 \u003ccode\u003e自我實踐變成是個付諸行動，勇敢挑戰，創新變化，且勵志激勵的人\u003c/code\u003e，創造更多不可能跟挑戰，努力去實踐，努力 work it hard.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我就想這樣做，我就去做，不用去介意別人的擔心和批評\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e今年我想改善幾個目標，我覺得訂定一些像是 \u003ccode\u003e我要學英文\u003c/code\u003e 或者 \u003ccode\u003e西班牙文要變好\u003c/code\u003e 這一些目標是比較清晰沒錯，但如果要從大方向跟問題根源改進的話我想改善更根源的問題，而這可以完完全全的改善我整個人生跟生活。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e懂得這些是分辨別人的期待，別人的眼光，還是是做自己，是自己的渴望。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e就像上面說的，我一直都生存在一個充滿批評，負面思考跟被擔心的生存環境，這侷限著我，讓我不敢真正做自己以及做自己想做的事。\u003c/p\u003e\n\u003cp\u003e越是開始失去自我，越是開始不相信自我，為了證明自己，越會在意別人的想法與眼光，但這其實是不對的。\u003c/p\u003e\n\u003cp\u003e當所有的聲音都退去後，只剩下自己時，那個來自自我的聲音，才是真的。\u003c/p\u003e\n\u003cp\u003e其實自我一直都在，他只是被外在的聲響跟環境給掩埋了，造成失去自我的茫然感。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我就是我，我不用特別去改變自己迎合他人，不用去試圖讓自己變得不像自己，來博得人家認同。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e懂得分辨是薦骨的原始慾望還是頭腦思考的策略：開始嘗試看看薦骨指引人生\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e所謂薦骨的思想，我想就是本人任性的直覺反應，十分抽象，但就是變相地做自己。\u003c/p\u003e\n\u003cp\u003e我知道薦骨的反應或薦骨思想，一般人非常難理解，就連我也無法理解，還得仰賴頭腦去編出幾個貌似還可行的理由帶過，但實際上是薦骨做的決定。\u003c/p\u003e\n\u003cp\u003e希望在新的一年能夠慢慢的去探索並實踐看看薦骨的回應，來嘗試看看若聽從薦骨的聲音，我會成為如何的人跟獲得怎麼樣的結果。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e成為一個付諸行動，勇敢挑戰，創新變化，且勵志激勵的人\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我常常看到一些背包客他們很努力的一個人行走世界，進行各種挑戰，還有遇到很多很認真實踐目標跟夢想的人，為自己的目標跟夢想打拼的人。\u003c/p\u003e\n\u003cp\u003e還看到了幾個很激勵人心的影片，音樂跟廣播，這些我喜歡的能量，使我正面思考，並勇敢的站起來挑戰。\u003c/p\u003e\n\u003cp\u003e這個部落格也正是自己希望能夠成為這樣的人，而經營的部落格，有著自我個性的特色以及撰寫自己如何被打倒又站起來，認真實踐夢想的激勵故事。\u003c/p\u003e\n\u003cp\u003e我也很懷念自己在各種世界的角落找到這些能量的地方，懷念每次外國的旅行，尤其是2017黏在Juniata的旅行，都讓我看見了更多的不可能，更多的創新與突破。\u003c/p\u003e\n\u003cp\u003e我當時也很擔心我回國後我繼續沈浸在充滿批評與負面的氣氛，事實上應該也是，但經過了幾次人生的挫折再站起來，我終於到現在意識到這就是我想要的能量，我終於能夠更清晰更清楚的了解，去描述這樣的能量就是我從小到大一直渴望，但是經歷人生遇到不同的挫折跟一路上跌跌撞撞才了解的能量。\u003c/p\u003e\n\u003cp\u003e我想從我小學就會開始把每個我接觸到，然後讓我感到快樂跟激勵的事寫下來，還有喜歡的電影跟音樂也是。\u003c/p\u003e\n\u003cp\u003e這兩三年轉為用部落格寫，當然這兩三年對於這樣的能量我也慢慢的開始有一點描述的雛形，直到現在我覺得自己快要能夠把這種激勵的能量給描述出來\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e還差一點，還差一點，我感覺再加把勁，我就找到了那個我花了27年都在尋找的能量\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e附上幾篇文章:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2020/12/university-startup-hope-ideal/\"\u003e[來一點正能量] 大學與新創公司: 希望､ 理想､ 熱忱､ 熱血､ 挑戰\u003c/a\u003e\n\u003ca href=\"https://minayu.site/2020/11/2021-improvement/\"\u003e2021年新年新希望 - 任性做自己/2020年審視自我\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e附上幾個我喜歡的歌:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAvicii / The Nights\u003c/li\u003e\n\u003cli\u003eThe Chainsmokers \u0026#x26; Coldplay / Something just like this\u003c/li\u003e\n\u003cli\u003eTaeyeon / I\u003c/li\u003e\n\u003cli\u003eTaeyeon / Stay\u003c/li\u003e\n\u003cli\u003eJessica / Wonderland\u003c/li\u003e\n\u003cli\u003e宇野実彩子 (AAA) / mint\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e最後，是再次打上我最愛的事物:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e旅行 + 音樂\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e語言\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e軟體開發\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e自信\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e正面思考\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e自由\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e創新\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e勇敢\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e表達\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e挑戰\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e激勵\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e冒險\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e白日夢冒險王\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e[2021/01/23 更正解釋]\u003c/strong\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"49:T2431,"])</script><script>self.__next_f.push([1,"\u003cp\u003e約莫大概兩週前我開始因為我即將想實作的計畫的成功或失敗，感到焦慮，我害怕事情會邁向失敗，並且不能達成。\u003c/p\u003e\n\u003cp\u003e但同時我也害怕自己做不到，然後環境因素，牽扯更多讓自己覺得自己很差的心情\u003c/p\u003e\n\u003cp\u003e就這樣連續幾天，我發現自己這幾天都在哭，然後跟人傾訴時，會開始繞圈圈，跳針，我就知道我大概陷入了憂鬱的回圈。\u003c/p\u003e\n\u003cp\u003e得趕緊做點什麼讓自己恢復。\u003c/p\u003e\n\u003cp\u003e醫療認定，要診斷憂鬱症，是連續六個月要有憂鬱相關的症狀，身心靈都算。\u003c/p\u003e\n\u003cp\u003e所以其實短暫但是迅速的不算憂鬱症，頂多是被稱為暫時性憂鬱。\u003c/p\u003e\n\u003cp\u003e有意識以來，我記得我有跟一到兩位憂鬱症患者相處過，其實我到現在也還是不知道怎麼和憂鬱症患者相處。\u003c/p\u003e\n\u003cp\u003e但先前有焦慮症傾向，所以有花一點心思去了解身心疾病的定義\u003c/p\u003e\n\u003cp\u003e基本上憂鬱其實是，當你遇到一些事情讓你煩惱，接著你就會開始陷入一個無限循環的煩惱回圈，你連續煩惱了幾天幾週，甚至一直到你發現你一直陷入這個回圈，出不來。這個時候我覺得就要小心一點了，該有意識了。\u003c/p\u003e\n\u003cp\u003e我2016年有爆發焦慮過，但這次我也很害怕我也會爆發焦慮的狀態。\u003c/p\u003e\n\u003cp\u003e至少我有意識到我可能即將進入焦慮/憂鬱的狀態，那麼我就會告訴自己必須得做點事情來改善。\u003c/p\u003e\n\u003cp\u003e從先前愛情失戀，一直到最近工作環境造成的因素。\u003c/p\u003e\n\u003cp\u003e愛情失戀不會是打擊我倒地的因素，工作也不會是，但是真正將我打倒在地的是，我自己的 \u003ccode\u003e沒自信\u003c/code\u003e 跟 \u003ccode\u003e不相信自己\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e於是我開始希望透過別人的評論來衡量自己的價值，但是卻一直往更深的深淵走，很像我一年前5月底左右的狀態，就是感覺很像掉到了一個黑色密不透風的黑洞，怎麼走都走不出來。\u003c/p\u003e\n\u003cp\u003e兩者的情形其實都是比較屬於 \u003ccode\u003e自我懷疑\u003c/code\u003e，一年前5月左右，當時就是因為前公司的產品產不出來，Senior們都不知道該怎麼辦了，何況我這個Junior，於是我就開始被別人質疑我的能力，是不是不夠參與開發產品。\u003c/p\u003e\n\u003cp\u003e我當時的自我懷疑，加上為懼旁人的眼光，急於在團隊中尋找存在感，當時的狀況很像我在這家公司大概兩個月前感受到的狀況。\u003c/p\u003e\n\u003cp\u003e這次我也是一樣，也許是我開啟了我的計畫，讓我我很害怕我因為能力不足做不到或者失敗，於是乎非常在意能力這件事情。但是目前工作的狀況實在不好，於是我就在這個自卑沒自信的狀況下開始回圈，我有試著找外援，但是我發現找了外援更糟糕，我找的外援似乎因為不是我的角色，不是我本人，所以他們只能透過片面的訊息來給出想法或建議。\u003c/p\u003e\n\u003cp\u003e然而，由於不相信自己，所以我相信別人了。結論就是讓我自己變得更憂鬱。\u003c/p\u003e\n\u003cp\u003e我有開始做一點改善，我開始在每週上班時間給自己安插一週半天的休假，讓自己多點時間緩和。\u003c/p\u003e\n\u003cp\u003e效果有限，但至少能暫時緩解直接面對對自己造成重傷的環境\u003c/p\u003e\n\u003ch2\u003e大學與新創公司: 理想與希望的搖床\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2020/12/img-2.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e後來，我有去找一些以前新創公司的同事們來聊聊天，大家把他們以前跟我相處的想法告訴我。\u003c/p\u003e\n\u003cp\u003e沒有人知道我的能力如何，但他們喜歡跟我工作跟合作，他們不覺得我的溝通能力差，甚至還覺得我很快樂的在 \u003ccode\u003e玩\u003c/code\u003e 工作。\u003c/p\u003e\n\u003cp\u003e做什麼工作，我都會充滿著希望與理想，還有對產品／專案的熱忱，在公司熱血的做任何事。 自由與創新，還有Chill的工作態度，就是我以前在新創的狀態。\u003c/p\u003e\n\u003cp\u003e在這間公司一開始其實也有，因為畢竟我們是新創團隊，剛開始對自己的產品跟專案也是懷抱著無限希望及理想，天天起床就是熱血的準備去公司奉獻自己的能力合作做出產品。\u003c/p\u003e\n\u003cp\u003e但是事情演變到最後，尤其是2.3個月前就可以很明顯的感受到，我喜歡的氛圍已經不見了，開始我覺得工作就是為了賺錢，工作就是工作。\u003c/p\u003e\n\u003cp\u003e開始我覺得 \u003ccode\u003e天啊等等就要上班了\u003c/code\u003e, \u003ccode\u003e天啊又要工作了\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e而不是 \u003ccode\u003e今天要用什麼新技術讓產品變得更酷炫，今天要想出什麼方法增加產品的效能\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e其實光是跟 \u003ccode\u003e客戶\u003c/code\u003e / \u003ccode\u003eUser\u003c/code\u003e 開會，我也很享受。\u003c/p\u003e\n\u003cp\u003e但現在的環境已經沒有這樣的氛圍了。\u003c/p\u003e\n\u003cp\u003e當我內心開始產生那些 \u003ccode\u003e天啊又要工作了\u003c/code\u003e 的想法時，我就知道我已經不適合這個環境了。但是還是得撐一下下，快年底了，而且眼前的專案我還是想把它好好的做好的。\u003c/p\u003e\n\u003cp\u003e雖然我的內心已經開始產生厭惡感了，當我不想做時，拿刀架著我身上我也是不想做，有這種想法時，是我的話，很快的就會體現在我的行為上，所以開始常常請假，然後懶散這都是正常的。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e但說真的，對於一個上升摩羯，懶散跟沒衝勁做事，是鐵定憂鬱的啊，我們可是標榜的工作狂呢\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e當我發現每天都發生一樣的事，日復一日，然後又都沒有改變，再加上自我懷疑跟旁人質疑，我就掉進了黑洞。\u003c/p\u003e\n\u003cp\u003e為什麼這篇文章取名為大學與新創公司呢？\u003c/p\u003e\n\u003cp\u003e其實最近我一直在想我是不是比較適合待在新創公司，那樣的熱血跟熱忱，充滿著希望與理想的工作氣氛。\u003c/p\u003e\n\u003cp\u003e我今天因為要回學校辦事，所以我請假回了大學一趟，先前沒有這麼強烈感受，但是已經大概一年多沒有再回大學。\u003c/p\u003e\n\u003cp\u003e我今天回去時，真的是覺得非常的感動，我也不知道為什麼，我看著教室內坐著滿坑滿谷的大學生，我回想起自己還是碩士時，就對未來充滿著希望與理想。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我的技術跟能力不用到很厲害，可是我有那個熱情，我很熱血的投入想要挑戰這個世界，開創屬於我的未來\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e只要有這個心態，我便會充滿熱忱的學習跟工作，任何挫折跟質疑都打敗不了我這個充滿熱血跟理想的人，我會度過那些挫折跟質疑並把他們學習並吸收作為成功的養分。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2020/12/img-1-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e然後我看著大學生們，我突然覺得很感動，漫步在大學中，我感受到年輕時那種對世界永不畏懼的心態，那種很熱血，時時刻刻都想挑戰跟證明自己。\u003c/p\u003e\n\u003cp\u003e然後我找到以前上資訊安全的空教室，並想起我就坐在那個最後一排靠近門的位置，早八然後那天其實我半夜掛急診，吃了藥，我睡死在位置上。\u003c/p\u003e\n\u003cp\u003e上到7樓的教授辦公室，不小心把睡著的教授call醒，還不小心遇到以前的執秘。\u003c/p\u003e\n\u003cp\u003e於是我們三個又像3年前那樣，聚在一起聊天\u003c/p\u003e\n\u003cp\u003e聊未來的希望，聊自己的理想，聊現況，讓我充滿著熱血跟活力！\u003c/p\u003e\n\u003cp\u003e我告訴他們我之後想去德國工作/留學\u003c/p\u003e\n\u003cp\u003e本來以為他們會反對，沒想到執秘一個淡定的回我\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e去啊\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我教授則是回我\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你爸媽放得下你喔？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e他們沒有要阻止我，也不會質疑我的能力。去不去得成我不知道，但是待在大學的一個下午，我感受到的是，我想我回頭找到了我的初心，我會內心充滿著希望跟理想，然後熱血的去挑戰跟勇敢的嘗試看看。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2020/12/img-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3\u003e新創公司\u003c/h3\u003e\n\u003cp\u003e跟在上一家新創公司工作時是很像的情況。\u003c/p\u003e\n\u003cp\u003e還記得我剛進上一家公司時，人資的主管很像我在 Juniata 認識的教授，初次見面雖然是用電話，但是他很親切的叫我的名字，然後跟我說\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你就在這個環境下好好成長吧，從後端工程師開始做，如果你的目標是全端工程師，那就試試看吧！\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e讓我感受到無限的希望與理想。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e也許我就是喜歡那種環境，和教授及學生們聊未來的理想，和新創一起打拼的夥伴們交流各種他們以前的奮鬥史，以及各種對於未來的挑戰跟人生夢想\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我很希望自己無論在幾歲都能保持這樣\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e內心充滿希望與理想，不要害怕不要擔心，勇敢與熱血得去挑戰這個世界，去嘗試這個世界，這個人生，各種目標以及自己的夢想！\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e遇到挫折跟失敗，就拍拍屁股再站起來，玩出一條自己的道路，玩出一個屬於自己的人生\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e等等，我記得今天晚上好像本來是要安排寫英文書信，居然寫了兩篇文章XDDD\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e明天再寫好惹，先來去捆！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"4a:T6865,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003ccode\u003e致那些勇敢做自己，正在目標或夢想的道路上前進的人，獻上所有的敬意與敬佩\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e致那些正在低潮卻又不放棄的人，你們很勇敢了，勇敢的面對這些困難\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e完了，我怎麼給自己挖了一個這麼大的坑，我有辦法把這篇文章有邏輯性的好好的寫出來嗎？\u003c/p\u003e\n\u003cp\u003e似乎這個標題下了之後，我才發現要寫好這類性的文章十分困難，只好試看看了。\u003c/p\u003e\n\u003cp\u003e最近陷入了一個憂鬱的迴圈，原因是因為自己不相信自己的技術能力有一定的程度，卻試著向外援求，試圖從別人口中來「證明」自己得技術能力不差。\u003c/p\u003e\n\u003cp\u003e結果後續的狀況大家可能也猜到了，不然怎麼會開頭就說陷入憂鬱的狀況呢。\u003c/p\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003e人真的是很複雜，對於一個在科技軟體開發業打滾的女工程師來說，舒適的待在電腦前key碼真的是非常的開心，不帶心機(不帶腦)的和人交流也很快樂。\u003c/p\u003e\n\u003cp\u003e至從從上一家公司做AI畢業後(辭職後XD)，我發現一個很有趣的理論，跟大家分享。當大家為了人的「和」煩惱時，我想告訴大家，機器跟人差的，就是機器沒有情緒，也不懂人類的心理。\u003c/p\u003e\n\u003cp\u003e在這邊衝康一下AI，人工智慧其實就是一堆資料與數據訓練出來的「工人智慧」XDD。不知道大家有沒有去看之前紅極一時的Alpha Go，很厲害的打敗了一堆厲害的圍棋選手。\u003c/p\u003e\n\u003cp\u003e但你知道訓練一個Alpha Go，需要讓他去下幾百萬次棋，並且各種方法各種規則都嘗試/演練過一次。試問，一個人如果能夠下幾百萬次棋，誰的棋藝不會變得很高超？\u003c/p\u003e\n\u003cp\u003e假設我一天能下3盤棋，一年下3*365(天)次，假設我下了50年， \u003ccode\u003e3*365*50\u003c/code\u003e = \u003ccode\u003e54750\u003c/code\u003e，你看用了50年才下50000多次棋，訓練人工智慧時，他可以下幾百萬次棋(因為機械不會累，他可以一直重複下)，誰會贏？？？\u003c/p\u003e\n\u003cp\u003e而且機器最厲害的就是，他不怕被侷限。前陣子我看到一個棋藝前輩分享，機械之所以會下贏人另外一個概念是，有時候我們從我們的老師/師傅身上獲取的知識，其實已經是受過侷限的知識。當你的老師跟你說你不能這麼做的時候，大部分的人都會聽話不去做。然而機器是不管那些侷限，他什麼都會嘗試，會帶最客觀的角度去嘗試各種可能，當這樣訓練時，意味著他可能會突破各種不可能。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e等等，我是不是離題了，各位看官別走！！\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我想表達的是，那些 \u003ccode\u003e心理\u003c/code\u003e 跟 人的 \u003ccode\u003e情緒\u003c/code\u003e 正是目前我們人 跟 電腦機械的 差別。\u003c/p\u003e\n\u003cp\u003e應該是說，任何靠近人性的概念，機械是無法駕馭的。\u003c/p\u003e\n\u003cp\u003e拍寫，因為我話太多，我換個標籤XD\u003c/p\u003e\n\u003ch2\u003e導言\u003c/h2\u003e\n\u003cp\u003e為什麼想寫這篇文？\u003c/p\u003e\n\u003cp\u003e主要是因為本人今年歷經兩次戀愛分手以及最近因工作緣故陷入一陣子憂鬱的時段。\u003c/p\u003e\n\u003cp\u003e接著我就開始去思考，為什麼會發生這些事。\u003c/p\u003e\n\u003cp\u003e另外，我把自己的一些事情分享在前幾篇文章中，結果很意外的有不少讀者陸續寄信及留言，我才發現其實很多人都有相同的狀況。\u003c/p\u003e\n\u003cp\u003e這篇文章，我打算先將我發生的事情分享，並開始推論這些事項，最後是分享一些解決方法，或者個人想法。\u003c/p\u003e\n\u003cp\u003e這邊我先拋出兩個觀念\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e無意識／有意識\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e不相信自己\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在歷經這些事件後，我開始試著給自己多點空間，讓自己獨處去思考，究竟我發生了什麼事？\u003c/p\u003e\n\u003cp\u003e來一段前情提要的VCR吧！\u003c/p\u003e\n\u003ch2\u003e前情提要\u003c/h2\u003e\n\u003cp\u003e發幾篇自己先前寫的文章，有興趣大家可以看看，或者快轉跳到下面\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/2019/04/overcome-insecure-love/\"\u003e如何克服愛情裡的不安全感\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/2020/08/love-anxious-preoccupied-attachment-1-message/\"\u003e[愛情] 焦慮型依戀情人行為及思想分析以及如何改善 - 訊息篇 (附上流程圖)\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/2020/11/2021-improvement/\"\u003e2021年新年新希望 - 任性做自己/2020年審視自我\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e2月初我和第二任交往兩年的男朋友提分手，我主動提分手。主要是我「以為」忍受不了和對方相處的各種磨合，於是我主動提出分手。\u003c/p\u003e\n\u003cp\u003e很快的3月多時，就和第三任男友搭上線曖昧，直到5月在一起。\u003c/p\u003e\n\u003cp\u003e也許看到這邊我有人說我無縫接軌或者無空窗期什麼的，其實我得說也許吧，不過這種事情不怎麼常發生在我身上，因為我第一任跟我第二任男友中間隔三年。\u003c/p\u003e\n\u003cp\u003e我只能說剛好運勢走到了，什麼事情都有可能發生。\u003c/p\u003e\n\u003cp\u003e很快的我開啟了下一篇章的戀情，原本我以為這些惡夢都結束了，可以開始迎接天堂的祝福，沒想到交往後不久，我開始陸續發現一些狀況。\u003c/p\u003e\n\u003cp\u003e沒錯兩段戀情相隔不到兩個月，上段戀情的傷口其實還來不及修復，就踏入下段戀情，對第三任男友真的很不公平。\u003c/p\u003e\n\u003cp\u003e我開始意識到自己是網路上所謂的「焦慮依戀型戀人」，可以參考上面提及的文章，會有解釋。\u003c/p\u003e\n\u003cp\u003e而我在和第二任相處的時候，其實就已經顯現出來了，但我絲毫沒感覺到。我會用對方訊息回覆時間或者態度冷熱為基準，斷定對方愛與不愛我。\u003c/p\u003e\n\u003cp\u003e我開始會焦慮會擔心，一直守著手機，等待對方的訊息。如果太久沒回復我就會開始試探性地傳訊息給對方，詢問對方在做什麼或者在哪裏。\u003c/p\u003e\n\u003cp\u003e更變本加厲的是，我會開始用哭鬧/生氣的方式引起對方注意，但事情往往沒有解決。\u003c/p\u003e\n\u003cp\u003e每天都焦慮對方會不愛自己了，每天都擔心對方出軌了，然後就在這個迴圈中循環。\u003c/p\u003e\n\u003cp\u003e看到這如果你很有感受的話，就繼續看下去吧。\u003c/p\u003e\n\u003cp\u003e在這期間我也曾和我朋友們家人們說過，但是大家都覺得一定是這個男生不愛我，為什麼我要一直倒貼，對他這麼好。\u003ccode\u003e下一個會比較好\u003c/code\u003e 之類的話。\u003c/p\u003e\n\u003cp\u003e然後到最後會發現也許對方真的不愛自己了，所以提出了分手。\u003c/p\u003e\n\u003cp\u003e原本以為進入新的戀情可以躲掉這些困難，一定是對方不夠愛我，所以我找了新的男人，\u003ccode\u003e來證明我值得被愛\u003c/code\u003e，沒過多久，焦慮依戀的狀況又出現了。然後我開始意識到，原來我是焦慮依戀型的戀人，因此我發了那篇焦慮依戀的文章。\u003c/p\u003e\n\u003cp\u003e跟第三任男朋友相處，我意識到我之前用哭鬧的方式對第二任是不對的，但有時候克制不了，我會偷哭，或者傳一堆訊息給對方，試圖降低自己的不安感。\u003c/p\u003e\n\u003cp\u003e也會嘗試用自以為的溝通方式實則上是引起了情緒化的交流，然後仍然在焦慮下有時候會詢問對方在做什麼跟在哪裏。\u003c/p\u003e\n\u003cp\u003e看到這邊也許有些人會覺得很煩，但是我得說，在沒談戀愛時我就像正常人一樣，不會逼迫別人，甚是很放飛，唯獨進入戀愛後，感覺變了一個人似的。\u003c/p\u003e\n\u003cp\u003e我一直擔憂與害怕對方不愛我了或出軌或分手。\u003c/p\u003e\n\u003cp\u003e直到前兩週，對方真的提分手了，我才發現其實分手也沒什麼。\u003c/p\u003e\n\u003cp\u003e那麼究竟是什麼讓我這麼窒息跟難過呢？\u003c/p\u003e\n\u003cp\u003e我們將場景我們換到工作上\u003c/p\u003e\n\u003cp\u003e我是一個很追求自己工作能力的人，我不怕吃苦，也很努力地運用下班跟六日的時間苦讀書跟學習技術，就是害怕自己不夠厲害，無法勝任工作。\u003c/p\u003e\n\u003cp\u003e我就是很焦慮很害怕，我不知道我現在的程度夠不夠，厲害嗎？我出去找得到下份工作嗎？主管覺得我厲害嗎？他會不會覺得我都在偷懶，我這次有做到他的期待嗎？\u003c/p\u003e\n\u003cp\u003e我這次程式寫得好嗎？他怎麼說我溝通能力很差，我的溝通能力真的很差嗎？\u003c/p\u003e\n\u003cp\u003e我是不是廢物，我都已經這麼努力了，怎麼還是達不到標準？\u003c/p\u003e\n\u003cp\u003e好了，我想這就是我最近的寫照了。\u003c/p\u003e\n\u003cp\u003e那我們來推論吧\u003c/p\u003e\n\u003ch2\u003e推導理論\u003c/h2\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我主動提分手，主要是我「以為」忍受不了和對方相處的各種磨合，於是我主動提出分手。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e其實這個現象就很像自己長期在忍受對方，並不是說對方很差勁，而是由於害怕面對那些\u003ccode\u003e磨合\u003c/code\u003e 跟 \u003ccode\u003e矛盾\u003c/code\u003e。為什麼害怕？因為好不容易找到了一個男生愛自己，如果這些磨合出現了，代表需要提出自己的想法跟對方溝通。這時候會陷入一個情境\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我提出自己的想法 \u003e\u003e 對方會不會覺得我很難相處 \u003e\u003e 很難相處所以不想再在一起\n\n\u003e\u003e 我被拋棄了 \u003e\u003e 沒人愛我了 \u003e\u003e 我找得到下一個愛我的人嗎？\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e大概是這種線性循環，所以為了 \u003ccode\u003e維持\u003c/code\u003e 感情的和諧，會開始忍耐。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e但我絲毫沒感覺到，我會用對方訊息回覆時間或者態度冷熱為基準，斷定對方愛與不愛我。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e除了維持感情的和諧外，會開始從對方的態度, 反應以及行為來判斷對方愛不愛自己。\u003c/p\u003e\n\u003cp\u003e目的是什麼？就是從對方的行為上來尋求自己被愛的證明。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我開始會焦慮會擔心，一直守著手機，等待對方的訊息。如果太久沒回復我就會開始試探性地傳訊息給對方，詢問對方在做什麼或者在哪裏。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e一但發現對方可能不如自己預期的反應，開始會擔心對方是不是不愛自己，所以試圖自己付出，透過對對方好，傳訊息，過多付出，來嘗試看能不能獲得對方的回饋，這樣代表著自己是被需要的，是被愛的。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e在這期間我也曾和我朋友們家人們說過，但是大家都覺得一定是這個男生不愛我，為什麼我要一直倒貼，對他這麼好。\u003ccode\u003e下一個會比較好\u003c/code\u003e 之類的話。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e當我們付出過多，或者沒有得到對方期望／期待的回覆/反饋時，變成想判斷對方是不是不愛了，為了繼續證明自己是被愛的，我們把希望賦予在自己身旁人的反應。\u003c/p\u003e\n\u003cp\u003e於是開始向身旁人述說分享這段感情事，目的就是為了從他人口中言語獲得就算只是一絲絲希望也好，像是: \u003ccode\u003e對方可能在忙\u003c/code\u003e, \u003ccode\u003e對方在衝事業\u003c/code\u003e，類似這樣子的話語，來緩衝，對方只是在做別的事，不是不愛自己，對方是愛自己的。\u003c/p\u003e\n\u003cp\u003e但如果不巧，找到的朋友回答的是，\u003ccode\u003e對方一定是不愛你了\u003c/code\u003e，\u003ccode\u003e他一定是出軌了\u003c/code\u003e，你的感受一定是 \u003ccode\u003e他是不是不愛我了\u003c/code\u003e, \u003ccode\u003e我是不是不值得被愛?\u003c/code\u003e, \u003ccode\u003e我要被拋棄了嗎？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e當無法從朋友們的話語獲得自己 \u003ccode\u003e值得被愛\u003c/code\u003e 的證據後，有些人會轉而請求那些不存在世界上的力量: \u003ccode\u003e命理\u003c/code\u003e，去找算命師抽牌，當顯示結果一樣糟糕時，便繼續轉向另外一個算命師，然後無限的輪迴，直到受不了後，會自己跳開，並找下一個男人，繼續同樣的輪迴。\u003c/p\u003e\n\u003cp\u003e我們一直擔憂著 \u003ccode\u003e如果分手了\u003c/code\u003e, \u003ccode\u003e如果對方出軌了怎麼辦？\u003c/code\u003e，但是當這些事情都發生後，才發現其實分手也不過如此，其實真正令我們恐懼的是 \u003ccode\u003e我是否要被拋棄了\u003c/code\u003e, \u003ccode\u003e我是否不值得被愛\u003c/code\u003e，然後進而被證明了 \u003ccode\u003e我不值得被愛\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e為什麼第二段寫的是工作？\u003c/p\u003e\n\u003cp\u003e其實這兩個場景是很像的，我害怕自己沒能力，我就努力去做，\u003ccode\u003e我害怕別人 fire 我\u003c/code\u003e，我害怕被裁員，我不相信自己能夠勝任這個工作，我不覺得自己值得這份工作，\u003ccode\u003e我不相信我做得到\u003c/code\u003e，\u003ccode\u003e我不相信自己能力好\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e你發現了嗎這些關鍵:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不相信自己值得被愛\u003c/code\u003e, \u003ccode\u003e不相信自己值得這份工作\u003c/code\u003e, \u003ccode\u003e不相信自己能夠辦到\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e其實所有的問題根源都在於 \u003ccode\u003e不相信自己\u003c/code\u003e, \u003ccode\u003e沒有自信\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e但為什麼會有上列行為，其實關鍵就是\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e因為不相信自己，所以尋求外援，希望透過他人的言語或回饋來證明自己是對的/是可以的/是值得被愛的。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這也可以說明，為什麼很多人在描述自己 \u003ccode\u003e沒有自信\u003c/code\u003e 時，後面總是會加一句 \u003ccode\u003e很容易受他人影響\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e也就是說反過來推論: \u003ccode\u003e當我有自信了，我相信自己了\u003c/code\u003e，\u003ccode\u003e別人的想法，別人講什麼還重要嗎？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e也就可以合理的推斷: \u003ccode\u003e當我相信自己是值得被愛的\u003c/code\u003e，\u003ccode\u003e他愛不愛我根本就不重要\u003c/code\u003e，\u003ccode\u003e因為一定會有人喜歡我，而我也很喜歡我自己\u003c/code\u003e。\u003c/p\u003e\n\u003ch2\u003e追究歸根\u003c/h2\u003e\n\u003cp\u003e首先，當我們都瞭解這一切的原委都是 \u003ccode\u003e不相信自己\u003c/code\u003e 之後，反而會覺得，啊原來這就是最根本的問題所在。\u003c/p\u003e\n\u003cp\u003e孩子，請你不要害怕，因為其實很多人都跟你一樣，你不是唯一那個沒自信或不相信自己的人。\u003c/p\u003e\n\u003cp\u003e雖然我還沒驗證，但大部分我收到的訊息跟我本人經驗，我推斷會造成 \u003ccode\u003e不相信自己\u003c/code\u003e 的原因有幾種。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e家庭關係\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e有的人是在與家人相處的成長時期，就不受家人喜愛，或者沒有獲得足夠爸媽的愛。讀過心理學的其實都知道，大概在孩童12歲以前，父母與家人扮演孩子這個生命階段中最重要的角色，進了國中後，這些角色會變成是由同儕暫時取代。\u003c/p\u003e\n\u003cp\u003e而我本身的經驗，大概是在國一其實就慢慢的有顯現出，我會很在意別人的眼光，很在意別人給自己的反饋，在整個國高中甚至是大學都有這樣的狀況，隨著周圍人的反應判斷自己的價值。\u003c/p\u003e\n\u003cp\u003e我已經記不起來我12歲以前發生了什麼事，但是可能是我爸媽在我小的時候就比較照顧我哥(因為我哥有很嚴重的先天疾病)，比較疏忽於照顧我，我才會變得比較缺乏關愛。\u003c/p\u003e\n\u003cp\u003e如果爸爸或媽媽看到這篇文章的話，不用有什麼反應或感受，因為那比較是很久以前的事情，而且我猜也是在不知不覺的狀況下發生，因為其實當時我沒有感受到什麼。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e在批評下長大，沒有稱讚\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我一直覺得台灣老一輩有一個很奇妙的想法叫做: \u003ccode\u003e不能稱讚你，不然你屁股會翹起來\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e雖然直到現在我長大了，我覺得這句話根本就是屁。但是我認為一個小孩如果他是在一個成長過程中就一直飽受批評，久而久之他會延伸出幾種想法: \u003ccode\u003e是不是不管我再怎麼努力，都達不到你的標準\u003c/code\u003e, \u003ccode\u003e我是不是很差很爛，我沒有資格\u003c/code\u003e, \u003ccode\u003e我不相信我自己有辦法做到\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e即便你已經做得很棒了，你的父母或者老師總是會告訴你，不夠好，你怎麼考這麼差？\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e阿到底是要多好啦？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這邊這個觀念在職場上就很容易被主管情緒勒索。我一直覺得你事情就是做不好，你還可以再更好。\u003c/p\u003e\n\u003cp\u003e事實上對於這樣的想法，我曾經想過:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我不行，你上吧！都給你做，我付錢給你，我想去休假個幾天\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e然而真的是你做得不好嗎？真的是你很差勁嗎？\u003c/p\u003e\n\u003cp\u003e有句話我必須套我前同事跟我說的，當然除了你真的能力很差或者真的很懶惰在打混摸魚啦\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e無論發生了什麼，你都不要覺得是自己的錯，有時候是環境的問題，有時候是別人的問題。尤其這件事情可能真的跟你能力強弱毫無關係\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch2\u003e解決方法\u003c/h2\u003e\n\u003cp\u003e上面洋洋灑灑的打了很多，解決方法是什麼\u003c/p\u003e\n\u003cp\u003e就是愛自己 (咦？？？\u003c/p\u003e\n\u003cp\u003e就是要 \u003ccode\u003e相信自己\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e好啦，看到這會覺得。嗎啦我也知道要相信自己，要愛自己，問題是很難啊！！！\u003c/p\u003e\n\u003cp\u003e其實，我必須得說，如果因為上面提及的原因造成 \u003ccode\u003e不相信自己\u003c/code\u003e ，那你覺得有辦法在一夜之間就突然領悟，然後改正嗎？\u003c/p\u003e\n\u003cp\u003e其實是困難的，就算有其實那也只是短暫的假象的，因為當下次問題來臨時，還是會呈現一樣的狀態。\u003c/p\u003e\n\u003cp\u003e首先，你必須得意識到，\u003ccode\u003e沒自信\u003c/code\u003e , \u003ccode\u003e不相信自己\u003c/code\u003e，這個就是你的個性，不可抹滅。\u003c/p\u003e\n\u003cp\u003e既然那可能是童年或者長期累積所造成的，那一定不可能短期內改善，甚至搞不好不可能改掉。\u003c/p\u003e\n\u003cp\u003e大家可能都會覺得說，我都看到自己的缺點了，我一定要改善。但事實上就是其實沒有這麼容易，當然我也不是要打擊大家的信心，因為我本人也是這樣的情況，我也是一樣的。\u003c/p\u003e\n\u003cp\u003e不可否認，網路上很多文章都有灌輸大家概念就是 \u003ccode\u003e要有自信\u003c/code\u003e，\u003ccode\u003e要愛自己\u003c/code\u003e，\u003ccode\u003e要相信自己\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e但其實我覺得這樣是蠻空泛的語句，請其他部落客主別來打我XDDD!!!\u003c/p\u003e\n\u003cp\u003e不知道大家有沒有迷信過，\u003ccode\u003e紫微斗數\u003c/code\u003e，當初我也是對自己的命很茫然，算命算到最後，我乾脆自己學，但是我既沒有去上課也沒有拜師。\u003c/p\u003e\n\u003cp\u003e就這麼跌跌撞撞學紫微斗數到現在，起初只能透過網路文章去學習，所以看到煞星或者不好的星在我的盤裡，我就嚇死了。\u003c/p\u003e\n\u003cp\u003e初學者看到這樣都覺得害怕死了。但打個比方 \u003ccode\u003e擎羊\u003c/code\u003e 這顆星指的是一把刀，很多古書上面說會開刀的意思，但其實這顆星的個性其實是勇猛，衝動。所以當有宮位或者當年運勢遇到這顆星，搞不好可以利用這顆星的特性，順便衝一把，開創一坡！\u003c/p\u003e\n\u003cp\u003e舉以上的例子，其實是想表達：\u003c/p\u003e\n\u003cp\u003e每件事都是雙面刃，有好有壞，他有壞的一面就有好的一面。\u003c/p\u003e\n\u003cp\u003e既然我們短時間內無法從 \u003ccode\u003e不相信自己\u003c/code\u003e, \u003ccode\u003e沒自信\u003c/code\u003e 的個性跳脫，那我們便可以看看他有什麼優點。\u003c/p\u003e\n\u003cp\u003e當你不相信自己時，你會做什麼舉動？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e想辦法尋求外援\n尋求外援其實不是壞事，但要看是什麼外援，如果要尋求外援，請一定要找正面思考的人。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e想辦法讓自己相信自己\n那要怎麼樣才能相信自己？就是不斷的努力，所以當沒自信或者缺乏安全感的時候，便會推動自己努力學習/努力提升自我來促成 \u003ccode\u003e我可以的\u003c/code\u003e, \u003ccode\u003e我能做到\u003c/code\u003e。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e打個比方，當你對自己的工作沒自信時，會做什麼？是不是會更加嚴格的鞭策自己要努力學習或讀書，這就是 \u003ccode\u003e沒自信\u003c/code\u003e 帶來的正面效果。負面效果則是 \u003ccode\u003e無論我怎麼努力，都無法達成\u003c/code\u003e。但是我們只要正面效果，負面就去除吧。\u003c/p\u003e\n\u003cp\u003e先接受自己就是 \u003ccode\u003e沒自信\u003c/code\u003e 就是 \u003ccode\u003e不相信自己\u003c/code\u003e，然後在透過這兩件事情來看看可以怎麼有效利用轉為優點。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e失敗是為了成功, 挫折是為了成長。只要我失敗這一次，我就能知道這條路不會讓我成功。只要我受到這次的挫折，我知道這個挫折會讓我成長\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e除此之外，我這邊提供幾個方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e給自己一點空間，獨處\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果你是一個因為沒自信而很容易受人影響的人，那麼我建議是給自己一點空間跟獨處。\u003c/p\u003e\n\u003cp\u003e因為當你屏除任何來自外面的聲音，你其實有更清晰的腦袋，只剩下你跟你自己。\u003c/p\u003e\n\u003cp\u003e當餅除了所有來自外在的雜音時，這時候就是你跟你自己對話的時間到了。\u003c/p\u003e\n\u003cp\u003e冷靜下來仔細思考，你真的有這麼差嗎？\u003c/p\u003e\n\u003cp\u003e為什麼以前做到了，現在沒做到了，真的是自己差嗎？還是環境的問題呢？\u003c/p\u003e\n\u003cp\u003e我有很多度過失戀跟人生不如意的時期，都是透過斷絕跟外界聯繫的方法，讓自己跟自己相處與對話，好去釐清很多事情。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e創造自己的個人價值\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我還記得我在2017年時，當時我在讀碩士，我也是對自己完全沒自信，因為我常常去看ptt，然後很多ptt上面的文章會戰學校，當初我就覺得我讀的學校也不是前幾有名的學校，所以我很差很爛，我特別自卑。\u003c/p\u003e\n\u003cp\u003e直到我2017年底有機會跨系去美國兩週，我發現國外的每個女生看起來都很有自己的個人風格，而且非常的有自信。\u003c/p\u003e\n\u003cp\u003e他們讓我覺得，就算我的學校不是前幾名，可是是 \u003ccode\u003e我自己\u003c/code\u003e 可以決定 \u003ccode\u003e我想成為怎麼樣的人\u003c/code\u003e，跟我讀什麼學校其實是毫無關係的。\u003c/p\u003e\n\u003cp\u003e我想做什麼，我喜歡什麼，我就去做，我就去經營。\u003c/p\u003e\n\u003cp\u003e回台後，為了繼續這樣的理想，我開始花一點心思在我的部落格上，我也有自己的理想，我也想為我的理想奮鬥和努力。\u003c/p\u003e\n\u003cp\u003e如果我很喜歡學外語，我就去學外語。如果我很喜歡寫程式，我就寫。\u003c/p\u003e\n\u003cp\u003e寫文章我比較少寫主流文章，我寫文章其實都是看我當下在研究什麼。雖然也許不是這麼多人看，但我就想分享。\u003c/p\u003e\n\u003cp\u003e如果在意流量，我就取消那些會讓我看到流量的功能，有陣子我十分在意流量，會覺得哪些文章大家會喜歡看，我會刻意去挑那些文章來寫。後來沒什麼成效，我就乾脆刪除看流量的功能，就專心寫那些我想寫的文章。\u003c/p\u003e\n\u003cp\u003e結果就不小心又進了估狗排名前幾，感謝大家支持！！\u003c/p\u003e\n\u003cp\u003e就是創造自己的個人特色，你想成為怎麼樣的人，你可以自己決定\u003c/p\u003e\n\u003cp\u003e當你開始做你喜歡或者你想做的事，一點一滴，而且做出一些心得後，其實就慢慢的會增加自信心了。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e接觸正面思考，樂觀的人\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我忘了我之前跟誰講過，我認為當你情緒在低谷時，最快爬起來的方法就是，接觸那些正面思考跟樂觀的人。\u003c/p\u003e\n\u003cp\u003e當我去接觸國外的人創的部落格以及他們的網站時，我常常會覺得這個人好酷炫，我好想認識他。\u003c/p\u003e\n\u003cp\u003e就像最近我看到一個葡萄牙的工程師，會德文, 英文, 西文，現在在英國工作，我就覺得他簡直是酷斃了。\u003c/p\u003e\n\u003cp\u003e我現在免強算是一個，會日文, 英文, 西文及母語是中文的工程師，而最近想學德文。\u003c/p\u003e\n\u003cp\u003e我寫部落格其實就是想創造自己的價值，然後散播那種理想或夢想，那種我也正在為了我的夢想打拼的勵志或者正向的氣氛。\u003c/p\u003e\n\u003cp\u003e前陣子低潮時，其實我也會去聽一些podcast 或者youtuber（不過通常是旅外或者外國人的作者。他們都會分享自己正向的思考方式，我覺得其實蠻有用的。\u003c/p\u003e\n\u003cp\u003e心靈雞湯嗎？其實我覺得也不算，因為除了正面思考外，接下來就是去做！\u003c/p\u003e\n\u003ch2\u003e最後來一點勵志的小故事\u003c/h2\u003e\n\u003cp\u003e大概半年前，我開始會去程式網站，寫題目，可能大部分的人不知道\u003c/p\u003e\n\u003cp\u003e但是我們工程師會有幾個網站，是你可以進去解題目，然後可能未來面試會考，或者那些觀念可以學習並運用在專案上。你可以把它想像成你在解數學題目。\u003c/p\u003e\n\u003cp\u003e半年前，我點開分類為 \u003ccode\u003e資料結構\u003c/code\u003e 的題目，老實說我真的一題都看不懂，完全解不出來，就算看了解答我也看不懂。\u003c/p\u003e\n\u003cp\u003e這時候當然心裡跌落谷底，我當時的想法是:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e天啊這什麼東西，我大概這輩子都學不會，也太難！！\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e對的，我也懷疑自己是不是不適合寫程式 哈哈XDDD 是不是不適合這一行\u003c/p\u003e\n\u003cp\u003e然後我就上網買了一本資料結構跟一本演算法，開始每天嗑書。沒時間嗎？\u003c/p\u003e\n\u003cp\u003e沒關係，我頂多就是用我上下班在捷運上的那40分鐘看電子書，然後兩個月之後我竟然也是把一本演算法看完了，接著我就開始看資料結構。\u003c/p\u003e\n\u003cp\u003e大概就這樣持續半年後，我再次點開一題資料結構的題目，卻發現被標中等難度的題目，我居然也會解了，然後就開始養成我每天上班前10分鐘開一題看一下題目，然後中午吃飯，上廁所時都想一下怎麼解，下班後10-20分鐘嘗試解解看，解不出來就隔天解。到現在也是做了10題 (當然前一個比較簡單的網站我應該有做兩百題吧？)，最近換了一個新的網站。\u003c/p\u003e\n\u003cp\u003e就這樣一點一滴的累積，我也是辦到了，你一定可以的啊！\u003c/p\u003e\n\u003ch2\u003e後語\u003c/h2\u003e\n\u003cp\u003e後言就是，我聽到很多以前合作過的同事，都覺得我的生活態度很好，雖然我本人是感受不出來。\u003c/p\u003e\n\u003cp\u003e今天也有一位同事跟我說，如果未來有機會，想再跟我合作作案子，這話我聽的真的是很開心啊！\u003c/p\u003e\n\u003cp\u003e至從本人戒掉魔獸世界後，我開始覺得我應該要 \u003ccode\u003e玩玩看人生Online\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e在魔獸世界裡面我可以得到天梯排名前幾，我在人生一定也可以的啊！\u003c/p\u003e\n\u003cp\u003e對於工作，我不覺得那叫做工作。\u003c/p\u003e\n\u003cp\u003e我不喜歡我每天想的是今天又要上班了，今天又要工作了。\u003c/p\u003e\n\u003cp\u003e我希望我想的是:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我們要怎麼合作開發這個作品，怎麼用新技術搞破壞？明天怎麼聯合起來跟客戶攻防戰？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e不小心就把資料庫搞爆了XDD\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你下次跟老闆提proposal的時候記得提一下我的名字，我對這案子有興趣，我們倆合作聯手一定所向無敵！\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e而這樣的態度正是我同事們對我的讚賞，我是在享受做事，而讓我有很熱血跟的態度來 \u003ccode\u003e玩\u003c/code\u003e 這個人生。\u003c/p\u003e\n\u003cp\u003e最後，敬所有 \u003ccode\u003e不相信自己\u003c/code\u003e 的朋友們能夠找到自己最舒適的生活方式。\u003c/p\u003e\n\u003cp\u003e希望這篇文章我真的是有邏輯的寫出來了呢\u003c/p\u003e\n\u003cp\u003e推薦一本，最近在看的書:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.books.com.tw/products/E050062292\"\u003e無意識的力量\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"4b:T86ed,"])</script><script>self.__next_f.push([1,"\u003cp\u003e選購一隻符合自己或自己喜歡的香水是困難的事情，尤其常常在香水名牌店外徘徊又不敢踏進門，抑或著害羞試聞幾支香水覺得好聞就被櫃姐說服，掏錢出來買下來，但是回家又很懊惱後悔。\u003c/p\u003e\n\u003cp\u003e寫這篇文章的動機是前陣子自己想要挑選第二隻自己喜歡的香水 (如果前面亂買的不算的話)，在歷經三週，試聞及試用高達20種不同的香水測試後，終於選出一支自己最想要的香水。\u003c/p\u003e\n\u003cp\u003e這篇文章我會把這次整體的測試經歷與歷經過程分享，以及將我對每個試用的香水感想，他的香調做一個簡單的評論。\u003c/p\u003e\n\u003cp\u003e準備好了嗎？\u003c/p\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003e首先，請理性看待\u003ccode\u003e買香水\u003c/code\u003e這件事，絕對不能受到他人的言語與情緒影響，必須保持理性並遵從內心的感受，我知道這很難，需要練習。但是唯有做到保持理性去嘗試, 思考並分析，才能精準地選出那瓶自己喜歡的香水。\u003c/p\u003e\n\u003cp\u003e對於香水的感受度，是非常看個人的喜好。比方說你的朋友或者你的親戚說 \u003ccode\u003e好聞\u003c/code\u003e，但是有可能實際上你覺得不好聞或者不喜歡，但是當別人對你看上的香水搖頭時，你還是要堅持自我的想法，不要動搖。\u003c/p\u003e\n\u003ch2\u003e購買心態\u003c/h2\u003e\n\u003cp\u003e在年少輕狂，控制不住誘惑時，嘿對的沒錯，我上面講的那些話正是自己老早就體驗過的戲碼，很重要所以在開頭先說了。\u003c/p\u003e\n\u003cp\u003e常常我就是在逛香水店時，櫃姐眼睛水汪汪的看著你，你拍謝不好意思琢磨太久，試聞了幾支香水，覺得不錯錢就趕緊掏出來買了，回到家才後悔不堪。\u003c/p\u003e\n\u003cp\u003e那麼這時候應該怎麼辦呢？\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e保持理性，冷靜思考\u003c/code\u003e，當櫃姐跟你描述香水時，你可以把一些話聽進去，另外一些話省略：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e香水調性\u003c/li\u003e\n\u003cli\u003e適合年齡, 個性\u003c/li\u003e\n\u003cli\u003e香水的故事\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e你可以請櫃姐把所有當次試用過的香水寫下來或者記下來，離開香水店時，請務必把剛剛試用的香水都記錄下來，這點下面會描述。\u003c/p\u003e\n\u003ch2\u003e測試過程\u003c/h2\u003e\n\u003cp\u003e為什麼常常在專櫃或店舖內試聞覺得不錯，買回家就後悔了？抑或著為什麼在香水店中聞到試紙上的味道感覺很讚，買回家剛噴第一下卻反胃到不行？\u003c/p\u003e\n\u003cp\u003e這一次購買我先思考了這些問題，後來我才理解測試的重要。\u003c/p\u003e\n\u003cp\u003e通常一罐香水都有著 \u003ccode\u003e前調\u003c/code\u003e, \u003ccode\u003e中調\u003c/code\u003e, \u003ccode\u003e後調\u003c/code\u003e，剛噴那一霎那到前面半小時應該都是前調味道會比較重，尤其香精剛噴時酒精味會特別重。約莫1~2小時轉中調，之後就是後調的味道。\u003c/p\u003e\n\u003cp\u003e通常香水不會是 \u003ccode\u003e一霎那\u003c/code\u003e 的事情，要馬就是你噴了上班一整天，不然就是噴了去參加整個晚上的宴會。起碼都會持續個4小時曝光。因此，只用在專櫃短短幾分鐘的試聞完全是不夠的。\u003c/p\u003e\n\u003cp\u003e那怎麼辦？總不能泡在香水店一整天？此時，多次測試就非常的重要了。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e首先，先試聞香水剛噴第一下在紙上的味道\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e先嘗試一下剛噴在紙上的味道如何，這也是大部分櫃姐會先執行的第一個舉動。不過要記住 \u003ccode\u003e剛噴\u003c/code\u003e 在紙上，絕對不要聞，因為那時候酒精味會非常重，大概在紙上停留個30秒~1分鐘在聞會比較好。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果覺得好聞，就試著噴在手上\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e通常名牌香水會讓你可以噴在手上，因為畢竟噴在人體上跟在紙上的味道又會不同，且在每個人身上的香水味道又會不同。不過在一些開架式的商店賣不同廠牌香水的店家，就不一定會允許你噴在手上試用了\u003c/p\u003e\n\u003cp\u003e這個舉動通常是確認噴在你身上是否一樣香味你喜歡，有無變化。也可以觀察這個香水在你身上陸續停留2~3小時甚至持續到晚上睡前的味道是否還喜歡。\u003c/p\u003e\n\u003cp\u003e還很重要的一點，\u003ccode\u003e你跟這個香水相處半天整天後，你會不會暈香。\u003c/code\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可否噴在紙上或絲巾上帶回家繼續試聞\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這個就很看店家了，說到絲巾，我想有經驗的人應該知道我在說哪家商店了。上面有說香水分 \u003ccode\u003e前\u003c/code\u003e, \u003ccode\u003e中\u003c/code\u003e, \u003ccode\u003e後\u003c/code\u003e 香。除了噴人體上外，可以的話噴在紙上或絲巾上帶回家也還可以聞到 \u003ccode\u003e中調\u003c/code\u003e 跟 \u003ccode\u003e後調\u003c/code\u003e 的味道，來更確認這個香水是不是自己喜歡的。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e上網路商店購買分裝香試用\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這個步驟是我這次使用的一個很關鍵的要點，但我也不是推薦大家都去買分裝香 (不然會被店家追殺?)，現在網路商店都會有賣家將香水分裝販賣，可能是賣家自己衝動買了不喜歡所以分裝賣出，或者是有這樣的需求所以特別有賣家做分裝香的生意。\u003c/p\u003e\n\u003cp\u003e無所謂，這個階段最重要的是： \u003ccode\u003e你覺得你喜歡這個香水的味道\u003c/code\u003e, \u003ccode\u003e想再對這個香水味道有更多的嘗試與測試\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e基於上面兩點，可以去購買分裝香 2, 3 ML 來試用，大約試用 1-3天，噴香水持續半天或一天左右，來測試自己是不是真的喜歡這個香味，還是只是免強接受或者誤以為自己喜歡。\u003c/p\u003e\n\u003cp\u003e這個要點拯救了我的荷包很多次，讓我在專櫃上聞就很衝動的想買，以及覺得自己學乖了，學著去欣賞後調但卻忽略前調不好聞的自己，澆熄了很多熱情，拯救了荷包。\u003c/p\u003e\n\u003cp\u003e簡單來說就是購買分裝香嘗試，減少幾個原來的劇場。原本也許在專櫃聞了喜歡前調，結果回家不喜歡後調的味道。抑或者覺得前調難聞，可是到家後被後調燃起熱情。亦或者是你的大腦騙了你喜歡這個香水。\u003c/p\u003e\n\u003cp\u003e通通透過分裝香試用3天來澆熄你的熱情 XDD\u003c/p\u003e\n\u003cp\u003e如果上述都通過了，那麼這隻香水就真的是通過了層層關卡測試，能夠在你身上穩定運行。\u003c/p\u003e\n\u003cp\u003e不是啦，就是你可以考慮購買了\u003c/p\u003e\n\u003cp\u003e以上的過程就是運用了軟體工程師 執行無數次 \u003ccode\u003e單元測試\u003c/code\u003e 的邏輯思維來測試出最後那支符合自己喜好的香水\u003c/p\u003e\n\u003ch2\u003e如何找出自己喜歡的香調\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003e花香果香調\u003c/code\u003e, \u003ccode\u003e東方花香調\u003c/code\u003e, \u003ccode\u003e木質清新調\u003c/code\u003e, \u003ccode\u003e海洋調\u003c/code\u003e，這麼香調看下來，你知道是什麼嗎？\u003c/p\u003e\n\u003cp\u003e剛開始我也是霧煞煞，完全不知道怎麼分，然後去試聞香水也是亂槍打鳥。但歷經幾次試聞挫折，我發現櫃姐的一個特性。\u003c/p\u003e\n\u003cp\u003e通常櫃姐會依據第一支你聞的香水的喜好度，來推薦接下來的香水香調，比如如果你喜歡這隻香水的話，我推薦另外一隻，或者你不喜歡這個香水的話，我建議你嘗試這一支。\u003c/p\u003e\n\u003cp\u003e其實也許會有人認為櫃姐很努力在 \u003ccode\u003e推銷\u003c/code\u003e，以前我也這麼覺得，會被他的熱情感染到害怕 XD。但其實他的行為也沒有錯\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e他其實在根據你喜歡/討厭的香調來推薦更多不同香調的香水給你\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這個行為非常關鍵，因為你需要透過這樣的行為來找出自己喜歡的香調。\u003c/p\u003e\n\u003cp\u003e教你如何透過軟體工程師領域的大數據分析來找出自己喜歡的香調!! (其實我們這個算小數據啦 ...)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e每次試聞後，都要記錄下來你喜歡哪個香水的味道，以及你不喜歡哪個香水的味道\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這點非常的重要！！你先透過自己第一最主觀的感受來二分法分辨哪個香水你喜歡，哪個香水你不喜歡。\u003c/p\u003e\n\u003cp\u003e無論是喜歡或不喜歡都要記錄，因為之後你要透過這些香水的香調來去分析出你喜歡的香調味道。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e注意櫃姐推薦的香水，並一樣依照喜好記錄下來\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e除了剛剛的二分法外，櫃姐也幫助你分類，一般來說有兩種狀況: 1. 你喜歡這個香水，那櫃姐會依照這個香水的香調推薦另外一款同香調的香水給你, 2. 如果你不喜歡這個香水，那櫃姐會推薦別種香調的香水給你聞。\u003c/p\u003e\n\u003cp\u003e也就是說，當你記錄下來櫃姐陸續推薦的香水後以及將他們一樣依據你的喜好分配時，離成功又更近了一步\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e你可以依據過往你買/你亂買/你不小心買了的香水，喜歡跟不喜歡的香水做分類\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e還有另外一個方法就是透過過往買過的香水來分析，無論是手滑/ 真的喜歡買了一陣子/ 在專櫃買了結果到家後悔，都是很好的參考範本。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e找出他們的香調以及香味\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這邊提供給大家一個網站我覺得很好用\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.1976.com.tw/index\"\u003e香水 1976\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e不過我前陣子發現他並不一定是每個香水都有，所以除了這個網站外，也要多google去尋找其他資訊\u003c/p\u003e\n\u003cp\u003e在歷經上面無論是之前購買過的香水還是實際去專櫃試聞，你需要將所有的香水 \u003ccode\u003e香調\u003c/code\u003e 跟 \u003ccode\u003e香味\u003c/code\u003e 找出來！\u003c/p\u003e\n\u003cp\u003e像是先前喜歡噴的香水是什麼香調，或者你在專櫃上噴的香水，且也喜歡的香水是什麼香調。\u003c/p\u003e\n\u003cp\u003e你在專櫃上不喜歡的香水是什麼香調，通通找出來後\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e依據分類過後的香調，找出自己喜歡/討厭的香調\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e就像上個步驟一樣，但是通常你會發現自己喜歡1~3個香調，還有不喜歡1~3個香調。\u003c/p\u003e\n\u003cp\u003e那既然不喜歡的香調，你就可以考慮，之後再去香水店試聞時避開那個香調\u003c/p\u003e\n\u003cp\u003e喜歡的香調，你可以透過網路去尋找喜歡香調的其他香水，然後再去香水店試聞，同時也可以告訴櫃姐，跟他說你喜歡什麼香調，他們會比較好推薦。\u003c/p\u003e\n\u003cp\u003e以上，我覺得很像是透過小數據抽絲剝繭來分析有用的資訊，至少我後來是真的去把以前買過的香水香調都找出，慢慢的才找出自己喜歡的香調。\u003c/p\u003e\n\u003cp\u003e發現自己以前喜歡偏甜的花果香味，可是長大後比較喜歡清新點的花香味。\u003c/p\u003e\n\u003ch2\u003e幾款香水的香調與評論\u003c/h2\u003e\n\u003cp\u003e這次我想試用最多的應該就是 \u003ccode\u003e潘海利根\u003c/code\u003e, \u003ccode\u003e香奈兒\u003c/code\u003e 跟 \u003ccode\u003eDior\u003c/code\u003e 了\u003c/p\u003e\n\u003cp\u003e還有千萬別看到網路上推薦哪種香水，就去跟風買 XDDD, 我還記得前幾篇我前同事問我說, \u003ccode\u003eYSL 黑壓片\u003c/code\u003e 究竟為什麼被網路上評論為勾引男人最佳味道？\u003c/p\u003e\n\u003cp\u003e起初我以為黑壓片是非常女人味，因為畢竟想到勾引男人，我們都會想到美劇穿著清涼無袖絲綢紅色或黑色洋裝的性感美女，露出性感大腿跨在 003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e因此你只要抱著這樣的概念去理解 \u003ccode\u003e物件導向\u003c/code\u003e，應該會比較容易理解(?)\u003c/p\u003e\n\u003cp\u003e對我來說，我認為物件的出現能有幾個優點:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e程式能夠比較容易被人閱讀\u003c/li\u003e\n\u003cli\u003e修改, 重構, 新增功能時會比較容易\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e至於效能的問題，目前我還沒辦法鑽研這麼深入，這方面只能等待我之後去探討，再告訴大家了。\u003c/p\u003e\n\u003cp\u003e其實 Python 這個語言，你要全用函式去撰寫功能其實也可以達到。\u003c/p\u003e\n\u003cp\u003e首先我們舉一個例子，來杯咖啡吧！\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-python\"\u003e# 做一杯咖啡\ndef make_coffee(coffee_beas):\n    # 準備水\n    cold_water = prepare_water()\n    # 煮沸水\n    hot_water = cook_water(cold_water)\n    # 放咖啡豆\n    coffee_powder = put_coffee_beans(coffee_beans)\n    # 做咖啡\n    a_coffee = make(hot_water, coffee_powder)\n\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其實函式就能夠實現 \u003ccode\u003e泡咖啡\u003c/code\u003e 這件事情了，函式就夠實現很多功能了，為什麼還需要物件?\u003c/p\u003e\n\u003ch3\u003e物件導向概念\u003c/h3\u003e\n\u003cp\u003e上方撰寫的函式符合 \u003ccode\u003e泡咖啡\u003c/code\u003e 的需求，那因為現在有咖啡機出現了，我們就直接交給咖啡機處理就可以了\u003c/p\u003e\n\u003cp\u003e待會公司高層要開會，我需要幫長官們準備咖啡，我眼前有三個咖啡機，我想我請這些咖啡機幫我泡咖啡就可以了\u003c/p\u003e\n\u003cp\u003e上面的函式已經有滿足泡咖啡的行為了，可是我今天想交給 \u003ccode\u003e咖啡機\u003c/code\u003e 做處理，並且依照不同的咖啡機煮不同的咖啡品種\u003c/p\u003e\n\u003cp\u003e因為不同主管喜歡不同的咖啡品牌，所以我們可以嘗試使用 物件導向來撰寫程式\u003c/p\u003e\n\u003cp\u003e所以在這個例子當中， \u003ccode\u003e咖啡機\u003c/code\u003e 就是一個物件，那來看看我們可以怎麼實現這個場景\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-python\"\u003e\nclass CoffeeMachine(object):\n\n    # 初始化咖啡機: 設想會有一個杯子可以泡咖啡，但是剛開始沒有水，所以先設定為 空陣列\n    # 初始化咖啡機時就可以放一個品牌的咖啡豆，所以預設會放一個咖啡豆的品牌在咖啡機中\n    def __init__(self, coffee_beans):\n        self.cup = []\n        self.beans = coffee_beans\n\n    # 加水進杯子\n    def put_water(self, water):\n        self.cup.append(water)\n\n    def cook_water(self):\n        water = self.cup.pop(water)\n        # ... 煮開水\n        self.cup.append(hot_water)\n\n    # 對，我不知道怎麼寫研磨，所以只好用中文命名函式了，千萬不要學 QQ\n    def 研磨咖啡豆(self):\n        # ... 研磨咖啡豆\n        # 再把咖啡豆加進杯子中\n        self.cup.append(self.beans)\n\n    def make(self):\n        # 泡咖啡\n        return make_coffee(self.cup)\n\n\n# 都備妥了，就開始做咖啡吧!!\n\n# 一號咖啡機出動\n# 初始化一台新的咖啡機，並放入巴西的咖啡豆\ncoffee_maker1 = CoffeeMachine(\"巴西的咖啡豆\")\n\n# 加入溫泉水\ncoffee_maker1.put_water(\"溫泉水\")\n\n# 煮沸溫泉水\ncoffee_maker1.cook_water()\n\n# 研磨咖啡豆\ncoffee_maker1.研磨咖啡豆()\n\n# 生出一碗咖啡 !!!\na_coffee = coffee_maker1.make()\n\n# 二號開飛機出動\ncoffee_maker2 = CoffeeMachine(\"非洲的咖啡豆\")\ncoffee_maker2.put_water(\"冷開水\")\ncoffee_maker2.cook_water()\ncoffee_maker2.研磨咖啡豆()\na_coffee = coffee_maker2.make()\n\n# 三號咖啡機出動\ncoffee_maker3 = CoffeeMachine(\"南美洲的咖啡豆\")\ncoffee_maker3.put_water(\"自來水\")\ncoffee_maker3.cook_water()\ncoffee_maker3.研磨咖啡豆()\na_coffee = coffee_maker3.make()\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以物件導向的觀念設計咖啡機，並一樣一步驟一步驟的做出咖啡。\u003c/p\u003e\n\u003cp\u003e可是怎麼覺得好像很多行為都重複，我的手也很酸噎!!!\u003c/p\u003e\n\u003cp\u003e現在科技這麼進步，咖啡機也有自動化了吧?\u003c/p\u003e\n\u003cp\u003e所以我們來改善一下我們的咖啡機，為他加一個自動流程，讓你按一個按鍵就能先去做別的事，回來再來認領咖啡。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-python\"\u003e\nclass CoffeeMachine(object):\n\n    # 初始化咖啡機: 設想會有一個杯子可以泡咖啡，但是剛開始沒有水，所以先設定為 空陣列\n    # 初始化咖啡機時就可以放一個品牌的咖啡豆，所以預設會放一個咖啡豆的品牌在咖啡機中\n    def __init__(self, coffee_beans):\n        self.cup = []\n        self.beans = coffee_beans\n\n    # 加水進杯子\n    def put_water(self, water):\n        self.cup.append(water)\n\n    def cook_water(self):\n        water = self.cup.pop(water)\n        # ... 煮開水\n        self.cup.append(hot_water)\n\n    # 對，我不知道怎麼寫研磨，所以只好用中文命名函式了，千萬不要學 QQ\n    def 研磨咖啡豆(self):\n        # ... 研磨咖啡豆\n        # 再把咖啡豆加進杯子中\n        self.cup.append(self.beans)\n\n    def make(self):\n        # 泡咖啡\n        self.cup = make_coffee(self.cup)\n\n    def auto_flow(self, water):\n        # 想像你現在在咖啡機裡面, self = 咖啡機本身\n        # 這些功能都是咖啡機(self) 自動驅動各個功能來做咖啡\n        self.put_water(self, water)\n        self.cook_water()\n        self.研磨咖啡豆()\n        self.make()\n        # 最後產出咖啡\n        return self.cup\n\n\n# 改良化咖啡機搞定了，再開始做咖啡吧!!\n\n# 一號咖啡機出動\n# 初始化一台新的咖啡機，並放入巴西的咖啡豆\ncoffee_maker1 = CoffeeMachine(\"巴西的咖啡豆\")\n\n# 倒入溫泉水然後點擊自動流程，咖啡機就自己運作啦!\na_coffee = coffee_maker1.auto_flow(\"溫泉水\")\n\n# 第二杯咖啡\ncoffee_maker2 = CoffeeMachine(\"非洲的咖啡豆\")\na_coffee = coffee_maker2.auto_flow(\"冷開水\")\n\n# 第三杯咖啡\ncoffee_maker3 = CoffeeMachine(\"南美洲的咖啡豆\")\na_coffee = coffee_maker3.auto_flow(\"自來水\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e新增了自動化流程，是不是更貼近了人類的生活?\u003c/p\u003e\n\u003cp\u003e雖然對於剛開始理解物件導向的朋友們，物件的概念還是比函式稍稍的困難了些\u003c/p\u003e\n\u003cp\u003e不過多練習就會理解囉!\u003c/p\u003e\n\u003cp\u003e是說我剛剛想到另外一個例子，口好渴想要去自動販賣機買飲料來喝\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e販賣機\u003c/code\u003e 就是一個物件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-python\"\u003e\n# 嘿拍謝，我不知道自動販賣機的英文，讓我偷懶個XD\nclass 自動販賣機(object):\n\n    def __init__(self):\n        self.drinks = {1: \"紅茶\",\n                       2: \"冰咖啡\",\n                       3: \"無糖綠茶\"}\n        self.coin = 0\n\n    # 投幣給機器，他會累加，這樣就能知道這個販賣機一天能賺多少錢了!\n    def put_coin(self, coin):\n        self.coin += coin\n\n    # 選飲料\n    def choose_drink(self, number):\n        drink = self.drinks.get(number)\n        receipt = \"發票\"\n        # 給發票跟飲料\n        return receipt, drink\n\n\n# 眼前又有三個飲料機，選擇第一台吧!\n# 初始化一個新的自動販賣機\nNo1_drink_machine = 自動販賣機()\n\n# 投幣20元\nNo1_drink_machine.put_coin(20)\n\n# 取得發票跟1號飲料 (紅茶)\nreceipt, drink = No1_drink_machine.choose_drink(1)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e臨時想的 飲料販賣機 點子，提供給大家玩玩看囉！\u003c/p\u003e\n\u003ch3\u003e個人經驗談\u003c/h3\u003e\n\u003cp\u003e上頭前言有說我第一次挑戰物件導向概念其實經驗是失敗的，當我才剛開始學會 Python，並已經有用函式實現大部分的功能時，當時前輩告訴我可以開始使用物件導向的概念。\u003c/p\u003e\n\u003cp\u003e從本來函式思維轉成物件導向邏輯思維，真的痛苦了一陣子\u003c/p\u003e\n\u003cp\u003e我的第一個物件，是在研究了近兩三天的情況下矇懞懂懂的寫出來，剛開始我完全不懂 \u003ccode\u003e__init__\u003c/code\u003e 的含義，跟他奮鬥了一陣子。\u003c/p\u003e\n\u003cp\u003e不過學到一半前輩就離職了，所以我後來的專案也都還是用函式寫居多\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e如果沒有人推你一把，或者你自己不推自己一把，你就是會一直用舊的思維去思考\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e於是我就繼續用函式寫專案，直到半年後我離職，進新公司，新的主管逼迫我用物件導向的概念在時間還允許的狀況下學習並實作於專案\u003c/p\u003e\n\u003cp\u003e等等，時間並沒有允許喔，我可是在短短的兩週還三週，學會了物件運用, 繼承, 設計模式, 抽象設計模式 嗚嗚。\u003c/p\u003e\n\u003cp\u003e但也是這樣一逼，我現在已經是用物件撰寫專案了\u003c/p\u003e\n\u003cp\u003e另外，我想說的是，很多程式的概念跟邏輯，在你第一次讀或嘗試了解時，碰壁了或者怎麼樣都不了解，這時候也別氣餒，別難過也別慌張。\u003c/p\u003e\n\u003cp\u003e只要你還在程式這條路上，這些碰壁的概念未來一定還會再被你遇到\u003c/p\u003e\n\u003cp\u003e而且，充其量只是你現階段的技術知識並不足以支撐你了解你想了解的概念\u003c/p\u003e\n\u003cp\u003e就先放著他，放著放著，兩個月過去，搞不好就看懂了，半年過去，回頭看你已經理解了\u003c/p\u003e\n\u003cp\u003e這就有點像我一開始在看物件時，我會覺得說天阿我這輩子根本不可能學會，但我現在已經在看物件的設計模式，並且實作各種物件在專案上了\u003c/p\u003e\n\u003cp\u003e過陣子，我又開始哀嚎，天阿資料結構難爆了，這輩子根本不可能學會啊!!，但我今天下午才用連結串列解出一題 LeetCode 中等難度的題目\u003c/p\u003e\n\u003cp\u003e我想跟大家說\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e這輩子還很長呢！\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e啊不是啦，是\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e如果還是覺得不舒服的話，還是先用函式寫功能吧!!\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e喂喂!!!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e各位親愛的後端工程師們加油啊！！\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e是說，真的沒辦法理解的話，也不用強行逼迫自己的腦袋一定要理解，因為逼不得。\u003c/p\u003e\n\u003cp\u003e這時候就必須把這些怎麼學怎麼看都理解不能的概念擺一旁，放個熱水撒個玫瑰花瓣，再來杯冰的焦糖奶茶微糖，犒賞一下自己工作整週的週五 happy night\u003c/p\u003e\n\u003cp\u003e然後出了浴室，回到床上搞不好就夢到你已經理解這些概念了呢!!!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"4d:T278e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e進了這家公司後，除了工作需要早睡早起外，自己也正在為未來的規劃努力，好一陣子沒有更新文章了，決定萬聖節前一天來更新一篇。\u003c/p\u003e\n\u003cp\u003e最近在我的人生中發生了一點事，讓我的個性跟精神有點近乎崩潰，讓我的心神無法抽離，連上班都會想到事情\u003c/p\u003e\n\u003cp\u003e好險有位讀者今天來信，彷彿是在提醒我，該回神了，別糾結在不重要的事情上，這邊也要謝謝讀者來信的幫忙\u003c/p\u003e\n\u003cp\u003e有時間我再把最近發生的事情寫成抒情文章吧\u003c/p\u003e\n\u003cp\u003e繼上份工作結束，對於職場還不按熟性的我，到最後像被勒索似的，塞了更多的工作，每天加班到很晚。\u003c/p\u003e\n\u003cp\u003e鬆散的管理制度，不成熟的談判技巧，我在制度下成為了犧牲者，那是我的第一份工作，而我也沒有想過我會在那樣的情況下結束這段第一份工作的旅程。\u003c/p\u003e\n\u003cp\u003e蔡康永曾說過，情緒勒索有部分的責任也歸咎於被勒索者身上，是被勒索的人內心不強大，把自己的雙手舉出給人牢牢地上銬折磨著。\u003c/p\u003e\n\u003cp\u003e是的，我想每個被勒索的人心中都存在著恐懼跟害怕，還有慾望的存在。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我還想再多學一點技術，不然被辭掉了，我有能力找到下份工作嗎？\u003c/code\u003e，\u003ccode\u003e如果我反抗，會不會就失去工作了？\u003c/code\u003e, \u003ccode\u003e他是怎麼看我的，我要怎麼猜主管在想什麼。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e於是，我慢慢的把我的手伸出來讓對方上銬，帶我走。\u003c/p\u003e\n\u003cp\u003e離職後，我去了北海道旅行一週，還去了阿里山上放鬆幾天。\u003c/p\u003e\n\u003ch1\u003e前篇 | 初章 - 前奏\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003eHey Eric\u003c/code\u003e, 我一直想跟你合作做專案，可惜可能沒辦法了，以後有機會我們再一起合作吧，一定會所向無敵的。\u003c/p\u003e\n\u003cp\u003e不久後Eric 很輕鬆的送一通訊息給我說: 來丟我們公司吧，誰誰也在那邊，我們一起合作。\u003c/p\u003e\n\u003cp\u003e後來我沒有去，過了一陣子，我前公司的人資朋友，主動敲了我的臉書，跟我說他們在徵後端工程師，是一個新創的團隊，很適合新手工程師成長。\u003c/p\u003e\n\u003cp\u003e我丟了履歷，很快地就展開面試的旅程。\u003c/p\u003e\n\u003cp\u003e還記得找第一份工作前一直很害怕自己找不到工作，但是丟十家公司有五家面試，兩週面試後就馬上去上班，這次我好像只應徵了三家公司。\u003c/p\u003e\n\u003cp\u003e整套面試流程跑完，我考了三個試，以及分別和人資還有主管面談，整個過程十分的迅速，其實我也沒有意識到自己正在過關斬將。只是想起以前常常聽到工程師分享，需要經過好幾關面試才進去公司，原來我當時正在經歷著這一切。\u003c/p\u003e\n\u003cp\u003e是家傳統的老公司，但是是新創的團隊，很有趣。\u003c/p\u003e\n\u003cp\u003e想到我剛從人工智慧公司離職，從剛進研究所一直很希望能夠自己做一個鋼鐵人的Javis，還有惡靈古堡的紅后，剛畢業我也沒背景，拼著自己一股傻勁就丟了人工智慧的新創公司，進去後頂著壓力開始挑戰人工智慧的技術，在上家公司學習到很多，也終於揭開了人工智慧的面紗。\u003c/p\u003e\n\u003cp\u003e離開公司後，想起當初唸研究所時，去美國認識了IoT的工程師，剛畢業時還想說試試嵌入式系統，看怎麼進入IoT的產業卻不知如何進入，沒有任何頭緒沒有任何管道。\u003c/p\u003e\n\u003cp\u003e在嘗試過人工智慧後，一樣拼著一股傻勁，\u003ccode\u003e不然來試試看IoT吧?\u003c/code\u003e，就開始丟了跟IoT有關的工作。\u003c/p\u003e\n\u003cp\u003e我想也許是上天聽到了我的心聲(?)，人資朋友主動招募我進公司，起初我還不是很了解公司的產品，因為做的都是和電源相關的硬體，跟軟體是怎麼做連接的呢？\u003c/p\u003e\n\u003cp\u003e主管向我介紹了他們正在做的專案，就是透過網頁控制全台灣26萬盞路燈，真的是非常的酷炫，瞬間激起了我的熱忱，立馬就說趕快讓我來上班!! (才沒有這麼大膽啦哈哈)\u003c/p\u003e\n\u003ch1\u003e前篇 | 貳章 - 成長\u003c/h1\u003e\n\u003cp\u003e整個團隊中，只有我是本科系畢業且有一年軟體開發的經驗，其他同事都是轉職或者非本科系。\u003c/p\u003e\n\u003cp\u003e剛進公司，我的主管對我的期望就很高，他希望我可以從Junior畢業邁向Mid-levl工程師前進，開始學習\u003ccode\u003e了解需求\u003c/code\u003e，\u003ccode\u003e規劃任務\u003c/code\u003e，\u003ccode\u003e規劃程式的架構跟設計\u003c/code\u003e，好險在經過離職三個月讓大腦休息後，所有在第一間公司學習/運用到的技術，瞬間組織成強大的基礎，讓我感受到開竅般，更理解技術以及軟體開發的種種，對Python也擁有更近一步的認識。\u003c/p\u003e\n\u003cp\u003e由於還有比自己資歷較淺的後端工程師，我的角色已經不是像第一家公司那樣的不知所措，茫然與混亂，更多的是在做試著更了解專案跟思考如何規劃跟設計，但我必須做我覺得這對一個開發經驗只有一年的工程師來說，算是吃力的了，但我也走過來了。\u003c/p\u003e\n\u003cp\u003e主要的工作就是負責了解專案，拆解任務，規劃程式設計，負責比較困難的程式開發，以及幫忙Junior工程師解決問題還有除錯，當然本身的技術也不成熟，開發過的專案經驗也不多，所以還是持續在磨練技術，除此之外進到這家公司最大的磨練就是溝通能力。\u003c/p\u003e\n\u003cp\u003e可以說是另外一個新的大挑戰，無論是心靈成長，技術訓練還是溝通能力的磨練，都一併一起成長跟進步。\u003c/p\u003e\n\u003cp\u003e經手的專案有 \u003ccode\u003e路燈管理與操控系統\u003c/code\u003e ， \u003ccode\u003e太陽能案場管理與監控系統\u003c/code\u003e 以及最近在開發的 \u003ccode\u003e太陽能案場進度管理系統\u003c/code\u003e。\u003c/p\u003e\n\u003ch1\u003e前篇 | 參章 - IoT\u003c/h1\u003e\n\u003cp\u003eIoT 資料量大加上機器裝置不穩定的特性，終於將我推進後端更核心的概念與技術。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e效能: 一秒內要能處理完20筆來自機械裝置傳來的訊息\u003c/li\u003e\n\u003cli\u003e例外: 機器裝置時常是在野外或者荒涼的地區，有時候就是被偷剪線，老鼠闖進裝置內，小鳥遮住，種種不穩定造成裝置傳送例外的值或者乾脆斷訊了，程式都要有相關的配套處理\u003c/li\u003e\n\u003cli\u003e資料正確性: IoT 的另外一項功能就是收集來自機械端的資訊並作分析，但就如上述所說很多因素會讓機械端傳來的資料不正確，因此也更需要嚴格清理資料。\u003c/li\u003e\n\u003cli\u003e轉換: 要負責確認機械裝置的機種以及和廠商溝通，確認規格和單位，才能好好的把機械傳來的值轉換為有笑的資訊做分析。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我自己學到的技術有:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePython 物件的運用\u003c/li\u003e\n\u003cli\u003ePython 一些比較深層的用法\u003c/li\u003e\n\u003cli\u003ePython 套件\u003c/li\u003e\n\u003cli\u003eRedis\u003c/li\u003e\n\u003cli\u003ePostgresql, index, unique contrait\u003c/li\u003e\n\u003cli\u003eMQTT\u003c/li\u003e\n\u003cli\u003eThead / Async (研究中)\u003c/li\u003e\n\u003cli\u003eDocker\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e沒錯，我在第一年工作時還不太會寫物件導向，連理解都有困難，當初我只想著，這輩子怎麼可能學會用物件！！\u003c/p\u003e\n\u003cp\u003e但是我現在已經都用物件開發專案了，每次開發如果有剩餘時間還會去想有沒有更好的寫法跟設計。\u003c/p\u003e\n\u003cp\u003e這就有點像是我當初不能理解資料結構，覺得題目難死了這輩子怎麼可能會！！直到我上週用 Linked List 解出一題中等的 LeetCode。\u003c/p\u003e\n\u003cp\u003e程式碼會去探討如何寫比較乾淨以及加註解跟命名要是後面接的工程師能讀懂的規則，而且我也開始自學演算法跟資料結構還有設計模式了。\u003c/p\u003e\n\u003cp\u003e開始去探討每一行寫的程式，其資料結構以及記憶體跟時間的耗損，還有系統的效能。\u003c/p\u003e\n\u003cp\u003e但這部分我目前也正在摸索，畢竟經驗不多我也沒辦法分享什麼，只是我很興奮，自己進到了後端的核心，一步一步提升自己後端的功力。\u003c/p\u003e\n\u003cp\u003e在每次讓自己進到舒適圈的不久之後，立刻在要求自己挑戰比先前更困難事，不斷的進步不斷的提升。\u003c/p\u003e\n\u003cp\u003e主動向主管要求挑戰跟主動要求分擔他的工作，主動 \u003ccode\u003e自我推薦\u003c/code\u003e ，主動在工作額外時間持續學習。\u003c/p\u003e\n\u003cp\u003e都是我這段日子在做的事。\u003c/p\u003e\n\u003cp\u003e再來說說非軟體開發的知識,\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e太陽能案場知識\u003c/li\u003e\n\u003cli\u003e路燈裝置的知識\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e沒錯，其實雖然說裝置不同，但是概念都是大同小異，只要在寫 Gateway 轉換裝置傳來的資料時，多了解裝置的規格跟傳來的值，必須多加觀察，其實無論是接哪個裝置，概念都是差不多的。\u003c/p\u003e\n\u003cp\u003e比較讓我驚訝的是，我大概也沒想到我會接觸到太陽能。太陽能對我來說是非常遙遠的一門領域，我們常常聽到太陽能發電, 太陽能再生能源，但是卻完全不知道這個背後是怎麼運作的。還記得當初我剛接太陽能的時候，由於我覺得他比路燈還不平易近人，曾經向主管提出，來個太陽能案場的校外教學吧！\u003c/p\u003e\n\u003cp\u003e路燈平時座落於路的兩旁，其實每天來來回回你也不會特別停下來看路燈，但至少路燈還是離我們生活比較近的機械裝置，\u003ccode\u003e太陽能\u003c/code\u003e 光想就非常的遙遠，沒想到居然可以接觸到這方面的領域，十分罕見。\u003c/p\u003e\n\u003cp\u003e路燈是由 Controllar 和 Led燈組成，而常常說的太陽能再生能源，其實他的運作很複雜，動到的預算動不動就上億。我本人是非常興奮在和這些裝置與知識工作，既人工智慧後，IoT完全就是我之後還想在繼續深入探索的領域。\u003c/p\u003e\n\u003cp\u003e請容許我富奸一下，關於這些技術跟知識，我們之後會專門寫文章XDDDD (學老高)\u003c/p\u003e\n\u003cp\u003e還記得當初公司的主管有說過，之後來玩冷氣 XDD，然後透過機械的大數據來建立AI人工智慧，光想就覺得很有趣，其實也可以嘗試去實現。\u003c/p\u003e\n\u003cp\u003e關於技術跟知識層面，我之後會陸續的發文，敬請期待啦！這系列主題主要是記錄我在公司工作的旅程與生活，過多的專業知識就留到其他系列仔細撰寫囉！\u003c/p\u003e\n\u003cp\u003e下一篇來說說 \u003ccode\u003e溝通能力\u003c/code\u003e 的進步吧！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"4e:T5dbf,"])</script><script>self.__next_f.push([1,"\u003cp\u003e曾經我也是覺得我這輩子大概跟愛情擦身而過，身為工科軟體工程師女性，談戀愛及人性感性什麼的真的很困難。\u003c/p\u003e\n\u003cp\u003e在臉書上總能看到身邊好友姐妹們，男朋友一個換一個，打卡拍照各種甜蜜，然後到了我這把年紀，我會看到有的人結婚了，有的人生小孩了。\u003c/p\u003e\n\u003cp\u003e其實愛情一直以來都需要透過練習來進步，在經歷過兩段戀情後，尤其最近剛開啟另外一段 (這個別來問我，時機到自然會公開嘿)\u003c/p\u003e\n\u003cp\u003e在經歷過上一段很刻苦銘心的愛情後，原以為分手後的下一段戀情，會是一個新的開始\u003c/p\u003e\n\u003cp\u003e然而，我卻發現，每次都重複一樣的戲碼，每次都發生一樣的事情，但這次我決定好好面對它\u003c/p\u003e\n\u003ch3\u003e作者插播\u003c/h3\u003e\n\u003cp\u003e說到插播，那就是我回頭更改了文章內容，因為現況已經跟當時寫文章的狀況不符合了，所以回頭修改一點內容，但最精華的部分不會更動。\u003c/p\u003e\n\u003cp\u003e這篇文章在2020年8月發佈後，瀏覽量以十分迅速的速度往上飆升，老實說我完全沒有想到這篇文章居然有這麼多人觀看，而且還能幫助到很多人，我很開心。\u003c/p\u003e\n\u003cp\u003e當初其實是因為我本身兩段戀情的經驗發現我有這樣的情況，然後本人理解事情的思考比較偏向邏輯推論，因此就像解數學題目一樣，能夠推出一個規則，這個理論我沒看過任何心理學文章，也不是抄襲別人的文章，而是自己的經歷綜合理科背景所學所推出的邏輯圖，然後單純分享給有同樣狀況的朋友們。\u003c/p\u003e\n\u003cp\u003e當初還在一段關係內，但在撰寫文章的兩個月後，男友(現為前任男友) 向我提出了分開的想法，後續故事其實蠻爛尾的，因為後續對方使出講話不清不楚或者藕斷絲連的絕招，他是為了讓這段關係留後路，但我以前向前走了。直到最近，沒錯就是半年後，對方還會傳訊息回憶當初，但是其實當時對方提分手時用的理由很含糊朦朧，完全沒有給我任何機會。不是劈腿，應該是因為我太過焦慮太過缺乏安全感，所以太逼迫對方個人空間導致的。 (但是本來天天都會聊天，變成一週沒幾次講話，也撥不出半點時間視訊，我當時十分焦慮緊張)\u003c/p\u003e\n\u003cp\u003e相關情節加上這篇文章後續的故事，我已經寫了新的文章如下，交代了後續的故事，最近的近況以及最近如何調整自己的內容，有興趣的人可以看看，不過我建議事先把當前的流程圖文章先看完，有興趣再看後續。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e但是要記住的是，每個人產生依戀的狀況不同，所以不一定我的經驗適合你，因為也有可能過陣子，我當下的問題解決了，又發現另外一個造成依戀的原因點。我們必須不斷地保持警覺的自省，慢慢從每個經驗中去抽絲剝繭，並慢慢修正，最終才會找到最根源的原因。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2021/06/what-i-learn-in-those-love-experience/\"\u003e[愛情] 那些戀愛經驗教會我的事 | 焦慮依戀型 | 關於愛自己 | 什麼是做自己 | 近況交代\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e我知道很多讀者看到這可能會很緊張，畢竟後續的愛情故事並非美妙，但正在看文章的你/妳要知道，這只是我的個人經驗，有很多讀者寫信也有的找到我的ig，他們都告訴我他們擁有安全型的另外一半，有的甚至剛在一起，他們擁有能夠體諒的另外一半陪著他們一起改善跟克服，所以千萬不要緊張。\u003c/p\u003e\n\u003cp\u003e當然如果看到我這段文章或者你也在同樣的狀況中，那我想告訴的是，\u003ccode\u003e結束就是另外一個開始\u003c/code\u003e，\u003ccode\u003e危機永遠都是轉機\u003c/code\u003e。當下我確實非常的難過，被分手時是我在山上度假的第一天，但很快我才意識到原來我當時整顆心都在對方身上。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e當你一直害怕跟焦慮的事情發生了，頓時你就會發現其實也沒什麼好焦慮跟怕的了，也只不過如此，然後你成長了。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e2021/06/07 編輯\u003c/p\u003e\n\u003ch3\u003e前言\u003c/h3\u003e\n\u003cp\u003e21世紀除了開啟了電腦科技發達的大門外，另外一扇新知識則是 \u003ccode\u003e心理學\u003c/code\u003e，在人類擁有更多富裕的生活條件與資源後，\u003ccode\u003e有錢\u003c/code\u003e 終於不只是人類唯一的目標。\u003c/p\u003e\n\u003cp\u003e其實你仔細觀察就會發現這個年代的人，特別在乎心理層面的照料，這也就是為什麼過去不怎麼敢被提起的憂鬱症, 焦慮症以及其他精神疾病紛紛被勇敢提出。\u003c/p\u003e\n\u003cp\u003e還有各大命理技術及攸關心靈層面探索的知識紛紛流行。\u003c/p\u003e\n\u003ch3\u003e經歷\u003c/h3\u003e\n\u003cp\u003e愛情是需要被練習的，有的人幸運，初戀就是一輩子攜手的對象。有的人在愛情中則是跌跌撞撞每次都發生一樣的劇情，卻無從改善\u003c/p\u003e\n\u003cp\u003e會有這篇的產出，是因為我剛開啟一段新戀情不久，原以為開啟新戀章代表著擺脫過去的陰影，但過去的經歷卻一在的發生在這次戀情中\u003c/p\u003e\n\u003cp\u003e今年初我剛和交往兩年的前男友分手，其實倒也不是什麼不愛了這樣的理由，是因為我自己長期觀念上的矛盾與牴觸，讓忍了近兩年的自己決定放手這段戀情\u003c/p\u003e\n\u003cp\u003e在要踏入現在這段感情前，其實我也很害怕過去的經驗會一再發生，因為新戀情發生的每件事幾乎都和上段戀情剛開始一樣\u003c/p\u003e\n\u003cp\u003e熱戀，互相了解，訊息不間斷，熬夜講電話或視訊 ... 總總\u003c/p\u003e\n\u003cp\u003e然而，這一切美好就在最近變了樣，而我又開始做出一些極端的行為跟情緒，就像重播上段戀情的劇情，一遍又一遍\u003c/p\u003e\n\u003cp\u003e然後，我意識到我這樣的情況是不對的，隨著日子一天天過去，我發現不行，於是我也開始尋求網路上的資源\u003c/p\u003e\n\u003cp\u003e當然再加上有著過去兩年已經經歷過，所以我對每個網路上的資訊都明瞭那種感受，但是文章中通常只有描述行為跟思緒，卻很少有改善方法\u003c/p\u003e\n\u003cp\u003e亦或者是說，沒有\u003ccode\u003e具體\u003c/code\u003e的改善方法，身為一個軟體工程師，天天都被主管狗血淋頭的詢問 \u003ccode\u003e話可不可以說的具體一點\u003c/code\u003e, \u003ccode\u003e那你有什麼建議？\u003c/code\u003e, \u003ccode\u003e你有什麼解法?\u003c/code\u003e，怎麼能夠忍受文章中已經把 \u003ccode\u003eBug\u003c/code\u003e 都找出，卻沒有附上原因跟解決方法呢！！\u003c/p\u003e\n\u003cp\u003e於是我在十分焦慮的情況下，我把我所有的症狀跟發生原因跟可能的解決方法都寫在紙上，試圖讓已經一週不安心的自己冷靜點\u003c/p\u003e\n\u003cp\u003e但我發現這樣還是沒有辦法降低我的不安感，於是我決定發揮身為一個軟體工程師的優勢，化這些\u003ccode\u003e需求\u003c/code\u003e 為 \u003ccode\u003e流程圖\u003c/code\u003e，並提出有效的解法 (改善方法)\u003c/p\u003e\n\u003cp\u003e由於心理學很錯綜複雜，我後來回頭看了一下昨天一個晚上生出的流程圖，我發現我還可以依據我的個人經驗能夠有更多發展\u003c/p\u003e\n\u003cp\u003e但我想就留到之後在做其他部分的探討，今天我先著重於 \u003ccode\u003e回不回訊息\u003c/code\u003e 這件事來做探討吧!\u003c/p\u003e\n\u003ch3\u003e焦慮型依戀情人\u003c/h3\u003e\n\u003cp\u003e我想點進來看的朋友應該都已經調查過各大網站的內容，我就只稍微簡單介紹一下了\u003c/p\u003e\n\u003cp\u003e當愛情初頭，無論你是面對面還是網路戀愛，很明顯剛開始會有頻繁聯絡的曖昧期及熱戀期，這時候雙方就像打了雞血一樣，半夜熬夜都要講上一小時的電話\u003c/p\u003e\n\u003cp\u003e整天膩再一起都不嫌膩，這個時候呢是兩個人正在互看的階段，挖掘對方美麗跟奇妙的時段。\u003c/p\u003e\n\u003cp\u003e但是時間久了，總是要回歸正常生活的，互看階段是不會有所成長，重點在於將互看階段轉為一起看未來的階段，但通常在這個轉變期，有些人不能適應就開始吵架了。\u003c/p\u003e\n\u003cp\u003e依戀型分為 \u003ccode\u003e安全型\u003c/code\u003e, \u003ccode\u003e焦慮矛盾型\u003c/code\u003e 及 \u003ccode\u003e逃避型\u003c/code\u003e，大部分和童年成長與家庭相處模式有很大的影響，而我在這兩段戀情中，很清楚的意識到我是 \u003ccode\u003e焦慮矛盾型戀人\u003c/code\u003e，前言太多廢話，先上圖吧！\u003c/p\u003e\n\u003cp\u003e以女生角度出發的話，探討 \u003ccode\u003e通訊軟體男朋友回覆訊息\u003c/code\u003e 的問題:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2020/08/anxiety-preocupied-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e會依據男朋友有無回覆訊息來代表男朋友是否繼續愛自己，通常最明顯的思緒是: \u003ccode\u003e回訊息 == 愛\u003c/code\u003e，在熱戀期時通常不會發現自己是焦慮依戀，因為從曖昧期到熱戀期幾乎是天天24小時膩在一起傳訊息。\u003c/p\u003e\n\u003cp\u003e轉變為冷靜或磨合期時，才會慢慢知道自己是不是焦慮依戀型戀人，甚至有的人還以為那只是因為磨合期而已，忍耐著，時間久了就會適應，我就是這樣，我大概忍耐了一年多，但都沒有變好，我會像鬼打牆似的重蹈覆轍圖中的每個環節。\u003c/p\u003e\n\u003cp\u003e在階段開始，只要男朋友有很快回覆，幾乎等同於女生感受到男生在乎他或著被愛。\u003c/p\u003e\n\u003cp\u003e當開始沒回訊息或者慢回訊息時，女生會開始亂想跟鑽牛角尖，就像圖中的描述一樣。如果這時候再加上打給閨蜜跟別的女生聊天，通常會有兩種結果: 1. 被閨蜜煽動對方真的出軌了, 2. 不要亂想拉\u003c/p\u003e\n\u003cp\u003e在這個階段男生回訊息了，還能免強壓住女生的不安，只要在這個階段男生都有回覆，那麼女生就會開始這個在這個迴圈打轉，當安心了或者感受到回覆訊息被愛時，只是短暫解渴，因為下次會發生一樣的事。\u003c/p\u003e\n\u003cp\u003e那麼我們看一下如果這個階段男生沒回應呢？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2020/08/anxiety-preocupied-2.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e是的，當上個階段男生沒回應時，女生會更鑽牛角尖的往更壞的一步去想，通常會開始想我是不是做錯什麼了，對比一下昨天或者剛剛發生什麼事或者講了什麼事，然後墜落自我懷疑的深淵。當然焦慮的感受是不會逝去的，還是持續焦慮，而且更焦慮，更緊張。\u003c/p\u003e\n\u003cp\u003e除此之外可能會因為剛剛上個步驟像是懷疑對方不愛了或者有小三了，亦或者是是不是不在乎了之類的問題，變得情緒波動更大，更憤怒或者更難過。\u003c/p\u003e\n\u003cp\u003e想著想著便會開始有些許行動，像是理性一點的，可能能夠壓抑自己不安的心情，傳訊息試探性的詢問對方 \u003ccode\u003e在做什麼?\u003c/code\u003e, \u003ccode\u003e在哪裡?\u003c/code\u003e，來旁敲側擊 \u003ccode\u003e對方可能\u003c/code\u003e 在做什麼所以無法回應。\u003c/p\u003e\n\u003cp\u003e有的人也許忍受不住難過的情緒，但有不想打擾對方，於是開始在房間大哭，試圖先用哭泣來讓自己冷靜點。\u003c/p\u003e\n\u003cp\u003e不理性的話，會開始因為擔憂與擔心的心情，對對方奪命連環Call 或者洗訊息，如果是生氣或生悶氣，則是會運用一些比較極端的方法像是關掉手機關掉提醒來逃避。\u003c/p\u003e\n\u003cp\u003e當然也有理性的則是覺得說，做別的事，試圖轉移注意力。我要說的是 \u003ccode\u003e這個方法\u003c/code\u003e，就是做別的事試圖轉移注意力，看似非常的理性也是個好方法，但卻是掉落更深深淵的一個誤區！！\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e做別的事情，試圖轉移注意力是一種誤區的方法，不要做這種事\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e為什麼這樣說呢？因為這個方法雖然看起來理性，做起來也有效(因為通常去忙完別的事情，男友也回訊息了)，會覺得有效就會繼續用這種方式去應對接下來每一次的不安發作，但其實那只是因為焦慮跟不安感壓抑在內心沒有釋放，尤其因為這方法很有效，所以用這個方法很多次之後，當焦慮感累積到一定的量沒有宣洩一樣也會讓整個情緒崩潰 (我指的就是說，開始會去思考為什麼每次都是我做事轉移注意力，他難道都不想我嗎？)或是(為什麼每次都是我再想他，我每次都得做事情去轉移注意力)\u003c/p\u003e\n\u003cp\u003e這種焦慮跟不安感反而是被自己埋藏在更內心深處，但沒有治療的話，總有一天還是會爆出來的！\u003c/p\u003e\n\u003cp\u003e所以如果說男生在這段期間回覆訊息時呢？這時候女生可能會因為壓抑不住難過或者生氣的情緒而跟對方大吵一架，當然也有可能會因為奪命連環Call 或者講了一堆試探話之類的行為產生愧疚感，因而向對方道歉。\u003c/p\u003e\n\u003cp\u003e阿不過你以為事情就這樣結束了嗎？\u003c/p\u003e\n\u003cp\u003e沒有，這是一個迴圈循環，所以你只是回到了上張圖的開始，再繼續走迴圈。\u003c/p\u003e\n\u003cp\u003e那麼再來看看如果這個時候男方還是沒回訊息呢？\u003c/p\u003e\n\u003cp\u003e不過通常這個時間點，男方就會開始感受到被逼迫，而產生厭煩的感覺，也是有可能會開始產生誤會跟吵架或者溝通。\u003c/p\u003e\n\u003cp\u003e讓我們來看看下張圖\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2020/08/anxiety-preocupied-3.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是最後一張圖了，待會會講可以怎麼改善。\u003c/p\u003e\n\u003cp\u003e當剛剛做了一堆事情後，有些女生開始會去想，\u003ccode\u003e我需要給他空間嗎?\u003c/code\u003e, \u003ccode\u003e我會不會給他太多壓力?\u003c/code\u003e, 而開始讓關係變得比較緊張，也許這是理性點的做法，確實，因為女生可能有意識到這樣的行為會讓對方厭煩。\u003c/p\u003e\n\u003cp\u003e但一樣，看似理性，卻也是治標不治本，因為可能會進而延伸出之後 \u003ccode\u003e每次都是我給他空間，為什麼他都不會想\u003c/code\u003e，畢竟這是女生內心的想法，不會給對方知道，所以當男生感受到的會是女方給他空間，進而就會覺得說這是理所當然的這是正常的，但這些行為則是女方一次又一次地在腦海裡想盡辦法壓抑自己內心不安感，並試圖用這個道理來說服自己，多次下來，一樣累積到一個點就會吵架。\u003c/p\u003e\n\u003cp\u003e另外一方面則是繼續更焦慮，然後產生更多情緒上無法控制的反應跟行為，鑽牛角尖更嚴重則會開始有憂鬱的狀況。\u003c/p\u003e\n\u003cp\u003e其實到這個時候男方才回，可能結局會不太一樣了，但我不是怪罪男方太久不回訊息喔！\u003c/p\u003e\n\u003cp\u003e在這期間有回訊息的話，有著上述所說有反省念頭的女方會覺得說， \u003ccode\u003e對！我應該要給他空間，這是我的錯，我應該要給他更多空間才對\u003c/code\u003e，\u003ccode\u003e我應該下次要改掉這個壞習慣\u003c/code\u003e，但其實都沒解決問題，一樣回到第一張圖的 \u003ccode\u003e開始\u003c/code\u003e 繼續輪迴！\u003c/p\u003e\n\u003cp\u003e另一方面，沒有自我反省沒有自覺得的人，則會開始以更多\u003ccode\u003e限制性\u003c/code\u003e 行為來限制男方，像是要求更多回報自己在哪在做什麼的行為，或者約定對方不能和女生朋友見面吃飯，諸如此類的行為，試圖降低不安感，當然也會有苦苦哀求對方回訊息或者覺得自己錯了下次會改。\u003c/p\u003e\n\u003cp\u003e如果，這個時候男方感受到厭煩，而選擇逃離/ 不理女方，接下來看看發生什麼事？\u003c/p\u003e\n\u003cp\u003e剛剛有反省過的女方，會將打出去的話收回，或者在那之下又留言道歉，亦或者是用試探方式或者迂迴方式詢問：可以回覆我嗎？ 如果不行也沒關繫啦～\u003c/p\u003e\n\u003cp\u003e是這種期待對方回，但是又怕打擾到對方。看起來是好的，但一樣也沒有解決到問題！\u003c/p\u003e\n\u003cp\u003e而另外一方面則是，更激動的想分手，鬧自殺叫你現在馬上來見我，或者情緒勒索。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e如果你不..., 我就 ....\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e每個階段都要小心謹慎，因為看似解決問題了，但其實只是短暫內心獲得的安慰，只是短暫解渴，又回到最上方的迴圈，重蹈覆徹，這是我用上段感情近兩年跟這段戀情剛開始的經驗學到的。\u003c/p\u003e\n\u003cp\u003e在每個階段如果沒有意識到自己是焦慮矛盾依戀型戀人的話，可能就會跌入迴圈，即便看似很好很不錯很理性的方法，其實也都只是治標不治本。\u003c/p\u003e\n\u003cp\u003e我一共有三段戀情，現在處於第三段，第一段戀情我認為對方也是焦慮依戀型戀人，剛好兩個人在一起互相依戀就沒什麼大問題，那為什麼第一段戀情還是失敗了？\u003c/p\u003e\n\u003cp\u003e不管再怎麼焦慮矛盾依戀，總會有真的結束熱戀期跟進入磨合期的階段，再加上如果心態不成熟不懂得溝通，其實不管剛好雙方都是焦慮矛盾或者都是安全型依戀，還是會有戀情走到尾聲的時候。\u003c/p\u003e\n\u003cp\u003e了解自己的依戀型態是相處上的一個重要的步驟，但別忘了無論是人和人的相處還是愛情，都會時時刻刻有不同的問題產生，尊重, 溝通, 包容 都是非常重要的要點。\u003c/p\u003e\n\u003cp\u003e最後來看看，你要怎麼跳脫這樣的迴圈吧！\u003c/p\u003e\n\u003ch3\u003e改善方法\u003c/h3\u003e\n\u003cp\u003e我不敢說會解決，因為我也搞不清楚目前我的狀況是短暫解渴了，還是想開了，但這些方法是我綜合網路上所有的文章寫了加上自己親身嘗試一下。\u003c/p\u003e\n\u003cp\u003e當然我認為沒有這麼簡單，當日就能想通，必須不斷的練習，每次發生迴圈的事或者在要發生之前都先意識到並告訴自己這些概念，然後想辦法改善，才有可能變得越來越好。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e焦慮矛盾依戀，必須從內心改善\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e要知道這種焦慮感是從內心的觀念發展，所以必須從內心改善\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e為什麼短短幾分鐘對方不回，你會焦慮。其實是打從內心有幾個觀念深深困擾著你:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e對自我沒有自信/ 又或者是說自卑，覺得自己不夠資格被愛\u003c/li\u003e\n\u003cli\u003e無法相信與信任對方/ 老是覺得對方容易出軌\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e改善方法如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e建立自信，相信自己是最好的\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我相信很多文章都會這樣說，而身為一個工科人這樣模糊的字句完全無法接受，什麼叫建立自信，怎麼建立自信？\u003c/p\u003e\n\u003cp\u003e我最近看過幾篇文章，他們說你怎麼判斷找到一個對的人？一個對的伴侶會讓你變得更喜歡自己。\u003c/p\u003e\n\u003cp\u003e打個比方，我因為自己肥胖，所以對自己很沒自信，在上段戀情尾聲，我被我前任男朋友嫌體重嫌身材，嫌到極端但卻持續帶著我去吃吃到飽，然後嘴巴上一直講要我去運動。(即便我跟我前男友有一起去泳池，但我卻是最認真運動的那個)，嘴巴上一直說我很胖，但卻還是一直盧說要去吃吃到飽(每週都去吃兩次)。\u003c/p\u003e\n\u003cp\u003e而在分手後，我以人生體重最重最胖的樣子遇到現任男友，他不在乎也不覺得我胖，但是他跟我說如果我對自己的身材不滿意，就去鍛鍊跟減肥，而他確實也找了一些瘦身的影片給我，也一起吃健康的食物陪著我減肥。\u003c/p\u003e\n\u003cp\u003e到現在我減了四公斤並繼續減肥，也更喜歡自己現在的樣子了！\u003c/p\u003e\n\u003cp\u003e當然舉這個例子只是說明對的人讓你變得更好，但是關於自信還是要自己去努力，最簡單的就是一些身材上的改善，長期的話就是興趣跟目標的達成，比如英文考多益或者學日文，亦或者是學一些專業跟知識，或者達成一些自訂目標讓自己有成就感，進而變得更有自信。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e試著把生活重心拉回自我，找尋自己人生的目標與夢想\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e是的，跟上點一樣，其實熱戀談戀愛很容易失去自我，就是你會變得24小時都在欣賞對方，互看的階段，但是老實說，當兩個人要趨向於穩定一起成長並攜手走向未來時，你是得看向前方的，所以無論是雙方一起訂下假設幾年後買車買房，或者是存錢一起出去玩，亦或者是個人訂下的目標，都是得先回歸原本自己的生活重心，一邊努力實行一邊陪伴對方，而不是24小時都跟對方膩在一起。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e和對方溝通，透過累積的行為，慢慢的信任對方，使內心有踏實安全感\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e上述兩點都是針對 \u003ccode\u003e沒有自信\u003c/code\u003e 去做改善，那如果是\u003ccode\u003e對對方不信任呢？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e和對方溝通，看怎麼樣的行為能增加信任感，然後要真的去信任，一步一步累積去增加信任感，讓內心更踏實，有著穩固的信任感，就比較不會這麼的慌張。\u003c/p\u003e\n\u003cp\u003e簡單來說，我每次一跌入迴圈，在上段戀情我是屬於比較不理性的情緒跟行為，而這段戀情我是屬於比較理性點但還是焦慮依戀，所以我會很怕打擾到對方，還有做出如果打擾到對方我就會趕緊跟對方說對不起。\u003c/p\u003e\n\u003cp\u003e然爾每次發生這樣的狀況，我男朋友都會跟我說 \u003ccode\u003e你想傳什麼訊息你就傳，不會打擾我\u003c/code\u003e, \u003ccode\u003e如果我有空，我就會傳給你\u003c/code\u003e, \u003ccode\u003e可是如果沒有回傳，我在忙工作跟其他事情\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然後，我剛開始還是會害怕，會給他壓力會打擾他，但在一次又一次這樣觀念的打架跟信任累積下，就像是每次都害怕打擾對方，但是想到對方說的那些話，就還是傳了訊息給對方。\u003c/p\u003e\n\u003cp\u003e雙方就這樣，我傳訊息給他，然後他有空就會回傳，沒回傳就是在忙碌 (可是隔了一陣子後，會主動傳訊息給我)，慢慢建立起信任感。如果是跟對方交往，一定要學會和對方溝通這些事情，找到哪些方法會建立你們的信任感，是很重要的。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e愛情是互相的，不要為了討好或害怕被拋棄而給對方全部的愛，或做出懇求愛的行為與情緒\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e給那些覺得自己沒有給對方全部的愛，就怕對方離開自己的人。愛情是兩個人互相的，如果你給花草一堆水，無限的水，花花草草也會淹死在這些水中，最好的是當花草有點乾涸時，給予水澆濕。\u003c/p\u003e\n\u003cp\u003e愛不是不斷的給，而是在適當時給予，這點我目前也還在學習。\u003c/p\u003e\n\u003cp\u003e上段戀情我學習到的很重要的概念是: 愛情是兩個人共同經營的，也就是說當一個人沒心了，那就別挽回了，因為只靠一個人，是走不下去的。\u003c/p\u003e\n\u003cp\u003e學著在對方忙碌時，維持自己的生活，當下次相聚時，雙方都成長了一點，會更使愛情更進步更美滿。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果用情緒勒索的話取得關注，也許當下會滿足，但內心的黑洞永不滿足，得從內心著手改變\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e就像我之前說的，每個階段獲得的回應都只是短暫的解渴，如果你沒有意識到你需要從內心改善，需要把目光放回自己身上，那麼當你一直把焦點關注在對方身上，身上的情感黑洞將會不斷地擴大。\u003c/p\u003e\n\u003cp\u003e在每次回圈中，感情索取就會變得越來越大越來越不可收拾。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e相信男朋友選擇和你再一起，代表你有迷人之處\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我相信在正常的愛情下，你的男朋友選擇你當他的女朋友，代表你在他的心目中有你自己的迷人之處。\u003c/p\u003e\n\u003cp\u003e關於這個問題我也有回去問過我的前男友，我到底哪裡迷人？你到底喜歡我哪裏？\u003c/p\u003e\n\u003cp\u003e其實他回我說我很好，都很好就是胖了些。其實他們選擇你當他的女朋友，或者雙方同意進入一段關係中，意味著就是無論男方或女方都覺得對方已經達標，可以往下邁入一步，所以別再自卑。\u003c/p\u003e\n\u003cp\u003e當然也不是說達標就不用努力，只是說不用顯得太自卑。\u003c/p\u003e\n\u003cp\u003e以上我也還在練習，我也是焦慮矛盾型戀人，而這些是我自己用兩年多得戀愛經驗跟現在剛開始的戀愛經驗讓我有這些概念上的領悟，我不會抱怨上段戀情，而要感謝上段戀情讓我現在能夠意識到我的行為舉止並想辦法改善\u003c/p\u003e\n\u003cp\u003e也很感謝這任男朋友，我能夠進步跟變得更好，然後持續一起和你走下去。\u003c/p\u003e\n\u003cp\u003e我也還在學習愛情。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"4f:T344a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e首先覺得自己的案例不太適合給一般人參考，主要是因為早在 “認真學習半年”前，我已經在四年前有上過一年的西班牙文補習班。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e在我的西班牙文學習生涯中發生了很多巧合跟很看重緣分的事情，這篇主要是希望能夠記錄自己在學習西班牙文旅途中發生的事情。以及分享一些我自己的學習方法及用書給想學習的朋友們，一起努力學習西班牙文。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e雖然說是半年自學，但早在2015年時，就有先去西文補習班學過一年半的西班牙文，就是每週一次課程的外語補習班，但當時我只為了旅遊的動機而學習西班牙文，對西班牙文毫無興趣，也不懂品嘗文化，於是這一年半就被我當作是認識新朋友及玩耍的一段時間與媒介，至少回頭想起我在西文補習班渡過的日子真的是開心許多，遠比我以前去學日文跟俄文的時光相比(有機會再分享)，學西文真的交到很多朋友跟歡樂很多。\u003c/p\u003e\n\u003cp\u003e當初因為沒動力加沒興趣，我上完A1後，我的西文就慢慢的跟不上了，雖然說是每週一堂課，可是沒心學習也不複習，西文程度就落後課程許多。但我還是繼續報名後續的課程，就是不知道為什麼，明知道沒興趣也跟不上課程，但還是報名了，就這樣沿路拖，直到B1 第二堂課，課本都買了，才跟櫃台說，跟不上進度，我不上課了。\u003c/p\u003e\n\u003cp\u003e在A2課程的尾端就已經呈現一個失魂的狀態XDD，也驗證了以往年輕時在研讀自己有興趣的知識或者準備大考時，都不會仰賴補習班的定律，決定自己讀，比較自由，比較能安排自己的讀書計畫。\n長大後我更能體會到，如果真的沒興趣，不如提早結束跟放棄，然後投入下一個有興趣的事情。但誰也不知道在我放棄西文近三年後，我居然發狂似的回頭愛上這門語言，這一切都要歸功於我去年底不小心遇到一群西班牙/南美州朋友的福啊！！\u003c/p\u003e\n\u003cp\u003e於是就在天天跟他們亂學西班牙文加上我自己也規劃一套完整的學習計畫後，大約半年的期間我的程度奇蹟似的達到了B1，並決定要開始準備的B1 DELE 檢定考試。\u003c/p\u003e\n\u003ch2\u003e學習方法\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003e語言\u003c/code\u003e 實際上被歸在 \u003ccode\u003e理性\u003c/code\u003e 的部分，而非 \u003ccode\u003e感性\u003c/code\u003e 的部分，代表他有著邏輯性與理科的一些特徵(我在講什麼 XD)\u003c/p\u003e\n\u003cp\u003e也就是說學習語言可以套用邏輯性來學習，能夠有效與更迅速的掌握一門語言。\u003c/p\u003e\n\u003cp\u003e你可以參考這篇文章跟這本書: \u003cem\u003e\u003cstrong\u003e\u003ca href=\"/2019/05/book-review-a-great-method-for-learn-language/\"\u003e[書評] 世界一シンプルな外国語勉強法 | 沒出過國，卻會講10國語言的語言學習方法\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e雖然我已經大致上忘了書中的內容，但回頭看文章卻發現目前的學習方法很像書中提及的方法\u003c/p\u003e\n\u003cp\u003e我把台灣傳統的學習方式: 學文法, 背單字，以及國外的學習方式: 像小孩般學習，兩者做結合與相輔相成。彌補前者枯燥乏味的學習，也補足後者茫然無架構的學習。(也就是建立成就感方程式)\u003c/p\u003e\n\u003cp\u003e簡單來說就是先學一點文法搭配一點單字，然後去和外國人講話交流，或者去運用語言，當你熟悉這些單字量跟這些文法的運用，你發現需要更上一層樓時，就繼續學習新的文法跟新的單字。\u003c/p\u003e\n\u003cp\u003e對我來說我一開始也都是跟我的西文圈朋友用 \u003ccode\u003e現在式\u003c/code\u003e 講話，說著說的，當我發現我想要表達 \u003ccode\u003e過去發生的事\u003c/code\u003e 跟 \u003ccode\u003e未來想做的事\u003c/code\u003e 我還是只能用現在式 時，我就特地去學 \u003ccode\u003e過去式\u003c/code\u003e 跟 \u003ccode\u003e未來式\u003c/code\u003e 來幫助我能夠和我的朋友們講更多事。\u003c/p\u003e\n\u003cp\u003e當不懂對方使用的動詞變化時，我會去查google，並在筆記本上記錄動詞是什麼時態。然而，當我學完 \u003ccode\u003e過去式\u003c/code\u003e 跟 \u003ccode\u003e未來式\u003c/code\u003e 時，我開始用這兩個新學的時態來嘗試和我的西文圈朋友們講更多事情，漸漸的我也能很好的掌握這兩個新的時態，並發現自己的西文又進步一階。\u003c/p\u003e\n\u003cp\u003e這個方法在上面秋山的書籍內容中有提到，先學習最基本的文法跟單字量來運用，覺得不夠再繼續學習。\u003c/p\u003e\n\u003cp\u003e也就是說學習方法比較像是:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e盤點有多少文法需要學習, 除了時態以外，其他的特殊文法也要一併納入規劃。\u003c/li\u003e\n\u003cli\u003e簡略的了解這些文法要怎麼循序漸進的學習, 例如: 最剛開始是學習 現在式, 現在進行式, 再來慢慢學習到 過去式, 未來式 …。\u003c/li\u003e\n\u003cli\u003e具備哪些單字能夠至少擁有基本的單字量搭配學到的文法一同運用。\u003c/li\u003e\n\u003cli\u003e運用以及大量練習，發現學習到的單字和文法不足以表達更多更深層的話題跟主題時，回書上/網路上學習更多的文法跟單字，並循環過程。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e學習用書\u003c/h2\u003e\n\u003cp\u003e在台灣的書店我認為很少有賣學習西班牙文的書，更別說要買一整套有系統的學習西班牙文的書籍，我自己本人由於會日文，所以在年初去北海道的紀伊國屋書店時，挖掘很多學習西班牙文的日文原文書，並搬運回台。\u003c/p\u003e\n\u003cp\u003e這些書能夠保證我看完應該就至少能掌握到基本功的實力，不過這些都是日文原文書，我不知道不懂日文的朋友們會不會看得很吃力。基本上我很少看日文的解釋，我把這些書當作輔助我了解 總共有多少文法我需要學，以及我還有多少文法需要學 的工具用書，單字書我也是直接看西文單字跟例句，不懂就查google 或西文網站。\u003c/p\u003e\n\u003cp\u003e這樣的方法是比較另類的，但也是因為我覺得台灣學習西文的書籍資源比較少，所以我才選擇買日文原文書當作工具用書來學習。\u003c/p\u003e\n\u003cp\u003e對我來說單字書是讓我補充單字量，讓我可以用更多的單字來和外國人表達我想講的話。當然不是拿著單字本就開始猛背，而是學了幾個單字後，就拿來運用。\u003c/p\u003e\n\u003cp\u003e就像秋山說的，背了一堆不會用的單字，到頭來也還是忘記，這就是為什麼感覺我用外語跟外國人對話或寫作都還順利，結果考托福跟GRE都很悲劇XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2020/02/img-e1581837811878.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e最上層是補習班使用的教課用書，中間第二排則是我自己自學的書籍。\u003c/p\u003e\n\u003cp\u003e沒錯，是日文原文書。 \u003ccode\u003e極める!\u003c/code\u003e 出品的西班牙文法書(紅藍綠)跟 \u003ccode\u003eキクタン\u003c/code\u003e 的單字本(500, 1000, 2000)，基本上我自己比對B1的文法跟單字量都包含在內了，但因為我沒上過B2 以上的程度，所以不知道。\u003c/p\u003e\n\u003cp\u003e原則上就是從現在式開始學，依序漸進學習。\u003c/p\u003e\n\u003cp\u003e每學一個新的時態跟文法，還有單字，就要拿來運用，無論是寫作還是跟人講話，練熟學到的文法跟單字，再學下一個文法。\u003c/p\u003e\n\u003ch2\u003e學習環境\u003c/h2\u003e\n\u003cp\u003e書跟學習方法都有了，接下來就是環境，將各種可看到與可使用到的語言全都轉成西班牙文！\n手機跟電腦，都轉成西班牙文。\u003c/p\u003e\n\u003cp\u003e再來是試圖找一群使用西語的朋友們，外國人也可以，語言交換也可以，一起學西文的朋友也可以，讓你天天都講西文。\u003c/p\u003e\n\u003cp\u003e我自己是因為我去玩手機遊戲，認識一群西班牙跟南美洲的朋友們，雖然只是網路手機遊戲，但由於是策略型手機遊戲，通常都會需要加社交媒體(以防城鎮被攻擊的通知，或者其他活動得通知)，因此我就被加進他們的群組，天天接收西班牙文的訊息。西語文化的好處就是通常講西班牙文的人 \u003ccode\u003e都很熱情\u003c/code\u003e ，你只要跟他們說你是初學者，你想學西文，他們都會很樂意的跟你說話。不過要記得這種方式是你融入他們的交友文化圈，而不是屬於他們是老師你是學生這種收費制度，他們沒有義務教你外語，所以發自內心的交朋友心態來聊天來學習外語。\u003c/p\u003e\n\u003cp\u003e因為都很熱情，而且很愛交朋友，所以通常不用怕他們不理你，或者說錯話會如何，只要不要問太奇怪的問題，也不要講太奇怪的話，應該都能保持好朋友的關係。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e簡而言之，還是需要有勇氣跟大膽一點，把自己丟到一個充滿西班牙文的環境(出不了國，就靠網路！)，剛開始艱辛難過，但卻學習的十分迅速。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我也很幸運遇到一個西班牙人願意教我西文，但當然不是單方面，因為我在遊戲中也貢獻蠻多的，而且他想學習英文，所以我也反過來教他英文，禮尚往來，而不是單方面要人家免費教你，試著花多點時間和對方培養友情，真誠的交朋友。然後教著教著就變成我的男朋友的故事，下回再分享XDDD\n總之在天天講西文比講中文還多的狀況下，再加上其他時間安排自學計畫的努力，半年後順利上了B1的程度。\u003c/p\u003e\n\u003ch2\u003e準備DELE B1\u003c/h2\u003e\n\u003cp\u003e雖然這篇文章是在7月撰寫的，但由於我嘗試在10/17號搬家到Medium，所以文章我有在編輯過。此時此刻，我正在上DELE考前準備班，認識了西文系的同學，也有和他們交流怎麼準備考試的方法，當然因為我目前的程度在一個很難界定的階級，他也很好心的幫助我釐清我接下來應該要怎麼準備跟自學。\u003c/p\u003e\n\u003cp\u003e關於準備DELE，就自己目前在上考前衝刺班的心得來說，其實我不太推薦上考前衝刺班(等等！這樣會被封殺擋人財路嗎XDD !!)，我自己的經驗是，上課只是老師帶你了解會考哪些題型，怎麼應對(甚至也不會教怎麼應對)，簡單檢討一下，所以還是得靠自己學習來通過考試。\u003c/p\u003e\n\u003cp\u003e目前的準備用書:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e西班牙語 DELE 考試高分突破 B1\u003c/li\u003e\n\u003cli\u003eDELE 考試精選詞彙\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這兩本也是西班牙語系同學推薦，學校也使用這兩本書準備，準備方式就是將高分突破的題目都做完XDDD，裡面的聽力也要聽完。再來是考試精選詞彙建議先背 附錄 的部分，考試跟日常對話不同，考試總是會出現一些日常對話或者平常生活不會用到的單字，所以要特別去背去練習！\u003c/p\u003e\n\u003cp\u003e至於我本人是有透過 iphone 的 podcasts 來收聽西班牙文相關的廣播，像是以下幾個：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSe Habla Español\u003c/li\u003e\n\u003cli\u003eCNN en Español\n還有很多，基本上關鍵字找 Spanish 或 Español 應該就很多 XDD\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e當然目前我也還沒去考試，甚至習題跟單字也都還沒開始做(一個上班族週六要去上課，還要每週生出1~2篇西班牙文作文已經很吃力了。)，我估計是課堂結束後的自我準備期才開始上述的學習規劃。\n再來是關於我自己程度的問題，我把上圖的文法書紅色跟綠色以及藍色的虛擬現在式跟命令式學習完，加上500單字背完後，目前還能基礎和西班牙人對話，但就是覺得要再更深入聊天就比較困難。這樣的茫然期，上課同學幫助自己突破盲點。\u003c/p\u003e\n\u003cp\u003e原因在於，我是跟著文法書以及和人對話學習，所以並沒有嘗試閱讀長篇文章，所以一些語句跟用法會受限於書上跟人的對話上，自然沒有機會學到更深層的語言運用。加上500個單字還是很少，充其量還是單字太少了，所以也沒辦法有更多的單字來表達自己的想法。\n總結就是，接下來要調整自己的學習方向，不再是照著文法書走，而是開始閱讀長篇文章，聽西班牙文的節目或廣播。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e多閱讀，多聽，多寫，多講\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch2\u003e後語\u003c/h2\u003e\n\u003cp\u003e如果是透過非正統老師教授西文的方法來學習，像我這樣在網路遊戲遇到講西班牙文的朋友，要特別去看哪些人西文講得不錯。因為光是西班牙就有各種方言跟不同的用法，拉丁美洲跟西班牙用的詞彙也都不太同。甚至因為網路打字或語音訊息，他們常常會講出很多縮語，網路用語或根本字就打錯了。\u003c/p\u003e\n\u003cp\u003e最基本的就是他們的話 google 能不能翻的出來，基本上講話比較合文法，google看得懂的人，就是可以學習的對象，我在和有些西班牙人跟南美人聊天時，我發現他們會寫很多我看不懂的字，後來我才發現那些是他們寫錯，或者是縮語。\u003c/p\u003e\n\u003cp\u003e甚至有西班牙朋友跟我說，他們有時候也互相都聽不懂對方在說什麼，像是字連再一起，v 寫成b, y寫成i，許多諸如此類，你會完全看不懂，這種等到熟悉他們的”錯字運用” 大概就會了解他在說什麼，但不是很好學習的榜樣，就是看看了解就好。\u003c/p\u003e\n\u003cp\u003e今年有幸讓我掉入了西文的文化圈，而且也覺得這個語系跟文化跟我有特別的姻緣 XDDD，讓我找到了我的新世界，相比之前學日文或其他語言時都沒這麼的順利都顯得卡卡的感覺，感覺我找到了我的緣分啊！！\u003c/p\u003e\n\u003cp\u003e扯遠了，大家一起加油吧！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"50:T65df,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這是選修三堂課的最後一篇文章了，至從上份工作是在美商的新創工作後，來到我這家公司時，十分少機會能夠接觸到國外的文化，或跨文化的交流。其實這讓原本就很喜歡跨文化薰陶的我，最近慢慢開始覺得好像工作有點... 太平穩了? 哈哈\u003c/p\u003e\n\u003cp\u003e在
