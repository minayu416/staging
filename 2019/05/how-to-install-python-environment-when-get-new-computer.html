 What HTTP request methods do you know?\u003c/h3\u003e\n\u003ch3\u003e4. What is the semantic difference between PUT and PATCH?\u003c/h3\u003e\n\u003cp\u003e這邊要特別注意 PUT 跟 PATCH 方法的不同\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePATCH 方法是指更新一部分的資料\u003c/li\u003e\n\u003cli\u003ePUT 是將所有的資料都更新\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e5. What are Websockets?\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"/2024/03/front-end-engineer-growing-up-plan/\"\u003e前端讀書計畫\u003c/a\u003e的第一個部分網路(Internet)就有提及，之後與網路相關的協議應該會常出現，若跟需要即時資料串流，像是直播、通話、線上遊戲相關的服務都需要運用 Websockets 協議。\u003c/p\u003e\n\u003cp\u003e需要了解一下。\u003c/p\u003e\n\u003ch3\u003e6. What is REST API?\u003c/h3\u003e\n\u003cp\u003eREST API stands for REpresentational State Transfer Application Programming Interface.\u003c/p\u003e\n\u003cp\u003e要注意的是 REST API 不是一種協議，算是一種寫作風格，所以要是公司/團隊允許，或者自己懶，不遵守也不會害資料傳不出去。 (這邊只是想表達他不是一個不遵守，功能就不能執行的協議，而是一種為了統一大家寫作 API 風格的規則)\u003c/p\u003e\n\u003ch3\u003e以下是本人不熟悉，也很少被問過，但需要了解的題目。\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003col start=\"7\"\u003e\n\u003cli\u003eWhat is WebRTC?\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"12\"\u003e\n\u003cli\u003eOn what principles is the OOP based?\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003col start=\"15\"\u003e\n\u003cli\u003eTell us about the principles of SOLID.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch2\u003e10 common React Js interview questions\u003c/h2\u003e\n\u003cp\u003e換第二個 [React] \u003ca href=\"https://dev.to/mahfuzurrahman01/10-common-react-js-interview-questions-2chd\"\u003e10 common React Js interview questions.\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eWhat is React.js, and what are its key features?\u003c/h3\u003e\n\u003ch3\u003eExplain the concept of Virtual DOM in React.\u003c/h3\u003e\n\u003cp\u003eReact.js 是 一個 Library 不是 Framework，以及它的特點是運用操作虛擬 DOM 代替操作真實的 DOM，以此來增加效能。\u003c/p\u003e\n\u003cp\u003e另外是當有任何狀(state)態改變，虛擬的 DOM 會去偵測改變，並且只改變有更動的 DOM，而不是全部刷新。\u003c/p\u003e\n\u003ch3\u003eWhat is JSX in React, and why is it used?\u003c/h3\u003e\n\u003cp\u003eJSX 也是其中一個重要的概念，在\u003ca href=\"https://roadmap.sh/react\"\u003eReact RoadMap\u003c/a\u003e裡有。\u003c/p\u003e\n\u003cp\u003e記得回傳 JSX 要是完整的一個\u003ccode\u003ediv\u003c/code\u003e或 \u003ccode\u003efragment\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// 運用這個將整包要回傳的JSX包起來\n\u0026#x3C;\u003e\n...\n\u0026#x3C;/\u003e\n\n// 這個等同上面那個\n\n\u0026#x3C;React.Fragment\u003e\n    ...\n\u0026#x3C;/React.Fragment\u003e\n\n// 或者確保是包在一個 div中\n\n\u0026#x3C;div\u003e\n    ...\n\u0026#x3C;/div\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eWhat are React Props?\u003c/h3\u003e\n\u003ch3\u003eExplain the concept of props drilling in React.\u003c/h3\u003e\n\u003cp\u003e這兩題併在一起看，Props 就是跨 Components 傳遞的資料。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efunction Component(props) {\n  // use Props to do something\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e和 python 裡在不同的 function 傳遞的函數資料是差不多的概念\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\ndef function(props):\n    // do something\n    pass\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e差別是 React.js 的 Props 是 read-only，不可變動。\u003c/p\u003e\n\u003cp\u003e第二題的 props drilling 是假如今天一個父 Component 裡有好幾層子 Components，然後要把資料 Props 一直傳遞進去，這個現象就叫做 props drilling。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\n// 這樣 props 就會層層傳遞，全家一起享用。\nfunction Component ({props}){\n    \u0026#x3C;ChildA props={props} /\u003e\n    \u0026#x3C;ChildB props={props} /\u003e\n}\n\nfunction ChildA ({props}){\n    \u0026#x3C;GrandChildC props={props} /\u003e\n    \u0026#x3C;GrandChildE props={props} /\u003e\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e解決方式可以用 useContext Hook 去實作，但敝女目前實作的一個專案當時邊學邊做+趕，所以也是一堆 data drilling 的問題，正將用 useContext 去重構這個任務排程在未來。\u003c/p\u003e\n\u003ch3\u003eExplain React Hooks.\u003c/h3\u003e\n\u003ch3\u003eWhat is the purpose of the use effect hook in React?\u003c/h3\u003e\n\u003cp\u003e這兩題一起看，Hooks 一定會被問，可以列舉常用的 \u003ccode\u003euseState\u003c/code\u003e, \u003ccode\u003euseEffect\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e第二題 useEffect 是做什麼的\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e主要是處理其他特殊作用: 比方說需要 Call API、需要有函式是在載入 DOM 時執行、需要有效果呈現是特別仰賴某個值變動。\u003c/li\u003e\n\u003cli\u003e還有一些額外的作用，比方說監控 scrolling。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e關於 Hooks，再多加一個延伸題\u003c/p\u003e\n\u003ch3\u003eExtend: What is the difference between useState \u0026#x26; useRef\u003c/h3\u003e\n\u003cp\u003e畢竟實作時有遇到問題嘛，useState 的值只存在於當下的 Component，useRef 則可以跨 Component，而且可以即時動態更新值。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"17:T2744,"])</script><script>self.__next_f.push([1,"\u003cp\u003e由於最近我有些面試邀約，希望能將準備的過程記錄下來。\u003c/p\u003e\n\u003cp\u003e雖然作為後端工程師已經四年，在這四年內也換了三份工作，經歷過的面試也有個 20 次 (應該算很少了)，因為有一次是透過人脈內推，大概只有換第三份工作時連續面了 11 家公司。\u003c/p\u003e\n\u003cp\u003e一直以來我都沒有很認真準備面試，可能基於我本身不太會考前猜題或者相信自己即興回答的能力，所以大部分都是在面試的當下才知道題目，或者失敗後將題目收集起來準備下一次的面試。\u003c/p\u003e\n\u003cp\u003e也幾乎不會針對自己過去所做的專案內容去試想可能會被問的技術跟細節。\u003c/p\u003e\n\u003cp\u003e但歷經最近的某次面試，我終於像是醍醐灌頂般的理解為什麼過去我的履歷總是可以贏得面試機會，但卻在面試時失利。\u003c/p\u003e\n\u003cp\u003e也決定在這個時間點好好的調整對準備面試的方式。\u003c/p\u003e\n\u003cp\u003e以下會列出一些我這幾年被面試問到很多次非關技術的題目。\u003c/p\u003e\n\u003ch2\u003eGeneral 面試問題\u003c/h2\u003e\n\u003cp\u003e基本上這種 General 的面試問題，主要測試的方向有幾種\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e能夠在短時間內認識你 (面試官認識面試者)\u003c/li\u003e\n\u003cli\u003e問一些問題測試你怎麼處理事情、思考的模式\u003c/li\u003e\n\u003cli\u003e讓你有機會去了解對方\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e1. 請介紹你自己 (Introduce Yourself)\u003c/h3\u003e\n\u003cp\u003e我以前有個誤點，就是我會偏向交朋友的方式或者比較維持和諧氣氛(講難聽一點是討好跟渴望青睞)的方式來介紹自己，另一方面是我對自己的能力比較沒自信，所以話不會說得太滿。\u003c/p\u003e\n\u003cp\u003e但後來我發現「自我介紹」這一題是最快速讓對方認識你的問題，請試想今天一進這個會議室，你們雙方都是第一次面試，在對方根本對你都不熟的情況下，這一題的要點就是盡量呈現自己，尤其是自己專業的部分跟過往經歷，最好加上一些過去幫助團隊或公司讓你脫穎而出的要點。\u003c/p\u003e\n\u003cp\u003e如果是遠端會議，我有遇過有面試者準備 PPT 分享螢幕介紹自己，可以使用 PPT，但只要清晰條列出自己要講的重點就好，比起一邊說一邊比手畫腳，個人覺得有圖文條列的內容更能讓對方加強記憶。\u003c/p\u003e\n\u003cp\u003e自我介紹的內容大綱可以是這樣\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e你的名字、住哪邊(尤其外商公司或遠端公司需要告知你居住的地方)\u003c/li\u003e\n\u003cli\u003e過去的工作經驗: 在前端還是後端有幾年的工作經驗、主要使用的程式語言、參與了哪些領域的專案\u003c/li\u003e\n\u003cli\u003e個人亮點補充: 比方說在某某專案導入了什麼技術優化了效能、有帶新人的經驗、想出什麼解決方案貢獻團隊或公司\u003c/li\u003e\n\u003cli\u003e額外的技術或經驗: 比方說擁有實踐 Agile 的經驗、有使用 Git 版控的經驗、跨部門溝通的經驗\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e大概是這樣，假設我今天想轉職前端工程師。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e大家好，我是 Mina，(我住哪)。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我作為後端軟體工程師四年，主要使用的語言為 Python。我貢獻了 10 多個專案，其產業包括美國醫療保險、物聯網收集感測器資料、商業智慧相關服務以及更多其他的個人專案。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e(在物聯網的某個專案，我運用什麼技術優化了計算資料的速度，提高了什麼效能)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e兩年前我開始為轉行前端工程師而做準備，我透過自學前端技術以及設計我的個人網站跟另一個命理服務以及其餘三個前端主題的專案來熟悉前端技術，主要使用的是 React.js 框架。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e(我在我的命理服務運用了什麼技術，提高載入圖片的效能，以及使用了什麼動畫的技術)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e另外，在上一份工作有首次帶領社會新鮮人融入團隊的經驗，也有提出自動化的解決方案解決了什麼問題。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e除此之外，我有豐富的 Agile 的實踐經驗、使用 Git 的版控經驗、擁有跨部門的合作經驗、擁有和客戶以及廠商交流的經驗、也有良好的跨國團隊合作的溝通能力。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我希望在這份工作能夠為團隊為公司貢獻更多專案，同時加強我的前端技術能力，我準備好要挑戰前端工程師的位置了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e2. 你的優點\u003c/h3\u003e\n\u003cp\u003e強烈建議自己要透過觀察自己處理事情的過程慢慢歸納出一些自己的優點。\u003c/p\u003e\n\u003cp\u003e這一題就是講出你認為自己的優點，加上這個優點能夠幫助公司跟團隊什麼即可。\u003c/p\u003e\n\u003cp\u003e我的話，我以前也覺得自己優點是什麼善良、純真(我的天)，但後來前同事常常會誇讚我一些點，幫助我找出自己的優點。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e高執行力\u003c/li\u003e\n\u003cli\u003e喜歡嚐鮮跟擁抱新鮮事\u003c/li\u003e\n\u003cli\u003e喜歡挑戰更高的目標或更難的事\u003c/li\u003e\n\u003cli\u003e有創意能力，有提出某某解決方案\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e舉個例子\u003c/p\u003e\n\u003cp\u003e我擁有高執行力，一但接收到任務，我就會開始去想像最終目標的呈現，然後開始根據時間與技術熟悉度來規劃及安排任務與時程表，同時保有容錯的空間能夠彈性調整執行計畫。\u003c/p\u003e\n\u003cp\u003e我在上一家公司曾經和同時組隊參與公司內部的競賽，為時兩個月能夠實踐一項解決方案。我透過高執行力和彈性的規劃能力，確保我們對於目標的推進以及遇到問題或者做不出來的狀況時，如何快速想到替代方案並與團員討論，最終確保達成目標。\u003c/p\u003e\n\u003ch3\u003e你的缺點\u003c/h3\u003e\n\u003cp\u003e請列舉一個你的缺點 + 你打算怎麼克服它。\u003c/p\u003e\n\u003cp\u003e還沒克服沒關係，但只要列出如何克服並強調已經在努力克服就好，轉弱點為正向加強。\u003c/p\u003e\n\u003cp\u003e比方說，我的弱點是很容易隨著對方的情緒起伏而受到影響。克服方式是建立心裡建設，不斷提醒自己這段溝通與談話的目的是要解決什麼問題，並非受到對方的情緒起伏影響而偏題。\u003c/p\u003e\n\u003ch3\u003e你最高光的時候？\u003c/h3\u003e\n\u003cp\u003e就是列舉自己在過去的工作經驗中，有沒有特別讓你覺得自己感受到特別榮耀的時段。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e成功帶領團隊\u003c/li\u003e\n\u003cli\u003e成功和客戶交涉\u003c/li\u003e\n\u003cli\u003e提出一項解決方案\u003c/li\u003e\n\u003cli\u003e幫助團隊與公司 ...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果還比較在 Junior 階段時，我可能可以說協助資深工程師實作功能的單元測試，確保程式碼的品質以及確保功能的正確性，不會在經手臨界值或特殊條件，程式運行失敗。\u003c/p\u003e\n\u003cp\u003e我的話，我可以列舉在上一家公司做的事。\u003c/p\u003e\n\u003cp\u003e我們收到一個從美國團隊的產品經理的需求，目的是為了簡化每次軟體釋出(Release)所需的許多人工且重複的作業流程。我背負著不可能的任務的質疑，在仔細研究繁瑣的作業流程以及和其他團員討論後，成功想出解決方案，並和同事協調將方法實踐，讓所有的團隊成員都能因這個解決方案受惠。\u003c/p\u003e\n\u003ch3\u003e你遇到目前最困難的事，你怎麼解決?\u003c/h3\u003e\n\u003cp\u003e這題也是講出自己過去遇到了什麼覺得很困難的事，當你當下怎麼解決。這個題目也是考驗當事人對於遇到難題時會如何處理問題。\u003c/p\u003e\n\u003cp\u003e如果只是在工作初期，可以說像是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e專案使用的技術難度太高，自己的技術能力不足以負擔，所以當時的心理壓力很大，後來透過運用個人時間不斷練習加緊腳步跟上大家的進度，成功貢獻專案並合作完成專案。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e其實隨著工作經驗的增加，就會有很多事可以說 XD，我自己本身也是在上一份工作遇到的事能拿出來說個嘴。\u003c/p\u003e\n\u003cp\u003e在我上一份工作，我首次擁有帶領新人的經驗，這位是剛畢業的社會新鮮人以及就讀非電腦專業的領域。他在公司的表現呈現像是他還在校讀書與學習的行為，我透過不斷與他溝通，引導他嘗試去開發新的功能、去貢獻公司的專案，透過貢獻去提升他的自信心，讓他意識到自己能有貢獻團隊的責任心，而不是只是學習知識。\u003c/p\u003e\n\u003cp\u003e第二，由於他並非就讀和軟體開發相關的領域，所以他對於 Agile 規則以及一些邏輯上的敏感力不高，若我們的 Agile 規則是: 和產品經理規劃功能、進入開發、完成開發、向團員展示、進入 QA 測試、釋出(Release)，他可能實作兩個函式就認為他完成了任務。我的解決方式是引導他去思考最終需要呈現給團員展示的功能應該要是如何，進而引導他理解完成一個功能(或任務)的標準在哪，引導他清楚明白完成的定義以及 Agile 規則。\u003c/p\u003e\n\u003ch3\u003e延伸題 (目的考你的思考模式與處理事情): 請問整個台北市有幾家寵物美容院(ATM)\u003c/h3\u003e\n\u003cp\u003e類似這方面的問題，都是在考驗你的思考模式跟如何解決問題的能力，所以說最終答案根本不重要，而是面試官想知道你會怎麼解決這個問題。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e查詢政府的開放大數據\u003c/li\u003e\n\u003cli\u003eGoogle Map\u003c/li\u003e\n\u003cli\u003e查詢有無第三方網站或 API 可以得知\u003c/li\u003e\n\u003cli\u003e查詢政府相關部門的登記營業資料\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e類似用一層一層 Cover 並 Filter 的方式計算出最終答案。\u003c/p\u003e\n\u003ch3\u003e額外提問: 你對我們公司或團隊有什麼疑問嗎？\u003c/h3\u003e\n\u003cp\u003e這題很重要，凡事團隊目前接手的專案、專案的狀況、內容、技術、公司的狀況、團員有幾個人、職位是什麼都能問。\u003c/p\u003e\n\u003cp\u003e如果要問是否會加班相關的問題，我會習慣在前面問一堆其他問題後擺在後面問。\u003c/p\u003e\n\u003cp\u003e目前大概會被問的比較空泛的問題都是上面這些。\u003c/p\u003e\n\u003cp\u003e只要記住準備方向主要是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e短時間內讓面試官了解自己\u003c/li\u003e\n\u003cli\u003e如何處理事情與思考的模式\u003c/li\u003e\n\u003cli\u003e你想知道對方的哪些資訊\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如此，即可。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"18:T200a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e沒想到自己又要重新這個輪迴了\u003c/p\u003e\n\u003cp\u003e我也不確定這個系列會更新到幾時，但我挺想要紀錄我學習前端的讀書計畫，從我下定決心想要下一份找前端工程師的工作，直到找到為止或者找到工作後，若有持續學習也能繼續更新。(記得的話)\u003c/p\u003e\n\u003cp\u003e還記得自己之前在剛畢業後，第一份工作幸運騙進(喂)後端工程師，開啟了我的\u003ca href=\"https://minayu.site/categories/%E5%BE%8C%E7%AB%AF-%E5%BE%8C%E7%AB%AF%E5%B0%8F%E8%8F%9C%E9%B3%A5%E6%88%90%E9%95%B7%E8%A8%88%E7%95%AB\"\u003e後端小菜鳥磨練之路\u003c/a\u003e，啊因為當時是一邊工作一邊寫，所以寫的內容跟學的內容非常凌亂，曾有幾次下定決心想要重新整理，但都沒有機會 XD。\u003c/p\u003e\n\u003cp\u003e由於自己大學的志願跟研究所網站開發的合約都熱衷於前端開發，只是不小心一畢業後就踏進了後端的坑，現在看似有機會可以回頭試試看前端，看看是不是真的這麼熱衷於前端，只不過要從後端跳到前端，就好像我從剛畢業的新鮮人，不小心跌入後端開始，前 1-2 年都在痛苦的學習深淵裡打滾。\u003c/p\u003e\n\u003cp\u003e從本來就有的經驗，跳到另一個 0 經驗，需要很大的勇氣，目前的熱忱戰勝了這些，即便我知道自己又要歷經一次那痛苦的學習深淵，仔細思考後，決定還是勇敢的擁抱他們。想起自己剛出社會那狼狽不堪的模樣，我就在思考已經擁有這麼多後端經驗的自己，能夠在前端的學習跟成長中貢獻些什麼？\u003c/p\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cp\u003e首先，我是大學跟碩士資訊本科系畢業，而且作為後端工程師已有四年經驗，兩年前開始利用閒暇時間自學前端然後自己創作幾個前端網站專案練習。\u003c/p\u003e\n\u003cp\u003e目前主要聚焦學習的前端技術是 HTML, CSS, Javascript, React.js。\u003c/p\u003e\n\u003cp\u003e學習計畫的內容是我融合過去在後端面試被叮爆的經驗、自己自幹幾個專案遇到的技術 融合 網路上很精細的 Roadmap 去制定的學習計畫，途中可能會遇到什麼就加加減減。\u003c/p\u003e\n\u003cp\u003e但這份前端讀書計畫有個盲點區，是我在這之前已經自己創作幾個前端專案練習，所以有很多技術我已經了解，只是不熟悉，我列出的是我自己覺得需要在複習或者學習的部分，而不是從 0 開始學習的計畫。\u003c/p\u003e\n\u003cp\u003e下面列出的 Roadmap 也都有相對應的教學網站，目前都是免費的，請多多利用。\u003c/p\u003e\n\u003cp\u003e另外，Youtube 有很多英文教學系列影片，可多善用。\u003c/p\u003e\n\u003ch2\u003eFront-end 讀書計畫\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e按照 Roadmap 讀書 (\u003ca href=\"https://roadmap.sh/frontend\"\u003eFront-end\u003c/a\u003e, \u003ca href=\"https://roadmap.sh/javascript\"\u003eJS\u003c/a\u003e, \u003ca href=\"https://roadmap.sh/react\"\u003eReact.js\u003c/a\u003e)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e[x] [Front-end] Internet 區塊: \u003ca href=\"/2024/03/front-end-engineer-growing-up-plan-1\"\u003e學習筆記連結\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[x] Internet Basic 知識\u003c/li\u003e\n\u003cli\u003e[x] Inernet Connection: 幾種協議 (Protocols) 跟溝通方式 HTTP Requests, Server-Sent Event, 雙向溝通技術 WebSockets。補充: MQTT, SOAP, GraphQL\u003c/li\u003e\n\u003cli\u003e[x] Internet and API Calls: Ajax, SWR, react-query, Axios, fetch API\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[ ] HTML/CSS (roadmap.sh 好像沒有 CSS 的 Roadmap)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[x] [HTML] \u003ca href=\"https://htmlcheatsheet.com/\"\u003eCheatsheet\u003c/a\u003e (\u003ca href=\"/2024/05/front-end-engineer-growing-up-plan-2/\"\u003e本人的學習筆記連結\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://web.dev/learn/css\"\u003eLearn CSS - web.dev\u003c/a\u003e 搭配 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e 搭配 \u003ca href=\"https://developer.mozilla.org/zh-TW/docs/Web/CSS\"\u003eMDN\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [CSS(替代方案)] \u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCSS Cheatsheet\u003c/a\u003e + \u003ca href=\"htt 3ca href=\"https://dev.to/m_midas/41-frontend-interview-questions-css-4imc\"\u003e41 Frontend Interview Questions - CSS\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [JavaScript] \u003ca href=\"https://dev.to/m_midas/52-frontend-interview-questions-javascript-59h6\"\u003e52 Frontend Interview Questions - JavaScript\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [React.js] \u003ca href=\"https://dev.to/m_midas/44-react-frontend-interview-questions-2o63\"\u003e44 React Frontend Interview Questions\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] 額外面試題：\n\u003cul\u003e\n\u003cli\u003e[ ] \u003ca href=\"https://roadmap.sh/questions/javascript\"\u003eRoadMap JavaScript questions\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] \u003ca href=\"https://roadmap.sh/questions/react\"\u003eRoadMap React.js questions\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[ ] 延伸 + 額外的概念\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[ ] [CSS] 了解 Canvas, WebGL, SVG, CSS 3 階層樣式表 or three.js\u003c/li\u003e\n\u003cli\u003e[ ] [Front-end] Framework - Next.js 與 ISR Mode\u003c/li\u003e\n\u003cli\u003e[ ] [Front-end] Mobile - React Native\u003c/li\u003e\n\u003cli\u003e[ ] [Front-end] Desktop - Electron\u003c/li\u003e\n\u003cli\u003e[ ] [Front-end] Typescript\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e刷題網站 (\u003ca href=\"https://www.frontendmentor.io/challenges\"\u003eFront-end Mentor\u003c/a\u003e, \u003ca href=\"https://www.hackerrank.com/skills-verification\"\u003ehackerrank\u003c/a\u003e (但好像只有證照考試), \u003ca href=\"https://cssbattle.dev/\"\u003eCSSBattle\u003c/a\u003e)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e多看他人的專案，盡量可以的話聚焦在弄清楚原理、細節跟邏輯。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接下來就照順序一篇一篇更新。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"19:T18a5,"])</script><script>self.__next_f.push([1,"\u003cp\u003e距離自己上一篇文章已經是快兩個月的事情。\u003c/p\u003e\n\u003cp\u003e這兩個月，我快馬加鞭的推動自己做了很多事，也穩穩地按照先前離職前擬定的離職學習規劃執行，轉眼間也到了離職規劃剩下的1/3項目。\u003c/p\u003e\n\u003cp\u003e剛跨了一個年，屬於今年會發生的事終於要慢慢的一一發生。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e要進正式文前，打個小廣告~\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e歷經1年的開發時間，\u003cstrong\u003eMiri機器人占卜師\u003c/strong\u003e的網站版本終於釋出，雖然英文版的塔羅牌翻譯尚未完成，但中文版已經可以使用囉～\u003c/p\u003e\n\u003cp\u003e請大家有空有興趣可以來玩玩線上占卜～\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e官方網站： \u003ca href=\"https://minayu.site/miri/\"\u003eMiri機器人占卜師官方網站\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e占卜連結： \u003ca href=\"https://miri-robot.app/tw\"\u003eMiri機器人占卜師\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003cp\u003e正文：\u003c/p\u003e\n\u003cp\u003e我大學跟研究所都是就讀資訊系，記得從國小開始就對電腦軟體方面的事物吸引但不自知，有想過想嘗試防毒、掃毒的領域、想過想自己搞個像惡靈古堡那樣的人工智慧。\u003c/p\u003e\n\u003cp\u003e高中時，被日本部落格服務的前端設計驚艷，並在大學申請的面試上說自己想學前端設計，那個畫面彷彿就像昨天發生似的。\u003c/p\u003e\n\u003cp\u003e當時，前後端分離的模式還沒被提出，更多的模式像是JSP, PHP前後端混在一起的開發模式，連Python都很默默無聞，最紅的還是PHP跟Java。\u003c/p\u003e\n\u003cp\u003e研究所我下定決心要好好學寫程式，花一週的時間向指導教授證明自己的熱忱，拿到了學校網頁設計師的合約，開始沈浸在學習前端網站的樂趣中。\u003c/p\u003e\n\u003cp\u003e畢業後，當時的一些有趣的想法不小心讓自己誤打誤撞第一份工作找到了後端工程師的職缺，就這麼一連做了四年的後端工程師。從原本非常吃力的狀態，慢慢的轉變成理性邏輯腦，從本來看不懂資料結構跟那些邏輯一直到終於能解一些簡單模式的題目，從0經驗轉成後端腦的轉化過程花了1年多的時間，期間感受十分痛苦。\u003c/p\u003e\n\u003cp\u003e一直都有在思考在未來的某天想要轉回前端的領域，終於在兩年前的工作模式允許下，我能有比較多的時間開始接觸前端，沒想到熱忱一下就開始爆開，我一邊學習一邊練習創作不同的前端專案，甚至在內心埋下想成為厲害的前端工程師，想學 Mobile，想學厲害的特效，設計很酷炫的前端網頁風格。\u003c/p\u003e\n\u003cp\u003e回到我還在以此為生的後端技術，對我來說是一片冰天雪地，所有的下班時間我都馬不停蹄的趕做前端的專案，工作上的後端技術並沒有像剛出社會1-2年那樣的突飛猛進，感覺歷經了三個不同的職場，接觸大大小小不同的後端專案開發，有些技術、有些難題、有些後端的設計我沒碰到，我就沒有去精進，然後走到了現在的窘境，向上求也不對，也無法向下屈就，更無法接受自己停住。\u003c/p\u003e\n\u003cp\u003e收到正式資遣書後，有兩個星期的時間可以爭取公司內轉的機會，當時我一心想著趕緊把Miri網頁版做好，所以並沒有考慮任何內轉機會。\u003c/p\u003e\n\u003cp\u003e只不過當時曾想過，如果剛好有內轉前端機會，我會想嘗試。前主管介紹了前端的內轉工作機會，但當時內心只覺得不安，雖然很猶豫，因為真的很想內轉前端的工作，這樣就能從後端轉前端，但內心總覺得哪裡不對勁。後來可能就算轉過去，也難逃被資遣的命運，因為客戶公司直接大規模的解約，換團隊也是被波及到。\u003c/p\u003e\n\u003cp\u003e接著我就離職專注在完成Miri的網頁版，最近終於快完成了，而我輾轉透過前同事收到前主管推薦的另一份前端工作的合約，這次我想應該是個好機會可以嘗試，用了1-2天的時間迅速的完成我的履歷寄了出去，前天也完成了第一次的面試。\u003c/p\u003e\n\u003cp\u003e深深的感到自己即便創作了幾個前端專案，但技術能力還差一大截，就像我當初剛畢業時有幾個專案作品，自己覺得穩了，但面試無情，我感受到自己離技術成熟的後端工程師還有一大段距離。\u003c/p\u003e\n\u003cp\u003e加上發現前同事的薪水很高，自己的薪水一直漲不上去，面對面試都沒自信也很擔憂，後來才瞭解了一些事。\u003c/p\u003e\n\u003cp\u003e已經擁有了四年的後端工作經驗，我在兩年前開始自學前端實作幾個前端專案鋪路，就是希望能有機會轉前端或者慢慢的往前端之路學習。\u003c/p\u003e\n\u003cp\u003e現在感覺恰好是一個時機，我開始在思考自己要不要暫停自己已經累積了四年的後端經驗，就尊崇自己的心願前進前端的領域，有好多好多的疑問從我內心冒出。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e會不會進了前端領域，然後發現自己反而沒有天賦做這行？\u003c/li\u003e\n\u003cli\u003e是不是又要付出額外3-4年勤奮的學習前端技術？\u003c/li\u003e\n\u003cli\u003e很擔心前端領域會不會如同網路上所說，一直推陳出新，老了就學不動。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e許多疑問都冒出來霸凌自己了。\u003c/p\u003e\n\u003cp\u003e同時當然還有許多轉前端後激發我熱忱的事。\u003c/p\u003e\n\u003cp\u003e於是，在某個風和日麗的下午，我拿起了塔羅牌把我的故事講了一遍，然後依照自己的直覺抽了幾張牌。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e聖杯騎士、金幣騎士、聖杯僕從，底牌: 權杖騎士\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e當時內心非常擔心自己會不會抽出什麼反對或很黑暗的牌卡，沒想到全部都抽到宮廷牌，還出了三張騎士牌。\u003c/p\u003e\n\u003cp\u003e記得前陣子我還在重新解釋塔羅牌的解析，宮廷牌的騎士象徵執行力、行動力，抽到三個騎士就代表著「不用猶豫了，是時候把心所想的去實現了」，讓我不要想太多，想做就去做吧～\u003c/p\u003e\n\u003cp\u003e抽中了一個聖杯僕從，僕從象徵是宮廷牌的訓練員、初階的人，就像是萌發新意、想要學習、迫不急待想探索的初階者。聖杯通常代表情感、直覺，其他還能代表創意，前端的屬性多少和直覺跟創意相關。\u003c/p\u003e\n\u003cp\u003e所以，感覺上牌在提醒我，就去做吧，別想太多。\u003c/p\u003e\n\u003cp\u003e一次抽到三張騎士也驚訝到我，這副牌就是提示我趕緊動起來～動起來～\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1a:T4a56,"])</script><script>self.__next_f.push([1,"\u003cp\u003e公司有一項冗長繁瑣的程式資安審核流程使用 Black Duck 和 Fortify On Demand Scans，為了能達成自動化兩個掃描功能，我們研究了這兩項掃描服務的 APIs，並在此文章紀錄我們的研究成果。\u003c/p\u003e\n\u003cp\u003e研究 \u003ccode\u003eBlack Duck(BD)\u003c/code\u003e 和 \u003ccode\u003eFortify On Demand(FoD)\u003c/code\u003e 掃描服務，是由於\u003ca href=\"/2023/12/design-innovative-solutions-on-automating-product-release-flow/\"\u003e公司希望能將這兩項掃描服務自動化\u003c/a\u003e，在經過 3 週左右的研究，我成功的運用 APIs 達成我們所需的功能，將研究結果記錄於此篇。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e請注意，此篇紀錄的 API endpoints 僅有達成我們功能所需的 APIs，並非所有。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e因為我當初在研究時，發現網路上幾乎沒有其他人分享怎麼使用這兩個掃描服務的 APIs，所以如果你幸運需要研究如何自動化或者如何使用 APIs，希望這篇文章能幫助到你。\u003c/p\u003e\n\u003cp\u003e原則上，兩項掃描服務的 APIs 文件都寫得還算詳細，但還是會遇到一些小問題，所以我會把那些遇到的坑寫出來。\u003c/p\u003e\n\u003ch2\u003e大綱\u003c/h2\u003e\n\u003cp\u003e以下是本篇文章介紹的 APIs 大綱\u003c/p\u003e\n\u003cp\u003e| 掃描服務          | 功能                            | 描述                                                                           | API                                                                                                                   |\n| ----------------- | ------------------------------- | ------------------------------------------------------------------------------ | --------------------------------------------------------------------------------------------------------------------- |\n| Fortify On Demand | Oauth Authentication            | 取得授權的 Oauth token，才能使用這個 token call 其他 APIs                      | https://api.ams.fortify.com/oauth/token                                                                               |\n|                   | Get Application                 | 取得所有的 applications                                                        | https://api.ams.fortify.com/api/v3/application                                                                        |\n|                   | Get Release (with filter)       | 取得 release 或隸屬於指定的 application 下的 release，包含講解 filter 查找功能 | https://api.ams.fortify.com/api/v3/release 或 https://api.ams.fortify.com/api/v3/application/\u0026#x3C;application_id\u003e/release |\n| Black Duck        | Authentication                  | 取得用來 call 其他 API 的 bearer token                                         | https://\u0026#x3C;host_name\u003e/api/tokens/authenticate                                                                           |\n|                   | Query project                   | 找到指定的 projct (含 filter 過濾)                                             | https://\u0026#x3C;host_name\u003e/api/projects                                                                                      |\n|                   | Get version                     | 取得指定的 project 下所有的版本資訊                                            | https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions                                                                |\n|                   | Generate Version Details Report | 對於指定的 project 及版本產出 Version Details 報告                             | https://\u0026#x3C;host_name\u003e/api/versions/\u0026#x3C;version_id\u003e/reports                                                                 |\n|                   | Download Version Details Report | 下載報告                                                                       | https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/reports/\u0026#x3C;report_id\u003e/download                      |\n|                   | Visit components with filter    | 針對指定的 project 的 components 加上條件式篩選                                | https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/components                                        |\u003c/p\u003e\n\u003ch2\u003eFortify On Demand(FoD)\u003c/h2\u003e\n\u003cp\u003eFortify On Demand(以下簡稱 FoD)，擁有公開的\u003ca href=\"https://api.ams.fortify.com/swagger/ui/index\"\u003e官方 Swagger 文件\u003c/a\u003e，提供你各式各樣的 APIs 使用，他還有一個很便利的功能就是可以直接用此 Swagger 文件模擬並發送請求至 APIs，所以當 Call 各種 APIs 都回傳 Error 時，可以考慮直接用這個模擬器先試試看。\u003c/p\u003e\n\u003cp\u003e今天介紹以下 API Endpoints:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOauth Authentication: \u003ccode\u003ehttps://api.ams.fortify.com/oauth/token\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGet Application: \u003ccode\u003ehttps://api.ams.fortify.com/api/v3/application\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGet Release (with filter): \u003ccode\u003ehttps://api.ams.fortify.com/api/v3/release\u003c/code\u003e or \u003ccode\u003ehttps://api.ams.fortify.com/api/v3/application/\u0026#x3C;application_id\u003e/release\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003eOauth Authentication\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e在 Call 任何 FoD 的 APIs 前，你必須請求這個 Oauth API Endpoint，取得回傳的 token，並使用那個 token 請求其他 FoD 的 API。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// POST https://api.ams.fortify.com/oauth/token\n// Header\n{\n  \"scope\": \"api-tenant\", // scope 要去你的帳號設定查看。\n  \"grant_type\": \"password\", // 取得權限是用password形式。\n  \"username\": \"\u0026#x3C;tenant\u003e\\\\\u0026#x3C;user_name\u003e\", // tenant跟user name也是要去帳號設定查看，記得注意一個反斜線 \\，但若是在程式碼內需要兩個反斜線\\\\，防止程式辨別特數字元。\n  \"password\": \"\u0026#x3C;personal_token\u003e\" // 注意此項不是放你的密碼，是放你在設定裡產生的那組token。\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n  \"access_token\": \"ZGHJ3274JDK\" //送出請求後，可從response獲得一組token，這邊只是隨便寫代表，實際上很長。\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e\u003cstrong\u003eGet Application\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e拿到專門 call API 的 token 後，我們就能使用那組 token 請求其他的 API 功能，首先我們先取得 Applications，這組 APIs 會取得列表 Application。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://api.ams.fortify.com/api/v3/application\n// Header\n{\n  \"Content-Type\": \"application/json\",\n  \"Accept\": \"application/json\",\n  \"Authorization\": \"Bearer \u0026#x3C;token\u003e\" // 這邊要放你剛剛call Oauth取得的token\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    ...,\n    \"items\": [{\n        \"applicationName\": \"\",\n        \"applicationId\": \"\",\n        ...\n    }, {\n        ...\n    }\n    ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e透過此 APIs，你會取得多個 Application，你可以知道他們的 Name 及 applicationId，方便查詢其他 API 使用，此 API 支援 filter，可以直接查找你想要找的 Application，我會在下個 API 介紹，filter 用法都差不多。\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eGet Release (with filter)\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e你可以選擇一次獲取全部的 release 或者獲取指定 application 下的 release，後者需要 applicationId。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://api.ams.fortify.com/api/v3/release or https://api.ams.fortify.com/api/v3/application/\u0026#x3C;application_id\u003e/release\n// Header\n{\n    \"Content-Type\": \"application/json\",\n    \"Accept\": \"application/json\",\n    \"Authorization\": \"Bearer \u0026#x3C;token\u003e\", // 這邊要放你剛剛call Oauth取得的token\n}\n\n// Params -\u003e 注意是Parameters，不是Body，這是Get請求，Python請放requests.get(params=\u0026#x3C;params\u003e)，postman請把參數放在Params，我被這坑到。\n{\n    \"filter\": \"ReleaseName:\u0026#x3C;service_name\u003e\" // 這是單一filter案例，多個請用 + 分開\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這邊要特別注意 filter 放個內容是 \u003ccode\u003e\u0026#x3C;你要filter的欄位名稱1\u003e:\u0026#x3C;你要filter的值1\u003e+\u0026#x3C;你要filter的欄位名稱2\u003e:\u0026#x3C;你要filter的值2\u003e\u003c/code\u003e，所以假設我今天想要 filter \u003ccode\u003eReleaseName\u003c/code\u003e是\u003ccode\u003eppt-scanner\u003c/code\u003e，就放\u003ccode\u003eReleaseName:ppt-scanner\u003c/code\u003e，然後請夾帶至請求的 Parameters 欄位，這是 Get 方法。\u003c/p\u003e\n\u003cp\u003e至於能 filter 什麼，文件上好像沒寫，但可以仔細觀察 release API 回傳的 Response 會列出所有 Release 的服務，會順帶回傳該 Release 的所有屬性(資訊)，你可以去推哪些屬性是可以被拿來當作 Filter 的欄位。\u003c/p\u003e\n\u003ch2\u003eBlack Duck (BD)\u003c/h2\u003e\n\u003cp\u003eBlack Duck (以下簡稱 BD)，其 APIs 文件為非公開，你可以去網頁右上方的\u003ccode\u003e?\u003c/code\u003e找\u003ccode\u003eREST API Developer Guide\u003c/code\u003e，BD 的 API 文件，我個人覺得寫得很詳細，不過還是會有些需要注意的地方，但已經很完整了。\u003c/p\u003e\n\u003cp\u003e今天介紹以下 BD API Endpoints，由於 Black Duck APIs 是公司自架，自己的網域，所以以下只會列出後面的 API 連結，實際請求時，你要將 host_name 換成你們的網域:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAuthentication: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/tokens/authenticate\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eQuery project: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGet version: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGenerate Version Details Report: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/versions/\u0026#x3C;version_id\u003e/reports\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eDownload Version Details Report: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/reports/\u0026#x3C;report_id\u003e/download\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eVisit components with filter: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/components\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003eAuthentication\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e跟上方的 FoD 一樣，在 Call 任何其他 BD 的 APIs 前，你必須請求這個 authenticate API Endpoint，取得回傳的 token，並使用那個 token 請求其他 BD 的 API。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// POST https://\u0026#x3C;host_name\u003e/api/tokens/authenticate\n// Header\n{\n  \"Accept\": \"application/vnd.blackducksoftware.user-4+json\",\n  \"Authorization\": \"token \u0026#x3C;personal_token\u003e\" // 你可以在Black Duck的網站右上方人頭 -\u003e Access token 產生一個 personal token，然後注意如果你需要產報告，你要把write權限打勾。\n  // Authorization的值，請拜託一定要在前面加 token，才把personal token寫下去，我當時卡這個卡的一臉懵，卡一陣子，例子: \"Authorization\": \"token GH2395JKls==\"\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n  \"bearerToken\": \"ZGHJ3274JDK\" //送出請求後，可從response獲得一組token，這邊只是隨便寫代表，實際上很長。\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e\u003cstrong\u003eQuery project\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e拿到專門 call API 的 token 後，我們就能使用那組 token 請求其他的 API 功能，這個 API 可以取得所有的 projects，但你可以請 API 找出你想找的 project filter。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://\u0026#x3C;host_name\u003e/api/projects\n// Header\n{\n    \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\", // 這邊要放你剛剛取得的BearerToken\n}\n// Params -\u003e 沒錯又是Parameters，這是get請求，不要放去body。\n// 如果你需要 limit限制回傳的筆數或者filter過濾你要找的projects，才需要這個parameters，如果沒有params，會回傳全部的projects (有限制筆數)\n{\n    \"limit\": 5, // 我限制5筆就好\n    \"q\": \"name:\u0026#x3C;filter_name\u003e\" // 沒錯就是一個 q，這欄是filter，如果你想查指定名稱的project，就照這樣填，不確定其他可以filter的欄位。\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    ...,\n    \"items\": [{\n        \"name\": \"\",\n        \"_meta\": {\n            \"href\": \"\"\n        },\n        ...\n    }, {\n        ...\n    }\n    ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我發現就是呢，回傳的 project 資訊好像沒有 project_id，所以我當初是在\u003ccode\u003eproject\u003c/code\u003e的 \u003ccode\u003e_meta\u003c/code\u003e抓\u003ccode\u003ehref\u003c/code\u003e連結這個欄位，然後\u003ccode\u003esplit(\"/\")[-1]\u003c/code\u003e 取最後一段 id，那是該 project 的 id。\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eGet version\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e當你在上一步驟取得 project 後，可以使用這個 api 取得所有隸屬於那個 project 的版本 versions。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions\n// Header\n{\n  \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\" // 這邊要放你剛剛取得的BearerToken\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e記得在網址放上指定的 project_id\u003c/p\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \"items\": [{\n        \"versionName\": \"master\",\n        ...,\n        \"_meta\": {\n            \"href\": \"\"\n        },\n    },\n    {\n        \"versionName\": \"version_1\",\n        ...,\n        \"_meta\": {\n            \"href\": \"\"\n        },\n    }\n    ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e沒錯，就是呢，他又不會回傳 version_id 了，我們又得去\u003ccode\u003e_meta\u003c/code\u003e裡的\u003ccode\u003ehref\u003c/code\u003e切割網址並找出他的 version_id。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003esplit(\"/\")[-1]\u003c/code\u003e，一樣取最後一個，回傳的網址應該會長得像 \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eGenerate Version Details Report\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e現在我們有 \u003ccode\u003eproject_id\u003c/code\u003e 跟 \u003ccode\u003eversion_id\u003c/code\u003e 了，那我們可以產出報告了。我只有研究怎麼產生 Version Details 報告，其他三種不太理解，但 API 寫得很清楚。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// POST https://\u0026#x3C;host_name\u003e/api/versions/\u0026#x3C;version_id\u003e/reports\n// 沒錯很奇怪，居然不需要project_id，我懷疑他萬一有重複的version_id會怎麼判斷。\n// Header\n{\n    \"Content-Type\": \"application/json\",\n    \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\", // 這邊要放你剛剛取得的BearerToken\n}\n\n// Body -\u003e 終於是 body了，post請求哈。\n{\n    \"reportFormat\": \"CSV\", // 這邊我們選csv，但我記得可以填JSON\n    \"reportType\": \"VERSION\",\n    \"caregories\": [\"VERSION\", \"COMPONENTS\", \"SECURITY\", \"PROJECT_VERSION_CUSTOM_FIELDS\"] // 這邊就是你產報告時，他會有Categories 的打勾勾選項，你選哪些，這邊就填哪些。\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果 categories 的部分你不是很確定的話，你可以去網站實際產一份報告，打勾你要的欄位，然後打開\u003ccode\u003e開發者工具\u003c/code\u003e-\u003e \u003ccode\u003eNetwork\u003c/code\u003e，點選產生報告，Network 會紀錄他 call 了哪個 API，然後你可以去看他的 Body 送了什麼，複製過來就行。\u003c/p\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \"links\": {\n        \"download\": {\n            \"url\"\n        }\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eReponse 的格式我不太確定，因為我是在 python 寫，回傳的好像是實際一個物件，你可以從\u003ccode\u003elinks\u003c/code\u003e -\u003e \u003ccode\u003edownload\u003c/code\u003e -\u003e \u003ccode\u003eurl\u003c/code\u003e 去取得 \u003ccode\u003ereport_id\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e又是老招 \u003ccode\u003esplit(\"/\")[-1]\u003c/code\u003e，對 \u003ccode\u003eurl\u003c/code\u003e 取最後一段，那就是\u003ccode\u003ereport_id\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我在想搞不好其實都能獲得 \u003ccode\u003eproject_id, version_id, report_id\u003c/code\u003e，只是我文件沒看清楚。\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eDownload Version Details Report\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e產生報告後，記住他不是馬上完成，所以如果你是撰寫程式自動化，記得要寫 while 迴圈每 7-10 秒 call 一次 (沒意外大概 30 秒內都能完成)。\u003c/p\u003e\n\u003cp\u003e如果報告沒完成會回傳 HTTP Status 412，但注意的是不只報告沒產好會回傳 412，其他錯誤也會回傳 412，要注意看回傳 412 額外的 message 是否指報告還沒產好。\u003c/p\u003e\n\u003cp\u003e上一步驟產生的報告，這步驟我們就下載下來。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/reports/\u0026#x3C;report_id\u003e/download\n// 真奇妙，產報告不需要 project_id，載報告需要，難道report_id是會重複的？\n// Header\n{\n  \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\" // 這邊要放你剛剛取得的BearerToken\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e一條 get 就把內容載下來了，response 的 content 是 bytes 檔，我不知道怎麼用 json 呈現，以下是展示怎麼把回傳的 bytes 文字存擋。 (用 python)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 如果是下載在local\nimport io\nimport zipfile\n\nresponse = requests.get(url, headers=headers)\nif response.status_code == 200:\n    z = zipfile.ZipFile(io.BytesIO(response.content))\n    z.extractall(\"./\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 如果是想存進 AWS S3\nimport io\nimport boto3\nimport zipfile\n\ns3_client = boto3.client(\"s3\")\n\ns3_bucket = \"\u0026#x3C;bucket_name\u003e\"\n\nresponse = requests.get(url, headers=headers)\nif response.status_code == 200:\n    z = zipfile.ZipFile(io.BytesIO(response.content))\n    for file_info in z.infolist():\n        file_name = file_info.filename\n\n        # 讀取 file content\n        file_content = z.read(file_name)\n\n        save_key = f\"\u0026#x3C;prefix\u003e/{file_name}\"\n\n        # 上傳檔案內容到S3\n        s3_client.upload_fileobj(io.BytesIO(file_content), s3_bucket, save_key)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e\u003cstrong\u003eVisit components with filter\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e最後一個要介紹的是，訪問指定的\u003ccode\u003eproject_id\u003c/code\u003e與指定版本\u003ccode\u003eversion_id\u003c/code\u003e的 components，並添加 filter，去過濾 components。\u003c/p\u003e\n\u003cp\u003e此 API，我只有嘗試加一個 filter，文件裡有寫可以加多個 filters。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// GET https://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/components\n// 一樣要填 project_id 和 version_id\n\n// Header\n{\n    \"Authorization\": \"Bearer \u0026#x3C;bearerToken\u003e\", // 這邊要放你剛剛取得的BearerToken\n}\n\n// Params -\u003e Parameters 哈，這邊用GET方式\n{\n    \"limit\": 10, // 看你要不要設筆數\n    \"filter\": \"bomPolicy:in_violation\" // filter -\u003e 欄位:選項\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這邊抓出有 violation 的 components。\u003c/p\u003e\n\u003cp\u003eresponse\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// 如果沒有找到filter符合的資料，items會留空 []。\n{\n  \"items\": [\n    {\n      \"componentName\": \"\",\n      \"componentVersionName\": \"\"\n    },\n    {\n      \"componentName\": \"\",\n      \"componentVersionName\": \"\"\n    }\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如此一來就能透過添加 \u003ccode\u003eParams\u003c/code\u003e 的方式，去 filter components。\u003c/p\u003e\n\u003cp\u003e那如果你不確定 filter 內容怎麼寫，一樣可以直接去網站，進到 components，打開\u003ccode\u003e開發者工具\u003c/code\u003e -\u003e \u003ccode\u003eNetwork\u003c/code\u003e，然後添加 filters，你就會看到\u003ccode\u003eNetwork\u003c/code\u003e抓到的 Params 資訊。\u003c/p\u003e\n\u003cp\u003e或者可以透過網址直接辨識: \u003ccode\u003ehttps://\u0026#x3C;host_name\u003e/api/projects/\u0026#x3C;project_id\u003e/versions/\u0026#x3C;version_id\u003e/components?filter=bomPolicy:in_violation\u003c/code\u003e，在\u003ccode\u003e?filter=\u003c/code\u003e後面的值辨識那些欄位跟植，然後寫進請求裡的 Params 裡嘗試。\u003c/p\u003e\n\u003cp\u003e好啦，以上就是此次 Fortify On Demand 和 Black Duck APIs 的研究結果，希望有幫到你。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1b:T4194,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這一個自動化解決方案是我在這個團隊，最後半年的研究。\u003c/p\u003e\n\u003cp\u003e從2023年的6月開始，起初只是美國團隊的管理經理開出的一個不切實際的期望，沒有想到最後真的被我們研發並設計一個自動化的解決方案，並且在持著各種不確定性及質疑下，設計架構、實作開發、直到最後開發出一個程式自動化掃描的流程，幫助我們以及美國團隊，甚至推廣到跨組織的團隊。\u003c/p\u003e\n\u003cp\u003e在它與研發它的過程中，我找到了自己過去尋找很久的自我優勢，見證了我的成長與見證了肯定自我的過程。特別感謝我的團隊隊員們、感謝主管與產品經理的協助與感謝那個常常提出一堆想法卻一一被我打槍，常常被我壓著做事的社會新鮮人合作同事。\u003c/p\u003e\n\u003cp\u003e感謝公司與團隊的支持，讓我能在我們團隊工作的時光中，讓我能夠發揮很多創新的思想與嘗試、挑戰、研發此項需求的解決方法。\u003c/p\u003e\n\u003ch2\u003e本文大綱\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e需求介紹與研究流程\u003c/li\u003e\n\u003cli\u003e找出可自動化的部分及對應的技術解決\u003c/li\u003e\n\u003cli\u003e初版local版本架構設計\u003c/li\u003e\n\u003cli\u003e黑客松: 延伸版本 - 雲端版本與優化local版本\n\u003cul\u003e\n\u003cli\u003e雲端版本 - FoD 和 BD APIs 程式架構\u003c/li\u003e\n\u003cli\u003eLocal版本 - 新增 UI 介面連接初版Python Script 解釋\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e功能優化\u003c/li\u003e\n\u003cli\u003e最後\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e介紹\u003c/h2\u003e\n\u003cp\u003e在我們完成一次無論是新功能的開發，還是現有功能的優化，當QA工程師測試完後，我們將要把新的或優化後的功能發布至Production之前，需要通過一連串很冗長複雜的程式資安審核流程。\u003c/p\u003e\n\u003cp\u003e通過一次此流程平均時間為一個月左右，最快是2週，最慢可能一個多月。試想某次我們同時完成了五個新舊功能的開發與優化，所有的釋出(Release)與發布都卡在審核流程。等到所有功能的審核流程通過，大概也就2-3個月過去了，才把前幾個月開發的功能順利部署上Production給使用者使用。\u003c/p\u003e\n\u003cp\u003e此為整個流程大致的步驟，我已經移除公司機密的資訊重新畫一次流程圖，不過在公司完成合併後，此流程將會大幅度更改或者取消。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-9.43.18e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e文字版步驟如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e提出功能發布請求\n\u003cul\u003e\n\u003cli\u003e開啟功能發布請求的Jira Ticket\u003c/li\u003e\n\u003cli\u003e填寫所需資訊\u003c/li\u003e\n\u003cli\u003e送審\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e審核\n\u003cul\u003e\n\u003cli\u003e審核發布的內容\n\u003cul\u003e\n\u003cli\u003e若幸運一次過，則開啟資安審核的 Jira Ticket\u003c/li\u003e\n\u003cli\u003e但通常都不太幸運，來來回回好幾天在反覆確定產品與功能的資訊\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e資安審核\n\u003cul\u003e\n\u003cli\u003eBlack Duck 掃描\n\u003cul\u003e\n\u003cli\u003e需要針對與功能相關的每個微服務掃描並產出報告\u003c/li\u003e\n\u003cli\u003e需要證明每個微服務中，程式相關套件沒有致命的資安危機\u003c/li\u003e\n\u003cli\u003e將以上附件打包至 Jira Ticket\u003c/li\u003e\n\u003cli\u003e準備審核\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eFortify On Demand 掃描\n\u003cul\u003e\n\u003cli\u003e對每個功能相關的微服務進行掃描\u003c/li\u003e\n\u003cli\u003e提供每個掃描結果的網址，並附在 Jira Ticket上\u003c/li\u003e\n\u003cli\u003e準備審核\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e... (最少三個資安掃描服務，最多五個)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在這之中，每個步驟都有一定的可能性會被退回要求修改，來來回回耗費數日的溝通，最耗神的是最一開始產品經理需要向審核人員反覆不斷解釋功能的描述與產品的資訊，而最繁瑣的是工程師們要針對每個微服務手動進行掃描、產生報告、截圖無致命威脅，每次釋出平均2-4個微服務，但我們有遇過5-8個甚至是11個微服務。\u003c/p\u003e\n\u003cp\u003e此冗長繁瑣的流程，讓我們與美國團隊都頭痛不已，於是美國團隊的主管就提出一個需求，研究看看是否有方法能夠自動化這些流程，剛開始只是開個Jira Ticket擺著，畢竟就好像是張很不且實際的需求，沒人想嘗試，在某次sprint中被塞到我跟我的新鮮人同事手裡。\u003c/p\u003e\n\u003ch2\u003e研究\u003c/h2\u003e\n\u003cp\u003e從最初一開始詢問產品經理、其他工程師的經驗以及QA工程師所需參與的掃描，考古以前的各種文件，終於釐清我在上一塊撰寫的完整的審核流程，然後開始去選出我們能夠對哪些功能達到自動化。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e開啟/複製功能發布請求的Jira Ticket -\u003e Jira API\n\u003cul\u003e\n\u003cli\u003e複製以往過去的Jira Ticket，確保資訊一致，降低被退回的可能性。\u003c/li\u003e\n\u003cli\u003e創建新的 Jira Ticket，並複製資訊。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e檢查Ticket的狀態有無改變 -\u003e Jira API\n\u003cul\u003e\n\u003cli\u003e檢查 Ticket 狀態有任何改變 (代表進到資安審核步驟)\u003c/li\u003e\n\u003cli\u003e檢查有無最新留言 (代表資訊不完整，被退回)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e自動化 Black Duck 掃描 -\u003e Selenium + Jira API 上傳附件\u003c/li\u003e\n\u003cli\u003e自動化 Fortify On Demand 掃描 -\u003e Selenium + Jira API 新增連結至留言\u003c/li\u003e\n\u003cli\u003e檢查各個掃描的 Jira Ticket 狀態有無改變或新的留言，寄信給使用者通知已完成流程，可以部署功能於Production -\u003e Jira API + Python\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上是，我們針對所有的流程，選出認為可能自動化的選項及對應的技術解決方案。\u003c/p\u003e\n\u003cp\u003e這也是第一次研究的成果，而第二次研究的成果則是設計並實作自動化的程式\u003c/p\u003e\n\u003ch2\u003e初版架構設計 - 第一版local版本\u003c/h2\u003e\n\u003cp\u003e由於此研究剛開始的重要度與優先度並不高，並且有時間上的壓力，所以我們沒有付出額外的時間研究其他方式，直接選擇了使用Python的Selenium套件加上Jira API 開發 \u003ccode\u003e自動化 Black Duck 掃描\u003c/code\u003e 與 \u003ccode\u003e自動化 Fortify On Demand 掃描\u003c/code\u003e 功能。\u003c/p\u003e\n\u003cp\u003e我們設計了一個在Local運行的 Python 程式，並設計了兩種方式可以輸入欲進行掃描的微服務名稱列表: \u003ccode\u003e[\u0026#x3C;服務.1\u003e, \u0026#x3C;服務.2\u003e, \u0026#x3C;服務.3\u003e]\u003c/code\u003e 與 \u003ccode\u003eJira 的 personal token\u003c/code\u003e 好讓完成與收集的掃描資訊自動更新到指定的Jira Ticket上。\u003c/p\u003e\n\u003cp\u003e此為程式流程:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-9.40.34e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e由於我們團隊本身就有一個網站上的格式化的規範文件紀錄每次發佈的微服務與相關資訊，所以第一種啟動程式的方式是附上規範文件的網址，Python程式會驅動Selenium開啟Chrome去該網站爬蟲所需資料並開始進行自動化掃描服務。\u003c/p\u003e\n\u003cp\u003e而考量到美國團隊及其他團隊並沒有類似的規範文件，所以也設計第二種啟動程式的方式，是允許手動輸入微服務的名稱 (以列表形式)，如此一來Python程式會抓取手動輸入的資訊進行自動化掃描服務。\u003c/p\u003e\n\u003cp\u003e當取得所需掃描的微服務名稱列表後，便會\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e自動化Fortify On Demand 掃描 (驅動Selenium 開啟 Chrome 進行)\u003c/li\u003e\n\u003cli\u003e在指定的Jira Ticket 將掃描後連結更新到留言 (使用 Jira API leave comment)\u003c/li\u003e\n\u003cli\u003e自動化 Black Duck 掃描 (驅動Selenium 開啟 Chrome 進行)\u003c/li\u003e\n\u003cli\u003e在指定的Jira Ticket 將產出的報告跟證明打包並上傳至附件。 (使用 Jira API update attachment)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e若你對怎麼使用 Jira APIs 有興趣，可以參考\u003ca href=\"/2023/07/jira-api-research/\"\u003e此篇文章\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e還有Selenium支持 \u003ccode\u003eHeadless Mode\u003c/code\u003e，設定模式後，運行程式不會實際開啟Chrome自動化掃描，而是運行在背景，直到完成，讓工程師可以一邊自動化掃描，一邊持續做其他工作。\u003c/p\u003e\n\u003cp\u003e將這樣，我們第一版的local版運行程式完成，也陸陸續續幫我們接下來幾次的新功能部署自動化掃描，也推廣到其他團隊。\u003c/p\u003e\n\u003ch2\u003e黑客松: 延伸版本 - 雲端版本與優化local版本\u003c/h2\u003e\n\u003cp\u003e繼第一版程式正式被使用後，剛好公司舉辦的一個兩個月的提倡創新解決方案的內部黑客松競賽，擁有這個研發的自動化方案，就碰巧的讓主管鼓舞我們參賽，並且可以延伸我們在第一版的文件裡寫下的,\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e未來的工作：若未來有機會，我們將研究雲端運行的版本。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e然後過去的自己也就一起順手把現在的自己推入坑裡，開啟了後續雲端版本的研究。\u003c/p\u003e\n\u003cp\u003e此次黑客松的目標是希望能研發出AWS雲端版本的自動化掃描解決方案，然而在剛開始幾天就陷入膠著，我們懷抱著強烈的不確定性與不安，還是定下了幾個方案，至少在最終結果時，若沒達成雲端版本，我們還可以優化原本Local版的Python程式交件。\u003c/p\u003e\n\u003cp\u003e遇到的困難問題卡在認證階段。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-10.08.19e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e正如以上的流程圖所示，在打開 Fortify On Demand (FoD) 和 Black Duck (BD) 兩個掃描服務前，我們需要進行一連串的認證，直到依據帳號密碼產出SAML認證之後，我們才能透過網站夾帶SAML 前往兩個服務。\u003c/p\u003e\n\u003cp\u003e第一版的Local版本之所以能運行，是因為我們其實是遠端登入虛擬機，在正式進到虛擬機時已經完成認證，所以打開Chrome時，已經可以進入兩個服務，自然 Local python的 Selenium執行相同的動作，也可以訪問兩個服務。\u003c/p\u003e\n\u003cp\u003e可是，在雲端執行意味著所有認證需要從0開始執行認證，完成認證步驟後，才能訪問兩個服務。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e我們想過使用AWS ECS 起一個虛擬機，並讓使用者在第一次使用時手動認證，讓虛擬機紀錄所需參數持續通過後續每次掃描的認證，但此想法沒有成功。\u003c/li\u003e\n\u003cli\u003e也想過要不要開發一個 AWS Amplify 前端頁面，讓使用者透過該頁面輸入\u003ccode\u003e帳號密碼\u003c/code\u003e跟\u003ccode\u003e一次性密碼\u003c/code\u003e完成驗證，但在和其他同事討論之下，會被認為此舉像是釣魚網站作法，有資安疑慮，所以不採用。\u003c/li\u003e\n\u003cli\u003e最後，我們想到在使用FoD和BD掃描服務時，有personal token的選項，所以思考是否兩個掃描有APIs可以使用，這樣我們能事先產生token，並直接訪問兩個服務，繞過認證。 (這招確實有點偷吃步)\u003c/li\u003e\n\u003cli\u003e加上我們之前考慮到，如果雲端版本做不出來的話，那我們就只優化Local版本的程式碼交件。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e所以黑客松的三個方案如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[雲端版本] 查詢有無其他AWS服務或其他方式可以完成認證及產生SAML認證。\u003c/li\u003e\n\u003cli\u003e[雲端版本] 研究 FoD及BD的APIs，並開發AWS Lambda 透過Call APIs 方式自動化掃描。\u003c/li\u003e\n\u003cli\u003e[Local 版本] 為原本的Local版本設計一個UI介面連接原本Local版Python程式，這樣使用者就不需要再開啟IDE手動輸入微服務名稱並透過終端機跑程式了。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e最後黑客松的結果，我個人希望是可以展示第二個跟第三個方案。\u003c/p\u003e\n\u003cp\u003e第一個方案研究是由另一個合作同事研究，所以就不放上來了。\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e雲端版本 - FoD 和 BD APIs 程式架構\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-9.44.20e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e所以針對兩個掃描服務的APIs，在歷經2-3週研究APIs後，已經確認可以使用哪些APIs達成我們要的目標。\u003c/p\u003e\n\u003cp\u003e並且規劃雲端版本的程式架構如圖。設計一個API Endpoint允許使用者透過RESTful API的POST請求驅動自動化掃描，驅動兩個 AWS Lambda 分別進行兩個掃描服務，並將產出的報告、連結存到S3 Bucket中。\u003c/p\u003e\n\u003cp\u003e由於BD的資安驗證中有一個步驟是需要截圖證明微服務裡使用的套件沒有致命的威脅，研究APIs後，證實沒辦法完成截圖的功能，所以我們考慮到可以做一個Python Script程式驅動Selenium打開Chrome，透過帶參數的方式 (\u003ccode\u003eblackduck/\u0026#x3C;service\u003e?filter=threaten\u003c/code\u003e(化名))到指定的網站進行截圖，以此來彌補雲端上無法截圖的功能。\u003c/p\u003e\n\u003cp\u003e開發的服務為\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[AWS Lambda] Fortify On Demand Scanner\u003c/li\u003e\n\u003cli\u003e[AWS Lambda] Black Duck Scanner\u003c/li\u003e\n\u003cli\u003e[AWS Gateway] RESTful POST api endpoint\u003c/li\u003e\n\u003cli\u003e[Local Python Script] automating screenshot by Selenium\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePOST Request Body\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// FoD scan api: /api/v1/fortify-on-demand/\n{\n  \"tenet\": \"\",\n  \"username\": \"\",\n  \"token\": \"\",\n  \"serviceList\": []\n\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e// BD scan api: /api/v1/blackduck/\n{\n  \"token\": \"\",\n  \"serviceList\": []\n\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e關於Fortify On Demand 和 Black Duck 的 APIs 研究與使用方式，你可以參考\u003ca href=\"/2023/12/blackduck-fortify-on-demand-api-research/\"\u003e這篇文章\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eLocal版本 - 新增 UI 介面連接初版Python Script 解釋\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e這個版本，我們決定新增一個UI介面改善使用者不必再需要使用IDE開啟程式，輸入需掃描服務。\u003c/p\u003e\n\u003cp\u003e由於原先的自動化程式是用Python撰寫，所以考量到和UI對接，我們使用 Python 的 GUI 套件 \u003ccode\u003eTkinder\u003c/code\u003e來以最快速度完成開發，且相對容易和後端的自動化邏輯對接。\u003c/p\u003e\n\u003cp\u003e介面我簡單用Figma畫過。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-10.43.10e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e最初介面呢，就是初版Local程式提到的，兩種方式輸入\u003ccode\u003e欲掃描的微服務名稱列表\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-10.43.19e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著設計一個頁面可以動態顯示終端機運行的Log資訊，包括成功及錯誤。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/12/screenshot-2023-12-03-at-10.43.32e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e最後則是秀出掃描的結果，讓使用者可以手動上傳結果與報告。\u003c/p\u003e\n\u003cp\u003e在第三方案開發途中有遇到一些小變動，由於第二方案研究APIs及開發雲端版本提早完工，所以第三方案有考慮是否能把原本全使用Selenium的後端邏輯改成直接透過APIs傳送請求至雲端版本，僅保留使用Selenium進行BD截圖的行為，剛好彌補雲端版本缺失的截圖功能。\u003c/p\u003e\n\u003cp\u003e且使用call APIs的模式也會讓系統穩定性提高，因為在我們正在開發這些延伸的版本時，我們發現由於BD掃描服務無聲無息地改了一些前端導致初版Local script爬不到BD的一些元素報錯，而APIs是官方開發，且當有改動時會改在新版的APIs，不會影響舊版的。\u003c/p\u003e\n\u003ch2\u003e優化\u003c/h2\u003e\n\u003cp\u003e功能上\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e移除了原先自動化將掃描結果上傳至 Jira Ticket，因為實際運行在真實案例時，我們發現審核部門開的 Jira Ticket，一但上傳檔案或留言就不能編輯或刪除，初版程式有些小Bugs，導致留言有時候顯示的微服務名稱被截掉一半，或者使用者也不能更改在Ticket上BD掃名的產出報告，使用者反映過後，決定移除這個自動化Jira的功能，改為讓使用者手動檢查後，再上傳。\u003c/li\u003e\n\u003cli\u003e修正初版上傳過長的FoD微服務名稱時會被截掉。\u003c/li\u003e\n\u003cli\u003e協助收集所有欲掃描的微服務列表的BD連結。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e最後\u003c/h2\u003e\n\u003cp\u003e除了跟同事合作非常的不順利與不愉快之外，提出的方案、規劃與設計，我個人覺得非常滿意。\u003c/p\u003e\n\u003cp\u003e最終，我把第二個方案 \u003ccode\u003e- [雲端版本] 運用Call AWS Gateway RESTful POST API請求方式驅動兩個架於AWS Lambda 的掃描服務的APIs\u003c/code\u003e 開發完成，可順利運行，並交接給美國團隊。\u003c/p\u003e\n\u003cp\u003e第三個方案在和同事溝(吵)通(架)後，由合作同事點頭進行UI開發，我來完善對接的後端邏輯。\u003c/p\u003e\n\u003cp\u003e而第三個方案並沒有完成，我們也沒有完成黑客松，因為在這之前我已經收到團隊解散且正式資遣的通知，最後日期遠比黑客松的結束日期還早一週，但這是個很有趣的參賽體驗。\u003c/p\u003e\n\u003cp\u003e也很開心自己最終有完成雲端的版本，並轉交給美國團隊，讓我開發的雲端版本自動化解決方案在後續持續幫助眾生自動化掃描。\u003c/p\u003e\n\u003cp\u003e為了表示我的風度，我絕對不會說因為合作同事都沒什麼在做，用上班時間做自己的個人專案，或者剛開始沒意見，後來反過來諷刺我訂太多目標跟質疑我設計的架構，但又提不出個所以然，然後又不尊重Deadline跟進度，不受控的我行我素去研究其他幫不上忙的技術。\u003c/p\u003e\n\u003cp\u003e那麼感謝你的觀看啦。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1c:T240b,"])</script><script>self.__next_f.push([1,"\u003cp\u003e上週四(2023/11/23)，我們團隊被通知即將解散。\u003c/p\u003e\n\u003cp\u003e所有的一切都進展的很快，這週二(2023/11/28) 我就收到了正式資遣通知，還來不及沈浸在懷念過去2年的工作日常與良好的工作同事互動，所有的事都來得迅速。\u003c/p\u003e\n\u003cp\u003e由於所有的事就像閃電般的一波接著一波到來，在我的內心並還沒調適好這個突如其來的事件，想起自己即將要離開這個過去2年充滿喜怒哀樂的工作環境、和同事們話家常、一起為公事奮鬥、一起抱怨著種種。\u003c/p\u003e\n\u003cp\u003e雖然不是第一次工作了，但這份工作坐落於火車站大樓樓上，帶給我明亮的周圍環境，每每從火車站進到公司，沿路的風景都讓我充滿正向與希望，遇到的同事人也都很好，願意互相分享與指導，大家還一起去日本旅行過。而我也常常和另外幾位外籍女性工程師一起度過了許多種種我以前沒遇到過的事情。\u003c/p\u003e\n\u003cp\u003e雖然自己在今年初就已經知道團隊的情況，就像我在上一家公司部門被裁掉的前奏，但實際裁員的通知降臨時，我還是多少有一點震撼與難過。\u003c/p\u003e\n\u003cp\u003e母親看著我從最開始得知團隊要被遣散的消息(2023/11/23)，一直到現在都呈現心不在焉，心情很郁悶的狀態，於是在收到資遣通知書的隔天便帶著我前往龍山寺拜拜。\u003c/p\u003e\n\u003cp\u003e在正式尋找下一家公司前，我想給自己一段時間(3-4個月)，把目前我自己開發的Miri占卜機器人產品v4版本推出，並花一點時間加強軟體技術的能力，當然還有就是我過去每隔一陣子就會有「寒暑假概念」的獨處時間。\u003c/p\u003e\n\u003cp\u003e由於個性緣故，很容易吸收接觸的人的情緒，還有和其他人接觸時，會接收到很多零零亂亂的能量，加上本人心智薄弱又是被情緒勒索體質，在許多自己的規劃上、設立的目標與決策上，很常受到他人的不諒解產生質疑與不支持。\u003c/p\u003e\n\u003cp\u003e雖然最後在被影響過後都會經歷一段很痛苦的自我懷疑與矛盾內心打架過程，最終還是會按照自己的意識行動，但這段過程帶給自己強大且痛苦的情緒內耗，而且有的時候這種過程可長可短，有的好幾年，有的很快，直到自己想通為止。\u003c/p\u003e\n\u003cp\u003e自己執意要執行的規劃與目標通常都會在未來實實在在地幫助自己，未來的自己都很感謝過去的自己在即便受到很多質疑的聲響，最後還是秉持自己的堅毅執行計畫。\u003c/p\u003e\n\u003cp\u003e所以，每段時間當我承受不了自己不斷地會被他人的質疑與社會的枷鎖鎖住時，我都會期望自己有一段放逐自己的時間，保持獨處，保持對任何人的距離，好讓他人的思想與情緒不要影響自己，專心的做自己的事。\u003c/p\u003e\n\u003cp\u003e而現在正好有機會，可以讓自己好好的歇息。\u003c/p\u003e\n\u003cp\u003e因此，這也正是我這次去龍山寺主要的訴求。\u003c/p\u003e\n\u003cp\u003e我害怕自己離職後，給自己規劃的修行計畫，會被親友們質疑，成為類似人人喊打的目標，不都這樣嗎？當一個人離職後，全世界的人都會變成敵人，要他趕快找工作XD?\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e人生就只有一次，盡我們所能，盡情的嘗試自己想做的事，盡情的探索這個世界。所以勇敢為自己而活，不必因為他人的不諒解，而受到影響，只要自己能夠承擔就好。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e感謝母親贊助我購買供品的錢，我們拿著紅色的盤子裝著供品放在中央的大桌上，我從觀世音菩薩開始，幾乎每個菩薩我都請對方保佑。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我被公司資遣了，我有規劃在離職後的一段時間，好好的加強自己的專業能力以及做我想做的事。但我很害怕因為親友們的不諒解與質疑，讓我在這段時間被影響，不能好好的落實目標，希望祢保佑我的內心能保持平靜，堅持自己的心智，好好的趕緊把規劃完成。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e就這樣依序地向每尊菩薩打招呼、訴求與感謝，最後來到了關聖帝君前。\u003c/p\u003e\n\u003cp\u003e在我向龍山寺的關聖帝君菩薩求籤的記憶裡，大部分的時候都很難求到籤，我不知道是不是因為在問問題時，我的描述不精準，畢竟我每次去都是在問找工作、離職與人生方向，腦子里一堆矛盾依賴糾結，但沒辦法很有架構的描述與引導問題，我想關聖帝君也很頭痛吧，這位信徒想問啥呢。\u003c/p\u003e\n\u003cp\u003e我想到自己從前有一次在炎炎夏日，滿身大汗一直不斷的擲出筊杯，然後蹲下撿起筊杯，不斷重複。也想起自己某次在毛毛細雨的天氣中，在濕濕黏黏的地板上重複的詢問、躑杯、抽籤的行為。\u003c/p\u003e\n\u003cp\u003e抱著試試看不強求的心態，我向關聖帝君詢問「我在某某公司擔任什麼職位，最近收到資遣通知，預計給自己一段時間努力加強專業能力後，再次求職，可否請問下份工作大概什麼時候會找到、求職的狀態與建議。」\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e你看吧就是這麼的開放式問答，這麼的模糊。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e一筊杯聖杯，同意。\u003c/p\u003e\n\u003cp\u003e開啟了我無數次的筊杯之旅。\u003c/p\u003e\n\u003cp\u003e流程是這樣:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e描述問題，並詢問關聖帝君可否求籤指引\u003c/li\u003e\n\u003cli\u003e若是一聖杯，則可以前往籤筒抽籤，籤不要完全拿起，只需要能看到號碼即可\u003c/li\u003e\n\u003cli\u003e回到佛像前詢問是否某某號碼籤詩為指引，是的話請「連續三個聖杯」同意\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e沒錯，我都是斷在連續三個聖杯，實在是太困難了。\u003c/p\u003e\n\u003cp\u003e但我之前好幾任前某任男友，很神奇的問了一個問題，然後抽一次籤就連三聖杯同意了。而我，簡直是很難連三聖杯的體質，我記得之前有一次連兩聖杯，結果第三次時笑杯，但我當下因為沒耐心了，所以又在躑一次聖杯，然後把籤抽了，是下下籤，而且好像跟問題沒什麼關聯關係。\u003c/p\u003e\n\u003cp\u003e所以說，沒有連三聖杯的話，不要強求籤，直到連三聖杯或者中途先放棄離開。\u003c/p\u003e\n\u003cp\u003e就這樣我開始不斷的抽籤，然後詢問是否為此籤，要馬是一杯就怒杯或笑杯，從來沒有連二聖杯過。\u003c/p\u003e\n\u003cp\u003e有些籤很慘，我看了號碼，但走回佛像前，我就忘了剛剛的號碼，變成回去重抽，也許就不是這些籤吧。\u003c/p\u003e\n\u003cp\u003e我的詢問方式很拖台錢，在連躑杯三次的過程，我幾乎都會在每次躑杯前都把我要問的問題再複誦一次，然後再躑杯，這讓光抽一次籤加上三杯認證一循環的時間被拉的很長。\u003c/p\u003e\n\u003cp\u003e於是，我開始觀察到有其他兩位看起來穿西裝很專業的女生求籤，快速俐落，可以感受得到應該是職場專業女強人。問完問題後，衝過去籤筒拿了支籤，然後很快的幾乎是沒停頓躑杯，沒聖杯，就馬上撿起杯，在速度走過去抽了下一隻籤，再回來躑杯。\u003c/p\u003e\n\u003cp\u003e很快的，這兩位女生比我慢求籤，可都一下就求到籤離去Q.Q。\u003c/p\u003e\n\u003cp\u003e然後我就開始去思考，我記得之前我在向我們家菩薩躑杯時，有的時候也會因為描述不清或者某些重複性的問題多了少了一些文字，就會造成結局不同。\u003c/p\u003e\n\u003cp\u003e於是，我當下改了我原先求籤那拖拖拉拉重複問句的流程，向兩位女性學習，在抽到籤的後第一次「詢問是否為這個號碼的籤詩，若是的話請給予連三聖杯同意」，然後接下來的兩杯就不問詢問了，直接躑杯。\u003c/p\u003e\n\u003cp\u003e也放寬心告訴自己，求籤就是這樣，若未取得同意的，那籤詩就不是菩薩要賜予的籤，慢慢的抽到那個籤為止。\u003c/p\u003e\n\u003cp\u003e接下來，沒經過幾次循環(又抽1-2次籤後)，我抽到了某個號碼，我盯著它幾秒，有股奇怪的感覺，回佛像前終於連三杯都聖杯，把這隻籤帶回去了。\u003c/p\u003e\n\u003cp\u003e記得之前抽的籤詩最佳都只有中吉，大部分就在中間的運勢，有最差的抽到下下籤，我很擔心此次的籤詩，雖然很驚訝的在自己努力不懈一番後，順利的三聖杯。\u003c/p\u003e\n\u003cp\u003e去一旁的木箱抽屜拿取了對應的號碼，剛開始還蓋著不敢看，一邊走回母親身旁，然後眼睛稍微看到「上上籤」，於是到現在仍不敢相信自己抽到了上上籤。\u003c/p\u003e\n\u003cp\u003e對於我這個常常對自己不自信，常常自我懷疑的人，就是中大獎我也不信，突然抽到上上籤，我也擔心跟不太自信是不是不靈驗XD。\u003c/p\u003e\n\u003cp\u003e但總之這次的求籤體驗還蠻有趣的，在自己過去這麼多次求籤經驗，甚至也有幾次求籤求到直接放棄離開，沒有想到這次調整了自己求籤的流程後，在努力不懈下，求到了好籤。\u003c/p\u003e\n\u003cp\u003e所以求籤時，就把\u003ccode\u003e自己很愛拖拖拉拉重複問句的習慣\u003c/code\u003e改為\u003ccode\u003e只有抽籤後的那次詢問是否為該籤號碼，請連三聖杯同意\u003c/code\u003e，就直接躑三杯(當然如果遇到怒杯或笑杯，就馬上停止再去抽其他籤)。\u003c/p\u003e\n\u003cp\u003e願此籤實現，會再前往龍山寺的關聖帝君佛像前感謝。\u003c/p\u003e\n\u003cp\u003e好啦，這次的分享就到這。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1d:T55c3,"])</script><script>self.__next_f.push([1,"\u003cp\u003e不知道要把這故事的經驗分類在我的焦慮對抗日記，還是人生體驗與經驗，但我想牽扯到一些心理上的問題，就擺在焦慮對抗日記吧。\u003c/p\u003e\n\u003cp\u003e本來昨天半夜還興高采烈地想把這一切都記錄下來，但那股熱情燒到今天下午，突然開始猶豫，不知道要不要撰寫這篇文章。\u003c/p\u003e\n\u003cp\u003e一方面是擔心自己沒辦法好好的把文章很有架構且把所有想表達的要點都完整撰寫，一方面是在思考有沒有紀錄的必要。\u003c/p\u003e\n\u003cp\u003e畢竟這篇文章的本意是希望能紀錄我這一年的心境，以及撰寫給未來若又在迷茫的自己觀看的，希望這篇文章能精準的把這陣子的經歷加上新領悟道理一併撰寫下。\u003c/p\u003e\n\u003ch2\u003e事情緣起\u003c/h2\u003e\n\u003cp\u003e昨天半夜1點，我準備要上床睡覺，突然看Youtube滑到一篇占卜影片，影片的大標是 \u003ccode\u003e你的天賦\u0026#x26;未知潛力\u003c/code\u003e，標題是 \u003ccode\u003e塔羅占卜｜具備什麼優勢能輕鬆豐盛｜解鎖內在寶庫 ...\u003c/code\u003e，由\u003ccode\u003e女巫飛行記\u003c/code\u003e拍攝。\u003c/p\u003e\n\u003cp\u003e透過塔羅牌或者命理的方式去認識自己，好像在是一件很奇怪的事，為什麼會透過一個一點都不了解你的第三方去告訴你適合什麼天賦、具備什麼能力，為何不是透過自己的觀察？雖然我本身會自己鑽研許多命理玄學，但相信一個隨機抽樣的牌卡亦或者是早就設定好故事的大眾塔羅占卜影片，感覺是很不明智的選擇。我秉持著不相信卻又好奇的態度點進了影片，也透過直覺選了一張牌。\u003c/p\u003e\n\u003cp\u003e神奇的是，挑中的選項從第一句話的解釋開始，幾乎都符合自己的現況。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e提到 \u003ccode\u003e成長過程與原生家庭教育所累積的陰影\u003c/code\u003e 仍舊持續嚴重影響著自己。\u003c/li\u003e\n\u003cli\u003e精準說出自己因為年齡已滿30歲，但卻覺得為什麼什麼事都沒發生的擔憂，開始認為是不是自己的能力很差。\u003c/li\u003e\n\u003cli\u003e近況的描述精準說出之前發生了一件大事，挑戰了自己的三觀，打擊到自己的信心以及未來方向的認定，失去了動力及野心，讓自己陷入茫然，人生失去希望。\u003c/li\u003e\n\u003cli\u003e最近睡眠狀況真的很糟糕，腦袋認為自己應該要早睡早起，但每天晚上都很沈淪的故意的讓自己得身體ㄍㄧㄥ 到最晚最累，再躺下去睡，彷彿這樣就能證明我活著。\u003c/li\u003e\n\u003cli\u003e呈現工作狂的狀況，一直不斷的做事，一直不斷的努力，就算有休息的時間，也不知道怎麼放鬆，總覺得必須不能浪費一分一秒，必須要運用每個時間持續努力。\u003c/li\u003e\n\u003cli\u003e害怕事情失控，所以一直很有控制慾，對很多事情都很嚴苛，不止內耗自己，還對同事過於嚴苛，非常鑽牛角尖在小細節。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上都精準描述自己這一年的近況。\u003c/p\u003e\n\u003ch2\u003e整理一下所有的故事\u003c/h2\u003e\n\u003ch3\u003e1. 先從發生一件大事開始吧\u003c/h3\u003e\n\u003cp\u003e今年(2023)年初，發生了一件大事，震撼了我的三觀，甚至嚴重逼迫我自己對未來方向的規劃。\u003c/p\u003e\n\u003cp\u003e我是去年(2022/2)月進公司，5月左右有新的女同事加入團隊，她的工作態度是很積極的去了解每個未知的環節，很負責在每個交給她的任務，也是在新人群中，第一個被主管賦予許多重責大任的人，相較之下，我從剛進公司，就備感同事們的強大能力震撼，找不到自己在團隊裡的存在感，一下就陷入了混亂，也搞不清楚為什麼自己對於理解所有的一切都十分緩慢。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e啊，現在回想起來，好想哭啊。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e去年，我擁抱著一些我自己覺得我很努力奉獻的事，渴望別人看到，渴望主管看到，我渴望找到我在團隊裡的存在感。其他工程師同事不喜歡寫文件，但寫部落格算是我熟悉的事，因此我開始努力在撰寫開發文件上。我覺得我們團隊的氣氛比較悶，相較之下沒這麼的團結，因此我努力讓團隊的氣氛活絡，某些沒人敢發言的話題，我第一個跳出來發言，甚至想了很多點子，向主管建議，怎麼增加我們團隊的向心力跟團結力。\u003c/p\u003e\n\u003cp\u003e我一直以為我很努力做的這些事，能夠為我自己證明，我在這個團隊的存在感。\u003c/p\u003e\n\u003cp\u003e然而這一切在那件事發生後，我內心的那道牆終究倒塌了。\u003c/p\u003e\n\u003cp\u003e比我晚來的那位女同事由於在被主管賦予諸多重任後表現優良，被主管在當月月報中讚賞，雖然我內心一直都知道她是一個很認真努力的人，所以我並不會感到嫉妒，那是對她的肯定。也許更多的是對自己的自我懷疑，難道我做了這麼多我自以為對團隊好的事，在別人的眼中都不算什麼，那我的存在又是什麼呢？\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e覺得此時此刻的我，真的很可笑。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e但惡劣的事在後頭，主管在私下1對1對談時，將此事作為\u003ccode\u003e比較與激將\u003c/code\u003e的工具，她說\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你看見了她在這次擔任Tech Lead的表現了嗎？她是如此的可靠且認真，能夠被賦予重責大任。所以她是Problem Solver (問題解決者)，而不是像Mina(你)一樣是哭哭啼啼的人\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e哭哭啼啼時，還順帶比了哭哭的手勢，這件事是暗指我去年 (2022/9)因為某件事壓力太大在公司哭了，但好死不死從廁所回來時遇到主管。\u003c/p\u003e\n\u003cp\u003e由於我同事跟我一樣是團隊中為數不多的女工程師，我們倆維持蠻良好的關係，就算在這樣的重大打擊下，我就算真的產生了忌妒心，但我內心仍然保持的善心，我不想要我跟她的友情就葬送在主管的挑撥離間中。 (女同事在公事上跟私事上也互相幫忙很多)\u003c/p\u003e\n\u003cp\u003e在那之後開始，我徹底找不到自己在團隊裡的存在感，工作上也沒有任何成就感。我開始逼迫自己放下所有我原本引以為傲，正在進行的個人專案、正在學習的新技術以及正在學習的外語，全心全意的去了解那些公司上的商業價值、邏輯、規則，就為了在工作上拼過別人，證明自己的價值。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e沒錯，雖然清楚知道這是主管的激將法，但還是在不斷的自我懷疑的內耗下，中招了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e然而，覺得自己付出了雙倍的時間與雙倍的努力，才好像這麼理解一點點狀況，別人只需要我一半甚至更少的時間，就能掌握狀況，為此又讓我陷入更深的自我懷疑。\u003c/p\u003e\n\u003cp\u003e終於，在我努力付出了解公司的商業邏輯以及爭取參與很多任務後，我和當時合作的工程師一起獲得了主管的讚賞，因為我們加了一點班解決了很棘手的Bug。\u003c/p\u003e\n\u003cp\u003e被稱讚的當下，我只有內心清楚明白自己達到了，但卻沒有任何開心與快樂的心境。\u003c/p\u003e\n\u003ch3\u003e2. 30歲的焦慮與比較心\u003c/h3\u003e\n\u003cp\u003e今年(2023)年，我就滿30了，剛滿30歲，我的心情是很複雜的，雖然我也才出社會不到3年，但總覺得30歲的年齡就是宣告我已經老了。\u003c/p\u003e\n\u003cp\u003e然而30歲的自己，感覺什麼都沒有達成，也沒有變成技術高超的工程師，也沒有在感覺很強的公司工作，沒有自己買房。且以前總笑稱自己未來要開公司，或者如果30歲之前還嫁不出去，就嫁給工作，創業開公司。\u003c/p\u003e\n\u003cp\u003e然而，30歲到了，也沒有開公司，自己一直不斷努力付出開發的Miri機器人占卜師創業產品，未來的路途還長遠。自己以前總覺得只要努力認真讀書、研究技能，未來鐵定會成為很強大的人。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e也沒有。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我開始覺得自己赤裸裸的，有好多把來自外在社會的箭刺向自己。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我是不是該認份點，找個男生嫁了，過穩定的家庭生活？我是不是應該放棄那些不切實際的夢想，就好好地成為生活的奴隸。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我開始去和人攀比，在團隊裡，我跟其他兩個有留學經驗、甚至是從國小就在國外長大，之後才回台的同事比較英文能力，覺得輸掉了。於是，我跟另外兩位工作5年的同事比較，技術能力也輸人家一大把。然後工作態度又沒有女同事積極，主持會議的能力也沒有旁邊那個工作10年有主管經驗的男同事厲害。\u003c/p\u003e\n\u003cp\u003e過去(2016年/3)開始，因為深受(2013~2015)嚴重沈迷線上遊戲的陰影，引發的焦慮症，過去這段日子(2016~2022)，我一直因為焦慮害怕自己浪費這麼多時間在遊戲上，一直不斷地鞭策自己上進努力，我之後變得很少玩遊戲、不看劇、也不做其他娛樂事，都很認真的學習及讀書，而且只要一小段時間被浪費，我就會深深的覺得這段時間就這樣沒了好可惜，總覺得自己在焦慮與恐懼下不斷的努力，結果到頭來還是什麼也都比不過別人。\u003c/p\u003e\n\u003ch3\u003e3. 自我價值感低落的陰影\u003c/h3\u003e\n\u003cp\u003e從去年底開始，團隊的工作量好像慢慢的變少，本來就實施Pair Programming雙人開發機制的我們團隊，能力強的同事們早就先行一步把事情攬在身上，大家都要為了報每天進度，為了生存趕緊把事情抓著做。\u003c/p\u003e\n\u003cp\u003e本來已經找不到存在感的我，因為沒事做，又陷入更深的深淵。在工作上絲毫找不到自己的成就感，也因為長期累積下來來自主管的暗黑言語霸凌，我的自我價值感已經降到最低。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e自我價值感低落\u003c/code\u003e 過去25年一直深深地影響著我，我沒有辦法透過自己的力量肯定自己，以前不成熟時，甚至非常渴望表現與讚賞，甚至透過沈迷網路遊戲的方式，將電玩打得很強、享受眾人的崇拜、把公會經營的很好的這股成就當做自我價值感肯定的來源。\u003c/p\u003e\n\u003cp\u003e一直到2020年，還在做第二份工作時，我和當時很好的同事聊過這件事，剛好我們剛開始接觸人類圖，我才意識到原來自己沒有辦法肯定自己，常常仰賴外在的肯定，比方說來自主管的讚賞或者來自父母親的讚賞，而我本人也會為了渴望獲得這些讚賞來肯定自己的存在有價值，而逼迫自己燃燒自己，很努力的付出，或者忍受跟委婉當好好小姐，為的就是博取那些讚賞，在愛情上也是，以前認為委屈與忍耐、一昧的付出與對男人好，就是當一個好女友好妻子應該要做的事。\u003c/p\u003e\n\u003cp\u003e2020年底意識到這件事，我開始努力的去找許多治癒的方式，我努力的追尋一切的根源，也許都來自於以前原生家庭的相處與教育。那個時候，我爸總是有「他其他同事的小孩去美國讀書」，用以高標準審視我，當時不成熟的自己用的方式就是唱反調或者被迫忍耐與承受，我去學我很喜歡的日文，然後開始去查怎麼去日本留學，或者在讀碩士時還去查怎麼去德國留學。然後開始貶低那些我爸同事的小孩，說去美國留學的都是廢物，產生一些因為不被我爸尊重，而被激起的極端言論。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e現在回想起來覺得很好笑，當時的自己怎麼這麼倔強XDD，明明可以一句「乾你女兒屁事」打發，繼續做自己想做的事。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e但我明白，我的這些舉動無非就是想證明我也能走出自己的一條路，但在這個堅持自己的過程中，我的內心就是一直在不受我爸肯定跟自我意識中不斷的矛盾與衝突，喔這麼一說，就是到現在也在不受主管稱讚跟堅持自我的道路之中，不斷的矛盾。\u003c/p\u003e\n\u003cp\u003e整個成長過程中，我的任何表現從來不被我爸肯定，甚至由於我是國小跳舞科班轉國中菁英升學班，成績直到降到全班倒數第4，連媽媽都來情緒崩潰勒索我。\u003c/p\u003e\n\u003cp\u003e在這樣的成長環境下，我在碩士班找到了契機殺出了自己的一條路，一直到現在我的發展令當時所有都擔心我的父母親與親戚都不敢相信，大家以前都很擔憂我長大後會不會不成材，無法養活自己。\u003c/p\u003e\n\u003cp\u003e然而，現況雖然擁有軟體開發的技術專業能力、擁有一個流量不高卻也不低的部落格、能夠自己自學新技術創作網站、能夠從0到1把腦袋幻想的機器人占卜師實現成真實的作品，但那股總是覺得自己不如人、總是覺得自己能力很差，總是追求外在肯定的陰影，還是籠罩著我。\u003c/p\u003e\n\u003cp\u003e為了在每天工作進度中有事可以報，很努力地生出一些事來做，或者甚至是逼迫自己去接去搶一些工作，為求表現，為了能被矚目跟稱讚。雖然心裡討厭使了主管們，但是在接收到任務時，卻還是很假掰的表現自己很有禮貌很專業的樣子，所有的一切偽裝跟逼迫自己的付出，都是為了追求他人肯定自我價值跟我的存在，還有就是減少那一些我自己的不安全感。\u003c/p\u003e\n\u003cp\u003e在工作、生活、愛情上，為了追求外在的肯定，為了肯定我有存在的意義，過去的自己可說是做了很多傷害自己、委屈自己的事。\u003c/p\u003e\n\u003cp\u003e直到現在工作了3-4年，那些過去成長時期發生的事，已經隨著我自己努力闖出一片天，爸媽都肯定了我的努力，以及隨著爸爸退休見不到所謂的別人的小孩，不會再發生一樣的事，但那些發生後所造成後續的陰影，仍然還是籠罩著我，就像是一個醜醜胖胖的女生，在成功減肥學會保養後，即便變漂亮了，但內心那個自卑的自己還是覺得自己醜醜胖胖的，沒人愛。\u003c/p\u003e\n\u003cp\u003e沒辦法肯定自己的能力，仍然時時刻刻自我懷疑，仍然覺得自己很爛很差勁。\u003c/p\u003e\n\u003ch3\u003e4. 人生黑化與沒希望\u003c/h3\u003e\n\u003cp\u003e今年(2023/7) 7, 8月後開始，我看穿了主管背後深層的陰謀論與黑暗，只要我們還有利用價值，就裝的自己很關心我們的模樣，企圖繼續利用跟榨乾我們，當我們沒有用處時，就是一直1對1的用言語貶低我們。\u003c/p\u003e\n\u003cp\u003e還有，一個我很要好的朋友，我不能理解為什麼他在社交平台上幾乎天天曬出和許多人的歡樂合照，卻每次講電話時，都把他的負面情緒留給我，突然我覺得人性真的好黑暗，善良是完全沒有用的，不管我再怎麼好心的想要為對方提出很多解決方法，對方好像沒有心想改變，繼續發出負面情緒。\u003c/p\u003e\n\u003cp\u003e慢慢的我感覺到自己好像黑化了，我沒辦法具體感知自己內心的變化。\u003c/p\u003e\n\u003cp\u003e我開始沒有耐心，我認為我不需要給什麼建議，反正你也不會改。我不會再秉持想幫助人的初心，我覺得有問題的人直接送下地獄。我認為對人生沒幫助的事，就不用做了，認爲所有的時間都要拿來做我覺得有意義的事。\u003c/p\u003e\n\u003cp\u003e我看到主管那天情緒化的訴說，都沒有人理他的訊息，甚至在吵輸產品經理時，還像小女孩一樣，去找大主管，像是去找爸爸一樣，拉著他來一起幹架。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e而我是冷眼看著他，我內心開心極了。哎唷，你在會議室裡對我說我是哭哭啼啼的人，當時的魄力呢？看你這樣鬧，成何體統？你過得不好，我好開心。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我最愛的旅行，對我沒吸引力了，我最喜歡的外語，我也沒興趣了。我沒有動力學習軟體技術，也沒有動力繼續推進Miri的開發。\u003c/p\u003e\n\u003cp\u003e那個感覺就很像快樂從我的世界裡被抽走。\u003c/p\u003e\n\u003cp\u003e我知道自己即將邁向憂鬱，我得想個辦法，讓生活回歸以前有活力時的正軌。\u003c/p\u003e\n\u003ch3\u003e5. 找回我的天賦與潛力\u003c/h3\u003e\n\u003cp\u003e這段日子雖然過得很辛苦，內心很糾結，但還是有一件事帶著我打破整個僵局。\u003c/p\u003e\n\u003cp\u003e2023年6月左右，有一個需求來自經理等級的管理人，需求內容就是詢問可否將某個複雜的流程自動化。\u003c/p\u003e\n\u003cp\u003e當時這個需求被其他同事排擠，大家都覺得不太可能達成，所以沒人想做這個任務。當時合作的同事，因為態度很溫和，沒有主動搶工作，因此我們變成承接這個被撿剩被排擠的工作。\u003c/p\u003e\n\u003cp\u003e這個複雜的流程，在過去大家都只略懂一二，甚至不明白他的全貌，我跟合作的同事簡單提出一個看似很笨的自動化方法，然後就朝著那個方向做下去。我們從0開始，去訪問產品經理、去訪問每個接觸過的工程師、去查找文件，慢慢的把整個流程梳理清楚，然後針對流程提出可行的自動化解決方案。\u003c/p\u003e\n\u003cp\u003e慢慢的在這個需求時間結束後，我們又繼續承接了相關的第二個研究、第三個研究，開始去設計其中一個解決方案，規劃系統流程、如何開發，一直到最後有個真的能幫忙的程式出現。\u003c/p\u003e\n\u003cp\u003e在某次的創意時間(我們每三個月會有一次為期兩週可以做自己想研究的創意主題)，我因為自己的堅持，把這個方案更完整的完成，而且真的成為一個真正有用的程式，並且向其他團隊推廣他的好。\u003c/p\u003e\n\u003cp\u003e一直到現在，我們正在規劃怎麼設計這一個小程式更人性化的介面、增加更多自動化的功能以及部署於雲端服務上。\u003c/p\u003e\n\u003cp\u003e他從一個大家都不看好的需求，成長到現在，我跟我合作的同事付出了許多心血，而這正是證明了我的天賦所在。\u003c/p\u003e\n\u003cp\u003e我慢慢地開始發現，原來這種模糊不清的需求，高自由度、高選擇度的申論題，我能在當下馬上就在腦袋裡有成品的藍圖，相比於平時工作的任務是要先明白既有的邏輯跟規則，在針對這些限制去想出解決方案，我很驚訝自己原來能在一段混亂中，創造新局。\u003c/p\u003e\n\u003cp\u003e後來才想到自己本身在創作自己現在這個個人網站，以及創作我的Miri機器人占卜師，也都是一種從0開始去在腦內發想創新、做研究、設計、規劃並創作出成品的經驗。\u003c/p\u003e\n\u003cp\u003e這樣回想起來，慢慢地意識到之前常常接到一些任務像是準備一個4分鐘的影片介紹某個主題、做出一個聊天室、創作一個網站，自由發揮越高、未知性越高、獨立性越高的任務，赫然發現自己能夠馬上在腦內就有成品的架構或藍圖模樣，並一步一步去設計與達成。\u003c/p\u003e\n\u003cp\u003e回來說說占卜影片裡是怎麼描述的:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e你是一個適合開疆闢土的人 (一聽到這個描述，還以為要推薦做業務XD)，是探索領域裡還未被發現或未被發明的東西，這股能量非常適合創作與創新，能夠在未知中，創出新局。\u003c/li\u003e\n\u003cli\u003e你的特點是獨立自主、果決、企圖心、腦筋靈活、反應快，適合良性競爭的環境，你擁有豐沛的創造與創新能力。\u003c/li\u003e\n\u003cli\u003e自由度高、限制越少、越有選擇權、越有空間的狀況，越能發揮出驚人的創意，最能激發創意能源，做出很超出傳統跟想像的成品。\u003c/li\u003e\n\u003cli\u003e你會想要破壞與重建\u003c/li\u003e\n\u003cli\u003e你不太適合錢多事少的工作，雖然拿到錢，但你會覺得你沒有成就感，會很失落，活不出生活最高的熱忱。必須要把很有挑戰性或者混亂的事砸在你身上，越難的事越能激發你的戰鬥力(嗚嗚好哭啊)\u003c/li\u003e\n\u003cli\u003e可能會經常換工作/換專案/換職位，所以建議找自由度高的工作。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e描述完以後，很驚訝地發現這些描述正好符合上面我自己最近發現的點，而且這些影片中說的天賦與潛能正好符合自己人類圖的設定 3-60 與 17-62 兩個通道，而且在還沒被激將法激到，去付出與了解公司商業邏輯的生活前，早就已經完完全全活出自己的天賦與人類圖設定。\u003c/p\u003e\n\u003cp\u003e原來自己在不斷的自懷疑掙扎中，茫然不知道自己人生目標跟道路中，還是冥冥的活出了自己人類圖的設定。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e只是被外在環境影響啦，導致自己埋沒了本身活得好好的設定，覺得自己要隨著他人的風起舞。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e最後影片裡的天使想說的話\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e要找到行動跟放鬆的平衡點，不要一昧的付出，為了稱讚與肯定，成為工作狂，不停地追逐，弄壞了自己。\u003c/li\u003e\n\u003cli\u003e一直不斷與他人比較、自我價值感低落、覺得自己很匱乏，這是我們家族/祖先的業嗎(?)，會像血脈一樣繼承下來。要是太過度自我懷疑跟內耗，就會黑化自我。\u003c/li\u003e\n\u003cli\u003e要學會相信愛，不是愛情的力量，而是看著自己還擁有什麼，你還擁有一副好身體，好好的生活，還有擁有什麼，好好地運用他們善待他們。\u003c/li\u003e\n\u003cli\u003e要擁有力量，保持正向跟善良。我們選擇站在正向的方向，並不是因為我們單純不知道黑暗，而是我們知道黑暗的狀況很糟糕，但我們還是選擇相信正向。 (這段很符合ENTP的描述，ENTP們純真不是因為他們真的純真，而是他們知道最黑暗的是什麼，但仍然保持純真跟善良去看待這個世界)\u003c/li\u003e\n\u003cli\u003e對於30歲的焦慮，要相信自己都有在前進，即便不小心跌倒，但是越挫越勇。有些事情必須是需要時間去等待，然後放下控制欲，帶著熱忱跟動力去執行。執行大專案或者大方向的事，可以把大方向拆成小事項，按部就班一步一步的去完成就好。\u003c/li\u003e\n\u003cli\u003e若有信仰的話，就對佛祖許願，放下那些鬧心的擔憂。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上就是我今年初開始，這一年活的內心十分的糾結的故事，順便記錄下來提醒未來不知在某個時段又開始茫然的自己。\u003c/p\u003e\n\u003cp\u003e但是，我還沒真正的克服自我價值感低落與內耗問題，我還在努力奮鬥跟革命中，加油～\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1e:T3445,"])</script><script>self.__next_f.push([1,"\u003cp\u003e前一陣子開始，我有一段時間心情陷入憂鬱的心情。\u003c/p\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003e大約從今年(2023年)2月左右，我變得很焦慮，因為工作環境的一些因素，我有嘗試對這些焦慮的心情做了一些人生方向上的調整，這些調整在6月取得了一些成果，緩和了些焦慮，但仍舊沒有改善我處於低潮的心情。\u003c/p\u003e\n\u003cp\u003e這段期間我一直很努力的去思考，我究竟該怎麼做，才能把以前快樂的人生找回。\u003c/p\u003e\n\u003cp\u003e6、7、8月在工作上度過了一段高壓艱難的時期，進入9月後，高壓的情況雖然結束了，但仍然沒有改善太多焦慮的情況，而且陷入了憂鬱的狀態，這個狀態很像是人雖活著，但是看著這個世界好像是黑白的，快樂都被抽走了，不知道自己為何活著。\u003c/p\u003e\n\u003cp\u003e我開始覺得人生的未來很沒有希望，我失去了目標以及我不確定我腦中的夢想是否真的是我想做的（我想也就是開始茫然），還沒有太多時間停下來重新思考目標，就因為焦慮感逼的自己好像必須得找點事做。\u003c/p\u003e\n\u003cp\u003e內心清楚明白此時此刻我的狀態就是憂鬱 (我不會說是憂鬱症，因為還沒到長期)，我必須去做點什麼改變，試圖扭轉這個局勢。\u003c/p\u003e\n\u003cp\u003e很努力的嘗試找出問題點，但始終困在那個思想上的漩渦，直到這次去日本的寺廟，抽了籤之後發生的事震撼到我，讓我開始認真的去理解籤上的意思後，才像領悟般的走出這個低潮。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e描述過程\u003c/h2\u003e\n\u003cp\u003e從第一份工作開始，我就有一個很大的思想上的問題。這問題已經跟著我到現在第三份工作（但我也是第三份工作才發現原來自己的這個大問題競推著自己入深淵。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e「我對於我自我價值的認定與肯定，主要來自於他人。」\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e-\u003e 這就是我目前遇到的大問題。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e「你今天口紅顏色真好看」、「你穿這樣真好看」、「你寫的這個文章好爛」、「這個不好」\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e任何來自他人的言語評價大部分都會影響著我，尤其是當這些評價是在某部分我很在意的點上時，影響力會放大100%。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e只是他人隨口稱讚這個口紅顏色好看，或者他人覺得我適合什麼，我便把對方的話當作真的稱讚，開心一整天，並把他人覺得適合我的裝扮緊握在手 - 即便也許那個真的不適合我，只是對方隨口說說。\u003c/p\u003e\n\u003cp\u003e在職場上更是嚴重，我會因為自己工作做得好被讚賞而更努力，也會因為被批評被羞辱而陷入自我懷疑。 - 尤其是當遇到一個職場從來沒有稱讚的言語時，情況會變得更糟，我會更努力的自燃自己，更努力賣命工作，就為博得他人讚賞與肯定。\u003c/p\u003e\n\u003cp\u003e(2023年)2月開始，我因為比我晚來的同事，已經在月報會議上受到稱讚，並且私底下被主管拿來做例子比較與激將，那個時候我開始心情變得很焦慮跟緊張。（沒錯，激將法的套路成功了）\u003c/p\u003e\n\u003cp\u003e那種感覺就像自己赤裸裸般的，所有的事都做不好，所有的刺都正在往自己身上前進。- 我並不會怪罪主管，畢竟那是一種管理團隊的策略 (激將法自己的屬下，使其彼此良性競爭，達到進步的效果)，只是我真的不喜歡這樣，工作就好好做，不需要什麼套路。\u003c/p\u003e\n\u003cp\u003e於是，在那之後我開始更努力在工作上，拿著其他同事的能力跟我比較，然後更努力逼迫自己更進入工作的狀態。\u003c/p\u003e\n\u003cp\u003e在工作上，我發現原來我對於理解軟體技術的微服務設計非常的吃力，對於ENTP來說，處理這種細節且非直接連貫性的系統非常的吃力，我不懂為什麼隔壁INTP同事就做得非常好。\u003c/p\u003e\n\u003cp\u003e然後，在理解用英文書寫的需求，也有很大的問題都是完全看不懂，甚至看了好幾遍還是不明白。\u003c/p\u003e\n\u003cp\u003e就算有工作下來，也會因為工作量不多，其他同事會先把工作抓下來自己做了，導致我沒有被分配到很多工作，大部分時間處於閒置或者焦慮想抓點事做。\u003c/p\u003e\n\u003cp\u003e這些狀況導致我當時對自己非常的沒自信，開始了自我懷疑，加上被激將法成功了，我當時為了讚賞 （比方說Mina真成熟、處理事情真好。抑或是 Mina終於不是愛哭鬼，而是問題解決者。Mina做得真棒），努力逼迫自己做不想做的事，努力逼迫自己為了那個讚賞與肯定前進。\u003c/p\u003e\n\u003cp\u003e在一段努力不懈的過程後，6月左右我獲得了讚賞，取得了一些成功。 - 然而，我卻絲毫沒有任何開心的感覺，只是在內心小小的漣漪，「啊好像進步了」。\u003c/p\u003e\n\u003cp\u003e我獲得了讚賞的同時，卻開始邁入失去自我的道路上。為了更多的讚賞以及在團隊裡的存在感，為了被肯定，我開始拿自己跟他人比，然後試圖找出自己比別人強的點，能夠在團隊中握著這個必殺技，佔領一席之地。\u003c/p\u003e\n\u003cp\u003e很遺憾的事，唯一我覺得是必殺技的優勢是創意，對於在一個規則滿滿又不太允許創新的公司中，創意簡直沒有發揮的舞台。\u003c/p\u003e\n\u003cp\u003e唯一的一次創意是7-8月跟另一個同事合作，我們為一個看似不太可能的任務想到了解法，設計了一個新的自動化程式。老實說，雖然這並不算在正規的需求內，但是做這種創新或者研發的工作內容，我做的比以前任何時刻還開心，這就像是發現了一個新的可能，然後秉持著大家的不看好的意見，最終創新做出來的成果。\u003c/p\u003e\n\u003cp\u003e不過，很快的迎來了憂鬱。\u003c/p\u003e\n\u003cp\u003e這個自動化程式確實可以幫助很多人，我也很想推廣出去，讓更多人使用。不過這種機會可說是微乎其微了，會發生的時機不高，不太可能被人重視，加上我的初心好像被利用成為爭取功勞的工具，這讓開始覺得我在這邊努力做這個，好不容易有成果了，可是真的是我想做的嗎？用心並保持純真想跟人分享的心，與功利與功勞掛鉤，這真的是我想要的嗎？\u003c/p\u003e\n\u003cp\u003e我開始陷入茫然，過去8個月我把重心擺在了工作上，但我過得似乎不是很開心，就算獲得了一些成果，有被肯定，我仍然不太快樂，甚至還開始懷疑自己這樣做對不對。\u003c/p\u003e\n\u003cp\u003e然後，失去了對自己人生原有的快樂，總覺得世界很黑暗，就只是為了爭取別人的關注，為了好努力好努力博得別人的關注，就只是為了肯定自我價值感，我感到非常的疲勞。\u003c/p\u003e\n\u003cp\u003e工作認真沒錯，我覺得自己總是充滿上進心，想做一堆事。當然除了工作，對於其他事我也非常的認真以及嚴以律己。\u003c/p\u003e\n\u003ch2\u003e轉變\u003c/h2\u003e\n\u003cp\u003e我之前不相信日本寺廟的籤，但又很愛抽籤的那種感覺，很喜歡那種從未知抽出什麼確定的感覺，就好像在忙然中抓取到屬於自己的緣分的感覺。總覺得還是習慣台灣寺廟的籤，可能認為自己與台灣寺廟的神明比較熟悉吧。\u003c/p\u003e\n\u003cp\u003e故事發生在(2023)10/12日，我今年(2023) 分別在6月中 與 雙10連假 去了日本大阪跟京都。\u003c/p\u003e\n\u003cp\u003e在日本的頭三天，我還處在一個對生活保持憂鬱與焦慮的心情，當初只是覺得這樣繼續保持憂鬱的心情不對，「也許和好朋友一起去日本散散心會好一點」。\u003c/p\u003e\n\u003cp\u003e只不過，這一波憂鬱已經讓我對原本熱愛的旅行失去興趣，而且又是已經去過好幾次的大阪與京都了。我也不太確定這趟旅程是否能對自己現在的情況有所改變。\u003c/p\u003e\n\u003cp\u003e6月去京都的清水寺抽到了一個籤 -\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e音羽山 清水寺\n第四十一 末吉\n有物不周旋\n須防損半邊\n家鄉煙火裡\n祈福使安然\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e但當時實在是不明白，加上內心當時沒有太把日本寺廟抽的籤放在心上，所以回台灣後過不久便在某次整理房間時，把清水寺抽到的籤丟掉了。\u003c/p\u003e\n\u003cp\u003e接著神奇的事來了，10/12日我去了日本京都的嵐山，本來沒有很想去天龍寺，但也迷一般的走了進去，然後晃了一圈拍了很多美照，準備走出天龍寺後，在一旁一格小廟中看到了籤，於是保持者好玩的心態，問說「請問如何調整自己的思想、或者該怎麼做，我的憂鬱才會好一些？」\u003c/p\u003e\n\u003cp\u003e結果居然再次抽到了和清水寺一樣的籤 -\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e第四十一 末吉\n有物不周旋\n須防損半邊\n家鄉煙火裡\n祈福使安然\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e相隔4個月在不同的寺廟抽中同一首籤，實在是令人感到震撼。 （現在回想起來是不是因為我在台灣時，沒有很在意上次清水寺的籤，把籤扔掉了，結果這次又抽到一樣的，告訴我這個關卡還沒過）\u003c/p\u003e\n\u003cp\u003e這次，我開始認真的看籤意了，一直到當天晚上，我突然就像領悟籤意一樣，終於理解籤要給我的訊息 - 這是一個對我來說完全全新的思維，我以前從來不曾這樣想過。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e有物不周旋、須防損半邊\u003c/strong\u003e，意思是物品、時間很多，但真正到手的很難。希望、願望很多，真正實現的很少。一半會成功，一半會失敗，請專注於小事以及已經成功的事。\u003c/p\u003e\n\u003cp\u003e我想這句應該是要告訴我，我有太多太多想做的事了，但是人不可能有這麼多精力與時間完成所有的事，又想把他們都做好。在台灣的時候，我總想在工作上表現的很好、在我的創作軟體產品 Miri 也能做得很完美、又會很厲害的軟體技術、玩線上遊戲又很厲害。- 幾乎每件事我都想做的很好，而且做得更好，就像是要爭取第一名一樣。\u003c/p\u003e\n\u003cp\u003e我從來不覺得這些很多，我只看著目標，然後努力衝。這樣的心態自然是好的，然而我卻忽略了去聆聽我內心的聲音。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e這些事是我真正想做的嗎？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e還有當某件事做不好時，我便會陷入自我懷疑的漩渦裡，而就是在工作上，我特別沒辦法達到那個我內心的標準，所以越來越憂鬱。\u003c/p\u003e\n\u003cp\u003e我想籤詩可能是要告訴我，認清自己真正想做的事是什麼，然後把目標專注在那些事上，不需要做個面面俱到的人，那樣太累了。\u003c/p\u003e\n\u003cp\u003e加上我在工作上，因為需要他人肯定與自我懷疑的拉扯，這點很容易讓我為了被肯定，而努力去做本來我不想做的事。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e只要知道自己的目標跟終點在哪，那些對終點沒幫助的事，便不需要放心思去煩惱，更不需要花時間去做。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e家鄉煙火裡\u003c/strong\u003e，這點雖然說是小心火災。但我更理解為家鄉等同於我的內心，我的內心很煩躁，就像火在燒一樣。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e祈福使安然\u003c/strong\u003e，最後這句的意思是，保持內心堅定，相信神明與菩薩，最後將會迎來泰然。我認為是，不管面對到什麼困難的事，若不是自己想做的事(內心堅定的道路)，那麼結果就交給神明與菩薩定奪，自己無需放心思困擾。\u003c/p\u003e\n\u003cp\u003e當我晚上想開後，我突然感到一片海闊天空，內心整個憂鬱都疏散了。\u003c/p\u003e\n\u003cp\u003e我一直以為我要非常努力，把每件事做到面面俱到，這才是我對自我的肯定，從來沒想過可以不用這麼努力，只需要專注在自己想做的事上即可。做自己想做的事，不但可以發揮100%能力去做，而且還會在過程感到非常的快樂。\u003c/p\u003e\n\u003cp\u003e當理解自己不需要各方面都付出100%努力後，我開始學習放掉一些原本不太想做的事，目標開始明確的出現，改善了茫然的窘境，而且以前熱愛生活的態度，擁有許多有趣的興趣的歡樂人生，又回來了。\u003c/p\u003e\n\u003cp\u003e心情不再是憂鬱，而是回到那個古靈精怪的Mina身上。\u003c/p\u003e\n\u003cp\u003e10/14日，我再去造訪了清水寺，而這次抽籤抽到了 —\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e音羽山 清水寺\n第七十三 吉\n久暗漸分明\n登將綠水澄\n芝書從遠將\n終得異人成\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003e久暗漸分明\n久佈烏雲的天空也終於放晴，很暢快吧。幸運似乎會到來。\n登江綠水澄\n水或樹木都澄淨明朗，也變得沒有要擔心的事吧。\n芝書從遠降\n因為得到居上位者的推薦，出人頭地吧。\n終得異人成\n被神佛幫助，得到好結果吧。要有信心是很重要的。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我想應該是我成功解開了之前的籤意，慢慢走出那個陰霾，這個關卡過了。\u003c/p\u003e\n\u003cp\u003e過去糾結的事與滿滿的憂鬱逐漸散去，所有以前我喜歡的事，也慢慢開始有興趣了，之前的初衷、純真與快樂又回到了我身上。\u003c/p\u003e\n\u003cp\u003e雖然我認為還需要一段時間調整，但能走出這個黑暗實在是太開心了。\u003c/p\u003e\n\u003cp\u003e真的是神奇的體驗，想撰寫成文章分享並記錄為故事。\u003c/p\u003e\n\u003cp\u003e不過就算有時光機可以回頭從來，讓我在做一次選擇，我也會選擇同樣的選項，畢竟若我沒試過，我也不知道原來後續會是這樣的情況。\u003c/p\u003e\n\u003cp\u003e所以，我想我應該是不後悔的。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1f:T189d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在開發自己設計的命理軟體，終於逐漸地進入到開發一些當初我覺得比較困難的效果設計。\u003c/p\u003e\n\u003cp\u003e應該會常常遇到的是 UI 設計師設計很炫的特效跟畫面，但前端工程師眉頭一皺，煩惱著到底要怎麼達成那個效果？\u003c/p\u003e\n\u003cp\u003e這個狀況在我身上沒有發生，因為作為自己集結設計+開發為一身的角色，當初我剛學會使用 Figma 並開始設計出我腦內偉大的初版前端畫面時，為了讓整個軟體服務品質看起來美觀，也是特別設計了幾項我當時覺得進開發一定會卡著不知道怎麼做的效果。\u003c/p\u003e\n\u003cp\u003e不過畢竟 Figma 還是一款特別設計軟體前端介面為主的服務，所以許多功能上還是基於前端開發的功能去使用，不像真實的藝術家，那一筆那一畫，或者特效師做了許多的酷炫特效，前端工程師會刻不出來的窘境。\u003c/p\u003e\n\u003cp\u003e今天，來簡單分享一個自己當初覺得應該會蠻難達成的一個美觀效果，但後來居然找到方式做出來了。\u003c/p\u003e\n\u003ch2\u003e需求介紹\u003c/h2\u003e\n\u003cp\u003e我先 show 出我在 Figma 設計渲染得很開心的圖。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-8.34.34-pm.png\" alt=\"starry-sky-by-figma\"\u003e\u003c/p\u003e\n\u003cp\u003e這是一張透過線性渲染效果來呈現夜空作為背景，再手動一條一條拉金色的星空，用 Figma 做的前端背景。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-8.35.06-pm.png\" alt=\"miri-home-page\"\u003e\u003c/p\u003e\n\u003cp\u003e所以基於這個背景再加上一些元素後，可以很好搭配命理的神秘感。\u003c/p\u003e\n\u003cp\u003e這是我自學自己幫我的命理軟體加上第一版前端頁面的設計。\u003c/p\u003e\n\u003cp\u003e為了讓整個軟體服務看起來更夢幻跟神秘，我特地加上了星星，並將背景調成漸層，但在前端開發上，就會需要比較多工。\u003c/p\u003e\n\u003cp\u003e當時確實是考慮了幾種方式，問了其他同事，得出幾種答案。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e用 css 刻。\u003c/li\u003e\n\u003cli\u003e直接放一張圖。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e本來想說用第一種方式，用純 css 刻，這樣對於網站的 loading 也會比較小，但後來居然誤打誤撞，用了第二種方式，接下來就來針對第二種方式寫下解法。\u003c/p\u003e\n\u003ch2\u003e解法\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-8.34.34-pm.png\" alt=\"starry-sky-by-figma\"\u003e\u003c/p\u003e\n\u003cp\u003e先看一下 Figma 的圖，要做出這樣的背景，以下幾個步驟。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e在 background 用 線性漸層 linear-gradient 先把夜空的效果做出來。\u003c/li\u003e\n\u003cli\u003e將 Figma 上的設計，用 Figma 的 Plugin 導出 SVG 檔\u003c/li\u003e\n\u003cli\u003e將 SVG 檔和原本設計的背景做調整與整合。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e首先第一步驟，我們先用 線性漸層勾勒出夜空背景，以下是 css。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* 我們用了三層漸層從上而下製造出夜空效果 */\n.wallpaper {\n  background: linear-gradient(\n    to bottom,\n    rgba(23, 18, 50),\n    rgba(49, 22, 56),\n    rgba(53, 53, 119)\n  );\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div class=\"wallpaper\"\u003e\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這樣就可以很好的渲染出夜空漸層效果。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-9.21.00-pm.png\" alt=\"night-effect\"\u003e\u003c/p\u003e\n\u003cp\u003e再來是第二步驟，我們需要把星空，在 Figma 用 Plugin 導出。\u003c/p\u003e\n\u003cp\u003e在 Figma 中，選取你的星星效果(記得將他們都 group by 起來)，去 Plugins 找到\u003ccode\u003eSVG Export\u003c/code\u003e 這個工具。\u003c/p\u003e\n\u003cp\u003e記得要點選你的特效再按 Plugin，他就會將你的特效轉成 SVG。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-9.22.27-pm.png\" alt=\"export-step-of-stars\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-9.23.01-pm.png\" alt=\"export-svg-tool-in-figma\"\u003e\u003c/p\u003e\n\u003cp\u003e接下來就會存成一個 svg 檔。\u003c/p\u003e\n\u003cp\u003e第三個步驟是將 SVG 檔和我們的背景整合！\u003c/p\u003e\n\u003cp\u003e我試過直接在 wallpaper div 裡直接放一張圖片然後導入 SVG 檔，這可以達成我們要的效果，但是在這背景上所有其他的元件跟按鈕都沒辦法點選，因為會直接被圖片蓋掉，也嘗試過用\u003ccode\u003ez-index\u003c/code\u003e去調，很無奈的是由於我有一個頁面是一堆卡牌需要用到一堆 z-index，所以他們的垂直關係變得錯綜複雜。\u003c/p\u003e\n\u003cp\u003e所以後來我運用了 \u003ccode\u003ebefore\u003c/code\u003e跟\u003ccode\u003eafter\u003c/code\u003e 加上 \u003ccode\u003erelative\u003c/code\u003e 與 \u003ccode\u003eabsolute\u003c/code\u003e，可以達成的需求，又能在背景上實作其他功能，請參照以下的程式碼。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.wallpaper {\n  background: linear-gradient(\n    to bottom,\n    rgba(23, 18, 50),\n    rgba(49, 22, 56),\n    rgba(53, 53, 119)\n  );\n  /* 記得加relative，才能讓absolute的svg檔符貼在背景上 */\n  position: relative;\n}\n\n.wallpaper-color::before {\n  content: \"\";\n  position: absolute;\n  /* 這邊的位置自己調一下 */\n  top: -46px;\n  left: 0;\n  width: 100%;\n  height: 100%;\n  /* 導入剛剛Figma轉出的圖片 */\n  background-image: url(\"./static/stars.svg\");\n  background-repeat: no-repeat;\n  background-position: center;\n  background-size: contain;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div class=\"wallpaper\"\u003e\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e記得兩者整合時，我們是將 svg 檔貼在背景上，所以原本的背景要加上 \u003ccode\u003eposition:relative\u003c/code\u003e，後面導入的 svg 要加上\u003ccode\u003eposition:absolute\u003c/code\u003e，如此一來便能達到我們預計的星空背景。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-18-at-8.34.34-pm.png\" alt=\"starry-sky-by-figma\"\u003e\u003c/p\u003e\n\u003cp\u003e不過透過 Figma svg export Plugin 導出的 svg 檔會有一點點誤差，所以在設置位置時，要自己調整一下 top, left, right and bottom 值，讓 SVG 檔符合你想要的效果.\u003c/p\u003e\n\u003cp\u003e大家試試看吧！\u003c/p\u003e\n\u003cp\u003e由於我是自學前端，學習的方式很粗糙，就是直接做專案，沒有一個有系統地學習方式，沒有使用教學課程的習慣。\u003c/p\u003e\n\u003cp\u003e所以如果有其他前端工程師們有更好的解法，麻煩分享給我，我會更新文章。\u003c/p\u003e\n\u003cp\u003e感謝收看唷！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"20:Tffb,"])</script><script>self.__next_f.push([1,"\u003cp\u003e由於我自己開發的命理服務產品，有大量使用漸層效果渲染前端，為求美麗的頁面呈現，加上是自己自學前端工程，所以卡了這個問題有一段時間，後來解決了，撰寫一篇文章分享給需要的其他工程師小夥伴們。\u003c/p\u003e\n\u003ch2\u003e需求介紹\u003c/h2\u003e\n\u003cp\u003e再正式進入解法之前，先上圖解釋。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-12-at-8.59.56-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這個頁面是其中一頁我自己開發的產品頁面，圖中的金邊框框，我使用了漸層效果來展示毛玻璃微透明感，這還不是最終完成的樣子。\u003c/p\u003e\n\u003cp\u003e以下是我的 CSS 和 html\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div className=\"h-32 w-32 rounded-[20px]\"\u003e\n  \u0026#x3C;div className=\"h-32 w-32 rounded-[20px] border square\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.square {\n  border-color: #eacb84;\n  background: linear-gradient(\n    to bottom right,\n    rgba(255, 255, 255, 0.4),\n    rgba(255, 255, 255, 0.2)\n  );\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那在這個命理服務中，使用者需要根據他本身的需求選擇牌陣，所以我希望當使用者選取該牌陣時，給予一個特效，如下：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-12-at-9.00.13-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e剛開始，我就想著這還不簡單，使用 hover 然後 change background 的顏色就好，但卻行不通，沒有任何反應。\u003c/p\u003e\n\u003cp\u003e卡這個問題，卡了一
