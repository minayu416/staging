"https://minayu0416.files.wordpress.com/2017/08/img_7768.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著原路走\u003c/p\u003e\n\u003cp\u003e因為剛剛有路過王子購物中心\u003c/p\u003e\n\u003cp\u003e於是我們就在這好好的逛街\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7776.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7779.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7782.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7832.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我因為帶的包包我覺得太重了，所以在購物中心買了一個波特包！還蠻好用的又輕\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7787.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e近傍晚，有下點小雨\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7789.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7791.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e用走的前往雲場池\u003c/p\u003e\n\u003cp\u003e可以建議大家傍晚的時候來慢慢走走放鬆心情！\u003c/p\u003e\n\u003cp\u003e路程約1小時左右\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7795.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7801.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7803.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7802.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7805.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7812.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7820.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7819.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e是一處湖泊，走森林路蠻涼的且蠻少人的！\u003c/p\u003e\n\u003cp\u003e雲場池是算是小型湖泊\u003c/p\u003e\n\u003cp\u003e湖泊旁邊有小路可以散步\u003c/p\u003e\n\u003cp\u003e能不能走一圈就不知道了！\u003c/p\u003e\n\u003cp\u003e然後走回來\u003c/p\u003e\n\u003cp\u003e購物中心有個不小的美食街，在裡面吃晚餐後\u003c/p\u003e\n\u003cp\u003e走回飯店\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7822.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7823.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e今日飯店住：Chisun Inn Karuizawa\u003c/p\u003e\n\u003cp\u003e空間沒有很大\u003c/p\u003e\n\u003cp\u003e床是下面一張雙人床\u003c/p\u003e\n\u003cp\u003e上面一個通鋪\u003c/p\u003e\n\u003cp\u003e通鋪樓梯沒有很好爬，因此強烈建議睡上面的人，晚上上廁所Be careful\u003c/p\u003e\n\u003cp\u003e雙人床翻身會大晃\u003c/p\u003e\n\u003cp\u003e上面的人翻身下面雙人床也會晃XD\u003c/p\u003e\n\u003cp\u003e外面如果車子路過也會有引勤聲\u003c/p\u003e\n\u003cp\u003e因此我覺得沒有很好\u003c/p\u003e\n\u003cp\u003e尤其要從車站走到飯店\u003c/p\u003e\n\u003cp\u003e只有一個不知名又不知道何時會來的Bus\u003c/p\u003e\n\u003cp\u003e不然就得走上40分鐘\u003c/p\u003e\n\u003cp\u003e我給兩分半！\u003c/p\u003e\n\u003cp\u003e我來寫寫優點\u003c/p\u003e\n\u003cp\u003e飯店附近有一家很大家有位子的Lawson, 當然還是需要走個5~10分鐘\u003c/p\u003e\n\u003cp\u003e還有飯店就是一個Pokemon的道館\u003c/p\u003e\n\u003cp\u003e因此整個晚上都在互打\u003c/p\u003e\n\u003cp\u003e附上佔道館圖\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7824.png\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7826.png\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7828.png\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7833.png\" alt=\"\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d4:Td75,"])</script><script>self.__next_f.push([1,"\u003cp\u003e以往的遊記都在車上完成\u003c/p\u003e\n\u003cp\u003e因為乘車的時間夠長\u003c/p\u003e\n\u003cp\u003e這次東京我也是繞來繞去搭不同的地鐵跟工具跑來跑去\u003c/p\u003e\n\u003cp\u003e我都想吐啦XD\u003c/p\u003e\n\u003cp\u003e時間為8/21~8/25 五天\u003c/p\u003e\n\u003cp\u003e晚進晚出\u003c/p\u003e\n\u003cp\u003e人數：家庭3人，爸爸, 媽媽, 我\u003c/p\u003e\n\u003cp\u003e五天的住宿\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e東京車站 Sardonyx Tokyo\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e輕井澤 Chisun Inn Karuizawa\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e橫濱 元町中華街 Monterey Yokohama\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e東京 芝公園 Mielparque Tokyo\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e皆為三人房\u003c/p\u003e\n\u003cp\u003e三個人的房間如何定？\u003c/p\u003e\n\u003cp\u003e在Agoda或者相關訂房app, 搜尋的條件選3個人1間房\u003c/p\u003e\n\u003cp\u003e行程\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e東京車站 [住東京車站]\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e東京車站, 輕井澤, 雲場池, 王子購物廣場 [住輕井澤]\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e輕井澤, 聖保羅教堂, 增上寺, 諏訪神社, 橫濱, 山上公園, 21港未來 [住橫濱]\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e橫濱八景島, 東京芝公園, 東京鐵塔 [住東京芝公園]\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e上野, 阿美橫 [回家] (行程臨時改)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e因為是第一天所以在文章開頭先把此次旅行細節交代一下\u003c/p\u003e\n\u003cp\u003e第一天的飛機是下午16點10分\u003c/p\u003e\n\u003cp\u003e到日本的時間應該是20點50分\u003c/p\u003e\n\u003cp\u003e我當時認為可以搭成田Express去東京，大約是一小時吧\u003c/p\u003e\n\u003cp\u003e沒有想到飛機有稍微的誤點，登機時間先是慢了40分\u003c/p\u003e\n\u003cp\u003e實際到的時候是晚上的20點55分\u003c/p\u003e\n\u003cp\u003e過海關的時候排得非常的長\u003c/p\u003e\n\u003cp\u003e因此真正出來搭車的時間為22:00左右\u003c/p\u003e\n\u003cp\u003e因為沒有事先查好去東京的列車\u003c/p\u003e\n\u003cp\u003e所以22:00之後已經沒有成田Express號了\u003c/p\u003e\n\u003cp\u003e22:30之後只有JR可以搭\u003c/p\u003e\n\u003cp\u003e因為我那時候還很茫然，所以想說先沈澱一下在看看能坐什麼\u003c/p\u003e\n\u003cp\u003e可是我爸實在是超級急，要我隨便找個人問\u003c/p\u003e\n\u003cp\u003e而我因為隨便找，我突然也就不知道說什麼了\u003c/p\u003e\n\u003cp\u003e突然要我問我也不知道問什麼\u003c/p\u003e\n\u003cp\u003e上了JR就開始跟我爸吵架了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7728.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我在飛機上看了一部電影叫：失落之城\u003c/p\u003e\n\u003cp\u003e看到一半看得出來快到高潮點，結果飛機廣播下降後\u003c/p\u003e\n\u003cp\u003e就沒得看了\u003c/p\u003e\n\u003cp\u003e害我在JR線上都很獄卒，因為看到一半，我又還蠻喜歡這部電影\u003c/p\u003e\n\u003cp\u003e很想知道後來在演什麼QQ\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7731.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有JR可以搭\u003c/p\u003e\n\u003cp\u003e然後就一路摳囉摳囉搖搖遙搖了一個半多小時\u003c/p\u003e\n\u003cp\u003e約12點到東京車站\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7730.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e飯店，我記得在八丁掘站\u003c/p\u003e\n\u003cp\u003e出來走三四分就到了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7736.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7740.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e今晚的飯店，我老爹他特別滿意\u003c/p\u003e\n\u003cp\u003e而我也很滿意\u003c/p\u003e\n\u003cp\u003e雖然桌子跟房間是稍微窄一點\u003c/p\u003e\n\u003cp\u003e但整體來說是蠻舒適的！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7737.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e桌子旁邊還有一個大的液晶電視\u003c/p\u003e\n\u003cp\u003e床蠻軟的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7739.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e今日住宿：東京車站 Sardonyx Tokyo / 東京寶石飯店\u003c/p\u003e\n\u003cp\u003e對於家庭旅行的飯店我給4分！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d5:T237f,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今天本來有跟表姐約，結果想說剛回國趕緊來寫文章趁記憶猶新的時期\u003c/p\u003e\n\u003cp\u003e尤其是昨天11點才回到家，整理完行李2點才睡，然後又因為前四五天在日本都大概六點半左右起床\u003c/p\u003e\n\u003cp\u003e所以八點自然醒QQ\u003c/p\u003e\n\u003cp\u003e本來想說在睡一下，但因為想趕緊起來打部落格，所以腦袋中不知不覺的就一堆想法跑過去\u003c/p\u003e\n\u003cp\u003e就睡不著啦XD\u003c/p\u003e\n\u003cp\u003e又消失了幾天，我跑去日本玩耍了\u003c/p\u003e\n\u003cp\u003e在這期間我為了我在台灣壓力大跟過的不順遂的人生好好的思考了一下\u003c/p\u003e\n\u003cp\u003e所以我想分成三個部分來更新\u003c/p\u003e\n\u003cp\u003e由於跟日本社會跟文化還有日本的遊記相關跟大量涉及自己的想法\u003c/p\u003e\n\u003cp\u003e所以沒有放到語言學習的分類\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e接觸日本的起承轉合\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e2017 東京輕井澤自由行\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e此次在日本的啟發\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e好啦XD前面開頭太多\u003c/p\u003e\n\u003cp\u003e開始學習日文是國三去九州回來的暑假開始(約2008年)\u003c/p\u003e\n\u003cp\u003e也就是學息日文約9年囉！\u003c/p\u003e\n\u003cp\u003e而真實聽到日文其實小學就開始了XD，卡通嘛！\u003c/p\u003e\n\u003cp\u003e從一開始那種煞到日文跟日本的興奮感\u003c/p\u003e\n\u003cp\u003e很熱情抱有日本生活移民留學的夢想\u003c/p\u003e\n\u003cp\u003e也就是跟很多小女生開始產生日本夢的路線一樣\u003c/p\u003e\n\u003cp\u003e多次旅行日本開始\u003c/p\u003e\n\u003cp\u003e接受日文瓶頸的洗禮\u003c/p\u003e\n\u003cp\u003e長大了開始進行反省跟評估\u003c/p\u003e\n\u003cp\u003e熱度下降，開始鬧便扭\u003c/p\u003e\n\u003cp\u003e妥協認清與轉換人生\u003c/p\u003e\n\u003cp\u003e學日文九年加上去日本應該有九次了\u003c/p\u003e\n\u003cp\u003e但我沒有像很多真正去日本發展的人一樣去留學，去打工度假跟去工作\u003c/p\u003e\n\u003cp\u003e一開始，2008年國三暑假，我確定直升高中了\u003c/p\u003e\n\u003cp\u003e就和我舅媽一家子還有一位媽媽很好的朋友的家庭跟和媽媽很好的一個老師家庭\u003c/p\u003e\n\u003cp\u003e一起去日本的九州玩\u003c/p\u003e\n\u003cp\u003e[起]\u003c/p\u003e\n\u003cp\u003e契機其實就是，我當初只會從日文歌聽到的でも(但是，可是)跟ありがとう(謝謝)，去跟旅行團帶到的拉麵店老闆對話\u003c/p\u003e\n\u003cp\u003e當初就只是因為我的意思有傳達成功，和日本人溝通成功\u003c/p\u003e\n\u003cp\u003e就開心得不得了\u003c/p\u003e\n\u003cp\u003e回來，看到日文字很像畫畫美美麗，於是開啟了學習日文的路程\u003c/p\u003e\n\u003cp\u003e如果有看我部落格的人，會知道我是月亮星座在水瓶座的人\u003c/p\u003e\n\u003cp\u003e所以我蠻喜歡獨特的東西，就是比較小眾的\u003c/p\u003e\n\u003cp\u003e亦或者是說在我周圍的環境中算小眾(很可能在國外很大眾)\u003c/p\u003e\n\u003cp\u003e日文，在2008年的時候，還算小眾，還沒有開始很多人學習\u003c/p\u003e\n\u003cp\u003e於是，我身邊沒有任何學習日文的人\u003c/p\u003e\n\u003cp\u003e我就很開心的學習下去\u003c/p\u003e\n\u003cp\u003e永遠都對日文環抱著珍惜，熱情。\u003c/p\u003e\n\u003cp\u003e他是我的寶藏的一種感覺\u003c/p\u003e\n\u003cp\u003e那時，聽體育老師說他親戚的女兒是某知名大學的日文系畢業\u003c/p\u003e\n\u003cp\u003e現在出路都很好\u003c/p\u003e\n\u003cp\u003e也會聽我媽說，誰的女兒現在在日本或者知名大學日文系出身，薪水很好\u003c/p\u003e\n\u003cp\u003e[承]\u003c/p\u003e\n\u003cp\u003e到地球村學習日文，雖然斷斷續續但還是把傳聞中的50課算完\u003c/p\u003e\n\u003cp\u003e幫親朋好友寫日文信翻譯日文\u003c/p\u003e\n\u003cp\u003e在國文課裡偷偷自己學習日文的單字跟文法\u003c/p\u003e\n\u003cp\u003e迷日劇，把2008, 2009兩年的日劇全部看完\u003c/p\u003e\n\u003cp\u003e在看日本沒字幕的綜藝節目中，一次又一次的寫下不懂的字然後狂翻字典查\u003c/p\u003e\n\u003cp\u003e一直很想要日本的翻蓋手機，常常研究日本的手機\u003c/p\u003e\n\u003cp\u003e跑去日本玩還不忘拿AU跟DOCOMO/SOFOTBANK的手機Menu，拿到了還很開心\u003c/p\u003e\n\u003cp\u003e然後在高中就很喜歡網頁跟部落格了\u003c/p\u003e\n\u003cp\u003e所以覺得日本的網頁超級讚，以後想學日本怎麼做網頁\u003c/p\u003e\n\u003cp\u003e對日本美麗的網頁抱有狂熱\u003c/p\u003e\n\u003cp\u003e研究怎樣擺會比較好看，怎麼裝飾我自己的網站\u003c/p\u003e\n\u003cp\u003e接著開始學習日本妹的打扮還有髮型\u003c/p\u003e\n\u003cp\u003e像是長襪，澎澎裙，短瀏海...\u003c/p\u003e\n\u003cp\u003e讓自己像AKB的女星一樣可愛～～\u003c/p\u003e\n\u003cp\u003e然後很狂愛EXILE，每張專輯都有買，還去日本的台場參加台場EXILE\u003c/p\u003e\n\u003cp\u003e2013年的時候，參加GENERATIONS在大遠百的簽唱會\u003c/p\u003e\n\u003cp\u003e在這個階段，我用Ame pigg認識很多很多對日文跟日本有興趣的人\u003c/p\u003e\n\u003cp\u003e也用噗浪去搭訕EXILE的粉絲們\u003c/p\u003e\n\u003cp\u003e開始找同好\u003c/p\u003e\n\u003cp\u003e還在我爸希望我唸英文而不是念日文的強烈阻止下，硬是要念日文\u003c/p\u003e\n\u003cp\u003e[轉]\u003c/p\u003e\n\u003cp\u003e轉折，對我來說其實是一個很美麗的過程\u003c/p\u003e\n\u003cp\u003e不管過程跟結果是好的壞的，但這對於我的心靈跟思想又有更大一步的跨越\u003c/p\u003e\n\u003cp\u003e像是從毛毛蟲蛻變成蝴蝶\u003c/p\u003e\n\u003cp\u003e從那個小女孩蛻變成思想成熟的女人\u003c/p\u003e\n\u003cp\u003e經過一次又一次日檢的考驗\u003c/p\u003e\n\u003cp\u003e我的N5一下就通過了\u003c/p\u003e\n\u003cp\u003e但我的N4跟N3卻各考了兩次才過\u003c/p\u003e\n\u003cp\u003e雖然隨的N4, N3考過後，我爸對於我日本夢漸漸的改觀\u003c/p\u003e\n\u003cp\u003e那時候的他從反對轉而強烈支持\u003c/p\u003e\n\u003cp\u003e但我熱情降下來了，沒有很大的動力跟興趣衝刺\u003c/p\u003e\n\u003cp\u003e加上每次卡住瓶頸，我都會慣性地逃避(但這個觀念帶到我的英文很成功，晚一點會發文)\u003c/p\u003e\n\u003cp\u003e逃避後，回來會發現還是卡一樣的地方\u003c/p\u003e\n\u003cp\u003e隨著去日本多次\u003c/p\u003e\n\u003cp\u003e我也開始反思為什麼，日本這個國家這麼好？\u003c/p\u003e\n\u003cp\u003e於是，在幾次的旅館裡，晚上身體累了，我就用手機查詢日本這個國家的缺點\u003c/p\u003e\n\u003cp\u003e會有這樣的動機，其實跟當初我考大學，申請4個日文系都沒中，最後跑去念資管\u003c/p\u003e\n\u003cp\u003e心裡覺得不平衡，很失望，沒辦法去日本留學(當初是想說進日文系然後去日本留學)\u003c/p\u003e\n\u003cp\u003e為了想辦法打消自己因為夢想無法實現而開始失望的心情\u003c/p\u003e\n\u003cp\u003e開始查詢去日本的缺點，企圖降低自己的熱情\u003c/p\u003e\n\u003cp\u003e果然，在這樣禮貌，乾淨的日本國家\u003c/p\u003e\n\u003cp\u003e底下隱藏是巨大的壓力，壓抑及潛規則\u003c/p\u003e\n\u003cp\u003e更不用說男尊女卑跟長輩後備制\u003c/p\u003e\n\u003cp\u003e很常看到許多台日的文章中，日本人對於台灣人太大辣辣不拘禮節產生許多誤會\u003c/p\u003e\n\u003cp\u003e而我也是那個大辣辣的台灣人，開始進行文化衝擊跟評估\u003c/p\u003e\n\u003cp\u003e當然還發生很多「我覺得我能夠適應日本，這些壓力跟規則我可以克服跟接受」的情形\u003c/p\u003e\n\u003cp\u003e於是在一次又一次的掙扎當中\u003c/p\u003e\n\u003cp\u003e很痛苦的，夢想的國度被一磚一磚的打掉\u003c/p\u003e\n\u003cp\u003e就像樂高，一層一層的抽掉\u003c/p\u003e\n\u003cp\u003e這個過程在我大二大三，剛好面臨N4, N3的考試期間發生\u003c/p\u003e\n\u003cp\u003e那段時間，我媽每次講日文念日文跟想要鼓勵我的日本夢\u003c/p\u003e\n\u003cp\u003e都被我吼被我耍變扭的推託\u003c/p\u003e\n\u003cp\u003e那時候還是小女生，會像小公主一樣任性\u003c/p\u003e\n\u003cp\u003e會開始覺得我的夢想就是日本，我卻不適合日本\u003c/p\u003e\n\u003cp\u003e我想那個階段我媽大概也很困惑為什麼我會從狂愛日本到熱度下降\u003c/p\u003e\n\u003cp\u003e因為我也是長大才知道\u003c/p\u003e\n\u003cp\u003e[合]\u003c/p\u003e\n\u003cp\u003e隨著日文熱度下降\u003c/p\u003e\n\u003cp\u003e我接觸西班牙文，因為當初要計劃一個長達兩個月的南美洲旅行\u003c/p\u003e\n\u003cp\u003e畢業後我打滾了一年，發現我的天賦其實真的在於電腦，也是基於我從小就接觸電腦跟無師自通電腦的天賦\u003c/p\u003e\n\u003cp\u003e雖然我還是在2016年衝了一發N2，但我還是失敗了，差了一點考過\u003c/p\u003e\n\u003cp\u003e因為此次考試一考完後，我就要馬上轉為唸英文了\u003c/p\u003e\n\u003cp\u003e學電腦科學，英文是最重要的，加上那時候想要申請學校去美國的雙聯學制\u003c/p\u003e\n\u003cp\u003e所以準備托福測驗\u003c/p\u003e\n\u003cp\u003eN2，是一個證明日文能力\"可能可以\"工作的門檻\u003c/p\u003e\n\u003cp\u003e大部分日商相關工作門檻都是N2，去日本的門檻也是N2\u003c/p\u003e\n\u003cp\u003e但在2016年的N2落榜，差3分合格的事件中\u003c/p\u003e\n\u003cp\u003e也很呼應日文在我的人生站的角色\u003c/p\u003e\n\u003cp\u003e雖然在當初沒上日文系的時候，我很不能接受，大一還是撇下資管的課狂念日文\u003c/p\u003e\n\u003cp\u003e但是隨著一次又一次日本的旅行\u003c/p\u003e\n\u003cp\u003e還有我開始找尋日本打工留學相關經驗分享後\u003c/p\u003e\n\u003cp\u003e現在我常常會覺得還好自己沒去日本\u003c/p\u003e\n\u003cp\u003e我很清楚自己不能夠接受高壓力，跟男尊女卑這樣的事情\u003c/p\u003e\n\u003cp\u003e還不能接受建前文化還有團隊文化這樣的事情\u003c/p\u003e\n\u003cp\u003e我的月亮在水瓶座，很提倡獨特跟自由\u003c/p\u003e\n\u003cp\u003e這樣的個性在日本完全行不同\u003c/p\u003e\n\u003cp\u003e再加上2015/2016兩年對於我人生上不斷的迷惘跟突破\u003c/p\u003e\n\u003cp\u003e我慢慢地清楚我要走的路究竟是怎樣\u003c/p\u003e\n\u003cp\u003e[後語]\u003c/p\u003e\n\u003cp\u003e在這次日本自由行中\u003c/p\u003e\n\u003cp\u003e我回旅館，晚上的時候還是有打開google找尋資訊來看\u003c/p\u003e\n\u003cp\u003e雖然我還是很關心日本文化或者社會相關方面的文章\u003c/p\u003e\n\u003cp\u003e因為我對於日本人還是很好奇\u003c/p\u003e\n\u003cp\u003e好奇地想把他們剖開來看，看看裡面是什麼XD\u003c/p\u003e\n\u003cp\u003e對於日本的所有現代文化還有日本人的規則還很有很大的興趣\u003c/p\u003e\n\u003cp\u003e但只會很有興趣，並不會想去嘗試\u003c/p\u003e\n\u003cp\u003e人生的時間還是留給自己真正想要前進的路\u003c/p\u003e\n\u003cp\u003e我所說的只是以我的角度來看，所以基於個性跟成長不同\u003c/p\u003e\n\u003cp\u003e不一定不適合別人\u003c/p\u003e\n\u003cp\u003e我只是想分享，我在日本夢跟日文這條路上的回憶跟啟發\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d6:Tb50,"])</script><script>self.__next_f.push([1,"\u003cp\u003e不～專業教學文\u003c/p\u003e\n\u003cp\u003e週六\u003c/p\u003e\n\u003cp\u003e午後，是個令人舒適想睡的環境\u003c/p\u003e\n\u003cp\u003e不過還是被我的程式腦給喚醒\u003c/p\u003e\n\u003cp\u003e接觸Django應該差不多一年了\u003c/p\u003e\n\u003cp\u003e就是去年的現在\u003c/p\u003e\n\u003cp\u003e指導老師要我把我寫的php全部轉成Django\u003c/p\u003e\n\u003cp\u003e真是個噩夢\u003c/p\u003e\n\u003cp\u003e但我還是轉過來了\u003c/p\u003e\n\u003cp\u003e習慣了Django的模式後，我發現我比較喜歡這樣MVT(MVC)的模式了\u003c/p\u003e\n\u003cp\u003e想起今年四月時候接觸wordpress\u003c/p\u003e\n\u003cp\u003e然後那時候稍微架了一下也是用Python寫的CMS \"Plone\"\u003c/p\u003e\n\u003cp\u003e接著就被學長壓著學Wordpress\u003c/p\u003e\n\u003cp\u003e老實說沒有很喜歡被人家壓著學什麼\u003c/p\u003e\n\u003cp\u003e我比較喜歡在無壓力的環境下自己鑽研\u003c/p\u003e\n\u003cp\u003e有鑒於自己當初學的時候，被學弟臭唸一頓\u003c/p\u003e\n\u003cp\u003e不服輸的自己就來自己研究，然後發現了Django內建的後台\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/screen-shot-2017-08-19-at-12-59-25-pm.png\" alt=\"Screen Shot 2017-08-19 at 12.59.25 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e但有一次把model搞壞，我就有點害怕去接觸這塊\u003c/p\u003e\n\u003cp\u003e後來知道需要migrate/makemigrations\u003c/p\u003e\n\u003cp\u003e我就慢慢再回來研究這塊\u003c/p\u003e\n\u003cp\u003e但這樣簡簡單單的後台，背後是自己一個一個塞小Tag進去\u003c/p\u003e\n\u003cp\u003e也就是說要自己去設計該塞哪邊，該怎麼去轉換資料進html\u003c/p\u003e\n\u003cp\u003e因為畢竟我是先抄人家的網站Html再去想辦法做他的後台\u003c/p\u003e\n\u003cp\u003e跟現在的CMS，先做後面在設計前面是相反了\u003c/p\u003e\n\u003cp\u003e為了讓現在我正在幫學校設計的網站好用一點\u003c/p\u003e\n\u003cp\u003e目前趁沒辦指導老師抓走之餘，來鑽研這塊\u003c/p\u003e\n\u003cp\u003e本來這樣的時間應該是拿來唸英文的\u003c/p\u003e\n\u003cp\u003e但最近突然找回自己的道路後，就慢慢回來研究Python\u003c/p\u003e\n\u003cp\u003e不過發這篇文大概要讓人家失望了\u003c/p\u003e\n\u003cp\u003e因為我只會貼幾個網站\u003c/p\u003e\n\u003cp\u003e再慢慢去研究他XD\u003c/p\u003e\n\u003cp\u003ehttps://www.django-cms.org/en/\u003c/p\u003e\n\u003cp\u003ehttp://mezzanine.jupo.org/\u003c/p\u003e\n\u003cp\u003e雖然我有時候會覺得我們老師為什麼不乾脆直接交CMS\u003c/p\u003e\n\u003cp\u003e不過，我還是很感謝他讓我從前端包後端再包資料庫\u003c/p\u003e\n\u003cp\u003e也就是全端都操練一次XD\u003c/p\u003e\n\u003cp\u003e聽說這個網站，有Python的開發編譯器\u003c/p\u003e\n\u003cp\u003ehttps://bitbucket.org/\u003c/p\u003e\n\u003cp\u003e可是身為開發網站的自己，我覺得Atom已經很好用了\u003c/p\u003e\n\u003cp\u003e也有人推薦Gedit，目前大概只先載下來，有招一日再來玩玩XD\u003c/p\u003e\n\u003cp\u003e至於Sublime嗎？\u003c/p\u003e\n\u003cp\u003e好像需要錢，我就沒有去使用了\u003c/p\u003e\n\u003cp\u003e最後，也來記錄一下\u003c/p\u003e\n\u003cp\u003e有次刷臉書，跳出來的一個廣告網站\u003c/p\u003e\n\u003cp\u003e是有關於教學Python跟Data Science的網站\u003c/p\u003e\n\u003cp\u003ehttps://www.datacamp.com/courses/intro-to-python-for-data-science?utm_source=fb_paid\u0026#x26;utm_medium=fb_desktop\u0026#x26;utm_campaign=dc_visitors\u003c/p\u003e\n\u003cp\u003e還有如果要學Git的話，這邊也有外面大大在教學的網站唷XD\u003c/p\u003e\n\u003cp\u003ehttp://tech-marsw.logdown.com/blog/2013/08/16/git-notes-github\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d7:T14c7,"])</script><script>self.__next_f.push([1,"\u003cp\u003e主題蠻抽象的，不過正是剛剛在開發網頁時新學到的\u003c/p\u003e\n\u003cp\u003e開發網頁的部分，我認為php還算是好上手的語法\u003c/p\u003e\n\u003cp\u003e因為當我的教授在操我網頁這塊時\u003c/p\u003e\n\u003cp\u003e也是先讓我摸了一陣子php\u003c/p\u003e\n\u003cp\u003e直到deadline前，才突然叫我改成django\u003c/p\u003e\n\u003cp\u003e接著，為了學django，我就花了很多很多的時間\u003c/p\u003e\n\u003cp\u003e因為我覺得其實還算挺複雜的\u003c/p\u003e\n\u003cp\u003e再加上很怕把伺服器寫壞\u003c/p\u003e\n\u003cp\u003e首先\u003c/p\u003e\n\u003cp\u003e開好了一個資料夾(website)，在裡面灌好pip, django, python....等之後\u003c/p\u003e\n\u003cp\u003e用manage.py指令startproject(project)\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003emanage.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eproject\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003esettings.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eurls.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003ewsgi.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003einit\u003c/strong\u003e.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e應該會長這個樣子\u003c/p\u003e\n\u003cp\u003eproject裡面會有設定檔, url跟另外兩個還不知道做什麼的檔案\u003c/p\u003e\n\u003cp\u003e接下來就要開啟一個一個app\u003c/p\u003e\n\u003cp\u003e使用 python manage.py 指令 startapp\u003c/p\u003e\n\u003cp\u003e先開啟一個main 的 app\u003c/p\u003e\n\u003cp\u003e之後整個資料夾的樹會長這樣\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003emanage.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eproject\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003esettings.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eurls.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003ewsgi.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003einit\u003c/strong\u003e.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003emain\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eview.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003emodel.py\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e(應該還有其他的)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003etemplate\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e至於專門放html的template\u003c/p\u003e\n\u003cp\u003e會跟main還有project同一層\u003c/p\u003e\n\u003cp\u003eurl.py跟settings.py只會有各一個\u003c/p\u003e\n\u003cp\u003e但是不同的app有不同的view和model\u003c/p\u003e\n\u003cp\u003e每開一個app就需去settings.py裡寫上新開的app\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/screen-shot-2017-08-17-at-10-31-52-am.png\" alt=\"Screen Shot 2017-08-17 at 10.31.52 AM\"\u003e\u003c/p\u003e\n\u003cp\u003e像是這樣\u003c/p\u003e\n\u003cp\u003e而Django的工作流程，我把他解釋為\u003c/p\u003e\n\u003cp\u003eurl \u003e\u003e view \u003e\u003e model \u003e\u003e template\u003c/p\u003e\n\u003cp\u003e不過這篇還不會介紹到model\u003c/p\u003e\n\u003cp\u003e打開url.py\u003c/p\u003e\n\u003cp\u003e通常會在這邊寫出一行一行網頁....\u003c/p\u003e\n\u003cp\u003e就是url網址後面那串(好不專業)\u003c/p\u003e\n\u003cp\u003e舉一個例子，會看到一行一行像下面這樣的程式碼\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/screen-shot-2017-08-17-at-10-34-40-am.png\" alt=\"Screen Shot 2017-08-17 at 10.34.40 AM\"\u003e\u003c/p\u003e\n\u003cp\u003e假設這個主網域的網址叫做 www.wordpress.com\u003c/p\u003e\n\u003cp\u003e那麼這行指令就是當你在網址上打\u003c/p\u003e\n\u003cp\u003ewww.wordpress.com/data_course823/\u003c/p\u003e\n\u003cp\u003e會跳出另外一個頁面\u003c/p\u003e\n\u003cp\u003e程式碼的意思就是當你輸入\u003c/p\u003e\n\u003cp\u003ewww.wordpress.com/data_course823/\u003c/p\u003e\n\u003cp\u003e他會執行後面亮綠色data_course823的動作\u003c/p\u003e\n\u003cp\u003e而這個動作我們會寫在views.py\u003c/p\u003e\n\u003cp\u003e打開views.py\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/screen-shot-2017-08-17-at-10-35-29-am.png\" alt=\"Screen Shot 2017-08-17 at 10.35.29 AM\"\u003e\u003c/p\u003e\n\u003cp\u003e這裡寫的就是一個一個在url輸入的動作\u003c/p\u003e\n\u003cp\u003edef定義data_course823\u003c/p\u003e\n\u003cp\u003e回傳data_course823.html\u003c/p\u003e\n\u003cp\u003e這樣的動作，是沒有牽涉到model\u003c/p\u003e\n\u003cp\u003e不要忘了import 指令唷！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/screen-shot-2017-08-17-at-10-35-52-am.png\" alt=\"Screen Shot 2017-08-17 at 10.35.52 AM\"\u003e\u003c/p\u003e\n\u003cp\u003e其實url.py\u003c/p\u003e\n\u003cp\u003e一個project只會有一個\u003c/p\u003e\n\u003cp\u003e所以不管是哪個app的動作或者網址\u003c/p\u003e\n\u003cp\u003e都是寫在同樣一個url.py\u003c/p\u003e\n\u003cp\u003e萬一有好幾個不同的app的話\u003c/p\u003e\n\u003cp\u003e就需要在url.py裡\u003c/p\u003e\n\u003cp\u003e利用註解跟空行將寫上去的url程式碼做一些整理，看起來才不會亂\u003c/p\u003e\n\u003cp\u003e無論是寫在哪個app，url的寫法都是一樣的\u003c/p\u003e\n\u003cp\u003eurl(r'^admin/', include(admin.site.urls)),\nurl(r'^$', index),\nurl(r'^firstweb/', firstweb),\nurl(r'^second/', second),\nurl(r'^third/', third),\u003c/p\u003e\n\u003cp\u003e通常會將網址和後面的動作取一樣的，以免搞混\u003c/p\u003e\n\u003cp\u003e接著只要在url.py上方import 不同app的views就可以了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/screen-shot-2017-08-17-at-10-34-08-am.png\" alt=\"Screen Shot 2017-08-17 at 10.34.08 AM\"\u003e\u003c/p\u003e\n\u003cp\u003e這樣不管是在哪個app寫好views, 都能正確的回應url.py呼叫的動作囉！\u003c/p\u003e\n\u003cp\u003eurl.py\nfrom main.views import *\nfrom test.views import *\u003c/p\u003e\n\u003cp\u003eurl(r'^$', index),\nurl(r'^firstweb/', firstweb),\nurl(r'^second/', second),\nurl(r'^third/', third),\u003c/p\u003e\n\u003cp\u003emain.views\u003c/p\u003e\n\u003cp\u003efrom django.shortcuts import render_to_response\nfrom main.models import *\u003c/p\u003e\n\u003cp\u003edef index(request):\nreturn render_to_response('index.html')\u003c/p\u003e\n\u003cp\u003edef firstweb(request):\nreturn render_to_response('firstweb.html')\u003c/p\u003e\n\u003cp\u003etest.views\u003c/p\u003e\n\u003cp\u003efrom django.shortcuts import render_to_response\nfrom test.models import *\u003c/p\u003e\n\u003cp\u003edef second(request):\nreturn render_to_response('second.html')\u003c/p\u003e\n\u003cp\u003edef third(request):\nreturn render_to_response('third.html')\u003c/p\u003e\n\u003cp\u003etemplate裡要有\u003c/p\u003e\n\u003cp\u003eindex.html\u003c/p\u003e\n\u003cp\u003efirstweb.html\u003c/p\u003e\n\u003cp\u003esecond.html\u003c/p\u003e\n\u003cp\u003ethird.html\u003c/p\u003e\n\u003cp\u003e對應的html喲！\u003c/p\u003e\n\u003cp\u003e這樣views裡面的動作才能對應url.py下的指令\u003c/p\u003e\n\u003cp\u003eviews的動作才能傳給template裡的網頁，讓網頁正常顯示唷！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d8:T17ab,"])</script><script>self.__next_f.push([1,"\u003cp\u003e開始徬徨之後，我開始會去算命\u003c/p\u003e\n\u003cp\u003e什麼算命術我都算過了\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e塔羅牌\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e易經\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e紫微斗數\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e八字算命\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e星座星盤\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e奧修卡\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e生命靈數\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e還有一個是很特殊的卡，可是我暫時忘記了\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e首先\u003c/p\u003e\n\u003cp\u003e因為是學生，所以當然是去學生算的地方\u003c/p\u003e\n\u003cp\u003e也就是200元10分鐘，每5分鐘跳100元的地方\u003c/p\u003e\n\u003ch3\u003e對，就是你現在想的地方\u003c/h3\u003e\n\u003cp\u003e好啦XD\u003c/p\u003e\n\u003cp\u003e當然算的內容，就是包含自己的未來還有愛情\u003c/p\u003e\n\u003cp\u003e甚至，連最近心情差到不行，都能去算。\u003c/p\u003e\n\u003cp\u003e當然有很多人說，自己的人生為什麼要交給一個不認識你的人來決定\u003c/p\u003e\n\u003cp\u003e這邊，提供一個反向思考\u003c/p\u003e\n\u003cp\u003e「就是因為自己的人生自己都拿不定了，才希望藉由一個不認識自己的人決定」\u003c/p\u003e\n\u003cp\u003e不鬧了\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e工作/未來\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e愛情\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e基本上從2015開始，我自己也是對我自己的未來感到完全沒有方向\u003c/p\u003e\n\u003cp\u003e所以我先跑去算了一次易經\u003c/p\u003e\n\u003cp\u003e我抽的易經牌，像是紅色一張牌配上黑色一張牌\u003c/p\u003e\n\u003cp\u003e紅色牌是卦象，有六行還是四行字\u003c/p\u003e\n\u003cp\u003e接著黑色的牌代表的是1-6(還是1-4？)\u003c/p\u003e\n\u003cp\u003e是指出你要看卦象的第幾行字\u003c/p\u003e\n\u003cp\u003e也就是說你要先抽64掛之一，再抽六行字分之一\u003c/p\u003e\n\u003cp\u003e技術上來說，也許會比塔羅牌來得準(因為看起來只有正逆位)\u003c/p\u003e\n\u003cp\u003e先說！我是以一個完全不懂算命的人的平凡腦袋去看\u003c/p\u003e\n\u003cp\u003e所以依照我理科的邏輯腦\u003c/p\u003e\n\u003cp\u003e易經 1/64 x 1/6\u003c/p\u003e\n\u003cp\u003e塔羅牌 1/78 x 1/2 (正逆位)\u003c/p\u003e\n\u003cp\u003e當然看起來易經比較準確\u003c/p\u003e\n\u003cp\u003e也就是說塔羅牌對我來講，我覺得是完全沒有邏輯性的XD\u003c/p\u003e\n\u003cp\u003e不要打我\u003c/p\u003e\n\u003cp\u003e也許是我去算塔羅牌，老師們總是把牌抽完後，進入一陣子省思，就一口氣將牌的指示念出來\u003c/p\u003e\n\u003cp\u003e而易經至少有個字跟圖案，會讓你看起來覺得黑嘿暗暗的是悲慘，綠綠亮亮的是春風之類的\u003c/p\u003e\n\u003cp\u003e「大有」看起來大有所為，「震」看起來就很令人嚇到之類的\u003c/p\u003e\n\u003cp\u003e看我算多少次我都記住了\u003c/p\u003e\n\u003cp\u003e我最討厭看到「歸妹」\u003c/p\u003e\n\u003cp\u003e因為我每次算愛情都看到「歸妹」\u003c/p\u003e\n\u003cp\u003e好吧離題了\u003c/p\u003e\n\u003cp\u003e第一次算易經，是算工作\u003c/p\u003e\n\u003cp\u003e老師拿出了一張把工作分為八個掛的表\u003c/p\u003e\n\u003cp\u003e那時指出自己適合資訊方面跟公家機構\u003c/p\u003e\n\u003cp\u003e後來一年後我就進了資管的研究所\u003c/p\u003e\n\u003cp\u003e因為我覺得很準！\u003c/p\u003e\n\u003cp\u003e我之後就開始狂算命\u003c/p\u003e\n\u003cp\u003e包括自己的愛情XD\u003c/p\u003e\n\u003cp\u003e於是算久了\u003c/p\u003e\n\u003cp\u003e通常，不管什麼牌，都是針對你這一個問題作為延伸\u003c/p\u003e\n\u003cp\u003e我覺得有感的就是愛情\u003c/p\u003e\n\u003cp\u003e對於愛情，我們最常算的就是「他喜歡不喜歡我？」「我跟他怎麼前進？」「什麼時候才能夠告白或者再一起？」\u003c/p\u003e\n\u003cp\u003e之類的話題\u003c/p\u003e\n\u003cp\u003e算完，通常不會是舒暢而是更困惑\u003c/p\u003e\n\u003cp\u003e後來，我發現我都直接跳出這個問題，換一個人或者不去想這個問題\u003c/p\u003e\n\u003cp\u003e然後就不會困在塔羅給的建議裡面\u003c/p\u003e\n\u003cp\u003e所有所有的建議跟走向便會一干全部打翻\u003c/p\u003e\n\u003cp\u003e最經典的就是抽：1.他對你的看法 2.你對他的看法 3.你們的未來發展 4.建不建議你們發展\u003c/p\u003e\n\u003cp\u003e有的比較困惑的小女生會繼續問：有沒有什麼其他建議（就是我超愛他，但我不想放棄）\u003c/p\u003e\n\u003cp\u003e有的塔羅牌會斷定說，你們兩個月會一定會再一起\u003c/p\u003e\n\u003cp\u003e接著，你就會開始等兩個月，然後沒再一起就會再回來問\u003c/p\u003e\n\u003cp\u003e接著！又會陷入同樣的死胡同\u003c/p\u003e\n\u003cp\u003e我後來算了幾次，都是在算完後回家的路上\u003c/p\u003e\n\u003cp\u003e直接放棄或者不想了，這樣就不用在糾結幾個月跟把希望擺在未來\u003c/p\u003e\n\u003cp\u003e而我那時候想出國留學想瘋頭\u003c/p\u003e\n\u003cp\u003e為了出國甚至還去問\u003c/p\u003e\n\u003cp\u003e出國去念什麼科系好不好？\u003c/p\u003e\n\u003cp\u003e於是就在內心理想了幾個科系的選項，一個一個去問\u003c/p\u003e\n\u003cp\u003e還有去哪國留學比較好？\u003c/p\u003e\n\u003cp\u003e一樣在內心裡想了幾個國家，一個一個去問\u003c/p\u003e\n\u003cp\u003e接著？\u003c/p\u003e\n\u003cp\u003e接著我現在不一定要去留學了\u003c/p\u003e\n\u003cp\u003e所以上面問的問題就全部被打翻了\u003c/p\u003e\n\u003cp\u003e我在徬徨跟愛鑽牛角尖的時候\u003c/p\u003e\n\u003cp\u003e常常跑去算命的店\u003c/p\u003e\n\u003cp\u003e當然有時候在等的時候就會一直聽到旁邊同為被算命者的問題\u003c/p\u003e\n\u003cp\u003e旁觀的時候，當然會覺得他們怎麼都鑽一個死胡同\u003c/p\u003e\n\u003cp\u003e等到自己來算的時候，其實自己也是在一個地方鑽鑽鑽\u003c/p\u003e\n\u003cp\u003e看起來不管什麼問題，在心裡面都只有這條路\u003c/p\u003e\n\u003cp\u003e於是不管怎樣的算命數都會根據這條路來延伸\u003c/p\u003e\n\u003cp\u003e但如果延伸出來的結果都是很差很差的\u003c/p\u003e\n\u003cp\u003e算命師也跟你說無法改變\u003c/p\u003e\n\u003cp\u003e其實，還有其他條路，並不是只有這一條\u003c/p\u003e\n\u003cp\u003e只要不走這一條路\u003c/p\u003e\n\u003cp\u003e結果就會被推翻了\u003c/p\u003e\n\u003cp\u003e那麼未來就不會根據牌上算的一樣了\u003c/p\u003e\n\u003cp\u003e至於為什麼我不太相信塔羅牌\u003c/p\u003e\n\u003cp\u003e因為我這個理科腦，太鐵齒了\u003c/p\u003e\n\u003cp\u003e在兩次算愛情塔羅牌的過程中\u003c/p\u003e\n\u003cp\u003e在後來已經放棄了，卻還是秉持著實驗精神，去驗證他算的是不是對的？\u003c/p\u003e\n\u003cp\u003e是不是真的會在幾個月後怎樣怎樣？\u003c/p\u003e\n\u003cp\u003e當然也許在我放棄的那刻，局勢跟未來就已經改變了\u003c/p\u003e\n\u003cp\u003e也有可能是不準了\u003c/p\u003e\n\u003cp\u003e大概是近兩年不斷算命的經驗\u003c/p\u003e\n\u003cp\u003e前半段我還會跟著算命的結果跟預知去走去做\u003c/p\u003e\n\u003cp\u003e後半段我都會在算完命後直接放棄或者捨棄這條路\u003c/p\u003e\n\u003cp\u003e因為不要照牌上走的，就不會發生那些事了\u003c/p\u003e\n\u003cp\u003e當然不是為了叛逆而叛逆\u003c/p\u003e\n\u003cp\u003e而是真的知道，現在算的東西是自己強求的\u003c/p\u003e\n\u003cp\u003e其實路沒這麼窄的，還有很多條路的，不要鑽死在一個地方\u003c/p\u003e\n\u003cp\u003e下次如果再受困於牌給的提示跟牌給的路的時候\u003c/p\u003e\n\u003cp\u003e試試看走牌沒給的路\u003c/p\u003e\n\u003cp\u003e也許會有新發現\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d9:Tcd3,"])</script><script>self.__next_f.push([1,"\u003cp\u003e一週系列目前在這打住，不然只有一週能計畫旅行，每次訂飯店都很害怕\u003c/p\u003e\n\u003cp\u003e尤其你就看到飯店都是剩下一間，讓人更焦慮了QQ\u003c/p\u003e\n\u003cp\u003e雖然\u003c/p\u003e\n\u003cp\u003e這次訂飯店的時候也都是“最後一間”\u003c/p\u003e\n\u003cp\u003e所以我懷疑他們根本就是故意掛「最後一間」吧？\u003c/p\u003e\n\u003cp\u003e日本的攻略我想網路上一定很多\u003c/p\u003e\n\u003cp\u003e日本交通發達，近來顧了大量會講英文跟中文的人\u003c/p\u003e\n\u003cp\u003e所以無論是交通還有語言應該都不是問題了\u003c/p\u003e\n\u003cp\u003e尤其晚上治安也還不錯\u003c/p\u003e\n\u003cp\u003e所以就變成我們苦命工程師好不容易擁有幾天假趕緊下手搶飛機票XD\u003c/p\u003e\n\u003cp\u003e這次是請旅行社幫我們訂機票，因為可以分六期0利率\u003c/p\u003e\n\u003cp\u003e飯店，一樣是用AGODA\u003c/p\u003e\n\u003cp\u003e由於跟爸媽一起住，所以不太可能訂膠囊旅店或者GuestHouse\u003c/p\u003e\n\u003cp\u003e如果要定3人的旅館，就在AGODA查詢的地方選「三人一房」\u003c/p\u003e\n\u003cp\u003e通常都會是加床或者和式旅館\u003c/p\u003e\n\u003cp\u003eAGODA價錢很殺，每次都看到那些原價多少，然後劃掉砍到低價錢\u003c/p\u003e\n\u003cp\u003e不過要請大家注意的時候，跳出來的特價是沒有含稅的\u003c/p\u003e\n\u003cp\u003e所以要看真的價錢的話，麻煩點進去Booking\u003c/p\u003e\n\u003cp\u003e然後右上方會幫你算好加稅後的價錢\u003c/p\u003e\n\u003cp\u003e洋式房不用太擔心\u003c/p\u003e\n\u003cp\u003e但如果是和式房，你就要注意一下廁所跟淋浴泡澡..等衛浴間是不是跟別人共用的\u003c/p\u003e\n\u003cp\u003e我在北海道跟四國定房間的時候，很常訂到和式房，用AGODA定的和式房也蠻多是類似個人小本經營的旅館，所以很多都是廁所..等衛浴設備在房間外跟人共用\u003c/p\u003e\n\u003cp\u003e這點要注意！\u003c/p\u003e\n\u003cp\u003e旅館的話，根據我最近兩次北海道加上四國旅行\u003c/p\u003e\n\u003cp\u003e這種半環島旅行，導致我現在不會想要住同個地方超過兩天！\u003c/p\u003e\n\u003cp\u003e所以行李每天都要帶！\u003c/p\u003e\n\u003cp\u003e訂房間的話，可以先規劃一下你每天預訂想去哪，可以直接把那一個晚上就定在你想去的地方\u003c/p\u003e\n\u003cp\u003e我們在北海道跟四國每天都要搭至少1.2個小時的車，所以幾乎不會回程去拿行李\u003c/p\u003e\n\u003cp\u003e提著行李會不會很麻煩？\u003c/p\u003e\n\u003cp\u003e基本上現在日本的觀光地點或者地鐵站都會有CoinLocker\u003c/p\u003e\n\u003cp\u003e就是你能把行李鎖在櫃子裡，好好去玩，玩回來再拿出來就好了\u003c/p\u003e\n\u003cp\u003e有些飯店會讓你免費寄行李\u003c/p\u003e\n\u003cp\u003e有些飯店則會直接付櫃子讓你付錢存放行李\u003c/p\u003e\n\u003cp\u003e交通怎麼解決？\u003c/p\u003e\n\u003cp\u003e建議去載一個APP叫做「乘換案內」\u003c/p\u003e\n\u003cp\u003e雖然要載好像需要跨區去日本載，但是真的很方便\u003c/p\u003e\n\u003cp\u003e因為只要輸入地點跟時間，他就會把所有會到目的地的交通工具跟時間列給你看\u003c/p\u003e\n\u003cp\u003eJR Pass之類的票，通常是去地鐵站會有「綠窗口」，和櫃台小姐買JR 幾日卷\u003c/p\u003e\n\u003cp\u003e指定席的話，一樣要去綠窗口畫位\u003c/p\u003e\n\u003cp\u003e雖然這次只有短短的五天\u003c/p\u003e\n\u003cp\u003e不過至少回程買到晚回的票\u003c/p\u003e\n\u003cp\u003e不要讓自己五天都待在東京\u003c/p\u003e\n\u003cp\u003e可以嘗試一下位移到其他地方的感覺\u003c/p\u003e\n\u003cp\u003e不過隨著一次又一次攻略日本\u003c/p\u003e\n\u003cp\u003e現在規劃日本行已經很熟悉了XD\u003c/p\u003e\n\u003cp\u003e如果你定的機票都屬於晚去早回，那還是把整個行程的時間多拉幾天吧\u003c/p\u003e\n\u003cp\u003e不然第一天跟最後一天都會沒有玩到喔！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"da:T158d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e校園霸凌，一直是一個寫小說及拍劇的好題材\u003c/p\u003e\n\u003cp\u003e大概是因為自己國高中也是受害者\u003c/p\u003e\n\u003cp\u003e所以一直很喜歡去看這方面的文章或者電影\u003c/p\u003e\n\u003cp\u003e在國高中\u003c/p\u003e\n\u003cp\u003e大家常常說怪人，怪咖，噁心的人，胖子或者是長得醜的人會被霸凌\u003c/p\u003e\n\u003cp\u003e但我對於這樣的狀況\u003c/p\u003e\n\u003cp\u003e我把它定義為「跟別人做不同的事情」的人，或者是不合群的人\u003c/p\u003e\n\u003cp\u003e「獨特的人」\u003c/p\u003e\n\u003cp\u003e尤其是像在很提倡群體的日本文化中，其實校園霸凌會特別的嚴重，也不難想像\u003c/p\u003e\n\u003cp\u003e在日本霸凌片中，多半較常發現的現象\u003c/p\u003e\n\u003cp\u003e就是一個人跟其他人做不同的事情(包括打扮，髮型)\u003c/p\u003e\n\u003cp\u003e當然怪僻的人也是\u003c/p\u003e\n\u003cp\u003e而在歐美的片子裡(我比較少看歐美的霸凌片)\u003c/p\u003e\n\u003cp\u003e看起來都是屬於行為跟個性上，不和其他人打成一片的人會被排擠或者霸凌\u003c/p\u003e\n\u003cp\u003e不過我這樣標題下得也怪怪的\u003c/p\u003e\n\u003cp\u003e因為我沒有被「霸凌」，我算是被「排擠」\u003c/p\u003e\n\u003cp\u003e雖然有一些潛在的被欺負，但沒有像電視機演的這麼的嚴重\u003c/p\u003e\n\u003cp\u003e頂多就是些嘲笑跟無聊\u003c/p\u003e\n\u003cp\u003e像是，不熟的男生會拿橡皮筋射我\u003c/p\u003e\n\u003cp\u003e像是，女生會趁我不在的時候偷偷拿濕的衛生紙扔進我抽屜，讓我的課本都濕掉了\u003c/p\u003e\n\u003cp\u003e像是，我在別的教室睡著了(感冒加上是課外教室課)，但是下課了沒有半個人叫醒我\u003c/p\u003e\n\u003cp\u003e記得最熟的是這三件事\u003c/p\u003e\n\u003cp\u003e其他都忘了\u003c/p\u003e\n\u003cp\u003e最深刻的大概是在代理導師面前承認自己沒有被分到組\u003c/p\u003e\n\u003cp\u003e坐在課堂最中間，害怕的眼神向老師舉手\u003c/p\u003e\n\u003cp\u003e「我沒有組...」\u003c/p\u003e\n\u003cp\u003e這真的超級深刻XD\u003c/p\u003e\n\u003cp\u003e於是，長大後，我對某些霸凌劇特別有興趣\u003c/p\u003e\n\u003cp\u003e渴望：加奈子\u003c/p\u003e\n\u003cp\u003e傷痕累累的惡魔：葛西舞\u003c/p\u003e\n\u003cp\u003e魔女嘉莉：女主角\u003c/p\u003e\n\u003cp\u003e分裂：凱西\u003c/p\u003e\n\u003cp\u003e哪邊怪怪的嗎？\u003c/p\u003e\n\u003cp\u003e因為雖說是霸凌劇，但冒號帶出來的人，其實有時候並不是被害者本人\u003c/p\u003e\n\u003cp\u003e欣賞的點在於他們的「獨特」\u003c/p\u003e\n\u003cp\u003e於是長大之後，擁有自己獨立跟認識自己獨特的個性後\u003c/p\u003e\n\u003cp\u003e再回去看這些霸凌片跟回去想想以前的事情\u003c/p\u003e\n\u003cp\u003e還有看著現在路上走的小團體\u003c/p\u003e\n\u003cp\u003e卻覺得無聊至極\u003c/p\u003e\n\u003cp\u003e也許是因為受到人性跟之前被害者心靈上的「訓練」\u003c/p\u003e\n\u003cp\u003e對於人性跟任何人的感情依賴已經沒有這麼深\u003c/p\u003e\n\u003cp\u003e又或者是因為認識自己了跟獨立了\u003c/p\u003e\n\u003cp\u003e便希望擁有自己的個人空間\u003c/p\u003e\n\u003cp\u003e渴望：加奈子\u003c/p\u003e\n\u003cp\u003e挺有趣的一個人\u003c/p\u003e\n\u003cp\u003e由於爸媽的問題導致他本人精神上的問題\u003c/p\u003e\n\u003cp\u003e但是卻沒有被打敗\u003c/p\u003e\n\u003cp\u003e反而因為看清真相\u003c/p\u003e\n\u003cp\u003e運用真相來做報復行為\u003c/p\u003e\n\u003cp\u003e知悉人性的黑暗\u003c/p\u003e\n\u003cp\u003e及自己精神上的空洞\u003c/p\u003e\n\u003cp\u003e摧毀每個接近自己愛自己的人\u003c/p\u003e\n\u003cp\u003e雖然世人人口中的壞蛋\u003c/p\u003e\n\u003cp\u003e但卻作為利用來為所欲為\u003c/p\u003e\n\u003cp\u003e不得不佩服加奈子受到精神上「訓練」所薰陶出來的個性\u003c/p\u003e\n\u003cp\u003e傷痕累累的惡魔：葛西舞\u003c/p\u003e\n\u003cp\u003e從東京轉到鄉下學校\u003c/p\u003e\n\u003cp\u003e由於在鄉下學校遇到在東京的霸凌被害者\u003c/p\u003e\n\u003cp\u003e自己轉變為被害者\u003c/p\u003e\n\u003cp\u003e印象最深刻的其實是被關在倉庫那邊\u003c/p\u003e\n\u003cp\u003e出來憤怒丟內褲的場景\u003c/p\u003e\n\u003cp\u003e最後則是能夠一人開始耍心機報復回來\u003c/p\u003e\n\u003cp\u003e其實這也算是受到霸凌所訓練出來的行為\u003c/p\u003e\n\u003cp\u003e挺過熬過了那段時間，所訓練出來的機智\u003c/p\u003e\n\u003cp\u003e而片中的導師，被葛西舞認為沒有很可靠的導師\u003c/p\u003e\n\u003cp\u003e在劇中也說過，能夠挺過這樣被霸凌的精神，才是真正蛻變的____\u003c/p\u003e\n\u003cp\u003e忘了說的是什麼，但我想應該是指熬過排擠或者霸凌的精神上的訓練\u003c/p\u003e\n\u003cp\u003e內心會更成熟之類的\u003c/p\u003e\n\u003cp\u003e相反，第二女主角可能就沒有這麼幸運\u003c/p\u003e\n\u003cp\u003e有可能是第二女主角在東京被霸凌時，然後就轉學\u003c/p\u003e\n\u003cp\u003e這樣有可能代表的是逃避的一種\u003c/p\u003e\n\u003cp\u003e因此沒有接受到完整的「訓練」\u003c/p\u003e\n\u003cp\u003e魔女嘉莉：女主角\u003c/p\u003e\n\u003cp\u003e其實有點忘記在演什麼了\u003c/p\u003e\n\u003cp\u003e大致上應該是女主角穿著跟個性上比較內向傳統\u003c/p\u003e\n\u003cp\u003e進而被班上同學嘲笑\u003c/p\u003e\n\u003cp\u003e我只記得最後是利用本身的超能力作報復\u003c/p\u003e\n\u003cp\u003e這也算是某方面，受到「霸凌」，訓練出來的行為\u003c/p\u003e\n\u003cp\u003e分裂：凱西\u003c/p\u003e\n\u003cp\u003e喔不！凱西印象中沒有被霸凌\u003c/p\u003e\n\u003cp\u003e但我記得是說因為個性內向沈穩所以在學校也是不受歡迎的人\u003c/p\u003e\n\u003cp\u003e凱西的話，我比較欣賞的是他的冷靜沈穩跟機智\u003c/p\u003e\n\u003cp\u003e在被綁架的情況下，他能夠這麼冷靜的分析對方\u003c/p\u003e\n\u003cp\u003e實在不像是一個青少年會做出的行為\u003c/p\u003e\n\u003cp\u003e原來才發現凱西小時候有跟爸爸一起打獵過\u003c/p\u003e\n\u003cp\u003e加上印象中有被叔叔騙去____\u003c/p\u003e\n\u003cp\u003e最後分裂的男主角則發現凱西是有受過家暴...等等之類的受害者\u003c/p\u003e\n\u003cp\u003e我記得他的那段話也就代表著其實受過精神上折磨或者挺過去的人才能算是完整的人\u003c/p\u003e\n\u003cp\u003e最後，也許是自己經過一段一段的「訓練」，硬是讓自己比別人早熟很多很多\u003c/p\u003e\n\u003cp\u003e又或許根本就是因為害怕受傷害而讓自己困在象牙塔裡\u003c/p\u003e\n\u003cp\u003e但我依舊認為人性或者人的感情是很容易崩裂的\u003c/p\u003e\n\u003cp\u003e所以對於會鬧翻或者人的感情之變化\u003c/p\u003e\n\u003cp\u003e又或者是人與人的關係變化\u003c/p\u003e\n\u003cp\u003e並不會感到驚訝\u003c/p\u003e\n\u003cp\u003e有許就是自己受到了這些「訓練」之後\u003c/p\u003e\n\u003cp\u003e內心更是堅強了\u003c/p\u003e\n\u003cp\u003e也許更能夠學會如何保護自己了呢\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"db:T1575,"])</script><script>self.__next_f.push([1,"\u003cp\u003e剛剛擠出一篇檢討自己的長文後\u003c/p\u003e\n\u003cp\u003e接著想要趁今天來更新自己在這段忙碌時刻學到的所有的學習，知識及道理。\u003c/p\u003e\n\u003cp\u003e首先，先來引用某天自己茫然到不行，於是打了通電話給自己長久以來的心靈指引導師\u003c/p\u003e\n\u003cp\u003eLeo 林先生\u003c/p\u003e\n\u003cp\u003e先來引出一段他丟給我的道理\u003c/p\u003e\n\u003cp\u003e對於我來說，我給資訊的定義就是一門很專業且獨立的學問及領域\u003c/p\u003e\n\u003cp\u003e但經過林先生給予我的觀念後，我開始產生了點矛盾的思緒牴觸\u003c/p\u003e\n\u003cp\u003e直到最近才瞭解林先生給的觀念是在講什麼\u003c/p\u003e\n\u003cp\u003e喔，抱歉這是我最近的領悟\u003c/p\u003e\n\u003cp\u003e來講一下林先生給的觀念\u003c/p\u003e\n\u003cp\u003e這也許對別人或者現在正在念資訊相關科系的朋友們很好領悟\u003c/p\u003e\n\u003cp\u003e但對於我自己，這個觀念，我倒是念了資訊系五年都還不曾有\u003c/p\u003e\n\u003cp\u003e而且這觀念對於幫助自己了解自己的定位有很大的領悟\u003c/p\u003e\n\u003cp\u003e而領悟這個觀念的要點其實就是這次的跨學院合作案子：弱勢案\u003c/p\u003e\n\u003cp\u003e一直以來，我一直對這案子很感冒，無非就是因為這個案子是我們老師被人推坑下去做的\u003c/p\u003e\n\u003cp\u003e但卻因為這個案子，我才幫助我了解我自己的定位\u003c/p\u003e\n\u003cp\u003e我對資訊系的定位，他就是一門向其他科系可以單獨存在的領域\u003c/p\u003e\n\u003cp\u003e的確他也是單獨存在\u003c/p\u003e\n\u003cp\u003e對我來說，我一直覺得每個人都會用電腦，所以我認為自己的資訊程度其實沒有很強\u003c/p\u003e\n\u003cp\u003e電腦每個人都會用，手機每個人都會刷\u003c/p\u003e\n\u003cp\u003e路邊的正妹和妹妹說不定還比我會用美圖app咧....\u003c/p\u003e\n\u003cp\u003e碩班上的課大部分就是報告那些不知所以然的「主題」，無非就是看paper跟看人家科技報導\u003c/p\u003e\n\u003cp\u003e大數據分析，區塊鏈，Fintech，還有人工智慧跟很火紅的什麼爬蟲跟data mining\u003c/p\u003e\n\u003cp\u003e而我則是很想嗆一句，我知道這些東西啊，你叫我打嘴砲我會，但問題怎麼做出來啊！！！\u003c/p\u003e\n\u003cp\u003e程式是什麼，這些東西到底是什麼，如果做不出來，寫不出來，我知道這些碗糕有用\u003c/p\u003e\n\u003cp\u003e就連路邊的大媽說不定看完這些跟資訊相關的報導後，都能掰的比我順暢\u003c/p\u003e\n\u003cp\u003e我就一直在所謂的「教我看這些東西」不如教我「怎麼寫Java, C , Python」\u003c/p\u003e\n\u003cp\u003e直到最近合作這弱勢家庭的案子\u003c/p\u003e\n\u003cp\u003e開始接觸到的是不懂資訊的人，才發現自己的優勢\u003c/p\u003e\n\u003cp\u003e也許是自己一直以來都生活在資訊圈裡面，所以身邊的人都是高手，身邊的人也都是學資訊的\u003c/p\u003e\n\u003cp\u003e才沒有意識到，不懂資訊跟非本行的人\u003c/p\u003e\n\u003cp\u003e才終於意識到自己的專長跟賣點就是那顆機械腦\u003c/p\u003e\n\u003cp\u003e沒錯，就是如何把其他領域的東西，正確無誤地用電腦或者科技來定義\u003c/p\u003e\n\u003cp\u003e像是這次先做單親家庭\u003c/p\u003e\n\u003cp\u003e光是單親的定義和單親應該要有哪些條件，我們就得先請民生學院等專家來「定義」所謂的單親家庭，何謂單親家庭？單親家庭要有哪些條件？\u003c/p\u003e\n\u003cp\u003e而我們做的是什麼？\u003c/p\u003e\n\u003cp\u003e我們要做的就是幫助政府跟民生學院做出單親家庭資料庫\u003c/p\u003e\n\u003cp\u003e換句話說\u003c/p\u003e\n\u003cp\u003e這些就是我們要做的\u003c/p\u003e\n\u003cp\u003e而這些也是我唸資訊系念這麼多年都還不知道自己在幹嘛的關鍵觀念\u003c/p\u003e\n\u003cp\u003e資訊這個科系\u003c/p\u003e\n\u003cp\u003e或者說科技，其實就是結合其他不同的學科跟領域\u003c/p\u003e\n\u003cp\u003e所以科技才會無所不在跟這麼的重要\u003c/p\u003e\n\u003cp\u003e最後，我要來另外補充一下除了這個最重要的觀念以外，還學到的額外的知識跟技巧\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e老闆要的是圖不是Word檔\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e老闆要的東西是廣大資訊整理出來透過圖解來產生的概念圖跟整體架構說明，還有判斷邏輯，而不是那些臨亂無章的充滿資訊密密麻麻的word跟Excel\u003c/p\u003e\n\u003cp\u003e這些是經過無數次被指導老師退件跟嫌出來的領悟\u003c/p\u003e\n\u003cp\u003e但在這不得不虧一下指導老師的理工腦，要什麼都解釋得不清楚QQ\u003c/p\u003e\n\u003cp\u003e而如果是用Word整理的資訊要給老闆看的話，那種通常都是用表格呈現整個最主軸最精華的地方了\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e整個專案的概念圖\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用表格跟欄位來整理跟呈現精華資訊\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用心智圖來畫邏輯概念跟架構圖(樹圖，邏輯圖，條件判斷圖)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e最後，我下了這個標題，所以要來做一個Ending 來呼應標題\u003c/p\u003e\n\u003cp\u003e文組會鑽研很多「用字」跟「定義」及「說明」\u003c/p\u003e\n\u003cp\u003e但就我念資訊跟理組有點相關XD\u003c/p\u003e\n\u003cp\u003e我想表示資訊的角度，我會覺得這些定義根本拿石頭砸腳....\u003c/p\u003e\n\u003cp\u003e也就是覺得有夠有夠麻煩QQ\u003c/p\u003e\n\u003cp\u003e可能程式寫久了，我們的腦袋只有0跟1也就是對跟錯\u003c/p\u003e\n\u003cp\u003e沒有模擬兩可的答案(就算是模擬兩可我們也要用程式來想辦法用0跟1去分類)\u003c/p\u003e\n\u003cp\u003e打個比方，今天早上開會提到的\u003c/p\u003e\n\u003cp\u003e我們只會看到\u003c/p\u003e\n\u003cp\u003e父母狀態為只有一位(不是母就是父)\u003c/p\u003e\n\u003cp\u003e大概就是藉由這兩種來判斷，我連為什麼他要特地用「係」這個字都不是很了解，以為是粵語或者中國翻過來的(喂！)\u003c/p\u003e\n\u003cp\u003e所以，對於我們來說，我覺得為什麼要在一個單字或者名稱上捉模這麼多定義\u003c/p\u003e\n\u003cp\u003e主要是因為我們就覺得有條件出來重要，而不需要去捉模這麼多的說明跟文字XD\u003c/p\u003e\n\u003cp\u003e而其他理工科系的話，那就是\u003c/p\u003e\n\u003cp\u003e這些是我的想法，供各位文科或理科的朋友看XD\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"dc:T255d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e叛逆的自己，本來就不喜歡跟別人一樣\u003c/p\u003e\n\u003cp\u003e曾經我想過要去日本留學\u003c/p\u003e\n\u003cp\u003e但在年少輕狂的時候，去過很多次日本，發現不太適合自己\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e本以為可能會去美國\u003c/p\u003e\n\u003cp\u003e但那個GRE實在太坑爹了\u003c/p\u003e\n\u003cp\u003e我光是準備托福我頭就暈了\u003c/p\u003e\n\u003cp\u003e要是真的得趕在明年出國，美國這個選項勢必要刪除了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e嗨，各位來觀看我文章的朋友們\u003c/p\u003e\n\u003cp\u003e我後來沒有去德國念書，這篇是我去年準備德國留學的不負責任文章\u003c/p\u003e\n\u003cp\u003e但卻是我部落格中點閱率最高的文章\u003c/p\u003e\n\u003cp\u003e我已經找到我想努力的目標及方向了\u003c/p\u003e\n\u003cp\u003e確實當初是自己不成熟的眼光看待台灣的環境及負面的思想充斥整個台灣的大環境\u003c/p\u003e\n\u003cp\u003e不過還是希望自己找尋的資訊能幫助到想留學德國的朋友們\u003c/p\u003e\n\u003cp\u003e我稍微重新改寫一下我這篇文章\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e由於去美加澳申請的學生眾多\u003c/p\u003e\n\u003cp\u003e加上美國學校入學門檻變的超高\u003c/p\u003e\n\u003cp\u003e於是去年我把留學的算盤打到\"德國\"\u003c/p\u003e\n\u003cp\u003e其實查了一查發現近年也越來越多人去申請德國的學校\u003c/p\u003e\n\u003cp\u003e突然要我重新改寫一下想讓大家注意的事項，我覺得一堆也不知道從何寫起\u003c/p\u003e\n\u003cp\u003e只好把之前不負責任的話給砍掉...\u003c/p\u003e\n\u003cp\u003e先貼幾個網站筆記\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.daad.org.tw/imperia/md/content/informationszentren/ictaipei/webseitedownload/ic_broschuer_2015.pdf\"\u003eDAAD 德國留學中心手冊\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://m.facebook.com/notes/yi-ying-huang/%E5%BE%B7%E5%9C%8B%E7%95%99%E5%AD%B8%E6%87%B6%E4%BA%BA%E5%8C%85-%E9%8C%84%E5%8F%96rwth-aachenautomotive-engineeringeng/1151061428246649/\"\u003ePTT神人申請德國學校(FB版)\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.ptt.cc/bbs/studyabroad/M.1464532920.A.19A.html\"\u003ePTT神人申請德國學校(PTT版)\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.daad.de/deutschland/studienangebote/international-programs/en/\"\u003eDAAD 英語授課查詢系統\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e根據PTT大大的攻略先列出學校\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://lm.facebook.com/l.php?u=http%3A%2F%2Fwww.tu9.de%2Fen%2Findex.php\u0026#x26;h=ATOuDwoNPiLUPcwTm3wM0-qV8ykTr6Tam8mDG94r1iyVFcbPUQBIy2c8j9YvFf7w7J2pHOqVEqVVBA5q775vmZ6Hy-VZMkPtHpn8jGxhnV-obHyT6elCcO7UDUNZSGC3GwLKZF-Cb7KOlDLWIQ\u0026#x26;s=1\"\u003eTU9\u003c/a\u003e-為德國理工大學聯盟，目前有九所(包含台灣人熟知的慕尼黑工業大學)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://lm.facebook.com/l.php?u=http%3A%2F%2Fwww.german-u15.de%2F\u0026#x26;h=ATOSI2DqWFIc9Gauf8lG8xfhuB4zKORbq-1vKsqgUo1-A0-GeV5d2kdpGs5ZDxpKJ-vuO_9nUdTQgin3O2Bp4kd8CcFMgxHgsC6PwWMNCdhtTfcJ69XtfuZz7CNPlzcsiN1XtBlYgxanalUDxw\u0026#x26;s=1\"\u003eU15\u003c/a\u003e-為德國一般大學(uni.)所組成的聯盟，目前有15所(包含漢堡大學、科隆大學、海德堡大學等)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://lm.facebook.com/l.php?u=http%3A%2F%2Franking.zeit.de%2Fche2015%2Fen%2F\u0026#x26;h=ATOAwHGy9EMxWD9lNpTqir4QdixAoWITBE9RtOSujL9BShYF57KCtc44hEVEInfJaCVFB7B0YDAHzkDqE0IX_36xb-CPRsjbUOONtJFdHWPtgmTjgl_txxHbuJr0aoDMk6uhM6VtFIE20evc7Q\u0026#x26;s=1\"\u003eCHE ranking\u003c/a\u003e- 他是德國由非營利組織，依照各大學各科系分門別類的各項評比排成的，其中又包含第三方(如學生)對學校各科系的評分。故此排名和我們一般所認知的”大學排名”較不同，更強調每間學校校系的特色與評分多過於學校本身的名氣與出版量。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e(出自於\u003ca href=\"https://m.facebook.com/notes/yi-ying-huang/%E5%BE%B7%E5%9C%8B%E7%95%99%E5%AD%B8%E6%87%B6%E4%BA%BA%E5%8C%85-%E9%8C%84%E5%8F%96rwth-aachenautomotive-engineeringeng/1151061428246649/\"\u003ePTT神人申請德國學校(FB版)\u003c/a\u003e)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e首先，德國留學有分大學申請跟碩士/PhD申請。\u003c/p\u003e\n\u003cp\u003e這部分可以參考\u003ca href=\"http://www.daad.org.tw/imperia/md/content/informationszentren/ictaipei/webseitedownload/ic_broschuer_2015.pdf\"\u003eDAAD 德國留學中心手冊\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e當初考慮德國留學，其實是因為德國許多公立大學免學費。\u003c/p\u003e\n\u003cp\u003e我也有嘗試找過代辦，代辦也推薦過荷蘭或者其他國家\u003c/p\u003e\n\u003cp\u003e我是考慮到我托福的程度不好，可能怕考不上，所以選擇德國\u003c/p\u003e\n\u003cp\u003e首先針對語言能力\u003c/p\u003e\n\u003cp\u003e德國的碩士有英文授課，大部分僅要求托福/雅思，不太要求德文能力(看學校)\u003c/p\u003e\n\u003cp\u003e至於申請德國的大學，可能會需要英語能力及通過德文檢定\u003c/p\u003e\n\u003cp\u003e大致上托福要求能力區間為69分-95分區間，代辦是說明大約87-94分是比較好申請學校的區間\u003c/p\u003e\n\u003cp\u003e(對比荷蘭100分跟美國至少100分是不是親民多了XD)\u003c/p\u003e\n\u003cp\u003e建議大家可以依照自己的能力評估自己可能進步的範圍來去選學校\u003c/p\u003e\n\u003cp\u003ePTT板上大部分都是申請，慕尼黑，亞深理工大學\u003c/p\u003e\n\u003cp\u003e但我當初對自己的托福成績沒這麼有把握\u003c/p\u003e\n\u003cp\u003e所以我從「科隆」跟「烏茲堡」還有「司徒加」下手\u003c/p\u003e\n\u003cp\u003e科隆的英文門檻高於托福80分，司徒加的話有印象69分以上可申請。\u003c/p\u003e\n\u003cp\u003e去年查詢的是，有些學校若英文檢定僅達標或高於標準一點點，可附上德檢來做加分(?)\u003c/p\u003e\n\u003cp\u003e德文的話除了補習班，大家也可多利用網路資訊及萬能的手機app來學習德文\u003c/p\u003e\n\u003cp\u003e這邊提供一個我自己常常使用的學語言App \u003ca href=\"https://www.duolingo.com/\"\u003eDuolingo \u003c/a\u003e 用英文語系學德文\u003c/p\u003e\n\u003cp\u003e托福準備，當初我有上這兩個網站查詢\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://xination.pixnet.net/blog/post/21580072-toefl-reading%E5%BF%83%E5%BE%97%285%29--%E6%8E%A8%E8%96%A6%E7%9A%84%E9%96%B1%E8%AE%80%E6%9D%90%E6%96%99\"\u003e倫倫的部落格\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.ptt.cc/bbs/TOEFL_iBT/M.1275851274.A.8AF.html\"\u003ePTT神人「弱底90衝刺」\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e有朋友詢問說考托福還是雅思比較好\u003c/p\u003e\n\u003cp\u003e這裡提供\u003ca href=\"http://www.kmf.com/\"\u003e考滿分網站\u003c/a\u003e，有試題跟攻略供大家參考。\u003c/p\u003e\n\u003cp\u003e其實，這兩種考試的考題跟細節都不同，我覺得可以看個人取捨。\u003c/p\u003e\n\u003cp\u003e先利用模擬試題來檢測自己適合哪種考試。\u003c/p\u003e\n\u003cp\u003e當然目標是\"通過考試\"為導向，這就沒辦法，我不會提倡大家要自然學語言\u003c/p\u003e\n\u003cp\u003e雖然活用一門語言跟通過該語言考試不同(這就是為什麼我鄙視證照XD，因為科技業貌似大部分都較看作品集跟實作)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e學校跟科系選擇可從\u003ca href=\"https://www.daad.de/deutschland/studienangebote/international-programs/en/\"\u003eDAAD 英語授課查詢系統\u003c/a\u003e來搜尋\u003c/p\u003e\n\u003cp\u003e碩士申請我覺得比較親民(相比美加澳一定要一年前申請)\u003c/p\u003e\n\u003cp\u003e德國申請約開學前幾個月或半年申請即可(但是也有遇過有朋友申請簽證沒下來，非常急迫的情況)\u003c/p\u003e\n\u003cp\u003e找到科系及學校後，進該學校官網查詢資訊\u003c/p\u003e\n\u003cp\u003e基本上大部分學校網站右上方可以切英文語系看網站\u003c/p\u003e\n\u003cp\u003e所有規範及時間盡量以學校官網上為主，基本上網站都會標明好時間/準備文件/如何寄送\u003c/p\u003e\n\u003cp\u003e選擇海外留學生/非歐洲公民(當然如果你是歐洲公民或本來就德國人那就別的途徑)\u003c/p\u003e\n\u003cp\u003e去年查詢大部分都使用電子檔上傳了，紙本還不知道有沒有學校使用\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後，我想附上有朋友來信詢問的例子參考\u003c/p\u003e\n\u003cp\u003e我真的太高興啦啦啦\u003c/p\u003e\n\u003cp\u003e首先，在大家有留學念頭並準備規劃\u003c/p\u003e\n\u003cp\u003e建議大家先找清楚三個要點\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e有多少時間可以準備\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e截止的時間點\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e招生資訊\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e招生資訊以官網為主\u003c/p\u003e\n\u003cp\u003e但我還是不太懂DAAD申請大學僅要學測幾分的規定的協定還是合約怎麼簽訂的，申請大學的朋友們可能要找清楚。\u003c/p\u003e\n\u003cp\u003e根據自己之前在美加補習班學到的國外精神，鼓起勇氣打給DAAD或者殺到德國留學中心就對啦\u003c/p\u003e\n\u003cp\u003e有任何問題問清楚，不要害怕，主動出擊!!!!!\u003c/p\u003e\n\u003cp\u003e接下來就是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e門檻所需的語言: 例如托福/雅思幾分，有無德檢要求，需兩者具備還是只要一種。你是申請英語授課還是德文受課。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e所需準備的文件: 自傳/履歷/推薦信/.....之類的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e其他須注意事項\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e以下為準備科隆大學的相關資訊\u003c/p\u003e\n\u003cp\u003e此為\u003ca href=\"https://www.portal.uni-koeln.de/bewerbung_ba.html?\u0026#x26;L=1\"\u003e科隆大學的網站\u003c/a\u003e，網頁中已經詳細記載五種身分欲申請的管道及方法\u003c/p\u003e\n\u003cp\u003e照網站內的資訊，入學申請是使用\u003ca href=\"https://ww2.uni-assist.de/online/uni-koeln/?lang=en\"\u003euni-assist\u003c/a\u003e電子系統，註冊以及繳交該網站要求的文件(注意截止日期)。\u003c/p\u003e\n\u003cp\u003e網站內容有提及所需的文件會於\u003ca href=\"https://ww2.uni-assist.de/online/uni-koeln/?lang=en\"\u003euni-assist\u003c/a\u003e內向申請者要求\u003c/p\u003e\n\u003cp\u003e網站內容還提及若通過uni-assist，會寄信給您導向\u003ca href=\"https://klips2.uni-koeln.de/co/webnav.ini\"\u003eKLIPS 2.0 \u003c/a\u003e作後續動作。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e其實也不需要搞的這麼複雜啦\u003c/p\u003e\n\u003cp\u003e困難點不外乎\u003c/p\u003e\n\u003cp\u003e語言證明\u003c/p\u003e\n\u003cp\u003e我覺得學校成績跟履歷表都不是很大的問題\u003c/p\u003e\n\u003cp\u003e除非真的需要申請前幾名的大學/碩士(很硬性規定需要GPA成績多少以上)\u003c/p\u003e\n\u003cp\u003e不然永遠都可以把黑的寫成白的\u003c/p\u003e\n\u003cp\u003e永遠都可以針對你本身具有的強項來調整你的履歷及自傳\u003c/p\u003e\n\u003cp\u003e至少我自己大學/研究所及有幫別人準備過履歷/自傳的經驗\u003c/p\u003e\n\u003cp\u003e我認為準備文件不是太大的困難。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"dd:T10f3,"])</script><script>self.__next_f.push([1,"\u003cp\u003e開頭直接來個震撼喊話\u003c/p\u003e\n\u003cp\u003e流感大病初癒，當然要先來獻上兩篇文章\u003c/p\u003e\n\u003cp\u003e今日從小密室裡面，再度帶著我的家當遷移\u003c/p\u003e\n\u003cp\u003e講得自己好慘\u003c/p\u003e\n\u003cp\u003e由於小密室裡面只有五個位置\u003c/p\u003e\n\u003cp\u003e專題學生們就剛好五個坐掉位置，所以我就再次帶著我的家當離開了小密室\u003c/p\u003e\n\u003cp\u003e反正，今年剛好走到四馬地，會跑來跑去本來就是正常的\u003c/p\u003e\n\u003cp\u003e加上我又不喜歡在同個地方待很久\u003c/p\u003e\n\u003cp\u003e剛好在趁這次變動一次，反正暑假\u003c/p\u003e\n\u003cp\u003e萬一真的要待在學校，也有研究室能待，因為我要升碩二了\u003c/p\u003e\n\u003cp\u003e所以早點回家，每次早點回去經過西門，都會想溜進心塔羅一下\u003c/p\u003e\n\u003cp\u003e雖然最近也沒什麼好迷茫的\u003c/p\u003e\n\u003cp\u003e但我還是對於我明年剛好兩個化忌在遷移-命宮，感到怕怕\u003c/p\u003e\n\u003cp\u003e所以最後還是溜進了心塔羅\u003c/p\u003e\n\u003cp\u003e找熟悉又蠻準確的老師幫我看一下，順道抽了幾張易經\u003c/p\u003e\n\u003cp\u003e讓自己追求未來夢想的道路可以順遂點\u003c/p\u003e\n\u003cp\u003e因為每次算完都不紀錄，然後就會忘記XD\u003c/p\u003e\n\u003cp\u003e所以要來記錄一下，順便整理一下心情，繼續拼下去\u003c/p\u003e\n\u003cp\u003e首先，當然一進去，就先問老師，明年雙化忌入遷移＋剛好命宮走到，這樣是不是悲劇了？\u003c/p\u003e\n\u003cp\u003e而老師則回答說，其實目前這樣看我的雙化忌並沒有帶給很大個衝擊\u003c/p\u003e\n\u003cp\u003e主要是我明年上半年可能會很傷腦筋，可能又一次神經衰弱跟失眠\u003c/p\u003e\n\u003cp\u003e主要大概是因為選學校選不定，或者寫論文傷腦筋\u003c/p\u003e\n\u003cp\u003e所以看起來上半年是蠻焦慮的\u003c/p\u003e\n\u003cp\u003e這讓我想到去年也差不多是3.4月開始很焦慮，神經衰弱跟失眠，也是因為學校的關係\u003c/p\u003e\n\u003cp\u003e「而且你明年會談感情」\u003c/p\u003e\n\u003cp\u003eXD，雖說感情不是我這次的目標，但老師還是提到了\u003c/p\u003e\n\u003cp\u003e都會有很好的對象，出現時機在偏明年底的時候\u003c/p\u003e\n\u003cp\u003e回正題\u003c/p\u003e\n\u003cp\u003e看起來環境都很不錯，但是我自己會想很多很多\u003c/p\u003e\n\u003cp\u003e化忌，最好化解方法就是多讀書，不要去想東想西\u003c/p\u003e\n\u003cp\u003e明年我還會覺得我身邊的人都是小人，都是來害我的(XD我前陣子就有這樣的想法了)\u003c/p\u003e\n\u003cp\u003e而且明年又有空想的狀態，想要實現夢想，又不去執行\u003c/p\u003e\n\u003cp\u003e所以我得告訴自己\u003c/p\u003e\n\u003cp\u003e再來就被慫恿抽幾張易經\u003c/p\u003e\n\u003cp\u003e老師又開口問說，繼上次的選項後，有什麼新的選項出現嗎？\u003c/p\u003e\n\u003cp\u003e：沒有，但我還是得選一個國家來當我衝刺的目標，不然我很怕會沒動力衝\u003c/p\u003e\n\u003cp\u003e：就是上次牌說會困難重重的國家：德國\u003c/p\u003e\n\u003cp\u003e於是先抽了一張明年能否順利出國留學\u003c/p\u003e\n\u003cp\u003e忘了是什麼卦，但是是一張狀況牌表示卡卡的\u003c/p\u003e\n\u003cp\u003e這張狀況牌是，如果卡的地方克服了，那麼就代表能夠去\u003c/p\u003e\n\u003cp\u003e順帶問了一下卡的點，就是英文\u003c/p\u003e\n\u003cp\u003e然後還問了一下，是不是英文是最大的難關，還有其他需要克服的嗎？\u003c/p\u003e\n\u003cp\u003e牌說沒有，英文就是最大的難關了\u003c/p\u003e\n\u003cp\u003e接下來，老師又問我：可是你爸不是不讓你去申請德國嗎？\u003c/p\u003e\n\u003cp\u003e：從小我就很叛逆，反正我就叛逆，也不差這次了，我之前不想念英文，念日文，做出一番成績後，也是讓我爸刮目相看，轉而支持我\u003c/p\u003e\n\u003cp\u003e：我本來就不喜歡聽話，喜歡自己劈路，如果人生都照著人家的意思走，還有什麼樂趣？\u003c/p\u003e\n\u003cp\u003e說是這麼說，剛開始叛逆的時候，其實還是希望有人能支持\u003c/p\u003e\n\u003cp\u003e接著我向老師表明，能不能抽一下「建不建議走這條路？」\u003c/p\u003e\n\u003cp\u003e答案是肯定的\u003c/p\u003e\n\u003cp\u003e當然為了一防萬一，老師則問說，那我們抽一下放棄好不好\u0026#x3C; 這個真夠慘忍XD\u003c/p\u003e\n\u003cp\u003e好在最後的牌，是不建議放棄\u003c/p\u003e\n\u003cp\u003e而建不建議走這條路，基本上就算去選擇其他條路，最後還是會回來抉擇這條路\u003c/p\u003e\n\u003cp\u003e那麼這次則是確定了就是朝德國留學的路好好地往下走\u003c/p\u003e\n\u003cp\u003e而在這要提醒自己幾句話\u003c/p\u003e\n\u003cp\u003e最後，明年雙化忌在遷移/命宮，老實說我完全可以想到我明年初\u003c/p\u003e\n\u003cp\u003e一定是一邊在稿論文，一邊在寫申請學校的文件\u003c/p\u003e\n\u003cp\u003e感覺就是要一直動腦XD\u003c/p\u003e\n\u003cp\u003e然後再送給自己一句話\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e會被干擾，就是不夠堅定，排除雜念，全力衝刺\u003c/p\u003e\n\u003c/blockquote\u003e\n"])</script><script>self.__next_f.push([1,"de:T1e8e,"])</script><script>self.__next_f.push([1,"\u003cp\u003eIt's time to make decision.\u003c/p\u003e\n\u003cp\u003e我從過年後就開始迷茫和慌亂，各種人際關係還有學校事情跟我自己的興趣，喜好跟未來發展，都迷茫到一個極致！\u003c/p\u003e\n\u003cp\u003e其實我已經快睡著了，但我透過這一個連假去日本透透氣\u003c/p\u003e\n\u003cp\u003e我本來想說可以在國外好好的冷靜思考我的現況，決定跟未來\u003c/p\u003e\n\u003cp\u003e但我發現我無法，因為計畫還有交通，再來是我語言通，都得當個半導遊似的確保行程讓爸媽滿意確保行程沒有任何delay，頭腦要比爸媽清楚，然後還要能夠用日文和人交流跟處理任何突發事件。\u003c/p\u003e\n\u003cp\u003e再加上身體累，早上的遊玩不算什麼，連續的失眠加上常常語言轉換才是真正讓身體出狀況。\u003c/p\u003e\n\u003cp\u003e失眠大概是有壓力，因為家人的期待，不想讓他們失望。\u003c/p\u003e\n\u003cp\u003e就在剛剛我達成了部落格200po\u003c/p\u003e\n\u003cp\u003e這個部落格歷經蠻多次搬家的，但好險每次的文章都能傳承下來\u003c/p\u003e\n\u003cp\u003e當初我忘了為什麼要開部落格\u003c/p\u003e\n\u003cp\u003e也許是看到很多痞客邦部落客的文章\u003c/p\u003e\n\u003cp\u003e決定自己也來寫個部落格\u003c/p\u003e\n\u003cp\u003e雖然很少人看到，因為我沒有去接SEO\u003c/p\u003e\n\u003cp\u003e另外一方面，也許是為了記錄自己人生的大轉折，從深度沈迷電玩之後走了出來\u003c/p\u003e\n\u003cp\u003e從2015年開始就陸陸續續想脫離遊戲的沈迷，但由於自己所有的成就跟人際關係都建立在遊戲裡\u003c/p\u003e\n\u003cp\u003e所以，我一開始完全不能適應，而且完全沒有自信\u003c/p\u003e\n\u003cp\u003e然後跟男友分手後，我迷上健走，瘦了六公斤，然後開始慢慢認識自己\u003c/p\u003e\n\u003cp\u003e開始認真過生活，我記憶不好，也許是因為自己思考太多事情，才會記不住一些事，所以才開部落格開始記錄從0到有\u003c/p\u003e\n\u003cp\u003e幸運的是，我脫離的時間點就在大四，不像有些人可能30多歲才醒來。\u003c/p\u003e\n\u003cp\u003e不管幾歲醒，該克服的是還是一樣的\u003c/p\u003e\n\u003cp\u003e好像也是因為自己曾經是遊戲的沈迷者，寫些文章希望能拉一些沈迷者出來（？\u003c/p\u003e\n\u003cp\u003e種種的一切一切，不知不覺就po文200篇了\u003c/p\u003e\n\u003cp\u003e這些日子，我經歷一個又一個的轉折，我歷經一次又一次的蛻變，我挺過一次又一次的壓力\u003c/p\u003e\n\u003cp\u003e漸漸的長大，漸漸的往自己的目標跟夢想前進，當然也漸漸的迷失自己的種種\u003c/p\u003e\n\u003cp\u003e雖然在去日本遊玩的過程沒有時間冷靜跟思考，但卻在去日本的前一天先透過塔羅牌指引，試圖找到了一條路\u003c/p\u003e\n\u003cp\u003e但因為這條路沒有去嘗試過，有個機會會在以後嘗試，但不是現在\u003c/p\u003e\n\u003cp\u003e既然沒嘗試過，我就不會知道我對他有沒有興趣。\u003c/p\u003e\n\u003cp\u003e即便我知道自己對演算法跟數學和邏輯極有興趣，但那是國高中的事情了\u003c/p\u003e\n\u003cp\u003e大學後就沒接觸了\u003c/p\u003e\n\u003cp\u003e透過塔羅指引出來「代表數學家的牌」\u003c/p\u003e\n\u003cp\u003e雖然塔羅牌不一定準，但是卻是在迷茫的自己中隨機引出一條路\u003c/p\u003e\n\u003cp\u003e卻也不是亂引，而是引出一條跟本身領域相關而這領域也會在未來接觸。\u003c/p\u003e\n\u003cp\u003e常常我會提醒自己要急得學什麼學什麼\u003c/p\u003e\n\u003cp\u003e給自己安排東安排西，但如果真的想學，不會去安排的，而是立馬去學。\u003c/p\u003e\n\u003cp\u003e而且就算真的是要學的也不會是學一個新的東西\u003c/p\u003e\n\u003cp\u003e就好像排指出的分析，現在正夯的語言是python，我早就在一年前就用python寫網頁而且還很愛這個語言\u003c/p\u003e\n\u003cp\u003e沒想到會在現在成為一個引導的小據點\u003c/p\u003e\n\u003cp\u003e本來我以為好好地專心學好英文就好\u003c/p\u003e\n\u003cp\u003e但說真的過了英文人家就是看專業\u003c/p\u003e\n\u003cp\u003e即便我的英文很爛，現在真的很需要用100％的力去唸英文\u003c/p\u003e\n\u003cp\u003e但英文門檻過了，就是看專業了\u003c/p\u003e\n\u003cp\u003e所以我不能只唸英文\u003c/p\u003e\n\u003cp\u003e但我又不知道我另外一個路是什麼？\u003c/p\u003e\n\u003cp\u003e本來4月透過學長，我要好好學JS, Plone 跟Wordpress結果到最後是做了白工\u003c/p\u003e\n\u003cp\u003e反而降低了我學英文的效率(因為學長一直逼迫我\u003c/p\u003e\n\u003cp\u003e我喜歡寫網頁，但不代表你能這麼逼迫我學習知道嗎？\u003c/p\u003e\n\u003cp\u003eJS學一半就沒學下去了\u003c/p\u003e\n\u003cp\u003e我知道JS很重要，但卻沒繼續學\u003c/p\u003e\n\u003cp\u003e我知道我每次學一些東西很容易學一半放棄，很容易學一半就被轉移注意力\u003c/p\u003e\n\u003cp\u003e我也注意到了這個大缺點\u003c/p\u003e\n\u003cp\u003e跳到別的主題\u003c/p\u003e\n\u003cp\u003e我這次去了一趟日本，依然很喜歡日本跟這個民族\u003c/p\u003e\n\u003cp\u003e我很喜歡去觀察他們也很好奇他們\u003c/p\u003e\n\u003cp\u003e恨不得把日本人頗開來看看他們都在想什麼\u003c/p\u003e\n\u003cp\u003e但我知道我不會想去日本工作，不會想生活在日本\u003c/p\u003e\n\u003cp\u003e因為我只是好奇\u003c/p\u003e\n\u003cp\u003e那裏並不適合我\u003c/p\u003e\n\u003cp\u003e強勢的自己，不會想再一個處處會受到男生打壓的地方生活\u003c/p\u003e\n\u003cp\u003e喜歡獨特的自己，不會想在一個人人都是模仿跟模子刻出來的模式下生活\u003c/p\u003e\n\u003cp\u003e喜歡我行我素靠能力說話的自己，不會想再一個前輩後輩制的社會下生活\u003c/p\u003e\n\u003cp\u003e我知道自己學了日文八年了，也漸漸的快比英文厲害成為自己第二外語\u003c/p\u003e\n\u003cp\u003e即便我能夠有自信地做獨特的自己，但難保不會因為種種的壓力，打壓跟種種的壞運勢下，隨坡逐流\u003c/p\u003e\n\u003cp\u003e可是，我知道我不會想在這個國家工作，所以我有時候覺得是不是白學了？\u003c/p\u003e\n\u003cp\u003e當然，朋友常常會問我日文跟跟請我幫忙翻譯，還有我看日文的功力也很快了\u003c/p\u003e\n\u003cp\u003e但我就是覺得離流利跟離頂端，我還差了點什麼\u003c/p\u003e\n\u003cp\u003e就是那個差了點什麼，導致我後面四年好像都突破不了，所以一直轉移注意力\u003c/p\u003e\n\u003cp\u003e現在的英文也是差不多的樣子\u003c/p\u003e\n\u003cp\u003e好一點的是，我不覺得我英文厲害就是了\u003c/p\u003e\n\u003cp\u003e也許是缺失成就感的證明\u003c/p\u003e\n\u003cp\u003e就像日文，我會透過能夠跟日本人成功溝通來證明我的成就感\u003c/p\u003e\n\u003cp\u003e英文就沒辦法，因為我沒有管道跟外國人講英文\u003c/p\u003e\n\u003cp\u003e但我唯一的覺悟，就是因為必須考到托福幾分所以我不能放棄\u003c/p\u003e\n\u003cp\u003e常常一趟去日文感慨自己日文差，所以回台要繼續學\u003c/p\u003e\n\u003cp\u003e今年兩次去日本特別有感\u003c/p\u003e\n\u003cp\u003e回台反而想要更努力學好英文\u003c/p\u003e\n\u003cp\u003e因為意識到自己遇到瓶頸會逃避的心態\u003c/p\u003e\n\u003cp\u003e所以才會卡一個瓶頸跨不過學日文拖了好幾年\u003c/p\u003e\n\u003cp\u003e說自己日文學八年才會一點點這樣，真的很羞恥QQ\u003c/p\u003e\n\u003cp\u003e來看看日文八年快過N2，還是英文能夠一年半!兩年過90托福門檻XD\u003c/p\u003e\n\u003cp\u003e既然已經意識到卡瓶頸就是要更努力學\u003c/p\u003e\n\u003cp\u003e我就想試試看這次我能不能夠達成自己的目標\u003c/p\u003e\n\u003cp\u003e因為我知道我自己走了一半的路\u003c/p\u003e\n\u003cp\u003e而眼前就快要成功了，只是有一道很厚很高的牆檔著\u003c/p\u003e\n\u003cp\u003e只要好好的努力，很勤奮的學習英文，一定能跨過去\u003c/p\u003e\n\u003cp\u003e問題在於我能不能這樣用功而已\u003c/p\u003e\n\u003cp\u003e最後還是專業度的問題了\u003c/p\u003e\n\u003cp\u003e我的專業，我一開始以為是寫網頁是寫程式\u003c/p\u003e\n\u003cp\u003e但我的老師讓我做了一些不是寫程式的事\u003c/p\u003e\n\u003cp\u003e所以我就迷惘了\u003c/p\u003e\n\u003cp\u003e我的老師總是告訴我，就是做，水到渠成\u003c/p\u003e\n\u003cp\u003e我是不相信\u003c/p\u003e\n\u003cp\u003e但我現在好像得慢慢相信了\u003c/p\u003e\n\u003cp\u003e2017年的運勢會一直做白工\u003c/p\u003e\n\u003cp\u003e目前為止我的任何想法都是白工\u003c/p\u003e\n\u003cp\u003e我希望這次的想法不要又只是白工\u003c/p\u003e\n\u003cp\u003e因為我已經把任何的條件任何可能的領域都想過一遍，卻什麼都想不到\u003c/p\u003e\n\u003cp\u003e這種感覺很討厭\u003c/p\u003e\n\u003cp\u003e即便知道可能在未來的某個時間點會剛好有機會\u003c/p\u003e\n\u003cp\u003e但感覺任何機會都沒有任何領域都不行的感覺很討厭\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e英文\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e德文\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePython\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eData Analysis, Data Science\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMathematics\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAlgorithm\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003elogic\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003efit\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e加油！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"df:T10b5,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這篇本來沒有想要打\u003c/p\u003e\n\u003cp\u003e但礙於剛剛把前幾篇補齊後\u003c/p\u003e\n\u003cp\u003e就想來補這一篇\u003c/p\u003e\n\u003cp\u003e本來以為我應該回家就會累癱了\u003c/p\u003e\n\u003cp\u003e結果居然神奇地回到台灣就好了一半\u003c/p\u003e\n\u003cp\u003e難不成...真的是因為怕身體不好在國外才會焦慮然後因為焦慮才又身體更不好嗎XD\u003c/p\u003e\n\u003cp\u003e早上起床，終於昨天晚上睡著了好開心！！\u003c/p\u003e\n\u003cp\u003e早上7:00起床，7:30到Areaone旅館合作的朝食會館吃早餐\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"
