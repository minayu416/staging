上份工作，是在新創公司，很多時候組織架構十分的不穩，剛出社會的小菜鳥，也不知道怎麼點技能樹，就這樣任由劇烈晃動的水流擺動，隨坡逐流，整天擔心我到底有沒有進步，有沒有提升自我，如果臨時被炒魷魚了，我能夠找到下一份工作嗎？\u003c/p\u003e\n\u003cp\u003e但在美商新創工作，讓我覺得很新奇的是\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eCoding anywhere\u003c/code\u003e 以及 \u003ccode\u003e跨文化的交流\u003c/code\u003e，也許很多人看到這，會覺得根本就是喜歡外國人吧。但我覺得很多時候並不單單只是喜歡外國文化。我的個性本來就講話很直，而且口不遮攔，看不慣什麼我會希望提出來，再加上個性有點反骨跟叛逆，有時候並不是這麼喜歡聽主管的話，甚至我會主動找主管談話，溝通。\u003c/p\u003e\n\u003cp\u003e但在目前工作的地方，雖然十分的穩定，但作為一個第一份工作就從這麼不穩定且受到國外文化薰陶很深的公司出身，很多時候，我還是盼望著，拿著我的筆電就坐在公司陽台，甚至是到別層樓 coding。\u003c/p\u003e\n\u003cp\u003e我不這麼的安分，不懂裝忙，也很輕鬆看待，如果工作告一段落，我就拿著我的水杯到陽台聽歌透氣，順便滑手機放鬆，耳機常褂耳朵是基本配備。\u003c/p\u003e\n\u003cp\u003e不過最近有點被公司同事帶壞了，開始會請假在家遠端哈哈，我的話，我是覺得如果本週進度可以做完，我就想請假 (即便我沒什麼假可以請)，早上太累起不來，我也想請假在家 coding，但我覺得反而在家工作更認真 (?)，產出更高。\u003c/p\u003e\n\u003cp\u003e工作告一段落也會想跟同事聊聊天，了解近況跟工作安排，在有限的時間跟規則下，甚至有時候想和同事們有個比較長的午餐時間或下午茶時間做交流。\u003c/p\u003e\n\u003cp\u003e這些在上家公司都是很常發生的事，吃飽飯就和我的法國同事到附近的咖啡廳聊天交流，工作告一段落就找同事去陽台聊天。甚至抱著我的電腦就跑去陽台coding。\u003c/p\u003e\n\u003cp\u003e開會全程用英文，剛開始也許會緊張，但因為習慣了天天和我那個法國 senior 工程師同事講英文，開會講英文甚至介紹內容，我已經不覺得困難了，也許還是會有些錯誤，但我已經做到能夠再開會全程講英文的程度。\u003c/p\u003e\n\u003cp\u003e除此之外，來現在的公司，有一點我比較覺得不大能適應，就是我發現大家好像都會比較不主動，或者把話跟想法藏在內心。\u003c/p\u003e\n\u003cp\u003e我發現主動跟主管溝通或開會，這事情在這個公司裡好像很少發生。\u003c/p\u003e\n\u003cp\u003e在上家公司，我的主管可能每個月或者每三個月就會來跟他的 member 一對一開會談談。談的內容包括 \u003ccode\u003e你在團隊的工作狀況\u003c/code\u003e, \u003ccode\u003e有沒有遇到什麼困難\u003c/code\u003e, \u003ccode\u003e你希望接下來的幾個月能夠有怎麼樣的進步\u003c/code\u003e, \u003ccode\u003e你希望你的上司能夠給你什麼樣的幫助\u003c/code\u003e, \u003ccode\u003e其他意見\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e剛開始因為從小教育就是被教育不太能發表太多自己的意見 (不過我這樣回想起來，我也好像還是很愛發表意見的那個人XD)，再加上2017年有機會能夠和一堆外國人相處，以及有機會出國 \u003ccode\u003e考察\u003c/code\u003e，後來我就常常發表自己的意見，即便這個意見可能聽起來有些愚蠢，或者那是因為我不懂我講了這些話，但我認為只要有不妥，有疑問我就說，後來我已經習慣了有意見我就提出來說。\u003c/p\u003e\n\u003cp\u003e來這後，我有時候會主動找主管聊聊，即便這邊的邏輯操作就是傳統大公司，很少會有人主動找主管或者上位者講話。但有時候是真的蠻痛苦的，因為我是一個不怎麼會猜測別人想法的人，而且猜測的時間，搞不好都已經解決問題了。\u003c/p\u003e\n\u003cp\u003e對我來說如果團隊中存在著制度, 規則或溝通上問題，應該提出來談談，而不是埋著就這樣讓他過下去。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e提出意見\u003c/code\u003e -\u003e \u003ccode\u003e討論並溝通\u003c/code\u003e -\u003e \u003ccode\u003e提出解法或可行性解\u003c/code\u003e -\u003e \u003ccode\u003e達成共識\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e但在上次，就是幾天前我主動和主管談話時，不知道是不是因為我很突然的約，確實我做的不是很好，但也許是因為習慣了上家公司外商的邏輯操作，我習慣會和主管討論我目前的能力以及技能樹怎麼延伸。\u003c/p\u003e\n\u003cp\u003e但是換來我主管跟我說: \u003ccode\u003e我不知道你在其他家公司，能不能這樣找主管談話\u003c/code\u003e，\u003ccode\u003e我沒有什麼建議可以給你\u003c/code\u003e，\u003ccode\u003e你就是太追求真理\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e在上完這堂課之後，我才發現原來這是文化上的不同，中文文化，很常教導的是 \u003ccode\u003e聽話\u003c/code\u003e, \u003ccode\u003e不要有意見\u003c/code\u003e, 以及我有發現通常開會時，主管就很直覺的直接把你的缺點跟你做得不好，你怎麼會這樣做事？的態度直接散播出去。\u003c/p\u003e\n\u003cp\u003e導致我整個會議中，甚至在還沒開始前，我已經感受到滿滿的負面能量，這樣要怎麼提起團隊的士氣？\u003c/p\u003e\n\u003cp\u003e如果我們就這樣，不做什麼就先被指責，先被罵，也悶著什麼都不說，好像也不會進步，再加上滿滿的負面能量，久而久之member會不滿，團隊氣氛會down，尤其是很容易受他人影響的member會自卑自我懷疑 (對，就是我)。\u003c/p\u003e\n\u003cp\u003e來看看美式文化怎麼操作，講到這邊大家會覺得我要來推崇別的文化了，國外的月亮有多圓，其實就是整個文化不同。\u003c/p\u003e\n\u003cp\u003e我在上家公司開產品會議時，常常是 senior 大佬們開會就像吵架，前後端攻防戰，甚至後端大佬也會互相吵架。吵架歸吵架，而不是一昧地被數落，因為大家都可以提出他的想法。\u003c/p\u003e\n\u003cp\u003e有時候我們常常會用自己所見所聞去challenge對方，但這樣存在著許多盲點，當對方被允許反擊或者解釋時，我們才會了解原來那只是自己單方面的見解，卻忽略了很多盲點，進而吵架與溝通，提出解法，達到可行性。\u003c/p\u003e\n\u003cp\u003e另外一種，他們的表達，會比較偏向:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e我先稱讚你\u003c/li\u003e\n\u003cli\u003e再提出我的意見跟見解\u003c/li\u003e\n\u003cli\u003e和你討論，並達成共識\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e尤其跟我的法國同事討論時，特別能夠感受到。他會先稱讚我做得很好，在提出如果是他，他會怎麼做，會更好。\u003c/p\u003e\n\u003cp\u003e這時候就會知道他是怎麼想的，如果你也認同，你可以做點改變。\u003c/p\u003e\n\u003cp\u003e講了很多很多，但看完這個影片，這是我突然恍然大悟的一些想法。\u003c/p\u003e\n\u003cp\u003e可以幫助我解釋了我這幾個月，有時候感覺到奇怪卻又講不出來奇怪的那些點。\u003c/p\u003e\n\u003cp\u003e接下來就進入到這次的課程內容吧:\u003c/p\u003e\n\u003ch3\u003e第一章 - 行銷自己\u003c/h3\u003e\n\u003cp\u003e這一章節，我覺得非常的有感。\u003c/p\u003e\n\u003cp\u003e和亞洲社會比較強調隱沒自我，團體導向的文化相比，我認為英語系文化是比較強調 \u003ccode\u003e自己的個性\u003c/code\u003e，西語系我不曉得，我目前也還在體驗，但我覺得西語系文化比較像是英語系文化跟亞洲文化的綜合，雖然這樣說很不公平，但目前我感覺是這個樣子的。\u003c/p\u003e\n\u003cp\u003e所以，必須了解自己，懂得表現自己，在國際場合或者跨文化團隊是非常重要的要點。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e形塑個人形象\u003c/li\u003e\n\u003cli\u003e會做事也會溝通\u003c/li\u003e\n\u003cli\u003e深入了解自己 (你的長處跟你的短處)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e了解自己的長處與短處，病把長處發揮，把短處掩蓋。你必須知道與了解自己是怎麼樣的人，知道後你就知道你的職涯可以怎麼往下走。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e有關多瞭解你自己的部分\n講師建議做 DISC測驗來了解自己，\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e了解自己\u003c/li\u003e\n\u003cli\u003e了解特點與長短處\u003c/li\u003e\n\u003cli\u003e透過訓練改變能力\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e職涯方向的選擇\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e建立你的品牌形象\u003c/p\u003e\n\u003cp\u003e溝通前請先考慮：受眾跟場景\u003c/p\u003e\n\u003cp\u003e你多了解自己，你就能知道哪些事情你能做，哪些事情你也能做但是需要花比較多的力氣。\u003c/p\u003e\n\u003cp\u003e這讓我想到之前有一門課，應該就是第一堂課程，講師有說，你得了解你的長短處，你會知道你做哪些工作時，你會比較輕鬆。你做哪些工作時，你會比較困難。\u003c/p\u003e\n\u003cp\u003e打個比方吧，我有汽車駕照，但我還是不太會開車，而且我是屬於開車會睡著的那種哈哈，甚至其實我很佩服那些會開車的人，我覺得他們都是神。\u003c/p\u003e\n\u003cp\u003e在開車的過程中，我覺得最難的是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e同時專注兩件事\u003c/li\u003e\n\u003cli\u003e無聊但得專注，無聊卻不能睡\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e是的，我是一個很容易專注一個點的人，專注在一個點，我可以深度鑽研，但在我有開車的經驗，我沒辦法一邊看我有沒有超速，一邊注意前方後方有沒有車，又一邊注意我有沒有開在正常的道路上。\u003c/p\u003e\n\u003cp\u003e開車對我來說是困難的，尤其開在快速道路都是一樣的景色上，我很容易就開始恍神想別的事。我沒辦法在非常無聊的事情上還這麼的專注。至少對我來說，我覺得是無聊的。\u003c/p\u003e\n\u003cp\u003e但是也許有人覺得那是你不熟練，所以也許我多練習，我就能夠當卡車司機！\u003c/p\u003e\n\u003cp\u003e但換方面來說，也許思考邏輯數學的東西，我會覺得有趣多了，而且可以很專注地鑽研那些觀點跟算法，所以對我來說也許當工程師會比當卡車司機來的容易得多。\u003c/p\u003e\n\u003cp\u003e我需要用一年的時間才能稍微熟練的當卡車司機，但也許我可以只用半年的時間就當上一個工程師並做得不錯，這時候差別就出來了。\u003c/p\u003e\n\u003cp\u003e我知道我的短處跟長處在哪，但在這邊我還是要說，請尊重那些專業的人。\u003c/p\u003e\n\u003ch4\u003e會做事，也會溝通\u003c/h4\u003e\n\u003cp\u003e講師曾說，他在一個大公司時，就是上班時間上班，下班時間特地留下來讀書增進自己。但是三個月後 HR 跟他說，他是自己在奮鬥，可是同時間近來的另外一個人，則是跟前輩到處跑到處學。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不是一個人埋在工作桌前努力，而是多參與討論跟上課\u003c/code\u003e，\u003ccode\u003e記得 30歲時，做一個大改變：把事業力改為溝通表現力。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e你雖然技術高強，但你不會表現自己，也不會跟人溝通。我知道常常在亞洲文化，如果你表現自己，別人會覺得你怎麼這麼愛表現，你有沒有臉皮，丟不丟臉。可是在國外的文化中，表現自己，本身就是很重要的一環。\u003c/p\u003e\n\u003cp\u003e要懂得表現自己跟 present 自己! 不是叫你要多滔滔不絕地說自己做了多少事，但至少要講出來，跟人交流。並非抱著炫耀，而是因為你不講出來，別人不懂，別人不知道。\u003c/p\u003e\n\u003cp\u003e「present」，形塑個人形象\u003c/p\u003e\n\u003cp\u003e台灣人常常事情做很多，卻不會present 出來，不表現不說出來\u003c/p\u003e\n\u003ch3\u003e第二章 - 報告與溝通\u003c/h3\u003e\n\u003cp\u003e對話時： \u003ccode\u003edrive your conversation\u003c/code\u003e, 抓回對話主控權\u003c/p\u003e\n\u003cp\u003e開會前事先準備: 架構清晰\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eFrame your story 內容架構\u003c/li\u003e\n\u003cli\u003eAlways start with summery (或者一開始就條列式，並說我接下來要做哪些事)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e東方人常常喜歡講一堆細節，講話講的嘮嘮長 (但是通常英文人士 把重點講在最前面, 這是一種文化衝擊)\u003c/p\u003e\n\u003cp\u003e這點我蠻有感受的，這也是最近我常常在實行的，因為常常我在每天站會跟週一 Scruｍ 會議時，我常常講到覺得很發散，我也不知道我在講什麼。\u003c/p\u003e\n\u003cp\u003e所以最近我試著用條列式，先條列我接下來要講的事情，然後一一的去講解，我有點忘了這是跟誰學的，可能是上家公司，或者是之前想去德國留學時，我有去美加上課，我先調整了溝通方式。\u003c/p\u003e\n\u003cp\u003e在我準備托福時，很常他們說英文文章的架構通常是這樣:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e開頭前言，先把結論講一遍, 然後條列接下來要講的事情\u003c/li\u003e\n\u003cli\u003e第一個要點描述\u003c/li\u003e\n\u003cli\u003e第二個要點描述\u003c/li\u003e\n\u003cli\u003e第三個要點描述\u003c/li\u003e\n\u003cli\u003e總結 Summery\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這樣回想起來，我也能夠了解為什麼要這樣撰寫文章。因為在面對大老闆或者主管，他們比較沒有時間看這麼多字跟聽。\u003c/p\u003e\n\u003cp\u003e簡單來說這樣的方法能夠有以下的效果:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eframe your story: 開頭就先說好你要講哪些事情，別人比較不會打斷你，你自己本身也比較不會講到後來很發散\u003c/li\u003e\n\u003cli\u003e面對很忙碌的大老闆跟主管，通常只會看第一段文章，所以你把重點跟是項條列於第一段文章，對細項有興趣的人在自己往下看，往往也能夠在一開頭就先講你的貢獻跟事項\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e也就是說，當我再開會報告時，我試著條列了幾項我上週做的事情，這樣也能夠釐清自己要講的內容要圍繞在這幾點上，也能夠讓別人清楚的了解你的報告重點。\u003c/p\u003e\n\u003cp\u003e還有另外一個要點是，我最近也調整了我的報告方式:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e先在開頭先講結論，然後在陸續說細節\u003c/code\u003e: 開頭我先說，本週工作會做完，不會Fail，後端團隊目前的工作狀況是如何，怎麼分工的，團隊合作有沒有遇到什麼大困難，怎麼解決了。然後才會帶到比較細項的內容，像是我做了什麼，遇到什麼困難，需要什麼協助。\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e寫email 也是，永遠都是先summery，然後再來才是講長故事，有時間的人自己看\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e開國際會議時，心理壓力是很大的。\u003c/p\u003e\n\u003cp\u003e所以有幾件事情要事先準備:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e心理建設：be pround of yourself, 是你做的事，你是裡面最懂的人，所以要有自信。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以當你有自信時，熱忱就會出來了，音調就出來了，整個報告就會很順暢很活躍。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e猜題練習\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e列出問題，重複練習。把問題寫下來，記清楚，重複練習，講英文。\u003c/p\u003e\n\u003cp\u003e先事先猜對方會問什麼，然後準備好答案\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e正向行動:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eno complain, make suggestion (台灣人會犯的錯就是常常會complain, 別人會聽到很負面的想法，而國際會議不能負面\u003c/p\u003e\n\u003cp\u003e主管反而會喜歡聽你怎麼解決問題\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e簡明扼要\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003edon't make busy slide (這個投影片很密密麻麻)\u003c/p\u003e\n\u003cp\u003e投影片需要簡明扼要，也就是敵明我暗，別讓敵人先知道你的所有內容，這樣你反而很難過關\u003c/p\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e先找支援\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e會前會討論：拉攏我們自個兒的人，有內部支援者。\u003c/p\u003e\n\u003cp\u003e找到外部支援者 (事先和敵人溝通，請他於適當機會解圍或者獲得資訊)\u003c/p\u003e\n\u003col start=\"6\"\u003e\n\u003cli\u003e自我減壓\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e阿Q減壓法: 就是自我解嘲\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我講的東西是我很懂的東西，是我很了解的，我是去教大家，所以不用緊張\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e講錯就丟臉, 丟臉丟臉又怎麼樣？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e請找到適合你的減壓方法\u003c/p\u003e\n\u003ch3\u003e第三章 - 會中與會後\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e會中注意:\u003c/code\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e受眾，情境用正確語言\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e像是不同的文化\u003c/p\u003e\n\u003cp\u003e跑步出場代表熱情，演講第一句話: super super excited，帶動會議氣氛\u003c/p\u003e\n\u003cp\u003e根據觀眾，演講情境來選定語言跟 body language\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e停頓\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e若自己講話很愛滔滔不絕，請用一個技巧：「停頓」\u003c/p\u003e\n\u003cp\u003e停下來數時間，台下的聽眾通常會醒來，或者感到疑惑\u003c/p\u003e\n\u003cp\u003e追回注意力，展現個人形象，忍受寂靜的場景\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e處理異議\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e先認可對方，並說明我會在我下一個部分討論這件事，我們到後面再來討論這件事，輕鬆帶過。\u003c/p\u003e\n\u003cp\u003eParking的道理：先把問題像車一樣的停住，之後再拿出來討論。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e會後收尾：\u003c/code\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eSMART 行動計畫，做 summery\u003c/li\u003e\n\u003cli\u003eFocus 行動：正能量\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e第四章 - 開會簡報的4不1要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e不要照稿念, standing the obviously vs deep insight - Bullet points 重點\u003c/li\u003e\n\u003cli\u003e敵明我暗，不要簡報一堆字，不要把 power point 寫成 word - Succinct 簡明扼要\u003c/li\u003e\n\u003cli\u003e要猜題, 不怕被問倒\u003c/li\u003e\n\u003cli\u003eDrive your conversation, 不要先講細節，要先提 summery 重點\u003c/li\u003e\n\u003cli\u003e中文文化，都會先抱怨，才講建議。但是應該要用正向方式講負面，然後有建設性建議\u003c/li\u003e\n\u003cli\u003e讓人感受你的action，態度跟正能量\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e國外公司很常會有的：\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e一對一面談：主管跟員工討論，拉近距離。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e恩，這就是我開頭說的一對一面談，在目前這家公司沒有，有時候我反而不知道該如何是好XD，滿懷熱腔，卻不知道找誰聊聊\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eCritical moment, 準備好, drive one to one conversation, Frame your story\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e把報告的 agenda 寫出來\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e這 45分鐘打算談哪些，要得出什麼答案，幾件事情我想知道的答案。\u003c/p\u003e\n\u003cp\u003e別太早發給老闆，一個鐘頭前，發Email 給他。\u003c/p\u003e\n\u003cp\u003e跟他好好談談。敵明我暗，他如果不清楚，就 把話題主控權拉回來。\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eRitual 儀式, 要把上面的概念重複練習，練習到變成儀式。 Practice make perfect\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003ccode\u003e你怎麼形塑你的形象\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eCrucial conversation, 如果不小心遇到老闆，怎麼抓住機會?\u003c/p\u003e\n\u003cp\u003e恩，別笑，在上家公司，我就真的很巧在電梯裡遇到好幾次CEO，真的頗尷尬，那時候真的很菜還不知道要說什麼。\u003c/p\u003e\n\u003cp\u003e轉角遇到老闆之縮小版簡報:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e分辨受眾 audience, 他關心的事情是什麼。你可以跟他說說工作上的成長，針對他的職位，他會關心什麼議題。\u003c/li\u003e\n\u003cli\u003e分辨場景：坐電梯時遇到，會比較慢，可以講 1 分鐘。若是走道遇到，你只有 5-10秒\u003c/li\u003e\n\u003cli\u003e永遠要準備至少三個版本的回答 30/60/90 秒\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e社交場合，怎麼熱絡閒聊？\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e廣泛涉略, 變成有話題的人：廣泛的閱讀跟廣泛的視野跟閱歷。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e知道事情太少，涉略工作外事情太少 (歐洲人興趣其實很廣泛)，你可以從英文版的 business weekly 來切入，像是CNN，或者任何能和團隊接軌的事情\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\n\u003cp\u003e有一兩樣專長，變成有趣的人\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e建立人際網絡，變成有資源的人, resourceful\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e屏除成見: 中國人都怎麼樣, 韓國人都怎麼樣。請屏除成見與先入為主的觀念，這會讓你還沒跟他們相處時，溝通與認識時就會卡卡的。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e理解文化: 跨國團隊，不同的團隊合作，不同的文化溝通。像是德國工程師: 很重邏輯。法國的上司重浪漫：要先聊聊天建立關係\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e同理心，換位思考\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e第五章 - 人脈\u003c/h3\u003e\n\u003cp\u003eAction, 建立 influence map\u003c/p\u003e\n\u003cp\u003e如果你是領導，你想要透過不同的角度和屬下建立好關係，但又礙於自己可能是上位者身份，不方便親近。可以找找誰是團隊中，除了你領導以外的人，是類似意見的領袖。\u003c/p\u003e\n\u003cp\u003e如何教導屬下或同事，如何建立友好關係:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e立意良善，用心上心\u003c/li\u003e\n\u003cli\u003e不自私：透過提問，讓對方重新思考\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e如果你想 Coaching 員工：並非把自己想法灌輸到對方腦中(X)。而應該要讓員工內觀思考自己想出觀念\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e見面三分情：老是把所有事情寫在訊息上和email，有時候很容易會吵架\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e不要什麼事情都放在email，打電話或者走過去講講話，可以減少衝突與矛盾，並加深感情\u003c/p\u003e\n\u003cp\u003e如何爭取資源？\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e定義 influence map: 哪些人員，你需要去 lobby (拉攏)\u003c/li\u003e\n\u003cli\u003e常常你只會單向希望你能得到什麼，但常常忘記你能幫助對方什麼, ROI。所以請你站在對方角度思考，你能幫對方什麼，創造互利，才能持續經營\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e爭取資源後： email 具體感謝協助, cc 對方主管 (tag他底下的人，做邀功，剛好可以請對方主管提拔幫助你的人)，互利\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e如何找到coach 跟 mentor？\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e只要你夠積極，在外商與跨國團隊，大家對積極主動的人是很歡迎的。\u003c/p\u003e\n\u003cp\u003e例如: 我對什麼很有興趣，能不能請你當我的mentor, 請給我 20 分鐘介紹自己，自我推薦\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e\n\u003cp\u003e別怕被拒絕\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e主動出擊，自我推薦\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e故事中提到一個常常跨國工作的人，是有什麼契機可以常常在國外工作？\u003c/p\u003e\n\u003cp\u003e直接寫信去國外的公司，高層或主管，像是技術主管。\u003c/p\u003e\n\u003cp\u003e寫信過去自我推薦，如果有缺跟有空缺，能不能考慮當一個可能性的候選人，下週要去你們國家一趟，可不可以給我30分鍾自我簡介。\u003c/p\u003e\n\u003cp\u003e不要害怕，請直接寫信給Corporate VP, 10個有8個會回應喔\u003c/p\u003e\n\u003cp\u003e在適當的時機，想學什麼，想發展什麼，直接發信給指定的人\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我覺得你做得很成功，我想向您學習。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你到跨國團隊，溫柔謙讓真的會吃虧，勇敢跨出去。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e所以未來找國外工作時，請自我推薦，像先前找指導老師那樣，或者是直接對國外公司的主管與領導發信，找 mentor 與指引\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch3\u003e第六章 - 如何寫一封成功的email\u003c/h3\u003e\n\u003cp\u003e如同開會簡報, drive your conversation\u003c/p\u003e\n\u003cp\u003e在國外公司, email 是很重要的\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e釐清目的: 通知/ 需要要到回覆 / 要接受意見 / 鋪陳\u003c/li\u003e\n\u003cli\u003e架構內容, Frame your story\u003c/li\u003e\n\u003cli\u003e先重點摘要，再擺細節\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e非英語系，亞洲人常常發生： 講話落落長\u003c/p\u003e\n\u003cp\u003e請直接寫 summery 跟 conclusion，之後再講細節, executive summery\u003c/p\u003e\n\u003cp\u003e若遇到的是德國籍的老闆大部分都是工程師，那講話要有邏輯\u003c/p\u003e\n\u003cp\u003e要使用 條列式 講解 1. 2. 3.\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e見面三分情\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e別讓 email 別飛太久(反覆回覆)，拿電話跟當事人好好談談\u003c/p\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e效法強者\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e從厲害得人的email 中學習\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSuccinct, 簡明扼要\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e先summery 在 detail\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003e第七章 - 聆聽跟提問的心得\u003c/h3\u003e\n\u003cp\u003e最高原則：用心上心\u003c/p\u003e\n\u003cp\u003e聆聽的藝術, listening like a coach\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e聆聽:\u003c/code\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e專注\u003c/li\u003e\n\u003cli\u003eBotton-lining 幫對方畫重點，用很簡短的幾個字或幾個句子，把剛剛對方跟你講的話簡潔表達, summerize 他講的話, 以及了解其 core message\u003c/li\u003e\n\u003cli\u003e直覺反饋\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e例如詢問對方： 對不起我打斷你一段話，請問你剛剛講的是這個意思嗎?\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e提問:\u003c/code\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e要精準 specific，用字遣詞要精準\u003c/li\u003e\n\u003cli\u003e要有彈性, 不要用一樣的英文標準去要求非英語母語人士\u003c/li\u003e\n\u003cli\u003e不自私，真誠，更真誠\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003easking like a coach\u003c/p\u003e\n\u003cp\u003e強效提問，讓人把事情講得清晰清楚\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e開放式問題，幫助對方描述細節\u003c/li\u003e\n\u003cli\u003e封閉式問題，幫助對方收斂結果\u003c/li\u003e\n\u003cli\u003e別試圖挑戰，避免對方抗拒回答\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e第八章 - 英文很重要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e英文\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e其實你懂英文，缺的只是自信心跟心裡無形的障礙\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你缺的是自信\u003c/strong\u003e\n\u003cstrong\u003e你缺的是練習\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e如果你不聰明，只能用一些方法增進英文: 聽英文聽到背起來，苦背單字，背到50歲\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e苦學是基本\u003c/li\u003e\n\u003cli\u003e主題式學習, CNN:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e(向母語人士學) - native speaker\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e(增廣見聞) - 跟老外交際應酬\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e學英文不是學習，是一種習慣\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e對文化的理解，很重要，尤其是處於跨國團隊\u003c/li\u003e\n\u003cli\u003e專業領域的學習\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e沒機會練英文？\u003c/p\u003e\n\u003cp\u003e機會是人創造的\u003c/p\u003e\n\u003cp\u003e所以講師找了兩個美國人 (兩個不同文化的美國人)進公司，逼著大家開會講英文\u003c/p\u003e\n\u003cp\u003e語言的衝擊，文化的衝擊，習慣的衝擊\u003c/p\u003e\n\u003cp\u003e除了練習還是練習\u003c/p\u003e\n\u003ch3\u003e第九章 - 真正的幸運\u003c/h3\u003e\n\u003cp\u003e是你沒機會，還是你沒準備？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e一枝草一點路，人人都有自己的機會\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e你羨慕別人事業成功，可是你沒看到他從年輕是一點一滴從基層開始慢慢做，然後賺了點錢跟人合夥做了30年之後，才變得厲害。\u003c/p\u003e\n\u003cp\u003e你常常會問: \u003ccode\u003e好康都被你們上一代給拿光了?\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e是嗎？\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我年輕時，也是這樣想，就是覺得人海茫茫，沒機會\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e江山代有才人出，你是「才人」嗎？\u003c/p\u003e\n\u003cp\u003e30幾年前我也不覺得自己強，但30年過了，我是總裁。\u003c/p\u003e\n\u003cp\u003e命運你掌握不了，有件事可以掌握：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e你自己的努力\u003c/li\u003e\n\u003cli\u003e你自己的準備，你隨時可以做\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e真正的幸運是:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e當機會來臨時，你剛好也準備了\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTO 在職場的你，培養十八般武藝\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e小確幸 or 拒絕惰性，你的選擇是？ 你願意多付出一些努力\u003c/p\u003e\n\u003cp\u003e現在不管你是學生，你是社會人士現在努力都不嫌晚\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你如果把你的實力培養好，當機會來臨時，你變成最幸運的那個人\u003c/strong\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"51:T3fe2,"])</script><script>self.__next_f.push([1,"\u003cp\u003e來到了本次選修的第二堂課 - 解決問題的能力\u003c/p\u003e\n\u003cp\u003e還記得當初公司送課單過來時，我記得有八堂課\u003c/p\u003e\n\u003cp\u003e在一個平時要挪時間出來學新的程式語言以及練演算法，再加上學西班牙文的三重狀況下，我看到了我幾門課想選修，感覺會對我特別有幫助，我就選了這三堂我認為現階段對我非常有幫助，也是我認為自己很缺乏的課程\u003c/p\u003e\n\u003cp\u003e壓力控管, 溝通能力和解決問題的能力。\u003c/p\u003e\n\u003cp\u003e最近在公司工作的狀況，我有很大的體悟，繼上篇文章 \u003ca href=\"/2020/05/three-class-in-my-life-stress-and-emotion/\"\u003e[心理學] 人生的三堂課: 壓力與情緒、溝通、解決問題的能力(1) - 壓力與情緒\u003c/a\u003e，文章開頭就有說明自己最近到底在忙什麼，很感謝今年的自己與上天給了我一個這麼大的機會，讓我能夠挑戰我以前認為很困難，甚至覺得這輩子大概都學不好的三門新的知識領域: \u003ccode\u003e西班牙文\u003c/code\u003e, \u003ccode\u003eJava\u003c/code\u003e, \u003ccode\u003e演算法\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e而雖然點進來的觀眾也許是想了解這堂課在做什麼，但我認為我最近發生的這些事情跟領悟的道理還真的有這麼點扣題呢。\u003c/p\u003e\n\u003cp\u003e那在開頭就先分享一下自己最近在職場上遇到的事情跟觀念牴觸後的改觀吧！\u003c/p\u003e\n\u003cp\u003e有看我介紹或者文章，應該會知道我是一個軟體開發技術團隊的後端軟體工程師，接下來的一些個人見解，會以 \u003ccode\u003e我是一個工程師的角度出發\u003c/code\u003e，當然我知道有很多很多的故事及愛恨情仇圍繞在 \u003ccode\u003e業務人員\u003c/code\u003e, \u003ccode\u003e設計師\u003c/code\u003e, \u003ccode\u003e專案管理\u003c/code\u003e, \u003ccode\u003e公司營運\u003c/code\u003e 當中，來看看最近我的體悟。\u003c/p\u003e\n\u003ch3\u003e前言一 - 人不是完美的\u003c/h3\u003e\n\u003cp\u003e我總是覺得自己不夠完美，每次看心理測驗或者焦慮測量表，都會寫著 \u003ccode\u003e對事情要求完美的特質\u003c/code\u003e，然而我從來不這麼的覺得，就我自己本人感覺，我並不覺得我要求完美。\u003c/p\u003e\n\u003cp\u003e然而最近我真的就像一顆燈泡亮出來的瞬間，我發現 \u003ccode\u003e原來我是真的很要求完美，而把自己逼進死角\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e當跑Scrum 會議，我已經大概有幾週進度都 Fail，都是那種我覺得這任務很簡單，一定做得完，但卻一直Fail\u003c/p\u003e\n\u003cp\u003e我開始抽絲剝繭的去分析，當然我也同時跟我的主管兼專案經理解釋，為什麼我會Fail。\u003c/p\u003e\n\u003cp\u003e我慢慢把問題抽絲剝繭後，我發現:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e因為技術能力變好了，所以我開始在想如何能夠讓程式碼更精簡，並利用更好的寫法與更好的資料結構來完成功能\u003c/li\u003e\n\u003cli\u003e追求要能夠運行無bug，設想所有可能會出的錯誤，並作避免\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e即便技術能力變好了，但我的技術能力也還是沒有寫3.4年技術的前輩們厲害，以上兩點是我覺得我花最多時間的要點\u003c/p\u003e\n\u003cp\u003e尤其是每次每週結束後，開檢討會議，主管兼專案經理都會提出我們的程式可以怎麼改善，例如怎麼寫用什麼技術比較好，例如怎麼提昇資料庫效能，例如使用什麼設計模式。\u003c/p\u003e\n\u003cp\u003e每週 每週的 提出需要改善的點，直到現在我在撰寫程式時，我都會想得十分的細節，瞻前顧後，希望能夠面面俱到，追求完美。\u003c/p\u003e\n\u003cp\u003e然而這樣拖慢了我的進度，於是我開始在想一件事。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e要怎麼能夠在有限的時間內，既能夠做到程式品質高, 效能高並無Bug?\u003c/code\u003e, 這個問題我在週一會議時，直接就問了我們主管，並反映因為上述的原因，我讓這週任務Fail了，我很追求完美，我覺得這個程式沒到達我的完美底線，我是不會想送上PR跟主線Merge。\u003c/p\u003e\n\u003cp\u003e我原本以為有可能是我的技術能力不夠，事實上是有可能的。但我們主管則是回復了我這些話:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你程式寫得再好，客戶也不會感激你\u003c/code\u003e，\u003ccode\u003e那是因為我們是技術團隊，我們才需要去要求技術精進\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e可是你要知道，公司為什麼要營運？就是為了賺錢，業務怎麼賺錢，就是跟廠商達成時間交付產品，而我們是技術團隊，要按時開發出產品並交付。那是因為你現在處在技術團隊，你看不到其他團隊的運作，所以你會很沈浸在追求技術完美的旋窩中\u003c/p\u003e\n\u003cp\u003e這沒有不對，技術團隊本來就要追求技術精進，但卻忘了最終目的是開發出產品然後賣給客戶賺錢。所以呢，我們必須在有效的時間內做出可行性的產品，意思就是他不可能會是99%完美，他可能只會是70-80%完美，在一定的時間內做出最低限度能夠被接受的產品。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e完美要有多完美？你定義的出來嗎？完美是能夠被量化的嗎？\u003c/code\u003e, \u003ccode\u003e你就是常常提到完美跟頂點，但這些都無法被精準定義出來，你又要怎麼知道自己做的是多完美了?\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e給大家上一張我自己畫的圖，左方是時間，下方式完美／完成度。\u003c/p\u003e\n\u003cp\u003e確實從0開始做到60%，不用花太多時間，但真的到70-85%時會稍微需要花點時間，然而最後85%-99%花更多更多的時間。\u003c/p\u003e\n\u003cp\u003e而圖上畫了兩個X，寫著Feasible就是可行性，也就是一定的時間內，做到這樣的成果，就可以被接受以及拿去銷售。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2020/05/screen-shot-2020-05-31-at-4.21.08-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e而套用在我身上，我真的覺得我常常要求完美，然後想要變厲害，而給了自己超多無形的壓力，常常讓自己處在一個焦慮的邊緣。\u003c/p\u003e\n\u003cp\u003e就像我計畫自己兩年後想去歐洲找工作看看，我現在就開始盤點出哪些技術跟能力是我需要的，攤開來我發現一堆，然後每個都要達到我內心所想的完美，突然讓我感受到壓力爆棚。\u003c/p\u003e\n\u003cp\u003e這就像我在上家公司工作時，我總是覺得自己達不到自己內心要求的完美頂點，於是總是覺得自己弱，而不管怎麼被剝削，我都不敢離開找下份工作。\u003c/p\u003e\n\u003cp\u003e直到離開後，我才發現雖然沒有達到內心的完美度，卻也已經有著70-80%的提升 (相較於剛畢業的自己)，很快的我就馬上找到這份工作。\u003c/p\u003e\n\u003cp\u003e只是說，雖然不能拿 \u003ccode\u003e人不是完美的\u003c/code\u003e 來讓自己怠惰，但至少當自己真的被各種追求完美的想法給壓垮時，改觀成這樣的想法能夠調和自己那種時時刻刻想追求完美的好勝心。\u003c/p\u003e\n\u003cp\u003e並且要告訴自己真的有盡力去努力提升自己，也許並不用真的達到內心的頂點跟完美，才讓自己放手去挑戰國外的工作。\u003c/p\u003e\n\u003cp\u003e慢慢的我就釋懷了，技術, 工作, 溝通, 解決問題 以及 語言能力我都有在進步，但我決定不要把自己卡死在完美的概念中，也許進步了一陣子，就可以開始嘗試看看國外的工作機會，而並非自己目前給自己定一個目標，非得達到頂點才能去嘗試。\u003c/p\u003e\n\u003cp\u003e好了扯遠了，來進到今天的主題吧\u003c/p\u003e\n\u003cp\u003e我自己是覺得這堂課沒有上堂課給我我過多的資訊，但並不是說不好，反而我覺得這堂課整體來說扣住幾個很重要的要點，雖然說感覺上內容少，但真的要領悟他並實行的好，我認為並不簡單。\u003c/p\u003e\n\u003ch3\u003e第一章 - 解決問題的三個要點\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e批判思考\u003c/li\u003e\n\u003cli\u003e邏輯思考\u003c/li\u003e\n\u003cli\u003e假說思考\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e當遇到一個問題時，先學著擁有 \u003ccode\u003e批判性的思考\u003c/code\u003e ：\u003c/p\u003e\n\u003cp\u003e為什麼商品賣不出去？一定是商品爛嗎？\u003c/p\u003e\n\u003cp\u003e有沒有可能只是不符合客戶需求，有沒有可能是因為店面在比較無人的地點開設。\u003c/p\u003e\n\u003cp\u003e而並非直接順著別人的邏輯走，要帶有批判性思考去嘗試思考問題。\u003c/p\u003e\n\u003cp\u003e再來第二點是 \u003ccode\u003e邏輯思考\u003c/code\u003e，釐清好問題後，需要透過個人能力與技術搭配清晰的邏輯思考來將問題抽絲剝繭，並廣泛收集資訊，嘗試去各方面了解問題根本以及可行的解決方法。\u003c/p\u003e\n\u003cp\u003e最後是\u003ccode\u003e假說思考\u003c/code\u003e，軟體工程師都需要寫測試Case來測試程式了。需要綜合以上的資訊與思考來輔助自己提出假說\u003c/p\u003e\n\u003cp\u003e例如我認為商品賣不出去，可能是由於商品本身是屬於寒冷地區販售較好，卻於炎熱地區販售，那商品當然賣不出去，以及其他可行的方法。\u003c/p\u003e\n\u003cp\u003e當遇到問題時，詢問自己三個問題來幫助自己釐清根本問題。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eIt is true? 這是真的嗎\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSo what? 那又怎麼樣\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWhy so? 為什麼如此\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e先問問這個問題是真的還是假的，也許他只是因為平日人比較少，短暫的時間有較少的人流，過陣子就沒事了，那麼就沒這個問題。\u003c/p\u003e\n\u003cp\u003e那又怎麼樣？這個問題的嚴重性？是否真的會造成營運虧損或者其實無妨？\u003c/p\u003e\n\u003cp\u003e為什麼如此？才開始正視這個問題很重要，去抽絲剝繭。\u003c/p\u003e\n\u003cp\u003e三個要點判斷解決能力\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e是否有理解解題目的目的：為什麼要解決這個問題，他的目的是什麼？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e是否有邏輯思考的框架：使用的邏輯框架是什麼，可否有效提出假說，以及自我的觀點？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e是否能提出假設觀點：提出假說與觀點\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e第二章 - 3C，從哪些方面下手分析問題\u003c/h3\u003e\n\u003cp\u003e3C: Customer, Competitor, Company\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eCustomer\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e目標客戶是誰？ 目標客戶的痛點與需求？\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eCompetitor\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e苦能面臨的競爭對手有哪些？競爭優勢是什麼？\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eCompany\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e網站該怎麼製作，該上架哪修商品，客戶服務怎麼做，技術怎麼開發？\u003c/p\u003e\n\u003cp\u003e解決問題最重要的點：\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e先在有限資源的情況下，提出自己的假說與觀點，再去做驗證。\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e第三章 - 你有解決問題嗎？\u003c/h3\u003e\n\u003cp\u003e解決問題遇到的困難： \u003ccode\u003e不是因為找不到答案，而是因為抓錯問題來解決。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e或者是問題該怎麼定義, 不清楚\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這個我本身就蠻有感受的，還記得一開始當菜鳥工程師時，常常看到程式出一個問題，但怎麼找都找不到問題根源，怎麼查google，怎麼自己抓蟲都解決不了問題，為什麼前輩能夠十分鐘就找到方法解決？\u003c/p\u003e\n\u003cp\u003e原本以為是我自己能力上的問題，直到我來了第二家公司，我才發現，也許能力上是個問題，但最主要的還是自己沒有搞清楚問題是什麼，進而也不曉得怎麼表達出自己的問題給對方知道，對方也會不知道怎麼幫助你。\u003c/p\u003e\n\u003cp\u003e所以說，這兩點我認為非常重要，也是我在職場上學習到的要點:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e針對對的問題解決，嘗試定義出根源問題\u003c/li\u003e\n\u003cli\u003e嘗試表達出出問題的根源，尋求幫助\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e事實基礎\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e事實(Fact)\u003c/code\u003e 跟 \u003ccode\u003e觀點(Opinion)\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e常常會有人把事實跟觀點作混淆 （事實基礎），事實證明不容易，尤其有時候我們分不清楚這是事實還是別人的觀點。\u003c/p\u003e\n\u003cp\u003e例如 \u003ccode\u003e這是杯子\u003c/code\u003e 這是事實\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這是美麗的杯子\u003c/code\u003e，這是別人的觀點，因為也許我不忍為杯子美麗。\u003c/p\u003e\n\u003cp\u003e所以有時候很常犯的錯誤就是： \u003ccode\u003e公開數據不能當事實基礎\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e尤其是 \u003ccode\u003e大眾的數據\u003c/code\u003e，不要去抓大環境的數據當作自己的數據，而是針對本公司的數據做分析。\u003c/p\u003e\n\u003cp\u003e這有點像我最近這兩天在研究星座。\u003c/p\u003e\n\u003cp\u003e常常我覺得明明跟前男友的盤特別合，卻還是分手了。由於已經看了各大命理，發現自己吸收過多的資訊，引發了自己反骨的特性，開始會想去打破這些命理的道理。\u003c/p\u003e\n\u003cp\u003e最近研究到一個理論，他的意思是說 給出一個符合每個人的基本特質 很模糊的文章給受試者，受試者都認為很準，這就是他，殊不知這些模糊的文章是利用心理學的道理，讓受試者覺得這些例句很符合自己。\u003c/p\u003e\n\u003cp\u003e如此一來大眾的道理是準的，但其實那只是假象，真正的還是個人真正的特性以及個人後天的環境跟努力以及發展。\u003c/p\u003e\n\u003ch3\u003e第四章 - Case 分享\u003c/h3\u003e\n\u003cp\u003eCase 1\u003c/p\u003e\n\u003cp\u003e一個公司由於今年的商品販售不佳，總經理很著急，並找來各部門開會做協商\u003c/p\u003e\n\u003cp\u003e業務：這個商品不好賣，每次客戶聽了規格都覺得不錯，可是聽到價錢都拒絕購買\n行銷：我們已經盡到最大的能力來做行銷，但跟市場不符\n技術團隊：我們已經把公司全部最好的技術都加到這個商品了\u003c/p\u003e\n\u003cp\u003e當我看完這樣的描述，根據自己最近的經驗，我已經知道大概是技術團隊出的問題。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我們已經把公司全部最好的技術都加到這個商品了\u003c/code\u003e，這就有點像是我主管跟我說的: \u003ccode\u003e程式寫得再好，客戶也不會感激你\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e也許客戶就是只要那一兩個功能，你卻加了八個功能，然後把價格提高，那他們自然不會覺得說另外新加的幾個功能他們需要，也不會購買。\u003c/p\u003e\n\u003cp\u003e問題點：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e技術導向訂規格，規格基本上可以尋求市場跟客戶的討論作定義，而非一昧的把公司全部好的技術都加進來，這就像是技術團隊認為我們這個功能很厲害。可是實際上使用者用不到，那就沒意思了。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e加了客戶不需要的功能，導致成本夠高。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e所以解決問題的根本其實是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e拿掉客戶不要的功能，將成本降低\u003c/li\u003e\n\u003cli\u003e多和客戶討論或市場調查，以定出符合賣點的商品\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCase 2\u003c/p\u003e\n\u003cp\u003e當產品賣不出去時，我們要怎麼去做思考？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e為什麼客戶買我們的產品？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我們的產品有什麼好？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e為什麼去買競爭對手的產品？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e是不是客戶不了解我們的產品？\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e解決的方法假說可以是：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e去跟客戶談，去跟通路夥伴談 (直接找對方談)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以及有可能會發生後續的問題:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e為什麼客戶不來試用？因為試用成本高嗎？還是產品參與度低？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCase 3\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e有樣學樣\u003c/code\u003e 以及 \u003ccode\u003e模仿\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e就像Apple的產品真的很成功，就開始會出現很多公司想抄襲Apple的商品規格與設計。\u003c/p\u003e\n\u003cp\u003e比方說競爭對手出了白色外觀，公司也要不要試試看推出白色外觀的商品\u003c/p\u003e\n\u003cp\u003e問題：\u003c/p\u003e\n\u003cp\u003e白色商品是賣得很好嗎？還是話題性？\u003c/p\u003e\n\u003cp\u003e如果真的賣得比較好，為什麼會賣得比較好？\u003c/p\u003e\n\u003cp\u003e對公司來講，技術達的到嗎，供應商可以配合嗎？\u003c/p\u003e\n\u003cp\u003e如果白色商品做得出來，符合公司產品價值嗎？我們有競爭優勢嗎？\u003c/p\u003e\n\u003cp\u003e其實這個問題的本質是：\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e提供個性化商品\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e所以要不要推白色商品，不是最重要的問題\u003c/p\u003e\n\u003cp\u003e最重要的問題是，公司能不能推出符合消費者的個性化商品。\u003c/p\u003e\n\u003ch3\u003e最終章\u003c/h3\u003e\n\u003cp\u003e光有洞察力還不夠，擁有解決問題的能力還不夠，這時候你需要 \u003ccode\u003e說服關鍵人物\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這就跟你已經做了一堆功課，結果老闆跟CEO 不接受，還是把你打回原形 XDD\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNG 說服方法：\u003c/code\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e簡報不夠簡明扼要\u003c/li\u003e\n\u003cli\u003e提案不夠明確\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ccode\u003eCOAST 框架\u003c/code\u003e 說服CEO\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eContent 觀點內容 ：提出觀點內容\u003c/li\u003e\n\u003cli\u003eObjective 目的 ：了解會面目的\u003c/li\u003e\n\u003cli\u003eAudience 目標觀眾 ：目標聽眾及主要觀眾的喜好。可以有個 \u003ccode\u003e會前會\u003c/code\u003e 來和關鍵人物先做討論，並作足功課\u003c/li\u003e\n\u003cli\u003eTouch 讓對方有感 ：從頭到尾都講cost down，那CEO當然聽不下去。要用妥善的溝通能力然圓滑事實。\u003c/li\u003e\n\u003cli\u003eSimple 簡報與內容 簡單明瞭\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e解決問題雖然很重要，但最重要的還是說服老闆，然後讓整個團隊動起來！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"52:T6fb9,"])</script><script>self.__next_f.push([1,"\u003cp\u003e上次去參加前PM同事開的敏捷開發專案管理的Work Shop 工作坊，同個工作坊遇到了好多前同事，根本就在開同學會哈哈。\u003c/p\u003e\n\u003cp\u003e三個設計師，一個工程師，其他都是PM的一場同學會。\u003c/p\u003e\n\u003cp\u003e很多同事都問我，最近部落格怎麼都沒更新了? 沒辦法看到近況?\u003c/p\u003e\n\u003cp\u003e最主要的原因還是我變得十分的忙碌，有太多夢想跟目標想達成，同時工作上所需要負擔的責任與事情更多，常常我覺得時間總是不夠，唯一能做的還是把握當下了。\u003c/p\u003e\n\u003cp\u003e我很把握每個六日，我仍舊八點起床，享受片刻早餐時光，接著我就開始做我給自己安排的事情。\u003c/p\u003e\n\u003cp\u003e我最近在努力學習西班牙文，因為剛好有契機，加上我瘋狂地愛上西班牙文，於是有部分時間學習西班牙文，並且已經能和真的西班牙人簡單的面對面溝通對話了，有在想要不要年底來準備考個A1或A2 哈哈。\u003c/p\u003e\n\u003cp\u003e第二個是，我開始從原本不想在工作以外的時間碰軟體開發相關的知識，到現在我主動上網站解 演算法的題目 以及 我已經排好我接下來想要陸續學習 \u003ccode\u003e資料結構\u003c/code\u003e, \u003ccode\u003e計算機概論\u003c/code\u003e 以及 \u003ccode\u003e設計模式\u003c/code\u003e。當然為了工作專案需求，我從本來寫Python，我也開始學習Java。\u003c/p\u003e\n\u003cp\u003e我必須說，這些領域對我來說都是很新穎的，我今年一共接觸了三個以前沒接觸過，而且總是認為他們很困難，很難學，總是懷疑自己能不能承受，能不能達到成功的領域。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e西班牙文\u003c/li\u003e\n\u003cli\u003e演算法\u003c/li\u003e\n\u003cli\u003eJava\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e都是我以前認為遙不可及，困難度10分，總是自我懷疑能不能抓住他們的領域，在今年居然讓我有這個榮幸接觸他們，尤其是很恰好的，這三個領域我一接觸我就愛上了，我瘋狂的學習西班牙文, 演算法與Java 且十分的享受在其中。\u003c/p\u003e\n\u003cp\u003e但除此之外，我還思考著，這個週六的下午，我要出去健走舒壓，還是坐在電腦前發一篇文章？\u003c/p\u003e\n\u003cp\u003e有好幾次，我幾乎都是直接出門健走舒壓，因為我給自己的壓力十分的大。在工作上我已經不是一個Junior，我的位置十分的尷尬，我的能力與經驗算不上一個Senior，但也不能免強歸類於一個Junior。我得負責在Junior卡Bug太久時，負起幫忙解決問題的角色。也得負責今天剛出一個功能時，要怎麼和專案經理討論，設計程式以達成這個功能。\u003c/p\u003e\n\u003cp\u003e老實說對於一個只有一年經驗的工程師，我認為這樣的成長階梯好像太高了，但其實，在上家公司我已經有過一次成長階梯差過高，但還是跨過去的經驗。我很慶幸自己在只有一年工作經驗的情況下，接住這些讓我成長的機會。\u003c/p\u003e\n\u003cp\u003e直到昨天我同事才問我說，你怎麼沒想過要請假，週六上班很累吧？\u003c/p\u003e\n\u003cp\u003e然後我就回，我從來沒想過要請假XDD\u003c/p\u003e\n\u003cp\u003e同事則回說：那你應該很喜歡這份工作。\u003c/p\u003e\n\u003cp\u003e可是我後來還是請了XDD，才換到這篇文章的寫作時間與內容產出。\u003c/p\u003e\n\u003cp\u003e那麼我們就開始進入接下來的主題吧XDD 我話太多啦！！！\u003c/p\u003e\n\u003ch2\u003e不被壓力擊垮，駕馭壓力，走出逆境\u003c/h2\u003e\n\u003cp\u003e我在想要怎麼撰寫這篇文章，但當我把剛剛上課的草稿貼過來時，我發現我寫了很多類似 \u003ccode\u003e名言\u003c/code\u003e 或者 \u003ccode\u003e經典名句\u003c/code\u003e ，但我卻不知道該怎麼下筆，面對這些名言，好像只貼名言們，會讓我的文章很空洞，相較於我這個話多的人，總是喜歡絞盡腦汁寫出我想寫的內容，但有沒有人看又是另外一回事拉XD。\u003c/p\u003e\n\u003cp\u003e再加上一堆名言，我一時也無法將他們歸納並且分類，於是只好再度慢慢地回想課程的內容，看能不能想出一些什麼內容與故事來搭配這些名言，撰寫文章。\u003c/p\u003e\n\u003ch3\u003e第一章 - 平時的準備，是為了未來的機會\u003c/h3\u003e\n\u003cp\u003e我記得我當下馬上就把影片上的摘要內容給馬上做一個螢幕擷圖，因為太重要了。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChance 機遇\u003c/li\u003e\n\u003cli\u003eOppotunity 機會\u003c/li\u003e\n\u003cli\u003eChoice 可以做好的準備\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e沒錯，而當下舉的例子呢，就是一個學生他對物理非常的有興趣，也決定要去考最高學府的物理系，平日他也很努力的在學習物理相關知識。直到有一天他從台灣搭飛機去美國，這麼恰好的旁邊就坐了一個得過諾貝爾獎的物理學家，整趟旅程聊了許久，也問了很多問題，最後這位台灣的學生決定直接去那個物理學家的物理實驗室工作，取得了夢想的門票。\u003c/p\u003e\n\u003cp\u003e這都得靠平日那個學生的努力，等到 Chance 機遇來臨，他把握住，就將這扇門給敲開了。\u003c/p\u003e\n\u003cp\u003e以上看完後，你內心一定一邊翹著二郎腿跟我說，哪有這麼扯的事情，你在唬爛，哪這麼巧？這種事不會在我身上發生！！\u003c/p\u003e\n\u003cp\u003e分享一個自己的經歷，我自己本身有學好幾年的日文，在那段時間我確實非常認真的學習，雖然最後我沒有把日文當專業，而且學習到一半我發現更多我更想去做也更適合我的事情，我就沒繼續學了。\u003c/p\u003e\n\u003cp\u003e但在研究所由於我會日文，英文剛好也不錯，在某次學校開的國外的研討會，剛好其中一個工作人員不能去，而某天晚上我平凡過著日子，突然教授一個訊息傳過來問我有沒有可能下週一馬上飛日本，讓我措手不及。考量到我會日文，又是研討會，剛好有位置，我就抓住了這個機會有了第一次出差的機會。\u003c/p\u003e\n\u003cp\u003e再來一次是我當時申請大學時，我當初很執意的就是要四間申請日文系，只有一間學校是資管，沒什麼在準備資管的面試，直到步入面試的前一刻，我都沒想過我為什麼要來唸資管，我的內心只有日文系啊！\u003c/p\u003e\n\u003cp\u003e從小，我就很愛玩電腦，什麼ppt, excel 小學我就會了，國高中學著自己修電腦，然後在還沒上第一堂程式語言課時，就拿著課本拿支筆開始在紙上寫程式，高中也自己玩各種網頁 CSS，但這些我都不覺得有什麼特別，甚至覺得那是大家都會的技能 (不是嗎?XD)\u003c/p\u003e\n\u003cp\u003e踏入面試的教室，坐在三個面試官前，我很自在的滔滔不絕講出我從小到大對於電腦的知識以及那些前端網頁跟手機技術的研究，為自己贏得了這一個科系的機會。想當然我就進資管了，雖然我當下還是很執意想進日文系，但卻意外的發現原來自己在電腦領域上有這樣的能力，是自己以前從來沒想過的。\u003c/p\u003e\n\u003cp\u003e所以說呢，機遇(Chance)你無法去掌控，就是有人能夠恰巧坐在物理學家旁，你沒辦法控制他什麼時候會來臨。可是當你 \u003ccode\u003e想朝這個方向前進時\u003c/code\u003e 你已經為自己創造很多的機會(Oppotunity)，而你 想朝這個方向前進 所做的一切事情與準備 就是 你的 Choice。當你很享受做那些事情的過程，不求結果，平日都在準備跟練習，只要機遇來臨時，你就會取得夢想的門票。\u003c/p\u003e\n\u003ch3\u003e第二章 - 立場與同理心\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e好好的感謝身邊那些願意了解你的人，因為那已經是他們能夠做的唯一的事情了\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這是我突然想到的例子：在愛情的關係中，從本來的兩個陌生人，慢慢變成朋友，最後變成戀人，在轉變為戀人的狀況下，很多人都覺得 \u003ccode\u003e你應該要了解我在想什麼\u003c/code\u003e ， 沒錯我也會犯這種錯誤。\u003c/p\u003e\n\u003cp\u003e尤其當我產生很大的不安全感時，我會把自己的不安與緊張加諸於對方身上，這時候對方很無辜，或者對方也不曉得我怎麼了，如果再加上我不好好的說出自己內心話，以及對方不想要溝通，這時候就會吵架，然後誤會更大。\u003c/p\u003e\n\u003cp\u003e這在我上段戀情中有很深的體悟，因為我是一個在愛情中很沒安全感的人的，我成天都覺得自己的另外一半是不是不愛我了，成天都覺得他是不是跟別的女人亂搞去了，為什麼不跟我說話了？\u003c/p\u003e\n\u003cp\u003e然後我會用我的立場去思考他，我變得極度不安全，然後我開始把這些情緒直接砸到對方身上，對方的反應讓我很受傷，他就像是沒事一樣的冷淡看著我，而我內心的緊張與不安快要吞噬自己。\u003c/p\u003e\n\u003cp\u003e直到結束這段關係時，我才發現: 我的不安，我的緊張與焦慮，只有我自己知道，對方是不知道的，我過度沈浸在自己的不安感當中，卻忘記如何換位思考，也不去在乎如果我是對方，看到我這個樣子他在想什麼。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你的感受，只有你自己知道，不要期望別人了解你，當對方嘗試了解你的感受時，你要感到欣慰，這已經是他們最大的努力了\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e然後，你能夠站在他們的角度去看待事情嗎？ 其實非常的困難，所以你應該要好好感謝那些願意和你溝通與了解你的人。\u003c/p\u003e\n\u003cp\u003e於是，在下段關係中，我開始學著把不安感與緊張感，理性地告訴對方，當然有時候我會帶點情緒，但我盡量克制自己。而我也很感謝對方，很有耐心的溝通與嘗試了解我。\u003c/p\u003e\n\u003cp\u003e到了現在相處了三四個月，對方還是會反覆確認我所要表達的意思，然後耐心的了解我與和我溝通。\u003c/p\u003e\n\u003cp\u003e(這段關係的故事，有機會我在分享 XD)\u003c/p\u003e\n\u003ch3\u003e第三章 - 當壓力來臨時，跳脫思考環境\u003c/h3\u003e\n\u003cp\u003e感受到瞬間無法呼吸嗎？那種過大的壓力以及無法呼吸的感覺\u003c/p\u003e\n\u003cp\u003e以前我非常沈浸在自己的世界，總是覺得自己是最爛的，最差的。我認為這有可能是亞洲文化的教育 或者 學校教育。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不能老是稱讚你，不然你會飛上天，得意忘形\u003c/code\u003e ， 真不知道這個觀念是誰發明的，讓我知道一定抓出來痛打他一頓。\u003c/p\u003e\n\u003cp\u003e因為這個觀念，害我差點憂鬱症，成長過程十分痛苦，到了現在我才發現 原來每個人都一樣，每個人都跟我承受過一樣的痛苦跟壓力。\u003c/p\u003e\n\u003cp\u003e你以為你承受的壓力，沒有人承受過嗎？ 大家都這樣過來了，只是我們往往只願意分享快樂與成功，而很少分享 挫折與 失敗，所以你只看到成功，只專注於別人過人的能力，卻忽略了別人也跟你走過一樣的路，也承受了無數的壓力與挫折才成長。\u003c/p\u003e\n\u003cp\u003e在我在上份工作準備辭職時，我有幸遇到外派公司派來的另外一個資深的工程師，我們只短暫相處了兩週吧，在他身上我看到了豐厚的實力與經驗，但在聊天過程，由於他跟我分享了那些不為人知的眉角，那些挫折與失敗，我才知道原來在厲害的人，其實都是踩過不少的坑，遇過不少的挫折，經歷過不少的失敗，才有他現在的成功。\u003c/p\u003e\n\u003cp\u003e當我從學校畢業，進入職場的那一刻，我無時無刻都很害怕我犯錯，因為教育因為媒體渲染，我總是覺得犯錯或者做錯事，例如如果這週進度失敗了，主管會不會拿槍叫我從懸涯跳下去？ 事實上是不會的，但這個觀念是在我第二間公司時學習到的。\u003c/p\u003e\n\u003cp\u003e當這週進度失敗了，我們應該要思考，為什麼失敗了，能不能夠有所改進？\u003c/p\u003e\n\u003cp\u003e第一次前往客戶那邊，被客戶洗臉，當下十分受傷難過，但我學習了很多，下次我就能夠在客戶面前表現得更好。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e他們表面上的光鮮亮麗，私下都不知道踩過多少泥濘，只是你沒看到罷了\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我知道壓力讓我很難受我也不是什麼抗壓高手，但直到我進了第二家公司，我有了這個觀念: \u003ccode\u003e每犯一次錯，每踩過一個坑，每經歷過一次失敗，必使你更強壯更有力量\u003c/code\u003e，所以勇於接受更多壓力，有壓力雖然感受到很懼怕，但我們擁抱他，告訴自己在這次壓力的洗練下，你會變得更好。\u003c/p\u003e\n\u003cp\u003e當壓力來臨時，嘗試跳脫環境，去思考這些壓力能帶給我什麼？是不是我過度想像了？其實事情沒有這麼的困難的，或者給自己幾分鐘的時間讓自己待著，好好的去思考事情真的有這麼可怕嗎？\u003c/p\u003e\n\u003cp\u003e明天總是會來臨，事情總是會過去，生命總會有出口，所以跳脫出你的思維，去看待你所面臨的壓力是否真的能夠擊倒你\u003c/p\u003e\n\u003ch3\u003e第四章 - 勇敢接受情緒\u003c/h3\u003e\n\u003cp\u003e不要去跟別人說，不要生氣，不要難過，而是尊重別人的情緒。\u003c/p\u003e\n\u003cp\u003e在工作中或者人生當中，我們常常不被允許的去做出一些情緒的表達，但如果不表達這些情緒時，就會遺忘怎麼表達這些情緒。\u003c/p\u003e\n\u003cp\u003ehmmm，跟一個月亮水瓶的人提情緒，我實在不覺得我有這個資格寫這些呢 XDDD\u003c/p\u003e\n\u003cp\u003e可以做情緒表達，可以生氣，可以害怕，可以哭泣，只是你要重視這些情緒表達後的下一步處理，例如怎麼抒發或者為什麼會產生情緒的原委。\u003c/p\u003e\n\u003cp\u003e當情緒不好時，先撇清事情的原委，調整好情緒，在表達出來。\u003c/p\u003e\n\u003cp\u003e當你好好的思考是什麼造成這些情緒拋出時，也許能夠更進一步釐清問題所在，並解決這些情緒 (當然我知道很難啦XD，情緒一來就排山倒海而來，哪能夠跟你在那邊慢慢來)\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e情緒傳達的管道，方式，工具的不同，對方接收的程度也會有所不同，改變表達方式後，對方的感受與回應也會改變。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e讓自己冷靜一點在表達說剛剛的動作我不喜歡 或 帶有情緒的直接打對方說，我不愛你剛剛的行為與動作，我想哪個大家會比較能接受，前著吧 QQ\u003c/p\u003e\n\u003ch3\u003e第五章 - 意外奪走的一切\u003c/h3\u003e\n\u003cp\u003e想一想如果你願怨的人事物都被剝奪了，你需要擁有什麼才能繼續活下去?\u003c/p\u003e\n\u003cp\u003e如果今天一起床，你發現自己下半身都不能動了，你會有什麼想法？ 當你今天起床了，你發現自己有一個要終身跟隨著疾病，你會怎麼想？\u003c/p\u003e\n\u003cp\u003e很多人會覺得，我無法思考會發生什麼事，如果我遇到這些事，我無法想像我會有什麼反應，可能會跳樓或自殺吧(?)\u003c/p\u003e\n\u003cp\u003e可是事實上，那些經歷過這些事的人，他們對人生反而是積極的，因為他們生命的韌性夠大，他們會想盡辦法做自己想做的事，只要我還活著。\u003c/p\u003e\n\u003cp\u003eEMT 急診救護，需要把專注力放在三件事情 ABC: Airway 能否呼吸，Ｂreathing 可否持續呼吸，Ｃirculation 呼吸循環，維持生機\u003c/p\u003e\n\u003cp\u003e在你面對排山倒海，快無法承受時，你人生中的ABC是什麼呢？ 你選擇了什麼讓你活下去？ 對你來說什麼是最重要的？\u003c/p\u003e\n\u003cp\u003e別人說你又怎麼樣？ 別太在意別人想的是什麼。因為對你來說這個才是你最想要做的。\u003c/p\u003e\n\u003ch3\u003e第六章 - 面對壓力時，可以怎麼做？\u003c/h3\u003e\n\u003cp\u003e壓力來臨時，給自己一點空間喘息，給自己一分鐘時間思考，這一兩分鐘是你的，讓自己在沒有期待的機會下，好好的釐清自己想要的是什麼\u003c/p\u003e\n\u003cp\u003e我記得每次當有很大的壓力降臨時，我擔心的事不會是只有一件事，而是一件事延伸三件事，然後再加上幻想各種角度會對我施加的行動，突然我就直接炸掉了\u003c/p\u003e\n\u003cp\u003e除了當下這件事之外，還有這件事導致的其他事情，間接先是牽動到有沒有可能自己做不到，做不到的話會有什麼事。然後延伸到，他會怎麼看我？他們怎麼看我的？爸媽怎麼看我，主管同事怎麼看我？\u003c/p\u003e\n\u003cp\u003e然後各種思緒混再一起，瞬間就炸翻了。\u003c/p\u003e\n\u003cp\u003e其實沒這麼困難 (但我是很困難啦XD)，壓力大的時候，我先找一個沒人的地方好好待著，我覺得是一個可以看到戶外的地方(例如外面或者陽台)，待著給自己一點時間好好的思考，沒有任何外力干擾。\u003c/p\u003e\n\u003cp\u003e真的會這麼的嚴重嗎？壓力真的有這麼大嗎？\u003c/p\u003e\n\u003cp\u003e當壞事發生時，先深呼吸一口氣，沈澱一下，想一想現在的狀態是什麼。\u003c/p\u003e\n\u003cp\u003e這兩分鐘，可以有任何想法，可以有任何感受，沒有好壞對錯，沒有合不合適，不要忙著想別人對我的期待跟我該怎麼做。\u003c/p\u003e\n\u003cp\u003e再來是每個人遇到相同情境時，反應都不會一樣。只有你真的遇到那個狀況時，你才知道你的反應跟感受是什麼，也就是說有可能在他的狀況他是壓抑的來處理壓力，你的狀況可能是哭泣或者其他，但在這樣的狀況下，你只要知道用最舒適最適合自己的方式面對壓力，並沒有誰對誰錯，想哭就哭，想生氣就生氣，但就如上面說過的，你得好好的釐清原委以及事件整體。\u003c/p\u003e\n\u003cp\u003e最好不要有 \u003ccode\u003e別人\u003c/code\u003e 參雜其中，因為你不是為別人活，你也不必去花時間符合別人的期待。\u003c/p\u003e\n\u003ch3\u003e第七章 - 失控時\u003c/h3\u003e\n\u003cp\u003e當別人的行為失控時，請交給專業人士處理，或給當事人一點空間，請勿隨便用自己的主觀去給別人貼標籤。\u003c/p\u003e\n\u003cp\u003e請把重點放在對方身上，而不是我們能為他做什麼，是他需要什麼。\u003c/p\u003e\n\u003cp\u003e有時候安靜陪伴勝過你說一百句話。不是我能夠為他做什麼，而是我陪你，一起分享重擔。\u003c/p\u003e\n\u003cp\u003e往往後來當事人會很感謝你的陪伴，而不是你講了那些話。\u003c/p\u003e\n\u003cp\u003e沒有任何一個辦法跟方法，能夠幫助我們必然的預測未來不知道何時發生的事情做好準備，不過還是有些東西可以幫助我們有更強健的心理。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e每天都把情緒根基打好\u003c/li\u003e\n\u003cli\u003e訓練自己的韌性\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e如果天天都訓練自己的情緒控管以及生存韌性，那麼當未來遇到困難時，我們能有更強健的心理去面對。\u003c/p\u003e\n\u003cp\u003e沒有人的感受能夠被判斷是 \u003ccode\u003e太\u003c/code\u003e 或 \u003ccode\u003e過度\u003c/code\u003e，判斷別人的感受時，可以把 \u003ccode\u003e你想太多\u003c/code\u003e 說成 \u003ccode\u003e你想得比我多\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e情緒要怎麼放在秤子上秤？ 你能秤得出你現在有多生氣嗎？\u003c/p\u003e\n\u003cp\u003e事情就是發生了，你要做的就是你要怎麼面對它才是最重要的，而不是糾結過去。\u003c/p\u003e\n\u003cp\u003e資源要花在，我現在應該做什麼，能夠讓我人生過得更好，變得更有韌性。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e抓住現在？好好的專注於當下\u003c/code\u003e ，這些在一秒鐘之內可能全部都變了，但就在這一秒，你存在，你經營的事情跟人事物都在。\u003c/p\u003e\n\u003cp\u003e練習記住當下，累積好的moment，將成為你未來應付壞事的存款與能量\u003c/p\u003e\n\u003ch3\u003e第八章 - 不斷的練習\u003c/h3\u003e\n\u003cp\u003e你去做一個不熟的東西你當然會壓力大，然而你能夠透過不斷的練習，產生經驗以及熟能生巧來讓自己變得更能處理事情\u003c/p\u003e\n\u003cp\u003e於是怎麼的訓練法？\u003c/p\u003e\n\u003cp\u003e他們給學生安排做不完的事：\u003c/p\u003e\n\u003cp\u003e而壓力是理想與現實相差的所產生的抽象事物，當你去做，你去練習，實際去面對，然後你就會發現其實那只是你害怕，你想像自己達不到你內心中的完美所產生的恐懼惡魔。\u003c/p\u003e\n\u003cp\u003e在這樣壓力的訓練下，你開始學習安排事情的優先順序，學習取捨，以及學習承受不完美\u003c/p\u003e\n\u003cp\u003e嚴格的訓練能夠 \u003ccode\u003e降低壓力\u003c/code\u003e，\u003ccode\u003e激發潛能\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e第九章 - 嘗試，就是嘗試\u003c/h3\u003e\n\u003cp\u003e不要在還沒嘗試時，就先否定自己。\u003c/p\u003e\n\u003cp\u003e常常在面對周遭的人，家人，朋友，還沒做這些事，你就先想，喔我媽的聲音出來了。我爸的聲音出來了。他們會說：你沒事做這些幹嘛？ 可是這其實是你學習好惡的一個很好的機會\u003c/p\u003e\n\u003cp\u003e舉一個例子：可能也許賣茶葉蛋很好玩，但是當你要做的時候，你的家人，你的朋友們就會說你腦子壞去，你做那個幹嘛呢？ 可是我的投資，我的錢，我的計算，我的經歷，做了我才知道，原來賣茶葉蛋這麼辛苦，或者是賣了才知道原來很好玩，喜歡跟不同人互動，近一步挖掘自己喜歡和人群互動或者其他潛力。\u003c/p\u003e\n\u003cp\u003e一但做了你就會知道，這個是不是你喜歡的或者這是不適合你的。\u003c/p\u003e\n\u003cp\u003e我記得在我2016年的時候，當時我一直在想我要做什麼，但我又很害怕我不適合，或者花了過多的時間在一個不適合自己的東西上。這個時候有一個年長自己12歲的哥哥跟我說，有些事你要嘗試過了你才知道自己喜歡什麼，不喜歡什麼，適合什麼，不適合什麼。\u003c/p\u003e\n\u003cp\u003e在還沒嘗試過之前，你都別否定自己，就好比來說，我在文章開頭有說過，我覺得這三個領域很困難，我可能完全無法學習或達到目標: 西文, 演算法, Java。\u003c/p\u003e\n\u003cp\u003e我知道他們很難，但現在有機會了我決定開始嘗試，沒想到一嘗試我愛上了他們，然後不用別人鞭策我，我就自己找時間學習。\u003c/p\u003e\n\u003cp\u003e所以其實，在任何年齡，任何階段的人，如果有什麼突發異想，不是說明天馬上要做，而是當有這個想法時，他一定是有什麼原因，也許是你的內心在跟你對話，也許是你有這個被隱藏的淺力，快被激發，也有可能只是想想，但不要急著馬上否定它。\u003c/p\u003e\n\u003cp\u003e不是我馬上辭職付諸行動，而是不要急著否定它，任何想法都是寶貴的，不要輕易抹殺掉。\u003c/p\u003e\n\u003cp\u003e有任何的職位跟工作是那種不知道在那工作會有什麼感覺，我想去試試看，那你就去投履歷，去試試看。\u003c/p\u003e\n\u003cp\u003e就我的經歷而言，我完完全全被上面那句話給吸引\u003c/p\u003e\n\u003cp\u003e當我踏入後端工程師這一行時，我當時抱持的想法是：我已經會了前端，我不知道後端是什麼，很神秘感覺很好玩，於是我就去找了後端的工作，結果也進去開始寫後端，寫到現在已經一年半了，雖然途中有很多挫折，但我現在是真的喜歡寫後端。\u003c/p\u003e\n\u003cp\u003e而同樣的理念，也運用在我挑戰 \u003ccode\u003e人工智慧\u003c/code\u003e 和 \u003ccode\u003eIOT\u003c/code\u003e 的工作上，我想去嘗試看看，我覺得他們寫得很模糊，總是很炫，不曉得是什麼感受？ 於是上家公司我目標在於人工智慧，而換工作時我的目標就選在 IOT。\u003c/p\u003e\n\u003cp\u003e然後，我只想著，這次我換個領域玩玩看，我想試試看那個領域，然後我就丟履歷去嘗試，結果我目前也正在這些工作中。\u003c/p\u003e\n\u003cp\u003e那投資成本有多少？ 只是害怕被人資拒絕嗎？\u003c/p\u003e\n\u003cp\u003e被人拒絕的感受我們能夠訓練，但當你投出這份履歷時，可能換取的是你夢想的工作\u003c/p\u003e\n\u003cp\u003e所以 Why Not? 就去嘗試囉！\u003c/p\u003e\n\u003ch3\u003e第十章 - 抗壓訓練\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e抗壓性\u003c/code\u003e 能訓練嗎？\u003c/p\u003e\n\u003cp\u003e每個人基因的基準點不同，但後天的努力可能會改變\u003c/p\u003e\n\u003cp\u003e我們的眼光常常放在別人身上，假設如果我的目標是賈伯斯，他就是天生的天才呢，你拿他跟你比，你就是對自己過不去。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e想要進步，就跟我自己相比，而不要跟別人比\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e你不吃不喝不睡，兩年的時間忽略了很多身體上的需求，為了達成兩年後的目標，結果在準備要達成目標的前一刻時，你昏倒了，你錯失了那個機會，這個壓力是你無法承受的。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e凡事先做好準備，等機會來臨時，成功就在不遠前\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e很多事是無法學習的，只有經歷過，才懂得。 課本上教的，老師說的，前輩說的，無法親身經歷。\u003c/p\u003e\n\u003cp\u003e平常就先想好問題的解決方法，不要等到遇到事情了才思考。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e我人生要的是什麼？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e為什麼我會在這?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我快樂嗎？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我正在做想做的工作嗎？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我想要嘗試什麼呢？\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e不要期待別人會了解你，只有自己才能最了解自己，給予自己所需要所想要的東西。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e要不斷反思，不斷學習，不斷練習，不斷的挑戰自己\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e人的韌性就像練肌肉，天天練習，就能承受更多的力量\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不是努力的人都會成功，但成功的人都有努力 （運勢也是很重要）\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e做一件事情時：享受過程，不糾結於結果，把資源放在對的地方\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e什麼來說對你很重要你想要歷練些什麼，每天練習付諸行動！\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e第十一章 - 認識你自己\u003c/h3\u003e\n\u003cp\u003e認識自己的本性，年輕時努力，年老時發揮。\u003c/p\u003e\n\u003cp\u003e本性是可能被掩蓋的，所以要認識自己的本性，你有可能會因為和伴侶，家人相處，和工作相處，掩蓋了自己的本性。\u003c/p\u003e\n\u003cp\u003e我們選擇的職業是否與個人本性出入太大，可以透過後天學習與練習與訓練來完成那些不適合自己本性的工作，但是這對本身會消耗比較多的能量，因為你需要更多時間去訓練自己去練習。\u003c/p\u003e\n\u003cp\u003e有時候工作經驗可以學習很多技巧，可以修正很多與本性上的缺點，但是當在高壓時，本性就可能會顯露出來，原本就很耗能量了，當過度的壓力時，就無法留下來去做跟個人性格不合的工作上\u003c/p\u003e\n\u003cp\u003e簡單來說，其實我自己是一個不怎麼會說話的人，我指的是說，我覺得我在溝通或者和人交談對談或談判的領域上是不怎麼厲害，所以我做了軟體工程師。\u003c/p\u003e\n\u003cp\u003e其實軟體工程師也很重溝通，你要和客戶溝通，你要和你的工作夥伴溝通。但作為一個軟體工程師，至少不用像業務那樣，觀察人性，用很厲害的社交技巧來獲取業績，也不用像談判專家一樣，要贏得每場談判。\u003c/p\u003e\n\u003cp\u003e這就是我了解自己的弱點在哪，雖然有時候工作上還是需要運用或改善自己的弱點，但起碼不用硬是增強自己的弱點 就為了符合 那個工作與職位的期待。\u003c/p\u003e\n\u003cp\u003e老師鼓勵年輕人，勁量去發現跟自己不符合本性的事。\u003c/p\u003e\n\u003cp\u003e年輕時，盡量去發會和本性不合的事，因為成本比較低。就算不符合本性的事，也有可能發現自己很厲害，或者原來沒天份\u003c/p\u003e\n\u003cp\u003e可是當有一天自己是總裁了，這時候犯的錯，影響的就不是只有一個人而是所有事情。\u003c/p\u003e\n\u003ch3\u003e第十二章 - 了解自己，接受自己\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e了解自己並接受自己\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e找一個不會這麼耗能量的職業，你能夠活得開心，也能夠發揮自己所長\u003c/p\u003e\n\u003cp\u003e年輕時，盡量去挖掘，盡量去嘗試，因為那些失敗的成本，是能夠負擔的。\u003c/p\u003e\n\u003cp\u003e年長時，放在 \u003ccode\u003e認識自己，接受自己的不足\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e性格沒有對錯好壞，只有 \u003ccode\u003e適不適合\u003c/code\u003e 跟 \u003ccode\u003e匹配程度\u003c/code\u003e 。\u003c/p\u003e\n\u003cp\u003e什麼樣的環境適合你，知道嗎？\u003c/p\u003e\n\u003cp\u003e就像我很愛亂挑戰東西，給自己找麻煩，第一份工作我就覺得，啊我想挑戰個新創公司試試看，我就去了新創公司\u003c/p\u003e\n\u003cp\u003e啊我想挑戰人工智慧，我就去挑戰。 我想寫寫看 演算法，我就去挑戰演算法\u003c/p\u003e\n\u003cp\u003e雖然那段期間很累，但我也多了很多的能力與經驗，且我從來不後悔，因為我經歷了更多。\u003c/p\u003e\n\u003cp\u003e去了解去接受我們各方面的特質，這樣才能夠去活出我們想要的人生。\u003c/p\u003e\n\u003ch3\u003e第十三章 - 總結\u003c/h3\u003e\n\u003cp\u003e走出最適合自己的路，\u003ccode\u003e壓力\u003c/code\u003e 與 \u003ccode\u003e情緒\u003c/code\u003e ，願意認識他們與接納他們。\u003c/p\u003e\n\u003cp\u003e很多時候就算年老了，還能做這麼新潮的事情，就像某個美國的創業家說的:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我現在快40歲，我也才覺得我的人生剛開始呢! \u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e對於斜槓人生常常覺得，我們是被環境推著走，斜槓人生何時變成大家所追求的目標了呢？\u003c/p\u003e\n\u003cp\u003e老一輩的人常常會覺得你做這個一下子又換了，很沒有定性，但是為了了解自己，多方嘗試沒什麼不對，去做符合自己性格與自己特質的事情才是最重要的\u003c/p\u003e\n\u003cp\u003e斜槓不是目標，他是一個結果，但是一昧的追求斜槓，你怎麼知道斜槓是不是符合你的性格與特質呢？\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e當我們把自己放在對的位置，去做自己該做，想做的事，自然而然會有滿足感，並感到快樂\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e活出最好版本的自己，活出最快樂的人生\u003c/code\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"53:T1378,"])</script><script>self.__next_f.push([1,"\u003cp\u003e下雨天，就很郁悶，會是個好生文章的時候。\u003c/p\u003e\n\u003cp\u003e我自己本身接觸日文的時間已經長達可能有10年了，但我的日文程度還是在N2 差3分。至於溝通程度就是可以和對方半流利聊天，如果要解釋什麼政治或歷史，偶爾會需要google翻譯。\u003c/p\u003e\n\u003cp\u003e還記得學習日文的前四年，我過度好奇日本的文化與他們的人的行為跟思想，常常看劇看書以及去日本觀光或者出差所有的經驗累積，來理解這個離我們台灣不遠的海島國家。\u003c/p\u003e\n\u003cp\u003e不過我想和日本/日文文化互動隨著學日文的人變多，網路上 youtube上都有一堆，我就不多做什麼撰寫。\u003c/p\u003e\n\u003cp\u003e由於本人最近在學西班牙文跟俄羅斯文，所以我也就離開了日本的探索，轉往了這兩個語言的領域文化探索。\u003c/p\u003e\n\u003cp\u003e想來寫寫最近自己在手遊，西語聯盟的生存故事。\u003c/p\u003e\n\u003cp\u003e我想沒什麼特別因素，是不太會去接觸到西文的！拉丁美洲離我們十分遠，而歐洲好像也只有西班牙講西文。對於我這個剛出社會的窮人，還是只能在網路上／遊戲上認識外國人。\u003c/p\u003e\n\u003cp\u003e最近剛載了COK類 APP手遊，因緣際會進了講西班牙文的聯盟，要知道在這樣戰略遊戲，俄羅斯聯盟跟講英文聯盟的強大，西語聯盟其實常常淪為被碾壓的悲情狀態 (我還沒遇到亞洲人聯盟)。\u003c/p\u003e\n\u003cp\u003e不過對於本來就是載來學外語/社交的我，這些戰爭交錯好像就不怎麼跟我有關了，每天該玩得玩好，該捐地要捐，剩下的就是和聯盟內的人交流聊天了。\u003c/p\u003e\n\u003cp\u003e聯盟內有西班牙人也有南美洲的朋友，會長貌似因為在觀光地區工作當接待，所以很歡迎任何國家與種族的人進來聯盟。看！要找就找這種的，先前加了個俄文聯盟，因為一些誤會不到幾天就被踢QQ\u003c/p\u003e\n\u003cp\u003e不過不知道是西班牙文很浪漫，還是當地人本身就這麼的浪漫，我發現他們講話也特別的浪漫與令人感動。如果說跟一個日本人交流，你會發現他們特別的親切，熱忱，但緩緩後你發現這一切都是禮貌跟虛偽以及有距離感。那麼你和一個講西文的人交流，你會發現蠻熱情的，而且講話特別的 \u003ccode\u003e浪漫\u003c/code\u003e 與 \u003ccode\u003e感動\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e由於剛接觸拉丁文化，我也偷偷去google了幾番，有的人說拉丁文化下的人特別的極端，要馬是特別浪漫，不然就特別氣噗噗。\u003c/p\u003e\n\u003cp\u003e在和一個拉丁文化的人交流時，你會發現他們熱情且浪漫，但一但他們被激怒時，罵出來的髒話真的是令你難以招架。\u003c/p\u003e\n\u003cp\u003e日文的髒話，大概就是 \u003ccode\u003e混蛋\u003c/code\u003e，\u003ccode\u003e垃圾\u003c/code\u003e，或者故意不用敬語或常語亂用。而英文最基礎的髒話大概就是 \u003ccode\u003efuck\u003c/code\u003e, \u003ccode\u003e問候你媽媽\u003c/code\u003e，有時候會講些男人的生殖器官(但好像很少?)。西文當然問候爸爸媽媽也是不可少，但我最近常常聽到的是 \u003ccode\u003eCoño\u003c/code\u003e 就是女人生殖器，什麼 \u003ccode\u003e蛋蛋\u003c/code\u003e, \u003ccode\u003e肛門洞\u003c/code\u003e, \u003ccode\u003e操\u003c/code\u003e, \u003ccode\u003e垃圾\u003c/code\u003e 都有，而且不是獨立罵，是一句夾雜其他單字一起出來。\u003c/p\u003e\n\u003cp\u003e至於浪漫是怎麼的浪漫法？放心不會直接抓著你就說，我愛你，我喜歡你。最近，我在聯盟幾個聯盟高層成員常常對我說的就是\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e有什麼問題，隨時提問\u003c/code\u003e - 這應該還好\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e隨時聽候您的差遣，任何你想要的\u003c/code\u003e - 我的天... 當自己騎士來著 qq\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不用擔心，你有我們\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e至於最近另外一個人說的\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e有你真好\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我很感激你這麼說\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你會跟著我和我們一起經歷所有的回憶\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我會盡全力保衛你們\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e被撩個幾次我就覺得他們是不是對我有意思，但我發現事情並非這麼單純。\u003c/p\u003e\n\u003cp\u003e其實我可以蠻明顯的感受到，哥兒們都是一般對話，但特別對女生好像就會保留一些，不過這部分台灣男生應該也是一樣的。\u003c/p\u003e\n\u003cp\u003e所以跟他們講話很常就是常曖曖昧昧的或者過度浪漫，但就小心別暈船，雖然我目前才剛學習西文，但我肯定這個被稱為浪漫代表的西班牙文，肯定沒這麼簡單XDDD\u003c/p\u003e\n\u003cp\u003e想要知道多火辣多浪漫，我想這幾年爆紅的 \u003ccode\u003edespacito\u003c/code\u003e 或 camilla 常常出的偏拉丁文化的歌曲mv都可以深入去研究。\u003c/p\u003e\n\u003cp\u003e在互動方面，就是他們會很熱情的幫助你，你的城被攻打了，他們會趕快通知你，不像前兩個聯盟都像死人，雖然感覺上活躍，但好像就是缺了點激情跟革命情感，也許這就是西文的熱情因素補足了這些。\u003c/p\u003e\n\u003cp\u003e這算是我最近在研究拉丁文化的一些個人見解。\u003c/p\u003e\n\u003cp\u003e我會繼續待在這個西語聯盟繼續被撩並努力學習西文的 (喂！！)\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"54:T17bc,"])</script><script>self.__next_f.push([1,"\u003cp\u003e恩，好像...也沒有這麼像描述般說得這麼神啦。\u003c/p\u003e\n\u003cp\u003e不過確實，我覺得這個學習方法是比較適合 \u003ccode\u003e強心臟\u003c/code\u003e 的人來用。\u003c/p\u003e\n\u003cp\u003e等等，各位看官別轉臺啊！\u003c/p\u003e\n\u003cp\u003e大概在兩三年前，我發現某款類型的遊戲很適合拿來學習外語，但直到最近我才真正載來玩，其實是幾年前那種遊戲我並沒有很愛，甚至是覺得很無聊！\u003c/p\u003e\n\u003cp\u003e直到我出了社會，我才發現這類型遊戲的優點...。\u003c/p\u003e\n\u003cp\u003e我大概2014年學習西文，本來是因為要去南美洲旅行而學西文，然後在沒什麼熱忱下上了將近一年的課，大概B1程度，我就跟不上，然後就沒上課了。\u003c/p\u003e\n\u003cp\u003e南美洲離我們太遠了，我幾乎不會有機會去接觸，漸漸的我的西文就在一個也不知道要不要跟別人說我有學西文的狀態XD\u003c/p\u003e\n\u003cp\u003e有好幾次我都抱著課本想重學，但是永遠不會超過 A1 第三課 XDDD，就是我每次最多翻到第三課我就放棄了，這次也是。\u003c/p\u003e\n\u003cp\u003e但這次我改成別的方法學西文，終於開始有成效了\u003c/p\u003e\n\u003ch2\u003e玩遊戲學外語\u003c/h2\u003e\n\u003cp\u003e\b... 等等，我才剛要寫 怎麼玩遊戲學日文，我就發現學日文的社交遊戲關掉了...，也太晴天霹靂了QQQ !\u003c/p\u003e\n\u003cp\u003e好吧，好在日本人跟台灣人很多交流管道，不怕不怕，學習日本的朋友們！！\u003c/p\u003e\n\u003cp\u003e學習日文的資源真的蠻多的啦，別怕別怕 (威)\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eCOK類 策略型遊戲\u003c/code\u003e，沒錯，就是像 \u003ccode\u003e列王的紛爭\u003c/code\u003e, \u003ccode\u003eAge of Sail\u003c/code\u003e, \u003ccode\u003eRise of Empire\u003c/code\u003e ... 許多這種直立型策略遊戲，是學外語的好地方。\u003c/p\u003e\n\u003cp\u003e因為他提倡的就是全世界的人一起組聯盟互攻XDD !!\u003c/p\u003e\n\u003cp\u003e所以全世界的人都會去玩這些類型的遊戲，我遇過波蘭人, 伊朗人, 土耳其人, 荷蘭人，當然 \u003ccode\u003e德國\u003c/code\u003e, \u003ccode\u003e美國\u003c/code\u003e, \u003ccode\u003e俄羅斯\u003c/code\u003e 這種大咖國家一定不會少參與，不過這幾天觀察下來這類型遊戲似乎很少亞洲國家在玩，很少看到中國人, 韓國跟日本人參與。即便是遊戲中中文字名字的玩家也都講英文。\u003c/p\u003e\n\u003cp\u003e這類型遊戲也都主打翻譯系統，幾乎對話筐右下角或者長按都有翻譯功能，有的還有自動翻譯，翻對方語言為你的語言 (雖然我是覺得那個翻譯系統真的不怎麼樣，還是去Google比較準確)\u003c/p\u003e\n\u003cp\u003e最有趣的是一串對話，每個人講的話都是不同國語言，但你點擊翻譯後卻發現他們居然真的是在對話，也形成很有趣的現象。\u003c/p\u003e\n\u003cp\u003e平時你在全區對話框其實就能看到不同語言了，你就可以看著別人的說話方式去學外語。\u003c/p\u003e\n\u003cp\u003e更快的方式就是我說的強心臟，找一個講你要學的語言的聯盟，勇敢加進去XDDD\u003c/p\u003e\n\u003cp\u003e阿因為對方一定會跟你對話，或者寄信給你，你不回也不信，所以這個時候一定是依靠著google跟課本上教的單字回。\u003c/p\u003e\n\u003cp\u003e要是被拆穿了，就禮貌的說自己正在學該國語言，如果不幸對方不接受踢你，就算了，這麼不大愛的聯盟不加也好，除了遊戲外，被踢或被罵也顯現出社交關係跟風土民情，當然樣本很小，但還是能夠參考參考的！\u003c/p\u003e\n\u003cp\u003e像我剛載遊戲，因為取了俄文名，我就被邀請進俄文聯盟，但不久後就被踢，我還記得被踢前對方還問我要不要加whats app群，我說好，但可能是聯盟不穩，或者其他大聯盟要吞併我們，所以很快的我被踢掉後，我也發現對方高層把聯盟扔了，去了別的地方。\u003c/p\u003e\n\u003cp\u003e不過被踢當下還是很傷心啦....，\u003c/p\u003e\n\u003cp\u003e但畢竟我覺得雙方也有些誤會，像是我用 google 翻譯俄文，想跟他們說我在學俄文。\u003c/p\u003e\n\u003cp\u003e但我沒發現，原來俄文的 \u003ccode\u003e學\u003c/code\u003e 跟 \u003ccode\u003e教\u003c/code\u003e 是同個字，我沒發現對方以為我是教俄文的老師，直到一陣子後我才發現，他們真的誤認我為交俄文的老師QQ，才解釋，我不知道是不是因為這個誤會讓他們覺得我在騙他們還是怎的。\u003c/p\u003e\n\u003cp\u003e但我俄文本來就是很初心者，和英文，西文，日文相比，我對俄文是真的超級新手，也不了解google翻的正不正確就貼.... XD\u003c/p\u003e\n\u003cp\u003e本來，我是載這個遊戲學俄文的，後來意外被邀請進一個西文聯盟，會長表示不分國籍顏色種族，大家都能入，這根本大愛啊！！在一開始就展現大愛，果然群裡除了講西文佔大部分，也有會波斯文的和講英文的，當然還有我這個學西文的台灣人。\u003c/p\u003e\n\u003cp\u003e大概短短三四天，我的西文程度提升了不少，除了因為我有超基礎的西文知識外，也是很努力在交談，學了一堆XD，更重要的是他們把我加入了whatsapp群，每天早上起來都有滿滿的西文對話可以看可以學XDD!。\u003c/p\u003e\n\u003cp\u003e最後，我想說的是，雖然說他是遊戲，但我覺得也算是一種社交遊戲啦，會覺得這樣的方式學語言不錯，主要是因為身為一個女性，常常聽到在社交軟體想找學外文的外國人都會遇到變態或者在社交軟體上的人主要都是約炮跟交朋友為類型。\u003c/p\u003e\n\u003cp\u003e而這個遊戲其實也是社交遊戲，所以也會發生一些交流上的問題，像是吵架，髒話，誤會。但大家的初心都是組聯盟或合作一起玩遊戲，而非交友軟體的目標是交友。我覺得目標不同，你遇到的人也大多比較不同，這是一個值得試試看的方法。況且對方也不知道你是男是女...。就算知道你是女生，你也放不了什麼大頭貼... XD\u003c/p\u003e\n\u003cp\u003e但還是要強調的是，正因為是社交軟體，所以還是有機率會有可能被歧視或者被踢或者被排擠狀況發生，但因為是遊戲，發生這種事刪掉遊戲就好了XDD\u003c/p\u003e\n\u003cp\u003e也不是這麼不負責任，就退聯盟或者跟對方解釋清楚都是一種磨練社交的方式，也是一種學習怎麼用外語袒護自己的方式。\u003c/p\u003e\n\u003cp\u003e那麼這篇就到這囉XDDD!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"55:T221a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e大概在2017年初，我因為 \u003cstrong\u003e\u003ca href=\"https://minayu.site/2019/03/russion-learning-books/\"\u003e日劇煞到俄文\u003c/a\u003e\u003c/strong\u003e，然後開始和俄文拉拉扯扯了一兩年，直到最近才下定決心要好好全心投入這個新語言。\u003c/p\u003e\n\u003cp\u003e俄羅斯文，你如果去估狗搜尋，大概就能看到網路上一片哀嚎，連號稱會兩三國外語的歐洲人，聽到俄文也是皺眉。\u003c/p\u003e\n\u003ch1\u003e作者插播\u003c/h1\u003e\n\u003cp\u003e2021.07.05\u003c/p\u003e\n\u003cp\u003e我在2021年初又回頭學習俄文，中間隔了一年時間在衝刺西班牙文。\u003c/p\u003e\n\u003cp\u003e剛好最近把俄文A1程度學的差不多，所以有依據學習內容跟狀況發了一篇新的文章，希望能幫助想學習俄文的朋友們。\u003c/p\u003e\n\u003cp\u003e文章在此：\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://minayu.site/2021/07/learning-russian-a1-level/\"\u003e[俄文] 所以我說俄羅斯文好學嗎？ 三個月線上課程學習心得 | 初級入門 | A1 等級 | 含自己整理的學習架構圖與學習方法\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e當然，您還是可以繼續閱讀此篇文章。\u003c/p\u003e\n\u003cp\u003e這是讓我遲遲不敢投入心思下去學的一個主要原因，另外一個原因則是因為這種煞到的戀愛感跟當初煞到日文很像，我很怕萬一我投入時間下去學，結果後來我不喜歡文化, 歷史,...總總的，就會變成現在日文在我內心的地位，我的日文就是基於還看得懂書，還能聊天，但就是卡在敬語，也沒熱忱往上學，因為自己不適合日本的文化。\u003c/p\u003e\n\u003cp\u003e我必須得說，學習外語真的要很有熱忱，你要非常有興趣，尤其俄文，我感覺到沒有強大的熱忱是完全學不下去的，為什麼當初煞到的不是比較簡單一點的外語呢QQ\u003c/p\u003e\n\u003cp\u003e在剛煞到時，我已經有斷斷續續地用duolingo學習俄文字母以及簡單的單字與文法，但說實在的，因為很沒有系統地學習，所以導致發音也不標準，文法也都零零落落，再加上自己當初雖然有熱忱但就是內心覺得俄羅斯文很難，可能真的學不會，一直迷惘在投資報酬率上。\u003c/p\u003e\n\u003cp\u003e我內心算是蠻好強的，我也很愛挑戰，但不曉得為什麼，我看到一些人說學了八個月個俄文卻沒有辦法好好講俄語，這讓我覺得害怕，真的有這麼困難嗎？那我學了會不會也沒辦法達到我的目標呢？ : \u003cem\u003e\u003cstrong\u003e說一口流利的俄文\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch2\u003e為什麼想學俄文？\u003c/h2\u003e\n\u003cp\u003e想學俄文一個原因是那時候看日劇，日劇裡面的日俄混血美女講幾句流利的俄文，我的心就被牽著走了。\u003c/p\u003e\n\u003cp\u003e第二個原因則是，因為他夠冷門！身為月亮水瓶該死的獨特個性，我還嫌西文太多人會，所以自己學西文也是不怎麼熱忱學，但現在很努力了。\u003c/p\u003e\n\u003cp\u003e我發現台灣文章找有關俄文的文章非常少，再加上之前有玩學外語的app發現俄文問題都沒人回，這讓我原先就煞到俄文的自己，想學的動力大幅上升。\u003c/p\u003e\n\u003cp\u003e在還不知道俄羅斯世界的狀況，就自願跳入火坑！！XD\u003c/p\u003e\n\u003cp\u003e但說真的，我內心真覺得講一口流利的俄文很厲害呀！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/12/img_0570.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e想著自己寫著別人看不懂的外語，就覺得很酷呀！\u003c/code\u003e\u003c/p\u003e\n\u003ch2\u003e學習\u003c/h2\u003e\n\u003cp\u003e下定決心投入俄文後，就像老天爺好像幫我安排好似的，剛好趕上週二剛開的俄文初級一課程。在剛煞到時就已經自學一點俄文，俄文字母已經認得差不多了，再加上會一些簡單的語法。\u003c/p\u003e\n\u003cp\u003e即便頂著這樣的光環，但每每上課都還是會有意外發生XD。\u003c/p\u003e\n\u003cp\u003e截至此，我大概上了3~4堂俄文課，卻覺得自己好像吸收了很多知識XDD，這都要感謝現在工作穩定，能有晚上時間可以複習。\u003c/p\u003e\n\u003cp\u003e上到第三堂課時，我遇見了以前學西文的老師，並跟他說我在學俄文，他看著我倒抽一口氣，並說 \u003ccode\u003e我們這個(西文) 是小兒科了\u003c/code\u003e XDD。\u003c/p\u003e\n\u003cp\u003e這我完全點頭，因為我的感受就是如果俄羅斯文是10分，西文就是6分，英文是1分。所以英文真的很簡單啊大家！！\u003c/p\u003e\n\u003cp\u003e俄文每堂課都有想都沒想到的規則跟驚喜，但老師每每都安慰著大家，等學到後面你會覺得這些小case，我也算是被迫接受這些可怕的驚喜了XD。\u003c/p\u003e\n\u003ch2\u003e目前的震撼教育\u003c/h2\u003e\n\u003cp\u003e剛開始，我也以為我們寫的字母就是像電腦上的俄文一樣，小小的很可愛，但入坑之後發現根本不是，除了你用手機跟電腦打的俄文外，書寫體要用俄文草寫！\u003c/p\u003e\n\u003ch3\u003e俄文草寫\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/12/img_0571.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e曬一下我的俄文草寫XD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e連英文, 日文跟西文都沒在學草寫了，我學俄羅斯文居然要學草寫！！\u003c/p\u003e\n\u003cp\u003e難怪網路上流行的普丁寫俄文那張那個是真的，一開始都不知道我在寫什麼，但可能很舒壓吧XD，寫著寫著我居然也會寫俄文草寫了。\u003c/p\u003e\n\u003cp\u003e得說對於英文, 西文或許多歐語本來就用英文字母當作字母，真的是太幸福了，學俄文，其實第一個要克服的就是 字母不是英文字母，所以你得全部重新認字，再加上要學草寫，從字母根本就要打掉重練了XD\u003c/p\u003e\n\u003ch3\u003e陰陽中性\u003c/h3\u003e\n\u003cp\u003e沒錯，歐洲外語一貫有的 陰陽中性詞性，俄文怎麼能夠缺席呢！像西班牙文只有陰陽性，已經讓一些學西文的人哭慘了，俄文就像德文一樣，還加個中性QQ。\u003c/p\u003e\n\u003cp\u003e據說 陽性字大部分是子音結尾，陰性字大部分是 \u003ccode\u003ea\u003c/code\u003e 結尾，而中性字大部分是 \u003ccode\u003eo\u003c/code\u003e 結尾，當然也是有例外的啦！像是 \u003ccode\u003eпапа\u003c/code\u003e 這個字，雖然是 \u003ccode\u003ea\u003c/code\u003e 結尾，可是他卻是陽性，這個字是 \u003ccode\u003e爸爸\u003c/code\u003e 的意思，爸爸擺在陰性也是蠻怪異的啦，可以理解！！\u003c/p\u003e\n\u003ch3\u003e語調變化\u003c/h3\u003e\n\u003cp\u003e恩，這個西文的變化就比較少了，所以西文基本上學會字母發音後，就可以念文章了，然而俄文學到現在就是看到很多 \u003ccode\u003e音\u003c/code\u003e 會變化。像是同樣一個單字有 \u003ccode\u003ea\u003c/code\u003e 跟 \u003ccode\u003eo\u003c/code\u003e 兩個母音，但如果重音音節是加在 \u003ccode\u003ea\u003c/code\u003e，那 \u003ccode\u003eo\u003c/code\u003e 就要變成 念 \u003ccode\u003ea\u003c/code\u003e 的音。\u003c/p\u003e\n\u003cp\u003e打個比方，蘋果這個單字: \u003ccode\u003eяблоко\u003c/code\u003e，一開始變時我以為唸成 \u003ccode\u003eyabloko\u003c/code\u003e，可是因為重音不在兩個 \u003ccode\u003eo\u003c/code\u003e ，所以實際上是念 \u003ccode\u003eyablaka\u003c/code\u003e，除此之外的音變很多。\u003c/p\u003e\n\u003ch3\u003e我的，我的，我的！\u003c/h3\u003e\n\u003cp\u003e最近新交的就是 \u003ccode\u003e我的\u003c/code\u003e, \u003ccode\u003e你的\u003c/code\u003e, \u003ccode\u003e他的\u003c/code\u003e，如果是西文的話， \u003ccode\u003e我的\u003c/code\u003e 應該是 \u003ccode\u003emi\u003c/code\u003e，可是俄文的 \u003ccode\u003e我的\u003c/code\u003e 有三個， \u003ccode\u003eмой\u003c/code\u003e, \u003ccode\u003eмоя\u003c/code\u003e, \u003ccode\u003eмоё\u003c/code\u003e！\u003c/p\u003e\n\u003cp\u003e哪裡不同！就是看後面接的詞是 \u003ccode\u003e陽姓\u003c/code\u003e, \u003ccode\u003e陰性\u003c/code\u003e 還是 \u003ccode\u003e中性\u003c/code\u003e 而定，我覺得這點就超難XD。\u003c/p\u003e\n\u003cp\u003e可是我們俄文老師說，這個已經是最簡單的了！看起來真的十分有熱忱，才能暸下去學俄文啊！\u003c/p\u003e\n\u003cp\u003e我是跌了這個坑了啦！\u003c/p\u003e\n\u003cp\u003e最後，我把心態擺成，我就像一個小孩新學一個語言，充滿好奇的去探索他。我聽說這樣學俄文會比較容易，所以這次學俄文時，我決定拋棄傳統的方法，改用小孩視角學習俄文。\u003c/p\u003e\n\u003cp\u003e幸運的是，我請我的俄文老師幫我取一個俄文名，然後我載了一個遊戲就取那個俄文名，結果兩三天後有個俄國聯盟的盟主主動問我要不要加聯盟，而我也表明自己正在學俄文，是初學者能加入的話太好了。\u003c/p\u003e\n\u003cp\u003e於是我就進入了這個俄文聯盟，然後開始了我的 google 翻譯俄文之路 (威～～)\u003c/p\u003e\n\u003cp\u003e也沒有啦，平時就是淺淺水看人家聊什麼，然後翻譯過來看看就筆記下來，有人密我，我就努力用我學的俄文拼裝回覆他，這樣其實也學蠻快的。\u003c/p\u003e\n\u003cp\u003e當我西文學了三年卻連簡單的西文打招呼跟對話都說不大出來 (因為都是上課然後下課也沒複習)，俄文上了三堂課，現在卻會用簡單的俄文跟對方說！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eя учу русский язык\u003c/code\u003e 我在學習俄羅斯文\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eя живу в Тайване\u003c/code\u003e 我住在台灣\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eя люблю русский язык\u003c/code\u003e 喜歡俄羅斯語\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eя не знаю\u003c/code\u003e 我不懂你在說什麼 (威～～)\u003c/p\u003e\n\u003cp\u003e恩XDDD，那本次的俄文感想就到這，歡迎各位想入坑的朋友們\u003c/p\u003e\n\u003cp\u003e一起入坑！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"56:T5727,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在初次接觸多語概念時，我還是使用\u003ccode\u003eMultilingual\u003c/code\u003e來定義 \u003ccode\u003e多語者\u003c/code\u003e，像是\u003ccode\u003e會多語者\u003c/code\u003e或者\u003ccode\u003e學習多語者\u003c/code\u003e，直至最近在網路上搜尋到另外一個詞，我才了解我目前的定位不是\u003ccode\u003eMultilingual\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ePolyglot\u003c/code\u003e 指的是透過學習努力成為的多語高手，很符合目前我的行為。\u003c/p\u003e\n\u003cp\u003e我第一個接觸的外語就是英文，但我認為台灣的教育不太利於學習英文，應該讓不少朋友從小就討厭英文吧 XD? 我還記得我小學的英文單字考試是 \u003ccode\u003e31\u003c/code\u003e 分，可是小六卻能待在 \u003ccode\u003e科見美語\u003c/code\u003e 聯手其他小朋友欺負外師，你能說我在 \u003ccode\u003e科見美語\u003c/code\u003e 學的英文不是大家廣泛所稱的英文嗎？\u003c/p\u003e\n\u003cp\u003e但確實我最討厭的是國中教育，因為在科見美語學習的英文能力讓我有英文很強的錯覺，可是一進國中接觸 國中英文考試，我的分數又得很低，讓我瞬間被英文老師認為我的英文很差，信心受挫。\u003c/p\u003e\n\u003cp\u003e英文差我也就認了，我不曉得自己在科見學的可能不是大眾所說的英文，就開始討厭學英文，任何人逼我都不大學，我也踏上了用傳統教育學習英文的道路，做考題通過英文考試，用英文考試成績代表我的英文能力。\u003c/p\u003e\n\u003ch2\u003e與日文的豔遇\u003c/h2\u003e\n\u003cp\u003e在內心極度討厭英文後，我在國三暑假前往日本九州，與日文有了個豔遇。\u003c/p\u003e\n\u003cp\u003e從小學時期就因為受到日本動漫影響，小學就常常在聽日文歌曲與看日本動漫，甚至在小學歌唱課還選擇唱了日文歌。\u003c/p\u003e\n\u003cp\u003e說是 \u003ccode\u003e豔遇\u003c/code\u003e 是因為 \u003ccode\u003e日文\u003c/code\u003e 開啟了我對於 \u003ccode\u003e外語\u003c/code\u003e 心動的大門。還記得在日本九州時，我僅僅是用自己在歌曲或動漫學習到的 \u003ccode\u003e日文\u003c/code\u003e 就和麵店的老婆婆溝通成功，那個成功讓我欣喜若狂，那時就下定決心，回來台灣要努力學 \u003ccode\u003e日文\u003c/code\u003e。\u003c/p\u003e\n\u003ch3\u003e學習日文的起承轉折: 初戀情人我愛你\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e日文\u003c/code\u003e 就像是 初戀情人，在對於外語還沒有太多了解，只因為一項心動的因素，便墜入情網，當時的我對日本文化沒有太多的了解，僅僅抱持著 \u003ccode\u003e日文字好美\u003c/code\u003e 以及 \u003ccode\u003e溝通成功的成就感\u003c/code\u003e 這兩項因素，變開始主動學習日文。\u003c/p\u003e\n\u003cp\u003e參加高中日語課程，在高中課堂上學習日文，週休就去上日文課，度過了無數個在補習班學日文的日子，喜好看日劇以及瘋狂迷戀日本的偶像，讓我大量吸收日語，進而開始有了自己用日文自言自語，用日文撰寫文章，用日文嘗試和日本人對話，並在每次去日本都很主動上前去和日本人練習對話。\u003c/p\u003e\n\u003cp\u003e高三理科的我一心想進日文系，放棄任何理科學科，就讀國英社會，在志願選填也是日文系一面倒，僅僅只有一個資管系，但最後卻還是陰錯陽差的進入資管系接觸理科的世界。大學時期內心沒平衡，內心還是想著日文，所以大一大二還是十分努力的在日文耕耘。\u003c/p\u003e\n\u003cp\u003e直到和日文的熱戀期退去後，我開始一項一項的檢視我不喜歡的點，讓我對日本的熱情大幅降低。\u003c/p\u003e\n\u003cp\u003e這邊要說明一下，我沒有說日本或日文不好，也沒有要煽動大家不要學日文不要去日本，我自己還是很愛去日本玩，今年就去了三次日本 XDD，我的故事還沒說完呢！！\u003c/p\u003e\n\u003cp\u003e我會給日文很大篇幅，是因為它就像我的初戀情人，故事劇情十分的狗血XD。那我就繼續講下去\u003c/p\u003e\n\u003cp\u003e在熱戀期退去後，所有的不適合都浮上檯面，當然難免會有藕斷絲連的狀況發生，這一藕斷絲連的劇情也算是演了有 3-4年。\u003c/p\u003e\n\u003cp\u003e高中時我就有發起日本留學夢，勢必未來一定要留學日本，在日本工作，住在日本！但直至大二後這些夢想就暫時停頓了。\u003c/p\u003e\n\u003cp\u003e當時大概是大二大三左右，寒暑假也還是會常去日本遊玩，但我對於日本這樣美好又夢幻的感受，抱持的極度讚嘆的幻想。但有一點我始終不大能接受，即便我日文學習的很厲害了，但在很熱情的和日本人交流時，還是屢屢的挫敗，我甚至完全不了怎麼和日本的人打交道。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e明明我和他聊天聊得很開心，在整個過程中也都相處得很融洽，怎麼回去/回國後對方就消失不回了呢？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我想很多想交日本朋友的台灣人都有這樣的感受 (還是只有我遇到這樣的狀況XD?)，基本上日本人很重視 \u003ccode\u003e禮貌\u003c/code\u003e 和 \u003ccode\u003e讀空氣\u003c/code\u003e (空気を読む)，他們會基於禮貌想要讓整個場面很融洽，隱藏自己的真實想法與情緒/行為，甚至會去觀察目前場景 \u003ccode\u003e空氣\u003c/code\u003e ，而去做出適當的反應。 所以也許他跟你吃飯，用很誇張誇大的表情讚嘆食物很好吃，但是吃了幾口後就放下餐具沒在吃了，那就是 \u003ccode\u003e這個食物不好吃，但為求融洽，我會說他很好吃。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e也就是說當下的任何行為跟反應，都不足以判定他們對整個相處過程的好壞，甚至你還要學會去讀空氣或猜對方心思。這讓我在和日本人交流時挫敗不少次。\u003c/p\u003e\n\u003cp\u003e而且和日本人來往訊息時，一樣也要很有禮貌的先說些寒喧話，加上幾句開場白，在進入正事，連要sat goodbye時，也要特別的在說上幾句禮貌話，在停止交談。\u003c/p\u003e\n\u003cp\u003e你傳一句 \u003ccode\u003e嘿，明天下午出去逛街喔～\u003c/code\u003e，也許會嚇著人家XD。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e去日本旅遊和在日本工作/生存是兩個不同的世界\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e有爬過許多文章的朋友們可能會得到一個觀念 \u003ccode\u003e去日本旅遊和在日本工作/生存是兩個不同的世界\u003c/code\u003e ，甚至你自己每次去日本旅遊你都會覺得十分開心，甚至產生了對日本美好的幻想，但實際上到了當地工作/生活，才開始覺得世界好像不大同。\u003c/p\u003e\n\u003cp\u003e那是因為你是去觀光，你能夠享受到日本乾淨的環境以及服務員親切的服務跟笑容。可是當你要去當地生存，你就得入境隨俗，無一倖免，乾淨的環境你也要一同守護，你當服務員你也要擺出親切的笑容去努力服務顧客。更不用說像是日本上班族的上班文化，以及各種無形存在的淺規則，還有 \u003ccode\u003e團體意識\u003c/code\u003e ，你不能和別人不一樣，不能做自己，不然被排擠。\u003c/p\u003e\n\u003cp\u003e是的，包括我的日文一直都卡在 \u003ccode\u003e敬語\u003c/code\u003e 的大門前，我一直覺得自己的日文能力無法再走上去一個階梯，他就像卡住了一樣動彈不得，還沒有探到日文的核心，但又好像被拒絕在大門外似的...。我已經一路過關斬向 \u003ccode\u003e50音\u003c/code\u003e 跟 \u003ccode\u003e動詞變化\u003c/code\u003e 但還是卡在 \u003ccode\u003e敬語\u003c/code\u003e 的大門，可以和日本人聊天，也可以看日文書了，感覺就差這麼的一步，就近到了日文的核心。\u003c/p\u003e\n\u003cp\u003e就因為這麼的一步，也讓我和日文藕斷絲連了十分久。上述說的幾點，就是熱戀期過後，所有總總的不適合都浮上檯面時，才發現好像真的不這麼適合。大概是大三左右，對於日文學習的熱忱降低了不少，但因為真的就差這麼的一步，我總是很不情願的看清事實，明明知道熱情不在，內心已經沒想學習，卻還是硬逼著自己要往下學習。甚至到現在還在反反覆覆的猶豫，牽扯就是因為我真的覺得都學了那麼久日文了，放棄好可惜。再加上自己覺得日本的書籍知識真的比台灣多很多，可以藉由日本書籍學習到更多不同領域的知識很讚。\u003c/p\u003e\n\u003cp\u003e但自己已經沒有任何動力在準備日檢以及更進一步學習日文，連爸媽也都一直覺得可惜，這就讓我更難逃這樣藕斷絲連的命運，甚至有可能在未來的什麼時後，又過不去門檻，把日文再度pick up起來\u003c/p\u003e\n\u003cp\u003e最後對日文做個總結:\u003c/p\u003e\n\u003cp\u003e我不討厭日本，也不討厭日文，我只是覺得我自己不適合日文，日本文化與日本人/日文對我來說還是擁有著致命的吸引力，我會好奇，我十分的好奇所有日本文化的總總，好奇到想要把他們頗開來看到底核心/內心是什麼，但我知道我自己不適合日文，所以在未來我會調整好自己的心態，一邊抱持著好奇心持續研究 \u003ccode\u003e日本\u003c/code\u003e ，但一邊要努力往未來走，去遇見更多的人事物。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你就像初戀情人般的美好，沒有任何外語能夠替代你在我心中的地位\n但我也明白我們彼此的總總不適合，我會帶著從這個過程學習的心境\n繼續往下邁步走\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e英文是心靈伴侶: 讓我的內心更為成長\u003c/h2\u003e\n\u003cp\u003e開頭已經描述了最後停留在極度討厭英文的時期，而現在我想說的是 \u003ccode\u003e英文\u003c/code\u003e 就像是心靈伴侶，他開啟了我內心隱藏的一面，他很自由很自在，他不會拘束我，他鼓勵我發展自己。\u003c/p\u003e\n\u003cp\u003e在歷經台灣英文教育的薰陶後，高中大學時期對於英文的敵意十分的高，尤其當時又有我的 \u003ccode\u003e初戀情人\u003c/code\u003e 日文的存在，自然就不會對英文多看幾眼。但英文對我來說就像是那種從小就認識的朋友，也許以前會打鬧會吵架，會冷戰甚至絕交，但多年以後和好又是更了解彼此的朋友。\u003c/p\u003e\n\u003cp\u003e長大後對英文能力有顯要的提升，是在敝人念研究所時期，為了想要去德國留學而準備 \u003ccode\u003e托福考試\u003c/code\u003e ，雖然後來沒有去國外留學了。托福時期，為了努力得到好的托福成績，我也是有下定決心的在英文付出努力，但後來就沒有繼續考托福。\u003c/p\u003e\n\u003cp\u003e真正喜歡的時期，是我在研二跨系選修國貿系的課程時，我進到了一個滿滿都是國外交換學生的課程，以及獲得了一個去美國姐妹校參訪與企業參訪的機會，這讓我對於英文有著戲劇性的大轉彎。\u003c/p\u003e\n\u003cp\u003e初次真正接觸到西方文化，就是在那個國貿系的課程，雖然老師是教英文翻譯的台灣教授，但是台下學生只有我和另外一個男生是台灣學生，其他的不泛來自，印尼, 紐西蘭, 德國, 匈牙利... 等等。每個國外的學生，都說著流利的英文很熱情的交流，甚至每個人都十分的有自信的表達自己，展現自己。而身為台灣學生，鮮少受過這樣教育的我，在課堂上表現的自卑與唯唯諾諾。\u003c/p\u003e\n\u003cp\u003e在那個時候，我對於能夠這麼的勇敢自信以及表達自我，做自己的文化給吸引，這才知道這並不是因為 \u003ccode\u003e學英文\u003c/code\u003e ，而是西方的文化大部分就是這麼的 \u003ccode\u003e自由\u003c/code\u003e ，強調 \u003ccode\u003e個人主義\u003c/code\u003e ，強調\u003ccode\u003e做自己\u003c/code\u003e，強調 \u003ccode\u003e勇敢表達\u003c/code\u003e 與 \u003ccode\u003e自信\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e當下我就知道原來這是我人生中最缺乏的部分，包括我在國中高中都被排擠，都是因為自卑沒有自我，隨坡逐流。我知道這是我要的，也開啟了繼續學習英文的路程，甚至還開啟的前往西方文化的世界。\u003c/p\u003e\n\u003cp\u003e英文與西方文化，這樣說的會很廣泛，但我想說的就是，那樣提倡自由與個人主義的文化，中和了我內心的自卑與不自信，讓我在我的人生中開始努力的嘗試 \u003ccode\u003e活出自我\u003c/code\u003e，努力的 \u003ccode\u003e做自己\u003c/code\u003e，努力訓練自己 \u003ccode\u003e表達自我\u003c/code\u003e，也就慢慢造就了我現在雖不能說很有自信，但也不像以往這麼的自卑的狀況了。\u003c/p\u003e\n\u003cp\u003e也因為這樣開始慢慢喜歡英文，也就持續地保持熱忱在學習英文。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你幫助了我挖掘我內心最深層的渴望\n讓我更認識自我，更懂得怎麼做自己\n和你在一起我能夠更自由自在的發展自己\n不斷的沈浸在我的世界中，一次又一次\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e與西文的巧遇: 你就像是個一起冒險的夥伴\u003c/h2\u003e\n\u003cp\u003e西文是我第二個接觸的西方語言，也是開始了我成為多語者的大門。\u003c/p\u003e\n\u003cp\u003e西文對我來說就像是個 \u003ccode\u003e冒險的夥伴\u003c/code\u003e ，他讓我去拓寬對世界的眼界，讓我吸收更多來自世界的訊息。使我的思考方式與眼界更多采多姿，讓生活更豐富\u003c/p\u003e\n\u003cp\u003e初次接觸西文是在升大四的暑假，由於隔年畢業受到阿姨的邀請前往南美洲旅行，前一年的暑假我便前往補習班學習西文。但後來沒去南美洲旅行就是了。西文的際遇和英文是很相似的，屬於一開始沒有興趣，沒什麼熱忱，但到最後也許是文化的迷人之處，也許是多采多姿的風土民情，周旋了3.4年以後我才慢慢體會到西文的好，也才慢慢燃起想學習西文的心。\u003c/p\u003e\n\u003cp\u003e西班牙文目前使用廣泛，使用國家為西班牙與拉丁美洲，而後來由於人的遷移，目前西文在美國也蠻多人使用，歐洲應該也蠻多人使用，除了英文外，西文跟中文目前都很多人在學習。\u003c/p\u003e\n\u003cp\u003e說到西文，我對拉丁美洲後來就很有興趣，主要是因為喜歡原住民以及更貼近大自然的地方，以及拉丁的語言根基與文化也開始深深的吸引著我，不同於英文的文化，初次接觸到拉丁根基的語言和拉丁文化，這個色彩十分繽紛的文化，就讓我覺得像是又開啟了另外一個世界的大門似的，有更多冒險等待著我，而西文就像是我冒險的夥伴，帶領著我去體驗更多冒險。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你像個活潑調皮的人，手牽著我的手往前奔跑\n路過一個又一個色彩鮮豔的世界\n看著這充滿熱情與寬廣的世界\n向前冒險\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e俄羅斯文: 你是我第二個情人\u003c/h2\u003e\n\u003cp\u003e大概在兩年前我初次接觸到俄羅斯文，但上上週才開始很有系統地學習，因為他也向日文一樣在談戀愛的初期拉拉扯扯，糾結不已。\u003c/p\u003e\n\u003cp\u003e沒錯，\u003ccode\u003e俄文\u003c/code\u003e 是我的初戀情人 \u003ccode\u003e日文\u003c/code\u003e 介紹給我的另一段豔遇，在 ***\u003ca href=\"https://minayu.site/2019/03/russion-learning-books/\"\u003e[俄文] 因為日劇，我開始學習俄文\u003c/a\u003e***中有提到，我是怎麼認識俄文這個情人。\u003c/p\u003e\n\u003cp\u003e基本上就是那時候又回去探望了我的初戀 \u003ccode\u003e日文\u003c/code\u003e，我看了AKB48的新劇 \u003ccode\u003e馬路須加學園3\u003c/code\u003e ，劇中 \u003ccode\u003e村重杏奈\u003c/code\u003e 操著一口流利的俄羅斯文觸動到我的心，才兩句台詞，就已經把我的心給圈住。再加上這一兩年頻繁去北海道，常常看到俄羅斯文出現在日本的各式各樣招牌上與標語中，我也開始研究起 \u003ccode\u003e日俄關係\u003c/code\u003e 的政治與歷史文化。\u003c/p\u003e\n\u003cp\u003e但我當時已經有了 \u003ccode\u003e英文\u003c/code\u003e, \u003ccode\u003e西文\u003c/code\u003e ,\u003ccode\u003e日文\u003c/code\u003e 以及當初其實還有學一個 \u003ccode\u003e德文\u003c/code\u003e，所以對學習 \u003ccode\u003e俄文\u003c/code\u003e 的事情，我還顯得十分的有理智，沒有一頭栽下去，但也是很糾結，因為很喜歡。再加上 \u003ccode\u003e俄文\u003c/code\u003e 算是在台灣很冷門，而且網路文章上一片台灣朋友以及外國朋友哀嚎公認難學的外語。也讓我猶豫不已，自己也到了老大不小的年紀，還有時間可以在那邊猶豫嗎？會不會我學了俄文完全沒有使用處。但身為月亮水瓶，俄文又是一個夠冷門夠獨特的外語，深深吸引著觸動著我的心，加上我發現許多俄文的翻譯以及會的人數並不多，這讓我真的不斷的去認真思考要不要學習俄文。\u003c/p\u003e\n\u003cp\u003e在我有了靈魂伴侶\u003ccode\u003e英文\u003c/code\u003e 與冒險的夥伴\u003ccode\u003e西文\u003c/code\u003e後，要再多容納一段新的情人關係，顯然是十分的困難，最初我也和俄文有段拉拉扯扯下定不了決心的過程，直到最近才把關係定下來穩定培養，會下定決心的原因其實也不這麼的靠舖，就是我把所有想學的語言攤開，然後交由易經算命去算，占出來的結果就是那幾個，也就讓我下定決心開始學習俄文。\u003c/p\u003e\n\u003cp\u003e果然才剛開始上第三堂課，效果已經比我以前用 Duolingo 不扎實的學些，效果更顯著。\u003c/p\u003e\n\u003cp\u003e期待未來能夠開啟另一個世界的大門，也能研究更多文化與歷史，甚至參與政治問題。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e最刻苦銘心的愛就是你\n熱戀與反覆沈浸在你我相遇的時刻\n明知困難與眾多障礙\n卻讓我勇敢排除萬難和你在一起\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e德文: 小三的逆襲\u003c/h2\u003e\n\u003cp\u003eSorry 這樣感覺把德文講的很難聽，但他對我來說就像是 \u003ccode\u003e小三\u003c/code\u003e 一樣，一段特別的外遇，在接觸到 \u003ccode\u003e西文\u003c/code\u003e 和 \u003ccode\u003e英文\u003c/code\u003e 後，我當時想要去國外留學，經多方考慮後，想要選擇獨特的到歐洲留學，選一個特別不一樣的世界，我就選了德國。\u003c/p\u003e\n\u003cp\u003e不為什麼，其實就是德國的學校 \u003ccode\u003e感覺上\u003c/code\u003e 比較好申請，然後競爭者不這麼多，大部分人都去美國, 英國, 澳洲留學，也不用趕在一年前申請，重點是可能會有公費。雖然是英文授課，但我直覺還是學的德文，以後未來應該會很有用。\u003c/p\u003e\n\u003cp\u003e我也嘗試在Duolingo學習德文，但可能是信仰不夠，死在 \u003ccode\u003edie\u003c/code\u003e, \u003ccode\u003edas\u003c/code\u003e, \u003ccode\u003eder\u003c/code\u003e ，並且死在那看起來完全不規則的字母排列。我因為他字母排列的不規則而產生興趣，因為無邏輯的感覺，但也死在他不規則的字母排列當中。\u003c/p\u003e\n\u003cp\u003e打個比方: \u003ccode\u003edeutsche\u003c/code\u003e 看了你知道怎麼唸嗎？這是我隨機找來的德語單字，沒學過德語我根本不知道怎麼念比較好。 同樣的單字用西文寫 \u003ccode\u003ealemán\u003c/code\u003e，是不是感覺親民多XD，看到這個西文單字大概下意識會念 \u003ccode\u003e阿咧慢\u003c/code\u003e，也和真實發音十分接近了。\u003c/p\u003e\n\u003cp\u003e我不是要批評德語喔XD，事實上我覺得德文寫起來十分的迷人，但迷人歸迷人，我自己完全學不起來，在最簡單的 die das der 就死一片，當然有熱忱還是學的起來的，只不過...後來我就沒準備德國留學，德文也就放水流。\u003c/p\u003e\n\u003cp\u003e對德國留學有興趣的朋友們可以參考這個文章 \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://minayu.site/2017/07/how-to-prepare-for-studying-in-german/\"\u003e[留學]準備德國留學筆記\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e ，這文章在我舊家 wordpress中是第一名觀看的文章XD，希望能幫助到想去德國留學的朋友們。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你就像是一個暫時的避風港\n使我把那些恐懼與茫然關在門外\n暫時的待在這貌似安穩的世界\n望向外面戰火連篇的戰爭\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e其他段曖昧關係: 阿文, 印地文, 瑞典文, 印尼文\u003c/h2\u003e\n\u003cp\u003e在對外語有著十分著迷的熱忱時，我也曾很興趣的研究各國外語，像是當時去冰島時，迷上了北歐語，因此學了點瑞典文皮毛，發現歐洲語言的架構真的都差不多，其實很好上手，但我真的喜歡的應該是古北歐語 \u003ccode\u003e盧恩符文\u003c/code\u003e 或者是 冰島語，總之這個北歐文化也讓我覺得十分的舒適，像我在澳洲或美國的經驗，北歐地區也帶給我不同舒適的體驗。\u003c/p\u003e\n\u003cp\u003e印地文算是在網路上看到印地文泛用排名第五，吸引我的部分是文字很獨特，就是我寫了一首印地文別人都看不懂，感覺會很有成就感，不過我目前還看不太到什麼使用度，就是去印度可以使用，但印度本國也有著18種不同的官方外語，印地文只是其中一部分，還有烏爾都語, 旁遮普語, 塔米爾語...等等。在台灣實用性不高，未來也未知的狀況，再加上學習資源超級少的狀況下就沒有在接觸了。確實當時覺得超酷的就是了XD!\u003c/p\u003e\n\u003cp\u003e印尼文，其實是誤打誤撞，一直很喜歡原住民語的發音，而印尼文應該算是比較貼近南島語族的語言了，再加上有段時間我把拉丁文錯認成印尼文，所以意外學了段印尼文，之後也是覺得遇到機會不多，也就先擺著了XDD\u003c/p\u003e\n\u003cp\u003e最後是阿文，身為月亮水瓶就是嚮往著獨特，由於獨特我接觸了 北歐語, 印地語，阿文那樣與眾不同的書寫系統，怎可能逃出我的手掌心XDD！再加上部分多語者有些夢想就是能學習各國外語，能把全世界泛用的語言都學起來。\u003c/p\u003e\n\u003cp\u003e阿文也是學習資源比較少的一個語言，在台灣算是十分的冷門，但貌似在美國或國外由於石油的關係蠻多人學阿文，使用阿拉伯文的國家目前也都算比較傳統與保守，杜拜除外蛤~~~。因此，我會下意識的覺得似乎不大適合女性前往。然後，阿文給我的感覺也是另外一個大文化的體系，也蒙上了一層迷幻神秘的薄紗。\u003c/p\u003e\n\u003cp\u003e不過在Duolingo開放阿語課程前我就已經有努力研究過阿文的語言結構，在Duolingo開放後，學沒幾天就停止了。\u003c/p\u003e\n\u003cp\u003e在 \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://minayu.site/2019/05/book-review-a-great-method-for-learn-language/\"\u003e[書評] 世界一シンプルな外国語勉強法 | 沒出過國，卻會講10國語言的語言學習方法\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e，有提到學習阿文的困難點，在諸多因素下，加上真的實際去學阿文，發現學不起來後，就降低了學習的意願，阿文很有趣，有機會可以研究看看，是研究不是學習XD。可以去研究阿文的使用度語語言架構，真的也蠻有趣的，只是沒緣分啦XD\u003c/p\u003e\n\u003ch2\u003e最後\u003c/h2\u003e\n\u003cp\u003e最後是選了 \u003ccode\u003e英文\u003c/code\u003e, \u003ccode\u003e日文\u003c/code\u003e, \u003ccode\u003e西文\u003c/code\u003e, \u003ccode\u003e俄文\u003c/code\u003e 為接下來要努力的外語，也下定決心大概就這幾個外語，想鑽研到底了！\u003c/p\u003e\n\u003cp\u003e不過有句話我要說，我學了俄文第三節課，我開始發現如果俄文是十分，西文就是六分，英文可能才一分，覺得學習英文算很幸福了，接觸過俄文後真的覺得英文十分簡單啊QQ。連我在補習班遇到先前學西文的西班牙老師，跟他說我在學俄文，他居然倒抽一口氣，回答我說: \u003ccode\u003e那我們這個(西文)，應該算小兒科了\u003c/code\u003e。 XDD\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"57:T386d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003ccode\u003e上帝幫你關了一扇窗，就會幫你開另外一扇窗\u003c/code\u003e，這句話其實說得很好，人人都是平等的，上帝/上天不會虧待任何人。\u003c/p\u003e\n\u003cp\u003e有的人在愛情的領域當中完全沒法子，但在工作職業上卻表現十分亮眼。有的人在家鄉沒辦法伸展報復，屢屢戰敗，但卻在國外闖出一片天。\u003c/p\u003e\n\u003cp\u003e每個人都有自己的一片天，因此要找到自己適合發揮的領域，才能自由發揮自己長才。\u003c/p\u003e\n\u003cp\u003e2017/12月，由於在學弟快離開學校前，和學弟告白失利，想起自己的感情路上總是十分的悲催，完全沒有什麼緣份可言，所以結合了自己的紫微斗數命盤，並發表了篇文章\u003ca href=\"/2017/12/zi-wei-explore-empty-palace\"\u003e[紫微日記] 空宮探討 | 命宮空宮 夫妻宮空宮\u003c/a\u003e，目的是由於自己的命盤上，幾個比較重大的宮都是空宮，缺少了星星的鎮守，空宮的領域當然就像家裡沒大人般的亂糟糟。\u003c/p\u003e\n\u003cp\u003e發表文章後，那篇文章意外的成為自己部落格文章中第四名多觀看人數的文章，於是在歷經了這段日子一直到自己交到男友穩定後，又回去改了原篇幅，幫助更多空宮的朋友找到自己的發展領域。\u003c/p\u003e\n\u003cp\u003e一直到最近，很感謝 \u003ccode\u003eEv*網友\u003c/code\u003e 來本文章留言作經驗交流後，才更深層的了解怎麼解讀空宮以及建議怎麼面對空宮，找出自己適合的領域，那我們就開始了吧！\u003c/p\u003e\n\u003ch3\u003e重申本人命盤\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e命宮空宮\n夫妻宮空宮\n事業宮太陽巨門\n遷移宮天機天梁\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在2015年開始陸陸續續由於自己很茫然的緣故，踏上了常常去算命館繳學費的路程，也就造就自己常常熱衷於研究命理，首次嘗試自學命理是 \u003ccode\u003e紫微斗數\u003c/code\u003e，老實說紫微斗數十分的困難，我學到後來發現每次解一次盤都十分耗腦力，會變得比較疑神疑鬼以及頭暈腦脹，身體不大舒服，去年12月收山，除了比較重大事情發生之外，平時不會幫忙看。\u003c/p\u003e\n\u003cp\u003e22歲，是一個茫然的好時機點，從小就有義務教育擋著，我們基本上不用花任何的腦力去思考求學以外的路線，小學畢業了，就是國中，國中畢業了就一心想考上高中/高職，畢業後又想考大學/科大。大學一畢業後我完全不知道自己該能有什麼發展，最終也還是接觸到了命盤。\u003c/p\u003e\n\u003cp\u003e我的命盤多是雙星組合，要知道紫微斗數總共有14顆甲等星，每個人的命盤有12宮，而這14顆星會散布在不同的宮位，有的人可能每個宮位都有星星，有的人卻是一個宮位有兩顆星坐鎮，而我的命盤剛好就是有四個宮是沒甲等星坐鎮的，因此在沒星星坐鎮的宮位稱為空宮 (乙等星以下暫時先不大算)。\u003c/p\u003e\n\u003cp\u003e我命盤, 夫妻宮, 財帛宮以及子女宮空宮，14顆星星以雙星組合遍佈在其他宮位。如果你是命盤有空宮或者空宮和我一樣的朋友歡迎觀看文章以及一起討論。\u003c/p\u003e\n\u003ch3\u003e空宮的人生經驗\u003c/h3\u003e\n\u003ch4\u003e夫妻宮空宮經驗\u003c/h4\u003e\n\u003cp\u003e很多人可能打開命盤看到自己有空宮就嚇死了，覺得自己該宮位沒有任何作為。尤其身為一個女性，夫妻宮空宮當時覺得自己很悲催，從小時候的戀愛運勢就非常不好，不是指遇到渣男，而是喜歡的都不喜歡自己。然後也沒人喜歡QQ，怎麼追人家怎麼跑，我身旁完全不缺各種男人，各種哥兒們就是沒半個來電，抑或著來電後要倒追就以失敗收場。\u003c/p\u003e\n\u003cp\u003e大學有教過一任男朋友，比較像是屬於朋友相處久昇華為男女朋友，但在歷經兩年半後就分手，各種時運不佳，轉個年運就分手XD，而在和前任男友分手後也就面臨了畢業茫然潮，開始接觸命理的開始，開始知道自己的命宮跟夫妻宮都空宮。\u003c/p\u003e\n\u003cp\u003e我去年剛交到第二任男友，兩位男人性質並沒有差很多，都屬於比較內斂害羞型男生，但這兩任中間也有喜歡過陽光外放型運動男以及陰鬱悲催型男生。\u003ccode\u003e夫妻宮空宮\u003c/code\u003e 就很像在告訴自己這個家沒主人，你也不知道主人個性是什麼，所以代表你包容力很大，幾乎不太知道自己喜歡哪樣類型的男生。\u003c/p\u003e\n\u003cp\u003e這陣子好像陽光型運動男不錯，下個陣子好像浪漫幻想型男也不錯，再過一段時間，好像悶騷型男生也能接受。\u003c/p\u003e\n\u003cp\u003e而和Ev*網友討論後，好像夫妻宮空宮的朋友特容易對感情有妄想，總是會幻想著會有怎麼樣的戀愛過程或者幻想著未來的婚姻，沒有一個比較明確的目標或路途。\u003c/p\u003e\n\u003cp\u003e夫妻宮空宮的人，姻緣緣分不是大好就是大壞，你可能會遇到一堆，要不然就是遇到少少的緣分，但~ 反正老公/老婆只要一個就夠了，不管多麼多緣分，還是只能選一個呀XD！\u003c/p\u003e\n\u003cp\u003e待會再說說夫妻空宮該怎麼面對以及建議的行為。\u003c/p\u003e\n\u003ch4\u003e命宮空宮經驗\u003c/h4\u003e\n\u003cp\u003e我命宮算是有一顆文曲坐命，但老實說也算空宮啦。命宮空宮的人，通常最一開始的個性就是比較沒個性的人，包容力很大，也比較沒有太明顯表現的個性，會比較茫然。\u003c/p\u003e\n\u003cp\u003e而命宮空宮的人呢，不要長期待在家，或者長期在家附近求學/工作。後者我不太曉得，但如果是長期待在家的話，運勢會不大好，你會越待越茫然，越不知道自己要做什麼，而且長期待在家的運勢也會比較不好。我的例子的話最明顯的其實應該是我兩三年前有3-4個月長期待在家，當時就開始出現失眠症狀後來衍生出焦慮症，當然還是後續治療一陣子，才好一點。\u003c/p\u003e\n\u003cp\u003e我自己在小時候時就是沒什麼個性，而命宮空宮的人我覺得有個討厭的點，因為沒個性也沒有自我，所以 \u003ccode\u003e很容易被人影響\u003c/code\u003e ，別人說什麼你就被牽著走，別人說你A，你就會覺得自己是A，你會比較沒有自我，而受到外人的影響，也許別人說A不好，那你也會覺得A真的不好！\u003c/p\u003e\n\u003cp\u003e還有另外一點，就是你會去跟隨別人，像是埋沒自己的感覺，然後跟隨別人的想法以及行為，別人如何問你想法，你最常說的可能就會是 \u003ccode\u003e都可以啊，我沒意見\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e不過命宮空宮也不是都是以上這麼悲催啦，既然都知道自己先天命盤的缺點了，那就靠後天來鍛鍊建立自己的個性吧！\u003c/p\u003e\n\u003cp\u003e一樣下面會說到怎麼建立自我的個性！\u003c/p\u003e\n\u003ch4\u003e子女宮空宮經驗\u003c/h4\u003e\n\u003cp\u003e這個問我比較不準，因為我還沒結婚也還沒生過小孩，不過如果我的子女宮空宮的話，老實說我對於小孩就會抱持著一種 \u003ccode\u003e完全沒想法的態度\u003c/code\u003e，我的感覺是，我也許不會想生小孩，如果沒有特別的事件發生，亦或者沒有被逼迫/沒有有提起，我可能就不會生小孩了，並不是說討厭小孩，也不是怕麻煩 (確實以前會覺得麻煩)，但就是一種 \u003ccode\u003e沒想法\u003c/code\u003e，沒特別怎麼樣就不會去生小孩的感覺，不會特別去思考生小孩方面的事，不會特別規劃生小孩。\u003c/p\u003e\n\u003cp\u003e但不一定就不想生小孩，如果要生小孩也是可以，極度有可能生了小孩之後對於管教小孩的方式 毫無想法XD\u003c/p\u003e\n\u003cp\u003e像我就會覺得如果我有生小孩，我不會去干涉小孩的發展，他想幹嘛就幹嘛，讓他自由隨他意發展。當然其實也因為沒有這麼care 小孩 (不是說討厭也不是跟小孩不好)，也許不會特別的加諸自己的想法或控制小孩的思想。\u003c/p\u003e\n\u003cp\u003e打個比喻的話，可能會像是歐美式管教小孩方式，小孩有自己的人生，大人也有自己的人 宮朋友或者想探討紫微斗數的朋友一同交流！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"58:T4632,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我還在想，我什麼時候才有資格撰寫月亮星座為水瓶座的解析\u003c/p\u003e\n\u003cp\u003e最近有朋友暗示我為月亮水瓶座的人，讓我感受到也許可以提供一些我本人的體驗以及分析\u003c/p\u003e\n\u003cp\u003e讓所有想要了解月亮水瓶座的人一起來細細品嚐這個月亮星座的人生。\u003c/p\u003e\n\u003cp\u003e你也是月亮水瓶的朋友嗎？\u003c/p\u003e\n\u003cp\u003e你該知道月亮水瓶的思維有多麼的吸引人\u003c/p\u003e\n\u003cp\u003e被網站與社會廣泛的認定為 \u003ccode\u003e冷感者\u003c/code\u003e，最需要 \u003ccode\u003e自由\u003c/code\u003e 與 \u003ccode\u003e空間\u003c/code\u003e 的人\u003c/p\u003e\n\u003cp\u003e但其實，我們只是想做自己，落實自己的目標與夢想。\u003c/p\u003e\n\u003cp\u003e我們需要空間做自己的事，例如學習，研究或沈澱以達成自我，完成目標，追逐夢想。\u003c/p\u003e\n\u003cp\u003e在這篇文章，我不會像是一般星座分析網站般，用感覺很模糊又廣泛的文字定義來描寫月亮水瓶座的人，我會盡可能的分享自己的體驗。\u003c/p\u003e\n\u003cp\u003e你知道看一個人的太陽星座時，也許一個人的月亮星座更為重要，月亮星座代表著一個人精神思維的模式。也許光看太陽星座(就是你出生日期) 不同象星座的搭配，你會發現為什麼明明文章上寫不合，卻感覺非常聊得來或者相處的來，也許你們的月亮星座是同樣星座或者係正很像也說不定喔。\u003c/p\u003e\n\u003cp\u003e不過月亮星座比較少在剛認識時就顯現出來，甚至你需要和對方交流認識一陣子，才會感受到異樣，接下來我來分享一下身為月亮為水瓶座的心得。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這一切的事件，直到我看到了關於月亮水瓶的解說後，才恍然大悟的解釋年輕時發生的一切\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e翻開各大網站，文章內容總是說 \u003ccode\u003e月亮\u003c/code\u003e 在 \u003ccode\u003e水瓶座\u003c/code\u003e 的人是冷感者，很冷血不管一切，特別需要 \u003ccode\u003e自由\u003c/code\u003e 與 \u003ccode\u003e空間\u003c/code\u003e 的人。\u003c/p\u003e\n\u003cp\u003e好像我們是什麼抓不住猜不透的感覺，好像是你喜歡上一個 愛好自由 不愛受拘束的人，所以叫你別管他。好像是很冷血的看著你掛之類的。\u003c/p\u003e\n\u003cp\u003e加上 水瓶座 常常被稱作是 像是 \u003ccode\u003e外星人\u003c/code\u003e 的星座，其思想與行為非常的天馬行空，你完全不能理解為什麼會這樣行動，不過我想說的是，水瓶座像外星人 這件事 不大能套在月亮星座上。\u003c/p\u003e\n\u003cp\u003e有個很重要的觀念就是，你可以把 月亮在水瓶座的人 看成是一個 \u003ccode\u003e受到西方思想薰陶的人\u003c/code\u003e，我們的思想通常不受傳統思想拘束，亦或者說月亮水瓶座的人 \u003ccode\u003e特別叛逆\u003c/code\u003e, 十分\u003ccode\u003e喜歡獨特\u003c/code\u003e，不喜歡和人群一樣，不大合群，所以我們很不喜歡受到傳統思維的管束，甚至我們因為叛逆的關係，會反過來試圖推翻這些傳統理論，我們最喜歡挑戰傳統的思維。\u003c/p\u003e\n\u003cp\u003e因此，我才會認為說你可以把 月亮水瓶的人 看成是 \u003ccode\u003e西方人\u003c/code\u003e 或 \u003ccode\u003e受到西方文化薰陶的人\u003c/code\u003e，即便某個月亮水瓶座現在很傳統，但一旦他接觸到任何開闊開放的思想，他將會很快速的接受這些思想，因為思想自由。\u003c/p\u003e\n\u003cp\u003e你如果說一個月亮水瓶座是 \u003ccode\u003e怪胎\u003c/code\u003e 是 \u003ccode\u003e外星人\u003c/code\u003e，你以為會傷害到他的心，我告訴你! \u003ccode\u003e不會！\u003c/code\u003e，正因為月水瓶的人喜歡獨特，他會認為你在稱讚他，他才不想跟別人一樣呢！ 怪胎？外星人？ 我樂得很，我開心得不得了呢！！！\u003c/p\u003e\n\u003ch2\u003e自由與空間\u003c/h2\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e自由是怎麼一回事？ 疏離又是怎麼一回事？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我搞不懂，為什麼明明見面時十分健談，但分開時卻總是十分的冷感，好像我們都不太認識了？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e應該看過很多文章會說道，請你給 月亮水瓶座的人 自由，還有多點空間，不然他們會受不了\u003c/p\u003e\n\u003cp\u003e其實，我們只是想做自己，落實自己的目標與夢想。\u003c/p\u003e\n\u003cp\u003e就我所知，我本身也遇到幾個月亮水瓶座的人，他們在別人面前會是非常健談的，通常也都有具備有不同領域的知識與深度，可以侃侃而談。但是，當你們結束這次的聚會時，通常他會像從世界上蒸發般，你也找不到他在哪，直到下次聚會，那會是很久之後。\u003c/p\u003e\n\u003cp\u003e我想分享在我國中高中時期，我的人緣不大好，常常被排擠沒朋友，最歡樂的時刻是寒假和暑假，我那個年代(是有多老XD)，還在用智障型手機，你能想像一封簡訊要3元的時代嗎？自然而然不太會有什麼天天傳訊息之類的事情發生，那個時期真的是只要到了寒暑假，我整個人就會失聯。\u003c/p\u003e\n\u003cp\u003e由於我喜歡獨特，以及不喜歡和別人一樣，我在求學時期，很少有和別人一樣的興趣，在那個春秋戰國的求學時期，自然而然沒什麼人要跟你一夥或者跟你一組，尤其我又很喜歡坐在自己的位置做自己的事，就好像周圍的人發生的事都跟我無關，我形成一個保護罩，很專注的在做我的事。 -- 這樣看來就會被人說冷感，不合群，其實只是很喜歡有個空間做自己的事，發展自己。\u003c/p\u003e\n\u003cp\u003e求學時，我們都知道女生很喜歡交個閨蜜或者女性友人，有沒有看過女生兩兩成對，很要好的手牽手去廁所，或者傳紙條聊八卦，一起做任何事？ 我那個時候非常渴望有這樣的一個好友，可是事實就是我喜歡獨特，不喜歡和人做一樣的事，再加上我又需要有自己個空間做自己想做的事。閨蜜？ 就是整天黏在一起，你要一個月亮水瓶放棄自己想做的事情去迎合別人，也許年輕時會，在成熟點，門都沒有...\u003c/p\u003e\n\u003cp\u003e因此，整個求學時期，我就在一個長期渴望有閨蜜以及團體歸屬，但內心實質上是想獨立想獨特想單獨的狀態下座拉扯。年輕時期，我們不會往內心窺去，唯有在年長些才會開始去反思這些行為。\u003c/p\u003e\n\u003cp\u003e整個求學時期最開心的就是寒暑假，尤其我那個年代手機不這麼發達，寒暑假的期間，不用去管成績和朋友那些大小事，我可以很專注地去發展任何我自己想做的事，不用怕誰又來約或者任何和發展自己無關的事情干涉。 -- 也許這就變成大家所說的 疏離感。\u003c/p\u003e\n\u003cp\u003e沒錯，一個月亮水瓶會很努力地專注在自己的事上，鮮少會和人常常約出去玩，他們大部分的人很早就知道自己喜歡什麼或興趣是什麼，亦或者是想怎麼樣的發展，且不大喜歡人家干涉他們。 -- 這就是 自由 與 疏離感。\u003c/p\u003e\n\u003cp\u003e我們需要空間做自己的事，例如學習，研究或沈澱以達成自我，完成目標，追逐夢想。\u003c/p\u003e\n\u003cp\u003e當有自己的人生時，月亮水瓶座的人會變得很迷人很有魅力，這就是為什麼在和一個月亮水瓶座的人聊天時，他能有深層的知識和你侃侃而談，這不就是因為平時他都擁有自我的空間專注於做自己的事情的關係嗎？ 試問一個從早到晚不斷和另外一個人相處的人，要怎麼擁有
