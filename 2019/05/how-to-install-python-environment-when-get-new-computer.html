較大的轉折，大概在我24歲左右，第一次的焦慮症，第一次人生感到茫然，然後找到自己的目標，懊悔自己在大學後兩年嚴重沈迷線上遊戲，浪費很多時間。\u003c/p\u003e\n\u003cp\u003e碩士班的我是一個很認真的人，在自己有焦慮症的症狀下這幾年不斷地鞭策自己，幾乎很少看劇、很少玩遊戲以及很少放假出去玩，幾乎都在學技術、學外語或者在經營我的網站。\u003c/p\u003e\n\u003cp\u003e有陣子我跟我爸的感情不太好，再加上自己對自己的未來很茫然，我總是幻想著如果我到了國外，去國外留學或者去國外工作，人生就會變得非常的美好，那段日子我一直各種占卜算命，總是很希望知道自己有沒有出國的機會。\u003c/p\u003e\n\u003cp\u003e在碩班努力鞭策自己之後，出社會第一份工作和一群台大的同事們一起工作，接著繼續努力學習跟進步，來到了第三份工作，有國外留學回來的同事，也有的是一直都靠自己努力精進實力的同事。\u003c/p\u003e\n\u003cp\u003e這大大的降低了以前受到ptt文章的戰學校排名文章而嚴重影響自己的自信，相信雖然讀書不是我的專長，但後天只要我努力，學歷不會是絆腳石。\u003c/p\u003e\n\u003cp\u003e青澀時代，常常很好強的嚮往一些大神，然後做了很多的夢。\u003c/p\u003e\n\u003cp\u003e努力的廢寢忘食追求極致的軟體技術理論，努力的做好多事，總覺得只要自己持續的做，未來就會變得很光鮮亮麗。\u003c/p\u003e\n\u003cp\u003e做很多事都很偏執，而且抱著我想成為第一，想成為神人，想進矽谷的心態前進。\u003c/p\u003e\n\u003cp\u003e然後談了幾次刻苦銘心的戀愛，只求別人愛自己，無底線的奉獻自己，因為不確定以後還會不會有人喜歡自己，直到某天自己承受不了，看著為了被愛而奉獻自己的一切心神，鏡中枯萎的自己。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e什麼都不是這麼重要了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e然後提出分手，接著還來不及療傷反省，又再度為了被愛而踏出奉獻犧牲自己的戀情。\u003c/p\u003e\n\u003cp\u003e歷經過因為過去原生家庭很不好的經驗累積而造成的心理陰影，導致自己在戀情、人生、工作、人際關係上不停地不斷地滑跤摔倒。\u003c/p\u003e\n\u003cp\u003e最終在去年底(29歲)，學會原諒跟放下，放下那些還影響自己過去的心理陰影，然後向前開拓嶄新的人生。\u003c/p\u003e\n\u003cp\u003e從2021年開始努力嘗試學習愛自己，直到去年(2022)才真正能理解什麼叫做愛自己。\u003c/p\u003e\n\u003cp\u003e30歲的人，應該要有什麼樣子？\u003c/p\u003e\n\u003cp\u003e以前總對30歲的人應該要有什麼樣子，有很多的幻想，是賺很多錢，很有經驗的大哥哥大姐姐們，跳佛朗明哥舞的大姊姊，是買房了然後單身卻生活得很開心的大姊姊，還是結婚了有小孩的媽媽。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我個人對於30歲的人要有什麼樣子的定義 - 擁有自己理想的生活模式，並努力在經營自己的生活，活得燦爛的人。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e大約29歲底開始，到現在再1個月就滿30歲，在這短短的幾個月，我感覺過去的人生觀突然轉變了很多，以前覺得很重要的，現在覺得不是很重要了，以前覺得重要的，現在好像想嘗試慢慢起步。\u003c/p\u003e\n\u003cp\u003e給即將快30歲的自己，接下來的人生給予一些調整:\u003c/p\u003e\n\u003ch3\u003e經營自己的生活、學習愛自己\u003c/h3\u003e\n\u003cp\u003e以前我總覺得人生就是工作，我為公司努力賣命，為了成為厲害的後端工程師，馬不停蹄地學習新的技術，補足那些在大學很混的電腦科學科目知識。\u003c/p\u003e\n\u003cp\u003e努力學習技術，就能跳槽加薪，只要成為厲害的工程師，就能去厲害的公司工作。\u003c/p\u003e\n\u003cp\u003e總之很擔心我未來會因為技術不好找不到工作，因此一直鞭策自己努力往前。\u003c/p\u003e\n\u003cp\u003e2年前，下班後還是在煩悶公司的事，解決不了的bug，忙著和同事講今天又發生什麼事，然後給自己很多責任跟壓力，夜晚不回家坐在公園裡沈澱內心。\u003c/p\u003e\n\u003cp\u003e手機拿起來，在世界另一個國度的阿根廷朋友關心我的生活狀況，和他訴說了我的煩惱，他樂天的生活態度感染了我。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eMari.. (我當時取英文名叫Marina)，晚點再說喔，我要先去踢足球哈哈。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e很簡單的一句話卻打醒了自己。\u003c/p\u003e\n\u003cp\u003e想起了那部電影\u003ccode\u003e白日夢大冒險\u003c/code\u003e，當主角在冰島追逐攝影師肖恩，在喜馬拉雅山找尋肖恩，當時主角已經不會再做白日夢了，不會再陷入自己的小劇場，而是直接活在當下，不再糾結找不到照片會不會被炒魷魚，也沒在關注愛情的事物。\u003c/p\u003e\n\u003cp\u003e去年開始，本來不愛運動的我，在家工作煩悶時，看著戶外的天氣很好，放下工作，然後偷溜出去河岸騎腳踏車。\u003c/p\u003e\n\u003cp\u003e和請假回國的印尼同事小聊工作時的八卦，然後我也說了一句\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e晚點說，我在外面騎腳踏車，今天天氣還不錯哈哈。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e第一次感受到，原來除了工作以外的事也很重要，並不是只有工作，而且適當的運動能放送自己的身心靈，進而提高工作時的效率，適當的讀書學習也能增加知識。\u003c/p\u003e\n\u003cp\u003e姑且放下也許最後真的會中年失業的擔憂，我一樣會持續學習，但我希望30歲的人生能夠活得更精彩更豐富。\u003c/p\u003e\n\u003cp\u003e30歲的我，覺得想要開始努力經營自己的生活。\u003c/p\u003e\n\u003cp\u003e有一份自己的事業或者經營一項自己的興趣、播點時間運動、看書或者學習新的知識、播點時間做些放鬆的事，或者為工作以外的事安排一些挑戰，偶而安排一些旅遊。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e同時規劃未來，為未來的目標跟夢想一步一步的實踐跟前進\u003c/li\u003e\n\u003cli\u003e也別忘了活在當下，安排旅行跟一些活動來充實跟享受生活\u003c/li\u003e\n\u003cli\u003e活得更踏實，學習活出精彩的人生\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以前我認為的愛自己就是打扮跟化妝，讓自己香噴噴的，讓自己看起來很美，後來我覺得的愛自己是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e找到自己想做的事，並好好的經營\u003c/li\u003e\n\u003cli\u003e學習經營自己的生活\u003c/li\u003e\n\u003cli\u003e安排一些時間給自己\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e當自己能夠從內心源源不斷輸送給自己愛，自然不會害怕沒人愛或者孤單，因為自己也能活出精彩的人生，世界還這麼大對吧？\u003c/p\u003e\n\u003ch3\u003e突破舊有的堅持、嘗試擁抱新的觀念、嘗試看看跨出自己沒安全感跟保守的圈圈\u003c/h3\u003e\n\u003cp\u003e這是今年一個蠻有感的體悟。\u003c/p\u003e\n\u003cp\u003e我記得以前很多事，我常常會參考過去做過的經驗或者對於那些有些冒險與未知的事感到害怕，躊躇不前，繼續待在舒適圈前進。\u003c/p\u003e\n\u003cp\u003e今年開始經歷了一些事，好多時候我會有一種想法\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我是不是可以嘗試看看這個新的觀念？我是不是不用繼續因為缺乏安全感而保守守成，來嘗試做一點冒險？遇到問題再來想辦法解決。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e比方說今年我想要繼續開發Miri的下一版，最近一直在努力規劃。\u003c/p\u003e\n\u003cp\u003e堅持保守穩穩慢慢來的我，覺得要先規劃網頁版，然後等使用的人慢慢多，下一步才是考慮app版，考慮也許網頁版不需要下載，可以比較快讓人搜尋到然後使用，也考慮到app也許上架比較麻煩。\u003c/p\u003e\n\u003cp\u003e直到同事跟我說，直接衝app吧，就在這個觀念跟我原本觀念有點牴觸，不知所措時，突然有些契機讓我覺得，搞不好我真的可以試試直接衝app版本？\u003c/p\u003e\n\u003cp\u003e也許過去的我，就是因為諸多考量，常常覺得要穩穩的走，或者待在一個安穩的圈子內，才會感覺某些事進展的很緩慢，或者一直都躊躇不前，也許接下來在面對許多事時，可以嘗試看看拋掉舊有的堅持，做一些新的嘗試。\u003c/p\u003e\n\u003ch3\u003e學習放下過去\u003c/h3\u003e\n\u003cp\u003e我記得在前幾年，我的內心感受非常的痛苦，因為我一直在累積那些原生家庭的議題，包括從小開始發生的負面回憶跟造成的心理傷害不斷的累積，一直到成人，那些傷害造成了我一些觀念上的極端偏差。\u003c/p\u003e\n\u003cp\u003e有幾次，我父母跟我說，那些都是以前的事了，也許他們以前不成熟，但是後來也學習改善學習跟我溝通，也嘗試做了很多彌補，現在已經不會繼續發生一樣的事情。\u003c/p\u003e\n\u003cp\u003e大約從去年後半到今年初，我開始慢慢地覺得，那些原生家庭議題或從小累積的心理傷害現在已經沒有再發生了，但是是我自己內心卻還把這些傷害當作寶一樣的捧著。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e放下吧～放下那些將您困住的枷鎖，然後破蛹而出，用新的觀念去嘗試新的人生。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e雖然我的個性就是會偏向先忍耐一直到忍受不了炸掉般的折磨自己，反芻那些負面的一團東西，讓自己反覆痛苦跟害怕。\u003c/p\u003e\n\u003cp\u003e但新的一年我想要調整跟改變的是，學習放下過去。我已經沒有像以前國高中時，外貌不好看或身材臃腫。我已經有了專業的工作能力，我會說幾種外語，理當我應該要有足夠堅強的自我，把枷鎖拿掉，活出新的精彩人生。\u003c/p\u003e\n\u003ch3\u003e專注在自己的目標上，不要輕易受到外在的影響\u003c/h3\u003e\n\u003cp\u003e最近看了兩則在youtube上的故事，我覺得十分的激勵。\u003c/p\u003e\n\u003cp\u003e一篇是一個在中國做陶器的女生，喜歡製作陶瓷，然後生活就很專注的在研究如何做出各種美麗的陶瓷。\u003c/p\u003e\n\u003cp\u003e另一篇則是一個住在沖繩旁邊一個小島嶼的漁夫，把自己下海潛水捕魚跟海鮮、處理魚跟海鮮還有做成料理製作成youtuber影片，現在是百萬訂閱，但是苦於捕上來的漁獲不能夠銷售到全日本，所以很希望能夠在島上將捕撈上來的海鮮加工，銷售到本島。\u003c/p\u003e\n\u003cp\u003e人雖然在一座鄉下島嶼上，但用一部apple手機跟apple電腦，開始和合夥的工作夥伴一起規劃這件事。\u003c/p\u003e\n\u003cp\u003e人生何嘗不是這樣呢？找到自己喜歡的事，然後認真經營它。\u003c/p\u003e\n\u003cp\u003e第二份工作結束後，在同事的鼓勵下，我開始把Miri做起來(Miri是我正在開發的一個命理軟體)。\u003c/p\u003e\n\u003cp\u003e在過去，我的心還不穩定時，我時常想盡辦法想出國留學或工作，覺得國外才是我的一片天。\u003c/p\u003e\n\u003cp\u003e在2021年我沒工作的那一年，我專注地把Miri做出一個版本，那是在我擁有兩年後端工程師工作經驗下嘗試開發，當時還很多知識跟技術我都不了解，就靠著很想製作一個命理軟體的熱忱，專心的在開發。\u003c/p\u003e\n\u003cp\u003e想要自己做出自己的網站跟想要做出一個命理app變成是我想做的事情，他就像是船錨僅僅勾住海底沙灘般的一樣穩固。\u003c/p\u003e\n\u003cp\u003e這一路來我一直很努力的在做這些事，但其實我也經歷過多次失敗，然後也有人質疑我為什麼要做這些。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e沒什麼就是想做。希望自己的網站能夠激勵人，希望自己能做一個命理軟體，讓喜歡算命占卜的人一起來玩，希望能夠激勵每個人活出自己所愛。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e所以我特別喜歡去看那些正在努力實現自己目標的人的故事。只是，我受到很多人的質疑，有的時候在這條道路上會因為別人的質疑而短暫停止，我希望30歲的自己，能夠堅持自己想做的。\u003c/p\u003e\n\u003ch3\u003e與其自怨自艾的自我懷疑跟質疑自己，不如多點時間做些會改善的事\u003c/h3\u003e\n\u003cp\u003e過去幾年來，我在工作上一直深受冒名者症狀，一直覺得自己對團隊沒有貢獻，一直覺得自己很弱，一直覺得跟別的同事相比，我好像比較弱。\u003c/p\u003e\n\u003cp\u003e當這些自我懷疑出現時，那些攻擊自己聲音跟想法就會侵蝕自己的心靈，情緒就會潰堤，有的時候會困擾自己好一陣子。\u003c/p\u003e\n\u003cp\u003e我想告訴自己的事，與其自怨自艾的懷疑自己，不如跳脫出這些有毒的負面想法跟負面情緒，去嘗試做一些能夠改善這些狀況的事，比方說: 有空閒時去研究公司的商業邏輯，在未來能有機會展現自己所知。\u003c/p\u003e\n\u003ch3\u003e從幻想和追求極致到真正活得踏實與接地\u003c/h3\u003e\n\u003cp\u003e20歲時期常常覺得只要按照目前的想法去做，幾年後夢想就會成真。以前總會覺得自己要努力追求技術極致，然後就會變成神人。\u003c/p\u003e\n\u003cp\u003e回過神來我已經30歲了，我的夢想沒有成真，我的技術仍舊還是這樣，而且我以為我努力追求，就能成為第一，但許多比我更早出發的人，或者比我更有天賦的人，已經在我前面了。\u003c/p\u003e\n\u003cp\u003e我的夢想還在道路上，我還在努力，但我覺得如果仍然秉持著\u003ccode\u003e未來某天會成真\u003c/code\u003e的想法下去，他會向前非常的緩慢。\u003c/p\u003e\n\u003cp\u003e也許30歲開始，真正的去想的接地，真正的生活的踏實，好好的去規劃我的命理軟體接下來要做什麼，要設計什麼商業模式，要設計什麼功能？要怎麼向成功前進。\u003c/p\u003e\n\u003cp\u003e不是一昧的追求極致的後端技術，而是考慮怎麼幫助公司的專案，怎麼改善團隊，怎麼設計Miri的後端程式，並且選擇適當的技術以及預想到未來發展需求的技術。\u003c/p\u003e\n\u003ch3\u003e刻苦耐勞的做事很好，但學會聚焦跟分清楚重要性及優先順序\u003c/h3\u003e\n\u003cp\u003e這是我最近這一年在公司的表現，還有這兩週在公司做研究時的體悟，有的時候我很努力認真的寫了好多完善的文件，或者寫了很多研究紀錄，但這些其實都沒有扣題，跟主題沒有太直接的關係。然後做了很多卻感覺沒什麼回報，抨擊自己的自信。\u003c/p\u003e\n\u003cp\u003e然後那天，我突然覺得標題就是這樣，簡單的研究這兩項東西，但感覺我為了要呈現很好的結果，或者為了讓內容豐富，我寫了好多好多的額外知識。\u003c/p\u003e\n\u003cp\u003e我就把那些額外知識的大綱砍了，整個主題就圍繞在標題研究，原本感覺會開天窗做不完，我直接聚焦在標題點上，移除其他的工，更能專注研究。\u003c/p\u003e\n\u003cp\u003e會不會有的時候我執著的點跟我刻苦耐勞的事，根本就沒有太直接性的幫助呢？只是為了讓文章跟程式好看而已，但其實本來要達到目的，根本不需要這些，卻因為其他額外的事累的自己。\u003c/p\u003e\n\u003cp\u003e我應該要學習聚焦，然後讓事情更精簡。\u003c/p\u003e\n\u003ch3\u003e分清楚是誰的情緒\u003c/h3\u003e\n\u003cp\u003e人類圖中的我，情緒中心是空白的，從以前我就因為別人著急我就也跟著趕，因為別人情緒上的質疑，我就被他的情緒威脅到。\u003c/p\u003e\n\u003cp\u003e其實那些情緒都是對方的呀，那些情緒都不是我的，但我卻很容易被對方的情緒勒索到了。\u003c/p\u003e\n\u003cp\u003e我希望之後能夠在當下停個幾秒好好的去分辨這是誰的情緒，給自己跟對方劃一道界線，如果是別人的情緒，那自己大可不必受到影響，而被勒索或焦慮。\u003c/p\u003e\n\u003cp\u003e雖然很難...我知道。\u003c/p\u003e\n\u003ch3\u003e30歲 - 聚焦 (現在堅持要做的事)\u003c/h3\u003e\n\u003cp\u003e就像開頭說的\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e規劃未來，為未來的目標跟夢想更踏實的前進\u003c/li\u003e\n\u003cli\u003e同時學習活在當下，適時安排休閒娛樂，享受生活\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e持續的進行這些自己喜歡的事\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e專注/專心經營自己想做的事，不需要擔心失敗，也不要擔心被質疑。(Miri/網站)\u003c/li\u003e\n\u003cli\u003e好好的經營自己的生活\u003c/li\u003e\n\u003cli\u003e持續精進外語（德、日、英）\u003c/li\u003e\n\u003cli\u003e看書學習知識跟探索世界\u003c/li\u003e\n\u003cli\u003e持續精進前後端軟體技術\u003c/li\u003e\n\u003cli\u003e維持健康的生活習慣、保持運動\u003c/li\u003e\n\u003cli\u003e適當安排旅行或一些休閒的活動\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我很感謝20幾歲的自己，雖然茫然但有忠於自己的心，探索了好多想嘗試的方向，所以現在30歲了能更清楚自己的目標跟興趣，在接下來的這幾年，更能聚焦努力在經營這些事情上。\u003c/p\u003e\n\u003cp\u003e雖然過去的自己一直覺得在後端技術要鑽研的很深，但為了做自己的網頁，我去年學了前端，而今年的現在我正在學用Figma去設計Miri的app版。比起自己要一直精進後端技術，為了未來好找工作，感覺現在的自己，去學各個領域，然後為了能夠成就自己的作品，更開心呢。\u003c/p\u003e\n\u003cp\u003e雖然並不知道這個作品未來會不會成功，我會不會因為他沒有成功，然後錯失掉這段時間沒有學習後端而面臨中年失業找不到工作的窘境呢？\u003c/p\u003e\n\u003cp\u003e我相信自己能有能力面對失敗，然後想出方法修正後，繼續保持上進努力前進。\u003c/p\u003e\n\u003cp\u003e努力活出精彩的人生。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2a:T478e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e既之前的G中心未定義的幾篇文章，是來自於我過去幾年因為感情上的問題，一直努力的檢討跟反省自己，透過命理跟神秘學來慢慢探索到自己人類圖的G中心未定義所帶來的一些影響。\u003c/p\u003e\n\u003cp\u003e在G中心未定義的道路上，我有些心得，但不敢說我能夠完完全全的了解跟運用的很好，只是這些反反覆覆的跌倒經驗讓我慢慢領悟到可以怎麼改變及提升自己跟提前意識到自己的狀態又不好需要調整。\u003c/p\u003e\n\u003cp\u003e這些文章的撰寫的都是我自己親身經歷，還有依據網路上的文章交叉反省出來的心得，也許提供真實的案例比較能夠被理解，但有一個問題是也許有的時候我會對未定義的描述跟解釋解讀錯誤，畢竟我沒有去上課。\u003c/p\u003e\n\u003cp\u003e過去幾年我一直把重心擺在G中心空白，對自己做了很多心態上跟行為上的調整，不敢說完完全全的掌握要點，但基本上能夠讓自己的狀態在失控之前或者感知到自己又陷入G中心未定義的不健康狀態時，慢慢的調整回健康的狀態，而平時也用了很多方式加強跟練習自己的思考。\u003c/p\u003e\n\u003cp\u003e正當我以為G中心在健康狀況時，我以為所有的事情都已經解決，沒想到居然還有意志力中心未定義帶來的不健康狀態，而且我認為意志力中心跟G中心可能會交互影響，或者說人是一個整體，所以九大能量中心會互相影響。\u003c/p\u003e\n\u003cp\u003e某些狀況可以隨著我調整自己的G中心不健康狀態而慢慢消失，但某些狀況還是一在發生，因為這些狀況跟不健康的未定義意志力中心有關，所以在我去年歷經一些事，加上我過去幾年發生的一些讓我情緒跟精神狀態不穩定的事，我發現這些事就像一個迴圈，他反覆的發生，所以代表我並沒有一個有效的解決方法，或者那個坎那個在內心的坎，並沒有被真正揭開。\u003c/p\u003e\n\u003cp\u003e這篇文章\u003ccode\u003e應該\u003c/code\u003e不會太長，相比前幾篇跟G中心相關的文章，因為我現在才要開始去探索意志力中心空白，跟去思考我接下來要怎麼去調整自己。\u003c/p\u003e\n\u003ch2\u003e意志力中心？\u003c/h2\u003e\n\u003cp\u003e我一直把意志力中心跟情緒中心搞混，因為我的情緒中心也是空白的 (但反正都是空白的，所以對我來說都需要注意，只是說在合盤跟幫別人看盤時，因為搞混，所以以前搞不好解釋錯誤XDDD，之後會修正。)\u003c/p\u003e\n\u003cp\u003e我們先來上一下封面圖\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/02/screenshot-2023-02-25-at-9.35.21-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我一直把中間那個三角形誤會成情緒中心，然後一直把右邊那個三角形誤會成意志力中心，而當我去年開始因為反覆不斷跌同個坑，然後很疑惑地想說為什麼G中心我差不多搞定了，我還有這麼另一個致命的心理問題存在？\u003c/p\u003e\n\u003cp\u003e這時打開我的人類圖報告書，把目光移到意志力中心才恍然大悟，原來一直以來我的意志力中心也會反覆的在不健康跟健康狀態跳動，而且當處在不健康的狀態時，會很高度壓榨自己的身心靈，進而陷入情緒非常低落及自我懷疑的迴圈。\u003c/p\u003e\n\u003cp\u003e意志力中心代表的是什麼呢？\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e自尊、承諾、證明、比較、自我價值\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e會有點關於自我價值的延伸，像是為了證明自我價值，努力的去付出或者壓迫自己扛下一些超出自己能力負荷的事，並且與他人比較，硬是要把人比下去，證明自己的能耐，以證明自我價值。另外解釋則是與他人比較，陷入自卑情況，然後不斷懷疑是不是我的能力很差？是不是我不夠勤奮我不夠聰明？\u003c/p\u003e\n\u003cp\u003e這段解釋是我參考書上跟網路文章加上我自己的經驗寫出來的解釋，跟不穩定的自我價值感有關係，今天先專注在這個部分，因為意志力中心還代表另外一個跟承諾有關的主題。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e不健康的狀態會怎麼樣呢？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e認為自己的價值比別人低，認為自己對團隊沒有貢獻，認為自己在團體中沒有做出什麼令人讚賞的事。進而讓自己以要勇敢、好勝、成為第一、成為聚光燈下的能量，壓榨自己的身心靈，向世人證明自己的自我價值。或者去做一些事跟過度付出，想獲得大家的讚賞讚美還有取悅他人的期望。\u003c/p\u003e\n\u003cp\u003e當有人需要你時，如果你認為自己沒價值跟自卑，便會抓住這個機會，去付出並證明自己。也會害怕自己表現不好跟能力不好被人踢走被Fire，而嘗試委屈自己去做去表現自己，任由他人壓榨，也會因為怕自己當不好一個老公/男友／朋友跟伴侶，所以不斷地滿足對方的要求，逼迫跟委屈自己，過度付出而傷害自己。\u003c/p\u003e\n\u003cp\u003e我覺得是有點嚴重的討好型人格啦\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e那..意志力中心未定義的健康狀態呢？\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不需要去證明自己，不會被人挑釁去接受挑戰，不用一定要做到某個目標(可以有方向慢慢前進)，自然地以自己的內在權威去做決定，投入到自己能力中能完成的事情。不會因為沒有自我價值而接受低於自己應收的價錢/愛/或其他任何東西。你不會因為自己沒有辦法說到做到而討厭自己跟覺得自卑。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e在這推薦一篇文章，我覺得文章的描述更精準更好: \u003ca href=\"https://vocus.cc/article/5f7b0b1cfd897800014d2842\"\u003e【人類圖】空白意志力中心—不去證明自己，就是最大的自信\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e沒有顏色的意志力中心，不具備穩定的意志力能量，往往對自我價值與認同感低落，產生自卑感，或為了獲得他人認同，進而過度證明自己。但其實對他們來說，重要的不是向別人證明自己，而是懂得欣賞自己擁有的一切。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e為了讓他人認同我贊同我，而不斷地證明自己，在堅強跟樂觀的外表下隱藏著無止盡的自卑感跟害怕，總覺得自己很差很爛，以及「冒牌者症候群」。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e當我覺得我已經慢慢調整G中心空白的不健康問題，但我還是在那些愛情跟工作上的人際關係互動中，常常陷入很極端的情緒跟不穩定的狀態。原來另外一個要點就是跟我意志力中心未定義+不健康也有關係。\u003c/p\u003e\n\u003cp\u003eG中心跟意志力中心在人類圖中，都是靠近人的心的能量中心，我想引出的能量跟人的愛及自我價值感有關聯，讓自己感受到穩固的自我價值跟感受到穩定的方向跟自愛，如此一來才能帶著穩定從內心發出滿滿的能量去愛別人吧～\u003c/p\u003e\n\u003cp\u003e接下來，讓我把一些自己過去因為意志力中心不健康的狀態而發生的一些事描述一下。\u003c/p\u003e\n\u003ch2\u003e那些令人刻苦銘心的記憶\u003c/h2\u003e\n\u003ch3\u003e工作\u003c/h3\u003e\n\u003cp\u003e讓我回去扒人類圖找到意志力中心未定義跟不健康的經驗是我2022年初剛進入的一家外商公司，我靠自己的努力，面試上了一家軟體外商公司，目前待的很快樂，但因為目前待的公司，大家的教育水準跟能力都有一定的程度，所以當我進去團隊後，發現我的同事們都很有能力，除了一些是在國外留學跟工作過而累積的強力能力之外，有些同事也是靠著自身的努力進入這個團隊。\u003c/p\u003e\n\u003cp\u003e去年的時候，我很長一段期間都會不由自主地把我自己跟其他同事比較，哪幾位同事英文能力超好，哪幾位同事的程式能力超好，每個人都有他的厲害點，那我呢？\u003c/p\u003e\n\u003cp\u003e我一直努力的在團隊中找出我和別人的不一樣，找出我在團隊中的必殺技，還有會去跟人比較，會去找出別人的缺點，以至於鞏固我自己的自我價值。\u003c/p\u003e\n\u003cp\u003e好一段時間，我會鞭策自己，程式要寫得好，文件要寫得好，努力爭取一些上台報告的機會，努力爭取一些額外的表現機會，還有在團隊做得好人 (啊雖然我本人就是這樣善良善良的啦XD)，但總覺得自己做的這一些都沒有被人讚賞，這些我以為是證明自己，是會被讚賞的事情，而努力壓迫自己交出完美的成績，甚至懷疑自己對團隊沒有貢獻，覺得自卑，覺得自己的能力怎麼這麼差。\u003c/p\u003e\n\u003cp\u003e看著旁邊被升遷被讚賞的同事，自己陷入無止境懷疑自我的迴圈，我沒做好嗎？為什麼沒人肯定我？然後還會不時的情緒不穩爆發。\u003c/p\u003e\n\u003cp\u003e而且呢，因為我前兩份工作都是因為公司內部組織混亂跟公司改組的原因，被主管辭退，這造成我心理不小的陰影，雖然表面上看開，覺得自己就隨著風潮該走就走，但內心還是會覺得為什麼是我被炒？我做得不好嗎？\u003c/p\u003e\n\u003cp\u003e自我懷疑跟自我價值感低落，進而讓我很努力抓住每個能證明自己跟表現自己的機會，去努力去壓榨自己，然後做出成果後沒有受到讚賞，又會陷入自我懷疑跟自我價值低落。\u003c/p\u003e\n\u003cp\u003e我覺得這個故事的迴圈跟我前幾篇寫的\u003ccode\u003eG中心空白跟愛情\u003c/code\u003e相關文章簡直環環相扣啊！原來造成最大的問題是因為意志力中心的問題不是因為G中心空白啊啊啊XDD。\u003c/p\u003e\n\u003cp\u003e很常我前兩份工作，工作不到一年或剛滿一年，然後就會離職，然後進入一段很長的休假期，與人跟外界斷絕聯繫，藉以這個方法來恢復自己的能量，然後再投入下一段職涯，再度進入耗能，直到消耗掉自己的能量後，再度離去。\u003c/p\u003e\n\u003cp\u003e我已經記不得第一份工作的記憶了，但不健康的未定義意志力中心在我第二份工作造成了很大的影響。\u003c/p\u003e\n\u003cp\u003e第二份工作是一個五人團隊，扣除主管，一共是兩個後端工程師、一個前端工程師、一位UI設計師。除了主管，我在團隊裡是軟體開發年齡最資深的員工，明明我才一年經驗而已，結果為了證明自己，逼迫自己在一週內能了解目前開發的專案，然後期望自己滿足主管想把我當Senior工程師的能力，嘗試主導專案的開發，發揮自己和前端溝通的能力，不斷地努力證明自己的程式能力，把自己擺在一個高位，負責很多跟努力顧好每件事。\u003c/p\u003e\n\u003cp\u003e在這份工作的前面一年我大概都是處於高壓跟保持高競爭的的狀態，所以大約在第六個月我的身體因為嚴重的不知道是內分泌還是賀爾蒙失調，開始出現一些問題，嚴重冒痘，肥胖，作息不正常，亂吃東西，焦慮跟失眠。前面一年雖然很疲倦，但大致上都保持著正向成長，開始進入自我懷疑的狀態是公司開始想要把我們部門轉型，然後我主管想要利用各種理由辭退我。\u003c/p\u003e\n\u003cp\u003e跟第一家公司一樣，所有的工作量減少很多，我主管開始約每個人去小房間，用一些言語攻擊人試圖把我們逼退，年底了，大家都在撐等年終發完，才會離職，那尾部的幾個月是最痛苦的時期，我長期壓榨自己的身心靈去滿足主管的要求跟證明自己的自我價值，在主管開始言語表示我的能力跟薪水不成正比或者一些擊潰我自信的話，讓我陷入嚴重的自我懷疑跟自卑的狀態。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e為什麼？我明明這麼努力，卻還是這樣？我真的很差嗎？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e那個時候開始，現在變成好朋友的設計師同事開始跟我一起探索人類圖，再加上我過往的感情都有仰賴他人讚賞而肯定自我價值的問題，所以當別人沒有稱讚我的行為跟貢獻時，或者我過度付出卻沒獲得讚賞時，我便會陷入嚴重的自卑跟自我懷疑，這件事是以前常常發生的很嚴重的問題，而伴隨著討好型人格、過度付出、委屈自己、焦慮跟擔心自己達不到別人的要求、。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2021/01/human-design-g-center-not-define/\"\u003e[人類圖探討] 來說說G中心空白及未定義的心得感想 | 不斷向外尋找愛與方向 ｜ 我是誰？ 會有人愛我嗎？\u003c/a\u003e，這篇文章就是當時的我因為這樣過度的評判我自己的自我價值，而想要嘗試透過人類圖來找尋答案所寫的文章。\u003c/p\u003e\n\u003cp\u003e現在回來看，我其實不太知道我這個狀況是因為空白的G中心還是空白的意志力中心不健康的緣故，但有一種現在恍然大悟的領悟會推翻過去文章所寫下的內容。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e你對自己太harsh了，你不放過你自己，你同時也對他人太harsh了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e去年9-10月，我因為我沒有在期限內達到我自己給自己下的目標，開始很慌亂，對自己感到失望，再加上在那之前的前半年我在工作的團隊裡，我的狀況一直處於過度壓榨自己去證明去表現自己，以及不斷陷入自卑跟冒名者症狀的循環中，那一刻我爆發了，我在公司哭了。\u003c/p\u003e\n\u003cp\u003e這份工作的主管對我說了這句話，慢慢的讓我在某次晚上又回去看了人類圖，也許是時機到了，以前早就知道意志力中心是空白的，卻一直忽略它，直到這個時候，我才發現這個能量中心不健康的狀態，正是自己這麼多年來長期反覆出現問題的根源。\u003c/p\u003e\n\u003ch3\u003e愛情裡\u003c/h3\u003e\n\u003cp\u003e2018-2020年的那段戀情，非常的刻苦銘心，那是我的第二段戀情。\u003c/p\u003e\n\u003cp\u003e過去的我因為外表肥胖跟長相不好看的緣故，雖然看起來樂天，但內心卻對自己很自卑，在和第一任男友分手後，大約有3年的空窗期，不斷的主動追求其他男生失敗，直到遇到第二任男友，一在一起就不顧父母的反對，堅持要和他在一起。\u003c/p\u003e\n\u003cp\u003e我查了很多網路文章跟看了很多兩性的書籍，我想要做好一個女朋友的角色，即便很早甚至是第一次約會就知道我們倆並不適合，但我卻死死的抓住這個人，在這段感情中，我的自我價值感非常的低落，時常感到自卑，我成為了焦慮型依戀戀人，我並不相信自己值得被愛，只要對方不理我或者很久沒有傳訊息給我，我都會感到非常焦慮的對對方傳了很多Line訊息，甚至一直打電話給對方。\u003c/p\u003e\n\u003cp\u003e這個過程都記錄在這篇文章裡了: \u003ca href=\"https://minayu.site/2020/08/love-anxious-preoccupied-attachment-1-message/\"\u003e[愛情] 焦慮型依戀情人行為及思想分析以及如何改善 - 訊息篇 (附上流程圖)\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e在這段戀情中，我不斷的委屈承受所有的一切，努力的付出自我，就為了得到對方表達的愛意，我不懂得拒絕，被對方養到人生目前最胖的體重74公斤，然後接受對方的冷嘲熱諷，明明自己不想要六日吃大餐，但對方的食量關係，就算我已經表示過了，還是一直帶我去吃各種超熱量的大餐，然後再說都是因為我不運動。一直在\u003ccode\u003e過度付出證明自己的愛\u003c/code\u003e跟\u003ccode\u003e不相信自己的自我價值\u003c/code\u003e以及\u003ccode\u003e未接收到對方的愛跟讚賞\u003c/code\u003e中間拉扯，情緒跟心理狀態不斷的高高低低起落。\u003c/p\u003e\n\u003cp\u003e最後，可能是我累了吧，覺得為什麼談個戀愛這麼累，就慢慢的退出，然後提出分手。\u003c/p\u003e\n\u003ch3\u003e條列式回憶過往的經歷\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e成長過程中，為了達到爸爸的高度期待跟要求，一直不斷地努力證明自己，卻又因為達不到所以產生長期的自卑感跟自我懷疑\u003c/li\u003e\n\u003cli\u003e永遠想成為人群中閃耀的那顆星，被人看到，所以做丑角或搞笑或一直努力表現自己\u003c/li\u003e\n\u003cli\u003e想當一個好女友/好媳婦，委屈跟改變自己，過度付出跟討好對方\u003c/li\u003e\n\u003cli\u003e在團隊中永遠和他人比較，試圖贏過對方，就是為了證明自我價值\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e還有好多好多。\u003c/p\u003e\n\u003cp\u003e未定義的意志力中心不健康狀態真的深深的影響讓我的人生，一直到最近都是。\u003c/p\u003e\n\u003cp\u003e這篇文章我寫的應該蠻亂的，我得承認我現在思緒不是這麼的清晰，但又很想把這篇文章寫出來。\u003c/p\u003e\n\u003cp\u003e這一切都還只是開始，我找到了過去這麼多年影響著我的根源原因，接下來往調整跟改善的路途中，才是需要不斷的練習跟內心的矛盾的一段耐心的進步之路。\u003c/p\u003e\n\u003ch2\u003e嘗試的改善\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e學習欣賞自己擁有的一切\u003c/li\u003e\n\u003cli\u003e達到自己內心認定的完美跟盡力而為就好，不要去達到自己想像別人內心的完美\u003c/li\u003e\n\u003cli\u003e培養自我價值\n\u003cul\u003e\n\u003cli\u003e學習愛自己/做自己\u003c/li\u003e\n\u003cli\u003e專注在自己/經營好自己的人生跟生活\u003c/li\u003e\n\u003cli\u003e專注在學習跟經營自己喜歡的事情上\u003c/li\u003e\n\u003cli\u003e運動跟擁有健康的身體\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e近幾年雖然沒有意識到這些事情的根源是因為未定義意志力中心的不健康狀態所造成，但有一點是我這幾年領悟到的，要有穩定的自我價值感，必須得學習跟練習從自己的內心肯定自己，從自己的內心為自己的自我價值感提供能量給予穩定。\u003c/p\u003e\n\u003cp\u003e而我所做的改善就是把焦點從\u003ccode\u003e努力做出一些行為，想要從外人身上獲取讚賞\u003c/code\u003e，轉成\u003ccode\u003e好好專注在活出自己豐富的人生，專注在自己喜歡的事物上跟自己想要挑戰跟嘗試的新事物，保持健康的身體狀況，妥善的照顧自己的身心靈\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我相信只要能夠自己從心提供滿滿的肯定而穩定自我價值，便不會因為他人的三言兩語或者不會因為一些錯誤跟失敗而自我懷疑，也不會因為低落的自我價值，而在群體內感到自卑，更不會為了要證明自我，而去扛下自己不想做的事或者超出自己能力範圍的事。\u003c/p\u003e\n\u003cp\u003e在未來的練習跟朝向健康狀態的道路中，如果有其他經驗跟領悟，我會分享在這個網站上。\u003c/p\u003e\n\u003cp\u003e祝福大家都能朝向穩固\u003ccode\u003e健康的未定義意志力中心\u003c/code\u003e邁進，也希望這篇文章能幫到大家，只要意識到根源問題，便能採取後續的行動慢慢的改善它，也許過程是漫長的，但我們一起努力進步。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2b:T2c76,"])</script><script>self.__next_f.push([1,"\u003cp\u003e轉眼間就發現2023年已經到了2月中，時間真的過好快。\u003c/p\u003e\n\u003cp\u003e想到才剛2023年跨年，沒想到現在已經2月中旬，好不甘心時間這麼快就溜去，有記憶的過去，1~2月除了過年10天的德國瑞士旅行之外，我其他大部分的時間先中流感在確診新冠肺炎，轉陰後進入後遺症恢復期，基本上都在生病，就算真的確診轉陰性後，也還是有一些頭暈腦霧體力差的症狀存在，感覺人生還需要一段時間才能恢復像以前那樣的工作狂XDDD\u003c/p\u003e\n\u003cp\u003e然後2個月扣掉旅行，大部分時間都在生病，很希望就年初流感也中了，新冠也中了，接下來可以趕緊恢復然後開始執行今年想達成的目標XD。\u003c/p\u003e\n\u003cp\u003e可惡，11點了，好想睡，最近因為確診後遺症去看了中醫，調到10點半會開始有睡意，補班的週六晚上不想就這樣被我睡掉啊啊啊。\u003c/p\u003e\n\u003ch2\u003e簡單回顧一下 2022年\u003c/h2\u003e\n\u003cp\u003e其實我有發現我並沒有在部落格寫2022年的年度計畫，去年我的目標是用Google 的 Task 在管理，還記得\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e去年初 (2022/1-2月)都處於面試，前後面11家左右，每家都有2-3面。\u003c/li\u003e\n\u003cli\u003e2022/2/14進入新的公司，開始亂定一些目標。\u003c/li\u003e\n\u003cli\u003e最後4月開始學前端做自己的個人網站，一直到10月做好上線\u003c/li\u003e\n\u003cli\u003e12月開始一個小專案，為了2023年的Miri要開發新的版本而準備練習的小專案。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e大概就這樣，最大的里程碑應該就是自己設計自己的網站，還有再度回到了很喜歡的前端技術。然後，2022後半年開始運動跟健康飲食及規律睡眠，身體狀況變得還不錯。\u003c/p\u003e\n\u003cp\u003e我有記得2022年初定了兩個目標，一個是考FCE英文考試，另外一個是AWS的證照，但我都沒達成，原因就是這兩個有點像是為了工作發展而做，我自己本人沒有很想做XDDDD。\u003c/p\u003e\n\u003cp\u003e我常常會在 \u003ccode\u003e為了什麼而做\u003c/code\u003e 跟 \u003ccode\u003e自己真正想做\u003c/code\u003e 的兩個方向的事情上糾結，會覺得好像為了工作能夠升遷或者為了以後工作能更順利，我必須得學習這些或者做一些事，可是當下還有其他自己更想做的事，也能對未來有幫助，但對當下正在發展的局勢比較稍微偏一點。\u003c/p\u003e\n\u003cp\u003e總之呢，最後總是\u003ccode\u003e自己的意願\u003c/code\u003e戰勝\u003ccode\u003e為了達成什麼目的\u003c/code\u003e，自己喜歡就先做吧，萬一真的在未來因為某某目標沒達成或某某事情沒做到而失去一些機會，到時候再說XDDDD。\u003c/p\u003e\n\u003cp\u003e所以呢我2022年就沒有考FCE，其中一個原因是我不知道這個考試能不能真的驗證我的英文能力，另一個原因是有點懶得為了英文準備考試XDD。而AWS也是差不多原因，內心沒有很想考，所以就沒去做。\u003c/p\u003e\n\u003cp\u003e而2022年有沒有什麼精神層面上的進步，鐵定是有的...\u003c/p\u003e\n\u003cp\u003e我突然想到我2022年2月交了一個男朋友，這麼重要的事情我居然忘記了！！！然後6月分手了，找時間再來詳細記錄內容。\u003c/p\u003e\n\u003cp\u003e但反正因為這件事，還有在那之後發生某些事，我當時看了我自己的照片，覺得自己很醜，開始後半年做了點改變，我的精神層面上，進步了很多。\u003c/p\u003e\n\u003cp\u003e在過去幾年時光，從3-4年前的嚴重焦慮依戀情人開始，一直到現在學習做自己跟愛自己，雖然在愛情上還是各種失利，但也歷經很多次的戀情/人際關係的挫折，內心層面進步不少，接下來給自己說說。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e人際關係抽離感\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我還記得2022年或者在過去每次在工作裡，都會有很強烈的表現欲，想要讓別人覺得自己工作很罩，進而肯定自我價值。\u003c/p\u003e\n\u003cp\u003e但今年因為同事都很厲害，所以2022年前半年我一直覺得自己對團隊沒有貢獻，然後很陷入自卑/自我檢討的狀態，因為對自己的表現不肯定，我很常抓著我的同事各種自卑情緒爆發，總之總歸過去的工作經驗，我只要開始工作，然後跟職場上的人有互動，我就會有這種強烈的證明自己跟表現慾，很希望自己被看見，很希望證明自己，還有根據外在力量肯定自己。\u003c/p\u003e\n\u003cp\u003e大概2022年10月發生了一件事，也許月亮水瓶的力量發威了，加上我回去探索的自己的人類圖跟探索自己的榮格八維，做了一些調整，我開始跟人群保持一定的距離，還有開始讓自己有些抽離感，開始慢慢做自己，開始不太在乎某些事，心態開始調整為做到自己內心的標準就好，不用無限上綱去想像別人的標準。就這樣，我覺得自己還是要保持點抽離感，活得會開心很多。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e愛自己/做自己\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e老話一句，如果你不喜歡你自己，你就不要指望別人來愛你。\u003c/p\u003e\n\u003cp\u003e我發現只要一有戀愛上的曖昧或調情，我就會變得很不自信，說實話我不太喜歡這樣子的自己。2022年後半年，我有真正做到了做自己跟愛自己，那種感覺是內心非常穩固的，源源不絕的力量來自內心，就算別人不喜歡你／異性不喜歡你，你也能透過自己愛自己，自己肯定自己自我價值的力量，絲毫不會受到別人影響。\u003c/p\u003e\n\u003cp\u003e但是畢竟過去都相較自卑，所以有時候內心還是會不穩固，我覺得需要繼續學習跟維持。我覺得與其花時間擔心別人喜不喜歡自己，花點時間好好的讓自己變得有內涵跟氣質，還有高品質的生活經營，更能吸引到好的人。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e不是只有工作最重要\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e過去的自己因為2013-2015嚴重沈迷線上遊戲，患上了焦慮症，但沒有經過西醫確認，最後是依靠中醫治療，過去3-5年的時間都處於一種很極端衝刺的工作狂模式，因為那3年浪費了這麼多時間。\u003c/p\u003e\n\u003cp\u003e也許是今年開始感受到自己過去這些年來馬不停蹄的衝刺有些許成績了，我開始慢慢的學習發展除了工作跟自己斜槓事業以外的事情，然後好好的經營自己的生活，還有學習拿捏好工作跟生活的平衡。\u003c/p\u003e\n\u003cp\u003e比方說撥點時間運動重訓，嘗試達成一些運動的里程碑，比方說看書或者學語言，比方說撥一點時間學習怎麼保養自己的臉，怎麼讓自己更健康，怎麼讓自己的生活更有品質。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e運動與健康\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e開始練習健康的睡眠 (不要太晚睡)，保持樂觀跟正向，開始運動跟重訓，改善駝背跟骨盆前頃，健康的飲食，然後開始學習保養。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e擇偶\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e2022年歷經一段感情，原因是遇到不對的人，簡單來說是背景跟三觀都差異非常大的人，並不是說對方差，然後發現自己其實不太適合想要穩定的人，我指的不是說感情上穩定，而是不太希望對方覺得自己的生活穩定跟定型，我一直希望另外一半也能有所進步，而不是每天的生活都一樣，上班/下班看廢片跟廢文/睡覺。\u003c/p\u003e\n\u003cp\u003e會希望對方也能夠有偉大的夢想跟目標前進，就算也許真的未來不會成功，但至少也能看到自己一點一滴的進步。也希望另外一半懂安排一些新的嘗試或活動，總之不是每天都過一樣的生活(停滯的生活，有目標每天努力的不算)。\u003c/p\u003e\n\u003cp\u003e過去都是網路上認識進而交往的對象，都認識跟自己背景跟三觀差很大的人，然後見面很像開驚喜盒的震撼，然後沒有更多的了解跟認識，很快就在一起。這一年分手後，開始覺得自己偏好能夠面對面認識的對象了，雖然自己的氣場比較man (哭哭)，而且面對面的互動更容易怯場跟緊張，但比起網路上認識的人都了解不夠深，然後速度進入感情，我想自己下一段感情學習看看面對面認識吧！\u003c/p\u003e\n\u003ch2\u003e2023年新年新希望 - 30歲女生學會愛自己跟經營生活\u003c/h2\u003e\n\u003cp\u003e今年喔，就是我30歲了XDD。\u003c/p\u003e\n\u003cp\u003e30歲的精神層面觀念，我希望自己能夠繼續學習愛自己跟做自己，過去因為自己的自我價值不穩定，及仰賴外在的能量來穩定自我，過去吃了不少虧，希望自己能夠學習從內在肯定自己肯定自己的價值，還有學習經營高品質的生活，跟持續精進內涵。\u003c/p\u003e\n\u003cp\u003e我仍然覺得要喜歡自己的樣子跟生活，才能讓自己的自我價值穩固，才能夠愛別人/或被愛。做自己的話，還是做真實的自己吧，偽裝後的自己，在關係中不會長久，雖然有的時候還是會下意識偽裝自己，但必須得慢慢學習，理性跟對方溝通跟協調。\u003c/p\u003e\n\u003cp\u003e所以今年的目標呢？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMiri 開發第四版: 正式為Miri開發前端頁面，然後再深度定義Miri的定位跟產品核心概念，設計Miri的技術架構跟構思前端呈現。\u003c/li\u003e\n\u003cli\u003e學習德文\u003c/li\u003e\n\u003cli\u003e完成小專案\u003ccode\u003e簡易聊天室\u003c/code\u003e: 將去年底為了今年要開發Miri而練習的一個用前端做簡易聊天室的小專案給結案完成。\u003c/li\u003e\n\u003cli\u003e繼續精進英文\u003c/li\u003e\n\u003cli\u003e繼續經營個人網站\u003c/li\u003e\n\u003cli\u003e保持健康跟鍛鍊\n\u003cul\u003e\n\u003cli\u003e維持良好的健康飲食\u003c/li\u003e\n\u003cli\u003e重訓跟改善壞習慣跟體態\u003c/li\u003e\n\u003cli\u003e良好睡眠\u003c/li\u003e\n\u003cli\u003e保養臉\u003c/li\u003e\n\u003cli\u003e拔智齒跟保養牙齒 (QQ)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e挑戰一些新的活動\n\u003cul\u003e\n\u003cli\u003e3月開始重訓\u003c/li\u003e\n\u003cli\u003e5月挑戰立槳\u003c/li\u003e\n\u003cli\u003e5月去大湖公園戶外泳池游泳\u003c/li\u003e\n\u003cli\u003e嘗試衝浪(不一定要達成)\u003c/li\u003e\n\u003cli\u003e6月中旬去大阪/京都\u003c/li\u003e\n\u003cli\u003e12月~2024/1 規劃年底或明年初初次滑雪\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e其實有在想要不要把學跳舞排進去目標，因為自己一直很喜歡在家放音樂看MV跳舞，然後2月中旬公司的活動上台跟音樂即興跳效果拔群XDD，可是根據自己過去的經驗，只要是特別去某個會遇到人的場景學習，然後是固定時間那種，我大概學一學就會因為討厭的固定routine模式而感到厭倦，或者本來學習的目的，到了有人的場所，也會目的轉成社交，所以也不喜歡學習時是需要一直持續跟人有互動。\u003c/p\u003e\n\u003cp\u003e很抽象，打個比方，以前會去上西文課，假設每週四下午，可是每次上一上就會很想翹課，因為也許週四會突然想去淡水玩，突然想去保養頭髮，突然想做其他事，很討厭每週固定時間發生固定的事，如果要我focus在學習西文這件事上，我有辦法可以自己自學，而且自學到中級插班，但是如果我學習是會去跟人有互動的場合，那麼重點會變成我是去跟人社交的，然後目的就會偏掉，這樣時間就無法有效利用，要學習或做某件事我還是偏好自己待著能比較專注。\u003c/p\u003e\n\u003cp\u003e我想，今年這麼多目標，應該夠我玩了XDDD，這些目標還是要在工作以外的時間達成呢！\u003c/p\u003e\n\u003cp\u003e至於為什麼沒有談戀愛這個目標呢？我覺得談戀愛這種事很講求緣分XDD，我還是偏好先把自己經營好，如果有遇到不錯的人，也會嘗試了解跟認識看看，總之就像去年10月八字老師說的，請慢慢認識跟好好了解對象，不要一下就整個人栽進戀情熱戀，不要再速食戀情 Q,Q，學習看看吧，雖然我的個性就是戀情上有點急XDDD。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2c:T2a69,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我現在好想睡覺，雖然確診前我就是這副很常想睡覺的狀態了，也不知道是不是最近睡太久。\u003c/p\u003e\n\u003cp\u003e但確診的日子，真的好難熬啊啊啊，身心靈都好難熬，今天應該是確診的第七天，我的快篩第二條線蠻淡了，代表病毒量不多了，快結束了。\u003c/p\u003e\n\u003cp\u003e本來想利用這個夜晚，把我正在開發的一個簡易聊天室軟體結案，但不小心沒注意就把雲端資料庫的限制次數弄爆，也沒辦法繼續開發我的專案，所以就想說利用這個時間，記錄一下這幾天確診的狀況吧。\u003c/p\u003e\n\u003ch2\u003e說明\u003c/h2\u003e\n\u003cp\u003e我覺得自己，距離新冠肺炎爆發 3 年多，現在才第一次確診，也算是對我個人的免疫力跟防疫政策有莫大的肯定與讚賞啦。在這個也許已經中鏢過的人比還沒中鏢過的人還多的情形，本來還以為自己是天選之人，畢竟在台灣內我已經算蠻多次都在外用餐走跳，還沒中鏢過已經很驚奇了哈哈(自己說)。\u003c/p\u003e\n\u003cp\u003e然而第一次確診後，發了動態，也許是大家都已經有經驗，對於這個是見怪不怪了，但我還是第一次確診，所以非常慌張時抓著周圍的朋友們各種騷擾 XDDD，很感謝大家安撫我那焦慮的心情，很怕各種新冠後遺症跟長新冠就這麼的降臨在自己身上。\u003c/p\u003e\n\u003ch2\u003e前情\u003c/h2\u003e\n\u003cp\u003e過年的長假，我們一家子報名了某某旅行社去德國跟瑞士歐洲旅行的 10 天行程，到歐洲，當地的政策很早就已經不需戴口罩了，但因為我們都不想要在國外當地中鏢，或者回國後還中鏢影響日子，所以那幾天還是能保持雙層口罩，我就好好戴著，也不會麻煩或痛苦，當地氣溫都在-10~0 度左右，戴口罩剛好可以遮臉保暖，戶外人少時可以脫口罩呼吸新鮮空氣。\u003c/p\u003e\n\u003cp\u003e在歐洲時，我就因為每天室外很冷室內又開暖氣的溫差大，加上每天旅館暖氣都開很大，導致我在歐洲前幾天開始，每天起床喉嚨都非常的乾燥，甚至到後續幾天都有乾咳的症狀，但都沒有惡化，大概就是停留在喉嚨乾燥跟乾咳，多喝水跟吃東西就好很多。\u003c/p\u003e\n\u003cp\u003e終於這十天歐洲行看起來能避的都避了，也沒看到團員有確診的狀態 (大家還比較怕高山症，因為有去瑞士的高山區)，大多數的團員在後面幾天，也開始不太戴口罩了(包括我爸)。在回程的飛機上，那天我爸開始覺得口渴，很想喝水，在飛機上喝了不少水，也喝了我在機場買的瓶裝水，而我在快下飛機前，想說就把水喝完吧，瓶子放在飛機上。 (卻沒想到我爸當時是有症狀，然後共喝一罐水)\u003c/p\u003e\n\u003cp\u003e回國後的第二天，我爸開始喉嚨痛跟咳嗽，但快篩還是陰性，之前就有聽我朋友說過有症狀剛開始 1-2 天可能會因為病毒量少所以檢測不出來，當下其實我就覺得我爸應該是中了，因為我的喉嚨乾燥跟乾咳是在歐洲就出現了，而且經過 8-9 天都沒有惡化。但我爸的症狀是在整個歐洲旅行完的回國班機上開始，如果他也是因為暖氣或者因為氣溫太低而感冒，那應該是在行程中就會開始才對。\u003c/p\u003e\n\u003cp\u003e請我爸帶上口罩後，就各種念他多待在房裡隔離，但他老人家還是很不受控的跑到客廳，真的很想捶他，雖然出生後就已經跟他生活這 20 幾年，但這個時候才知道他感覺沒什麼道德觀，也滿自私的(講好聽點叫做大辣辣/大方大器/不在意，講難聽點就雙標跟自私，然後沒有防疫意識 Q.Q)。果不其然，在隔一天他的症狀更嚴重，然後就確診了。\u003c/p\u003e\n\u003cp\u003e本來我是很不相信快篩劑的，因為我覺得自己戳鼻子會怕痛戳不深，所以檢測不出來，但看到我爸把檢測液滴下去，不到幾秒就兩條線，簡直推翻我對快篩的懷疑態度，有沒有確診真的是一下就驗的出來。\u003c/p\u003e\n\u003cp\u003e當天早上我媽不在，我是遠端上班，臨時跟主管取消會議，就開始幫我爸預約視訊看診，然後 12 點前趕緊出門幫忙拿藥+買飯。\u003c/p\u003e\n\u003cp\u003e接著就是各種叫我爸待在房間 (但他老人家哪肯聽)，最後調整為 8 點以後他放風出來客廳看電視，我跟我媽躲在房間，他到過的每個地方跟用過的東西都要隔開+用酒精消毒，全家人口罩都戴好戴滿。\u003c/p\u003e\n\u003cp\u003e我大概是回國後第五天 (大約是我爸確診第四天)，本來我的乾燥喉嚨+乾咳已經快康復，但是當天起床我的喉嚨突然痛起來，很迅速的當晚直接發燒，然後畏寒+全身肌肉酸痛，當天快篩陰性，很想安慰自己是中流感，因為我月初出國前也中過流感 :)，症狀差不多。\u003c/p\u003e\n\u003cp\u003e隔一天早上，我抱著好奇心快篩一次，兩條線確診，我驚呆了，然後我趕緊用手機預約視訊門診。\u003c/p\u003e\n\u003cp\u003e我媽是家裡最沒有症狀的，他本來鼻子就過敏，所以會打噴嚏跟流鼻涕，但我媽也是抱著遲疑跟好奇的態度，快篩一驗兩條線，我媽也驚呆了。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e大家都驚呆了\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e2023/02/04 我就第一次確診啦。\u003c/p\u003e\n\u003ch2\u003e我的確診日記\u003c/h2\u003e\n\u003cp\u003e我爸確診這幾天我都因為太過擔心而焦慮症不小心發了，所以某些症狀是焦慮症典型症狀，我的症狀就從官方正式確診前一天開始紀錄好了。\u003c/p\u003e\n\u003cp\u003e2023/02/03 這一天是我早上起床喉嚨突然開始痛，然後聲音也不對勁，當天晚上就發燒到 37.7，畏寒怕冷+全身肌肉酸痛+疲倦嗜睡，快篩還是陰性。\u003c/p\u003e\n\u003cp\u003e2023/02/04 這一天早上起床喉嚨還是痛，身體溫度都是低燒，大概在 37.5~38.3 之中徘徊，抱著懷疑的態度快篩一驗兩條線，正式官方確診，本來都很焦慮很怕中鏢，這下確診了，心中那顆大石就放下了(因為中了嘛，也不能幹嘛 XD)，視訊看診，然後臨時打電話給舅舅，請他幫忙拿藥。\u003c/p\u003e\n\u003cp\u003e2023/02/05 確診第二天，可能是前幾天過於焦慮，確診後就放鬆，焦慮症狀就出現了，壓力型頭痛爆痛+注意力不集中/就像酒醉那樣茫茫然的+晚上有一點憂鬱跟焦慮的念頭 (典型焦慮)，還是低燒當中，喉嚨開始出現傳說中的刀割 (但沒有我想像中的那樣真的刀割的痛)，後來我才意識到，原來那就是刀割的痛，簡單來說就是喉嚨的痛跟先前感冒不同，他有點像是撕裂傷的那種痛，疲倦很想睡。吃藥後開始會化痰咳嗽。\u003c/p\u003e\n\u003cp\u003e2023/02/06 確診第三天，喉嚨還是刀割痛，也會咳嗽咳痰白色的痰，低燒起起伏伏，我開始發現我聞不到香水味，但是偶而還是聞的到精油味道 (就是味道比較重，都只能隱約聞到)。google+上媽咪的建議，自己判斷覺得壓力型頭痛+茫茫然可能是焦慮症狀，所以開始放寬心，然後泡澡按摩頭部。\u003c/p\u003e\n\u003cp\u003e(喔對了，其實吃西藥後喉嚨沒這麼痛，我會感受到刀割，都是早上起床藥效沒有時，感受到的)\u003c/p\u003e\n\u003cp\u003e2023/02/07 確診第四天，喉嚨還是刀割痛，沒發燒了，今天連味覺都沒有了，吃東西完全沒味道，仍舊咳嗽。昨天按摩+放寬心後，壓力型頭痛減緩，還是有注意力不集中跟酒醉的狀況。\u003c/p\u003e\n\u003cp\u003e2023/02/08 確診第五天，喉嚨開始恢復，會比前一天還不痛，慢慢的好，還是會咳嗽，隱約能聞到精油味道，嗅覺恢復 10%左右，有換過一次西藥，味覺還是 0，可能是月經快來的前一天，會頭暈。\u003c/p\u003e\n\u003cp\u003e2023/02/09 確診第六天，喉嚨慢慢恢復，仍舊比前一天不痛，咳嗽開始沒痰乾咳，但是一旦咳就咳不停，可能是喉嚨太乾，離家出走的味覺回家了，但嗅覺仍然只有 30%恢復。\u003c/p\u003e\n\u003cp\u003e...\u003c/p\u003e\n\u003cp\u003e2023/02/11 確診第七天 (前面寫到有點亂 XD) 目前的狀況是快篩剩下很淡的第二條線，喉嚨只剩下單邊稍微異物感，會偶爾咳痰，有味覺，嗅覺大概 50%左右，常常想睡覺，其他沒什麼 (也希望不要再有什麼了 QQ)。\u003c/p\u003e\n\u003ch2\u003e用藥\u003c/h2\u003e\n\u003cp\u003e原則上，我是看西醫，我們家從小看到大很有名的診所西醫，就視訊掛號看診，請沒確診的家人或其他親戚幫忙拿藥。65 歲以上或者先前有高風險疾病都可以拿到美國輝瑞抗病毒藥物 Paxlovid (據說這個藥 2 萬台幣，有錢買不到，政府買給高風險的長輩們)(天啊，第一次接觸到這麼貴的藥，我看我從小到大各種奇奇怪怪的病都沒接觸過這麼貴的藥)。\u003c/p\u003e\n\u003cp\u003e輝瑞抗病毒藥 Paxlovid 只有 65 歲以上或有高風險疾病的人可以先拿，像我這種 30 歲小朋友，什麼還年輕，其實確診西醫還是會開抗病毒的藥物給你，只是就不是貴貴的輝瑞藥 XDDD。蠻有感的，我爸吃了輝瑞抗病毒藥，根本開掛，3 天左右所有症狀都治癒，只剩下咳嗽。而我這年輕可憐人還要經過 5-6 天刀割喉嚨+低燒+各種嗅味覺離家出走症狀。\u003c/p\u003e\n\u003cp\u003e我沒試過中醫跟清冠，但我應該下週會找一天去看中醫調理一下我的身體。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e每天都吃維他命 B+C+鐵\u003c/li\u003e\n\u003cli\u003e每天都喝很多水\u003c/li\u003e\n\u003cli\u003e情況允許的話，在家做一點運動，或在家慢跑流汗\u003c/li\u003e\n\u003cli\u003e情況允許的話，請多睡覺休息\u003c/li\u003e\n\u003cli\u003e然後多吃點清淡的飲食\u003c/li\u003e\n\u003cli\u003e西藥按時吃\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e後來幾天，我覺得西藥的副作用也蠻多的，害我以為又有新症狀。久病真的會郁悶 (Q.Q)，然後每天又要吃三次藥，終於能體會到為什麼好多人說久病心情會不好，我已經 3 年沒有感冒了，每次一有小感冒症狀，喝葛根湯就好了。\u003c/p\u003e\n\u003cp\u003e確診三週內應該都還在康復期，但還是請大家注意一下自己的身心靈狀況，因為就在今天，服用輝瑞抗病毒藥的我爸，確診第 10 天症狀竟回春反彈囧，講話聲音突然又變成感冒的樣子，喉嚨不太會痛，但會有一些感冒的症狀。網路上查也說輝瑞抗病毒藥會有機率在未來幾天又回春，回春後的 2-3 天後才會再康復，就請大家注意啦。\u003c/p\u003e\n\u003cp\u003e我們這個階段的政策是隔離滿七天就能出門，所以即使是快篩陽性，還是可以出門。我爸確診十天了，他的第二條線仍舊很深，而我確診第七天，我的第二條線已經很淡了。\u003c/p\u003e\n\u003cp\u003e接下來就看看下週開始出門進公司後，會有什麼後續狀況啦，以上就是我打得很亂的確診日記記錄，真希望不要再中第二次，人對未知的事都是很害怕，我非常怕我的嗅覺跟味覺會永久離家出走嗚嗚，這樣我櫥櫃 20 罐的香水都只能扔掉 Q.Q。\u003c/p\u003e\n\u003cp\u003e保重大家，增加免疫力才是能夠好好地防範病毒的最重要的點。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2d:T63bf,"])</script><script>self.__next_f.push([1,"\u003cp\u003eAmazon Neptune 圖資料庫 (Graph Database)學習和資料視覺化(Data Visualization)是我在公司這次的創新 Idea Sprint 的研究主題。\u003c/p\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003e我們公司每三個月都會有一個 Sprint 叫做創新 Idea Sprint，在這個 Sprint，工程師們可以去研究自己想要研究的技術，然後在 Sprint 結尾秀出自己的研究成果給大家看。\u003c/p\u003e\n\u003cp\u003e而這次的形式和以往有點不同，美國團隊那邊提出可以嘗試看看跨團隊合作，意思就是我們可以去找別的部門/團隊合作，然後一起研究技術，增進跨團隊的溝通能力，以及讓研究的技術更多樣化。\u003c/p\u003e\n\u003cp\u003e我覺得是很難得的機會，這次本來有在想要不要去問問美國團隊有沒有人要一起合作搞點什麼創新，但是我看他們的 Idea 版上沒什麼美國人的名字，所以我也不知道能找誰，在專案經理早了一週就開始詢問每個人的計畫，然後當時只是覺得\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eNeptune 這個名字看起來很 Cool，然後看到 Visualization (視覺化) 就覺得是不是又有前端可以開搞 XDD，我至從今年初開始學前端，就對一些視覺化的玩意兒有興趣。所以，就把我的名字填在那張 Idea 卡片下方。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e然後就和另外一個台灣的團隊組員一起研究 AWS Neptune Service 和 Data Visualization，進而產生了這篇文章。\u003c/p\u003e\n\u003cp\u003e從第一家公司畢業後，我就很少寫後端技術相關的文章，我覺得我那時處於的技能層跟想寫的文章好像都太基礎了，會有很多後端大神寫的比我更好，所以近年來都沒有在撰寫後端技術的文章，不過這次有這個機會我也很高興，能在後端技術中分享些新技術的知識。\u003c/p\u003e\n\u003ch2\u003eObjective\u003c/h2\u003e\n\u003cp\u003e我們這次的主題叫做 \u003ccode\u003eAmazon Neptune 圖資料庫 (Graph Database)學習和資料視覺化(Data Visualization)\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我跟另外一個組員對 Graph Database 完全是 0 經驗，我們有 2~3 週的時間，從 0 開始學習，然後到可以用 AWS 的 Neptune 服務作出一些初步的實作，所以這篇文章不會介紹到太困難的技術層面，然後所有的內容直接切重點。\u003c/p\u003e\n\u003cp\u003e文章內容大致如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e學習圖資料庫(Graph Database)的基本概念\n\u003cul\u003e\n\u003cli\u003eNoSQL\u003c/li\u003e\n\u003cli\u003eGraph DB 存資料的概念: Nodes, Edges, Label, Properties\u003c/li\u003e\n\u003cli\u003e處理資料的語言 Query Language: Gremlin\u003c/li\u003e\n\u003cli\u003e關聯式資料庫(RDB) VS 圖資料庫(Graph DB)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e實作 Part\n\u003cul\u003e\n\u003cli\u003e開啟 Amazon Neptune 資料庫 + Jupyter Notebook\u003c/li\u003e\n\u003cli\u003e用 Gremlin 語言做簡單的塞資料跟搜尋資料\u003c/li\u003e\n\u003cli\u003e實現資料視覺化 (Data Visualization)\n\u003cul\u003e\n\u003cli\u003eaws/graph-notebook\u003c/li\u003e\n\u003cli\u003eG.V()\u003c/li\u003e\n\u003cli\u003eGremlify\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e你準備好了嗎？\u003c/p\u003e\n\u003ch2\u003e基本概念 Basic Knowledge\u003c/h2\u003e\n\u003cp\u003e大概掌握下面幾個抽象概念就可以\u003ccode\u003e大致上\u003c/code\u003e了解 \u003ccode\u003eGraph DB\u003c/code\u003e。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNoSQL\u003c/li\u003e\n\u003cli\u003eNodes, Edges, Label, Properties\u003c/li\u003e\n\u003cli\u003eQuery Language\u003c/li\u003e\n\u003cli\u003e關聯式資料庫(RDB) VS 圖資料庫(Graph DB)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eNOSQL\u003c/h3\u003e\n\u003cp\u003e首先，Graph DB 不是關聯式資料庫，他跟一般接觸到的關聯式資料庫像是 MySQL, PostgreSQL, SQLite 不是同一路的技術，就是說存取資料的方式會不同，畢竟資料庫就是存資料的地方，但並不是每個資料都適合像是關聯式資料庫那樣的表格式一筆一筆資料存取。\u003c/p\u003e\n\u003cp\u003e|                     | Type           | Example           |\n| ------------------- | -------------- | ----------------- |\n| NoSQL 資料庫        | Key-Value      | Redis             |\n|                     | Document-based | MongoDB           |\n|                     | Column-based   | BigTable          |\n|                     | Graph-based    | Neptune, Neo4j    |\n| 關聯式資料庫(RDBMS) | Table-based    | MySQL, PostgreSQL |\u003c/p\u003e\n\u003cp\u003e從上表來看就能知道 Graph DB 是一種 NoSQL 形式的資料庫，可以清楚知道他處在什麼位置什麼分類。\u003c/p\u003e\n\u003ch3\u003eNodes, Edges, Label and Property\u003c/h3\u003e\n\u003cp\u003e再來介紹 GraphDB 存取資料的抽象概念，如果說關聯式資料庫的名詞是 Table, Column, Primery Key 跟 Foreign Key，那 Graph DB 的名詞就會是 Nodes, Edges, Label 和 Property。\u003c/p\u003e\n\u003cp\u003e來個表格整理一下\u003c/p\u003e\n\u003cp\u003e| Object     | Description                                                                                                                                                           | Similar Concept                                                         |\n| ---------- | --------------------------------------------------------------------------------------------------------------------------------------------------------------------- | ----------------------------------------------------------------------- |\n| Nodes      | 可以想像成一個一個個體或物件，像是 Google 這個公司，Amy 這個女生，Chanel 的綠色邂逅香水                                                                               | 比較像是關聯式 Table 內的一筆一筆資料。                                 |\n| Edges      | 給像是關聯/關係，連接個體之間的關聯，這是 Graph DB 主要的關鍵概念                                                                                                     | 有點像是 Foreign Key，但 Edges 實際上是真的把個體串起來。               |\n| Label      | 是抽象的屬性概念，將 Nodes 集結然後作分類，比方說: \u003ccode\u003e不同的公司\u003c/code\u003e (Nodes) 屬於\u003ccode\u003e公司\u003c/code\u003e這個 Label，那 Google 就是一個 Node 但是隸屬於公司這個 Label。                      | 比較像是 Table，相同類別的資料會存在同一張 Table，Label 很像 Table Name |\n| Properties | 屬性，存在於 Node 跟 Edge 裡，打個比喻的話，Amy 是一個 28 歲的女生，屬性就會是 \u003ccode\u003e年齡: 28\u003c/code\u003e 一個屬性, \u003ccode\u003e性別:女\u003c/code\u003e第二個屬性，屬性可以設置很多個在同一個 Node 或 Edge 裡。 | 很像 Column 欄位的概念                                                  |\u003c/p\u003e\n\u003cp\u003e以上就是大致 Graph DB 的資料抽象概念。\u003c/p\u003e\n\u003ch3\u003eQuery Langauge: Gremlin\u003c/h3\u003e\n\u003cp\u003e再來是處理資料所使用的語言，可以和 Graph DB 溝通處理資料的語言有 Gremlin, Cypher, GQL, SPARQL, PGQL, GraphQL ...，如果說 SQL 是處理關聯式資料庫的語言，那處理 Graph DB 就是上面列出來的這幾種。\u003c/p\u003e\n\u003cp\u003e舉例:\u003c/p\u003e\n\u003cp\u003e| Query Language | Statement                  |\n| -------------- | -------------------------- |\n| SQL            | SELECT * FROM table_name  |\n| Gremlin        | g.V().hasLabel(label_name) |\u003c/p\u003e\n\u003cp\u003e在這個為期 2-3 週的研究，我們使用 Gremlin，可以在 AWS Neptune 上被支援，當初有想說用 Python，但不知道為什麼 Python 在我測試的 Jupyter Notebook 裡完全不 work，後來參考 AWS 的範例，決定使用 Gremlin。\u003c/p\u003e\n\u003cp\u003e來一點 Gremlin Cheat Sheet\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-Gremlin\"\u003e%%Gremlin\n\n// 列出所有的 Nodes\ng.V()\n\n// 列出限制幾筆 Nodes (25筆)\ng.V().limit(25)\n\n// 列出所有的Edges\ng.E()\n\n// 列出所有的 Nodes跟他的值\ng.V().valueMap()\n\n// 列出所有的 Nodes他本身的Id + 他的值\ng.V().valueMap(true)\n\n// 列出所有的 Edges跟他的值\ng.E().valueMap(true)\n\n// 刪除所有Nodes \u0026#x3C;-- 這麼危險的指令當然也要教你們辣\ng.V().drop().iterate()\n\n// 刪除所有的Edges\ng.E().drop().iterate()\n\n// 加一個 Node\ng.V().add(\"Company\")\n\n// 加一個 Node 跟 Property\ng.V().add(\"Company\").property(id, \"COM-0001\").property(\"name\", \"Innova\").as(\"COM-0001\")\ng.V().add(\"Employee\").property(id, \"EMP-0001\").property(\"name\", \"Mina\").as(\"EMP-0001\")\n\n// 加一個 Edge 跟 Property (填id)/然後addE是關係的名字: 連接 員工 -\u003e 公司\ng.V(\"EMP-0001\").addE(\"belong\").to(__.V(\"COM-0001\")).property(\"checkIn\", \"2022-02-14\")\n\n// 連續加好多個資料: 尾巴都加 next(), 但最後一筆不要加\ng.V().add(\"Company\").property(id, \"COM-0001\").property(\"name\", \"Innova\").as(\"COM-0001\").next()\ng.V().add(\"Company\").property(id, \"COM-0002\").property(\"name\", \"Google\").as(\"COM-0002\").next()\ng.V().add(\"Company\").property(id, \"COM-0003\").property(\"name\", \"Tesla\").as(\"COM-0003\")\n\n// 撈出同Label的資料，就是你看到上面是Company，會撈出 Innova (Node), Google(Node), Tesla(Node)\ng.V().hasLabel(\"Company\")\n\n// 撈出指定id的 Node/Edge\ng.V(\"COM-0001\")\ng.E(\"\u0026#x3C;id\u003e\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e大概就以上這些。\u003c/p\u003e\n\u003ch3\u003e關聯式資料庫(RDB) VS 圖資料庫(Graph DB)\u003c/h3\u003e\n\u003cp\u003e|            | Graph DB                                                                                                                                                                                                                                                                                   | 關聯式資料庫(RDBMS)                                                                                                                             |\n| ---------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ | ----------------------------------------------------------------------------------------------------------------------------------------------- |\n| 形式       | Nodes, Edges                                                                                                                                                                                                                                                                               | Tables 有 Rows(幾筆資料) 和 Columns(欄位)                                                                                                       |\n| 關係       | 會是使用 Edges 連結 Nodes                                                                                                                                                                                                                                                                  | 關聯跨 Table，用 Foreign Keys 去關聯不同的 Table                                                                                                |\n| 複雜的查詢 | 搜尋的很快，不需要用 Joins 語法                                                                                                                                                                                                                                                            | 需要使用 Joins 語法才能撈出在不同 Table 的資料                                                                                                  |\n| 使用案例   | 當需要一堆關聯跟關係時，像是社群網站或搜尋引擎。高連接度的場合，比方說家庭樹/族譜(族譜用在這應該很輕鬆) 資料的 Schema/欄位需求需要一直變動(畢竟不用先定義欄位名稱)                                                                                     | 存取很多或很複雜的資料, 比方說 Json，如果需要做複雜的運算，或者像 IoT 那樣大量的資料(應該是吧 xd?)                            |\n| 長相       | \u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-11.14.47-am.png\" alt=\"\"\u003e                                                                                                                                                                                               | \u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-11.15.00-am.png\" alt=\"\"\u003e                                                    |\n| 優點       | 如果有額外的屬性可以直接加，不用多新增一個欄位跟定義. 並非所有的資料都有相同的屬性，可以依據不同的資料加不同的屬性 (在關聯式資料庫，就算某筆資料沒有該屬性，但存在同個 Table，那筆資料就是要填空). 屬性沒有規定格式，想存數字就數字，想存文字就文字。  | 比較適合處理大量的資料，比起 GraphDB 需要用走訪(Tree 資料結構)一直去查找下一個節點，關聯式資料庫已經知道所有有多少筆資料了。  |\n| 缺點       | 需要特定的 Label 去撈同個類別的資料(Nodes). 對於你有特定的 id 想撈一筆資料，其實沒什麼意義。如果你需要在同一個屬性存取很長很複雜的內容，也許不太適合。                                                                                                          | 看起來是說關聯式資料庫對於深度分析，擁有的效能比較差(這邊大家有空再去查查缺點)                                                |\u003c/p\u003e\n\u003ch2\u003e實作 Part\u003c/h2\u003e\n\u003cp\u003e解釋完抽象概念後，當然要來一點實作的部分才能理解，這個部分分成三個階段:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e開啟 Amazon Neptune 資料庫 + Jupyter Notebook\u003c/li\u003e\n\u003cli\u003e用 Gremlin 語言做簡單的塞資料跟搜尋資料\u003c/li\u003e\n\u003cli\u003e實現資料視覺化 (Data Visualization)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e那麼就開始吧!\u003c/p\u003e\n\u003ch3\u003e開啟 Amazon Neptune 資料庫 + Jupyter Notebook\u003c/h3\u003e\n\u003cp\u003e我不確定大家要不要用 Amazon 的 Neptune 資料庫。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e因為很貴\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e起初想說自己創了一個新帳號，用 Free Tier 免費方案應該不會扣到錢，但... 一開始免費方案的選項就選錯了，然後也不知道為什麼我選了免費方案的選項還是被扣，所以我總共就是兩個月被扣 1400，看起來還好？不是，那是我在 11 月底玩了一週被扣 700 塊，然後不知道為什麼在 12 月初換了一個選項創 Neptune 又被扣 700，真搶錢邪門，但反正...\u003c/p\u003e\n\u003cp\u003e我這一 Part 很兩光，會寫的很不負責任，你們自己評估看看吧 XD\u003c/p\u003e\n\u003cp\u003e進到可愛的 Amazon 頁面，直接在 Search Bar 上搜尋 Neptune。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-9.51.12-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-9.51.39-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e請把左上邊三條線點開。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-9.53.20-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-9.53.30-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e點選 Database，然後按右上方的 Create database。\u003c/p\u003e\n\u003cp\u003e好了這個部分要小心一點。\u003c/p\u003e\n\u003cp\u003e如果沒記錯的話，AWS Neptune 免費方案是 \u003ccode\u003eProvisioned\u003c/code\u003e + \u003ccode\u003edb.t3.medium\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e請確認你的地區，如果你怎麼創資料庫都\u003ccode\u003eFailed\u003c/code\u003e，去確認 CloudWatch 都報一個錯\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/image.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e那就是，你目前所在的地區(你可以看你右上方的地區)，沒有支援 Neptune \u003ccode\u003edb.t3.medium\u003c/code\u003e 的選項。我可以創的地區是\u003ccode\u003eus-east-1\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e在 Create database 裡，\u003ccode\u003eEngine options\u003c/code\u003e，請選 \u003ccode\u003eProvisioned\u003c/code\u003e，\u003ccode\u003eServerless不是免費的\u003c/code\u003e。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e記住，Serverless 不是免費的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003ccode\u003eTemplates\u003c/code\u003e 麻煩選 \u003ccode\u003eDevelopment and Testing\u003c/code\u003e，\u003ccode\u003eDB instance size\u003c/code\u003e 請選 \u003ccode\u003eBuerstable classes\u003c/code\u003e: \u003ccode\u003edb.t3.medium\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eConnectivity\u003c/code\u003e這個部分比較麻煩，關乎到權限問題，如果你沒有權限，還是請你家的 MIS 或 DevOps 幫你創吧 XD，因為權限很麻煩。但如果你是 Root User，就開外掛吧，\u003ccode\u003eVPC\u003c/code\u003e沒有的話就創一個，其他不用管。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNotebook configuration\u003c/code\u003e，我們需要用 Jupyter Notebook 來跟 Neptune 這個資料庫連線處理資料，所以要勾選 Create notebook，IAM Role 有權限就直接創一個，其他好像都預設設定就可以了。\u003c/p\u003e\n\u003cp\u003e創完之後會看到資料庫正在創，然後去左邊的選單 Panel 點 \u003ccode\u003eNotebooks\u003c/code\u003e也會看到 Jupter Notebook 已經創好且連接於你創的資料庫了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-10.12.15-pm.png\" alt=\"\"\u003e\n\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-15-at-10.12.24-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e至於為什麼我這邊給的圖是 serverless? 因為，我的帳號被扣 1400，後來我就把資料庫刪了，公司提供一個測試帳號做研究，然後公司的後端權限大神幫我們把資料庫開好了，開 serverless 選項。\u003c/p\u003e\n\u003cp\u003e但還是要提醒大家我一開始用我自己的帳號開 serverless，不是免費的....，至於 Provisioned, 是官方文件上說的，期待勇者驗證讓我知道了。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e記得沒有用服務時，要把資料庫跟 Notebook 都先 Stop 停止，才不會一直花到錢。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e用 Gremlin 語言做簡單的塞資料跟搜尋資料\u003c/h3\u003e\n\u003cp\u003e接下來打開你的 Notebook，我們用 Gremlin 簡單的塞幾筆資料。\u003c/p\u003e\n\u003cp\u003e首先可以使用指令來看看資料庫裡有什麼！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e// 記得，在AWS的Jupyter Notebook 內要用這個語法先標示接下來是Gremlin語言\n%%gremlin\n\n// 列出所有 Nodes\ng.V()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.16.24-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我的資料庫本來就有些之前輸入的資料，一般來說剛創好的資料庫會是空的，如果有報錯的話，可以檢查一下是不是忘記加 \u003ccode\u003e%%gremlin\u003c/code\u003e 或檢查是不是資料庫還沒創好或忘記 start 運行。\u003c/p\u003e\n\u003cp\u003e接下來我們來加一點資料，就加兩個人吧！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e%%gremlin\n\ng.addV(\"People\").\n     property(id,\"PPL-0001\").\n     property(\"name\",\"Amy\").\n     property(\"age\",29).\n     property(\"gender\",\"F\",).\n     property(\"job\",\"Engineer\").\n     as(\"PPL-0001\").next()\n\ng.addV(\"People\").\n     property(id,\"PPL-0002\").\n     property(\"name\",\"Jason\").\n     property(\"age\", 31).\n     property(\"gender\",\"M\",).\n     property(\"job\",\"Salesmen\").\n     as(\"PPL-0002\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我們加兩個 Node(兩個人)，分別是屬 People 的 Label，Property 有 id, name, gender, job，一個人名字是 Amy，另外一個是 Jason。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.29.25-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在用\u003ccode\u003eg.V()\u003c/code\u003e列出所有 Node，便可以看到新增的兩個 Node，PPL-0001 跟 PPL-0002。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.29.47-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e然後，如果想看到屬性，可以用\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eg.V().valueMap(true)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e列出所有的 Node 跟他們的屬性資料。\u003c/p\u003e\n\u003cp\u003e然後，我們來使用 GraphDB 特有的功能 Edge，為這兩個人加一點\u003ccode\u003e關係\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我想表示 Amy 喜歡 Jason 從 2022 年 8 月開始。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e%%gremlin\n\n// 給PPL-0001 Amy 加一個Edge like喜歡 指向 PPL-0002 Jason，\ng.V('PPL-0001').addE('like').to(__.V('PPL-0002'))\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.31.13-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e可以看到 Edge 加進去囉！\u003c/p\u003e\n\u003cp\u003e所以現在在資料庫裡面我們有兩筆 Node 跟 1 筆 Edge\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePPL-0001\u003c/li\u003e\n\u003cli\u003ePPL-0002\u003c/li\u003e\n\u003cli\u003ePPL-0001-like-\u003ePPL-0002\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e可是現在的資料都是以文字形式呈現，比較難理解，現在就來到了資料視覺化的部分了！\u003c/p\u003e\n\u003ch3\u003e實現資料視覺化 (Data Visualization)\u003c/h3\u003e\n\u003cp\u003e在我們的研究中，有研究三種方法是對於 Graph Database 的資料視覺化，其中有兩個工具是不需要真的安裝資料庫，所以如果你覺得害怕 Neptune 創立後，會花很多錢，但又想玩玩看 Graph Database 跟 Gremlin 語法，這邊會提供兩個工具。\u003c/p\u003e\n\u003cp\u003e總共是下面三個:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/aws/graph-notebook\"\u003eaws/graph-notebook\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://gdotv.com/\"\u003eG.V()\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://gremlify.com/\"\u003eGremlify\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eaws/graph-notebook\u003c/h4\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/aws/graph-notebook\"\u003eaws/graph-notebook\u003c/a\u003e 是一個 Python Package，然後可以用 Jupyter Notebook 使用，所以這次我們的研究實作部分的視覺化呈現，主要就是用這個 Package。沒意外的話，在 AWS 的 Notebook 創好後，已經內建在裡面。\u003c/p\u003e\n\u003cp\u003e有興趣的話可以去逛他的內容，不過我們這邊研究了一個指令可以將想要呈現的資料視覺化。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e%%gremlin -p v,ine,outv,oute,inv\ng.V().or(hasLabel(\"\u0026#x3C;Label1\u003e\"), hasLabel(\"\u0026#x3C;Label2\u003e\"))\n     .inE().outV()\n     .outE().inV().path().by(valueMap(true))\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e運用這個指令，然後在 or 這邊寫上所有你想要呈現的 Label 名稱，可以用圖形的方式呈現你的資料。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.32.25-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.32.39-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e所以這是，我們剛剛輸入的三個資料，可以點 Node 或 Edge，然後再點右上方的三個線來看屬性。\u003c/p\u003e\n\u003cp\u003e如果想找關鍵字，可以使用右上方的 Search Bar，輸入你想找的字，會秀出包含關鍵字的 Node 或者 Edge，如圖。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.33.09-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e視覺化的部分，我前面沒有輸入太多資料，所以沒怎麼能呈現，來曬一下我們這次研究自己模擬的一個場景，不會牽扯到公司機密。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.34.26-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e用一樣的指令執行，可以看到撈出了很多先前創的資料，接著一樣點 Graph 的部分，就可以看到資料視覺化的呈現。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.34.39-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我承認當時 Edge 命名不好，所以看起來很亂哈哈。\u003c/p\u003e\n\u003cp\u003e一樣用 Search Bar 搜尋名字，該名字相關的 Node 會跳出。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.36.02-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e以上就是用 \u003ccode\u003eaws/graph-notebook\u003c/code\u003e這個套件在 Jupyter Notebook 裡視覺化資料的過程。\u003c/p\u003e\n\u003ch4\u003eG.V()\u003c/h4\u003e\n\u003cp\u003e接下來介紹一下\u003ca href=\"https://gdotv.com/\"\u003eG.V()\u003c/a\u003e這個軟體，這個軟體是 AWS 提供\u003ca href=\"https://docs.aws.amazon.com/neptune/latest/userguide/notebooks-visualization-tools.html\"\u003eNeptune 可連接的第三方軟體\u003c/a\u003e，其中一個軟體。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-16-at-8.49.43-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e他是直接下載到電腦端的桌機軟體，無論是 Windows/Mac/Linux 版本都有。\u003c/p\u003e\n\u003cp\u003e這個軟體就很像 MySQL WorkBrach 的感覺，他允許你可以創一個 playground 玩耍天地，而不用創任何資料庫，你就可以只在電腦端用 Gremlin 語言玩 Graph Database，然後每個動作，無論是 show V 或者創 V/E，都會有一個按鈕可以看目前的資料視覺化成圖型，可以說是非常方便。\u003c/p\u003e\n\u003cp\u003e但後來我們停止了研究，有幾個原因。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e要能連接資料庫，要付費 Pro 版本，我們的研究計畫中沒有這個經費。我們本身就希望能夠研究用這個軟體連接 Neptune。\u003c/li\u003e\n\u003cli\u003e我發現當 addE，加 Edge 後，之前輸入的所有 Node V 都會不見，這會增加我們除錯的天數，所以後來就先停止。我不確定是不是只發生在 Playground，我們當初是只有使用 Playground。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eGremlify\u003c/h4\u003e\n\u003cp\u003e最後一個資料視覺化的工具是線上網站，不用安裝，目前知道是免費使用，我覺得是如果沒有創資料庫的打算，可以試試看這個線上網站來試玩。\u003c/p\u003e\n\u003cp\u003e叫做 \u003ca href=\"https://gremlify.com/\"\u003eGremlify\u003c/a\u003e，這個網站我目前沒有實際使用，但之所以這麼推，是因為這個網站是另外一個組員找到的，而且在會議中他也有實際操作給我們看，實際看過後覺得是一個很方便很讚的網站。\u003c/p\u003e\n\u003cp\u003e沒有圖可以 show，但可允許你可以用滑鼠直接創立 Node 跟 Edge，光這點不用輸入指令，我想應該就蠻人性化的哈哈，方便許多。\u003c/p\u003e\n\u003cp\u003e更多的功能等大家去試玩，有心得再分享給我啦！\u003c/p\u003e\n\u003cp\u003e好啦，以上就是我們這次跨團隊 Innovative Idea Research 的研究筆記。除了跨團隊和其他團的組員合作很新奇之外，我也和我們團隊一直以來都沒合作過的組員一起合作，而且接觸的技術是一個全新 0 經驗的技術，真的是很棒的經驗，除了紀錄研究筆記外，也特別想把這個經驗給紀錄下來。\u003c/p\u003e\n\u003cp\u003e尤其在跨團隊合作時，得知該團隊的組員年後要離職，這會是第一次但也是最後一次的合作了，那我們更要趁這次機會好好的研究，好好的創造美好的回憶，好好的準備跟呈現完整我們的努力。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2e:T48a7,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在歷經六個月的個人網頁開發後，我在2022年10月2日完成了我的個人網站設計，也許沒有很美麗的頁面，沒有酷炫的動畫技巧，但整個網站呈現的樣貌能夠代表我內心想呈現的氣息，而且從設計到開發都是我自己規劃的，意義非凡了。\u003c/p\u003e\n\u003cp\u003e本篇我想分享自己喜歡上網頁設計的過程、經營網站的初心、本網站的理念以及當初設計這個網站的各個小設計。\u003c/p\u003e\n\u003ch2\u003e埋下想自己設計自己個人網頁的過程\u003c/h2\u003e\n\u003cp\u003e我記得我的第一篇文章誕生在無名小站，小時候就很喜歡在筆記本上寫日記，還有寫下一些偶而突然從腦中冒出的一些喜歡的事物。當時我把高二的生活分享在無名小站上，然後傳給我的同學們看，紀錄那些高二發生很搞笑的事情。\u003c/p\u003e\n\u003cp\u003e高中，我迷上了日本跟日文，所以當時我為了想學日文，我去找了日本的部落格網頁服務，然後一邊練習日文，一邊撰寫文章。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eFC2\u003c/code\u003e 是當時使用的日本部落格網站，我一時找不到我以前的FC2網站，但我記得我當時用的網站還存在，當時覺得FC2的主題很可愛，於是燃起了我想裝飾自己網站興趣，甚至還找一些別人做好的小工具放在Sidebar上，然後當時學著調CSS，覺得很有趣。\u003c/p\u003e\n\u003cp\u003e然後過不久，我發現\u003ccode\u003eAmeba\u003c/code\u003e的網站更美更喜歡，但當時因為Ameba的日文用的更艱深我看不懂，所以只能用他最簡單的版面，也許就是使用這兩個網站的契機，讓我對前端設計產生興趣。\u003c/p\u003e\n\u003cp\u003e所以當時大學在面試時，也是直接表明自己很喜歡前端網頁設計，只是後來順利進入大學後，因為自己定心不夠，都在玩耍，沒有在學習。\u003c/p\u003e\n\u003cp\u003e2016年進了碩士班，為了記錄碩士的功課跟知識，我開了Blogger來紀錄上課的筆記，但由於當時不會裝飾Blogger，覺得自己的網站看起來很醜，直到2017年發現wordpress，才決定把網頁搬到wordpress，這是\u003ca href=\"https://minayu0416.wordpress.com/\"\u003e我的wordpress網頁\u003c/a\u003e。\u003c/p\u003e\n\u003cp\u003e但至始至終我內心想要自己設計網站的小火苗仍舊存在，他一直在醞釀著。\u003c/p\u003e\n\u003cp\u003e2019年1月，在之前的公司同事建議下，我搬到了Hugo，但由於自己當時畢業後就往後端深耕，所以前端的技術我仍舊只停在淺層，只能使用Hugo其他開發者設計的主題暫時當作我的部落格主題，然後自己嘗試做些小更改。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/minayu416/hugo-future-imperfect-blog\"\u003ehugo-future-imperfect-blog\u003c/a\u003e是我當時folk原作者的 \u003ccode\u003eHugo Future Imperfect\u003c/code\u003e 然後來做一些更改，是我Hugo上一個使用的主題。\u003c/p\u003e\n\u003cp\u003e一直到今年(2022年4月)，我可能有了前一年(2021年)用半年開發Miri的經驗，加上也找到工作了，我突然覺得\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我好像可以來搞些東西？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e於是，就在4月初的假日，我看了Nuxt.js框架的文件，\u003ccode\u003enpm install\u003c/code\u003e 終於開啟了長久以來我想開發自己的個人網站的大門。\u003c/p\u003e\n\u003ch2\u003e經營網站的初心？\u003c/h2\u003e\n\u003cp\u003e其實也沒什麼初心(喂～)，不過讓我堅持繼續寫文章的幾個點，是...\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e身為一個ENTP，我發現自己非常的健忘，幾乎不會記得以前發生的事，所以如果我的人生中遇到什麼特別的經歷，我都希望像寫日記般把他們記錄下來。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我早期(2017年)很多情感抒發的文章，在我目前看起來會覺得我當時到底在幹嘛？但當時確實都身處在很水深火熱的情況，現在回頭看反而覺得自己真的成長很多。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e身為一個軟體工程師，我發現大家都會分享技術跟自己卡的Bug解法，所以我也會跟隨這樣的精神，盡量分享技術文章。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e透過撰寫文章記錄自己內心成長的過程。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e有幾篇愛情的文章是我的網站裡瀏覽量最高，身為以前是一個焦慮依戀情人，我歷經過四段戀情，從剛開始很失控的狀態一直到現在貌似變成了迴避型(考)，從剛開始會情緒勒索會崩潰會大哭，然後追朔到原生家庭的議題，許多許多跟自己內心成長的議題，不只是愛情，還有其他議題，我都會去反省，然後把這些反省的過程跟結論寫下來。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e我想成為一個很酷的人\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e研究所以前，也許是因為國高中都被排擠，讓我變得很唯唯諾諾，溫溫和和，不太敢太突出，不太敢表現自己，沒什麼個性的感覺，沒什麼想法，大部分也都跟著別人的思維走，然後隱藏自己的想法，沒什麼主見。\u003c/p\u003e\n\u003cp\u003e然而我2017年11月去了一趟美國兩週的企業交換旅行，帶給我的震撼感，讓我覺得原來我可以自由的做自己，變成我想要的樣子，所以從那個時候開始，我覺得經營一個自己的網站這件事酷斃了，我也想成為這樣的人，在上面分享故事，然後分享我的專業跟興趣，可以活出自我，做自己。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e我慢慢的發現，我撰寫的文章可以幫助到別人\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這也是一個在我開始寫文章之前沒有想太多的點，就是當我還是很隨意的想寫什麼就寫什麼，但是要認真撰寫，我漸漸的發現會有人寄信給我，告訴我，我的文章讓他們感覺到很有共鳴，或者激勵他們幫助到他們。\u003c/p\u003e\n\u003cp\u003e這點讓我非常的開心，到現在仍然是一個很重要的點，主要推動我繼續撰寫文章的其中一個動力。\u003c/p\u003e\n\u003ch2\u003e網站的設計？\u003c/h2\u003e\n\u003cp\u003e我覺得至從我去美國一趟後，我整個人的想法都改變了，我很喜歡那種\u003ccode\u003e人可以自由做自己的感覺\u003c/code\u003e，喜歡人很正向很陽光很激勵的感覺，促使我勇敢去嘗試一些不同的經驗跟新奇的東西。後來某次去英國跟冰島，我也很喜歡那邊的氛圍，很希望自己能變得勇敢嘗試、正向跟帶給人激勵的人。\u003c/p\u003e\n\u003cp\u003e所以我一直都很希望，我的網站也能呈現一種很自由、很正向、很激勵、很勇敢嘗試、勇敢表達做自己的感覺。不希望大家因為害怕別人的眼光，因為別人三言兩語的勸退，因為社會價值灌輸的概念而掩蓋自己想冒險的心，想成為自己的心，想表達自我的心。\u003c/p\u003e\n\u003cp\u003e就像我前幾天晚上走在路上，聽著百靈果的Podcast，然後突然想到我之所以現在會這麼勇敢挑戰跟嘗試，是因為當時去了一趟美國接觸到當地的人，帶給我很震撼的改觀，因為這個改觀讓我往後的人生跟先前的人生全然不同。\u003c/p\u003e\n\u003cp\u003e所以，我當時覺得，有的時候人們擁有同樣的生活，在一個同溫層或舒適圈，秉持著相似的想法，而如果我的個人網站能夠傳遞一些激勵的故事，是不是也能給人勇氣，鼓勵去勇敢嘗試或者改變思維去面對未來，創造出不同的人生故事呢？\u003c/p\u003e\n\u003cp\u003e這是我的網站整體想要傳達給人的理念。\u003c/p\u003e\n\u003cp\u003e剛開始我只是希望營造一種我面對逆境不害怕繼續往前的樣子，所以一開始的設計，我決定把我在\u003ca href=\"https://minayu0416.wordpress.com/\"\u003eWordpress的網頁\u003c/a\u003e設計作沿用，花了大概一週還是兩週左右的時間把把那個照片跟上面黑色的Navbar複製下來，但仍舊沒辦法呈現我想要的樣子。\u003c/p\u003e\n\u003cp\u003e我花了一週左右的時間，看了很多不同的網頁設計，收集自己喜歡的設計，最後在測驗紙上畫下內心中理想的完成圖。\u003c/p\u003e\n\u003ch3\u003eHeader \u0026#x26; Navbar\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.05.13-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在一開始，我參考了我的\u003ca href=\"https://minayu0416.wordpress.com/\"\u003eWordpress網站設計\u003c/a\u003e，但背景圖片有點暗色，然後後來又把Navbar調成白色，放在中間，雖然看起來很...就是...很正常的Header \u003ccode\u003e圖片 + Navbar\u003c/code\u003e，但感覺這個Header沒有呈現出想呈現的樣子。\u003c/p\u003e\n\u003cp\u003e我很希望自己的網站一進去就有一張很大的照片Cover，然後能夠帶出整個網站充滿生氣勃勃且激勵人心的樣貌。\u003c/p\u003e\n\u003cp\u003e後來我參考了一個\u003ca href=\"http://decaxstudios.com/notumn/\"\u003e主題Demo\u003c/a\u003e的網站發想。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.05.42-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e無論是字的配色跟字型跟圖片的搭配都很美，有帶出一種冬天雪季的氛圍。再加上Navbar跟其他網站很不同，沒有一條很明顯的Navbar，而是完美巧妙融合在圖片，因此，Header的設計沿用了這個網站。\u003c/p\u003e\n\u003ch3\u003eMotto 標語/ Slogan\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.16.40-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e大家應該有發現，我幾乎在每頁都有一個Section是放上一小段文字。這是我特別為我的網站而設計的，我記得之前好像在看某些很激勵人心的明星網站時，時不時會在網頁中間出現一些標語，像是:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我們帶給人歡樂，期望能將這份歡樂分享至地球的每一處。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e類似這樣的Slogan標語能搭配整個網站的美觀設計跟內容，讓觀看者的感受能有更深一層的撼動，尤其是跟激勵相關的內容，僅僅一兩句話，能夠將整個網站的內容往上拔升的感覺，能更直接的表達這一個網站或者這一個頁面想要傳遞給觀看者的訊息，更能吸引觀看者繼續瀏覽跟深入了解這個網站。\u003c/p\u003e\n\u003cp\u003e也是我這次個人最滿意最喜歡的設計。\u003c/p\u003e\n\u003ch3\u003eThe Boxes in Index Page\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-7.21.24-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e首頁下拉的主題式 Grid 設計，應該也令人蠻印象深刻的吧？現在的網頁設計好像蠻少使用這樣的設計了。\u003c/p\u003e\n\u003cp\u003e我的網站大量使用到方格 Grid 的概念，因為我五年前當時很喜歡一個日本的網站，他就是採用方格的設計，檔滑鼠移動到方格時，該方格會有特效，現在那個網頁已經不在了，只是在當時埋下了我很想要設計方格在網頁裡。\u003c/p\u003e\n\u003cp\u003e而這部分的排版參考是參考一個日本的部落格網站服務 \u003ca href=\"https://www.amebaownd.com/\"\u003eOwnd\u003c/a\u003e 其中一個主題。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.12.47-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這樣的排版方式我自己覺得很像線上雜誌的風味，讀者可以根據自己有興趣的主題點進連結觀看內容，而這樣獨特的設計也能讓我把我主要想要推給大眾或者主打的一些內容放在置頂。\u003c/p\u003e\n\u003cp\u003e同樣也是我覺得很滿意也很有特色的設計。\u003c/p\u003e\n\u003ch3\u003eBlog Page\u003c/h3\u003e\n\u003cp\u003e部落格這頁跟其他頁的設計很不同，他同時融合了2~3個網站的參考。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.14.32-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e主頁的Header分成兩半邊，而照片放我自己在寫字的自拍，可以呈現出很認真在思考要撰寫什麼文章的樣貌，剛好呼應這一頁是在呈現部落格的文章。\u003c/p\u003e\n\u003cp\u003e這個部分我本來很想要完全抄我之前在 \u003ca href=\"https://yuukotokeru.amebaownd.com/\"\u003eOwnd建立的部落格主題\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.13.40-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.13.52-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e所以Header確實是參考了Ownd的網站設計，而我目前部落格頁面下方其實左半邊的部分也是參考Ownd主題的設計，只是在這我一樣融合了另一個參考。因為，我實際上完全參考了Ownd的設計，但卻發現中間文章的呈現有點單調，而當時我更喜歡另外一個\u003ca href=\"http://decaxstudios.com/notumn/demo2-lite/\"\u003eNotumn部落格\u003c/a\u003e頁面的排版，\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.14.22-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.14.44-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e所以部落格中間像是選轉木馬跟Profile的部分都參考了Notumn的排版設計。但滑到下方後就將Ownd的方格部分娜來使用。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-7.36.19-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我覺得目前方格的部分就是文章的標題跟描述會被切掉，不太好知道該文章的完整標題，但由於我實在是很愛Ownd的方格文章排版設計，所以對於要不要更改部落格文章的呈現，還在糾結掙扎當中。\u003c/p\u003e\n\u003ch3\u003ePortfolio\u003c/h3\u003e\n\u003cp\u003e作品集那頁最近有做更改\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.16.40-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eSlogan標語直接放在進入主題上面，想要表達 \u003ccode\u003e我就是喜歡學習鑽研技術，喜歡玩耍這些技術，然後會有一些有趣的創意，想要實現\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e進入到專案跟產品的排版設計，這邊是我近期做更改的，本來他跟About的設計一樣是四格，但我發現我未來會自己創造跟開發更多產品或專案，格子會越來越多，所以我決定參考 \u003ca href=\"https://www.hiroomi-tosaka.com/discography/\"\u003eOmi 偶像的官方網站\u003c/a\u003e，然後對作品集的內容呈現設計做更改。\u003c/p\u003e\n\u003cp\u003e對比一下\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-7.42.36-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-7.41.06-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e再來是作品Timeline的部分，也是其中一個我覺得很有設計感的地方，這個Timeline的設計，我曾經在碩士班推甄的文件上使用過，他不正式，可是很有創意的思想，最開始有這個想法應該是在MIT的History網頁上看到的，這個網站應該已經移除了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.16.54-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2\u003eAbout\u003c/h2\u003e\n\u003cp\u003e關於我的頁面有一個很有趣的設計長這樣\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-13-at-10.16.13-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在進入介紹我之前，有一個這樣的主題式連結安插在中間，剛開始並沒有想這樣設計，但我後來發現每一頁如果Slogan都擺在同個地方好像也蠻單調的，在使用\u003ca href=\"https://tailblocks.cc/\"\u003eTailBlocks\u003c/a\u003e切版時，找到了這個元件，本來是想使用這個元件，左邊擺我的圖右邊寫一些關於我的介紹，畢竟是\u003ccode\u003e關於\u003c/code\u003e這個頁面嘛，放上我的照片跟描述再正常不過了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-7.50.29-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e但如果依照我當時想像的那樣設計，不知道為什麼內心總是覺得有點奇怪，所以在反覆腦洞大開後，居然就變成了上面那張左邊方格，右邊標語的設計，其實也蠻有趣的不是嗎？\u003c/p\u003e\n\u003cp\u003e這樣的設計就是方格主要是幾個關於我的一些額外連結補充，有興趣的人可以再點進去看。\u003c/p\u003e\n\u003ch2\u003eFooter\u003c/h2\u003e\n\u003cp\u003e最後是最下面的Footer設計，這草寫應該沒有人看得懂吧？\u003c/p\u003e\n\u003cp\u003e這個設計是有一次我在查網站看到某個女生的部落格最下面有類似這種英文草寫的個人簡介，當下覺得 \u003ccode\u003e天啊酷斃了\u003c/code\u003e，所以就想到可以把它放在我的Footer作為一個藝術形象的揮灑(?)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/screenshot-2022-12-14-at-7.53.42-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這段話的涵義是:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e大家好，我是 Mina Yu，一名軟體工程師、部落客和多語言學習者。從7-9年前開始，我的夢想就是設計自己的個人網站，現在我實現了，我將網站名稱更改為@Mina Influence，想通過我的影響力來鼓勵人們。未來我會繼續實現更多的夢想。我只想告訴你，不管你的計劃看起來多麼艱難，多麼遙不可及，只要你開始去做，一切都會改變。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e連這個草寫標語都埋藏了鼓勵激勵大家的力量哈哈。\u003c/p\u003e\n\u003cp\u003eFooter當初想要呈現一種白雪/下雪/冬季雪季的氛圍，當時其實是想擺圖片啦，擺下面這個下雪的照片\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2022/12/footer-cover.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我想擺雪花照，中間一個方格模糊，然後寫上我的名字，但是我的前端技術沒這麼強，擺上去看起來十分悲劇，也不知道怎麼調比較好，所以在反覆思考下，後來還是想說先用文字跟顏色呈現就好。\u003c/p\u003e\n\u003cp\u003e最上面的Header是活潑陽光的樣貌，而下面則是以雪跟冬季來做結尾，形成很強烈的對比，其實我當初也是想要用這個網頁設計來呈現我這個人的\u003ccode\u003e裡跟外\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e活潑陽光是我對外，或者人群裡，我很積極的在努力經營自己的生活，在努力挑戰自己的人生，然後想要自己努力影響到其他人，激勵其他人也勇敢邁出自己想要前進的那一步。\u003c/p\u003e\n\u003cp\u003e我很喜歡少女時代Jessica的一首歌 \u003ca href=\"https://youtu.be/Q4kTwN_w4jk\"\u003eWonderland\u003c/a\u003e，雪季不是死氣沈沈，我認為下雪/雪景更能呈現一種夢幻奇幻的世界感。當我在面對很多很煩躁的事情時，有時候我會短暫的躲在這個雪景的世界中，只有我一個人的世界，在雪中盡情遊玩，在木屋中有暖氣跟溫馨感好好的善待疲憊的自己。\u003c/p\u003e\n\u003cp\u003eFooter的雪很大一部分代表著我內心的深層，也許在內心深層我有一塊小天地，能夠讓我屏除雜音，很純真很認真的專心在我眼前我想要關注想要努力的事情上。\u003c/p\u003e\n\u003ch2\u003e最後\u003c/h2\u003e\n\u003cp\u003e網頁對我來說不只是網頁，在我這個年齡，我更想把網頁當作也是一種藝術品，你可以覺得網頁是一種工具是一種服務，但在這，網頁可以是表現我/表達我/呈現我的藝術品，我可以用網頁呈現想要表達的意境，想要傳遞給人們的訊息，埋下許多精心設計的小心思，用網頁來呈現我的個人風格。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2f:T48ca,"])</script><script>self.__next_f.push([1,"\u003cp\u003e還記得1個多月前(10/10)我剛結束長達6個月運用休閒時間開發自己的個人網站，想起那個時候最尾兩三週真的是心情歷經三溫暖。\u003c/p\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e沒想到才一個多月前的事，但我已經覺得是很久以前的事情了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e想到當時的情況，真的讓我壓力百分百，焦慮等級點滿，我記得約莫8月左右，我給自己訂了一個\u003ccode\u003e希望9月半能將網站順利上線\u003c/code\u003e的目標，於是在中秋連假(四天)，我整整四天都在coding，就是希望能趕在中秋節上線。\u003c/p\u003e\n\u003cp\u003e上線是上線了，不過當時我真的沒想到會遇到SEO的問題。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e應該是說，我有想到，但是我還是決定嘗試看看，畢竟我當時其實並不了解這個技術的深層，只是想說也許可行？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e你目前看到的這個網站，當初是我今年(2022年)4月時終於有時間有能力回來學前端，於是在先前表姐的提及下，我選了Nuxt.js做我的第一個前端框架學習，所以這個網站一開始是用Nuxt.js寫成的，但後來為什麼變回Hugo了？請聽我娓娓道來。\u003c/p\u003e\n\u003cp\u003e我在學 Nuxt.js 時雖然遇上蠻多困難，但很多都是我能夠自己Google/自己嘗試學習，Nuxt.js是基於Vue.js的延伸版，邏輯跟設定蠻多延伸Vue.js，而且又有一些額外的功能Nuxt.js已經幫我們開發者處理好。\u003c/p\u003e\n\u003cp\u003e於是就在這個Nuxt.js的前端坑中玩耍開心了一陣子，心想我終於可以自己設計跟開發自己的個人網站了！\u003c/p\u003e\n\u003cp\u003e然而在9/11左右(中秋節連假順利把網站推上去後)，觀察幾天Google Analysis，發現後面幾天我的網頁瀏覽一天一天還低，然後原本排名前面的文章，瞬間掉下來，這是我心想:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e糟糕，我擔心的SEO問題，居然最後還是發生了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e然後我告訴自己下一次要開發新專案時，不要\u003ccode\u003e一昧追求新技術，而是好好的跟根據需求去研究這些技術能不能達成目標\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e這篇文章其實蠻想紀錄自己在個人網站開發最尾那幾週的前端旅程故事(因為當時的我真的超焦慮+壓力爆棚)，然後想寫一下自己從中學到什麼了。\u003c/p\u003e\n\u003ch2\u003eNuxt.js 的SEO設定問題\u003c/h2\u003e\n\u003cp\u003e起初就有在思考會不會SEO有問題，目前使用Hugo時，當generate成\u003ccode\u003e完全靜態網頁後\u003c/code\u003e，會生產好一堆.html檔，我的每篇部落格文章的SEO資訊都已經按照文章的內容跟設定寫好在.html檔內，所以直接放在Github上+上寫好sitemap，就可以讓google bot抓到我的網站跟文章內容，進而讓讀者搜尋到我的文章。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eHugo\u003c/code\u003e 本身就是Github上高星星數的Static Site Generator (SSG) (靜態網頁生產器)，還有其他SSG選項，像是: Jekyll, Vuepress ...等。我一開始是想說，我其實還沒學過任何前端框架(我以前學前端時，三大框架剛出現)，所以想說挑個前端框架(Nuxt.js) 搭配一個 CSS Package (Tailwind.css)，能夠算是嘗試自學跟自己做出一個自己的個人網站，無論是功能面或美術面都是。所以後來選了Nuxt.js。至於，為什麼不是Vue.js,...，我當初只是覺得Nuxt.js這個名稱酷斃了，就定下想用這個框架寫網站的目標XDDD\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e使用過後的想法：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003ccode\u003eNuxt.js\u003c/code\u003e 其實還沒辦法做到\u003ccode\u003e完全靜態\u003c/code\u003e，指令 \u003ca href=\"https://nuxtjs.org/docs/configuration-glossary/configuration-generate/\"\u003e\u003ccode\u003egenerate\u003c/code\u003e\u003c/a\u003e 能夠產出.html檔，可是你仔細去看 .html檔內容應該會出現:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e每個.html檔的 head都一樣\u003c/li\u003e\n\u003cli\u003e沒有body，只有javascript檔\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e(應該就是CSR (Client-Side Rendering)的技術概念了)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003egenerate\u003c/code\u003e 雖然有產出 .html 檔，但是內容其實是使用者點進網站後， 內嵌的javascript才會根據目前的頁面render資料，並非剛開始就產好，所以Google Bot去爬蟲時，會爬到一樣的SEO內容，判定這個網站SEO都相同，不利於部落格文章特定的SEO內容。\u003c/p\u003e\n\u003cp\u003e雖然表姐有跟我說，請想想某些購物網站並不是靜態網站，他們都是有架伺服器的，那為什麼這些購物網站的SEO就這麼好？所以，並不是說要良好的SEO，就一定要完全靜態網站。不過這個部分我還沒有去探討。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eNuxt.js的SEO設定方式?\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e目前看到兩種，可以參考\u003ca href=\"https://nuxtjs.org/docs/features/meta-tags-seo/\"\u003eNuxt.js 網站\u003c/a\u003e。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGlobal Settings: 就是統一將Meta Tags 寫在root的設定檔 \u003ccode\u003enuxt.config.js\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003eLocal Settings: 就是如果需要客製化個別頁面的SEO，就將Meta Tags 寫在個別的.vue檔\u003ccode\u003escript\u003c/code\u003e中。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e優先度: Local Settings \u003e Global Settings ，偵測到那一頁有設定 Local Settings 則會取代原本 Global Settings 設定的內容。\u003c/p\u003e\n\u003cp\u003e在這邊要道歉，我並不是排斥Nuxt.js，其實這個框架很好很容易上手，而且我本人也沒有到研究的很透徹，因為他有幾種模式: \u003ca href=\"https://nuxtjs.org/docs/concepts/server-side-rendering/\"\u003eServer side rendering\u003c/a\u003e, \u003ca href=\"https://nuxtjs.org/docs/concepts/static-site-generation\"\u003eStatic Site Generation\u003c/a\u003e，也許還有其他模式。\u003c/p\u003e\n\u003cp\u003e我照文件在 \u003ccode\u003enuxt.config.js\u003c/code\u003e 設定檔中將網頁改為靜態生成，確實在執行指令後也都有生成.html檔，只是真的內容還是有 \u003ca href=\"https://nuxtjs.org/docs/features/rendering-modes/\"\u003eclient side rendering\u003c/a\u003e，就是使用者點入網頁才跳轉內容，並非一開始.html內的內容就是固定的。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://nuxtjs.org/docs/features/rendering-modes/\"\u003eRender文件\u003c/a\u003e的解釋，我也還是不理解，依據這個後端的腦袋，所以排列組合會有幾種嗎 QQ? (可惡的後端思維)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// Server Side Rendered Sites and Static Sites\nexport default {\n  ssr: true \n  target: static \n}\n\n// Client Side Rendering Only\nexport default {\n  ssr: false \n  target: static \n}\n\n// ??\nexport default {\n  ssr: true \n}\n\n// ??\nexport default {\n  ssr: false \n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我有嘗試把我當時的網站從\u003ccode\u003e靜態生產(Static Site Generation)\u003c/code\u003e 改為 \u003ccode\u003eServer side rendering (SSR)\u003c/code\u003e，結果沒學過SSR的我，剛run起SSR，就看到一堆錯XD，在我努力嘗試幾下後，我被自己訂下很急的deadline打敗，開始尋找其他資源。\u003c/p\u003e\n\u003cp\u003e不過確實我覺得SSR也是我必經要學之路。\u003c/p\u003e\n\u003ch2\u003e嘗試 Vuepress \u0026#x26; Gridsome\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我不想要這半年的努力白白浪費...\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e於是，我在某週的星期六，我帶上星巴克咖啡，坐在一座高牆上，一邊查找哪些框架是可以符合我的目標，然後一邊擔心自己這半年的努力會完全白費，我真的喜歡我自己設計的這個網站style。\u003c/p\u003e\n\u003cp\u003e既Nuxt.js過後，我發現SEO沒辦法滿足我的需求，在評估我很希望自己能夠短時間內把開發好的內容搬到另外一個技術，然後那個技術具備優良的SEO體驗。\u003c/p\u003e\n\u003cp\u003e起初我還是不考慮Hugo，因為考慮到我短期還沒有想要深入Golang，於是為了符合SEO，然後又希望能用到JavaScript框架，我找了幾個SSG靜態網站生產器的選項:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://vuepress.vuejs.org/\"\u003eVuepress\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://gridsome.org/\"\u003eGridsome\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e然後這是兩個備案，當時異想天開的覺得三大框架的核心都是JS，應該長得很相似吧(?XD)，所以看起來Next.js是基於React.js看起來星星數最多又很流行的框架，Hugo是最後真的沒辦法順利用其他框架完成，最後的備案。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://nextjs.org/\"\u003eNext.js\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://gohugo.io/\"\u003eHugo\u003c/a\u003e\n這兩個都是基於Vue.js框架延伸出來的靜態網站生產器技術，事不宜遲當週日我馬上就開始嘗試Vuepress\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eVuepress 開始嘗試沒多久，就暫時打住了，Vuepress是以md檔為主要的靜態網頁生產器，而我的網站大量使用到Tailwind.css + .vue 檔，好像一個頁面要對應一個 .md檔的樣子，我的Hugo雖然是使用.md檔來寫一個一個部落格文章，但是每個.md檔對應Vuepress有自己規定的.md檔規則，所以我有400多個.md檔文章，我要對400多個.md檔做內容的更換，起笑。\u003c/p\u003e\n\u003cp\u003e簡單來說，這是Hugo \u003ccode\u003e.md檔\u003c/code\u003e 的格式\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e---\nauthor: minayu416\ntitle: \"\"\ndraft: true\ndate: 2022-12-11T23:39:20+08:00\nstatus: published\ncategories:\n- ''\n- ''\ntype: \"post\"\ndescription: \"\"\nslug: ''\nkeywords:\n- test\nimage: ''\n---\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果是用Vuepress的話， \u003ccode\u003edate\u003c/code\u003e 可能要改成其他字代替日期 (有點忘記了)。\u003c/p\u003e\n\u003cp\u003e再加上我發現Vuepress的結構跟Nuxt.js差蠻多的，我勢必又要一段時間學習，考慮到自己的目標是 \u003ccode\u003e快速上線+考慮到未來使用性\u003c/code\u003e，可能未來不會持續用Vuepress，最後還是會考慮換個框架，畢竟星星數少加上很多外掛功能不齊全。\u003c/p\u003e\n\u003cp\u003e所以呢...好像嘗試沒到一天，就暫時打住了。\u003c/p\u003e\n\u003cp\u003e再來是 \u003ccode\u003eGridsome\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003eGridsome 是我當初在查文章跟Bug時看到的，當初我覺得他的網頁做得很\u003ca href=\"https://gridsome.org/\"\u003e酷炫\u003c/a\u003e，又是基於Vue.js的Jamstack framwork框架(又一個新名詞！)。所以，我毫不猶豫開始拿起這個新玩具走跳一波。\u003c/p\u003e\n\u003cp\u003eGridsome星星數 8400左右，其實不高。而且如果決定要使用Gridsome來開發的話，我要在學習\u003ccode\u003eGraphQL\u003c/code\u003e去撈資料，基於本人從事後端工程第三年終於修成仙，理解所謂的底層概念跟基礎觀念都一樣，會Python就會Javascript，學Golang也很快上手，學習一個 \u003ccode\u003eGraphQL\u003c/code\u003e 應該不是太難的事。\u003c/p\u003e\n\u003cp\u003e確實雖然初期有點卡關，而且GraphQL的文件，我這個蠢呆萌看不太懂QQ，不過順利的從我這廣大的 .md檔文章撈出我想要的資料，然後render進網頁。\u003c/p\u003e\n\u003cp\u003eGridsome 跟 Nuxt.js 真的有87%像，幾乎快要可以無痛轉換，除了撈 .md檔資料， \u003ccode\u003eNuxt.js\u003c/code\u003e是使用 \u003ccode\u003e@nuxt/content\u003c/code\u003e，而 \u003ccode\u003eGridsome\u003c/code\u003e 使用 \u003ccode\u003eGraphQL\u003c/code\u003e，其他Girdsome好像幾乎都有外掛是跟Nuxt.js相似，連i18n的功能都能處理的好好的。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e要特別注意的是，如果是撈.md檔的像是部落格頁面跟分類這種動態route網頁，要寫在./src/templates裡，然後要去設定檔做設定(這邊不多說~)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e但我前面已經說過，我最後回歸了Hugo的懷抱，所以Gridsome最後並沒有採用。\u003c/p\u003e\n\u003cp\u003e在我開始用Gridsome重構我的Nuxt.js個人網站後，一切都很順利，除了GraphQL偶爾卡的幾天，基本上都順暢流利，也預先run generate確實能產出完全靜態的網頁，我完成了85%的重構後，來到了最後一哩路。\u003c/p\u003e\n\u003cp\u003e我有一頁網站是部落格的分類，要根據 .md檔內不同的Category分類來篩選跟分類不同的文章類別，這個功能我只要在 route \u003ccode\u003e/category/:name\u003c/code\u003e帶入 name這個參數，然後在從.md檔取得資料時，篩選\u003ccode\u003ecategory = name\u003c/code\u003e，將屬於該分類的部落格文章撈出，然後render進該category網頁。\u003c/p\u003e\n\u003cp\u003e功能上沒什麼問題，但是失策的是，由於我的Category都是中文字，所以用GraphQL帶入中文字撈.md檔資料會報錯(忘記是會報錯還是都沒撈到任何資料)。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e// category = \"[資訊那些事]\"\n\n\u0026#x3C;page-query\u003e\n      query Posts ($category: [String]){\n      posts: allBlogPost (\n      filter: {\n        status: {eq: \"published\"},\n        categories: {contains: $category}\n        }\n      ) {\n        edges {\n          node{\n            title\n            description\n            date\n            categories\n            featuredpath\n            featured\n            slug\n        }\n        }\n    }\n  \n}   \n    \u0026#x3C;/page-query\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e就是這樣，進入category.vue頁面後，$category會直接吃到route帶進來的參數，然後直接做query/filter。\u003c/p\u003e\n\u003cp\u003e結果就是一直報說在撈資料時有問題，在排除各種可能性後，我合理懷疑是因為我的category title都是中文字會有加解密跟編碼問題。\u003c/p\u003e\n\u003cp\u003e於是，\u003ccode\u003eencode+decode\u003c/code\u003e我也嘗試過了，然後stackoverflow翻過一遍了，最後在某個Github上看到 \u003ccode\u003e目前不支援非ancii文字\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e嗯...這麼說，就是卡了吧？我好像沒辦法做些什麼，除非要深入改GraphQL的框架，這並非我所樂見。\u003c/p\u003e\n\u003cp\u003e所以....，Gridsome這個選項宣告...只好先擺著了。\u003c/p\u003e\n\u003ch2\u003eNext.js \u0026#x26; Hugo\u003c/h2\u003e\n\u003cp\u003e在歷經Vuepress + Gridsome的重構嘗試後，約莫花了我一週的休閒時間，結果還是沒有辦法完成目標，所以在六日深夜思考過後，我決定來看看Next.js，因為當初我在找Nuxt.js時，挖出一堆Next.js的資料，這兩個只有u/e不同啊，尤其網路上大部分資料都跟Next.js有關，當時也是過濾很久才找到我要找的答案。\u003c/p\u003e\n\u003cp\u003e於是在我天真的以為，三大前端框架就是都差不多的天真純真想法，我點入了\u003ca href=\"https://nextjs.org/\"\u003eNext.js的官方網站\u003c/a\u003e，心想的:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不過就是架構會不太同，底層邏輯應該差不多吧？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這種天真無邪的想法，直接把我推入地獄 (阿不是)，在某個週六我又一邊點著木質調蠟燭+Lofi音樂配著清涼的無糖綠茶，打開Next.js頁面一邊看一邊覺得，怎麼這麼的不一樣...?\u003c/p\u003e\n\u003cp\u003eNext.js 是基於 React.js延伸的框架，在我發現怎麼邏輯跟vue很不同後，我找了幾篇\u003ccode\u003eReact.js vs Angular.js vs Vue.js\u003c/code\u003e相關的文章來壓壓驚一下，最後得出這個結論:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e想簡單入門，請右轉Vue, 想變前端大神，請左轉點React.js\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eReact.js 基本上都是用JavaScript來寫，當初好像就是創辦人覺得既然都是要用Javascript寫，為什麼不直接都寫Javascript?\u003c/p\u003e\n\u003cp\u003e好像不像vue可以允許 html + css，目前看起來React.js都是用JS回傳css+html。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e嗯。。。。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e學習曲線可能比當初的Nuxt.js，我的個人網站很希望可以在短期內重購然後上線，我暫時沒打算再花半年學React.js or Next.js 然後再重構我的網站。\u003c/p\u003e\n\u003cp\u003e所以最後呢？\u003c/p\u003e\n\u003cp\u003e在嘗試跟了解不同的框架後，Hugo最後還是成為我經過深思熟慮過後的選擇。除了我本身陸陸續續對我以前的Hugo主題做小更改了解到的一些概念之外，Hugo的設定跟架構我也很熟悉。而且大量的html + css也是我熟悉的語言。\u003c/p\u003e\n\u003cp\u003e我新網站除了前端頁面設計使用到Tailwind.css跟需要用原生JavaScript寫的像是 Navbar, Carousel之類的功能，後端撈資料的功能基本上都跟舊Hugo主題完全相似，也就是說Golang語法可以直接百分之百照搬過來。而且Hugo目前也還是星星數很高的技術。\u003c/p\u003e\n\u003cp\u003e我一開始其實是很擔心Hugo會不會不能用\u003ccode\u003enpm\u003c/code\u003e, \u003ccode\u003etailwind.css\u003c/code\u003e 這類型前端技術套件，因為我的新網站是廣泛用tailwind.css，後來網路上其實有文章教導，所以這一步在一開始我確認可以在Hugo使用 Tailwind後，危機就排除了。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e所以Hugo 是可以搭配Tailwind.css 的！！\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e在經過約莫一週的時間，我成功用Hugo重構我本來Nuxt.js的框架，部署到Github上後沒出什麼太大的問題。\u003c/p\u003e\n\u003cp\u003e唯一一個我目前還不是太滿意的就是。\u003c/p\u003e\n\u003cp\u003e那個...\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不知道你有沒有發現你用手機展開Navbar後，點外面關不起來，要點那個三條線的Icon才會再合起來？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我還不知道怎麼修XDDD\u003c/p\u003e\n\u003cp\u003e萬惡的Carousel再換成Hugo用\u003ca href=\"https://hugocodex.org/add-ons/slider-carousel/\"\u003eHugo Carousel外掛\u003c/a\u003e開發後，整個順的不要不要的，比本來在Nuxt.js用的Carousel套件還順，左滑右滑怎麼滑都順。\u003c/p\u003e\n\u003ch2\u003e最後\u003c/h2\u003e\n\u003cp\u003e這次的前端框架旅程真的是很有趣，我在後端玩耍了3年左右，後端還是有很多東西可以玩，但是加了前端可以讓外行人看了更開心XD。\u003c/p\u003e\n\u003cp\u003e然後加上我又很愛嚐鮮，前端三大框架+上三大框架又延伸出一些其他的框架，有得玩了。然後玩出來的產物又可以架在Vercel上給人看，不像後端的程式都不知道怎麼讓人參考。\u003c/p\u003e\n\u003cp\u003eAngular.js目前沒有引起我的注意，所以近期可能還不會想要學Angular.js，下一個想接觸的框架應該是React.js跟Next.js，依照我過往的習慣，喜歡先接觸很多不同的技術，最後再選定喜歡的那個。(阿不過後端語言很幸運的，接觸Python就很愛，就這麼一路學下去)\u003c/p\u003e\n\u003cp\u003e而且Next.js提倡的Fully Static Site Generation 有吸引到我，究竟... Next.js可否做到SEO友善呢？我爬文是可以的。\u003c/p\u003e\n\u003cp\u003e在這個個人網站結束後，我有陸續做了兩個前端專案當作練習，分別是用Nuxt.js跟Vue.js寫的。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://creative-theme-own-influence.vercel.app/\"\u003eCreative Theme: Own Influence\u003c/a\u003e, developed by Nuxt.js.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://creative-theme-simple-blog.vercel.app/\"\u003eCreative Theme: Simple Blog\u003c/a\u003e, developed by Vue.js\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eOwn Influence，你可能會覺得怎麼跟我的網站設計很像，嘿沒錯，我不希望Nuxt.js的六個月旅程是0產出，所以我把網站有關的內容換掉，然後保留Nuxt.js開發，並架設上Vercel。\u003c/p\u003e\n\u003cp\u003e而明年我會開始開發Miri的下一個版本，會新開發網頁版本，目前還在考慮要不要就用Next.js或React.js去寫Miri的前端，這樣能夠學React.js又能幫Miri做出前端網頁，但是重點就是有沒有符合我要的需求，以及我未來是否還要用React.js當作Miri的前端框架。\u003c/p\u003e\n\u003cp\u003e還有諸多考量，但關於前端的旅程，React.js跟Vue.js我會繼續體驗。\u003c/p\u003e\n\u003cp\u003e點進來的前端大大們請別轟炸，請記住，我是一個三年後端工程師思維的前端小菜鳥 @v@，\u003c/p\u003e\n\u003cp\u003e好啦，這篇就這，後會有期。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"30:T29f9,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我說，軟體開發這門領域的技術真的發展得十分迅速，還記得讀碩士時，前端的三大框架才剛出現。接著在第一家公司好不容易了 Flask 怎麼使用，如何建立一個 App, 架起 Web Server 跟寫 API，沒想到在面試第二家公司時，Micro Service 正夯，又是新的軟體架構設計模式。\u003c/p\u003e\n\u003cp\u003e在進目前這家公司後，我又一次聽到新的詞: Serverless。\u003c/p\u003e\n\u003cp\u003e公司目前的軟體是使用 AWS 服務，大量使用 Lambda Service，也是一種 Serverless 技術，在本篇我不會花太多時間解釋 Serverless。\u003c/p\u003e\n\u003cp\u003e那...? 為什麼我要提到 Serverless 呢？因為這跟我今天的主題有密切的掛鉤。\u003c/p\u003e\n\u003ch1\u003eHeroku 取消免費方案\u003c/h1\u003e\n\u003cp\u003e我相信廣大的軟體工程師大大們，一定聽過 Heroku，而且甚至常常將自己的 Side-project 部署在上面，因為之前的 Heroku 免費方案就很夠讓我的小專案們可以部署在上面，偶爾秀給面試官看，或者甚至可以達到小規模的使用。\u003c/p\u003e\n\u003cp\u003eHeroku 先前的免費方案可以讓我免費架設我的 Miri 服務(我自己開發的占卜小程式)，沒記錯的話每個月 750 小時免費使用基本上一個月絕對足夠，每天會重置的問題不大，只要把暫存的資料存到外部的資料庫就沒可行，5 分內沒使用會睡著的限制也可以透過 cronjob 網站每 5 分鐘 Call Api 的方式喚醒程式通通都能解決。\u003c/p\u003e\n\u003cp\u003e最方便的是當時連 PostgreSQL 都是免費的，只要你不超過使用量，在限制範圍內都是免費的。我的 Miri 服務還在草創，很少用戶，我也存放很少資料，所以基本上不會超過限制。\u003c/p\u003e\n\u003cp\u003eMiri 回應的占卜資料跟解釋其實都是靜態資料存入 SQLite，每次讀資料回送給使用者，所以也不太需要額外的資料庫支援。\u003c/p\u003e\n\u003cp\u003e在 Heroku 上就架著 Miri，架了 2 年多吧，很穩定，完全沒有付出任何維運的時間，每次用都還活著，\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e你知道 Heroku 的免費方案要在 11 月取消了嗎?\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我不敢想像，這是 2 個月前左右的事，但當時(10 月左右)，我同事 Gem 跟我講這件事。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e當時我才剛完成我從 4 月開始一直利用休閒時間設計跟開發我自己的個人網站，大概 10 月 10 日左右確認完成，馬上就要跳入另外一個坑，去思考要找哪個新地方安置我的 Miri。\u003c/p\u003e\n\u003ch1\u003e最後決定用 Vercel\u003c/h1\u003e\n\u003cp\u003eMiri 是一個用 Python 寫的 Web Service，我用的是 FaskApi 開 API 接口，讓 Line/Telegram Bot Call，要把它架在 GitHub 上成靜態網頁是完全不行的。\u003c/p\u003e\n\u003cp\u003e我想了想，除了 Heroku 免費方案，我絕對不會想去嘗試 Google Cloud 跟 AWS，我在 AWS 有蠻慘痛的經驗哈哈 (阿不過現在的公司就是使用 AWS)，五年前，一開始程式基礎不高時，就去碰 AWS，利用耶誕夜連假三天熬夜戰鬥，結果什麼都沒搞出來，還好沒被扣到錢。至於，我最近在 AWS 上玩 Neptune 被扣 1400 又是另一則故事了，搞得我這陣子不得安寧，有空我再寫這個故事。\u003c/p\u003e\n\u003cp\u003e當時我的同事 Gem 有推薦我 Vercel，我看了看\u003ca href=\"https://vercel.com/docs/concepts/functions/serverless-functions/run
