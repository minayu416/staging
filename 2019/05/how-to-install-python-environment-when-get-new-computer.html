ort 的 css 樣式，包括瀏覽器原生有的，其優先度如下：\u003c/p\u003e\n\u003cp\u003e低 -\u003e 高\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUser agent base styles. These are the styles that your browser applies to HTML elements by default.\u003c/li\u003e\n\u003cli\u003eLocal user styles. These can come from the operating system level, such as a base font size, or a preference of reduced motion. They can also come from browser extensions, such as a browser extension that allows a user to write their own custom CSS for a webpage.\u003c/li\u003e\n\u003cli\u003eAuthored CSS. The CSS that you author.\u003c/li\u003e\n\u003cli\u003eAuthored !important. Any !important that you add to your authored declarations.\u003c/li\u003e\n\u003cli\u003eLocal user styles !important. Any !important that come from the operating system level, or browser extension level CSS.\u003c/li\u003e\n\u003cli\u003eUser agent !important. Any !important that are defined in the default CSS, provided by the browser.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e!important -\u003e 不是不重要，反而是最重要，優先度最高。\u003c/p\u003e\n\u003ch4\u003eImportance\u003c/h4\u003e\n\u003cp\u003eNot all CSS rules are calculated the same as each other, or given the same specificity as each other.\u003c/p\u003e\n\u003cp\u003eThe order of importance, from least important, to most important is as follows:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003enormal rule type, such as font-size, background or color\u003c/li\u003e\n\u003cli\u003eanimation rule type\u003c/li\u003e\n\u003cli\u003e!important rule type (following the same order as origin)\u003c/li\u003e\n\u003cli\u003etransition rule type\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eanimation 跟 transition 的優先度會比較高，主要是因為當有這兩個樣式時，他們主要是改變視覺狀態的因子。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote: 最後就是善用開發者工具去觀察 css 樣式的優先層級。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e腦子是不用這麼可憐塞這些計算，開發者工具是你的好朋友。\u003c/p\u003e\n\u003ch3\u003eSpecificity\u003c/h3\u003e\n\u003cp\u003e這個章節主要是針對上一個章節 The Cascade 的 Specificity 去做補充。\u003c/p\u003e\n\u003cp\u003eSpecificity 對於每個 selector 都有一個分數制，哪一個 selector 擁有高分，他的優先度最高被採用作為渲染 css 樣式，打個比方:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;button class=\"branding\"\u003eHello, Specificity!\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ebutton {\n  color: red;\n}\n\n.branding {\n  color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e按鈕會是藍色的，因為就 \u003ccode\u003eHTML tag\u003c/code\u003e 跟 \u003ccode\u003eclass selector\u003c/code\u003e，class 的分數會高一些。\u003c/p\u003e\n\u003ch4\u003eSpecificity scoring\u003c/h4\u003e\n\u003cp\u003e以下列舉不同的 selector 以及他們的分數\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUniversal selector (*): no specificity and gets 0 points\u003c/li\u003e\n\u003cli\u003eElement or pseudo-element selector (div, ::selection): 1 point of specificity.\u003c/li\u003e\n\u003cli\u003eClass, pseudo-class, or attribute selector (.my-class, :hover, [href='#']): 10 points of specificity.\u003c/li\u003e\n\u003cli\u003eID selector (#id): 100 分\u003c/li\u003e\n\u003cli\u003eInline style attribute (\u003ccode\u003e\u0026#x3C;div style=\"color: red\"\u003e\u0026#x3C;/div\u003e\u003c/code\u003e): 1000 分\u003c/li\u003e\n\u003cli\u003e!important rule: 10000 分\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eNote: pseudo-class 例外，當使用 :not() 等同使用 pseudo-class，所以下面這個分數是 11 分，div 1 分 + pseudo-class 10 分\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ediv:not(.my-class) {\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote: !important\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.my-class {\n  color: red !important; /* 10,000 points */\n  background: white; /* 10 points */\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e簡單來說可以累加\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;a class=\"my-class another-class\" href=\"#\"\u003eA link\u0026#x3C;/a\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* 1分 */\na {\n  color: red;\n}\n\n/* 11分 */\na.my-class {\n  color: green;\n}\n\n/* 21分 */\na.my-class.another-class {\n  color: rebeccapurple;\n}\n\n/* 31分 */\na.my-class.another-class[href] {\n  color: goldenrod;\n}\n\n/* 41分 */\na.my-class.another-class[href]:hover {\n  color: lightgrey;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eVisualizing specificity\u003c/h4\u003e\n\u003cp\u003e這個部分參考了 chatGPT 的回答才會計算，簡單來說上半部已經介紹了如何計算分數，這個章節比較像是當所有的 selector 都拼在一起時，你可以怎麼用各種進位制計算。\u003c/p\u003e\n\u003cp\u003echatGPT 的回答是 specificity 分數由四個部分組成數字(文章是 3 個)\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eInline styles (1000 分)\u003c/li\u003e\n\u003cli\u003eID (100 分)\u003c/li\u003e\n\u003cli\u003eClass, pseudo-class, or attribute selector (.my-class, :hover, [href='#']) (10 分)\u003c/li\u003e\n\u003cli\u003eElement or pseudo-element selector (div, ::selection) (0 分)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e然後以上的數字用進位制去計算\u003c/p\u003e\n\u003cp\u003eInline styles - ID - Class - Element\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* Example 1 */\ndiv {\n  color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003eInline styles: 沒有\u003c/li\u003e\n\u003cli\u003eID: 沒有\u003c/li\u003e\n\u003cli\u003eClass, pseudo-class, or attribute selector (.my-class, :hover, [href='#']): 沒有\u003c/li\u003e\n\u003cli\u003eElement or pseudo-element selector (div, ::selection): 1 個\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以分數是 0-0-0-1，就是 1 分。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* Example 2 */\nul li a:hover {\n  color: purple;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003eInline styles: 沒有\u003c/li\u003e\n\u003cli\u003eID: 沒有\u003c/li\u003e\n\u003cli\u003eClass, pseudo-class, or attribute selector (.my-class, :hover, [href='#']): 1 個 (hover)\u003c/li\u003e\n\u003cli\u003eElement or pseudo-element selector (div, ::selection): 3 個 (ul, li, a)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e分數是 0-0-1-3，就是 13 分\u003c/p\u003e\n\u003cp\u003e來看看網站內的範例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ea.my-class.another-class[href]:hover {\n  color: lightgrey;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003eInline styles: 沒有\u003c/li\u003e\n\u003cli\u003eID: 沒有\u003c/li\u003e\n\u003cli\u003eClass, pseudo-class, or attribute selector (.my-class, :hover, [href='#']): 4 個 (.my-class, .another-class[href], :hover)\u003c/li\u003e\n\u003cli\u003eElement or pseudo-element selector (div, ::selection): 1 個 (a)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以分數是 0-0-4-1 (網站寫 0-4-1，因為他沒有把 Inline styles 算進去)， 41 分\u003c/p\u003e\n\u003cp\u003e另一個網站範例\u003c/p\u003e\n\u003cp\u003eWhich of the following selectors is 1-2-1?\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e#specialty: hover li.dark;\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003eInline styles: 沒有\u003c/li\u003e\n\u003cli\u003eID: 1 個 (#)\u003c/li\u003e\n\u003cli\u003eClass, pseudo-class, or attribute selector (.my-class, :hover, [href='#']): 2 個 (:hover, .dark)\u003c/li\u003e\n\u003cli\u003eElement or pseudo-element selector (div, ::selection): 1 個 (li)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以答案是 0-1-2-1 (1-2-1), 121 分\u003c/p\u003e\n\u003ch4\u003ePragmatically increasing specificity\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.my-button {\n  background: blue;\n}\n\nbutton[onclick] {\n  background: grey;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;button class=\"my-button\" onclick=\"alert('hello')\"\u003eClick me\u0026#x3C;/button\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e接著以上的答案來計算的話\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e.my-button: 10 分\u003c/li\u003e\n\u003cli\u003ebutton[onclick]: 11 分，因為 button 是 1 分、[onclick]算 attribute selector 所以 10 分\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.my-button {\n  background: blue;\n}\n\n[onclick] {\n  background: grey;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這樣的話兩週都是 10 分，可是 grey 贏，因為他是在最後被宣告。\u003c/p\u003e\n\u003cp\u003e所以如果想要按鈕是 blue 的話，倒過來寫就可以了，分數相同的，以最後宣告的為主。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e[onclick] {\n  background: grey;\n}\n\n.my-button {\n  background: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這樣按鈕就是 blue。\u003c/p\u003e\n\u003ch3\u003eInheritance\u003c/h3\u003e\n\u003cp\u003e後來發現這個章節跟前面相關，所以就將 Inheritance 更新在此篇文章。\u003c/p\u003e\n\u003cp\u003e先來引用這個章節的第一個例子，但我做了些改變\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.my-button {\n  display: inline-block;\n  padding: 1rem 2rem;\n  text-decoration: none;\n  background: pink;\n  font: inherit;\n  text-align: center;\n  color: blue;\n}\n\narticle a {\n  color: maroon;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;a href=\"http://example.com\" class=\"my-button\"\u003eI am a button link\u0026#x3C;/a\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你認為 a link 的字的顏色是什麼顏色？\u003c/p\u003e\n\u003cp\u003e如果結合上面兩個章節來看，會是 blue。因為在前兩個章節提到， class 的 selector 分數比 html attribute (article, a)高，所以在優先度來看，會優先選擇 \u003ccode\u003eclass=\".my-button\"\u003c/code\u003e的樣式，再選擇 \u003ccode\u003earticle a\u003c/code\u003e，如果他內部有其他樣式是\u003ccode\u003e.my-button\u003c/code\u003e沒有定義的。\u003c/p\u003e\n\u003ch4\u003eHow to explicitly inherit and control inheritance\u003c/h4\u003e\n\u003cp\u003e接著本章重點介紹這三個相關的關鍵字怎麼使用\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe inherit keyword\u003c/li\u003e\n\u003cli\u003eThe initial keyword\u003c/li\u003e\n\u003cli\u003eThe unset keyword\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eInherit\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003einherit\u003c/code\u003e 關鍵字就是字面上的意思「繼承」，使用後他會繼承父元素所設定的值。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.parent {\n  color: red;\n}\n.child {\n  color: inherit; /* child 會繼承 parent 設定的值，也就是 color: red */\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但這例子很抽象，再舉一個\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003estrong {\n  font-weight: 900;\n}\n\n.my-component {\n  font-weight: 500;\n}\n\n.my-component strong {\n  font-weight: inherit;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div class=\"my-component\"\u003e\n  \u0026#x3C;strong\u003etest \u0026#x3C;/strong\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e今天想要特別在\u003ccode\u003eclass=\"my-component\"\u003c/code\u003e底下的\u003ccode\u003estrong\u003c/code\u003e他的 font-weight 繼承\u003ccode\u003eclass my-component\u003c/code\u003e (即 500)，我就用上面列舉的寫法\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.my-component strong {\n  font-weight: inherit;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這樣，所有在 \u003ccode\u003ediv class=\"my-component\"\u003c/code\u003e底下的\u003ccode\u003estrong\u003c/code\u003e，他們的 font-weight 就都會是 500，繼承\u003ccode\u003eclass my-component\u003c/code\u003e所設定。\u003c/p\u003e\n\u003cp\u003eInitial\u003c/p\u003e\n\u003cp\u003e而\u003ccode\u003einitial\u003c/code\u003e這個關鍵字，則是賦予你有重置(reset)的功能，然後再將值繼承最\u003ccode\u003edefault\u003c/code\u003e的值(通常是瀏覽器原生的值)。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003easide strong {\n  font-weight: initial;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e比方說，他把原先 \u003ccode\u003estrong\u003c/code\u003e的設定透過 \u003ccode\u003einitial\u003c/code\u003e 重設， 那原先 strong 會是\u003ccode\u003e粗體字\u003c/code\u003e或者設為 \u003ccode\u003efont-weight: 900;\u003c/code\u003e，重置後，字會變成瀏覽器原先設計的粗細 (也許是\u003ccode\u003e細字\u003c/code\u003e或\u003ccode\u003efont-weight: 200;\u003c/code\u003e)。\u003c/p\u003e\n\u003cp\u003eUnset\u003c/p\u003e\n\u003cp\u003e最後則是 \u003ccode\u003eunset\u003c/code\u003e 關鍵字，這個關鍵字有兩種用法，「他\u003ccode\u003e保留\u003c/code\u003e 擁有繼承屬性的值、但\u003ccode\u003e重設\u003c/code\u003e 沒有繼承屬性的值」。\u003c/p\u003e\n\u003cp\u003e舉下面這個例:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.foo {\n  color: blue;\n}\n.bar {\n  color: green;\n}\np {\n  color: red;\n}\n.bar p {\n  color: unset;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在這樣的情況下 \u003ccode\u003e.bar p\u003c/code\u003e 的字會是綠色，因為 \u003ccode\u003e\u0026#x3C;div class=\".bar\"\u003e\u003c/code\u003e 是父元素，底下的 \u003ccode\u003e\u0026#x3C;p\u003e\u003c/code\u003e 繼承父元素的顏色，所以是綠色。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ediv {\n  border: 1px solid green;\n}\np {\n  border: 1px solid red;\n}\n.bar p {\n  border-color: unset;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在這個例子中，\u003ccode\u003e\u0026#x3C;p\u003e\u003c/code\u003e設置的邊框樣式是 \u003ccode\u003e1px solid red;\u003c/code\u003e，邊框顏色是紅色。但是在 \u003ccode\u003e.bar p\u003c/code\u003e 樣式時，\u003ccode\u003eunset\u003c/code\u003e 了 \u003ccode\u003eborder-color\u003c/code\u003e 這個值，我們可以看到上面的 selector 都沒有賦予 \u003ccode\u003eborder-color\u003c/code\u003e這個屬性，所以在這 \u003ccode\u003e.bar p\u003c/code\u003e 邊框顏色其實會被重設為跟瀏覽器一樣 (通常是黑色)。\u003c/p\u003e\n\u003ch3\u003e本節小課程 - CSS 大小單位\u003c/h3\u003e\n\u003cp\u003e最後，我自己塞一個小小的課程，就是有關 CSS 的單位大小。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.oxxostudio.tw/articles/201809/css-font-size.html\"\u003e參考網站\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003epx：絕對單位，代表螢幕中每個「點」( pixel )。\u003c/li\u003e\n\u003cli\u003eem：相對單位，每個子元素透過「倍數」乘以父元素的 px 值。\u003c/li\u003e\n\u003cli\u003erem：相對單位，每個元素透過「倍數」乘以根元素的 px 值。\u003c/li\u003e\n\u003cli\u003e%：相對單位，每個子元素透過「百分比」乘以父元素的 px 值。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e簡單來說，網站 CSS 單位有這些，特別是早期的網站都是運用 px 值去撰寫。\u003c/p\u003e\n\u003cp\u003e而最近比較熱門的類似 TailwindCSS 這種 CSS 框架比較常用 rem 作為計算單位，應該是由於現在的網站都很要求響應式(RWD)，再加上 rem 是基於跟元素的 px 值去以倍數乘除，所以不需要像 px 單位，每個元素都要特別定義，rem 的單位可以做到一致性的比例控制，縮放整個頁面的大小，而不用調整每個元素。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"12:T5601,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第二篇讀書計畫的主題是 HTML/CSS。\u003c/p\u003e\n\u003cp\u003e還記得上一篇讀書計畫是在兩個月前哈哈哈。\u003c/p\u003e\n\u003cp\u003e我自從進新公司跟成功轉成前端工程師，每天都很忙碌，每天工作都很開心，毫不覺得我在工作，我覺得我在生活啊！！\u003c/p\u003e\n\u003cp\u003e然後，享受在公司跟同事社交、享受每天很刺激都跟美國同事開會，享受那種害怕做不出來(明明就很焦慮)的感覺 XD\u003c/p\u003e\n\u003cp\u003e一不小心就拖了一點時間才回頭專注繼續讀書計畫，不過這次我有修正了一下研讀 CSS 的部分，因為我找到了一個學 CSS 的網站我覺得還不錯，所以我打算接下來的 CSS 部分就把這個網站順一遍，大概需要妥妥的一個月吧，扎實的把 CSS 學好，整趟 CSS 讀完可能也要個 1-2 個月，才會進入 JavaScript 的部分，看看今年能否把整個前端讀書計畫都讀完。\u003c/p\u003e\n\u003cp\u003e除此之外還要兼顧工作跟創業作品，好扎實啊～～！\u003c/p\u003e\n\u003cp\u003e那麼我們就開始進入 HTML/CSS 章節吧。\u003c/p\u003e\n\u003ch1\u003eHTML/CSS 讀書項目\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003eNote: 我在正式進入學 CSS 的時候發現另一個學習 CSS 的網站很好用，於是我決定把本來只看 CSS cheat sheet 的部分改為透過該網站學習，但這會讓整個 CSS 學習計畫拉比較長的天數，所以如果你對 CSS 沒有這麼有興趣，那只看 cheatsheet 也可以。\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[ ] HTML/CSS\n\u003cul\u003e\n\u003cli\u003e[x] [HTML] \u003ca href=\"https://htmlcheatsheet.com/\"\u003eCheatsheet\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://web.dev/learn/css\"\u003eLearn CSS - web.dev\u003c/a\u003e 搭配 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e 搭配 \u003ca href=\"https://developer.mozilla.org/zh-TW/docs/Web/CSS\"\u003eMDN\u003c/a\u003e (每天慢慢看可能也要個一個月吧，算很扎實)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS(替代方案)] \u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCheatsheet\u003c/a\u003e + \u003ca href=\"https://www.w3schools.com/css/\"\u003e標準語法糖 - w3schools\u003c/a\u003e (如果對 CSS 沒興趣，可以直接這項簡單帶過)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] 搭配 Hackerrank 證照題目交互學習\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://dev.to/m_midas/41-frontend-interview-questions-css-4imc\"\u003e41 CSS 面試題目\u003c/a\u003e (選擇擺在這看或者移到最後皆可)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] 看 \u003ca href=\"https://www.bilibili.com/video/BV1xP4y1X7CH/?spm_id_from=333.788\"\u003e創意構想\u003c/a\u003e 有 2 個影片 (滿滿的知識)\u003c/li\u003e\n\u003cli\u003e[ ] (Pending) [CSS] 了解 Canvas, WebGL, SVG, CSS 3 階層樣式表 or three.js，了解一下就好，不用太深入\u003c/li\u003e\n\u003cli\u003e[ ] [Front-end] 簡單了解一些 CSS 框架 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e, Sharon UI\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e詳請可參考\u003ca href=\"/2024/03/front-end-engineer-growing-up-plan/\"\u003e完整讀書計畫目錄\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003eTable of Content 內容\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e[x] HTML Cheatsheet\n\u003cul\u003e\n\u003cli\u003e[x] Img\u003c/li\u003e\n\u003cli\u003e[x] a href\u003c/li\u003e\n\u003cli\u003e[x] robots.txt\u003c/li\u003e\n\u003cli\u003e[x] HTML 5\u003c/li\u003e\n\u003cli\u003e[x] div\u003c/li\u003e\n\u003cli\u003e[x] atribute\u003c/li\u003e\n\u003cli\u003e[x] Head Tags\u003c/li\u003e\n\u003cli\u003e[x] Open Graph\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] CSS\n\u003cul\u003e\n\u003cli\u003e[x] Box Model\u003c/li\u003e\n\u003cli\u003e[x] Selector\n\u003cul\u003e\n\u003cli\u003e[x] Selector Type\u003c/li\u003e\n\u003cli\u003e[x] Pseudo-classes and pseudo-elements\u003c/li\u003e\n\u003cli\u003e[x] Complex selectors\u003c/li\u003e\n\u003cli\u003e[x] Compound selectors\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] 本節小課程 - Hidden vs Visibility\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eHTML Cheatsheet\u003c/h2\u003e\n\u003cp\u003e其實基本上就是照著這個\u003ca href=\"https://htmlcheatsheet.com/\"\u003eCheatsheet\u003c/a\u003e的內容複習一次，以下列舉一下我自己個人覺得會忽略或者不知道的要點。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eImg\u003c/strong\u003e\n\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;img src=\"/demo.jpg\" alt=\"baby\" longdesc=\"desc.txt\" width=\"100\" height=\"48\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eimg tag 有直接的 height 跟 width attribute，我之前寫 css 都是直接寫 class style，但老是忘記 html 可以直接寫高寬的屬性。\u003c/li\u003e\n\u003cli\u003eimg \u003ccode\u003ealt\u003c/code\u003e 和 \u003ccode\u003elongdesc\u003c/code\u003e，\u003ccode\u003ealt\u003c/code\u003e 就是對於圖片的簡短的文字描述。\u003ccode\u003elongdesc\u003c/code\u003e據說是對於圖片比較長的文字描述，參考文件的描述如下\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;img\u003e\u003c/code\u003e 標籤的 \u003ccode\u003elongdesc\u003c/code\u003e 屬性與 alt 屬性類似，但它允許更長的描述性文字。longdesc 的值是一個指向包含影像說明的文件的 URL。如果說明多於 1024 個字元，那麼可以使用 longdesc 屬性來設定指向它的鏈接。\u003c/li\u003e\n\u003cli\u003e可是呢目前瀏覽器都還沒有支援 longdesc 屬性。因此，對於如何建立那些大塊的描述，我們的建議是建立一個超鏈接指向包含描述的頁面即可。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003ea\u003c/strong\u003e\n\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;a href=\"https://HTMLforBabies.com/\" target=\"_blank\" rel=\"external nofollow\"\n  \u003eLink\u0026#x3C;/a\n\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e再來是 \u003ccode\u003e\u0026#x3C;a\u003e\u003c/code\u003e tag 的屬性 \u003ccode\u003erel\u003c/code\u003e and \u003ccode\u003erev\u003c/code\u003e, 至從開始調查 SEO 後，我發現 \u003ccode\u003erel\u003c/code\u003e這個屬性是其中一個優化 SEO 的要點，他能夠告訴機器人爬蟲這個連接跟現在看到的網站是什麼關係，不過詳細還沒有使用過，未來會嘗試看看。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etarget\u003c/code\u003e, 可以選擇點選網站時，會怎麼打開這個網站，比方說打開連結於開啟新的視窗(_blank)、佔整個視窗(_top)，還有其他。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ehreflang\u003c/code\u003e, 可以指定或者說提示連結的網站是屬於哪個語言。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003erobots.txt\u003c/strong\u003e\n\u003c/p\u003e\n\u003cp\u003erobots.txt 是一個放置在根目錄的文檔，他主要是讓機器人爬蟲知道這個網站能不能訪問。機器人會爬蟲你的網站後，在他們的資料庫建立關於你的網站的索引與資訊，接著會決定你的網站能不能被人在搜尋引擎上找到 (SEO)。\u003c/p\u003e\n\u003cp\u003e案例\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eUser-agent: *\nDisallow: /dont-index-this-folder/ \u0026#x3C;- 在這個目錄後的檔案都不要訪問\nSitemap: https://htmlcheatsheet.com/sitemap.xml \u0026#x3C;- 類似告訴機器人關於這個網站的地圖／導航，通常會另創另一個sitemap.xml檔案並由 robots.txt指定。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e禁止訪問\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eUser-agent: *\nDisallow: /\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003erobots.txt\u003c/code\u003e 跟 \u003ccode\u003esitemap.xml\u003c/code\u003e 是我開始在經營這個個人網站，研究 SEO 後發現很重要的兩個檔案，若您的網站有需要 SEO 優化的話，可以研究實作這兩個檔案。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHTML 5\u003c/strong\u003e\n\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;header\u003e\u0026#x3C;/header\u003e\n\u0026#x3C;article\u003e\u0026#x3C;/article\u003e\n\u0026#x3C;section\u003e\u0026#x3C;/section\u003e\n\u0026#x3C;main\u003e\u0026#x3C;/main\u003e\n\u0026#x3C;aside\u003eSidebar\u0026#x3C;/aside\u003e\n\u0026#x3C;address\u003e\u0026#x3C;/address\u003e\n\u0026#x3C;footer\u003e\u0026#x3C;/footer\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上這些是 HTML 5 才出來的 tags。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ediv\u003c/strong\u003e\n\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;p dir=\"rtl\"\u003e\n  This paragraph is in English but incorrectly goes right to left.\n\u0026#x3C;/p\u003e\n\u0026#x3C;p dir=\"ltr\"\u003eThis paragraph is in English and correctly goes left to right.\u0026#x3C;/p\u003e\n\n\u0026#x3C;hr /\u003e\n\n\u0026#x3C;p\u003eهذه الفقرة باللغة العربية ولكن بشكل خاطئ من اليسار إلى اليمين.\u0026#x3C;/p\u003e\n\u0026#x3C;p dir=\"auto\"\u003e\n  هذه الفقرة باللغة العربية ، لذا يجب الانتقال من اليمين إلى اليسار.\n\u0026#x3C;/p\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003ediv 的 dir 是我在開發 Next.js 時挖到的一個屬性，\u003ccode\u003edir\u003c/code\u003e 可以指定 div 裡的方向， \u003ccode\u003ertl\u003c/code\u003e 就是靠右、\u003ccode\u003eltr\u003c/code\u003e靠左、還有其他值。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eatribute\u003c/strong\u003e\n\u003c/p\u003e\n\u003cp\u003eHTML Tags 裡有很多不同的屬性，可以多參考 Cheatsheet 內的 Attributes 了解更多。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHead Tags\u003c/strong\u003e\n\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;head\u003e\n  \u0026#x3C;meta charset=\"utf-8\" /\u003e\n  \u0026#x3C;!-- 這一行是瀏覽器適配性，特別是針對 IE，因為並不是所有的網站都能在 IE運行，這一行主要是設定這個網站要用ie哪個版本渲染網站 --\u003e\n  \u0026#x3C;meta http-equiv=\"x-ua-compatible\" content=\"ie=edge\" /\u003e\n  \u0026#x3C;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\n  \u0026#x3C;link rel=\"canonical\" href=\"https://htmlcheatsheet.com/\" /\u003e\n\n  \u0026#x3C;!-- 這些算是SEO的一部分，就是設定這個網站的名字、描述跟關鍵字，雖然先前的文章有說Google已經不會參考關鍵字了，但我認為還是寫一下會比較好 --\u003e\n  \u0026#x3C;title\u003eHTML CheatSheet\u0026#x3C;/title\u003e\n  \u0026#x3C;meta name=\"description\" content=\"A brief page description\" /\u003e\n  \u0026#x3C;meta name=\"keywords\" content=\"html,cheatsheet\" /\u003e\n  \u0026#x3C;!--  --\u003e\n\n  \u0026#x3C;!-- 這些是跟SEO比較直接的設定、除了能夠讓機器人爬蟲了解資訊外，當你分享網站時，若有跳出分享的網址縮圖，也會顯示出設定的標題、描述跟圖片 --\u003e\n  \u0026#x3C;meta property=\"fb:admins\" content=\"YourFacebookUsername\" /\u003e\n  \u0026#x3C;meta property=\"og:title\" content=\"HTML CheatSheet\" /\u003e\n  \u0026#x3C;meta property=\"og:type\" content=\"website\" /\u003e\n  \u0026#x3C;meta property=\"og:url\" content=\"https://htmlcheatsheet.com/\" /\u003e\n  \u0026#x3C;meta\n    property=\"og:image\"\n    content=\"https://htmlcheatsheet.com/images/html-cheatsheet.jpg\"\n  /\u003e\n  \u0026#x3C;meta property=\"og:description\" content=\"A brief page description\" /\u003e\n\n  \u0026#x3C;!-- 是設定若你在Apple想將這個網站新增到桌面時顯示的App Icon --\u003e\n  \u0026#x3C;link rel=\"apple-touch-icon\" href=\"apple-touch-icon.png\" /\u003e\n\n  \u0026#x3C;!-- 跟多語系相關的設定、指的是這個網站的原始版本的其他替代版本，然後hreflang是語系 --\u003e\n  \u0026#x3C;link\n    rel=\"alternate\"\n    hreflang=\"es\"\n    href=\"https://htmlcheatsheet.com/spanish/\"\n  /\u003e\n\n  \u0026#x3C;!-- import .css檔 --\u003e\n  \u0026#x3C;link rel=\"stylesheet\" href=\"/styles.css\" /\u003e\n\n  \u0026#x3C;!-- import js 檔 --\u003e\n  \u0026#x3C;script src=\"/script.js\"\u003e\u0026#x3C;/script\u003e\n\u0026#x3C;/head\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHead Tags 是不會出現於網頁視覺畫面上的 tags，它的功用主要是這個網頁的設定、SEO 資訊。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOpen Graph\u003c/strong\u003e\n\u003c/p\u003e\n\u003cp\u003e也是跟優化 SEO 有關的設定，跟上面的內容有點重疊。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;head\u003e\n  \u0026#x3C;!-- 這邊就是主要SEO的設定 --\u003e\n  \u0026#x3C;title\u003eThe Rock (1996)\u0026#x3C;/title\u003e\n  \u0026#x3C;meta property=\"og:title\" content=\"Cheat Sheet\" /\u003e\n  \u0026#x3C;meta property=\"og:type\" content=\"website\" /\u003e\n  \u0026#x3C;meta property=\"og:url\" content=\"https://htmlcheatsheet.com/\" /\u003e\n  \u0026#x3C;meta property=\"og:image\" content=\"https://htmlcheatsheet.com/demo.jpg\" /\u003e\n\n  \u0026#x3C;!-- 這些是選擇性要加或者不加都可以 --\u003e\n  \u0026#x3C;meta property=\"og:audio\" content=\"https://htmlcheatsheet.com/track.mp3\" /\u003e\n  \u0026#x3C;!-- 描述有 meta name=\"description\" 可以取代這行，所以選擇性撰寫 --\u003e\n  \u0026#x3C;meta property=\"og:description\" content=\"A brief description\" /\u003e\n  \u0026#x3C;meta property=\"og:determiner\" content=\"the\" /\u003e\n  \u0026#x3C;meta property=\"og:locale\" content=\"en_US\" /\u003e\n  \u0026#x3C;meta property=\"og:locale:alternate\" content=\"es_ES\" /\u003e\n  \u0026#x3C;meta property=\"og:site_name\" content=\"HTML CheatSheet\" /\u003e\n  \u0026#x3C;meta property=\"og:video\" content=\"https://htmlcheatsheet.com/video.swf\" /\u003e\n\u0026#x3C;/head\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e.htaccess\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e最後是這一個項目，主要可以實現包括：資料夾密碼保護、使用者自動重定向、自訂錯誤頁面、更改檔案副檔案名、封禁特定 IP 位址的使用者、只允許特定 IP 位址的使用者、禁止目錄列表，以及使用其他檔案作為 index 檔案等功能。\u003c/p\u003e\n\u003ch2\u003eCSS\u003c/h2\u003e\n\u003cp\u003e正式進入 CSS 章節前，我本來只是想透過\u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCSS Cheatsheet\u003c/a\u003e簡單帶過，可是考量到自己本身從高中的夢想就是偏前端視覺的部分，所以決定花比較多時間琢磨 CSS 這一塊，於是我把研讀計畫改為跟著這個\u003ca href=\"https://web.dev/learn/css\"\u003eLearn CSS - web.dev\u003c/a\u003e網站的步驟走。\u003c/p\u003e\n\u003cp\u003e搭配 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e， 可以從廣角的網狀角度切入，因為我本身就喜歡先看假設\u003ccode\u003edisplay\u003c/code\u003e這個有幾種 style，然後再深入去瞭解每個 style 的呈現跟用法。搭配 \u003ca href=\"https://developer.mozilla.org/zh-TW/docs/Web/CSS\"\u003eMDN\u003c/a\u003e，可以把一些概念講得更透徹，而且也會推薦你其他相關的概念。\u003c/p\u003e\n\u003cp\u003e我一樣只節錄一些我自己本身不懂的概念。\u003c/p\u003e\n\u003ch3\u003eBox Model\u003c/h3\u003e\n\u003cp\u003e第一個重要的概念就是 Intrinsic size (內部尺寸) vs Extrinsic sizing (外部尺寸)。\u003c/p\u003e\n\u003cp\u003e我記得這一路來都是一邊實作一邊隨便抄人家的 CSS 來改，早就實作過這兩種概念，但卻不知道它們名稱。\u003c/p\u003e\n\u003cp\u003e| Intrinsic size (內部尺寸)        | Extrinsic sizing (外部尺寸)                                                                                                                 |\n| -------------------------------- | ------------------------------------------------------------------------------------------------------------------------------------------- |\n| 主要是根據元素的內容決定尺寸大小 | 透過 CSS 屬性（例如 width、height、min-width、max-width、min-height 和 max-height）來設置，無論元素的內容多大多寬，外部尺寸就是固定的尺寸。 |\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e值得注意的是，intrinsic sizing (內部尺寸) 是瀏覽器的 default 設定，內部尺寸通常比外部尺寸來的更彈性。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我個人在刻 CSS 時也比較喜歡採用內部尺寸，除非是一些需要固定長寬以及考量到響應式網站的內容排版，才會去使用外部尺寸，內部尺寸使用好的話，排版跟響應式的縮放是很舒適的。\u003c/p\u003e\n\u003cp\u003e以下是幾個跟尺寸相關的屬性\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/05/screenshot-2024-05-15-at-9.55.31e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003epadding: div 的邊界落在 border box 的部分，padding 就是 div 和內容中間要隔多少空格。值得注意的是如果你有設\u003ca href=\"https://tailwindcss.com/docs/overflow\"\u003eoverflow\u003c/a\u003e屬性，那那條 scroll bar 會落在 padding 區域。\u003c/li\u003e\n\u003cli\u003emargin: 是圍繞在 div 外的一圈邊界，一些屬性像是 outline 跟 box-shadow 會佔據 margin 的空間。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e通常 \u003ccode\u003e\u0026#x3C;div\u003e\u003c/code\u003e 的 default 值是 \u003ccode\u003edisplay:block\u003c/code\u003e，但其實 display 有很多不同的 value: 參照\u003ca href=\"https://tailwindcss.com/docs/display\"\u003eTailwindCSS display\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e而且，每個 HTML element 的 display 都不同，\u003ccode\u003e\u0026#x3C;div\u003e\u003c/code\u003e的 default 是\u003ccode\u003eblock\u003c/code\u003e，\u003ccode\u003e\u0026#x3C;li\u003e\u003c/code\u003e的 default 是\u003ccode\u003elist-item\u003c/code\u003e，\u003ccode\u003e\u0026#x3C;span\u003e\u003c/code\u003e是\u003ccode\u003einline\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e再來是 box-sizing: border-box; vs box-sizing: content-box;\u003c/p\u003e\n\u003cp\u003e參照 \u003ca href=\"https://tailwindcss.com/docs/box-sizing\"\u003eTailwindCSS\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.my-box {\n  width: 200px;\n  border: 10px solid;\n  padding: 20px;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.my-box {\n  box-sizing: border-box;\n  width: 200px;\n  border: 10px solid;\n  padding: 20px;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCSS 預設使用 default box-sizing: content-box，所以第一個 css 實際上寬度是 260px，而第二個是 200px (總寬)。\u003c/p\u003e\n\u003ch3\u003eSelector\u003c/h3\u003e\n\u003ch4\u003eSelector Type\u003c/h4\u003e\n\u003cp\u003e再來進入 Selector 的概念，基本上本人也只用過幾個，最常用的還是 \u003ccode\u003e.class\u003c/code\u003e，正所謂 .class 從頭到尾。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUniversal selector (*): also known as a wildcard—matches any element.\u003c/li\u003e\n\u003cli\u003eType selector (HTML element): matches a HTML element directly. (就是針對某個 HTML Tag 賦予機關槍式的 style，使某個 HTML Tag 都是同個 style)\u003c/li\u003e\n\u003cli\u003eClass selector (.class): matches any element that has that class applied to it. (A HTML element can have one or more items defined in their class attribute) - 個人很常使用這項，基本上就是寫在 \u003ccode\u003e\u0026#x3C;div class=\"\"\u003e\u003c/code\u003e，而且一個 class 用空格分開可以寫好多個 class。\u003c/li\u003e\n\u003cli\u003eID selector (#id): 通常拿來綁跟 JS 有關 (我說我)\u003c/li\u003e\n\u003cli\u003eAttribute selector ([data-type='primary'] or [data-type] without specific value): elements that have a certain HTML attribute, or have a certain value for an HTML attribute (長知識了，很少用)\n\u003cul\u003e\n\u003cli\u003eYou can use case-sensitive attribute selectors by adding an s operator to your attribute selector.\u003c/li\u003e\n\u003cli\u003eby adding an s: [data-type='primary' s]\u003c/li\u003e\n\u003cli\u003eThis means that if a HTML element had a data-type of Primary, instead of primary, it would not get red text. You can do the opposite—case insensitivity—by using an i operator.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eGrounping selectors: A selector doesn't have to match only a single element. You can group multiple selectors by separating them with commas\u003c/li\u003e\n\u003cli\u003eComplex selectors\u003c/li\u003e\n\u003cli\u003eCompound selectors\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eNote: Attribute selector\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* A href that contains \"example.com\" */\n[href*=\"example.com\"] {\n  color: red;\n}\n\n/* A href that starts with https */\n[href^=\"https\"] {\n  color: green;\n}\n\n/* A href that ends with .com */\n[href$=\".com\"] {\n  color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote: Grouping selectors\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003estrong,\nem,\n.my-class,\n[lang] {\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003ePseudo-classes and pseudo-elements\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003ePseudo-element\u003c/code\u003e 我到現在也還是不太會，在後面有個獨立的章節會好好的學。\u003c/p\u003e\n\u003cp\u003eCSS provides useful selector types that focus on specific platform state, like when an element is hovered, structures inside an element, or parts of an element.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePseudo-classes (:)\u003c/li\u003e\n\u003cli\u003ePseudo-element (::)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003ePseudo-classes\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* Our link is hovered */\n/* 只要滑鼠移到link上，就會變效果 */\na:hover {\n  outline: 1px dotted green;\n}\n\n/* Sets all even paragraphs to have a different background */\np:nth-child(even) {\n  background: floralwhite;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003ePseudo-element\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e關於更多的知識，會在後面的章節學到。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* 就是這個用法還不怎麼會，但是在我的占卜服務裡有用到 */\n.my-element::before {\n  content: \"Prefix - \";\n}\n\n/* Your list will now either have red dots, or red numbers */\nli::marker {\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNote: 要注意的是 Pseudo-element 是使用雙冒號 (::)，可是在古老年代的 css，瀏覽器是支援單冒號寫法，是長這樣 \u003ccode\u003e:before\u003c/code\u003e and \u003ccode\u003e:after\u003c/code\u003e，如果你需要支援古老的瀏覽器(例如 IE8)，你需要這樣寫。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* Selectors with HTML elements */\narticle p:first-of-type {\n  /* Declaration */\n  color: red;\n  /*Property: Value*/\n  font-size: 1.5em;\n}\n\n/* Selectors with Class */\n.my-css-rule {\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/zh-TW/docs/Web/CSS/:first-of-type\"\u003e:first-of-type\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003e:first-child\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e:last-of-type\u003c/li\u003e\n\u003cli\u003e:nth-of-type\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eComplex selectors\u003c/h4\u003e\n\u003cp\u003e我們學了一堆 selectors，但有的時候你還是想要擁有更好掌控 CSS 的技術，你可以選擇 Complex selectors 或者下個章節將學到的 cascade。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCombinators (\u003e)\n\u003cul\u003e\n\u003cli\u003eDescendant combinator (\u003e)\u003c/li\u003e\n\u003cli\u003eNext sibling combinator (+): 主要是同父元素的下一個元素\u003c/li\u003e\n\u003cli\u003eSubsequent- sibling combinator (~): Instead of a + character however, use a ~ character. How this differs is that an element just has to follow another element with the same parent, rather than being the next element with the same parent. (同父元素，但不一定是下一個元素)\u003c/li\u003e\n\u003cli\u003eChild combinator (\u003e): 指向子元素\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* Descendant combinator */\np strong {\n  color: blue;\n}\n\np \u003e strong {\n  color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* Next sibling combinator */\n/* 這看起來就好難 */\n.top \u003e * + * {\n  position: relative;\n}\n\n.top \u003e * + *::before {\n  content: \"\";\n  width: 100%;\n  height: 1.5em;\n  background: #ff807b;\n  position: absolute;\n  bottom: 100%;\n  left: 0;\n  outline: 1px solid #9d0600;\n}\n\n.top * {\n  margin-top: 1em;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eCompound selectors\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ea.my-class {\n  color: red;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個範例是這個 style 效果只會 apply 到 \u003ccode\u003e\u0026#x3C;a class=\".my-class\"\u003e\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e未來的章節也會學習到。\u003c/p\u003e\n\u003ch3\u003e本節小課程 - Hidden vs Visibility\u003c/h3\u003e\n\u003cp\u003e關於這個 CSS 的知識點，今天來介紹 Hidden vs Visibility，兩者都跟視覺上的\u003ccode\u003e不見\u003c/code\u003e或\u003ccode\u003e顯示\u003c/code\u003e相關。\u003c/p\u003e\n\u003cp\u003e我們來看一下 TailwindCSS 的官方網站\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://tailwindcss.com/docs/display#hidden\"\u003eDisplay\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://tailwindcss.com/docs/visibility\"\u003eVisibility\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e眼尖的人可以看到關於 hidden 有兩個概念\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003edisplay: none;\u003c/li\u003e\n\u003cli\u003evisibility: hidden;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ccode\u003edisplay: none;\u003c/code\u003e 是廣義上的 hidden，大部分的網頁設計，如果透過 css class 或 javascript 去手動加入 hidden，都跟 \u003ccode\u003edisplay: none;\u003c/code\u003e 相關，這一行的意思是\u003ccode\u003e隱藏\u003c/code\u003e整個元素，所以如果有相鄰的其他元素，會因為他的隱藏而變動\u003c/p\u003e\n\u003cp\u003e抽象概念圖是這樣的\u003c/p\u003e\n\u003cp\u003e[div1][div2][div3]\u003c/p\u003e\n\u003cp\u003e假設今天把 div2 設成 \u003ccode\u003edisplay: none;\u003c/code\u003e，那會變成以下的樣子\u003c/p\u003e\n\u003cp\u003e[div1][div3]\u003c/p\u003e\n\u003cp\u003e相當於整個元素都被移除隱藏掉。\u003c/p\u003e\n\u003cp\u003e可是如果今天是 visibility 的 \u003ccode\u003evisibility: hidden;\u003c/code\u003e，則只是讓那個元素不顯示，但他的位置實際還是在的。\u003c/p\u003e\n\u003cp\u003e所以假設三個 div 位置是這樣\u003c/p\u003e\n\u003cp\u003e[div1][div2][div3]\u003c/p\u003e\n\u003cp\u003e將 div2 設成 \u003ccode\u003evisibility: hidden;\u003c/code\u003e後，長這樣:\u003c/p\u003e\n\u003cp\u003e[div1][___][div3]\u003c/p\u003e\n\u003cp\u003e大概就是這樣，這邊用字很容易混淆，但如果有特別被問到，要記得他們不太一樣，或者實際案例需要實作時，可以有兩種不同的隱藏方式。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"13:T1d6b,"])</script><script>self.__next_f.push([1,"\u003cp\u003e距離上一篇前端小菜鳥成長計畫文章，又過了一個多月。\u003c/p\u003e\n\u003cp\u003e上一篇成長計畫大概是在 3 月 16 號左右撰寫，在這期間我 3 月底去了日本旅行，回國後就立刻進入新的公司工作，很幸運的是這次無痛轉前端，很像是公司內轉前端的契機，沒有面試只有履歷就直接進(雖然也不知道是不是一件好事啦)。\u003c/p\u003e\n\u003cp\u003e很快的 4 月初我就立刻參與了第二季 PI，開始拿到 Jira Ticket，然後面對的公司專案們，都是陳年老 code，越陳越香的那種，好可怕 XDD。\u003c/p\u003e\n\u003cp\u003e既然基本功什麼的都還沒打好，只看自己實作幾個前端專案練習就進了公司，當然遇到公司使用的任何技術，為求趕緊熟悉專案能趕緊貢獻，學習優先度當然直接拉到第一，那麼就直接進實戰看看專案中，我學到哪些新技術吧！\u003c/p\u003e\n\u003cp\u003e邊扒公司 code 邊學上古時代的技術 (其實也沒多久啦 XD)\u003c/p\u003e\n\u003ch2\u003eReact.js Class Component Lifecycle Methods\u003c/h2\u003e\n\u003cp\u003eReact.js 是我 2023 年初為了開發我的占卜網頁服務 Miri 所學習的前端框架，為的就是在未來還可以運用 React Native 實現 App 版，最一開始我使用的版本是 React.js v18 版，所以我是直接寫 Functional Component。\u003c/p\u003e\n\u003cp\u003e我以前是寫 Python 的，絕大部分接觸到的專案跟程式都是寫函式(Function)居多，很少使用物件導向寫法，當然也有可能我歷經過的專案不夠難(?)。\u003c/p\u003e\n\u003cp\u003e所以，當我接觸到 Functional Component 時，簡直鬆了一大口氣，因為在 Python 沒有太多物件導向的撰寫經驗，自然看到 React.js 的 Class Component 也會很頭疼不知道該怎麼辦。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e然後我還是遇到了呵呵\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e雖然一進公司就被扔了 6 個專案，想說至少在開始貢獻之前，能為自己爭取多些時間先爬專案 code，但是在正式的第二季 PI 開始後，卻是做第 7 個專案，而且還是沒什麼環境設置的文件，接待我們的 Chief 工程師也很忙不太理解，只能夠丟前一個開發團隊的聯絡方式給我們，真是驚喜真是意外。\u003c/p\u003e\n\u003cp\u003e不料打開來看竟然是我最擔心的 Class Component + 上 Redux 架構，一個 js 檔就有個千行，所有 props 都擠在一起，全部一起傳。\u003c/p\u003e\n\u003cp\u003e在 sprint 一開始看著這茫然又巨大又老的 Code，第一步就是先了解每個 \u003ccode\u003eLifecycle Methods\u003c/code\u003e 在做什麼，而且因為之前的經驗都是使用 \u003ccode\u003eFunctional 的 Hooks\u003c/code\u003e，所以我索性直接兩者比對，看一下在各個 Hook 實作的功能，在之前的 Lifecycle Methods 個別對應功能是什麼。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.freecodecamp.org/news/react-component-lifecycle-methods/\"\u003eReact Component Lifecycle Methods – Explained with Examples\u003c/a\u003e，下面我只會列出幾個我在專案中遇到的，其他可以參考這個網站。\u003c/p\u003e\n\u003cp\u003e我大致上整理了一些常用的 Lifecycle Methods，並將他們跟 Functional 的 Hook 比較。\u003c/p\u003e\n\u003cp\u003e| Lifecycle Methods         | 功能                                                                                                                              | 相似的 Hook 功能             |\n| ------------------------- | --------------------------------------------------------------------------------------------------------------------------------- | ---------------------------- |\n| componentWillMount        | - 在 渲染 (render) DOM 前執行                                                                                                     | useEffect                    |\n|                           | - 只執行一次                                                                                                                      |                              |\n| componentDidUpdate        | - 根據 props 更動改變                                                                                                             | useEffect                    |\n|                           | - 與 useEffect 相似                                                                                                               |                              |\n|                           | - 這邊需要注意造成無限循環(infine loop), 因為只要偵測到 props 有更動，就會 call 一次 method，重新執行。                           |                              |\n| componentDidMount         | - DOM 形成後執行                                                                                                                  | useEffect                    |\n|                           | - 包括 call API                                                                                                                   |                              |\n|                           | - 只執行一次                                                                                                                      |                              |\n| componentWillReceiveProps | 從 React 17 版本開始被棄用，以 componentDidUpdate 來處理 props 變化。(公司的陳年老 code 還不夠老，這個 method 我沒辦法做什麼評論) | -                            |\n| render()                  | 就是產生虛擬的 DOM 並渲染在頁面上                                                                                                 | 在新版 React 直接使用 return |\u003c/p\u003e\n\u003cp\u003e咦等等，對應的 Hook 怎麼都是 useEffect? XD，原來現在的 useEffect 在早期拆分成這麼多個 methods 使用，其他的我目前爬公司的 code 不多，也許還有其他 lifecycle methods 還沒看到，有看到我再補充上來。\u003c/p\u003e\n\u003cp\u003e撰寫程式時，注意 \u003ccode\u003ecomponentWillMount\u003c/code\u003e 跟 \u003ccode\u003ecomponentDidMount\u003c/code\u003e 分別是渲然 DOM\u003ccode\u003e前\u003c/code\u003e執行跟\u003ccode\u003e後\u003c/code\u003e執行，而且都只渲染一次，所以不必擔心無限循環。\u003c/p\u003e\n\u003cp\u003e可是呢，需要注意使用的是 \u003ccode\u003ecomponentDidUpdate\u003c/code\u003e，因為我到現在動公司專案的 code，還是造成好幾次無限循環，希望沒有因此把 API call 爆 XD，應該是沒有啦，但是我還不是很懂這一個 method 裡的內容要怎麼更改才不會循環 call，還在研究。\u003c/p\u003e\n\u003cp\u003e至於新版 React.js 的 Hook \u003ccode\u003euseState\u003c/code\u003e，我在 Class Component 看到是使用\u003ccode\u003eRedux\u003c/code\u003e -- 一個狀態管理的 JavaScript 函式庫管理各個狀態跟更新狀態的函式，這個部分我們放到下篇文章講解。\u003c/p\u003e\n\u003cp\u003e真的要感謝新版的 React.js，在學習跟貢獻公司陳年老 code 的 class component + Redux 架構時，深感現在新版的 React.js 真的是超級超級方便許多，\u003ccode\u003eRedux\u003c/code\u003e在新版本 React.js 可以用號稱輕量的狀態管理 \u003ccode\u003euseState\u003c/code\u003e Hook 解決，那傳來傳去龐大的\u003ccode\u003eprops\u003c/code\u003e也能在新版用\u003ccode\u003euseContext\u003c/code\u003e解決。\u003c/p\u003e\n\u003cp\u003e雖然公司的專案 React.js 版本夠新，也可以 Class + Functional Component 一起寫，但是這個難題是我們必須保持舊的程式碼上 production 還能運行，同時新增額外的新功能，所以勢必還是得學習看舊的技術，然後去更改及維護舊的技術。\u003c/p\u003e\n\u003cp\u003e不過，總是埋著頭自己學習前端技術也不是件好事，來公司貢獻賺取實戰經驗，不僅學習快，也能了解除了自己接觸的技術以外，還有其他哪些技術。\u003c/p\u003e\n\u003cp\u003e只能說多學習囉。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"14:T1d50,"])</script><script>self.__next_f.push([1,"\u003cp\u003e前陣子我把我自己設計的占卜軟體 Miri 用Next.js重構完成。\u003c/p\u003e\n\u003cp\u003e接著我想既然為了要SEO優化而大陣仗使用Next.js重構整個服務的話，不如也順帶買一個新的網域，讓我的占卜服務成為一個獨立的服務，而不是依附在我原本這個部落格的網域上。\u003c/p\u003e\n\u003cp\u003e所以我就從Godaddy 買了一個命名很奇妙的網域，很符合我個人奇葩會選擇的網域，而且剛好這個網域太奇葩了，所以送了一年SSL，這樣連第一年的SSL都省了。\u003c/p\u003e\n\u003cp\u003e接著花了3個小時的時間有點誤打誤撞才完成和已經部署在Github Page上的服務連接。\u003c/p\u003e\n\u003cp\u003e那麼我們就開始吧，步驟就是這樣的:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGodaddy\n\u003cul\u003e\n\u003cli\u003e購買網域 跟 SSL\u003c/li\u003e\n\u003cli\u003e設定/Activate SSL\u003c/li\u003e\n\u003cli\u003e在 DNS 設定Records\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eGitHub 設定\n\u003cul\u003e\n\u003cli\u003e新開 Repo: \u003ccode\u003e\u0026#x3C;user_name\u003e.github.io\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e將 Github Repository 轉成 Github Page\u003c/li\u003e\n\u003cli\u003e設置 Custom Page\u003c/li\u003e\n\u003cli\u003e在 Github -\u003e Page -\u003e Custom Page，植入你的新的網域。\n\u003cul\u003e\n\u003cli\u003e在 Repo 加入 CNAME 檔案\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eGodaddy 購買網域 跟 SSL\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/04/screenshot-2024-04-20-at-11.08.57e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e進到 \u003ca href=\"https://tw.godaddy.com/\"\u003eGoddady\u003c/a\u003e網站後，你可以根據你自己想要的網域名稱去找，某些熱門字可能會比較貴一點，但Godaddy會根據你輸入的domain做其他延伸的推薦。\u003c/p\u003e\n\u003cp\u003e如紅框所示，在某些比較冷門的網域中，Godaddy會附贈一年SSL，就寫\u003ccode\u003e內含SSL\u003c/code\u003e，購買後你就可以去獎品區兌換SSL。如果你選擇的網域沒有含，那你可能需要額外購買。\u003c/p\u003e\n\u003cp\u003eSSL 就是將 \u003ccode\u003ehttp://\u003c/code\u003e 開頭的網站透過加密成 \u003ccode\u003ehttps://\u003c/code\u003e 開頭，現在蠻多網站跟服務都要求要SSL加密，但我不確定host在Github Page上是不是硬性規定。\u003c/p\u003e\n\u003cp\u003e購買後，你可以去Godaddy 右上方的帳戶 -\u003e 我的產品，去看你已經購買的網域跟SSL證書。\u003c/p\u003e\n\u003ch3\u003e設定 SSL\u003c/h3\u003e\n\u003cp\u003e其實我有點忘記當初 \u003ccode\u003e內含的SSL\u003c/code\u003e 是從哪邊兌換了，\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/04/screenshot-2024-04-20-at-11.17.42e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e沒記錯的話，應該可以從 Godaddy 右上方的帳戶 -\u003e 我的產品 -\u003e 其他產品，去看有沒有可兌換的SSL證書。\u003c/p\u003e\n\u003cp\u003e接下來要去設定SSL 憑證，點選 SSL憑證 -\u003e 管理所有 (這部分也記憶模糊)，不過只需要確保\u003ccode\u003e你的SSL憑證是需要手動核發\u003c/code\u003e以及\u003ccode\u003e確保它連接的是你剛購買的網域\u003c/code\u003e、選擇\u003ccode\u003e標準版 SSL 憑證\u003c/code\u003e，記得把核發時的隱密資訊 (key) 之類的資訊 download下來保存好即可。\u003c/p\u003e\n\u003cp\u003e如果網域是連接 Github Page，則\u003ccode\u003e不需要\u003c/code\u003e手動下載憑證安裝在伺服器。\u003c/p\u003e\n\u003cp\u003e憑證我記得很快就會核發，由於當初折磨了3個小時，所以我覺得至少3小時內都會完成，但每個訂單不一定。\u003c/p\u003e\n\u003ch3\u003e在 DNS 設定Records\u003c/h3\u003e\n\u003cp\u003e接著我們需要在新的網域的DNS做些設定，讓他能夠認得Github Page的網站。\u003c/p\u003e\n\u003cp\u003e前往 帳戶 -\u003e 我的產品 -\u003e 網域 -\u003e 點選你的網域按DNS，在DNS紀錄做添加跟刪除修改。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/04/screenshot-2024-04-20-at-11.26.27e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/04/screenshot-2024-04-20-at-11.27.18e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e你可以按照圖上所存在的紀錄修改。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e更改或新增一個 CNAME 紀錄-\u003e 指向你Github Page 原本的網址 (通常是\u003ccode\u003e\u0026#x3C;user_name\u003e.github.io\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003e移除 一個 A 紀錄 (Parked)\u003c/li\u003e\n\u003cli\u003e加上四個 Github 的 A 紀錄\n\u003cul\u003e\n\u003cli\u003e185.199.108.153\u003c/li\u003e\n\u003cli\u003e185.199.109.153\u003c/li\u003e\n\u003cli\u003e185.199.110.153\u003c/li\u003e\n\u003cli\u003e185.199.111.153\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site/managing-a-custom-domain-for-your-github-pages-site\"\u003e這個文章裡\u003c/a\u003e有寫Github的A Records是什麼，短時間內應該就是我上面寫的四個網址。\u003c/p\u003e\n\u003cp\u003e填完後進到Github的部分\u003c/p\u003e\n\u003ch2\u003eGitHub 設定\u003c/h2\u003e\n\u003ch3\u003e新開 Repo: \u003ccode\u003e\u0026#x3C;user_name\u003e.github.io\u003c/code\u003e\u003c/h3\u003e\n\u003cp\u003e如果你要使用你的網域根目錄作為網站的網址，比方說 輸入 \u003ccode\u003etest-blog.app\u003c/code\u003e 就會連到你的網站，那麼你需要開一個Repository 叫做 \u003ccode\u003e\u0026#x3C;user_name\u003e.github.io\u003c/code\u003e，user_name是你的Github使用者名稱 (這個網址同樣需要再上一個Goddady DNS設定中，增加 CNAME 紀錄指向這個網址)\u003c/p\u003e\n\u003cp\u003e接著，將你的網站輸出成HTML或者任何能run在 Github Page的程式碼新增進這個新開的Repo \u003ccode\u003e\u0026#x3C;user_name\u003e.github.io\u003c/code\u003e。\u003c/p\u003e\n\u003ch3\u003e將 Github Repository 轉成 Github Page\u003c/h3\u003e\n\u003cp\u003e進到你的Repository -\u003e Settings -\u003e Pages\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/04/screenshot-2024-04-20-at-11.55.00e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著在 Build and deployment 的區塊 -\u003e Branch 選擇你要部署的Branch，然後點 Save，應該Repo 就會開始執行部署，你可透過上方的區塊得知部署成功了沒。\u003c/p\u003e\n\u003ch3\u003e設置 Custom Page\u003c/h3\u003e\n\u003cp\u003e在 Github -\u003e Page -\u003e Custom Page，植入你的新的網域。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/04/screenshot-2024-04-20-at-11.56.52e280afpm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這邊有一個很有趣的訣竅，當然如果你沒有遇到下面我說的這個Error，你就可以直接忽略。\u003c/p\u003e\n\u003cp\u003e在Custom domain 填上你新買的網域，點選 Save。\u003c/p\u003e\n\u003cp\u003e接著下面會有一個Check Box 叫做 Enforce HTTPS，如果可以順利打勾，就恭喜你成功設定Custom Domain。\u003c/p\u003e\n\u003cp\u003e如果你收到以下錯誤\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eUnavailable for your site because your domain is not properly configured to support HTTPS.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我爬文看到的解決方法是，如同我上面的圖片所示，你先移除剛剛輸入的 custom domain，然後對custom domain 打幾個空格再按 Save 儲存，接著再對著空的custom domain輸入一次你的新網域，儲存，就突然能用了。\u003c/p\u003e\n\u003cp\u003e每個人在這個步驟遇到的問題不一樣，有些是卡我遇到的Error，有些是寫SSL憑證還沒核發，要確認一下問題，再對症解藥。\u003c/p\u003e\n\u003ch3\u003e在 Repo 加入 CNAME\u003c/h3\u003e\n\u003cp\u003e印象中，當你設定 Custom Domain 時，Github會在你的Repo裡新增一個檔案叫做 CNAME，然候裡面就只有一行你的domain。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eCNAME\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003etext-blog.app\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果沒有的話，那你需要自己手動新增一個檔案 (沒有任何副檔名)名稱 \u003ccode\u003eCNAME\u003c/code\u003e，接著在裡頭打上一行你的網域。\u003c/p\u003e\n\u003cp\u003e最後，不要忘記，如果是 Custom Domain 幫你加 CNAME，依據不同的網站部署，build成包時可能不會內含 CNAME 檔案，所以你自己本身也要在自己的專案裡，確保你將網站 build 成一包靜態網站或者可運行的網站時，確認根目錄有 CNAME 這個檔案，才不會隨著每次新的網站build出後，推到Github上 CNAME會消失。\u003c/p\u003e\n\u003cp\u003e那因為中間有卡一些問題，所以我從購買網域+SSL到實際完成設定是3小時左右，正常來說應該可以更短。\u003c/p\u003e\n\u003cp\u003e也不確定是不是一定要購買SSL憑證，才能使用Github的Custom Domain。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"15:T70b1,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第一篇讀書計畫的主題是網路 Internet。\u003c/p\u003e\n\u003cp\u003eInternet 的知識作為\u003ca href=\"https://roadmap.sh/frontend\"\u003e前端工程師的 Roadmap\u003c/a\u003e第一區塊的知識，描述了網路的基本概念、HTTP 協議、前後端如何溝通等相關知識，無論是前端還是後端，在最一開始都是面試最常被詢問的面試題，甚至是以此知識展開圍繞的其他概念，常常都是重要的核心概念。(想當初我就有被問爆幾次，還好現在要重新走一次這條路，知道這塊很重要 Q.Q)。\u003c/p\u003e\n\u003cp\u003e除了原本規劃的知識之外，也會補上一些前幾年在後端打滾遇到的一些經驗以及想到一些相關的後端知識也想一併補充在下面。\u003c/p\u003e\n\u003cp\u003e本來是有想將自己讀書的內容開一個 Github 的 Repo 存放，確實有開但我發現維護困難，加上我時常搞不太清楚該怎麼分層如何分類，後來就想說改成以文章方式撰寫。\u003c/p\u003e\n\u003ch2\u003e本日讀書項目\u003c/h2\u003e\n\u003cp\u003e可以點擊項目跳到對應的內容。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[x] [Front-end] Internet 區塊\n\u003cul\u003e\n\u003cli\u003e[x] 第一區 - Internet Basic 知識，補充: OSI 模型\u003c/li\u003e\n\u003cli\u003e[x] 第二區 - Inernet Connection: 幾種協議 (Protocols) 跟溝通方式 HTTP Requests, Server-Sent Event, 雙向溝通技術 WebSockets。補充: MQTT, SOAP, GraphQL\u003c/li\u003e\n\u003cli\u003e[x] 第三區 - Internet and API Calls: Ajax, SWR, react-query, Axios, fetch API\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e詳請可參考\u003ca href=\"/2024/03/front-end-engineer-growing-up-plan/\"\u003e完整讀書計畫目錄\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e第一區 - 網路(Internet)基本知識\u003c/h2\u003e\n\u003cp\u003e關於基本概念與術語 Basic Concepts and Terminology\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePacket (封包): A small unit of data that is transmitted over the internet. (簡單來說資料是由一個一個小小的封包傳入網路)\u003c/li\u003e\n\u003cli\u003eRouter (路由): A device that directs packets of data between different networks. (路由器能將資料在不同的網路中傳遞)\u003c/li\u003e\n\u003cli\u003eIP Address (IP 位置): A unique identifier assigned to each device on a network, used to route data to the correct destination. (每個電子裝置都賦予像是地址位置的 IP, 範例 191.232.1.11)\u003c/li\u003e\n\u003cli\u003eDomain Name (網域): A human-readable name that is used to identify a website, such as google.com. (就是賦予 IP 人類看得懂的名字，稱作網域)\u003c/li\u003e\n\u003cli\u003eDNS (域名系統): The Domain Name System is responsible for translating domain names into IP addresses. (域名系統是對應各個網域及 IP 位置)\u003c/li\u003e\n\u003cli\u003eHTTP: The Hypertext Transfer Protocol is used to transfer data between a client (such as a web browser) and a server (such as a website). (HTTP 是一種傳輸協議，在客戶端與伺服器端傳輸資料，關於更多傳輸協議可找\u003ca href=\"https://zh.wikipedia.org/zh-tw/%E7%BD%91%E7%BB%9C%E4%BC%A0%E8%BE%93%E5%8D%8F%E8%AE%AE\"\u003ewiki\u003c/a\u003e)\n\u003cul\u003e\n\u003cli\u003e同層次的傳輸協議還有: FTP(傳輸資料), SMTP (通常用作寄信), MQTT (目前 IoT 物聯網感測器相關使用的溝通協議)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eHTTPS: An encrypted version of HTTP that is used to provide secure communication between a client and server. (加密過後的 HTTP 協議，稱作 HTTPS)\u003c/li\u003e\n\u003cli\u003eSSL/TLS: The Secure Sockets Layer and Transport Layer Security protocols are used to provide secure communication over the internet. (一種加密協議，用作加密網際網路傳輸，使其擁有安全的網路溝通)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e參考網站: https://cs.fyi/guide/how-does-internet-work\u003c/p\u003e\n\u003ch3\u003e補充知識: \u003ca href=\"https://zh.wikipedia.org/zh-tw/OSI%E6%A8%A1%E5%9E%8B\"\u003e網際網路七層模型 - OSI Model\u003c/a\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e應用層（application layer: HTTP, HTTPS, MQTT\u003c/li\u003e\n\u003cli\u003e表現層（presentation layer）\u003c/li\u003e\n\u003cli\u003e會議層（session layer）\u003c/li\u003e\n\u003cli\u003e傳輸層（transport layer）\u003c/li\u003e\n\u003cli\u003e網路層（network layer）\u003c/li\u003e\n\u003cli\u003e資料連結層（data link layer）\u003c/li\u003e\n\u003cli\u003e實體層（physical layer）\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e第二區 - Inernet Connection\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e幾種協議 (Protocols) 跟溝通方式 HTTP Requests, Server-Sent Event, 雙向溝通技術 WebSockets。補充: MQTT, SOAP, GraphQL\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/03/img_8755.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e這是我在 LinkedIn 上看到的圖，這些是比較常用的協定，有興趣可以深入探索，我也會在下面補充\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e有鑒於\u003ca href=\"/2024/03/front-end-engineer-interview-plan-1\"\u003e面試篇\u003c/a\u003e提及很多關於網路的知識，早期的我作為後端工程師對這些網路知識並沒有太多設略，但後來發現了解網路知識不但對面試或者是實作，無論是前端還是後端都很實用，是熱門的面試考題。\u003c/p\u003e\n\u003cp\u003e既然面試篇有提到 Protocol，那邊這篇先從各項協議 Protocols 開始介紹。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHTTP/HTTPS 協議\n\u003cul\u003e\n\u003cli\u003eHTTP Request (請求 - 回應) (單向溝通技術 - 由客戶端發出)\u003c/li\u003e\n\u003cli\u003eServer-Sent Events (SSE) (單向溝通技術 - 由伺服器端發出)\u003c/li\u003e\n\u003cli\u003eRESTful API\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eTCP 協議\n\u003cul\u003e\n\u003cli\u003e三次握手 (three-way handshake)\u003c/li\u003e\n\u003cli\u003e四次揮手 (four-way handshake)\u003c/li\u003e\n\u003cli\u003eWebSockets (雙向溝通技術)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eHTTP Requests vs Websockets\u003c/li\u003e\n\u003cli\u003eUDP\u003c/li\u003e\n\u003cli\u003eTCP vs UDP\u003c/li\u003e\n\u003cli\u003eMQTT 通訊協議 (IoT 物聯網感測器通信)\u003c/li\u003e\n\u003cli\u003e補充: SOAP\u003c/li\u003e\n\u003cli\u003e補充: GraphQL\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eHTTP/HTTPS 協議\u003c/h3\u003e\n\u003cp\u003eHTTP (HyperText Transfer Protocol)，是一種居於 OSI 模型第七層應用層的協議，此協議提供傳輸資料像是 HTML 頁面、圖片、影音，為 \u003ccode\u003e請求 - 回應 (request - response)模型\u003c/code\u003e 傳輸模式，透過 HTTP/HTTPS 協定請求的資源取得內容。\u003c/p\u003e\n\u003cp\u003e每一個 HTTP 需求都是獨立，並沒有任何儲存的狀態。\u003c/p\u003e\n\u003ch3\u003eHTTP Request (單向溝通技術 - 由客戶端發出)\u003c/h3\u003e\n\u003cp\u003e是一種基於 HTTP/HTTPS 協議的單向溝通技術，客戶端通過向伺服器端發送請求，來取得資源，伺服器端則回應該請求。\u003c/p\u003e\n\u003cp\u003e目前較常用於前後端分離的狀態，後端實作不同的 API 來提供前端請求資料，而前端向後端的 API 發出請求 (Call APIs)。\u003c/p\u003e\n\u003cp\u003e而其 HTTP 方法有: GET、POST、PUT、DELETE 來進行溝通。\u003c/p\u003e\n\u003cp\u003eHTTP request 由三個部分組成\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eStarting line (Request line)\u003c/li\u003e\n\u003cli\u003eHeaders\u003c/li\u003e\n\u003cli\u003eMessage body\u003c/li\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\u003cli\u003eStarting line (Request line): defines the type of the message.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003eGET /api/index.html HTTP/1.1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003ethe method is GET\u003c/li\u003e\n\u003cli\u003ethe path is /api/index.html\u003c/li\u003e\n\u003cli\u003ethe HTTP version is HTTP/1.1\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eHeaders: characterize the message body, transmission parameters, and other information.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003eAccept-Language: fr, de\nIf-Modified-Since: Fri, 10 Dec 2004 11:22:13 GMT\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eMessage body: contains the actual data of the message. It must be separated from the headers by an empty line.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eServer-Sent Events (SSE) (單向溝通技術 - 由伺服器端發出)\u003c/h3\u003e\n\u003cp\u003e(還沒碰過任何 SSE 的經驗) SSE 是基於 HTTP/HTTPS 協議的單向溝通技術，被納入 HTML5 標準的 API，其概念是由伺服器端發出需求，由客戶端接收更新訊息，一但連線建立後，就只能接收 Server 端來的訊息。最常見的場景是需要即時的訊息更新、或者不間斷的單向資料串流。\u003c/p\u003e\n\u003cp\u003e網路上有看到前輩們分享的 SSE 經驗，有興趣可以拜讀:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://blackbing.medium.com/%E6%B7%BA%E8%AB%87-server-sent-events-9c81ef21ca8e\"\u003e淺談 Server-Sent Events\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://blog.gtwang.org/web-development/stream-updates-with-server-sent-events/\"\u003eHTML5 的 Server-Sent Events 串流使用教學\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e第二篇文章有提及，基本上由於 WebSockets 的雙向溝通技術太強大了，所以 SSE 比較少人提及，SSE 能做到的事，WebSockets 可以做得更好。\u003c/p\u003e\n\u003cp\u003e不過，像某些應用上不需要客戶端向伺服器端送出請求，只需要一直接收伺服器端的更新的話，這時就只需要運用 SSE 的單向溝通技術來達成就好。自己也歷經許多專案的磨練，加上自己的命理服務的實作經驗，有的時候如果能用更簡單更單一的技術解決，就不用硬是應用一些功能多及更複雜的技術。針對服務的需求提出最適當的方案才是最好的～。\u003c/p\u003e\n\u003ch3\u003eRESTFul API\u003c/h3\u003e\n\u003cp\u003eRESTful（Representational State Transfer）其實是一種架構風格，在後端實踐 APIs 時，希望開發者基於 RESTful 的架構撰寫程式。\u003c/p\u003e\n\u003cp\u003e使用 HTTP 方法（GET、POST、PUT、DELETE）來執行 CRUD 操作，而 API 的終端點以 URL 進行識別，通常返回 JSON 或 XML 格式的資料。\u003c/p\u003e\n\u003ch3\u003eTCP 協議、三次握手、四次握手\u003c/h3\u003e\n\u003cp\u003eTCP 協議位於 OSI 模型的第六層表現層，以理論上來說，TCP 協議是確保在兩個端點之間建立和維護可靠的數據傳輸，所以其特性為連線一但通過建立後，其連線就會一直保持，直到斷開。\u003c/p\u003e\n\u003cp\u003e三次握手和四次握手(揮手)是 TCP 建立與斷開連線的過程。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e三次握手: 為 TCP 協議建立連線的過程。\u003c/li\u003e\n\u003cli\u003e四次握手(揮手): 為 TCP 協議斷開連線的過程。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWebSockets\u003c/h3\u003e\n\u003cp\u003eWebSockets 是基於 TCP 協議上可雙向溝通的一種技術，通常比較常使用在需要大量即時應用的場景，比方說聊天應用、遊戲、即時通訊。\u003c/p\u003e\n\u003cp\u003e與 HTTP 不同，WebSockets 連接一旦建立，可以持續存在，並且可以在任何時候雙向傳送資訊。(由於我也沒什麼經驗碰過 WebSockets，所以這個時候就可以斗膽猜測魔獸世界只要經過最一開始的登入頁面，登入等同連線建立，那之後的角色列表跟進入遊戲冒險應該都是不間斷的資料傳輸囉!?)\u003c/p\u003e\n\u003cp\u003e詳細應用可參考網站：\u003ca href=\"https://medium.com/enjoy-life-enjoy-coding/javascript-websocket-%E8%AE%93%E5%89%8D%E5%BE%8C%E7%AB%AF%E6%B2%92%E6%9C%89%E8%B7%9D%E9%9B%A2-34536c333e1b\"\u003eJavaScript | WebSocket 讓前後端沒有距離\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eHTTP Requests vs Websockets\u003c/h3\u003e\n\u003cp\u003eHTTP 主要基於 Client-Server Model，也就是由客戶端傳需求至伺服器端，再由伺服器端收到需求後處理完回傳回應(Response)，每次 HTTP 需求都是獨立且斷開，而且只能由客戶端發送單向請求。\u003c/p\u003e\n\u003cp\u003eWebsockets 則是適合資料即時串流以及雙向資料傳輸，建立在 TCP 協議的穩定連線上，使資料能夠雙向交流，且確保資料能夠穩定傳輸。\u003c/p\u003e\n\u003cp\u003e| 協議     | HTTP                                                      | WebSocket                                                                        |\n| -------- | --------------------------------------------------------- | -------------------------------------------------------------------------------- |\n| 連線方式 | HTTP 是一種\u003ccode\u003e短連線\u003c/code\u003e協定，每次請求都需要建立新的連線。     | WebSocket 是一種\u003ccode\u003e長連線\u003c/code\u003e協定，在建立連線後，客戶端和服務器可以一直保持連線狀態。 |\n| 通訊方式 | HTTP 是一種\u003ccode\u003e單向\u003c/code\u003e通訊協定，只能由客戶端向服務器發送請求。 | WebSocket 是一種\u003ccode\u003e雙向\u003c/code\u003e通訊協定，客戶端和服務器都可以互相發送資料。               |\n| 資料格式 | HTTP 只能傳輸\u003ccode\u003e文字\u003c/code\u003e資料。                                 | WebSocket 可以傳輸\u003ccode\u003e文字資料、二進位制資料\u003c/code\u003e和\u003ccode\u003e其他類型資料\u003c/code\u003e。                     |\n| 應用場景 | HTTP 通常用於 \u003ccode\u003eWeb 瀏覽\u003c/code\u003e、\u003ccode\u003e檔案下載\u003c/code\u003e等應用。              | WebSocket 通常用於\u003ccode\u003e即時通訊\u003c/code\u003e、\u003ccode\u003e流媒體\u003c/code\u003e等應用。                                   |\n| 優點     | 簡單易用、通用性強                                        | 效率高、延遲低                                                                   |\n| 缺點     | 效率低、延遲高                                            | 複雜度高、通用性弱                                                               |\u003c/p\u003e\n\u003cp\u003eHTTP 和 WebSocket 都是用於在客戶端和服務器之間傳輸資料的協定。HTTP 是一種簡單易用、通用性強的協定，但效率低、延遲高。WebSocket 是一種效率高、延遲低的協定，但複雜度高、通用性弱。在實際應用中，可以根據應用需求選擇合適的協定。\u003c/p\u003e\n\u003ch3\u003eUDP\u003c/h3\u003e\n\u003cp\u003eUDP（User Datagram Protocol）是使用者資料報協定，是一種簡單的面向資料包的通信協定，位於 OSI 模型的傳輸層(第 6 層)。\u003c/p\u003e\n\u003cp\u003eUDP 與 TCP（Transmission Control Protocol）是兩種最常用的傳輸層協定。TCP 是一種可靠的協定，它會在發送端和接收端之間建立連線，並在傳輸資料時進行錯誤檢查和糾正。UDP 則是一種不可靠的協定，它不會在發送端和接收端之間建立連線，也不進行錯誤檢查和糾正。\u003c/p\u003e\n\u003cp\u003eUDP 的優點是效率高、延遲低。由於 UDP 不需要進行錯誤檢查和糾正，因此其傳輸效率比 TCP 高。此外，UDP 也不需要建立連線，因此其延遲比 TCP 低。\u003c/p\u003e\n\u003cp\u003eUDP 的缺點是不可靠。由於 UDP 不進行錯誤檢查和糾正，因此其傳輸的資料可能會丟失或損壞。\u003c/p\u003e\n\u003cp\u003eUDP 通常用於以下應用：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e即時通訊: 即時通訊應用需要低延遲，因此通常使用 UDP 協定。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e流媒體: 流媒體應用需要高效率，因此通常使用 UDP 協定。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e遊戲: 遊戲應用需要低延遲，因此通常使用 UDP 協定。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eTCP vs UDP\u003c/h3\u003e\n\u003cp\u003eTCP 和 UDP 是兩種是最常用的「傳輸層」(第六層)協定。\u003c/p\u003e\n\u003cp\u003e| 協議         | TCP                                                                                           | UDP                                                                                    |\n| ------------ | --------------------------------------------------------------------------------------------- | -------------------------------------------------------------------------------------- |\n| 解說         | TCP 是一種可靠的協定，它會在發送端和接收端之間建立連線，並在傳輸資料時進行錯誤檢查和糾正。    | UDP 則是一種不可靠的協定，它不會在發送端和接收端之間建立連線，也不進行錯誤檢查和糾正。 |\n| 優缺點       | TCP 的優點是可靠，能夠保證資料的完整性和正確性。TCP 的缺點是效率低、延遲高。                  | UDP 的優點是效率高、延遲低。UDP 的缺點是不可靠，資料可能會丟失或損壞。                 |\n| 運用場景     | Web 瀏覽: Web 瀏覽需要傳輸大量資料，並且需要保證資料的完整性和正確性，因此通常使用 TCP 協定。 | 即時通訊: 即時通訊應用需要低延遲，因此通常使用 UDP 協定。                              |\n|              | 電子郵件: 電子郵件需要傳輸重要資訊，因此需要保證資料的完整性和正確性，因此通常使用 TCP 協定。 | 流媒體: 流媒體應用需要高效率，因此通常使用 UDP 協定。                                  |\n|              | 檔案傳輸: 檔案傳輸需要保證資料的完整性和正確性，因此通常使用 TCP 協定。                       | 遊戲: 遊戲應用需要低延遲，因此通常使用 UDP 協定。                                      |\n| 實際運用案例 | Web 瀏覽器（HTTP）、電子郵件（SMTP）、檔案傳輸（FTP）、遠端登入（Telnet）、資料庫存取（SQL）  | 即時通訊（VoIP）、域名解析（DNS）、簡單網路管理協定（SNMP）、流媒體（RTP、RTCP）、遊戲 |\u003c/p\u003e\n\u003cp\u003e在實際應用中，可以根據應用需求選擇合適的協定。如果需要保證資料的完整性和正確性，則應使用 TCP 協定。如果需要高效率或低延遲，則應使用 UDP 協定。\u003c/p\u003e\n\u003ch3\u003eMQTT 通訊協議\u003c/h3\u003e\n\u003cp\u003e有幸在作為軟體工程師的職涯中遇到 IoT 物聯網領域的專案，所以特別補充這項溝通協議。\u003c/p\u003e\n\u003cp\u003e台灣其實是電子產業很蓬勃發展的國家，在未來會有更多物聯網應用相關的服務需要被建立。MQTT 協議是在物聯網領域中被廣泛使用作為感測器資料溝通的方式，他是一種輕量且基於發布(Publish)/訂閱(Subscribe)的消息協定，由於大部分的電子感測器裝置都會被安置在環境、狀況不良的地方，而 MQTT 的協議是專為低帶寬、高延遲或不穩定網路環境而設計。\u003c/p\u003e\n\u003cp\u003e關於 MQTT 的技術，有興趣可以參考我撰寫的\u003ca href=\"/2021/09/it-things-iot-energy-management-streetlights/\"\u003e路燈裝置物聯網應用的文章\u003c/a\u003e，打個比方的話像是裝置在路燈內的感測器，他可能外殼面臨風吹雨打，可能為在網路不穩的區域，所以這個時候只要感測器有資料想送出、網路允許時，就趕緊資料都送往 MQTT 的伺服器端 (可以稱作 Broker)的某個頻道(Topic)，Broker 會將接收到的資料存取 (與其說存取，不如說資料會存在一個 Queue 裡，對有訂閱 Topic 的客戶端發送訊息)。這個時候客戶端(就是資料接受端/網頁或軟體端)可以訂閱 MQTT Broker 特定的主題 (Topic)來接收這些感測器的資料。\u003c/p\u003e\n\u003cp\u003eMQTT 的 Broker (可以想像成伺服器端)，可以擁有不同的主題(Topic)用來接收不同的感測器資料。\u003c/p\u003e\n\u003cp\u003e參考的實作案例，可以參考這篇：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ehttps://dev.to/codemee/javascript-mqtt-910\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e既然扯到跟網路相關的內容，基於以下這張圖，我想特別來補充兩個額外的技術\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://mingjungyu.files.wordpress.com/2024/03/microsoftteams-image-7.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e補充: SOAP\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSOAP 是一種基於 XML 的協定，使用 XML 格式來定義消息的格式與結構，可以運行於 HTTP, SMTP, TCP 協定上，通常會運用於企業級的網站、或者內部網站對接。\u003c/p\u003e\n\u003cp\u003e常見於大企業的內部網站資料交流使用，雖然後來 RESTful 的架構比較常運用，但 SOAP 的協議還是會運用在一些大公司或傳統的公司內部系統使用。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-xml\"\u003e\u0026#x3C;?xml version=\"1.0\"?\u003e\n\n\u0026#x3C;soap:Envelope\nxmlns:soap=\"http://www.w3.org/2003/05/soap-envelope/\"\nsoap:encodingStyle=\"http://www.w3.org/2003/05/soap-encoding\"\u003e\n\n\u0026#x3C;soap:Header\u003e\n...\n\u0026#x3C;/soap:Header\u003e\n\n\u0026#x3C;soap:Body\u003e\n...\n  \u0026#x3C;soap:Fault\u003e\n  ...\n  \u0026#x3C;/soap:Fault\u003e\n\u0026#x3C;/soap:Body\u003e\n\n\u0026#x3C;/soap:Envelope\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e補充: GraphQL\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e初次見面時是在玩基於 Vue.js 框架延伸出來的靜態生產網站(SSG): Gridsome，在 Gridsome 中讀取.md 檔資料就是使用 GraphQL。\u003c/p\u003e\n\u003cp\u003e根據維基百科的描述，GraphQL 是 Facebook 為不同的 API 而創造出來的資料查詢操作語言，大概在 2015 年左右公開發佈，算是蠻新興的技術，估計要整個紅起來或發展起來還需要些許時間，但可能成為一種未來的流行。\u003c/p\u003e\n\u003cp\u003e一些主要特點是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可以獲取特定量的資料數據，減少過度傳輸，提高效率。\u003c/li\u003e\n\u003cli\u003e在一個請求中可以獲得多個資料數據向，提高性能。\u003c/li\u003e\n\u003cli\u003e他是強型別模式，所以能明確的理解資料結構跟類型。\u003c/li\u003e\n\u003cli\u003e... 更多\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e不過之前在玩 Gridsome 的時候發現沒辦法傳輸中文(Unicode)的資料，不知道後續的版本會不會支援。\u003c/p\u003e\n\u003cp\u003e有時間的話不妨可以花些時間了解 GraphQL，也許會在未來的專案中遇到。\u003c/p\u003e\n\u003ch2\u003e第三區 - Internet and API Calls: SWR, react-query, Axios, Ajax\u003c/h2\u003e\n\u003cp\u003e上面提及了基本的網路知識以及幾項網路溝通的協議及方式，這個區塊想探索跟學習的是偏向前端如何向後端溝通，偏實作層面，是我想要著重於前端探索的部分。\u003c/p\u003e\n\u003cp\u003e這一區塊主要是在\u003ca href=\"https://roadmap.sh/react\"\u003eReact Roadmap\u003c/a\u003e下方的區塊\u003cstrong\u003eAPI Calls\u003c/strong\u003e出現，和網路溝通有相關，所以我將它移至這裡學習。\u003c/p\u003e\n\u003cp\u003e在這個區塊中，我加上了 Ajax 這個名詞，主要是我本人並不了解這個詞彙，以及我還記得我四年前剛開始找第一份工作的面試時，當時的 Challedge Assessment 就有被要求用 Ajax 請求資料。這四年都是擔任後端工程師，並沒有機會接觸前端的作業，所以特地將 Ajax 擺在此。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eAPI Calls: SWR, react-query, Axios, Ajax\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e來釐清這幾個單字，用 List 來寫關聯的話，會是這樣的:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJavaScript\n\u003cul\u003e\n\u003cli\u003eAjax\n\u003cul\u003e\n\u003cli\u003eJQuery Ajax\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003efetch API (Ajax 替代方案)\u003c/li\u003e\n\u003cli\u003eaxios\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eReact\n\u003cul\u003e\n\u003cli\u003ereact-query\u003c/li\u003e\n\u003cli\u003eSWR\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e他們的共通點就是，都是發 HTTP Requests 跟 Server 端溝通。\u003c/p\u003e\n\u003ch3\u003eAjax\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eAjax\u003c/strong\u003e的全名叫做「Asynchronous JavaScript and XML」（非同步的 JavaScript 與 XML 技術）。\u003c/p\u003e\n\u003cp\u003e如果不知道什麼是非同步（Asynchronous）跟同步（Synchronous）的觀念，建議去理解一下，在前端跟後端的領域都有機會遇到。\u003c/p\u003e\n\u003cp\u003e簡單來說，同步的觀念就是前端今天向後端發送一個 Request 請求資料，必須得等到資料回來才渲染頁面，有強烈的先後順序。非同步的概念就是發送 Request 請求資料後，我可以先渲染頁面，等到資料回傳後再將資料呈現出來。\u003c/p\u003e\n\u003cp\u003e回到 Ajax 技術，查詢資料時，被說是一個上古時期的原生物件。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e他是很早期前端技術剛發展時，能夠支援前後端溝通的技術\u003c/li\u003e\n\u003cli\u003e是\u003cstrong\u003eJavaScript 原生的技術\u003c/strong\u003e，不需要安裝任何其他函式庫。\u003c/li\u003e\n\u003cli\u003e注意的一點是雖然叫做「and XML」，但實際上可以使用 XML, Json 跟 HTML 格式溝通。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e程式碼大致上長這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e// From w3schools\nfunction loadDoc(url, cFunction) {\n  var xhttp;\n  xhttp = new XMLHttpRequest();\n  xhttp.onreadystatechange = function () {\n    if (this.readyState == 4 \u0026#x26;\u0026#x26; this.status == 200) {\n      cFunction(this);\n    }\n  };\n  xhttp.open(\"GET\", url, true);\n  xhttp.send();\n}\nfunction myFunction(xhttp) {\n  document.getElementById(\"demo\").innerHTML = xhttp.responseText;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eJQuery Ajax\u003c/h3\u003e\n\u003cp\u003eJQuery 大家應該都很熟悉，但是呢我跟他不熟，我在認真學習前端時，就幾乎沒遇到 Jquery。JQuery 是\u003cstrong\u003e基於 JavaScript\u003c/strong\u003e撰寫的一個函式庫，他運用 JavaScript 寫了很多函式，用途是讓使用者能更輕鬆方便的製作網站功能 (你想要手刻旋轉木馬(Carousel)呢？還是有人幫您想好呢？反正我是手刻，因為我還看不懂 JQuery 嗚嗚)，而且是免費的。\u003c/p\u003e\n\u003cp\u003eJQuery Ajax 就是 JQuery 改良後的 Ajax。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e基於 Ajax 原生的 XHR 物件開發，改良 XHR 本身架構不清晰的問題，取代原生 XHR 物件成為主流的 Ajax 語法結構。\u003c/li\u003e\n\u003cli\u003e目前還有許多開發者為了使用 JQuery Ajax，而導入 JQuery 函式庫\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e[缺點]\u003c/strong\u003e 要使用 JQuery 就要把整個函式庫導入，整包項目 Size 太大，3.5.1 版本就有 281KB，連 min 版都有 88KB\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e[缺點]\u003c/strong\u003e 要實作或者解決跨網站的 HTTP 要求(cross-site HTTP request)與 CORS(Cross-Origin Resource Sharing)不容易做。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003efetch API\u003c/h3\u003e\n\u003cp\u003e後續開發出來的 Call API 技術，\u003cstrong\u003e基於 JavaScript 語言\u003c/strong\u003e，\u003cstrong\u003e運用 Promise 物件\u003c/strong\u003e的概念實作。被稱為現代的 Ajax 的替代方案。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用 ES6 的 Promise 物件做回傳的處理\u003c/li\u003e\n\u003cli\u003e可以搭配 async/await\u003c/li\u003e\n\u003cli\u003e不須引入函式庫\u003c/li\u003e\n\u003cli\u003e可以直接呼叫定義的 Request 物件\u003c/li\u003e\n\u003cli\u003e可以用 Headers 物件設定表頭\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e[缺點]\u003c/strong\u003e 需要使用 catch 做錯誤(error)的捕捉與處理\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e[缺點]\u003c/strong\u003e 只要伺服器端有回應，都會回傳成功的 Promise 物件，要自行判斷回應的 HTTP Code 跟內容。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e[缺點]\u003c/strong\u003e IE 不支援 (很重要蛤)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eReference: \u003ca href=\"https://ithelp.ithome.com.tw/articles/10244631\"\u003erequest 的方式？ ajax \u0026#x26; fetch \u0026#x26; axios\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e實作 Code 長相\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003efetch(file)\n  .then((x) =\u003e x.text())\n  .then((y) =\u003e myDisplay(y));\n\n// async\nasync function getText(file) {\n  let myObject = await fetch(file);\n  let myText = await myObject.text();\n  myDisplay(myText);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有趣的是，我剛剛在我的 React.js 專案裡看到我當初誤打誤撞運用的 fetch 技術來 Call 後端 API\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003econst response = await fetch(ROUTE_API + \"/api/v2/\", {\n  method: \"POST\",\n  body: JSON.stringify(body),\n});\n\nif (!response.ok) {\n  // Error\n  throw new Error(\"Network response was not ok\");\n}\n\nconst data = await response.json();\nreturn data;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eaxios\u003c/h3\u003e\n\u003cp\u003eaxios 看起來...，算是這一列\u003cstrong\u003e基於 JavaScript 語言\u003c/strong\u003e中，擁有以上的優點跟優化以上的缺點的技術。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e使用方法類似於 jQuery\u003c/li\u003e\n\u003cli\u003e支援搭配 async/await\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e支持 Promise 觀念\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e可以在 node.js 中使用\u003c/li\u003e\n\u003cli\u003e支援防 CSRF\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e輕量化\u003c/strong\u003e的技術，約 13KB\u003c/li\u003e\n\u003cli\u003e廣泛的\u003cstrong\u003e瀏覽器支援\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e可以取消要求\u003c/li\u003e\n\u003cli\u003e可以自動轉換 JSON 資料\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e[缺點]\u003c/strong\u003e 還是需要使用 catch 做錯誤的捕捉跟處理\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e實作的 Code\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003einstall \u003ccode\u003enpm install axios\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e或者\n`\n``js\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\n```js\n\n// Post method\naxios.post('/login', {\n  firstName: 'Finn',\n  lastName: 'Williams'\n}).then(response =\u003e console.log(response.data))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以下兩種方式都是基於 React.js 框架上運用的技術。\u003c/p\u003e\n\u003ch3\u003ereact-query\u003c/h3\u003e\n\u003cp\u003ereact-query 是一個 React 函式庫，它提供了一個更高級的 API 來管理數據狀態。\u003c/p\u003e\n\u003cp\u003e但敝女還沒使用過，所以不方便多做些講解，當初還以為我自己做的 react.js 專案是使用這個技術，結果剛剛查了程式碼，原來不是，而是使用 fetch 囧。\u003c/p\u003e\n\u003cp\u003e實作範例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport { useQuery } from \"react-query\";\n\nconst { data, error } = useQuery(\"users\", () =\u003e fetch(\"/api/users\"));\n\nif (error) {\n  return \u0026#x3C;div\u003eError loading users\u0026#x3C;/div\u003e;\n}\n\nif (!data) {\n  return \u0026#x3C;div\u003eLoading...\u0026#x3C;/div\u003e;\n}\n\nreturn (\n  \u0026#x3C;ul\u003e\n    {data.map((user) =\u003e (\n      \u0026#x3C;li key={user.id}\u003e{user.name}\u0026#x3C;/li\u003e\n    ))}\n  \u0026#x3C;/ul\u003e\n);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eSWR\u003c/h3\u003e\n\u003cp\u003euseSWR 是一個 React Hook，它使用 Axios 函式庫在後台發送 HTTP 請求。\u003c/p\u003e\n\u003cp\u003e這項技術根據文檔是說會先從 cache 查詢過期的資料，並同時發送 Request 請求(驗證資料是否過期或相同)，最後得到最新資料。\u003c/p\u003e\n\u003cp\u003e以下是根據文檔中列出的特性\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e輕量型可重複使用的 HTTP 請求技術\u003c/li\u003e\n\u003cli\u003e減少 cache 跟 request 的重複使用\u003c/li\u003e\n\u003cli\u003e支援 SSR / ISR / SSG support\u003c/li\u003e\n\u003cli\u003e支援 TypeScript\u003c/li\u003e\n\u003cli\u003e支援 React Native\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e目前看起來是蠻新的技術，很不幸的是敝女也還未使用，大家有空可以\u003ca href=\"https://swr.vercel.app/zh-CN\"\u003e翻一下文件\u003c/a\u003e，這是繁體中文，可以拉到最底的 footer 改成英文來看。\u003c/p\u003e\n\u003cp\u003e實作範例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003eimport useSWR from \"swr\";\n\nfunction Profile() {\n  const { data, error, isLoading } = useSWR(\"/api/user\", fetcher);\n\n  if (error) return \u0026#x3C;div\u003efailed to load\u0026#x3C;/div\u003e;\n  if (isLoading) return \u0026#x3C;div\u003eloading...\u0026#x3C;/div\u003e;\n  return \u0026#x3C;div\u003ehello {data.name}!\u0026#x3C;/div\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上介紹了這麼多前端 Call APIs 的技術，實際上還是請各位工程師、開發者根據自己的專案跟環境情況來做選擇，畢竟就算我自己寫 React.js 專案，邊學邊做時，也是無意間使用了 fetch 技術來 Call APIs，而非使用後來介紹的兩個 React.js 資料請求技術。\u003c/p\u003e\n\u003cp\u003e在這篇文章中，只會很粗略的帶過，用我喜歡的方式，就是先了解全部的可能性，然後一一細節去研讀跟了解，這樣就能知道未來若遇到不同的專案跟環境，需要運用哪個技術比較適合，並非最新就最好，只有適合。\u003c/p\u003e\n\u003cp\u003e好啦，那這篇跟網路相關的知識就讀到這，若有任何解釋上的問題，再麻煩糾正我，非常感謝您。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"16:T251d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e計畫趕不上變化，在我還準備要開始進入讀書計畫時，就有面試邀約，當下馬上調整為直接進入研讀面試題目的模式。\u003c/p\u003e\n\u003cp\u003e本來預計自己想把這篇\u003ca href=\"/2024/03/front-end-engineer-growing-up-plan/\"\u003e讀書計畫\u003c/a\u003e的內容讀一遍再進到研讀面試題目，一邊讀一邊找工作。\u003c/p\u003e\n\u003cp\u003e但計畫有點趕不上變化，所以我提前把面試題目的部分娜到前面來。\u003c/p\u003e\n\u003cp\u003e請收下我收藏起來的面試文章 (英文居多)\u003c/p\u003e\n\u003ch2\u003e面試文章列表\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e[x] [前端] \u003ca href=\"https://dev.to/m_midas/15-most-common-frontend-interview-questions-4njp\"\u003e15 Popular Common Frontend Interview Questions\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[x] [React] \u003ca href=\"https://dev.to/mahfuzurrahman01/10-common-react-js-interview-questions-2chd\"\u003e10 common React Js interview questions.\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://dev.to/m_midas/41-frontend-interview-questions-css-4imc\"\u003e41 Frontend Interview Questions - CSS\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [JS] \u003ca href=\"https://dev.to/m_midas/52-frontend-interview-questions-javascript-59h6\"\u003e52 Frontend Interview Questions - JavaScript\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [React] \u003ca href=\"https://dev.to/m_midas/44-react-frontend-interview-questions-2o63\"\u003e44 React Frontend Interview Questions\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e搭配 Roadmap 讀書\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[ ] [React.js] \u003ca href=\"https://roadmap.sh/react\"\u003eReact RoadMap\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [JS] \u003ca href=\"https://roadmap.sh/javascript\"\u003eJavaScript RoadMap\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e額外面試題：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[ ] \u003ca href=\"https://roadmap.sh/questions/javascript\"\u003eRoadMap JavaScript questions\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] \u003ca href=\"https://roadmap.sh/questions/react\"\u003eRoadMap React.js questions\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這篇文章只會針對我列出了文章中，我有額外的答案或者額外可能會問的問題做補充，面試題目可直接點網站進去開始刷題。\u003c/p\u003e\n\u003ch2\u003e15 Popular Common Frontend Interview Questions\u003c/h2\u003e\n\u003cp\u003e先從這個開始\u003ca href=\"https://dev.to/m_midas/15-most-common-frontend-interview-questions-4njp\"\u003e15 Popular Common Frontend Interview Questions\u003c/a\u003e。\u003c/p\u003e\n\u003ch3\u003e1. What is HTTP?\u003c/h3\u003e\n\u003cp\u003eHTTP stands for HyperText Transfer Protocol. It is an application protocol that allows for transfer data. HTTP enables the retrieval of resources like HTML pages, image, videos, from servers to browsers.\u003c/p\u003e\n\u003cp\u003eIt follows a client-server model, where a client (such as a web browser) sends requests to a server, and the server responds with the requested resources. HTTP uses various methods to perform different actions on resources.\u003c/p\u003e\n\u003ch4\u003eExtend 延伸題: OSI 七層模型\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e實體層（physical layer）\u003c/li\u003e\n\u003cli\u003e資料連結層（data link layer）\u003c/li\u003e\n\u003cli\u003e網路層（network layer）\u003c/li\u003e\n\u003cli\u003e傳輸層（transport layer）\u003c/li\u003e\n\u003cli\u003e會議層（session layer）\u003c/li\u003e\n\u003cli\u003e表現層（presentation layer）\u003c/li\u003e\n\u003cli\u003e應用層（application layer）\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eExtend 延伸題: 可否列舉其他 Protocol? 請問某某 Protocol 的作用？\u003c/h4\u003e\n\u003ch4\u003eExtend 延伸題: What is three-way handshake (三次握手) and four-way handshake (四次握手)?\u003c/h4\u003e\n\u003cp\u003e三次握手和四次握手(揮手)是 TCP 建立與斷開連線的過程。\u003c/p\u003e\n\u003cp\u003e以理論上來說，TCP 協議是確保在兩個端點之間建立和維護可靠的數據傳輸，所以連線一但通過建立後，其連線就會一直保持，直到斷開。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e三次握手: 為 TCP 協議建立連線的過程。\u003c/li\u003e\n\u003cli\u003e四次握手(揮手): 為 TCP 協議斷開連線的過程。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e若以實作上來說，運用在 TCP 協議上有眾多協議，舉例的話有 HTTP 及 Websocket 在前端與後端的實作上較為廣泛使用。只是，HTTP 主要基於 Client-Server Model，也就是由客戶端傳需求至伺服器端，再由伺服器端收到需求後處理完回傳回應(Response)，每次 HTTP 需求都是獨立且斷開，而且只能由客戶端發送單向請求。Websockets 則是適合資料即時串流以及雙向資料傳輸，建立在 TCP 協議的穩定連線上，使資料能夠雙向交流，且確保資料能夠穩定傳輸。\u003c/p\u003e\n\u003ch4\u003eExtend 延伸題: 那 UDP 是什麼？其特性又是什麼？\u003c/h4\u003e\n\u003ch3\u003e2. What does an HTTP request consist of?\u003c/h3\u003e\n\u003cp\u003eEach HTTP request consists of three parts, which are transmitted in the specified order:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eStarting line (Request line): defines the type of the message.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003eGET /api/index.html HTTP/1.1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003ethe method is GET\u003c/li\u003e\n\u003cli\u003ethe path is /api/index.html\u003c/li\u003e\n\u003cli\u003ethe HTTP version is HTTP/1.1\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eHeaders: characterize the message body, transmission parameters, and other information.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003eAccept-Language: fr, de\nIf-Modified-Since: Fri, 10 Dec 2004 11:22:13 GMT\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eMessage body: contains the actual data of the message. It must be separated from the headers by an empty line.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e3.
