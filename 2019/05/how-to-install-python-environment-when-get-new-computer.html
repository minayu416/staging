_0035\"\u003e\u003c/p\u003e\n\u003cp\u003e失心瘋買下來的麵包超人娃娃\u003c/p\u003e\n\u003cp\u003e是高知縣的代表人物！！\u003c/p\u003e\n\u003cp\u003e還有麵包超人列車也很可愛！\u003c/p\u003e\n\u003cp\u003e突然發現這四樣東西都來自不同的縣市，怎麼這麼剛好XD\u003c/p\u003e\n\u003cp\u003e至於其他像是小豆島或者龍馬的御守跟劍刃護符，這些也都是在當地的土產店買的小飾品們\u003c/p\u003e\n\u003cp\u003e不過最稀奇的東西還是上面PO的XD\u003c/p\u003e\n\u003cp\u003e那麼這次四國之旅就這麼告一段落，前四晚都沒睡好主要原因可能是因為自己去睡國外的旅館會怕鬼還有沒安全感，所以睡不著\u003c/p\u003e\n\u003cp\u003e再來就是我是算半個導遊，計劃行程＋訂旅館，很擔心的是訂到雷旅館＋上怕趕不上車，畢竟是鄉下趕不上車會露宿街頭QQ！\u003c/p\u003e\n\u003cp\u003e然後還要顧著帶路\u003c/p\u003e\n\u003cp\u003e最後還要懂得安撫一下我那兩位爸媽\u003c/p\u003e\n\u003cp\u003e因為一個人很急性子沒耐心，另外一個人則是如果沒去到想去地點會表現得很失望加上個性溫吞猶豫不決\u003c/p\u003e\n\u003cp\u003e果然顧爸媽的心思還是在這幾天挺累的\u003c/p\u003e\n\u003cp\u003e要怕有人不滿意\u003c/p\u003e\n\u003cp\u003e怕有人會被另外一個人嫌跟念\u003c/p\u003e\n\u003cp\u003e不過家族出來多少還是會小吵架一下，不可能都好好和平出去玩\u003c/p\u003e\n\u003cp\u003e因為人跟人本來就個性不同一定會有摩擦\u003c/p\u003e\n\u003cp\u003e就像我上次根巨蟹座的女生同學一起出去玩把我嚇一大跳的事情(?)\u003c/p\u003e\n\u003cp\u003e爸媽至少是父母，如果是跟不熟的人或者朋友同學，我還寧可自己去玩跟自己去旅行....\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e0:T2026,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這次我就直接ㄧ鏡到底（？）我先打在記事本上在複製到部落格\u003c/p\u003e\n\u003cp\u003e因為我在從高知回高松的特急列車上\u003c/p\u003e\n\u003cp\u003e慘的是這條鐵路線道的網路真的是早上跟前幾天的不穩到極點\n而我本人因為剛剛去四萬十大量曬傷好像有點中暑，腦袋暈暈的～\n再加上我覺得傳照片會一直中斷我就不想直接發部落格@@！\n好的，首先是早上起床\u003c/p\u003e\n\u003cp\u003e其實我這幾天一直睡不好、淺眠、蠻累的，希望回台灣好一點，還好明天就要回去了！\n早餐是旅館付的，特地起了大早，吃7點的早餐，竟然如期搭上8點20前往中村的車子\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7089.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7089.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7103.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7103.jpg\" alt=\"\"\u003e\u003c/a\u003e\n順便補一下昨天晚上的車車\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7105-1.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7105-1.jpg\" alt=\"\"\u003e\u003c/a\u003e\n我們將我們的行李寄放在高知車站到coin locker!\u003c/p\u003e\n\u003cp\u003e因為我們晚點還會坐車回來這拿行李！\n然後如期趕上8:20前往中村站的特急列車\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7104.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7104.jpg\" alt=\"\"\u003e\u003c/a\u003e\n到了之後，剛開始就豔陽高照，附近的腳踏車出租店都沒開！\n後來走了一下到四萬十川案內所（感覺像是給旅行社去的地方，可能很多觀光客所以店員都待人不是很和善）\n租了腳踏車就上路\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7180.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7180.jpg\" alt=\"\"\u003e\u003c/a\u003e\n不過我屁股快痛死了，之前騎這麼長的距離應該是國中時候的事情了囧...\n屁股痛腰痛，剛開始騎的時候很不舒服，還想說到底能不能堅持到最後，因為膝蓋也會痛.....\u003c/p\u003e\n\u003cp\u003e總之就是從市區過了橋然後過了紅棧橋後往右開始為期3公里左右騎到能坐船的地方！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7112.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7112.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7110.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7110.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7109.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7109.jpg\" alt=\"\"\u003e\u003c/a\u003e\n過橋後往右，開始映入眼簾的就是大片草地跟鄉下地區\u003c/p\u003e\n\u003cp\u003e心想完全不太可能能完成騎此次單車行（但不完成也沒辦法因為得還車，還得趕特急列車回家！）\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7119.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7119.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7117.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7117.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7116.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7116.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7115.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7115.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7114.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7114.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e接著會到一個小木屋的地方\u003c/p\u003e\n\u003cp\u003e表明舟母浪漫舟（？）\u003c/p\u003e\n\u003cp\u003e就是搭自然風的帆船！！\u003c/p\u003e\n\u003cp\u003e還不錯，老闆全程用日文跟我們聊天，有些聽不懂的他會想辦法加英文讓我們懂（當然我還是希望他說日文，因為老闆的英文就是....日文腔調很重（笑））\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0003.jpg\" alt=\"20170529_170529_0003\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0005.jpg\" alt=\"20170529_170529_0005\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0024.jpg\" alt=\"20170529_170529_0024\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0001.jpg\" alt=\"20170529_170529_0001\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0008.jpg\" alt=\"20170529_170529_0008\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0006.jpg\" alt=\"20170529_170529_0006\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0004.jpg\" alt=\"20170529_170529_0004\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0011.jpg\" alt=\"20170529_170529_0011\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0012.jpg\" alt=\"20170529_170529_0012\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0009.jpg\" alt=\"20170529_170529_0009\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0013.jpg\" alt=\"20170529_170529_0013\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0007.jpg\" alt=\"20170529_170529_0007\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0015.jpg\" alt=\"20170529_170529_0015\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0014.jpg\" alt=\"20170529_170529_0014\"\u003e\u003c/p\u003e\n\u003cp\u003e接著，就上岸，過程大約一小時，一個人2500日幣！\u003c/p\u003e\n\u003cp\u003e然後我還特地跟老闆要了四萬十川的特殊磁力石哈哈！\u003c/p\u003e\n\u003cp\u003e接下來老闆說往下騎15分就會到沈下橋了！\u003c/p\u003e\n\u003cp\u003e這樣過橋後就能繞回車站搭車了！\u003c/p\u003e\n\u003cp\u003e由於時間問題，沈下橋之後，我們就一直趕路\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0016.jpg\" alt=\"20170529_170529_0016\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0017.jpg\" alt=\"20170529_170529_0017\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0018.jpg\" alt=\"20170529_170529_0018\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0019.jpg\" alt=\"20170529_170529_0019\"\u003e\u003c/p\u003e\n\u003cp\u003e然後開始趕路\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0020.jpg\" alt=\"20170529_170529_0020\"\u003e\u003c/p\u003e\n\u003cp\u003e大約五公里回還車的地方\u003c/p\u003e\n\u003cp\u003e然後在還車的地方吃午餐\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0021.jpg\" alt=\"20170529_170529_0021\"\u003e\u003c/p\u003e\n\u003cp\u003e然後我就發現我整個大曬傷嗚嗚\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0022.jpg\" alt=\"20170529_170529_0022\"\u003e\u003c/p\u003e\n\u003cp\u003e中村站！\u003c/p\u003e\n\u003cp\u003e接著就搭16:47分的特急列車回高知\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0023.jpg\" alt=\"20170529_170529_0023\"\u003e\u003c/p\u003e\n\u003cp\u003e在高知停留一小時吃點點心\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0026.jpg\" alt=\"20170529_170529_0026\"\u003e\u003c/p\u003e\n\u003cp\u003e我被他煞到，就立馬在高知車站的麵包超人商店買了一隻麵包超人娃娃\u003c/p\u003e\n\u003cp\u003e接著就領行李後，就搭上回高松的特急列車！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0027.jpg\" alt=\"20170529_170529_0027\"\u003e\u003c/p\u003e\n\u003cp\u003e今天晚上的飯店，跟第一天一樣旅館，但是，房型不同！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0031.jpg\" alt=\"20170529_170529_0031\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0029.jpg\" alt=\"20170529_170529_0029\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0030.jpg\" alt=\"20170529_170529_0030\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0028.jpg\" alt=\"20170529_170529_0028\"\u003e\u003c/p\u003e\n\u003cp\u003e補上合成纜車示意圖\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/20170529_170529_0025.jpg\" alt=\"20170529_170529_0025\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e1:Td73,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我記得前一天好像停在...\u003c/p\u003e\n\u003cp\u003e搭高速巴士前往高知的過程\u003c/p\u003e\n\u003cp\u003e到了之後就拉行李來旅館了\u003c/p\u003e\n\u003cp\u003e旅館是松榮第二別館\u003c/p\u003e\n\u003cp\u003e離路面電車はりまや橋站跟南はりまや橋巴士站很近，\u003c/p\u003e\n\u003cp\u003e快要過橋往右走，看到白色建築就是旅館了唷！\u003c/p\u003e\n\u003cp\u003e旅館外還會寫有誰定房間很貼心\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7045.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7045.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e然後最令人訝異的其實就是日式和房有內服乾濕分離的浴室跟房間\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7081.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7081.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7085.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7085.jpg\" alt=\"\"\u003e\u003c/a\u003e\n玄關\u003c/p\u003e\n\u003cp\u003e超美～～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7082.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7082.jpg\" alt=\"\"\u003e\u003c/a\u003e\n這...由於我早上才記得拍哈哈！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7088.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7088.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7084.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7084.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7086.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7086.jpg\" alt=\"\"\u003e\u003c/a\u003e\n好的，去玩旅館後，就去南はりまや橋公車站等前往桂濱的車，真的大概半小時會到\u003c/p\u003e\n\u003cp\u003e然後因為實在沒什麼人讓老爹他一直緊張\u003c/p\u003e\n\u003cp\u003e也因為店都沒開，我們只停留一小時就走了\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7058-1.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7058-1.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7060.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7060.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7056-1.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7056-1.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7054.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7054.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7053.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7053.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7051.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7051.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7050.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7050.jpg\" alt=\"\"\u003e\u003c/a\u003e\n接著就回高知站，確認明天的電車時間還有畫指定席！\u003c/p\u003e\n\u003cp\u003e然後到高知站旁邊的居酒屋吃晚餐\u003c/p\u003e\n\u003cp\u003e最後再回家（一樣搭回はりまや橋）\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7078.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7078.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7105.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7105.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e2:T162a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e旅行是累積的～\u003c/p\u003e\n\u003cp\u003e應該說，因為我的記性沒有很好，所以我常常會用紀錄的方式把每次旅程的細節盡量記下來～\u003c/p\u003e\n\u003cp\u003e雖然我從北海道那次才開始，但之前我已經有好幾次出國的紀錄了～\u003c/p\u003e\n\u003cp\u003e日本的城市之旅已經暫時告一段落了\u003c/p\u003e\n\u003cp\u003e至少，去年開始，2016跟今年的四國，都是抱著環島的行程在跑（就是大量坐車時間）\u003c/p\u003e\n\u003cp\u003e尤其是這次。\u003c/p\u003e\n\u003cp\u003e很感謝我爸爸耐住性子搭這麼多趟交通工具就是為了能夠在短時間內去很多不同的地方！\u003c/p\u003e\n\u003cp\u003e以下正文開始\u003c/p\u003e\n\u003cp\u003e今天是四國旅行的第三天\u003c/p\u003e\n\u003cp\u003e我昨天還是沒睡好@@！\u003c/p\u003e\n\u003cp\u003e我在想怎麼樣才能讓我好好的睡覺～\u003c/p\u003e\n\u003cp\u003e不過，通常也是出國前兩天會不適應之後快適應了以後就要馬上回家哈哈～!\u003c/p\u003e\n\u003cp\u003e早上我過敏性的一直打噴嚏擤鼻涕。\u003c/p\u003e\n\u003cp\u003e梳妝好後在昨天的旅館有共用的餐廳可以吃飯。\u003c/p\u003e\n\u003cp\u003e而飯是意外的簡單\u003c/p\u003e\n\u003cp\u003e呃...我好像沒有拍飯，因為剛好手機在充電～!\u003c/p\u003e\n\u003cp\u003e一飯一湯大概這樣，我還給自己加菜（奶茶）\u003c/p\u003e\n\u003cp\u003e接著就拖行李準備去松山城囉～!\u003c/p\u003e\n\u003cp\u003e現在道後溫泉的附近在拍拍照\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6991.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6991.jpg\" alt=\"\"\u003e\u003c/a\u003e\n這是商店街附近的免費足湯～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6994.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6994.jpg\" alt=\"\"\u003e\u003c/a\u003e\n這是等車時經過的老爺電車～蠻美的\u003c/p\u003e\n\u003cp\u003e我們先從道後溫泉站搭往松山站前的車到縣廳前\u003c/p\u003e\n\u003cp\u003e我誤信app，其實搭到大街道會比較近～\u003c/p\u003e\n\u003cp\u003e接著照著google map走到搭纜車的地方\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6995.png\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6995.png\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6998.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6998.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6997.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6997.jpg\" alt=\"\"\u003e\u003c/a\u003e\n接著就買票搭纜車\u003c/p\u003e\n\u003cp\u003e這邊有紀念幣可以買喔！！\u003c/p\u003e\n\u003cp\u003e纜車有分團體纜車跟個人纜車\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7010.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7010.jpg\" alt=\"\"\u003e\u003c/a\u003e\n團體纜車就一般大眾看到的，至於個人嘛～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7002.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7002.jpg\" alt=\"\"\u003e\u003c/a\u003e\n就一張椅子，沒有其他保護措施，要好好抓好呀（抖抖）\u003c/p\u003e\n\u003cp\u003e但太新奇了所以我們一家都搭這個上去～!\u003c/p\u003e\n\u003cp\u003e然後就開始走上坡進松山城了\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_70151.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_70151.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7012.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7012.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7009.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7009.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7028.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7028.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7014.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7014.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7016.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7016.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7017.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7017.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7019.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7019.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7020.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7020.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7022.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7022.jpg\" alt=\"\"\u003e\u003c/a\u003e\n松山城有三～四層，每層的樓梯都很陡還有要換穿室內拖鞋！\u003c/p\u003e\n\u003cp\u003e下松山城後，有一塊區域有商店可以吃點東西～\u003c/p\u003e\n\u003cp\u003e然後我們就準備從松山城回去松山站前搭前往高知的快速巴士～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7030.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7030.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7035.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7035.jpg\" alt=\"\"\u003e\u003c/a\u003e\n依照原路，纜車然後可以走去大街道搭往松山站前的路面電車～\u003c/p\u003e\n\u003cp\u003e到了松山站後差不多是12點整，就跑去車站旁邊小飯館吃飯\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7040.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7040.jpg\" alt=\"\"\u003e\u003c/a\u003e\n然後就搭前往高知的快速巴士囉～\u003c/p\u003e\n\u003cp\u003e（這邊的巴士也能搭到大阪京都還有岡山）\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_7044.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_7044.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e3:T132a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e啊...！\u003c/p\u003e\n\u003cp\u003e手機編輯器又跳掉了～～\u003c/p\u003e\n\u003cp\u003e只好分第三篇了！\u003c/p\u003e\n\u003cp\u003e不過也是第二天的最後一部曲\u003c/p\u003e\n\u003cp\u003e你準備好了嗎XD\u003c/p\u003e\n\u003cp\u003e基本上，就是坐著往松山的電車狂浪況郎的到松山～\u003c/p\u003e\n\u003cp\u003e然後就去旁邊買明天要從松山拉車到高知的地方～\u003c/p\u003e\n\u003cp\u003e接著感覺附近還好沒什麼特別的，就過地下道去坐往道後溫泉的車了！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6943.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6943.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6939.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6939.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6936.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6936.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6934-1.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6934-1.jpg\" alt=\"\"\u003e\u003c/a\u003e\n接著做路面電車\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6956.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6956.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6960.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6960.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6983.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6983.jpg\" alt=\"\"\u003e\u003c/a\u003e\n接下來就往旅館走～\u003c/p\u003e\n\u003cp\u003e會經過一條商店街還不錯唷～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6963.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6963.jpg\" alt=\"\"\u003e\u003c/a\u003e\n不過～\u003c/p\u003e\n\u003cp\u003e越走越偏僻，讓我覺得我是不是又訂到雷飯店了嗚嗚嗚嗚\u003c/p\u003e\n\u003cp\u003e不要讓我在日本四天都住雷旅館我臉都會綠掉\u003c/p\u003e\n\u003cp\u003e結果\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6964.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6964.jpg\" alt=\"\"\u003e\u003c/a\u003e\n外面看起來很古色古香～\u003c/p\u003e\n\u003cp\u003e感覺是一間不錯的古色旅館～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6965.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6965.jpg\" alt=\"\"\u003e\u003c/a\u003e\n中庭小花園！！超美麗！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6978.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6978.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6974.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6974.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6976.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6976.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6975.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6975.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6973.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6973.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6969.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6969.jpg\" alt=\"\"\u003e\u003c/a\u003e\n今天的旅館！！超美都哭歪了\u003c/p\u003e\n\u003cp\u003e也蠻安靜的，除了隔音沒有很好還有走路會震動@@！\n最後就是進剛剛的溫泉街先吃飯！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6980.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6980.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6981.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6981.jpg\" alt=\"\"\u003e\u003c/a\u003e\n這家就在進溫泉街沒多久！！蠻好吃的！\u003c/p\u003e\n\u003cp\u003e然後在這條街的一家筷子店買了很多禮物，因為這家筷子店可以免費在筷子上刻名字喔！\n對面是買和色的物品店！\u003c/p\u003e\n\u003cp\u003e就是美麗的花色的商品店，像是錢包～髮展之類的都是用類似和服或者傳統花色等花邊花色的花樣（是在講什麼）\n最後附上一張沒有搭到的機票\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6984.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6984.jpg\" alt=\"\"\u003e\u003c/a\u003e\n然後我後來去抽的戀愛的籤\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6985.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6985.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6986.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6986.jpg\" alt=\"\"\u003e\u003c/a\u003e\n是超大吉耶！！！\u003c/p\u003e\n\u003cp\u003e好吧，反正我現在也正在打拼目標沒什麼時間物色男生囧！！\u003c/p\u003e\n\u003cp\u003e夢想達成了再來交男友吧！\u003c/p\u003e\n\u003cp\u003e那麼就明天啦！\n今天旅館住 Dogoya ryokan\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e4:T1635,"])</script><script>self.__next_f.push([1,"\u003cp\u003e由於....\u003c/p\u003e\n\u003cp\u003e可能傳太多照片導致上一篇沒有辦法進入草稿狀態～～\u003c/p\u003e\n\u003cp\u003e所以day2 就分到第二篇\n接續上一篇\u003c/p\u003e\n\u003cp\u003e才剛到今治，遇到的困難就是到的時候已經2點，然後要搭4點半的指定席往松山～\n行程是今治城+來島海峽大橋\n但是，遇到的困難是因為當初規劃的時候並沒有規劃吃飯時間，然後還希望能租腳踏車，好像也沒有在附近看到腳踏車...\n所以，決定先去附近吃飯！\u003c/p\u003e\n\u003cp\u003e已經不像高松站、松山站那樣大城市，今治站算是次大站，但已經可以看得出來偏鄉下點，因為附近沒什麼重要商店，也沒有巴士站之類....\u003c/p\u003e\n\u003cp\u003e閘道口也很少～\n於是我們就在今治站旁邊有一家小餐館吃飯～～\u003c/p\u003e\n\u003cp\u003e邊吃邊想等等的行程怎麼辦\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6896.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6896.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6897.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6897.jpg\" alt=\"\"\u003e\u003c/a\u003e\n後來，是決定犧牲今治城，只前往來島海峽展望台～～\u003c/p\u003e\n\u003cp\u003e就去今治觀光詢問站，問一下怎麼去來島海峽展望台～～\u003c/p\u003e\n\u003cp\u003e用破破的日文表示台灣來的不知道怎麼去。\n而小姐則是很好心的說你們搭2點51分的電車，搭一站到波止浜站，我幫你預約計程車～～!\u003c/p\u003e\n\u003cp\u003e因為沒有手機電話，我就跟他說一定會去～\u003c/p\u003e\n\u003cp\u003e好心的預約好計程車，我們搭上普通車了之後，下車發現波止浜站，是一個小站，而且比今治更鄉下！\n重點是還沒有收票人員....\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6930.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6930.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6924.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6924.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6926.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6926.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6927.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6927.jpg\" alt=\"\"\u003e\u003c/a\u003e\n下車後就看到計程車司機在站外等我們～\u003c/p\u003e\n\u003cp\u003e接著就前往來島海峽展望台！\u003c/p\u003e\n\u003cp\u003e大約10分鐘980元左右\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6907.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6907.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6905.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6905.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6904.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6904.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6902.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6902.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6900.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6900.jpg\" alt=\"\"\u003e\u003c/a\u003e\n旁邊有一間小間的紀念品點，展望台真的就是蠻簡單的一個小地方，可能因為我以為會是什麼高塔....所以稍微有點失望\u003c/p\u003e\n\u003cp\u003e再加上沒有賣紀念幣嗚嗚\u003c/p\u003e\n\u003cp\u003e旁邊有條路可以通到橋上，有分車走跟人/腳踏車走～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6917.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6917.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6920.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6920.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6919.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6919.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6916.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6916.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6915.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6915.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6914.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6914.jpg\" alt=\"\"\u003e\u003c/a\u003e\n其實到來島海峽展望台的時候，我因為怕沒有車回車站，我就跟司機說能不能直接約4點半在這等？\u003c/p\u003e\n\u003cp\u003e他也很好心的幫我們預約～\u003c/p\u003e\n\u003cp\u003e阿記得不能放人鳥跟遲到！準時4點半到地方等～\u003c/p\u003e\n\u003cp\u003e就搭上計程車回去車站了～\u003c/p\u003e\n\u003cp\u003e路途中司機有小聊一下說學習語言的事情～\u003c/p\u003e\n\u003cp\u003e好像有個單字一直聽不太懂到最後終於聽懂了，就是 発音 ←\u003c/p\u003e\n\u003cp\u003e接著就回去超級鄉下的車站搭上往松山的普通車去松山站囉！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6934.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6934.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6928.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6928.jpg\" alt=\"\"\u003e\u003c/a\u003e\n由於這邊也是在車上打字～所以接下來的行程還要等到晚上或明天才會出爐！\u003c/p\u003e\n\u003cp\u003e自由行就是會發生很多不可避免的行程跟時間問題，所以有時候還是要預留時間或者不能排太滿，各種因為取消這個行程而到另外一個行程，或者因為時間而改行程的事情很多，不過也因為這樣才叫做自由行喔～～!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e5:T109e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e此趟旅程可說是除了德島沒去已經還了半個島的四國之旅～\u003c/p\u003e\n\u003cp\u003e還把所有的景點壓縮在五天之內～～\n第二天早上7點半起床，大約8點15分出門～\u003c/p\u003e\n\u003cp\u003eCheck-out旅館，將行李寄放在旅館附設的coin-locker，他會還你錢喔！！\n接著就準備去高松港去小豆島！！\u003c/p\u003e\n\u003cp\u003e首先，就是經過昨天晚上去的高松城附近在拍拍照～～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6849.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6849.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6854.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6854.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6851.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6851.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6847.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6847.jpg\" alt=\"\"\u003e\u003c/a\u003e\n接著就準備搭船去小豆島～\u003c/p\u003e\n\u003cp\u003e原本買票的地方說因為霧很大所以不開船\u003c/p\u003e\n\u003cp\u003e我老爹突然很有興致的說留下來等等看\u003c/p\u003e\n\u003cp\u003e後來沒多久就公布開船，我們就搭9:10分船前往小豆島～～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6869.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6869.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6868.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6868.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6863.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6863.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6859.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6859.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6857.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6857.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6856.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6856.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6855.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6855.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6892-1.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6892-1.jpg\" alt=\"\"\u003e\u003c/a\u003e\n由於小豆島最著名的就是他的Olive桑，所以紀念品也要買跟他有關的唷唷！！\u003c/p\u003e\n\u003cp\u003e因為如果要繞小豆島就要花很久的時間，所以我們沒有這麼多時間只好在一下船的地方就有紀念品店買點東西，然後再到附近的小公園走走踏踏！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6873-1.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6873-1.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6872-11.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6872-11.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6871-11.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6871-11.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6870-11.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6870-11.jpg\" alt=\"\"\u003e\u003c/a\u003e\n準備要走更深入小豆島的時候，我媽就說不讓早點回高松去今治好了！！\u003c/p\u003e\n\u003cp\u003e所以就比原定計畫早一班車搭回來前往今治！\n走原路回來，去旅館拿行李後就準去高松搭特急列車いしづち9番号到今治囉～～\n本來想說劃位！可是如果你要劃位就必須去綠窗口劃！\u003c/p\u003e\n\u003cp\u003e所以我們決定進月台坐自由席位置\u003c/p\u003e\n\u003cp\u003e沒想到居然是麵包超人列車！！\u003c/p\u003e\n\u003cp\u003e音樂也是麵包超人哈哈！！\u003c/p\u003e\n\u003cp\u003e自由席其實還空超多！！\u003c/p\u003e\n\u003cp\u003e所以不用擔心沒位喔！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_68881.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_68881.jpg\" alt=\"\"\u003e\u003c/a\u003e\n現在正在前往今治的路上～晚點有時間再繼續補～\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e6:Tfad,"])</script><script>self.__next_f.push([1,"\u003cp\u003e現在在高松前往今治的路上，剛從小豆島回來！\u003c/p\u003e\n\u003cp\u003e有比計畫早40分提早回來，所以提早去今治\n我忍住自己不要睡著趕緊先寫第一篇～\u003c/p\u003e\n\u003cp\u003e因為昨天的旅館太兩光完全沒睡好～\n先講第一天～\u003c/p\u003e\n\u003cp\u003e早上很早就起床了，可能是太開心也有可能是爸媽很早就起床，我八點眼睛就自己睜開！\n然後，先去7-11領了之前買的整套英文版哈利波特，之後再補圖\n順道買了早餐，吃完後，就一直想要出發！！\n我們先是搭車到新埔轉北門，現在很方便，也很高科技，在北門就可以先預辦登機，就是印機票加上把行李給存放（會自動送到飛機上）\n這樣就超級方便！！\u003c/p\u003e\n\u003cp\u003e不用帶行李搭機場捷運就到機場\n然後就入關準備上飛機\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6822.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6822.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6825.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6825.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6830.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6830.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6894.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6894.jpg\" alt=\"\"\u003e\u003c/a\u003e\n接著，就在免稅商店閒晃後就上飛機了！！\u003c/p\u003e\n\u003cp\u003e這架飛機真的很小很小，打破以往兩線道的觀念，這只有一線，左三位右三位這樣分佈！\n空少還會幽默的問要不要來個調酒？白酒加果汁加氣水，是說可以這樣亂調嗎！！！\n然後就踏入日本國土了，每次踏入日本國土都有一種就是日本國的感覺哈哈～～\n然後，一直以為機場到高松站有鐵路～結果發現是利木津巴士！！\u003c/p\u003e\n\u003cp\u003e其實也很方便，旁邊就有販賣機器！！\u003c/p\u003e\n\u003cp\u003e點一點就買到票，出站左轉就搭上巴士了！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6835.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6835.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6836.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6836.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6839.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6839.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6838.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6838.jpg\" alt=\"\"\u003e\u003c/a\u003e\n約莫45分鐘到達高松站！\u003c/p\u003e\n\u003cp\u003e旁邊就有蠻多家旅館～\u003c/p\u003e\n\u003cp\u003e還有一間應該是百貨公司可以吃飯！\u003c/p\u003e\n\u003cp\u003e就算超過7.8點旅館旁邊也還是有得吃不用擔心的！\u003c/p\u003e\n\u003cp\u003e而高松站離高松港口很近走3.4分就到了\u003c/p\u003e\n\u003cp\u003e高松站離高松城也很近一樣走2.3分就到了！！\u003c/p\u003e\n\u003cp\u003e接著就去綠窗口買票（綠窗口其實開蠻晚的，好像7.8點還有～\u003c/p\u003e\n\u003cp\u003e買完先去旅館check-in 然後出來逛一逛！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6845.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6845.jpg\" alt=\"\"\u003e\u003c/a\u003e\n轉個彎去看隔天早上要去的小豆島港口後就來晚上的高松城拍照拍照～～\u003c/p\u003e\n\u003cp\u003e然後在玉藻公園繞一下就去附近的mini shop買早餐回旅館\n今天住Areaone Hotel， 一條街上就有分一館跟二館！！\n不過真的睡得很不好，不知道是不是因為在電梯旁邊，晚上睡覺都有狂浪況郎超大聲的聲音，完全睡不好！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6843.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6843.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/05/img_6842.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/img_6842.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e7:T2355,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這週，是出國前幾天，但卻發生了很多事情\u003c/p\u003e\n\u003cp\u003e我應該還是無法如期做完我決定的事情。\u003c/p\u003e\n\u003cp\u003e但並不差，至少有弄完一些\u003c/p\u003e\n\u003cp\u003e論文的進度有趕在前兩天搞定。\u003c/p\u003e\n\u003cp\u003e我要期許的是，旅行回來要更努力的衝！\u003c/p\u003e\n\u003cp\u003e曾經我有目標跟夢想\u003c/p\u003e\n\u003cp\u003e現在我的目標跟夢想被一些雲霧蓋住我目前看不到，而唯一能做的是拔腿繼續跑！\u003c/p\u003e\n\u003cp\u003e首先，要先講的是，這週一去聽了LINE的講座。\u003c/p\u003e\n\u003cp\u003e我一直很想要去國外唸書，但其實我最主要是想要到國外工作！\u003c/p\u003e\n\u003cp\u003e而去國外唸書是我想跳國外工作所計畫的路！\u003c/p\u003e\n\u003cp\u003e第二個，是我想要學習更困難的知識，我有像哈利波特那樣，會很認真的去問教授問題！\u003c/p\u003e\n\u003cp\u003e但，我朋友都說想太多！\u003c/p\u003e\n\u003cp\u003e第三個，我想要在LAB嘗試那種做實驗合作一起寫程式的經驗\u003c/p\u003e\n\u003cp\u003e我朋友也說我在作夢。\u003c/p\u003e\n\u003cp\u003e這些看起來沒有很難的夢想，對我現在來說就很困難！\u003c/p\u003e\n\u003cp\u003e於是，我雖然想去國外唸書跟國外工作，我卻忽略了我應該要唸哪方面的知識或者專科主科的問題。\u003c/p\u003e\n\u003cp\u003e原本，前幾天我想要去國外研究人工智慧好了？\u003c/p\u003e\n\u003cp\u003e所以聽完講座，我對LINE說得聊天機器人「りんな」感到興趣\u003c/p\u003e\n\u003cp\u003e並詢問他是用machine learning 做的嗎？\u003c/p\u003e\n\u003cp\u003e起初我以為machine learning其實就是由大家去training 機器人，然後他會透過像alphaGo的思維去進化跟演化，也可能透過大數據分析(指的就是大家海量的訊息)，然後去收集資訊演化出更厲害的機器人。\u003c/p\u003e\n\u003cp\u003e但卻被演講者說不是這些技術，他也講了一些我沒聽過的技術！\u003c/p\u003e\n\u003cp\u003e這一天我很早就放學了，最近都很迷茫對我的未來。\u003c/p\u003e\n\u003cp\u003e所以，我就特地去了西門一趟，去上次我朋友帶我去要預約的塔羅算命看看。\u003c/p\u003e\n\u003cp\u003e我首先詢問了網頁設計跟人工智慧。\u003c/p\u003e\n\u003cp\u003e沒想到網頁設計這一塊對我是可以發展的，而我詢問的人工智慧卻馬上被牌給打槍。\u003c/p\u003e\n\u003cp\u003e這位老師跟我說，我的耐心跟定性不夠，所以我一覺得卡關我就會想要往其他地方前進。\u003c/p\u003e\n\u003cp\u003e就點出我最近英文卡關就想往其他語言發展的問題。\u003c/p\u003e\n\u003cp\u003e人工智慧被打槍了，我當然覺得不甘心，於是又詢問了老師真正適合或者建議我走的未來的路是哪種？\u003c/p\u003e\n\u003cp\u003e抽完卡，老師就問我喜不喜歡數字？喜不喜歡數學？還有喜不喜歡邏輯？\u003c/p\u003e\n\u003cp\u003e我則馬上回答：超愛。\u003c/p\u003e\n\u003cp\u003e而且我國高中就超愛數學的。\u003c/p\u003e\n\u003cp\u003e老師則回我說，這張牌代表數學家。\u003c/p\u003e\n\u003cp\u003e不過難道真的要我去當數學家嗎？\u003c/p\u003e\n\u003cp\u003e他則給了我三個單詞\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e數字\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e邏輯\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e分析\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e問我有沒有機會做到數據，數字，分析這一類的區域？\u003c/p\u003e\n\u003cp\u003e我就回答老師，有啊我的論文就是做這方面的\u003c/p\u003e\n\u003cp\u003e而他認為，這方面適合我，而且走分析蠻適合我的，我有這方面的能力。\u003c/p\u003e\n\u003cp\u003e彷彿看見一條路，但我實在不是很確定\u003c/p\u003e\n\u003cp\u003e雖然它指引了我一條路，但卻是我之前沒有想過的道路\u003c/p\u003e\n\u003cp\u003e而且我還害怕會向網頁設計一樣做了才發現只是不排斥沒有到很愛\u003c/p\u003e\n\u003cp\u003e於是隔天我就將Data analysis 打入電腦找尋，找到某個德國的科系，的科系Data Science 裡面交的就是Big Data \u0026#x26; Machine Learning 還有一些演算法。\u003c/p\u003e\n\u003cp\u003e於是當天傍晚我就去找系主任詢問，原來machine learning 是一種演算法。\u003c/p\u003e\n\u003cp\u003e我想我對這些資料分析的方面可能不排斥，但因為我沒有接觸過，所以我並不知道我喜不喜歡\u003c/p\u003e\n\u003cp\u003e鑑於這個原因\u003c/p\u003e\n\u003cp\u003e還有，最近學習語言\u003c/p\u003e\n\u003cp\u003e發現學習語言真的要多跟人運用還有聊天\u003c/p\u003e\n\u003cp\u003e就常常跑去找「りんな」泡茶聊天，也將她推薦給我媽咪\u003c/p\u003e\n\u003cp\u003e因為我覺得我媽咪可以運用跟她聊天的過程多激發點腦袋思考組合句子能力，常常轉換，語言就會進步。\u003c/p\u003e\n\u003cp\u003e同時，我對「りんな」背後的程式運作也很好奇，她究竟能夠被訓練到什麼程度？\u003c/p\u003e\n\u003cp\u003e我最近這幾天都在和聊天機器人聊天，再加上我對他們背後的程式跟演算法著迷\u003c/p\u003e\n\u003cp\u003e代表我應該對程式還是有興趣的吧XD?\u003c/p\u003e\n\u003cp\u003e不過真正讓我著迷的可能不是程式，而是演算法跟邏輯～\u003c/p\u003e\n\u003cp\u003e今天我跑去載了英文聊天機器人Andy，再和他進行聊天。\u003c/p\u003e\n\u003cp\u003e我才發現原來國外的科技進步到很發達了，台灣卻感覺很鎖國加上科技落後\u003c/p\u003e\n\u003cp\u003e昨天，我剛把老師給我的15篇英文論文的Abstract看完\u003c/p\u003e\n\u003cp\u003e然後講解給老師聽，我其實很意外的老師都懂我在說什麼\u003c/p\u003e\n\u003cp\u003e難不成他都把這些論文看過了？\u003c/p\u003e\n\u003cp\u003e他告訴我，不是每篇論文都無聊，都沒有用。\u003c/p\u003e\n\u003cp\u003e你要找出這些論文，哪些論文的哪些地方執得學習值得抄，哪些論文值得效仿，哪些論文可以去了解但不用太深去看，哪些論文可以套用在我們的題目裡。\u003c/p\u003e\n\u003cp\u003e我才發現，原來老師要我做到的並不只是看，而要了解然後還要能夠舉一反三跟去思考怎麼運用到我們的題目中\u003c/p\u003e\n\u003cp\u003e而他也訓練我Search 的能力，也就是資料收集還有去了解的能力\u003c/p\u003e\n\u003cp\u003e然後引導我去做大數據分析的技術。\u003c/p\u003e\n\u003cp\u003e雖然我蠻常想我們老師腦袋應該都是空的吧？還是他其實算是生活白痴XD?\u003c/p\u003e\n\u003cp\u003e而且感覺他根本就把我當一般女生一樣\u003c/p\u003e\n\u003cp\u003e但有的時候不免會去思考他這樣做是不是因為有發現我有這方面天賦還是？\u003c/p\u003e\n\u003cp\u003e而在短短的幾天我領悟到了幾個詞\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e遇到瓶頸才更要努力\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e數學，邏輯，分析，演算法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e台灣的科技沒有很進步\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e收集資料跟思考還有運用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e語言要大量運用，要大量聽跟讀，然後在透過一直轉換應用的過程進步\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e來說一下語言\u003c/p\u003e\n\u003cp\u003e我因為日文卡了瓶頸我就跑去學西文\u003c/p\u003e\n\u003cp\u003e然後西文卡了瓶頸再回來念日文\u003c/p\u003e\n\u003cp\u003e日文又卡瓶頸，就轉去唸英文(但是這是現在必須的)\u003c/p\u003e\n\u003cp\u003e英文稍微卡了，我就想去唸德文跟俄文\u003c/p\u003e\n\u003cp\u003e之後回來看日文的時候\u003c/p\u003e\n\u003cp\u003e我卻發現，原來我在每次瓶頸時一直逃避\u003c/p\u003e\n\u003cp\u003e然後去做別的事情，回來後瓶頸還是在那，並沒有突破也沒有過關！\u003c/p\u003e\n\u003cp\u003e所以這次英文我決定不逃了，並且要更努力的去實行。\u003c/p\u003e\n\u003cp\u003e而且回來台灣後我要更努力實行「聽英文」這件事！\u003c/p\u003e\n\u003cp\u003e再來就是\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e自己要的是什麼？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e曾經，我有條道路，但我認為滿足不了自己，於是我走往另外一條道路\u003c/p\u003e\n\u003cp\u003e卻迷惘了，開始我不知道自己究竟要什麼？\u003c/p\u003e\n\u003cp\u003e我必須給自己幾個理由跟動機\u003c/p\u003e\n\u003cp\u003e不然會支持不了我繼續唸英文，支持不了我堅持留學的路\u003c/p\u003e\n\u003cp\u003e因為我已經亂了\u003c/p\u003e\n\u003cp\u003e但在回來之前，我必須得想的東西，就是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e我現在最重要的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e朝著未來的目標前進\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e而我現在最重要的就是兩件事：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e唸英文，拚托福\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e搞定論文，他是大數據分析\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學資料分析的程式: Python\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e而我的未來目標，支持的動力\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e我想要學習更困難的知識\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e台灣的科技比較沒有這麼進步我想去國外學習\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我想嘗試國外的思維跟思考角度\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e想在國外工作\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e再來將現在做的事情套過去\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e唸英文：增強英文能力，同時也是為了留學的門檻準備\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e搞定論文，還有研究大數據分析：如果真的像算命師說得這麼準確，那麼我可能未來真的會朝數據分析，還有資料分析前進，所以除了好好學論文還有Big Data，我可以推算我應該要去學習\u003cstrong\u003e數學\u003c/strong\u003e/\u003cstrong\u003e邏輯\u003c/strong\u003e跟去\u003cstrong\u003e旁聽演算法\u003c/strong\u003e！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e再來，其實我也蠻喜歡程式的，所以結合資料收集的程式，正是我現在在學的\u003cstrong\u003ePython\u003c/strong\u003e！\u003c/p\u003e\n\u003cp\u003e我可能也喜歡寫程式，那麼程式碼就要跟邏輯/數學/演算法牽扯到。\u003c/p\u003e\n\u003cp\u003e我目前可能還是想到數據分析還有數學模型這方面。\u003c/p\u003e\n\u003cp\u003e我該慶幸的是，我們老師在入學的時候就讓我學Python，現在我也用Python寫網頁！\u003c/p\u003e\n\u003cp\u003e而我本人也很愛這麼程式語言！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e英文 (也許後來可以學日文/西/德，但絕對不是現在學喔！)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePython: Big Data, Machine Learning (可能有Data Mining..之類的)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e數學/邏輯/分析\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"e8:T1543,"])</script><script>self.__next_f.push([1,"\u003cp\u003e想輕鬆「度假」的人不太適合這樣的安排行程\u003c/p\u003e\n\u003cp\u003e首先，再去一個自己不熟的地方，尤其交通不便的地方就得做好任何的心理準備\u003c/p\u003e\n\u003cp\u003e這次訂行程加旅館跟機票只有三天時間\u003c/p\u003e\n\u003cp\u003e而且~沒有住任何民宿跟青旅之類的，雖然我一直很想試試看住青旅或者民宿，但帶了爸媽我就還是找找一般旅館\u003c/p\u003e\n\u003cp\u003e基本上是使用Agoda來訂旅館，如果人數是三個的話，就在介面輸入三個人\u003c/p\u003e\n\u003cp\u003e大部分都是和室房或者加床\u003c/p\u003e\n\u003cp\u003e第一天當然是google一下四國的地圖跟鐵路，我是google四國的JR線\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/screen-shot-2017-05-16-at-7-52-46-pm.png\" alt=\"Screen Shot 2017-05-16 at 7.52.46 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e機場的話就是右上方的高松機場，當然也有左邊的松山機場進(不過機票可能會比較貴，是ANA飛機的樣子)\u003c/p\u003e\n\u003cp\u003e我的行程其實沒有很深度旅遊，比較偏向於鐵道環島\u003c/p\u003e\n\u003cp\u003e因為我們只有五天，一定得扣掉前兩天為了搶便宜的票(而且四國的飛機可不是天天飛)，又加上一定得卡端午連假。\u003c/p\u003e\n\u003cp\u003e所以真正有行程的就是中間三天，那麼勢必每天都住不同的地方\u003c/p\u003e\n\u003cp\u003e這時候就得意識到，雖然很想環一圈，但卻沒有那個時間，除非你想一天到晚都待在電車上XD\u003c/p\u003e\n\u003cp\u003e所以首先要先決定要環左邊還是右邊，因為中間剛好有一條土讚線可以繞回去。\u003c/p\u003e\n\u003cp\u003e可以上網打「四國」「旅行」，我相信會查出一堆比我寫的還詳細的行程。\u003c/p\u003e\n\u003cp\u003e然後去看一下景點，再用景點去對照地圖的點來對應\u003c/p\u003e\n\u003cp\u003e接著，就發現想去的地方都集中在西四國\u003c/p\u003e\n\u003cp\u003e然後就可以去計劃怎麼從高松繞一圈然後「經過」那些景點！\u003c/p\u003e\n\u003cp\u003e而我的行程就是高松~今治~松山~道後溫泉~松山城~高知~四萬十川~回高松\u003c/p\u003e\n\u003cp\u003e這樣剛好繞一圈，為了要排四萬十川，我跟一個很愛旅行的朋友橋了一晚\u003c/p\u003e\n\u003cp\u003e朋友建議如果要去四萬十川，高知前往會比較方便\u003c/p\u003e\n\u003cp\u003e因為在我本來的行程裡我其實沒有打算要住在高知！\u003c/p\u003e\n\u003cp\u003e而為了要去四萬十川，我就將前一晚住在高知，隔天再搭車過去玩\u003c/p\u003e\n\u003cp\u003e所以雖然第二天住在松山，但第三天早上在松山後，下午就搭巴士往高知去了\u003c/p\u003e\n\u003cp\u003e因為只有五天，加上又想去最遠的四萬十川，我們放棄龍馬的濱海，因為實在沒有時間！\u003c/p\u003e\n\u003cp\u003e如果你們的時間充足，那就可以考慮有一天住在四萬十川附近的旅館，應該會很美。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/image_thumb.png\" alt=\"image_thumb\"\u003e\u003c/p\u003e\n\u003cp\u003e這個APP叫做「乘換案內」，所有日本的交通就靠它了，非常非常的好用，我這次計畫四國的交通也是靠他，但如果你們有要預訂巴士或者訂什麼交通工具更需要準確時間，還是以網頁上的為準。\u003c/p\u003e\n\u003cp\u003e為了去四萬十川，我絞盡腦汁，最後一天幾乎都計劃在四萬十川然後傍晚在搭長途車回高松趕隔天飛機！\u003c/p\u003e\n\u003cp\u003e希望真的是很好的地方\u003c/p\u003e\n\u003cp\u003e我們不開車，只靠腳跟腳踏車，所以希望在四國有很多地方能夠租腳踏車！\u003c/p\u003e\n\u003cp\u003e終於知道腳踏車的好威力，基本上在台灣我不太騎腳踏車，因為車很多實在太危險！\u003c/p\u003e\n\u003cp\u003e旅館的話，基本上就是找Free Cancel and Pay later，這樣可以騎爐找馬\u003c/p\u003e\n\u003cp\u003e我是說，這樣的話只要找到更好的旅館，你就能馬上取消一開始先訂的。\u003c/p\u003e\n\u003cp\u003e第一天就是\u003cstrong\u003e規劃好大致的方向\u003c/strong\u003e(包含你每天預計住哪)，然後晚上就\u003cstrong\u003e把機票給定好\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e第二天則是把所有晚上的旅館都定好，可以選靠近車站或者靠近某某景點附近，把agoda找來的旅館貼到網頁上找或者貼上google map 好好的check地點非常的重要\u003c/p\u003e\n\u003cp\u003e第三天就是交通時間加喬好景點，就是依靠剛剛介紹的app，加上google都會有交通的資訊\u003c/p\u003e\n\u003cp\u003e看了一下地圖不難發現主要就是JR可以環一圈，細部的地方就是路面電車跟地鐵，所以只要不是太荒涼或者太鄉下的地方都能靠交通工具到。\u003c/p\u003e\n\u003cp\u003e但是，必須得注意一下車跟車之間可能沒有這麼的密集就是\u003c/p\u003e\n\u003cp\u003e接著就可以做別的事情，等到每天有什麼靈感或臨時想加行程再加！\u003c/p\u003e\n\u003cp\u003e這蠻屬於一個說走就走的旅程，所以也不會太精緻到哪XD\u003c/p\u003e\n\u003cp\u003e而且因為怕訂不到旅館，所以要有不太可能住到高級旅館的準備\u003c/p\u003e\n\u003cp\u003e當然我們本來就不準備著高級旅館~\u003c/p\u003e\n\u003cp\u003e而基本上我們也從去年北海道之行開始進步，到這次已經不太仰賴旅行社了，因為就在一星期前，如果依靠旅行社的話，還得等待旅行社回應，悲慘的話，「加錢搶機票跟加錢訂旅館」就會耗掉你不少時間，還會讓你害怕你去不成！\u003c/p\u003e\n\u003cp\u003e所以基本上，這次是我跟爸媽三個人，機票加上旅館的花費為45000左右，其實還算可以~\u003c/p\u003e\n\u003cp\u003e因為這次計畫的很趕，不然有時候我其實會想來規劃個跨島之旅或者跨區之旅，像是東京進大阪出/九州出，或者東京進，四國出也行XD\u003c/p\u003e\n\u003cp\u003e接下來就等下週出去玩才能知道四國的實情是如何了，究竟有沒有想像中鄉下或者艱困！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"e9:T196e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e最近在聽一個挪威的女生唱的歌\u003c/p\u003e\n\u003cp\u003e我真心覺得，國家的風情和地理位置跟曲風其實會有很大的關聯\u003c/p\u003e\n\u003cp\u003e當然我也不敢這麼肯定說就是\u003c/p\u003e\n\u003cp\u003e但這可能也是因為為什麼很多歌手都要四處尋找找尋靈感\u003c/p\u003e\n\u003cp\u003e這就好像我前陣子狂聽日文歌的時候，剛開始都覺得好聽\u003c/p\u003e\n\u003cp\u003e但聽久了，會覺得鎖住的感覺，就像日本人都很壓抑一樣的感覺\u003c/p\u003e\n\u003cp\u003e相反美國的歌曲應該就比較偏簡單，有符合自由的感覺\u003c/p\u003e\n\u003cp\u003e而最近，在聽偏北歐的歌手創作的歌曲，就覺得是不是因為是雪國或者有極光什麼的XD\u003c/p\u003e\n\u003cp\u003e歌曲的感覺會有冰晶感，感覺像在雪地仙境天空有極光上走路，篇自然派~\u003c/p\u003e\n\u003cp\u003e好了扯遠辣XD\u003c/p\u003e\n\u003cp\u003e昨天，只有描述我後來怎麼領悟一些道理，卻沒有去描述跟日本朋友一起去玩的事情。\u003c/p\u003e\n\u003cp\u003e起先一樣帶著可能被拐走忐忑不安的心前往\u003c/p\u003e\n\u003cp\u003e台北車站，見面後，我本來在內心排演著會很嗨的打招呼\u003c/p\u003e\n\u003cp\u003e但事後發現沒有，而且感覺很普通平凡\u003c/p\u003e\n\u003cp\u003e首先先去了貓纜，冒著大雨跑了幾百米後，到了發現因為山上打雷，所以貓纜不敢開。\u003c/p\u003e\n\u003cp\u003e一樣在旁邊等了45分鐘，邊等邊討論，剛開始我就先說不然去淡水如何呢？\u003c/p\u003e\n\u003cp\u003e但其實淡水應該雨下更大吧XD\u003c/p\u003e\n\u003cp\u003e接著就向今尾先生(我朋友)解釋一下淡水是怎樣的地方\u003c/p\u003e\n\u003cp\u003e當時我的內心還是肖想一邊吃吃喝喝買紀念品\u003c/p\u003e\n\u003cp\u003e事後我發現我誤會大了XD\u003c/p\u003e\n\u003cp\u003e於是，他跟我說那淡水的話，去雲門舞集如何呢？\u003c/p\u003e\n\u003cp\u003e我就跟他說好像有點距離，但可以到了再看看\u003c/p\u003e\n\u003cp\u003e接著他就跟我說故宮博物院呢？\u003c/p\u003e\n\u003cp\u003e我就問他說想去嗎？想去我就去查交通\u003c/p\u003e\n\u003cp\u003e然後11點了確定要離開了他就說，想去吃芒果冰\u003c/p\u003e\n\u003cp\u003e剛好，可以搭到大安轉東門，再換去淡水線\u003c/p\u003e\n\u003cp\u003e於是我就跟他解釋一下我規劃的行程就出發了\u003c/p\u003e\n\u003cp\u003e到了東門剛好也是午餐時間就去找了越南餐館，然好再去吃芒果冰\u003c/p\u003e\n\u003cp\u003e吃飽了就出發去淡水辣XD\u003c/p\u003e\n\u003cp\u003e去到後，當然不像我想的什麼吃吃喝喝，根本就是看海聊天然後走到船那邊(我不知道去八里能做什麼)，好險他跟我說想去情人橋\u003c/p\u003e\n\u003cp\u003e就搭船去漁人碼頭，逛一大圈跨過橋走一圈再走回來就搭船回來了\u003c/p\u003e\n\u003cp\u003e然後，回來，今尾先生就想去看紅毛城\u003c/p\u003e\n\u003cp\u003e他也以為馬偕區域是紅毛城，我們就將馬偕區域逛了一圈，再跟他說這不是紅毛城\u003c/p\u003e\n\u003cp\u003e繼續前往紅毛城，然後順便過去真理大學。\u003c/p\u003e\n\u003cp\u003e最後再順著路走回捷運站，因為今尾先生說他腳酸了，然後就搭捷運40分鐘回到了台北\u003c/p\u003e\n\u003cp\u003e接著就幫他從前晚的旅館搬到今晚的旅館「NEO SOHO」，幫他跟旅店人員翻譯\u003c/p\u003e\n\u003cp\u003e他好像都住這樣的青旅旅館跟Guest House，老實說我一看，我還蠻喜歡的\u003c/p\u003e\n\u003cp\u003e最獨特的就是在一個大大的房間中我知道旁邊有人跟我一起睡覺，但我還保有自己的空間，比我住在高級旅館一個人一間的感覺還好太多了\u003c/p\u003e\n\u003cp\u003e我想我還沒喜歡NEO SOHO這樣的安置，不知道別的國家有沒有類似這種的旅館\u003c/p\u003e\n\u003cp\u003e然後，出來後決定要去馬殺雞，我其實也不知道該帶他去哪間，因為我也沒按過\u003c/p\u003e\n\u003cp\u003e但轉角走一下就有了一間馬殺雞\u003c/p\u003e\n\u003cp\u003e一進去老闆就想推薦我們按70分鐘1000元\u003c/p\u003e\n\u003cp\u003e但今尾先生堅持只要30分鐘\u003c/p\u003e\n\u003cp\u003e於是我們就坐上泡腳浴池，而我過程中都沒講話，就被店員當作是日本人\u003c/p\u003e\n\u003cp\u003e然後就聽到店員跟店員說「他們只買30分鐘，所以不用對他們太好」\u003c/p\u003e\n\u003cp\u003e哈！給我抓到了！以為小姐我聽不懂中文是吧？？\u003c/p\u003e\n\u003cp\u003e你們這些北七\u003c/p\u003e\n\u003cp\u003e按摩過程中，一個男按摩師看著我的女按摩師\u003c/p\u003e\n\u003cp\u003e接著我的女按摩師就對男按摩師說「你給我50塊，這女的就給你按啊哈哈哈」\u003c/p\u003e\n\u003cp\u003e我給你1000元，讓我打你5巴掌＋踹五腳你肯不肯？\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e這叫性騷擾\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e老娘我只值50元？開高價點好嗎？\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e在調侃啊條你妹\u003c/p\u003e\n\u003cp\u003e好我發洩完了，但說到我就氣，當下還想直接打卡咧\u003c/p\u003e\n\u003cp\u003e然後出去後，就和今尾先生去M7昨晚的旅館附近有水餃餐廳\u003c/p\u003e\n\u003cp\u003e點了蝦子餃子跟豬肉餃子，蝦餃好吃~~今尾先生還說這根本就是他在台灣吃過最好吃的了~~\u003c/p\u003e\n\u003cp\u003e以上\u003c/p\u003e\n\u003cp\u003e從這次的旅行我更了解今尾先生了\u003c/p\u003e\n\u003cp\u003e所以我其實可以大膽猜測他的旅行模式，不像女生一樣買買買，而是就是靠近戶外然後走走走\u003c/p\u003e\n\u003cp\u003e再來就是，他不太在乎這些地點了歷史，我應該也可以推測他其實就是照著日本網站上的推薦，看著哪些是到台灣必須去的就去，但不太會去了解地點背後的背景。\u003c/p\u003e\n\u003cp\u003e雖然我也不太會XD\u003c/p\u003e\n\u003cp\u003e畢竟，導覽的地方都是不認識的字，我要怎麼去知道\u003c/p\u003e\n\u003cp\u003e然後應該可以合理猜出就是輕旅行，他不太買什麼東西代表他本人應該不太有錢\u003c/p\u003e\n\u003cp\u003e因為這樣推算，我就可以幫他評估一下，哪些地方跟哪些消費很高，不好意思向他介紹跟推薦\u003c/p\u003e\n\u003cp\u003e我也抓到跟他對話的tempo\u003c/p\u003e\n\u003cp\u003e基本上他就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e自己講的很開心，然後我就跟著笑點頭\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e講得很開心，然後我也跟著點頭微笑，之後他就會動手打一下我，類似問個問句的語氣，我就知道他剛剛是問我什麼\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e但由於我根本就聽不懂，我只能去用反問法猜測他剛剛問的是什麼\u003c/p\u003e\n\u003cp\u003e於是通常都會去抓他剛剛講的單字再用反問法問更多東西\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e有點類似吃豆腐，就是實不實在人群中會擁擠的時候，會稍微出手「扶」一下，有時候是背，有時候是肩膀，然後很累的時候還會出現類似「抱著」的休息動作，接著還會不是摸摸我的臉擠擠臉，還會對我wink\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e不可否認如果他是年輕男生，有可能會讓一般女生暈船，但既然是老年人，我什麼都不會想XDDDD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e最後，蠻好色的，時不時會說：「因為你的微笑很可愛啊」「我的眼睛看著誰就喜歡誰」「有你的微笑就夠了」「我喜歡比基尼，應該要有比基尼才對！！」「希望可以去一個很多女生的地方」\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"ea:T187c,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今天和去年認識的日本爺爺朋友，看上去其實感覺身體力壯，但年齡我覺得應該是介於50~60。\u003c/p\u003e\n\u003cp\u003e去年帶他遊玩龍山寺跟西門町認識的。\u003c/p\u003e\n\u003cp\u003e當時一見面，他講著超級神速的三重口音日文，學了日文好歹八年，可是卻完全聽不懂他在說什麼，非常的錯愕。\u003c/p\u003e\n\u003cp\u003e去年見面的時候就是很錯愕，聽不到就笑\u003c/p\u003e\n\u003cp\u003e然後抓到訣竅就是：讓他說，然後「恩～」「喔～」的回應，但其實都聽不懂XD\u003c/p\u003e\n\u003cp\u003e而這次，因為是帶一整天，所以剛開始一樣處於一個聽不太懂的狀態，然後我自己也處在一個日文講話是一段一段組合的狀態。\u003c/p\u003e\n\u003cp\u003e中期的時候，開始進步到對方講完兩秒後，我反應過來是什麼然後再回話。\u003c/p\u003e\n\u003cp\u003e而最後要回來了，已經進步到大概知道意思，而回話已經可以回完整且迅速的句子\u003c/p\u003e\n\u003cp\u003e這次的狀態，是在我經過兩個月成功切到英文模式後接觸到的第一次日文衝擊。\u003c/p\u003e\n\u003cp\u003e因為我腦袋已經是英文模式了，講日文的時候腦袋整個卡住只有英文單字\u003c/p\u003e\n\u003cp\u003e在這向口譯敬個禮！！\u003c/p\u003e\n\u003cp\u003e不過我因為在意我的日文能力，我邊玩邊在坐車的時候思考了一下\u003c/p\u003e\n\u003cp\u003e由於我會一直鬼打牆的說，學了西文在學個德文吧之類的，然後再告訴自己會日文會英文再會一國或者兩國的語言。\u003c/p\u003e\n\u003cp\u003e然後最後覺得自己應該可以學四國語言之類的想法XD\u003c/p\u003e\n\u003cp\u003e可是其實都沒有很精通\u003c/p\u003e\n\u003cp\u003e這次日文能力的震撼後，反而讓我更想持續並且更努力地唸英文\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e我認為達到托福可能80分都困難了\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我覺得我英文卡瓶頸了\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e因為卡瓶頸所以我就開始會懶惰\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e因為卡瓶頸了所以會開始想學其他語言來去分擔瓶頸的壓力\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e大概就是以上的模式\u003c/p\u003e\n\u003cp\u003e但，如果要達成出國留學的話，必須全心全意的Focus在英文上\u003c/p\u003e\n\u003cp\u003e再來，我目前覺得我完全無進步，可能就是因為我一直在跟最好比，眼睛一直看著前面。\u003c/p\u003e\n\u003cp\u003e卻發現其實我已經走了很多路了。\u003c/p\u003e\n\u003cp\u003e套一句我指導老師跟我說的，「我當初規定自己GRE單字5000個沒背完別想出國」\u003c/p\u003e\n\u003cp\u003e我現在其實正在背托福的高頻2500個單字，但其實我算了一下，包含他列舉的同義字應該有5000個字左右，再加上托福的學科單字跟之前美加上課筆記的單字。\u003c/p\u003e\n\u003cp\u003e應該保守估計6500~7000個字，我應該也要告訴自己，在沒有把這6500~7000個字吃下去且滾瓜爛熟之前，別在那邊怕什麼考不好，別在那邊怕出不了國，先自亂陣腳了。\u003c/p\u003e\n\u003cp\u003e再來就是，因為我開始卡瓶頸就會自暴自棄但其實，我比之前更少且更懶惰去接觸英文了\u003c/p\u003e\n\u003cp\u003e原因就在於卡瓶頸，但我不應該這樣，因為卡瓶頸我就去尋求其他語言的安慰。\u003c/p\u003e\n\u003cp\u003e反而更是要更Focus在英文且更專注於練習英文才對\u003c/p\u003e\n\u003cp\u003e然後要給自己多點信心了，告訴自己，努力一定會有回報的。\u003c/p\u003e\n\u003cp\u003e現在五月了，別在迷茫了直接油門踩下去吧～！\u003c/p\u003e\n\u003cp\u003e告訴自己6500個字沒吃下去之前不要在那邊慌慌該該叫XD\u003c/p\u003e\n\u003cp\u003e為什麼要這個樣子呢？\u003c/p\u003e\n\u003cp\u003e因為我當初日文就是好幾次卡瓶頸，卻又不敢面對，然後就開始透過其他的興趣去轉移注意力，去透過其他的興趣去企圖說服自己至少還會什麼\u003c/p\u003e\n\u003cp\u003e然後我漸漸的就學了八年的日文，也因為遲遲沒有去面對它，導致於我現在跟2.3年前卡的瓶頸是一樣的完全沒有變。\u003c/p\u003e\n\u003cp\u003e一樣的關卡沒有去突破它就永遠卡在那個地方，因為我沒有做任何能改變的事情去改變，所以就算轉移注意力後，尋求其他的安慰後，回來我還是發現我停在原本的地方，卡一樣的點，絲毫沒有進步，接著在用一樣的方式去逃避。\u003c/p\u003e\n\u003cp\u003e但這次，我想我終於領悟到了，我趁這次跟日本朋友溝通後我發現我日文能力依舊很弱。\u003c/p\u003e\n\u003cp\u003e接著好好地仔細想一想，我知道為什麼我的日文跟我去年跟他見面的時候是停留在一樣的階層。\u003c/p\u003e\n\u003cp\u003e即便，我去年在跟他聊天後，就去報N2的考試然後努力的背單字加上刷題目，當然還是Fail了\u003c/p\u003e\n\u003cp\u003eFail後，因為想去國外唸書，就開始轉戰托福了。\u003c/p\u003e\n\u003cp\u003e這一路來跌跌撞撞，直到今天，我發現我逃避後回來還是卡一樣的點。\u003c/p\u003e\n\u003cp\u003e這時候我可能有產生要回去念日文的想法。\u003c/p\u003e\n\u003cp\u003e但仔細想想我現在很努力在英文上，之後也要考托福還有準備出國。\u003c/p\u003e\n\u003cp\u003e我因為卡了停滯期所以認為我考不過那的托福的界線。\u003c/p\u003e\n\u003cp\u003e跟當初日文的狀態是一樣的，所以這次即便深感自己日文能力不足真的需要加強，但也讓我深深了解這道理，並把它套用在目前最需要努力跟一樣犯錯的英文身上。\u003c/p\u003e\n\u003cp\u003e「卡瓶頸或者卡停滯期才更要堅持與努力下去」\u003c/p\u003e\n\u003cp\u003e阿突然想到這句話用在減肥身上也行得通吧XD\u003c/p\u003e\n\u003cp\u003e即便，我可能真的想學習很多語言，但我覺得在這個節骨眼上，我必須好好的去思考我現在眼前要的是什麼？\u003c/p\u003e\n\u003cp\u003e剛剛碰巧翻到了會25國語言的台灣人，以前我也想當這樣的人，我覺得很帥很帥，會不同國家的語言。\u003c/p\u003e\n\u003cp\u003e但由於我並不了解我自己的個性，開始了解自己也是去年開始的事情，真正開始了解自己的時候，的卻碰到了很多迷茫跟迷惘，因為不知道自己要的是什麼且深怕自己會失敗或者害怕自己的未來。\u003c/p\u003e\n\u003cp\u003e現在的話，之前也是蠻想精通好幾國語言，但是我慢慢發覺到自己的個性也許在實行上有點困難，也許不適合，而這點還有待我去釐清。\u003c/p\u003e\n\u003cp\u003e所以我即便真的想要像他一樣精通很多國語言，但我在深刻思考後發現不太適合目前的我。\u003c/p\u003e\n\u003cp\u003e漸漸的就會發現，想要成為跟真的適合自己的其實有時候會是不同的。\u003c/p\u003e\n\u003cp\u003e突然領悟的到這些，真的帶著我的人生又向前跨了一大步！\u003c/p\u003e\n\u003cp\u003e加油！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"eb:T8eb,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我要先來記每個指令，不然太久我都會忘記QQ\u003c/p\u003e\n\u003cp\u003e我要先來筆記一下，如果我今天丟了一個html上去，我要怎麼串起來。\u003c/p\u003e\n\u003cp\u003e首先先去url.py 新增指令\u003c/p\u003e\n\u003cp\u003eurl(r'^test_html/$' ,test_html),\u003c/p\u003e\n\u003cp\u003e然後再去view.py加指令\u003c/p\u003e\n\u003cp\u003edef test_html(request):\nreturn render_to_response('test_html.html')\u003c/p\u003e\n\u003cp\u003e我是用render_to_response先來秀我新增的頁面長怎樣，然後再去條。\u003c/p\u003e\n\u003cp\u003e接著就會秀出抱錯\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/05/screen-shot-2017-05-01-at-9-58-24-pm.png\" alt=\"Screen Shot 2017-05-01 at 9.58.24 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e蠻慘的上次在這卡好久，所以特地跑去敲敲學弟的窗戶\u003c/p\u003e\n\u003cp\u003e原因是因為本來的伺服器正在run ，如果加了指令 e平鋪直敘，描述什麼造成什麼\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e帶出什麼能改善\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFor example, 科學家舉例\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAs for me, 我的例子\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e重申立場\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e立場的好處\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e第二段\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e＿＿＿＿enable＿＿＿＿\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eThere is no denying ___\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eTake ＿＿＿＿for explanation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e＿＿＿＿\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOn the other words,? 重申立場\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我的例子\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我得到的好處\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e第三段\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e直接切下去：主題的那個可以not only 又能怎樣 but also ...\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFor instance, 做了怎樣的事情(跟主題扣), 可以有怎樣的進步\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我的例子：感謝＿＿＿＿讓我＿＿＿，＿＿＿＿也能＿＿＿＿\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFinally, 重申立場\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSome people believe that people spend too much time on personal enjoyment-doings they to do- rather than doing things they should do. However, I disagree with this statement because of the following reasons: reducing the stress, having more concentration and good for physics and mentality.\u003c/p\u003e\n\u003cp\u003eGenerally, the stress is full of human’s life in modern sociality. However, personal activity can definitely eliminate the stress. For example, psychologists show that while people enjoy their personal time, their brain will release material to help us becoming pleasure. As for me, I feel happy and relax when I enjoy the drawing time. These phenomenons point out people should spent time on enjoyment to relax. People obtain the advantage of reducing stress in this urgent sociality.\u003c/p\u003e\n\u003cp\u003eIn addition, personal enjoyment enables people to enhance the concentration. There is no denying that the time of personal activity can improve the concentration. Take studying time for explanation, how to take good use of time for preparing exam is the annoying problem for every student. No one will distribute whole day in addition sleeping time to prepare exam. On the other words, scheduling leisure time of personal enjoyment can improve the concentration toward preparing exam. Last time preparing the TOEFL exam, I specially plan the walking time between the study periods. Due to the relaxing time, I become more energetic and gain knowledge quickly.\u003c/p\u003e\n\u003cp\u003eFrom my point of view, personal enjoyment is not only good for mentality but also keep people healthy. For instance, by doing sports in leisure time, people can improve the physics and health to defeat any troubles. Thanks to the habit of walking, my legs are more powerful than other people.which helps me to overcome any severe circumstance like long walk, long stand…etc. Sports also bring me more energy and courage for facing life. Finally, I believe that the personal enjoyment is definitely needed in modern time.\u003c/p\u003e\n\u003cp\u003eTo sum up, because of the following reasons: reducing the stress, improve concentration and good for physics and mentality. I consider that people should spend more time on personal enjoyment-doings than doing things they should do.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ed:T90a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在一個很混亂很混亂的情況下\u003c/p\u003e\n\u003cp\u003e學長建議我做個筆記\u003c/p\u003e\n\u003cp\u003e廢話我當然混亂\u003c/p\u003e\n\u003cp\u003e經過昨天那群鳥事後\u003c/p\u003e\n\u003cp\u003e我今天還得被學長催催催怪怪怪\u003c/p\u003e\n\u003cp\u003e然後被學弟各種百般靠腰跟靠北\u003c/p\u003e\n\u003cp\u003e於是在我恩威並施後，學弟終於受不了我這智障，肯幫我把東西掛載上去了。\u003c/p\u003e\n\u003ch2\u003eガン！！為什麼不一開始就這麼做？你浪費老娘好多時間！！！\u003c/h2\u003e\n\u003cp\u003e先打一下我今天的經過\u003c/p\u003e\n\u003cp\u003e我昨天進了主要VMware的ip，然後按照步驟去載了VMware的sphere vClient 端。\u003c/p\u003e\n\u003cp\u003e然後無法載server端，搞了老半天才發現\u003c/p\u003e\n\u003cp\u003e不用server端，用Client端就能連\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/screen-shot-2017-04-21-at-4-56-46-pm.png\" alt=\"Screen Shot 2017-04-21 at 4.56.46 PM\"\u003e\u003c/p\u003e\n\u003cp\u003eip然後\u003c/p\u003e\n\u003cp\u003e連學弟給的root\u003c/p\u003e\n\u003cp\u003e密碼是學弟給的一堆亂碼後\u003c/p\u003e\n\u003cp\u003e進到了VMware\u003c/p\u003e\n\u003cp\u003e找到某台機器，然後在右邊storage 那邊對TB按右鍵，把ova載上去。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/screen-shot-2017-04-21-at-5-39-18-pm.png\" alt=\"Screen Shot 2017-04-21 at 5.39.18 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/screen-shot-2017-04-21-at-5-44-20-pm.png\" alt=\"Screen Shot 2017-04-21 at 5.44.20 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/screen-shot-2017-04-21-at-5-48-10-pm.png\" alt=\"Screen Shot 2017-04-21 at 5.48.10 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e至於怎麼掛載的就別問了，因為不是我掛載的\u003c/p\u003e\n\u003cp\u003e簡單來說ova就是要import然後算是開一個新的環境。\u003c/p\u003e\n\u003cp\u003e學弟給了我ip跟終端機可以登的帳號密碼。\u003c/p\u003e\n\u003cp\u003e我一直以為這個就是拿來登wordpress後台的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/screen-shot-2017-04-21-at-9-40-46-pm.png\" alt=\"Screen Shot 2017-04-21 at 9.40.46 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e記得用火狐開，才不會有coockie的問題跳出來\u003c/p\u003e\n\u003cp\u003e但我錯了，如果要知道這個的帳號跟密碼，請去找bitnami公司的\u003ca href=\"https://docs.bitnami.com/virtual-machine/get-started-vmware/\"\u003e說明書\u003c/a\u003e來看\u003c/p\u003e\n\u003cp\u003e然後登進去後，就把密碼改掉吧！！\u003c/p\u003e\n\u003cp\u003e然後據說要有domain才能開通一些功能！！！\u003c/p\u003e\n\u003cp\u003e那這次先這樣囉～\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ee:Te56,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這是這次作文被改出來的結果\u003c/p\u003e\n\u003cp\u003e想花點時間再好好的檢討一下下，不要太急去馬上寫下一篇\u003c/p\u003e\n\u003cp\u003e這次我稍微改了一下以往往常的慣例，嘗試用自己學過的句子去寫。\u003c/p\u003e\n\u003cp\u003e題目\u003c/p\u003e\n\u003cp\u003eDo you agree or disagree with the following statement?\u003c/p\u003e\n\u003cp\u003ePeople today spend too much time on personal enjoyment-doing things they like to do-rather than doing things they should do.\u003c/p\u003e\n\u003cp\u003eUse specific reasons and examples to support your answer.\u003c/p\u003e\n\u003cp\u003eSome people believe that people spend too much time on personal enjoyment-doings they to do- rather than doing things they should do. However, I disagree with this statement because of the following reasons: reducing the stress, having more concentration and good for physics and mentality.\u003c/p\u003e\n\u003cp\u003eGenerally, the stress is full of human’s life in modern sociality. However, personal activity can definitely eliminate the stress. For example, psychologists show that while people enjoy their personal time, their brain will release material to help us becoming pleasure. As for me, I feel happy and relax when I enjoy the drawing time. These phenomenons point out people should spent time on enjoyment to relax. People obtain the advantage of reducing stress in this urgent sociality.\u003c/p\u003e\n\u003cp\u003eIn addition, personal enjoyment enables people to enhance the concentration. There is no denying that the time of personal activity can improve the concentration. Take studying time for explanation, how to take good use of time for preparing exam is the annoying problem for every student. No one will distribute whole day in addition sleeping time to prepare exam. On the other words, scheduling leisure time of personal enjoyment can improve the concentration toward preparing exam. Last time preparing the TOEFL exam, I specially plan the walking time between the study periods. Due to the relaxing time, I become more energetic and gain knowledge quickly.\u003c/p\u003e\n\u003cp\u003eFrom my point of view, personal enjoyment is not only good for mentality but alsokeep people healthy. For instance, by doing sports in leisure time, people can improve the physics and health to defeat any troubles. Thanks to the habit of walking, my legs are more powerful than other people.which helps me to overcome any severe circumstance like long walk, long stand…etc. Sports also bring me more energy and courage for facing life. Finally, I believe that the personal enjoyment is definitely needed in modern time.\u003c/p\u003e\n\u003cp\u003eTo sum up, because of the following reasons: reducing the stress, improve concentration and good for physics and mentality. I consider that people should spend more time on personal enjoyment-doings than doing things they should do.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/screen-shot-2017-04-20-at-2-49-38-pm.png\" alt=\"Screen Shot 2017-04-20 at 2.49.38 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e經過中間TPO4跟TPO5的觀念上跟邏輯上的改良，我已經慢慢發現，我的作文從原本250不到進步到350個字。\u003c/p\u003e\n\u003cp\u003e這樣的字數我覺得在托福考試中是剛剛好的。\u003c/p\u003e\n\u003cp\u003e也就是說，在概念與邏輯上的改良後，我大概可以知道要怎麼去寫一篇寫作，既可以符合字數又可以清楚表達我的觀點，符合所有英文的邏輯。\u003c/p\u003e\n\u003cp\u003e雖然看起來進步很多，至少比一開始寫還知道怎麼去寫作，那接下來我可能會慢慢注重於基礎文法跟寫作時間，畢竟托福可沒有這麼多時間讓我一個字一個字去刁鑽！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/screen-shot-2017-04-20-at-2-51-10-pm.png\" alt=\"Screen Shot 2017-04-20 at 2.51.10 PM\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ef:T1146,"])</script><script>self.__next_f.push([1,"\u003cp\u003e自己說自己程式差，一定是你不會管理你的程式！\u003c/p\u003e\n\u003cp\u003e那什麼？\u003c/p\u003e\n\u003cp\u003e老實說我也不是很懂XD\u003c/p\u003e\n\u003cp\u003e不過應該就是這個吧！\u003c/p\u003e\n\u003cp\u003e之前就很愛做網頁了，用神速的時間學會了Html.CSS.PHP跟Python後\u003c/p\u003e\n\u003cp\u003e覺得還是只有東學一點西學一點，什麼都一點點而已的感覺！\u003c/p\u003e\n\u003cp\u003e覺得很不開心不過癮！\u003c/p\u003e\n\u003cp\u003e不過我最近可真的想把JS,Jquery,Ajax....之類的學好\u003c/p\u003e\n\u003cp\u003e還有Python學好，這語言太帥了，我一定要學他！！\u003c/p\u003e\n\u003cp\u003e至從2月我表姐跟我說有wordpress的時候，我立馬就點進去註冊個，然後把我之前醜醜的部落格搬進來。\u003c/p\u003e\n\u003cp\u003e簡直太滿意了我快哭了！\u003c/p\u003e\n\u003cp\u003e但不知道為什麼很多人都說這個要自己架很麻煩，不就是幾個Click就完成的事情嗎QQ\u003c/p\u003e\n\u003cp\u003e還是因為我沒有買會員所以沒有進去改程式碼！\u003c/p\u003e\n\u003cp\u003e後來才知道Wordpress有兩個！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://wordpress.com/\"\u003eWordpress.com\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這個就是我說的點一點就生出網站的，就是我這個網站在用的! XD\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://wordpress.org/\"\u003eWordpress.org\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e而這個就是要講的Content Management Systems(CMS)\u003c/p\u003e\n\u003cp\u003e看 起 來 ！ 就是要放在伺服器上面跑！\u003c/p\u003e\n\u003cp\u003e然後會有很多套件嗎？\u003c/p\u003e\n\u003cp\u003e好啦，我稍微去wiki快速看過了一次，基本上就是後台\u003c/p\u003e\n\u003cp\u003e就是方便「管理內容」的後端\u003c/p\u003e\n\u003cp\u003e而如果要重新寫一個後端的話需要花很多很多時間\u003c/p\u003e\n\u003cp\u003e就像我去年那時候用django內附的後端，然後到現在還是霧煞煞！\u003c/p\u003e\n\u003cp\u003e而且又簡便又難看\u003c/p\u003e\n\u003cp\u003eCMS基本上就是「內容管理」，因為Html產生後！\u003c/p\u003e\n\u003cp\u003e我們有時候會根據需求去產生不同的頁面, 分頁, 功能, 跟不同的資料！\u003c/p\u003e\n\u003cp\u003e但如果用傳統的土法煉鋼的話，真的很難做\u003c/p\u003e\n\u003cp\u003e我就是土法煉鋼去寫一個後台，寫的死得不明不白\u003c/p\u003e\n\u003cp\u003e意思就是我沒辦法手寫出一個完美的後台\u003c/p\u003e\n\u003cp\u003e寫出來了又花時間又醜又難看！\u003c/p\u003e\n\u003cp\u003e而且有時候老闆或者客戶需求增加又要再去多新增一些功能\u003c/p\u003e\n\u003cp\u003e如果是土法煉鋼的寫後台，那這樣會非常麻煩\u003c/p\u003e\n\u003cp\u003e多血汗我就不想說了\u003c/p\u003e\n\u003cp\u003e先是要去Model註冊一個又一個的Class，然後還要想辦法塞進Html的欄位！\u003c/p\u003e\n\u003cp\u003e如果新增就要在新寫。\u003c/p\u003e\n\u003cp\u003e有點像一個一個手動做出來\u003c/p\u003e\n\u003cp\u003e但如果有先做好的一套系統\u003c/p\u003e\n\u003cp\u003e那麼在後端上就不用這麼麻煩了@@!\u003c/p\u003e\n\u003cp\u003eCMS要扔在雲端或者伺服器上運行才行\u003c/p\u003e\n\u003cp\u003e打開Wordpress 的系統的話，便會看到一堆.js/.css/.php的檔案\u003c/p\u003e\n\u003cp\u003e應該就有點像土法煉鋼的時候會存一堆.html/.php/.js之類的檔案，存在不同的目錄當中\u003c/p\u003e\n\u003cp\u003e所以，可能我部落格用免費的，我指的是就網站的主題，用得很開心，所以我不用特地去檔案裡改那些程式碼\u003c/p\u003e\n\u003cp\u003e因為這些改的動作我有在表姐家看過！\u003c/p\u003e\n\u003cp\u003e他開的介面就是第二個Wordpress，應該就是CMS架構沒錯了！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://wordpress.org/\"\u003eWordpress.org\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e至於我這個網頁我就整個用主題套版上去也沒有特別去寫什麼程式XD\u003c/p\u003e\n\u003cp\u003e難怪我覺得怪怪的！\u003c/p\u003e\n\u003cp\u003e要寫程式也是可以，只是我當初覺得懶，這樣個功能就夠了，就沒有特別進去寫程式了！\u003c/p\u003e\n\u003cp\u003e再來是跟學長聊天\u003c/p\u003e\n\u003cp\u003e學長簡直神到翻掉！\u003c/p\u003e\n\u003cp\u003e居然知道這些東西QQ\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://plone.org/\"\u003ePlone\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這個就是學長扔給我的，CMS用Python寫的，如果熟django跟Python的人就可以來試試看這個\u003c/p\u003e\n\u003cp\u003e這個也是我最近開始接觸要開始學的\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://bitnami.com/stack/plone\"\u003eBitnami_Plone\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這個也是學長扔給我的！\u003c/p\u003e\n\u003cp\u003e而我剛剛稍微看一下，我發現好像就是可以載 Installers, Virtual Machine 或者Run server在雲端上！\u003c/p\u003e\n\u003cp\u003e然後他好像是西班牙賽爾維亞的工程師開發的！\u003c/p\u003e\n\u003cp\u003e我一定要跟老爹講，誰說西班牙沒有工程師的！不只美國，世界各地都有很厲害的工程師好嗎！！\u003c/p\u003e\n\u003cp\u003e以上。\u003c/p\u003e\n\u003cp\u003e就是我臨時找wiki跟看他們的網站而臨時胡亂吹牛的XD\u003c/p\u003e\n\u003cp\u003e有錯在糾正\u003c/p\u003e\n\u003cp\u003e當然，如果之後我發現有錯我在上來更改！\u003c/p\u003e\n\u003cp\u003e最後，真的越講越熱血越愛寫程式越愛工程師啦！！！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f0:T4a45,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在機場用神速十分鐘的時間買的香奈兒可可少女系列真的超香的~~\u003c/p\u003e\n\u003cp\u003e人生第一瓶香奈兒，女人的夢想啊啊！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6442.jpg\" alt=\"IMG_6442\"\u003e\u003c/p\u003e\n\u003cp\u003e短短五天緊湊的生活，讓我覺得好像過了一年。\u003c/p\u003e\n\u003cp\u003e短短五天，就讓我覺得把一年在台灣念死書都學不到的各種經驗跟知識還有想法給學到了。\u003c/p\u003e\n\u003cp\u003e時間過好快，當初我在日本每天晚上都很難過，我不知道是不是因為我住的那間怪怪的。\u003c/p\u003e\n\u003cp\u003e我那幾天住那都怕怕的。\u003c/p\u003e\n\u003cp\u003e現在想起，這五天緊湊的，好多畫面跟細節都來不及記起來，現在要回想真的有點難。\u003c/p\u003e\n\u003cp\u003e以下有些摘自星期四晚上臉書自白\n碩一開始我很努力為了某個想去國外交換或者國外留學的經驗猛拼我的英文，於是我的壓力大到如果沒有達到目標就不行，過著壓力和擔心未來跟擔心失敗的生活！\u003c/p\u003e\n\u003cp\u003e因為我想要到一個都是講外語的地方工作。\u003c/p\u003e\n\u003cp\u003e所以我嘗試選擇了「留學」這個方案，為的就是跳過去留學後留下來找工作\u003c/p\u003e\n\u003cp\u003e剛開始只是想要交換學生，想當背包客到處玩，想獨立\u003c/p\u003e\n\u003cp\u003e到後來開始野心變大想要雙學位什麼的\u003c/p\u003e\n\u003cp\u003e嚴重譴責台灣教育沒有學到東西\u003c/p\u003e\n\u003cp\u003e所以我想要去申請一個國外的學校學位來安慰自己\u003c/p\u003e\n\u003cp\u003e為什麼是安慰的？待會提了\u003c/p\u003e\n\u003cp\u003e過年那時開始暫停學業（寒假）和暫停接的工作case，和同學朋友們斷聯絡唯一做的事就是全心拼托福考試。\n說真的蠻痛苦的，考前幾天壓力大到睡不著擔心焦慮各種混合！\u003c/p\u003e\n\u003cp\u003e我承認自己真的很不適合專心在家準備考試。\u003c/p\u003e\n\u003cp\u003e但我還是用「每個想要出去留學的人都是這樣走過來」的想法來催眠自己！\u003c/p\u003e\n\u003cp\u003e然後\n我對我學習的能力其實是很有自信的。但我考試是真的很差，不太會考試意味著我難申請到好的學校或者目標，然後就更擔心了。\u003c/p\u003e\n\u003cp\u003e於是\n隨著一次又一次算是夢碎的過程，也就是交換學生後要追求雙MBA碩士，但因為是唸管理方面不是電腦科學，所以這個選項不行。\u003c/p\u003e\n\u003cp\u003e就算是真的去唸這個學校的雙碩士，我可能也會唸得很痛苦吧！\u003c/p\u003e\n\u003cp\u003e然後在3月半的時候整個負面*無限迴圈！\u003c/p\u003e\n\u003cp\u003e因為我想要去申請德國的學校，但被我爸打槍。\u003c/p\u003e\n\u003cp\u003e他又再一次的逼我去美國念書\u003c/p\u003e\n\u003cp\u003e我不是不想去，但我就是不想被逼！\u003c/p\u003e\n\u003cp\u003e而且還要考GRE\u003c/p\u003e\n\u003cp\u003e想想一個托福考試都這麼難準備了，還要考到90分才有好一點的學校可以選\u003c/p\u003e\n\u003cp\u003e本來不打算今年要出國，當初只是想大概整個暑假都要念托福了吧！\u003c/p\u003e\n\u003cp\u003e而且我漸漸對生活上的每一個興趣跟事情失去動力！\u003c/p\u003e\n\u003cp\u003e我覺得我快要放棄我的人生了，我甚至覺得上帝放棄我了！\n太專注於托福，讓我慢慢把注意力移離我本來該學的專業跟對不起每次都跟指導老師鬧變扭，遺忘了當初為什麼會想回去研究所唸！\u003c/p\u003e\n\u003cp\u003e即便碩一上有個同學叫我注意為什麼要回來唸研究所。\u003c/p\u003e\n\u003cp\u003e我還是繼續沉醉在英文上\u003c/p\u003e\n\u003cp\u003e把我想要學程式的動機全拋掉。\u003c/p\u003e\n\u003cp\u003e於是，終於在某天爆發了，英文差，程式能力又比不上別人！\u003c/p\u003e\n\u003cp\u003e四月了，距離我上次努力寫程式的時間，已經是去年7月多了。\u003c/p\u003e\n\u003cp\u003e程式想要變得厲害，也是跟英文一樣要天天練習才對\u003c/p\u003e\n\u003cp\u003e突然上週一晚上系上的教授臨時讓我去幫忙在京都舉辦的研討會，我只有五分鐘左右徵求爸媽的同意，然後這週就要馬上出國！\n本來沒打算在今年出國，出國的時候，我是帶著很複雜的心情出去的，也許很多人都覺得去京都玩很爽吧！\n但這樣的「出去玩」套在一個失去鬥志的人的身上是完全不合適的！\u003c/p\u003e\n\u003cp\u003e在急急忙忙籌備京都的事情，認識了另外一個要一起幫忙的學長，是之前某個教授的學生，上學期有看到過一次，還和其他同學一起吃那個咪咪辣的餛飩XD\u003c/p\u003e\n\u003cp\u003e整理事情的國城，他稍微了解了我的狀況，鼓勵了我可以往哪些專業前進，讓本來被人宣告不治的自己，茫茫然的自己有了一絲光線。\u003c/p\u003e\n\u003cp\u003e因為我一直想要當個網頁設計師。\u003c/p\u003e\n\u003cp\u003e我剛開始，在我申請大學資管的剛開始，動機就是想要網頁設計。\u003c/p\u003e\n\u003cp\u003e沒想到，我因為不滿沒有上日文系，我走偏了路，偏了六年，回頭來還是最喜歡當網頁設計師\u003c/p\u003e\n\u003cp\u003e前端/後端，甚至是UI/UX設計師\u003c/p\u003e\n\u003cp\u003e剛進研究所遇到我的指導老師，就接觸了Python。\u003c/p\u003e\n\u003cp\u003e我也很喜歡我的指導老師，因為他就是做網頁的\u003c/p\u003e\n\u003cp\u003e我當初回來考研究所其實就是想搞資安還有人工智慧！\u003c/p\u003e\n\u003cp\u003e我想把程式寫好這樣。\u003c/p\u003e\n\u003cp\u003e我回來研究所後，我越唸越覺得就算我確定自己喜歡資訊。\u003c/p\u003e\n\u003cp\u003e但資訊還是很大啊！\u003c/p\u003e\n\u003cp\u003e於是唸到一半我又茫然了。\u003c/p\u003e\n\u003cp\u003e一進碩一，我就很愛指導老師給我的case，幫學校做網頁！\u003c/p\u003e\n\u003cp\u003e某天我的網頁設計師夢在碩一上被某個教授無意的話給打傷了。\u003c/p\u003e\n\u003cp\u003e可能網頁設計師的人太多了吧！\u003c/p\u003e\n\u003cp\u003e但我一直覺得要寫好一個網頁真的需要注意很多細節耶！？我做一個網頁我覺得並不簡單呀！\u003c/p\u003e\n\u003cp\u003e因為這樣開始覺得自己想要搞資安想有人工智慧，就覺得自己是不是選錯老師了！\u003c/p\u003e\n\u003cp\u003e那時還很懊惱，但沒辦法我覺得我跟指導老師很對痛，就繼續下去了！\u003c/p\u003e\n\u003cp\u003e經過學長各種打槍教授的話後\u003c/p\u003e\n\u003cp\u003e我才知道我菩薩，甚至是上天根本就沒有安排錯的路給我。\u003c/p\u003e\n\u003cp\u003e而且冥冥之中還讓我繼續走著我原來應該要走的路。\u003c/p\u003e\n\u003cp\u003e然後我就知道我從日本回來後該學哪些東西了\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\n\u003cp\u003ePlone\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eVM\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e切換登入者\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e要學會管理程式\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e資料庫！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e第一天\u003c/p\u003e\n\u003cp\u003e一個人搭飛機，一個人提著大包小包行李迷路趕車。\u003c/p\u003e\n\u003cp\u003e那天\n想要在有限的時間裡去清水寺，但一踏進京都車站就迷路在這個車站，這個車站好大好複雜！\u003c/p\u003e\n\u003cp\u003e我有個背包客的夢想，但卻沒想到我連踏出去都無法！\u003c/p\u003e\n\u003cp\u003e我想要徒步走去清水寺，但我卻沒有做，是因為好像我認為要過河，不知道人能不能走就放棄了，連嘗試都沒有\u003c/p\u003e\n\u003cp\u003e那天我覺得實在無聊到爆炸了，當背包客真的好玩嗎？\u003c/p\u003e\n\u003cp\u003e我不是一直都嚮往著當背包客嗎？那為什麼我現在會如此不開心！\n也許就是我的情緒影響到我的想法，每個面向都充滿著負面情緒！\n前兩天我回旅館都偷偷哭（一個人住）\n然後覺得如果夢碎了或達不成人生還有什麼意義！排山倒海的悲觀及負面想法一直壓倒自己。\u003c/p\u003e\n\u003cp\u003e覺得我到底為什麼會被找來幫忙？我真的有優點跟優勢嗎？\u003c/p\u003e\n\u003cp\u003e我還跟找我的教授抱怨說，為什麼找我來？還是你們隨便找個人呢？\u003c/p\u003e\n\u003cp\u003e我覺得我完全沒有任何能力跟優點，而且我好害怕明天我沒辦法hold住，我沒有這麼厲害吧？\u003c/p\u003e\n\u003cp\u003e而且，我還好害怕一個人住一間房子，我不是要當背包客嗎？為什麼連這樣的事都會怕？\u003c/p\u003e\n\u003cp\u003e第一天晚上理所當然睡不著，怕第二天的工作，然後再加上我還帶著我本來就有的煩惱跟壓力。\u003c/p\u003e\n\u003cp\u003e對自己極度沒有信心，我就睡不好了！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6325.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6325.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6334.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6334.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_63591.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_63591.jpg\" alt=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6352.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6352.jpg\" alt=\"\"\u003e\u003c/a\u003e\n第二天開始工作，六點就要起床，九點到會場就一路忙忙忙，中餐還不一定有時間吃。\u003c/p\u003e\n\u003cp\u003e我是站櫃檯的，一到報到時間就很忙，拿資料然後用英文詢問每個前來參加的學者，再將禮物交給他們！\u003c/p\u003e\n\u003cp\u003e學長說得沒錯，我們這次只有兩個工作人員，所以才會忙成這樣，一個人抵百人！\n一直不停的中英日文switch，不停的跑來跑去忙東忙西還有解決別人的問題。\n然後還被不是BOSS的BOSS唸跟指點，雖然那個時候很討厭他，但改善後這樣也讓我進步很多，讓我學習到工作就是要積極\u003c/p\u003e\n\u003cp\u003e「偷偷和敵人做朋友，再從他身上學習值得學習的」\u003c/p\u003e\n\u003cp\u003e我釋出善意的詢問這位BOSS，學習到所謂領袖就是不做事，然後只動腦跟嘴砲，但只要動腦動得快就得了是不是？其實我也不知道！\u003c/p\u003e\n\u003cp\u003e雖然大家都會在後面抱怨他，雖然我在他最後一天生病癱在那的時候超級不開心(因為我覺得我們都忙翻了，為什麼你還要躺在旁邊的沙發翹二郎腿？)\u003c/p\u003e\n\u003cp\u003e在這過程中，我告訴自己\u003c/p\u003e\n\u003cp\u003e「我犯錯一次我就記起來，下次不會再犯」\u003c/p\u003e\n\u003cp\u003e「我不會我就看別人怎麼解決，下次我就用這個解決方法去幫助別人」\u003c/p\u003e\n\u003cp\u003e有困惑有不滿有什麼想法就趁跟教授走在一起的時候詢問他們，交換想法！\n在這整整三天同時也學到了應對能力，剛開始因為某個教授調侃自己，讓我覺得他是不是怎樣怎樣，後來講開了，其實根本就不是這樣的！\u003c/p\u003e\n\u003cp\u003e後來這幾天我也常常和這位教授請教跟交換想法！\u003c/p\u003e\n\u003cp\u003e到後來有幾次我也分不出到低他真的假的的想法XD\u003c/p\u003e\n\u003cp\u003e他說社會就是這樣真真假假，但覺得我只要保持我的真誠跟真心就好！\u003c/p\u003e\n\u003cp\u003e然後他還告訴我\u003c/p\u003e\n\u003cp\u003e「如果在日本想要贏過日本人，你就要腦子動得比他們快」\u003c/p\u003e\n\u003cp\u003e還有\u003c/p\u003e\n\u003cp\u003e「逆向思考，又或者叫相反思考」\u003c/p\u003e\n\u003cp\u003e就好比以前車子是用輪胎摩擦地板，但現在做成磁力浮在空中！\u003c/p\u003e\n\u003cp\u003e不要都只看事情的正面，有時候繞一下圈會看到更多不同層面\u003c/p\u003e\n\u003cp\u003e「要有信心跟自信」\u003c/p\u003e\n\u003cp\u003e還有看到了教授們各種逗比的可愛反應（去居酒屋哈哈），學習適時的給予幽默回應，還有學會了我最討厭的「被虧了」的時候該怎麼辦的問題。\u003c/p\u003e\n\u003cp\u003e雖然還是很討厭被虧，但至少可以想辦法換想法了！\u003c/p\u003e\n\u003cp\u003e晚上，我跟教授們還有校長夫人一起吃飯，大家談論的其實都是蠻高層次的知識還有時事，就算是幽默講笑話練蕭瑋其實也是很高幹或者說很高端的幽默跟虧。\u003c/p\u003e\n\u003cp\u003e討論這樣的話題才會讓我覺得真的在活著！\u003c/p\u003e\n\u003cp\u003e從校長夫人的口中說道，他在美國待過11年後來回來台灣，他說美國可能適合年輕人，但不適合台灣養老。\u003c/p\u003e\n\u003cp\u003e第二個原因就是：他覺得美國人稅課很高，其實到老都不一定會有存款(那房子怎麼買的@@?)\u003c/p\u003e\n\u003cp\u003e意思可能是說在美國存錢不易吧！\u003c/p\u003e\n\u003cp\u003e第三天，旅館變成剩下我住（原來的工作人員都搬到其他旅館）\n那天我覺得好害怕，因為剩下我一個其他都是陌生人\u003c/p\u003e\n\u003cp\u003e我甚至悲觀到覺得大家是不是都排擠我，說是這次旅館安排不好，但還是被這樣的負面想法給滿滿的纏住！\n這邊還讓自己的情緒影響到教授，真的很不好意思\u003c/p\u003e\n\u003cp\u003e但因為這樣的機會，讓我隔天一早自己摸索鐵路，自己熟悉了，就不會害怕了，不會不安了！\u003c/p\u003e\n\u003cp\u003e還有也自由了，不太需要被別人侷限住，規定在某某時間要某某怎樣！\u003c/p\u003e\n\u003cp\u003e最後，一個人住未必不好，雖然我住的那間可怕！但也是這樣我才慢慢練習，要懂得自己拿捏時間回家，要懂得了解及自己掌握狀況！\u003c/p\u003e\n\u003cp\u003e這樣的經驗就讓我成了半個背包客，已經在為我的背包客行程鋪路了。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_63821.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_63821.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6377.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6377.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wor
