話，前面篇數有提到 XD\u003c/p\u003e\n\u003cp\u003e最後是 Object 或其他\u003c/p\u003e\n\u003cp\u003e通常會是有套件或者其他函數擷取\u003c/p\u003e\n\u003cp\u003e這種的話，以 pandas 舉例\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edf = pd.read_sql(\"select * from User), db.engine)\nt = df['Email']\ntype(t)\n\npandas.core.series.Series\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以這個就是 Series\u003c/p\u003e\n\u003cp\u003e取值方法就是要去找 Pandas 的函數\u003c/p\u003e\n\u003cp\u003e所以如果是這種另外回傳的資訊，那就要去知道他的資料型態，再去尋找相對應的函式來取值\u003c/p\u003e\n\u003cp\u003ehttps://www.packtpub.com/mapt/book/big_data_and_business_intelligence/9781787123137/3/ch03lvl1sec27/retrieving-values-in-a-series-by-label-or-position\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e＊＊＊＊再來是遇到問題\u003c/p\u003e\n\u003cp\u003e遇到問題，先知道資料的類型是什麼，可以根據類型找網路資源來看\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e優先看函數 Documentation\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e再搜尋相關的 chear sheet\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最後才是 google\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e這邊以 pandas 為例\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eDocumentation\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://pandas.pydata.org/pandas-docs/stable/api.html#dataframe\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003epandas python cheat sheet\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://www.google.com.tw/search?q=pandas+python+cheat+sheet\u0026#x26;oq=pandas+python+cheat+sheet\u0026#x26;aqs=chrome..69i57j0l5.9223j0j7\u0026#x26;sourceid=chrome\u0026#x26;ie=UTF-8\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e最後才是去google\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003egoogle 你要知道關鍵字，越精準越好，不然只是在隨便抓，會很茫然\u003c/p\u003e\n\u003cp\u003e最後記錄自己遇到的問題\u003c/p\u003e\n\u003cp\u003ehttps://ithelp.ithome.com.tw/articles/10194003\u003c/p\u003e\n\u003cp\u003ehttps://ithelp.ithome.com.tw/articles/10193421\u003c/p\u003e\n\u003cp\u003e****BUG 小提醒，注意你看到的 json 或者字典值也許跟別人開的規格一樣\u003c/p\u003e\n\u003cp\u003e可是呢！！！，有的時候數字值看到並不表示他是真的數字，我就把被我所看到的數字迷惑 XD，他具體是什麼類型不知道，但最好最後還是利用\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eint()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e來轉成數字在輸出好些\u003c/p\u003e\n\u003cp\u003ehttps://www.google.com.tw/search?ei=br61W7vdMYuZ8wXrxY_IDw\u0026#x26;q=loc+iloc+ix+pandas\u0026#x26;oq=loc+iloc+ix+pandas\u0026#x26;gs_l=psy-ab.3..0i7i30k1j0l2j0i5i30k1j0i8i30k1l6.2836.3134.0.3421.3.3.0.0.0.0.98.98.1.1.0....0...1c.1.64.psy-ab..2.1.98....0.5VO28B8wOEU\u003c/p\u003e\n\u003cp\u003e如何取 Pandas Series 值\u003c/p\u003e\n\u003cp\u003ehttps://www.packtpub.com/mapt/book/big_data_and_business_intelligence/9781787123137/3/ch03lvl1sec27/retrieving-values-in-a-series-by-label-or-position\u003c/p\u003e\n\u003cp\u003e取資料庫限制 10 筆，根據什麼來判定，取最後十筆\u003c/p\u003e\n\u003cp\u003e最後幾筆\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eselect * from table order by ID DESC limit 10\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/5\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e10:24-11:30 STUDY (1hours)\u003c/p\u003e\n\u003cp\u003e13:30-16:20(3hours)\u003c/p\u003e\n\u003cp\u003e吃飽回來後解大程式\u003c/p\u003e\n\u003cp\u003ehttps://pandas.pydata.org/pandas-docs/stable/indexing.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef f_read(table, limit):\n    df = pd.read_sql(\"select * from {} limit {}\".format(table, limit), db.engine)\n    return df\n\ndef axes_basic():\n    df = f_read(\"User\",50)\n    # TypeError: 'RangeIndex' object is not callable\n    # dont use ()\n    df = df.index\n\n    # TypeError: 'Index' object is not callable\n    # dont use()\n    df = df.columns\n\n    # Type: DataFrame \u003e\u003e DataFrame[Column]\n    # Type: Series \u003e\u003e series[label]\n    get_column = df['Name']\n    get_label = df[1]\n\ndef axes_type():\n    # show columns type\n    df = df.dtypes()\n\n    # get type counts\n    df = df.get_dtype_counts()\n\n    # get data from type\n    # df.select_dtypes([include, exclude])\n    df = df.select_dtypes(object,int)\n\ndef axes_value():\n    # TypeError: 'numpy.ndarray' object is not callable\n    # return array (don't use () )\n    df = df.values\n\n    # this is show array of data\n    df = df.get_values()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e＊＊＊大神開課啦～＊＊＊\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e關於寫程式的習慣跟技巧\n如何讓大家知道現在程式的完成狀態\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e利用註解方式 \u003e\u003e Git Push\u003c/li\u003e\n\u003cli\u003e於 GitHub \u003e\u003e Wiki 中改\u003c/li\u003e\n\u003cli\u003e於 GitHub 發 Issue\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e利用註解方式 (Python)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# TODO 這個你可以寫還沒完成，但準備解決，需要做什麼來完成它/或者不知道怎麼寫，還沒碰觸的註解\n# FIXME 這個則是寫你遇到什麼問題，你已經處理過了還是遇到問題/會留下暫時的解法，使用這個註解\n完成的就不用寫註解\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e＊＊＊大神們建議＊＊＊\u003c/p\u003e\n\u003cp\u003e多看 Youtuber 工程師高手的頻道來改善自己寫 Code 的習慣\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/17071871/select-rows-from-a-dataframe-based-on-values-in-a-column-in-pandas\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e被大神念自己的 If, Else 觀念不清啦!!!\u003c/p\u003e\n\u003cp\u003e＊＊＊寫程式的超級注意事項＊＊＊\u003c/p\u003e\n\u003cp\u003e若還是新手，建議一行一行 DEBUG，使用像是 Ipython 與 Jupyter 之類的即時 Feedback 編輯器來一行一行檢查你寫的程式碼\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e尤其要注意的是： 你以為這行程式碼應該是在做甚麼，但實際上寫給電腦，電腦做的動作卻不是這樣!!\n\n\n\n\n你看到的，跟你的認知，也許跟電腦輸出的資訊差異很大\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以被大神念說，找時間把最基礎的東西都補一補吧 QQ，還有搞懂 IF, Else 的用法\u003c/p\u003e\n\u003cp\u003e基本上 IF,Else 就是在判定 True, False !\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eIF []:\n    return TRUE\nElse:\n    return FALSE\n\n\u003e\u003e FALSE\n\nIF ['a']:\n    return TRUE\nElse:\n    return FALSE\n\n\u003e\u003e TRUE\n\n所以說這本身就是判定true, false\n最好不要犯用集合來做比較，以及這種根本不知所云的比較QQ\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e所以老話一句就是\u003c/p\u003e\n\u003cp\u003e新手要練習的是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e不要以為這行程式碼會是你想像的，直接一行一行驗證比較好\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e基礎的函數跟基礎的觀念跟用法要會用，不要亂用，然後不知道在寫甚麼，但以為知道在寫甚麼，或者亂用跑的出就好，是不對的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e了解每一行程式碼，不要亂抄，會者抄別人程式，然後都不懂在幹嘛\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e當牽扯到資料讀取使用時，每一次吐出來的資料要利用 Type()去查看資料類型\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n"])</script><script>self.__next_f.push([1,"a7:T1917,"])</script><script>self.__next_f.push([1,"\u003cp\u003e9/25\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e將新電腦的環境裝好及測試(1hr)\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edocker ps\n#*****為上面列出的一串碼前五碼\ndocker exec -it ***** bash\n#初始化資料庫\n./init-mysql.sh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ecurl\u003c/p\u003e\n\u003cp\u003ehttp://imdori.blogspot.com/2013/10/linux-curlcurl-command-introduction.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e開始撰寫 request 動態丟資料給自身 api ＋接收改 json(早 11~午 2:45，約 2 個半小時)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e#api.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e@app.route('/request/json', methods=['POST'])\n\ndef request_data():\n\ntry:\n    data = request.get_json()\n    name = data['name']\n    email = data['email']\n\nexcept BaseException as e:\n    return str(e)\nreturn jsonify({'result' : 'Success!', 'name' : name, 'email' : email})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://www.youtube.com/watch?v=kvux1SiRIJQ\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePostman\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/09/e89ea2e5b995e5bfabe785a7-2018-09-25-e4b88ae58d8811-55-05.png\" alt=\"螢幕快照 2018-09-25 上午11.55.05\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e解決報錯：'dict' object is not callable / json\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e注意  \u003ccode\u003e()\u003c/code\u003e  改成  \u003ccode\u003e[]\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003er \u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e request\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003ejson\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e'test'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e)\u0026#x3C;/span\u003e \u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003erequest.json is dictionary, not a function.\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/31481315/dict-object-is-not-callable-when-trying-to-get-value-from-request-json\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003emysql datetime 的格式範例\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://www.mysqltutorial.org/mysql-datetime/\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e#request.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eimport json\nimport requests\n\ndef request_data():\n    url = \"http://localhost:port/request/json\"\n    data = '{\"name\" : \"範例名字\", \"email\" : \"mary@123\"}'\n    headers = {'Content-type': 'application/json', 'Accept': 'text/plain'}\n    r = requests.request(\"POST\", url, data=data.encode('utf-8'), headers=headers)\n\nrequest_data()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e＊＊＊解決中文字之 utf-8 報錯＊＊＊(5min)\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003er = requests.post(url, data=text.encode('utf-8'), headers={'Content-type': 'text/plain; charset=utf-8'})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/34618149/post-unicode-string-to-web-service-using-python-requests-library\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e＊＊＊解決使用 Jmeter 傳 Json Request＊＊＊(40min)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThread Group \u003e\u003e ADD \u003e\u003e Config Element \u003e\u003e HTTP Header Manager\u003c/p\u003e\n\u003cp\u003eHTTP Header Manager\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/09/e89ea2e5b995e5bfabe785a7-2018-09-25-e4b88be58d884-21-35.png\" alt=\"螢幕快照 2018-09-25 下午4.21.35\"\u003e\u003c/p\u003e\n\u003cp\u003eHTTP Request\u003c/p\u003e\n\u003cp\u003eMethod: POST\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/09/e89ea2e5b995e5bfabe785a7-2018-09-25-e4b88be58d884-24-04.png\" alt=\"螢幕快照 2018-09-25 下午4.24.04\"\u003e\u003c/p\u003e\n\u003cp\u003eBody Data \u003e Put Your Json Data(將你的 json 資料寫在這下面)\u003c/p\u003e\n\u003cp\u003e關鍵字：jmeter send json\u003c/p\u003e\n\u003cp\u003e＊Postman 蠻好用的，就算不讓他做測試，也可以請他將丟測試轉成想要的程式碼\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eDEBUG Google, 查找關鍵字：Library ＋關鍵字 ＋錯誤訊息\u003c/p\u003e\n\u003cp\u003e將 request.py json 檔改成亂數 id\u003c/p\u003e\n\u003cp\u003ehttps://scotch.io/tutorials/build-a-crud-web-app-with-python-and-flask-part-one\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/python-pandemonium/build-simple-restful-api-with-python-and-flask-part-2-724ebf04d12\"\u003ehttps://medium.com/python-pandemonium/build-simple-restful-api-with-python-and-flask-part-2-724ebf04d12\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e9/26\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSTUDY Request + BeautifulSoup + Flask + Restful (2hours)\u003c/p\u003e\n\u003cp\u003ehttps://github.com/LLK/\u003c/p\u003e\n\u003cp\u003ehttps://docs.python.org/3.6/library/json.html\u003c/p\u003e\n\u003cp\u003ebson\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003eWrite a converter, Input yaml into md file(午 2 點半始-7 點(4.5hours))\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://pyyaml.org/\u003c/p\u003e\n\u003cp\u003ehttps://editor.swagger.io/?_ga=2.7855541.621619539.1537940644-893968223.1537940644\u003c/p\u003e\n\u003cp\u003e用 swagger 當範例\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e9/27\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eyaml 檔轉 python dictionary，再從中取值，排列改成 md 檔符號標誌，輸進 md 檔(10 點起，昨日寫完，7hours)\u003c/p\u003e\n\u003cp\u003e利用 swagger yaml 轉成電腦看得懂的邏輯，轉 yaml 成 md 檔\u003c/p\u003e\n\u003cp\u003ehttp://alrightchiu.github.io/SecondRound/graph-depth-first-searchdfsshen-du-you-xian-sou-xun.html\u003c/p\u003e\n\u003cp\u003ehttp://alrightchiu.github.io/SecondRound/graph-breadth-first-searchbfsguang-du-you-xian-sou-xun.html\u003c/p\u003e\n\u003cp\u003ehttps://blog.csdn.net/crper/article/details/54099319\u003c/p\u003e\n\u003cp\u003ehttps://docs.python.org/2.0/ref/strings.html\u003c/p\u003e\n\u003cp\u003ehttps://guides.github.com/features/mastering-markdown/\u003c/p\u003e\n\u003cp\u003e卡住的點：不會取字典(已解決)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e取字典值方法\n#假設資料 #data.yaml取出的資料\n{'Info': {'Name':'Mary', 'Email':'Mary@123', 'Tel': {'Mobile': '0203', 'Home':'4321'}}}\n\n就這種矩陣包矩陣，不知道怎麼處理，網路上也很少提到\n\n＃打開一個檔案，我是處理yaml檔，python有yaml檔轉字典的套件\nwith open('data.yaml', 'r', encoding='UTF-8') as data:\n\n#定義變數obj代替取得的資料\n   obj = yaml.load(data)\n\n#此時資料會長最上面那樣\n\n\n#將Info內的值取出\ninfo = obj['Info']\n\n＃此時會長這樣{'Name':'Mary', 'Email':'Mary@123', 'Tel': {'Mobile': '0203', 'Home':'4321'}}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003efor sub in info:\u003c/p\u003e\n\u003cp\u003eprint(sub)\u003c/p\u003e\n\u003cp\u003e#print 出的值應該會是 三個 Key 值 Name, Email, Tel\u003c/p\u003e\n\u003cp\u003e#然後再為這個取一個變數取代他們\u003c/p\u003e\n\u003cp\u003etel = Info[sub]\u003c/p\u003e\n\u003cp\u003efor p in tel:\u003c/p\u003e\n\u003cp\u003eprint (p)\u003c/p\u003e\n\u003ch1\u003eMobile, Home\u003c/h1\u003e\n\u003cp\u003e#接著就可以像洋蔥依樣一層一層剝開\u003c/p\u003e\n\u003cp\u003e#有點忘記會不會直接取出他的值\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e9/28\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e將接下來的 Restful 書看完(11~)(約三個小時)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://python-eve.org/\u003c/p\u003e\n\u003cp\u003ehttps://curl.haxx.se/\u003c/p\u003e\n\u003cp\u003e6hours STUDY, 3hours 寫 JSON 傳輸, 11.5hour 寫轉換格式檔(實際只用了約 3 小時寫，其他時間都在處理 BUG)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e來學 jupyter 跟 ipython 啦！～\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003econda create --name myenv\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://jupyter.org/install\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esource activate notebook\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e前端玩意兒分享～\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ekonva\u003c/li\u003e\n\u003cli\u003ecanvas\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"a8:Td42,"])</script><script>self.__next_f.push([1,"\u003cp\u003e9/20\u003c/p\u003e\n\u003cp\u003e功能測過正常可以跑了，接下來就是準備測效能，優化效能！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePython Profile\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e學習清單\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e將寫好的靜態輸入資料庫 api 優化效能(優先)\u003c/li\u003e\n\u003cli\u003e自寫程式提供資料傳給自己寫的動態 api(優先)\u003c/li\u003e\n\u003cli\u003e看傳遞資料書書學習(優先)\u003c/li\u003e\n\u003cli\u003e看 python Introduction 學習(自修)\u003c/li\u003e\n\u003cli\u003e重修資料結構，資訊網路，物件導向，演算法(自修)\u003c/li\u003e\n\u003cli\u003ehttp://linux.vbird.org/new_linux.php\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003cp\u003e看 request API 如何使用(1 小時半)\u003c/p\u003e\n\u003cp\u003e將 api 優化，針對 API 優化\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e1. api寫錯，沒有正確使用library\n\n2. 自身coding習慣，程式上的優化\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e對於重複使用的值跟變數(這邊例子為重複使用的連結 db url)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e寫成常數定義\n\n\n\n\n使用假的domain串(nginx,uwsgi)\ndocker-compose --help\nadd host\n\n\n\n\n\n針對傳輸資料的優化有分：\n寫入資料庫的優化 \u003e\u003e 使用Connection Pool，處理有關Request跟Connection連接問題\n資料庫寫入硬體的disk 優化\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e以下先針對 connection 的問題優化(5hours)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e＊＊要觀察 connection pool 是否保證可多個 thread 的攻打，這樣的 library 就值得被信賴使用\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003emysql-connector\u003c/p\u003e\n\u003cp\u003ehttps://dev.mysql.com/doc/connector-python/en/connector-python-connection-pooling.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e＊＊＊小技巧：程式的 easy-test\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#test.py\n\ndef test():\n    return (\"Hi!\")\n\n\u0026#x3C;strong\u003eif __name__ == '__main__':\u0026#x3C;/strong\u003e\ntest()\n\n#終端機跑\n$python test.py\n\n\n\n\n\n\n\n\n\n\n#debug skill\n\n\u0026#x3C;strong\u003etry:\u0026#x3C;/strong\u003e\n    test()\n\u0026#x3C;strong\u003eexcept BaseException as e:\u0026#x3C;/strong\u003e\n    \u0026#x3C;strong\u003ereturn str(e)\u0026#x3C;/strong\u003e\nreturn\"OK\"\n\n\n\n\n\n$cat 檔案名 ls -l\n\n$docker-compose exec container ls -l\n\n$docker-compose exec container ls\n\n$diff ______\n\n#docker-compose exec container cat 檔案名\n\n$ docker-compose exec container cat 檔案名 | unix2dos | md5\n91bb3b15e09f62******************\n$ cat 檔案名 | unix2dos | md5\n91bb3b15e0**********************\n\n`dos2unix` 看起來也行\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e1.將 Connection Pool 從函式裡面搬到 Global\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eformat用法\n#這邊要設變數\n'mysql+pymysql://{user}:{pw}@{host}:{port}/{db}'.format(user=user,pw=pw,host=host,port=port,db=db)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e2. 將過多重複的值＋變數統一彙整定義變數\u003c/p\u003e\n\u003cp\u003e優化過後\u003c/p\u003e\n\u003cp\u003e速度提升 3-5 倍\u003c/p\u003e\n\u003cp\u003e中秋連假 homework: thread safe, curl, 書, git scratch, 其它這兩週學的\u003c/p\u003e\n\u003cp\u003e筆記一下：http://einverne.github.io/post/2017/05/sqlalchemy-session.html\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e9/21\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eSTUDY 資料視覺化書＋ STUDY Linux (1hours)\u003c/strong\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e好拔，由於星巴克待不慣，所以我跑回來原來的地方\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e結果就順手測了以下的功能(1hours)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDriver 傳輸資料\u003c/p\u003e\n\u003cp\u003eSQLAlchemy Driver by execute          實測速度：132.8/sec\u003c/p\u003e\n\u003cp\u003ePymysql Driver by execute          實測速度：101.3/sec\u003c/p\u003e\n\u003cp\u003ePymysql Driver by executemany      懶得寫懶得測\u003c/p\u003e\n\u003cp\u003e中秋連假的功課啊啊！！！\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e將書看完\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003elinux 語法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003egit scratch\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e把這兩週學的複習\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n"])</script><script>self.__next_f.push([1,"a9:T1bfa,"])</script><script>self.__next_f.push([1,"\u003cp\u003e9/17\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#看看資料庫Table內有幾筆資料\nSELECT COUNT(*) FROM User;\n\n#刪除Table內全部資料\ntruncate TABLE User;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e$git rm \u0026#x3C;filename\u003e\u0026#x3C;/code\u003e\n$git commit -m \"filename\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e測試 Pymysql 及 SQLAlchemy\u003c/p\u003e\n\u003cp\u003eSQLAlchemy 可處理大量資料\u003c/p\u003e\n\u003cp\u003ePymysql 會掉資料\u003c/p\u003e\n\u003cp\u003e測試為什麼 Pymysql 會掉資料(4h)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$git pull\n$git fetch\n$git push\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e嘗試用其他方式寫(午 4 點) (3 Hours)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://bigdatafinance.tw/index.php/tech/data-processing/500-python-mysql\u003c/p\u003e\n\u003cp\u003econnector(30min)\u003c/p\u003e\n\u003cp\u003ehttp://blog.topspeedsnail.com/archives/6018\u003c/p\u003e\n\u003cp\u003epeewee\u003c/p\u003e\n\u003cp\u003ehttp://xiaorui.cc/2015/10/09/%E8%81%8A%E8%81%8Apython%E7%9A%84%E8%BD%BB%E9%87%8F%E7%BA%A7orm-peewee%E5%8F%8A%E5%AF%B9%E6%AF%94sqlalchemy/\u003c/p\u003e\n\u003cp\u003ehttp://docs.peewee-orm.com/projects/flask-peewee/en/latest/database.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e實測 5000 筆資料 Local \u003e\u003e DB\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003econnector-python: 4min34s\npymysql: 1min41s\nSQLAlchemy: 49s\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e測 Jmeter 1 秒輸入 DB Docker \u003e DB\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003epymysql: 70筆資料\nSQLAlchemy: 233筆資料\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e9/18\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eSTUDY Python(早 2 hours)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPI Performance Test\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e10000筆\nORM: SQLAlchemy \u003e\u003e 1min43s\nDRIVER: Connector-python \u003e\u003e 9min12s\nDRIVER: Pymysql \u003e\u003e 58s (非常不穩)\n\n將conn.close寫進迴圈： 50000筆資料 16min22s\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e4 hours for API performance Test\u003c/strong\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e3 hours for learning DEBUG\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e＊＊Debug 流程＊＊\u003c/p\u003e\n\u003cp\u003e重建新環境\u003c/p\u003e\n\u003cp\u003e於 docker 建立 local database\u003c/p\u003e\n\u003cp\u003eDocker \u003e\u003e Schema\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$docker-compose up -d\n$./init-mysql.sh (裡面會寫指令)\n$ifconfig\n$ifconfig | grep inet (找到很像ip的)\n$brew install telnet\n$telnet ip port (確認可連線)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTrying xx.x.x.xx...\nConnected to xx.x.x.xx.\nEscape character is '^]'.\nJ\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e將 flask-app.py 的 mysql connect ip 改成找到的 ip\u003c/p\u003e\n\u003cp\u003e於 project 資料夾中\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$docker-compose up\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e#這邊跟 schema 不同，於 schema 跑 docker-compose up 是開啟 mysql\u003c/p\u003e\n\u003cp\u003e#這邊是代表在 local 端將 docker server 開啟\u003c/p\u003e\n\u003cp\u003e再測試一次資料\u003c/p\u003e\n\u003cp\u003e於 Jmeter 測試，ip 要填 localhost: 127.0.0.1\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$grep\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttp://man.linuxde.net/grep\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e*Debug *注意*\u003c/p\u003e\n\u003cp\u003e由於之前在學校建立寫程式的壞習慣\u003c/p\u003e\n\u003cp\u003e使得現在將這些壞習慣帶來公司後，有點水土不服\u003c/p\u003e\n\u003cp\u003e其實等於是將自己全部打掉重新矯正自己一次\u003c/p\u003e\n\u003cp\u003e以往，我都是遇到錯誤就複製貼上，然後亂改一通\u003c/p\u003e\n\u003cp\u003e經過昨下午被高手訓唸了一番後！！！！\u003c/p\u003e\n\u003cp\u003e告訴你們後端工程師不好當，真不好當！！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eDebug首先看“官方手冊”\nconfig檔內 看到的是重點\n再來看“google”,  \"Stackoverflow\"\n最後是找人家的source code來看\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDebug 拆解資料流程 \u003e\u003e\u003e 優先檢查自己錯誤的地方 \u003e\u003e因為最容易錯\u003c/p\u003e\n\u003cp\u003e分為\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e整合測試 \u003e\u003e 使用者來用的整個環境(就是加伺服器整體Run起的環境測試)\n單元測試 \u003e\u003e 拆解成 網路 \u003e\u003e APP \u003e\u003e 資料庫，一層一層測\n供應商測試 \u003e\u003e Lib提供者，通常除非是很新的函數庫，不然通常不大會錯\n\n\n\n\n\n我的重修科目：\n資訊網路，資料結構，python，資料流通，debug\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e會用到的相關指令\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#忘了是什麼姑且先記得\nps \nps aus\nlsof\n\n\n\n\n\ndocker log 查詢指令\n$docker-compose logs | grep [-v] [檢索字串] \n\n#像我是想把所有logs裡有GET成功的正確log消掉，剩下Error的訊息\n$docker-compose logs | grep -v GET\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e9/19\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e4Hours for Connection Pool Making\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e通過這種檢查方式在 Jmeter 測試中抓出 Bugs\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef usr():\n\ntry:\n    insert_usr()\n\nexcept BaseException as e:\n    return str(e)\n\nreturn\"OK\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e昨日 Bug 原因懷疑是 uwsgi 內參數設置有誤\u003c/p\u003e\n\u003cp\u003e今日透過 Jmeter 找出問題為 Mysql Time Out\u003c/p\u003e\n\u003cp\u003e透過大神指引，問題點出在 Pymysql 沒有 Connection Pool\u003c/p\u003e\n\u003cp\u003e經過四小時奮鬥(早 10 點～午 3 點) 扣午餐時間\u003c/p\u003e\n\u003cp\u003e沒能做出 Connection Pool\u003c/p\u003e\n\u003cp\u003e請示主管後，決定棄坑，投往 connector/python 的懷抱！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e寫好兩種丟資料方法 mysql-connector/SQLAlchemy(午 3:30-6:30 約 3 小時)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e消失了好一回，露出頭來我寫了兩個新的丟資料的方法\u003c/p\u003e\n\u003cp\u003e所以目前就是三個利用 driver 丟資料的方法\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ePymysql \u003e\u003e 可是會掉資料\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMysql-Connector + Connection Pool\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSQLAlchemy Pool(不用 orm 只用他的 pool 做連結)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003emysql-connector\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://pynative.com/python-database-connection-pooling-with-mysql/\u003c/p\u003e\n\u003cp\u003ehttps://dev.mysql.com/doc/connectors/en/connector-python-connection-pooling.html\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSQLAlchemy\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://docs.sqlalchemy.org/en/latest/core/pooling.html\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/10770377/howto-create-db-mysql-with-sqlalchemy\u003c/p\u003e\n\u003cp\u003ehttp://sunnyingit.github.io/book/section_python/SQLalchemy-engine.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#上傳資料用SQLAlchemy的Connection Pool\n\ndef insert_usr_by_sqlalchemy():\n    engine = create_engine('mysql+pymysql://usr:pw@ip:port/db')\n    connection = engine.connect()\n    engine.execute(\"INSERT INTO ******\") \n    # continue with your work...\n    connection.close()\n\n#上傳資料用pymysql(壓測會掉資料，需要另外寫Connection Pool)\n\ndef insert_usr_by_pymysql():\n    conn = pymysql.connect(host='ip', port=port, user='usr', passwd='pw', db='db', charset='utf8', autocommit=True)\n    cur = conn.cursor()\n    usr = cur.execute(\"INSERT INTO*********\")\n    conn.commit()\n    cur.close()\n    conn.close()\n\n#上傳資料用mysql-connector\n\ndef connector_python():\n    try:\n        connection_pool = mysql.connector.pooling.MySQLConnectionPool(pool_name=\"pynative_pool\",\n                                                                      pool_size=5,\n                                                                      pool_reset_session=True,\n                                                                      host='ip',\n                                                                      port=port,\n                                                                      database='db',\n                                                                      user='usr',\n                                                                      password='pw')\n\n        connection_object = connection_pool.get_connection()\n        cursor = connection_object.cursor()\n        cursor.execute(\"INSERT INTO********\")\n        connection_object.commit()\n        cursor.close()\n        connection_object.close()\n\n    except Error as e :\n        print (\"Error while connecting to MySQL using Connection pool \", e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e將碼改一改 git 上去\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"aa:T1620,"])</script><script>self.__next_f.push([1,"\u003cp\u003e9/14\u003c/p\u003e\n\u003cp\u003e帶了之前自己買的 Introducing Python 書(早 10~早 11:30)\u003c/p\u003e\n\u003cp\u003e配合網頁，早上學習\u003c/p\u003e\n\u003cp\u003e資料的輸出輸入, JSON,SQLAlchemy\u003c/p\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003cp\u003e一週統計\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e9/10\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eBegin(1.5h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e開始學習(3h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAnaconda, mongoDB, **\u003c/strong\u003eflask**\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e利用 SQLAlchemy/Pymysql 兩種方法扔資料上資料庫/ 10 秒內完成 4000 筆資料傳輸\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e架設 MySQL/打通任督二脈(3h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e學習用終端機連 MySQL\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e9/11\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e搞懂任務內容/搞懂 Mysql 指令/搞懂 Pymysql/SQLAlchemy(早上 2.5h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e**學著操作 Mysql **\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSTUDY: 任何丟資料方法\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSQLAlchemy, Pymysql, Flask+SQLAlchemy\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e確認連結資料庫\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e新建測試資料/扔資料上去 MySQL(1.5h)(pymysql)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e搞懂 python3 及 mysql 版本問題的指令不同\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e用兩種方法上傳(寫到 7 點)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e成就達成: Flask+Pymysql / Flask + SQLAlchemy(尚未解決)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e9/12\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e看“資料視覺化，使用 python 與 js”書 p313 始 / Review 昨日練習的程式(早上 2h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFlask, flask-sqlalchemy,pymsql\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e**Try flask-SQLAlchemy in local db(30min)(Complete): **\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTo test Flask-sqlalchemy can work to local db (先測試在 local 可否使用 sqlalchemy 寫入資料)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e順利利用 flask-SQLAlchemy input data to mysql (從 9/11 下午 4 點-9/12 下午) (約 5h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e將固定資料改為 GET/POST 接受參數 \u003e\u003e 上傳至資料庫(9/12 15:37 始)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eflask-requests, postman, get,post\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSTUDY Flask Request /POST，查詢資料時間(約 3 個小時/午 4:00~晚 7:00)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e9/13\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e利用 post 方式接收參數，融合 SQLAlchemy 上傳資料進 Mysql(5 小時/早 10~下午 3:30)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDebug 技巧, ngrep, Try, Except, BaseException, postman\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e將 ErrorInfo 及 TestLogInfo 動態傳送/固定值傳送 Pymysql \u0026#x26; SQLAlchemy 寫完＋整合成一個檔案(1 小時 20 分 ~午 5:20)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e總結為，花費最多時間：Debug + 觀念釐清\u003c/p\u003e\n\u003cp\u003e總共花 10 小時在 STUDY\u003c/p\u003e\n\u003cp\u003e總共花 22 小時在 CODING\u003c/p\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e學把自己的 Code 寫上 GitLab(早 11:30 始)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDocker / GitLab\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://www.docker.com/\u003c/p\u003e\n\u003cp\u003ehttps://gitlab.com/\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGIT\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egit clone https://________________________________________\n\ngit branch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://git-scm.com/book/zh-tw/v1/Git-%E5%88%86%E6%94%AF-%E9%81%A0%E7%AB%AF%E5%88%86%E6%94%AF\u003c/p\u003e\n\u003cp\u003ehttps://backlog.com/git-tutorial/tw/stepup/stepup2_2.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egit push\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eDOCKER\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#frontground runserver\ndocker-compose up \n\n#background in server runserver\ndocker-compose up -d\n\n#close sever\ndocker-compose down\n\n#list up server status list\ndocker-compose ps\n\n#查詢指令\ndocker-compose\n\n\n\n\ncurl\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://www.daniellittle.xyz/curl-to-postman/\u003c/p\u003e\n\u003cp\u003eDockerFile (所有要安裝的環境都會設在這)\u003c/p\u003e\n\u003cp\u003enginx \u003e \u003e 啟動 wsgi  \u003e\u003e python module\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e新增內部socket 程式碼 nginx/project_name.conf\n\n新增 uwsgi_name.ini\n新增內部程式碼 docker-compose.yaml\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e剛放新的.py 檔上三個檔案都要改\u003c/p\u003e\n\u003cp\u003eset communication of nginx and wsgi\u003c/p\u003e\n\u003cp\u003e/orm/ \u003e\u003e wsgi, yml\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLINUX\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://nersp.nerdc.ufl.edu/~dicke3/nerspcs/ls.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eman ls\n$man ___\n手冊\n\n#vim內查詢 -G是指令\n/? -G\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eSSH\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e直接定義 ssh，不用打一串\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$mkdir .ssh\n$vi .ssh/config\n\n\n\n\nHost ssh-easy-name\nHostname ip\nUser usr\n\n\n\n\n$sh rsync.sh\n用ssh上傳檔案至server\n\n$ssh ssh-easy-name\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003epw \u003cstrong\u003e_\u003c/strong\u003e(server 密碼)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e練習將新的.py 檔放在 local docker，並且用 git 建立分支上傳至 GitLab\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$git clone _______________________\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e於 project 新建一個分支\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$git branch [branch-name]\n\n$git checkout [branch-name]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e將新的 new.py 檔放進去 project\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$git add new.py\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e更改 docker 三個檔\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e新增內部socket 程式碼 nginx/project_name.conf\n新增 uwsgi_name.ini\n新增內部程式碼 docker-compose.yaml\n.config \u003e\u003e uwsgi.ini \u003e\u003e .py\n\n\n\n\n$docker-compose build\n$docker-compose up\n\n\n\n\n$git commit -m \"add b.txt\"\n$git add _______\n\n\n\n\ngrep 'projectname.sock'\nuwsgi.ini:socket=/tmp/projectname.sock\n\n\n\n\n$sh rsync.sh\n用ssh上傳檔案至server\n\n$git push\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://gitbook.tw/chapters/using-git/amend-commit1.html\u003c/p\u003e\n\u003cp\u003ehttps://kaochenlong.com/2017/09/19/learn-git-for-your-own-good/\u003c/p\u003e\n\u003cp\u003ehttp://linux.vbird.org/linux_basic/0340bashshell-scripts.php#script_why\u003c/p\u003e\n\u003cp\u003ehttp://blog.xuite.net/tolarku/blog/65150577-%5BCentOS%5D+cp%E3%80%81scp%E3%80%81rsync+%E8%B3%87%E6%96%99%E5%82%99%E4%BB%BD%E6%A9%9F%E5%88%B6\u003c/p\u003e\n\u003cp\u003e測試工具: Jmeter\u003c/p\u003e\n\u003cp\u003ehttps://jmeter.apache.org/download_jmeter.cgi\u003c/p\u003e\n\u003cp\u003ehttps://kingofamani.gitbooks.io/git-teach/content/chapter_2/repo.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003ehttps://columns.chicken-house.net/2016/09/15/microservice-case-study-01/\u003c/p\u003e\n\u003cp\u003ebottle: python\u003c/p\u003e\n\u003cp\u003ehttps://bottlepy.org/docs/dev/\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ab:T20a2,"])</script><script>self.__next_f.push([1,"\u003cp\u003e9/12\u003c/p\u003e\n\u003cp\u003e看“資料視覺化，使用 python 與 js”書\u003c/p\u003e\n\u003cp\u003ep313 始\u003c/p\u003e\n\u003cp\u003eReview 昨日練習的程式\u003c/p\u003e\n\u003cp\u003ehttps://blog.csdn.net/yjk13703623757/article/details/77918633\u003c/p\u003e\n\u003ch3\u003e\u003ccode\u003eif __name__ == \"__main__\"\u003c/code\u003e\u003c/h3\u003e\n\u003cp\u003e直接運用時，會跳出結果，被當作 model 運用時，不會跳出結果\u003c/p\u003e\n\u003cp\u003ehttps://hk.saowen.com/a/7b4781d9034b94d7e09ae77580efcc1d8f800b5657b7bce836e39ed69f731d98\u003c/p\u003e\n\u003cp\u003ehttp://www.itfanr.cc/2017/01/06/use-sqlalchemy-by-python/\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eleetcode\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://leetcode.com/problemset/all/\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFlask\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://flask.pocoo.org/\u003c/p\u003e\n\u003cp\u003e夭壽簡單\u003c/p\u003e\n\u003cp\u003e跟 Django 比的話\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eflask-sqlalchemy\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://flask-sqlalchemy.pocoo.org/2.3/quickstart/\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/13166550/setting-up-default-pylint-config-rc-file-in-windows/13173687\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e(早上 2hr)\u003c/strong\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003eTry flask-SQLAlchemy in local db(30min)(Complete): To test Flask-sqlalchemy can work to local db\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://blog.techbridge.cc/2017/08/12/python-web-flask101-tutorial-sqlalchemy-orm-database-models/\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTry flask-SQLAlchemy input data to mysql (從 9/11 下午 4 點-9/12 下午)(Compete)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://ithelp.ithome.com.tw/articles/10197702\u003c/p\u003e\n\u003cp\u003e錯誤找到：\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eusr = User('sara','sara@gmail')\ndb.session.add(usr) #usr 不小心寫成User\nadd資料參數寫錯\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成就達成：利用 Flask-SQLAlchemy 操作雲端上已存在 mysql 資料庫\u003c/p\u003e\n\u003cp\u003e(範例：已改過內容)\u003c/p\u003e\n\u003cp\u003ehello.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#!/usr/bin/env python\n# -*- coding: utf-8 -*-\n\nfrom flask import Flask\nfrom flask_sqlalchemy import SQLAlchemy\nimport datetime\nimport pymysql\n\napp = Flask(__name__)\n\napp.config['SQLALCHEMY_DATABASE_URI'] = 'mysql+pymysql://usr:pw@ip:port/db'\n\ndb = SQLAlchemy(app)\n\nclass User(db.Model):\n\n    __tablename__ = 'User'\n\n    ID = db.Column(db.Integer, primary_key=True)\n    Name = db.Column(db.String(64))\n    Time = db.Column(db.DateTime)\n    Value = db.Column(db.Float)\n    Boolean = db.Column(db.Integer)\n    def__init__(self, name, time, value, boolean):\n        self.Name = name\n        self.Time = time\n        self.Value = value\n        self.Boolean = boolean\n\n\ndef error_info():\n    new_usr = User(u'安娜', datetime.datetime(2018, 1, 1), 4.4, 1)\n    print(db)\n    print(db.session)\n\n    db.session.add(new_usr)\n\n    db.session.commit()\n\n@app.route('/api/usr')\ndef usr():\n    error_info()\n    return\"OK\"\n\n\n\n\n\n\n$FLASK_APP=hello.py flask run\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e去瀏覽器打 http://localhost:5000/api/usr (看終端機上面運行什麼網址做修改)\u003c/p\u003e\n\u003cp\u003e若有看到回傳 OK 就是將資料上傳上去資料庫了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e補充 pymysql 傳輸雲端資料庫方法\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehello.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#!/usr/bin/env python\n# -*- coding: utf-8 -*-\n\nimport pymysql\nfrom flask import Flask\n\napp = Flask(__name__)\n\ndef insert_record():\n    # 接資料庫\n    conn = pymysql.connect(host='ip', port=portnum, user='usr', passwd='pw', db='dbname', charset='utf8')\n   \n    # 自動傳送SQL\n    conn.autocommit(True)\n    cur = conn.cursor()\n    insert_usr = cur.execute(\"INSERT INTO User(Name, Time, Value, Boolean) VALUES ('Anna','20180101',3.5,6\")\n   \n    # 上傳\n    conn.commit()\n    cur.close()\n\n    # 關閉連接\n    conn.close()\n\n@app.route('/api/sql')\ndef driver():\n    insert_record()\n    return\"OK\"\n\n\n\n\n\n\n\n$FLASK_APP=hello.py flask run\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttp://localhost:5000/api/sql\u003c/p\u003e\n\u003cp\u003e看到回傳 OK 就是成功\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e下個任務：將固定資料改為接受參數 \u003e\u003e 上傳至資料庫(9/12 15:37 始)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://flask.pocoo.org/docs/1.0/api/#incoming-request-data\u003c/p\u003e\n\u003cp\u003ehttps://www.getpostman.com/\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003eDownload Postman\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://medium.com/@mikru168/postman-%E6%B8%AC%E8%A9%A6web-service%E7%9A%84%E5%B7%A5%E5%85%B7-c7726997868a\"\u003ehttps://medium.com/@mikru168/postman-%E6%B8%AC%E8%A9%A6web-service%E7%9A%84%E5%B7%A5%E5%85%B7-c7726997868a\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://medium.com/@mikru168/postman-%E6%B8%AC%E8%A9%A6web-service%E7%9A%84%E5%B7%A5%E5%85%B7-c7726997868a\u003c/p\u003e\n\u003cp\u003e成就達成：GET 方式 OK\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e使用 Flask Request /POST 達成任務，查詢資料時間(約 3 個小時/午 4:00~晚 7:00)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://www.letiantian.me/2014-06-23-flask-get-url-params/\u003c/p\u003e\n\u003cp\u003ehttps://codehandbook.org/flask-restful-api-using-python-mysql/\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e9/13\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e先利用 post 方式接收參數，融合 SQLAlchemy 上傳資料進 Mysql(5 小時/早 10~下午 3:30)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://www.iterm2.com/\u003c/p\u003e\n\u003cp\u003e**＊注意＊：**Debug 技巧：嘗試一個一個函數慢慢加下去，不要一次寫完在測\u003c/p\u003e\n\u003cp\u003e卡住函數接收問題\u003c/p\u003e\n\u003cp\u003e解法：一個一個函數慢慢去放\u003c/p\u003e\n\u003cp\u003ehttps://developer.mozilla.org/zh-TW/docs/Web/HTTP/Status\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e＊注意＊：新學的 DeBug 語法/ ngrep\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ebrew install ngrep\n\n\n\n\nsudo ngrep -d any -W byline port [port number]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e＊注意＊：新學的 DeBug 語法/ Try, Except, BaseException\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://www.runoob.com/python/python-exceptions.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;strong\u003etry:\u0026#x3C;/strong\u003e\n    new_usr = User(name, email, work, age)\n    print(db)\n    print(db.session)\n    db.session.add(new_usr)\n    db.session.commit()\n    print (request.values)\n    \u0026#x3C;strong\u003ereturn \"OK\"\u0026#x3C;/strong\u003e\n\u0026#x3C;strong\u003e\nexcept BaseException as e:\u0026#x3C;/strong\u003e\n    \u0026#x3C;strong\u003ereturn str(e)\u0026#x3C;/strong\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e＊注意＊：資料欄位型別 / 測試資料輸入/ 查詢關鍵字下 format\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://help.navicat.com/hc/en-us/articles/218303657-What-is-MySQL-s-default-DATE-DATETIME-format-\u003c/p\u003e\n\u003cp\u003e卡住最大問題：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ePostman 測試打錯\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e資料欄位型別 DataTime 輸入資料格式錯誤\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e將 ErrorInfo 及 TestLogInfo 動態傳送/固定值傳送 Pymysql \u0026#x26; SQLAlchemy 寫完(1 小時 20 分 ~午 5:20)\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#!/usr/bin/env python\n# -*- coding: utf-8 -*-\nfrom flask import Flask\nfrom flask_sqlalchemy import SQLAlchemy\nimport datetime\nimport pymysql\n\napp = Flask(__name__)\n\n#app.config.from_object(config)\n\napp.config['SQLALCHEMY_DATABASE_URI'] = 'mysql+pymysql://usr:pw@ip:port/dbname'\n\ndb = SQLAlchemy(app)\n\n#Class Table 欄位及型態要跟雲端上的db一樣\n\nclass User(db.Model):\n\n    __tablename__ = 'User'\n\n    ID = db.Column(db.Integer, primary_key=True)\n    Name = db.Column(db.String(64))\n    Time = db.Column(db.DateTime)\n    Value = db.Column(db.Float)\n    Boolean = db.Column(db.Integer)\n\n    def__init__(self, name, time, value, boolean):\n        self.Name = name\n        self.Time = time\n        self.Value = value\n        self.Boolean = boolean\n\n\n\n\n\n\n\n\n\n\n\n\n\n# 接收值，上傳db\ndef user_post():\n    if request.method =='POST':\n        name = request.args.get('Name')\n        time = request.args.get('Time')\n        value = request.args.get('Value')\n        boolean = request.args.get('Boolean')\n\n    #try:\n\n        #return str(request.values)\n        new_usr = User(name, time, value, boolean)\n        print(db)\n        print(db.session)\n        db.session.add(new_usr)\n        db.session.commit()\n        print (request.values)\n        return\"OK\"\n\n\n\n\n\n\n\n\n\n\n# User 動態值上傳\n\n@app.route('/api/usr', methods=['GET', 'POST'])\n\ndef usr():\n    user_post()\n    return \"User Upload OK\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e**＊注意＊：**若用 Postman 測資料，記得要丟符合欄位型態的資料！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#SQLAlchemy的大小寫變數不同喔！\n#M要大寫\ndb.Model\n\n#C要大寫\ndb.Column\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e筆記一下高手傳送的 Youtube\u003c/p\u003e\n\u003cp\u003e建議我利用 YouTube 來找找學習的影片\u003c/p\u003e\n\u003cp\u003ehttps://www.youtube.com/watch?v=QJtWxm12Eo0\u003c/p\u003e\n\u003cp\u003ehttps://www.youtube.com/watch?v=UkPn3q_t4vU\u003c/p\u003e\n\u003cp\u003ehttps://www.youtube.com/watch?v=72Alzsz8RyI\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e要敢問才會比較快變厲害，同樣的情境要能自己解，就會有實質的進步！\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://github.com/mitsuhiko/flask-sqlalchemy\u003c/p\u003e\n\u003cp\u003e可以試試看挑戰不要定義一堆欄位名稱，想辦法詢問資料庫需要填哪些欄位，再串 request\u003c/p\u003e\n\u003cp\u003e直接用 for 迴圈串\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ac:T1b63,"])</script><script>self.__next_f.push([1,"\u003cp\u003e紀錄後端學習\u003c/p\u003e\n\u003ch3\u003e9/10-9/15 第一週學習筆記\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e9/10\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eBegin(1.5h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e開始學習(3h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAnaconda\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCreate python2.7 environment by using anaconda\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003econda create \u0026#x3C;span class=\"pun\"\u003e-\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003en python2 python\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"lit\"\u003e2.7\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e anaconda\u0026#x3C;/span\u003e\nsource activate python2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/24405561/how-to-install-2-anacondas-python-2-and-3-on-mac-os\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003econda create --name pyjsviz anaconda\n\nsource activate pyjsviz\n\nsource deactivate\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://conda.io/docs/user-guide/tasks/manage-environments.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003emongoDB\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://docs.mongodb.com/v3.0/tutorial/install-mongodb-on-os-x/#install-mongodb\"\u003ehttps://docs.mongodb.com/v3.0/tutorial/install-mongodb-on-os-x/#install-mongodb\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ python -V\nPython 3.6.5 :: Anaconda, Inc.\n$ python -m http.server\nServing HTTP on 0.0.0.0 port 8000 (http://0.0.0.0:8000/) ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;strong\u003eflask\u0026#x3C;/strong\u003e\nhttp://flask.pocoo.org/docs/1.0/\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e利用 SQLAlchemy/Pymysql 兩種方法扔資料上資料庫/ 10 秒內完成 4000 筆資料傳輸\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e架設 MySQL/打通任督二脈(3h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003emysql+SQLAlchemy\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://www.cnblogs.com/pangguoping/p/5720322.html\u003c/p\u003e\n\u003cp\u003ehttps://www.pythoncentral.io/introductory-tutorial-python-sqlalchemy/\u003c/p\u003e\n\u003cp\u003ehttps://www.cnblogs.com/pangguoping/p/5720322.html\u003c/p\u003e\n\u003cp\u003ehttps://pymysql.readthedocs.io/en/latest/user/examples.html\u003c/p\u003e\n\u003cp\u003ehttps://blog.techbridge.cc/2017/08/12/python-web-flask101-tutorial-sqlalchemy-orm-database-models/ http://docs.sqlalchemy.org/en/latest/core/engines.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003eMySQL\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://dev.mysql.com/doc/mysql-getting-started/en/#mysql-getting-started-installing\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;span class=\"s1\"\u003e-bash: mysql: command not found\u0026#x3C;/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/22391778/mysql-command-line-bash-command-not-found\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eChange Bash File\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;span class=\"s1\"\u003evi ~/.bash_profile\u0026#x3C;/span\u003e\n\u0026#x3C;span class=\"s1\"\u003e# set mysql\u0026#x3C;/span\u003e\n\u0026#x3C;span class=\"s1\"\u003eexport PATH=\"/usr/local/mysql/bin:$PATH\"\u0026#x3C;/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e成就達成 Connect MySQL\u003c/strong\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e9/11\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e搞懂任務內容/搞懂 Mysql 指令/搞懂 Pymysql/SQLAlchemy(早上 2.5h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConnect to Mysql and Some Operation\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://dev.mysql.com/doc/mysql-getting-started/en/#mysql-getting-started-connecting\u003c/p\u003e\n\u003cp\u003ehttps://www.cyberciti.biz/faq/how-to-connect-to-my-mysql-database-server-using-command-line-and-php/\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;span class=\"s1\"\u003eWelcome to the MySQL monitor.\u0026#x3C;span class=\"Apple-converted-space\"\u003e  \u0026#x3C;/span\u003eCommands end with ; or \\g.\u0026#x3C;/span\u003e\n\u0026#x3C;span class=\"s1\"\u003eYour MySQL connection id is \u0026#x3C;/span\u003e\n\u0026#x3C;span class=\"s1\"\u003eServer version: 5.7.23 MySQL Community Server (GPL)\u0026#x3C;/span\u003e\n\u0026#x3C;span class=\"s1\"\u003eCopyright (c) 2000, 2018, Oracle and/or its affiliates. All rights reserved.\u0026#x3C;/span\u003e\n\u0026#x3C;span class=\"s1\"\u003eOracle is a registered trademark of Oracle Corporation and/or its\u0026#x3C;/span\u003e\n\u0026#x3C;span class=\"s1\"\u003eaffiliates. Other names may be trademarks of their respective \u0026#x3C;/span\u003e\u0026#x3C;span class=\"s1\"\u003eowners.\u0026#x3C;/span\u003e\n\n\u0026#x3C;span class=\"s1\"\u003eType 'help;' or '\\h' for help. Type '\\c' to clear the current input statement.\u0026#x3C;/span\u003e\n\n\u0026#x3C;span class=\"s1\"\u003emysql\u003e\u0026#x3C;/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e資料庫階層\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eDataBase \u003e Table \u003e Column\n\n\u0026#x3C;em\u003eCRUD\u0026#x3C;/em\u003e (create, read, update and delete)\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e任務：利用 SQLAlchemy/Pymysql 兩種方法扔資料上資料庫/ 10 秒內完成 4000 筆資料傳輸\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSTUDY: 任何丟資料方法\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://www.cnblogs.com/pangguoping/p/5720322.html\u003c/p\u003e\n\u003cp\u003ehttp://docs.sqlalchemy.org/en/latest/dialects/mysql.html#module-sqlalchemy.dialects.mysql.mysqlconnector\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSQLAlchemy\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://www.pythoncentral.io/introductory-tutorial-python-sqlalchemy/\u003c/p\u003e\n\u003cp\u003ehttp://docs.sqlalchemy.org/en/latest/core/engines.html\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFlask+SQLAlchemy\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://blog.techbridge.cc/2017/08/12/python-web-flask101-tutorial-sqlalchemy-orm-database-models/\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003epymysql\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://pymysql.readthedocs.io/en/latest/user/examples.html\u003c/p\u003e\n\u003cp\u003ehttps://www.cnblogs.com/pangguoping/p/5720322.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e確認連結資料庫 (Complete)\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#!/usr/bin/env python\n\n# -*- coding: utf-8 -*-\n\nimport pymysql\n\n# 创建连接\n\nconn = pymysql.connect(host='hostip', port=xxxx, user='user', passwd='pw', db='db')\n\n# 开启自动提交SQL，如果这里不设置，以后的命令需要执行conn.commit()来提交执行，否则都在内存中\n\nconn.autocommit(True)\n\n# 创建游标\n\ncur = conn.cursor()\n\n# 执行普通SQL，并返回受影响行数\n\neffect_row = cur.execute(\"show tables\")\n\nprint(effect_row)\n\n# 提交\n\nconn.commit()\n\n# 关闭游标\n\ncur.close()\n\n# 关闭连接\n\nconn.close()\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e新建測試資料/扔資料上去 MySQL(1.5h)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://openhome.cc/Gossip/Python/StringFormat.html\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e新建測試資料/**\u003c/strong\u003e嘗試扔東西到 MySQL(Complete)**\u003c/p\u003e\n\u003cp\u003efor python 3\u003c/p\u003e\n\u003cp\u003ehttps://www.w3schools.com/python/python_mysql_insert.asp\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esqltest = cur.execute(\"INSERT INTO Info(ID,Name,Mobile) VALUES (123345436, 'A','CA001')\")\n\n\n\n\n\n\n\n\n卡住問題: 資料欄位中文編碼\n解決方法:資料庫欄位改編碼\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://dev.mysql.com/doc/refman/5.7/en/charset-conversion.html\u003c/p\u003e\n\u003cp\u003ehttps://dev.mysql.com/doc/refman/5.7/en/charset-applications.html\u003c/p\u003e\n\u003cp\u003eMySQL version 5.7\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;span class=\"s1\"\u003eALTER TABLE tablename MODIFY column VARCHAR(64) CHARACTER SET utf8;\u0026#x3C;/span\u003e\n\u0026#x3C;span class=\"s1\"\u003emysql\u003e SET NAMES 'utf8';\u0026#x3C;/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e用兩種方法上傳(寫到 7 點)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttps://www.pythonsheets.com/notes/python-sqlalchemy.html\u003c/p\u003e\n\u003cp\u003ehttp://flask-sqlalchemy.pocoo.org/2.3/models/\u003c/p\u003e\n\u003cp\u003ehttps://blog.techbridge.cc/2017/08/12/python-web-flask101-tutorial-sqlalchemy-orm-database-models/\u003c/p\u003e\n\u003cp\u003ehttp://docs.sqlalchemy.org/en/latest/orm/extensions/declarative/table_config.html\u003c/p\u003e\n\u003cp\u003ehttp://flask.pocoo.org/\u003c/p\u003e\n\u003cp\u003ehttp://www.itfanr.cc/2017/01/06/use-sqlalchemy-by-python/\u003c/p\u003e\n\u003cp\u003e回家作業：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eReview 兩個上傳資料庫的方法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e研究 Flask\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e熟能生巧\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e懂得原理\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e成就達成: Flask+Pymysql / Flask + SQLAlchemy\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e(還不熟，需重複練習)\u003c/strong\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ad:T29a8,"])</script><script>self.__next_f.push([1,"\u003cp\u003e好啦~\u003c/p\u003e\n\u003cp\u003e經過一番寒徹骨\u003c/p\u003e\n\u003cp\u003e焉得咳咳\u003c/p\u003e\n\u003cp\u003e經過了不知許久上一篇文章\u003c/p\u003e\n\u003cp\u003e這篇，我是來發說\u003c/p\u003e\n\u003cp\u003e我已經把我的 PYTHON 桌機加分程式寫好了\u003c/p\u003e\n\u003cp\u003e也實際實作於資料結構班 6 次測驗\u003c/p\u003e\n\u003cp\u003e然後藉由他收集到的資料玩成了我的碩士論文\u003c/p\u003e\n\u003cp\u003e最後我的程式架構長這樣\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/31.png\" alt=\"31\"\u003e\u003c/p\u003e\n\u003cp\u003e然後，很陽春的加分系統\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/32.png\" alt=\"32\"\u003e\u003c/p\u003e\n\u003cp\u003e停留在這個畫面，就開始側錄學生的資料囉!!!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/33.png\" alt=\"33\"\u003e\u003c/p\u003e\n\u003cp\u003e鍵盤側錄錄到的訊息\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/34.png\" alt=\"34\"\u003e\u003c/p\u003e\n\u003cp\u003e最後截取歷史留欄記錄輸出成 CSV\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/35.png\" alt=\"35\"\u003e\u003c/p\u003e\n\u003cp\u003e回傳自 dJango 後台\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/36.png\" alt=\"36\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e其實我原本以為可以很順利\u003c/p\u003e\n\u003cp\u003e結果我們老師沒有給我太多時間準備\u003c/p\u003e\n\u003cp\u003e隔天就要馬上裝機給學生測\u003c/p\u003e\n\u003cp\u003e但是那天教室滿檔\u003c/p\u003e\n\u003cp\u003e眼看隔天要測，今天教室沒有一堂空堂\u003c/p\u003e\n\u003cp\u003e覺得很無助還特地躲起來哭了一番\u003c/p\u003e\n\u003cp\u003e結果兩個小學弟幫我說服了朋友跟老師們\u003c/p\u003e\n\u003cp\u003e讓我可以在晚上考試於教室中裝我的軟體\u003c/p\u003e\n\u003cp\u003e剛裝的時候發現歷史瀏覽的功能失靈\u003c/p\u003e\n\u003cp\u003e跳出錯誤，我整個人簡直慌張，一堆失敗的念頭網自己腦中通過\u003c/p\u003e\n\u003cp\u003e後來兩位學弟尋找出問題才發現其實一直是歷史瀏覽子系統的問題\u003c/p\u003e\n\u003cp\u003e以下就針對整個源頭作一下介紹\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e首先\u003c/p\u003e\n\u003cp\u003e煩請各位工程師，無論是作專題，開發小程式\u003c/p\u003e\n\u003cp\u003e不管你的軟體建在本地端/硬碟裡/雲端(我現在比較相信雲端)/自架伺服器\u003c/p\u003e\n\u003cp\u003e都記得每作一些更動就要存一版，除了保護備份以外，萬一新的寫錯還可以往前看之前對的程式碼。\u003c/p\u003e\n\u003cp\u003e因為我這次開發時有發生過意外，所以那次意外後我特別在我的雲端備份好幾次\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/e8bca9e58886.png\" alt=\"輩分\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最初始的狀況是這個樣子的\u003c/p\u003e\n\u003cp\u003e我們學弟妹分兩組專題做了六個子系統\u003c/p\u003e\n\u003cp\u003e我就圖文並茂來解釋一下\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/untitled-diagram.png\" alt=\"Untitled Diagram\"\u003e\u003c/p\u003e\n\u003cp\u003e起初規劃就漲這個樣子，總共五個子系統。\u003c/p\u003e\n\u003cp\u003e想要做一個根據學生行為來判斷分數的加分獎勵系統\u003c/p\u003e\n\u003cp\u003e正面一點說的就是當初還想做有獎勵，像是送小禮/虛擬幣的獎賞，讓喜歡玩遊戲的學生們，會想要加分而練習程式。\u003c/p\u003e\n\u003cp\u003e一開始老師是希望專題生做這個，然後給我拿去做實驗，學大數據分析。\u003c/p\u003e\n\u003cp\u003e可是後來兩組專題生除了本來就溝通不量外，其中一組三人，只有一個人在做(最後那位學弟就炸掉)\u003c/p\u003e\n\u003cp\u003e所以後來變成我獨自開發這個系統，結果之後的數據分析由於時間不夠，就只能人工閱卷。\u003c/p\u003e\n\u003cp\u003e之後，兩組專題生就開始瓜分子系統來開發\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/untitled-diagram-1.png\" alt=\"Untitled Diagram (1)\"\u003e\u003c/p\u003e\n\u003cp\u003e左邊部分僅僅只有一人開發，使用 Python+OpenCV\u003c/p\u003e\n\u003cp\u003e右邊部分主要使用 C++做鍵盤偵測，滑鼠追蹤後來直接取消掉\u003c/p\u003e\n\u003cp\u003e兩個部分語言不同，學弟妹交接也沒有跟我說得很清楚，一開始我接手的時候要整合我覺得頭非常痛。\u003c/p\u003e\n\u003cp\u003e其時我從專題生剛開始開發我就坐在旁邊了\u003c/p\u003e\n\u003cp\u003e我覺得最大的問題點出在於\u003c/p\u003e\n\u003cp\u003e沒有任何的溝通，因為男生很害羞，甚麼事都悶在心裡\u003c/p\u003e\n\u003cp\u003e另外一邊又是兩位女生，他們也不知道該如何做交流。\u003c/p\u003e\n\u003cp\u003e一般我自己開發，我都是時常會跟旁邊的幾個學弟妹工程師一起討論\u003c/p\u003e\n\u003cp\u003e尤其是開發功能/協調 BUG 之類的\u003c/p\u003e\n\u003cp\u003e最後我接手的檔案如下圖:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/untitled-diagram-2.png\" alt=\"Untitled Diagram (2)\"\u003e\u003c/p\u003e\n\u003cp\u003e左邊部分用大量 py 檔及資料夾分割\u003c/p\u003e\n\u003cp\u003e右邊的話就是幾個 cpp(c++檔)跟一堆我看不懂的檔案 QQ\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後我只用兩個 .py 檔結束我的程式\u003c/p\u003e\n\u003cp\u003e最後開發就變成這樣\u003c/p\u003e\n\u003cp\u003e我把臉部辨識跟滑鼠拿掉\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/08/31.png\" alt=\"31\"\u003e\u003c/p\u003e\n\u003cp\u003e程式碼目錄\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eADDP\n   UR\n      UR.py\n   Main.pyw\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e將所有的介面寫在一個 Main.pyw\u003c/p\u003e\n\u003cp\u003e加上把鍵盤側錄寫進 Main.pyw\u003c/p\u003e\n\u003cp\u003e本來是想挑戰直接一個 Main.pyw 包全部\u003c/p\u003e\n\u003cp\u003e後來我發現，我用學弟寫的歷史擷取 UR.py 檔會報錯\u003c/p\u003e\n\u003cp\u003eMain.pyw 用 3.6 版 python 寫的\u003c/p\u003e\n\u003cp\u003e學弟的歷史擷取是一年前寫的，他用 2.7 版本寫\u003c/p\u003e\n\u003cp\u003e研究後才發現 2.7 \u003e 3.6 有編碼改變的問題\u003c/p\u003e\n\u003cp\u003e我將歷史擷取的程式 UR.py (python 2.7)的程式碼寫入主頁面 Main.pyw (python 3.6) 會一直報 CP950/big-5 的錯誤。\u003c/p\u003e\n\u003cp\u003e再加上，經過很多次嘗試後我發現學弟寫的歷史擷取，不能在 win 7 使用...\u003c/p\u003e\n\u003cp\u003e還好測試環境都是 win10\u003c/p\u003e\n\u003cp\u003e所以我只好在介面上寫只能用 win10 XDDDD\u003c/p\u003e\n\u003cp\u003e最後我將程式碼貼上來\u003c/p\u003e\n\u003cp\u003e歷史擷取程式碼 UR.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eimport os,sys\nfrom shutil import copyfile\nimport csv, sqlite3\nfrom datetime import datetime, timedelta\n\ndef historycopy():\n    copyfile(os.getenv(\"APPDATA\") + '\\..\\Local\\Google\\Chrome\\User Data\\Default\\history', os.getenv(\"APPDATA\") + '\\..\\history1')\n\ndef historycatch():\n    connection = sqlite3.connect(os.getenv(\"APPDATA\") + \"\\..\\history1\")\n    connection.text_factory = str\n    cur = connection.cursor()\n    output_file = open('chrome_history.csv', 'wb')\n    csv_writer = csv.writer(output_file)\n    headers = ('URL', 'Title', 'Visit Count', 'Date (GMT)')\n    csv_writer.writerow(headers)\n    epoch = datetime(1601, 1, 1)\n    for row in (cur.execute('select url, title, visit_count, last_visit_time from urls')):\n        row = list(row)\n        url_time = epoch + timedelta(microseconds=row[3])\n        row[3] = url_time\n        csv_writer.writerow(row)\n\ndef readcatch():\n    with open('chrome_history.csv') as fs:\n        lastN=list(fs)[-50:]\n    file=open('filter.pickle','w')\n    file.write(','.join(str(num)for num in lastN))\n    file.write('\\n')\n    file.close()\n\n\n\nhistorycopy()\nhistorycatch()\nreadcatch()\n\nsys.exit()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e作業系統: windows 10\u003c/li\u003e\n\u003cli\u003e使用 python 2.7, 用 3 以上會報錯\u003c/li\u003e\n\u003cli\u003e有些電腦 chrome 的歷史紀錄資料夾存取不同，要去找，要改\"copyfile\"那行\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e主程式與鍵盤側錄 Main.pyw\u003c/p\u003e\n\u003cp\u003e我只將有用到的函式庫寫出來\u003c/p\u003e\n\u003cp\u003e.之後有時間在開啟我的 github 輸入我的程式 QQ\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# -*- coding: utf-8 -*-\n\nfrom tkinter import *\nimport tkinter as tk\nfrom tkinter import ttk\nfrom tkinter.ttk import *\nimport os\nimport sys\nimport requests\nfrom tkinter import messagebox\nfrom pynput import keyboard\nfrom pathlib import Path\nimport win32clipboard\nimport signal,os,sys\nimport threading\nfrom threading import Thread\nimport datetime,time\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e鍵盤側錄主要用到\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ewin32clipboard\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e將 Ctrl 定義為例外按鍵\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef ctrl(a,b):\n    pass\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因為 Ctrl 是大多數被設為系統關閉的按鍵\u003c/p\u003e\n\u003cp\u003e也就是說我們想要側錄複製的動作 Ctrl+c 會造成程式自己關閉\u003c/p\u003e\n\u003cp\u003e因為 ctrl+c 本身也是關系統的指令\u003c/p\u003e\n\u003cp\u003e最後程式跑完，記得要在內部程式碼下一個將程式關閉的指令，不然已經將 ctrl 設為例外，怎麼狂按 ctrl 程式都不會自己關閉，鍵盤側錄就會一直在背景跑，跑到你發現你電腦變得很慢 XD\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e再來我要記錄一下，用 django 作為收發\u003c/p\u003e\n\u003cp\u003e也蠻新奇，後來才發現可以透過 HTTP 來發送請求跟 django 端做接收\u003c/p\u003e\n\u003cp\u003e也是老師跟我說 RESTful 的架構\u003c/p\u003e\n\u003cp\u003eDjango 端的部分我也就不貼了\u003c/p\u003e\n\u003cp\u003e沒有 template 這一塊\u003c/p\u003e\n\u003cp\u003e創一個 model 的 database 設幾個欄位\u003c/p\u003e\n\u003cp\u003e然後使用 view 跟 url\u003c/p\u003e\n\u003cp\u003e我設了一個 url\u003c/p\u003e\n\u003cp\u003e所以電腦程式端就傳送到\u003c/p\u003e\n\u003cp\u003ehttp://120.xxx.xxx.xxx/upload/\u003c/p\u003e\n\u003cp\u003e伺服器端接到來自電腦端的訊息，會做動作然後傳回後台與資料庫\u003c/p\u003e\n\u003cp\u003e這個動作在 view 寫\u003c/p\u003e\n\u003cp\u003e所以用 HTTP get/post/.. 作收發\u003c/p\u003e\n\u003cp\u003e在電腦端先將學號(text)，側錄到的鍵盤資料(txt)及歷史瀏覽(csv)，轉為一串參數\u003c/p\u003e\n\u003cp\u003e{student_id: ... ; keyboard: ...txt ; history: ...csv}..\u003c/p\u003e\n\u003cp\u003e類似這樣的參數，送到伺服器端\u003c/p\u003e\n\u003cp\u003e在請伺服器端分別將這三個參數分割成三個部分存在我的資料庫裡\u003c/p\u003e\n\u003cp\u003e起初我還不是很懂 RESTful 的架構用法\u003c/p\u003e\n\u003cp\u003e想說電腦端的軟體程式可以直接跟伺服器網頁作連結?\u003c/p\u003e\n\u003cp\u003e不過事後想想也是笨笨\u003c/p\u003e\n\u003cp\u003e不然那些掃毒軟體及其他線上軟體是要怎麼傳資訊到網路 xD\u003c/p\u003e\n\u003cp\u003e這也讓我了解客戶端及伺服器端還有 RESTful 架構用法\u003c/p\u003e\n\u003cp\u003e電腦端 \u003e\u003e 寫成參數 \u003e\u003e 傳到 ..../upload/ \u003e\u003e HTTP 伺服器端接收 \u003e\u003e view 中的處理程序 \u003e\u003e 傳回後台資料庫\u003c/p\u003e\n\u003cp\u003e大概就是這樣\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e以上就是我整個加分程式的始到終\u003c/p\u003e\n\u003cp\u003e也是我碩士論文的主要程式\u003c/p\u003e\n\u003cp\u003e感言喔\u003c/p\u003e\n\u003cp\u003e在我還沒寫這個程式之前，我其實是不會 python 的\u003c/p\u003e\n\u003cp\u003e就算之前有用過 django\u003c/p\u003e\n\u003cp\u003e但也是半個碼農，抄抄抄，貼貼貼\u003c/p\u003e\n\u003cp\u003e直到開發這個程式後我才發現 python 的好玩，也才了解真正的程式邏輯\u003c/p\u003e\n\u003cp\u003e在碩士兩年半，起初下定決心要苦學程式的心\u003c/p\u003e\n\u003cp\u003e總算在碩士快畢業時，有了一個初步基礎的了解\u003c/p\u003e\n\u003cp\u003e未來還想成為 junior 工程師 及 邁向 senior 工程師。\u003c/p\u003e\n\u003cp\u003e資訊科技永遠是挖掘不完的深井，尤其他的主體是邏輯\u003c/p\u003e\n\u003cp\u003e讓我覺得很新奇又有趣。\u003c/p\u003e\n\u003cp\u003e這不負責任的開發過程跟心得\u003c/p\u003e\n\u003cp\u003e從去年 2017.6 月就開始\u003c/p\u003e\n\u003cp\u003e今年 2 月接手，4 月才開始開發\u003c/p\u003e\n\u003cp\u003e歷經約兩個月，5 月 22 日開發完成\u003c/p\u003e\n\u003cp\u003e中間非常害怕延畢，所以壓力神大，現在回頭看覺得，雖然當初真的壓力頗大\u003c/p\u003e\n\u003cp\u003e但我還是很沉浸跟懷念之前天天寫程式，天天學習新事物的日子\u003c/p\u003e\n\u003cp\u003e不過下次還是別這麼趕了 QQ\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ae:T1b88,"])</script><script>self.__next_f.push([1,"\u003cp\u003e炎炎夏日來臨\u003c/p\u003e\n\u003cp\u003e來到了一年一度的畢業季\u003c/p\u003e\n\u003cp\u003e明天就是我的畢業典禮\u003c/p\u003e\n\u003cp\u003e但還沒有真正畢業，只是一個形式XD\u003c/p\u003e\n\u003cp\u003e隨著畢業來臨，有的人徬徨不知道未來，有的人老早就已找到工作準備畢業了\u003c/p\u003e\n\u003cp\u003e你呢?\u003c/p\u003e\n\u003cp\u003e前一兩天，因為來自爸媽跟我自己不相信另外一半的壓力\u003c/p\u003e\n\u003cp\u003e我開始失去了我生活原有方向\u003c/p\u003e\n\u003cp\u003e有一句話是這樣說的\u003c/p\u003e\n\u003cp\u003e好久沒再去那個去年常常駐點的算命館\u003c/p\u003e\n\u003cp\u003e去年前年已經算到翻掉了，看著某家連鎖算命館的老師們一批換一批\u003c/p\u003e\n\u003cp\u003e從2015年/4月初次走進，便啟程了我的算命之路\u003c/p\u003e\n\u003cp\u003e到今年開始，次數已經下降很多\u003c/p\u003e\n\u003cp\u003e人生方向找到了，另外一半也遇到了，人生以足以，還有甚麼是比較重要的?\u003c/p\u003e\n\u003cp\u003e年初遇到了另外一半，慢慢地意識到自己有可能會進入另外一段親密關係\u003c/p\u003e\n\u003cp\u003e另外一半的成長背景與自己差異很大，於是開始展現出一連串童年，原生家庭從小到大授予的教育以及價值觀\u003c/p\u003e\n\u003cp\u003e這才發現，原來爸媽的榜樣以及教育跟行為深深影響著孩子的內心，行為及個性的養成\u003c/p\u003e\n\u003cp\u003e才年初剛過，我一邊趕論文，一邊處理我內心價值觀的打架\u003c/p\u003e\n\u003cp\u003e於3/20號左右，向公館某家神秘的小店購入了我人生第一瓶彩油\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e前情提要\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/03/experience-of-aura-soma/\"\u003e2018運勢之Aura-Soma靈性彩油101號天使瓶使用\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/03/experience-of-aura-soma-with-fourth-day/\"\u003eAURA-SOMA靈性彩油101號天使瓶使用心得-第四天\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/04/experience-of-aura-soma-with-ten-day/\"\u003eAURA-SOMA靈性彩油101號天使瓶使用心得-第十天\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e從得知自己的命盤開始，就知道自己的命盤空宮只有一顆文曲星，我的個性需要透過其他宮的影響來碩造自己的個性\u003c/p\u003e\n\u003cp\u003e首要接觸的除了外在的環境外，主要接觸為父母宮，所以過去25年來，空宮的自己，有許多個性上及價值觀上的思想直接受到父母的影響\u003c/p\u003e\n\u003cp\u003e好在是擁有朋友及遷移宮(外在際遇)的平衡，我還能留有自己的另外一面來思考這些問題\u003c/p\u003e\n\u003cp\u003e去年我就已經開始藉口工作每天利用待研究室來逃家\u003c/p\u003e\n\u003cp\u003e因為其時我受不了我媽偏激的想法跟碎碎念\u003c/p\u003e\n\u003cp\u003e以及我爸獨裁的做法，他讓我感到很緊張，因為他那隨時都有可能炸掉的脾氣\u003c/p\u003e\n\u003cp\u003e就像是小時候的我，還沒有自己個性的時候都很害怕父母對我的唾棄，所以藉由很多討好來想辦法讓他們開心\u003c/p\u003e\n\u003cp\u003e這樣是不對的\u003c/p\u003e\n\u003cp\u003e長大了，但我並不自覺，為了有一天能夠讓真正的我顯現出來，我其實一直在忍耐，學好我的專業，賺好足夠生活的家當，然後開始做自己。\u003c/p\u003e\n\u003cp\u003e在這之前，其實我還是故意在我爸媽面前裝乖寶寶，但我不是，我也不想是\u003c/p\u003e\n\u003cp\u003e因為裝乖寶寶意味著我這個人生會錯失一堆可以嘗試不同事物的機會\u003c/p\u003e\n\u003cp\u003e但今年也許是忍不下去，所以我開始做自己，也可能是這樣，我媽開始把過錯推到我的另外一半\u003c/p\u003e\n\u003cp\u003e開始認為我變了一個人，一定是因為交男朋友。\u003c/p\u003e\n\u003cp\u003e於是他的話語更鋒利更刺耳，每句都刺進我的內心，讓我更不想跟他相處。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e昨日，我走進了以前常去的算命館\u003c/p\u003e\n\u003cp\u003e然後坐了半小時\u003c/p\u003e\n\u003cp\u003e很準，把我跟爸媽的狀況算出來了\u003c/p\u003e\n\u003cp\u003e但連帶把我跟男友的未來狀況給攤出來\u003c/p\u003e\n\u003cp\u003e他說得感覺很悲劇\u003c/p\u003e\n\u003cp\u003e讓我的心很沉\u003c/p\u003e\n\u003cp\u003e怎麼會這樣?\u003c/p\u003e\n\u003cp\u003e我才剛跟男友掛好穩交，然後認為我們的感情越來越好\u003c/p\u003e\n\u003cp\u003e怎麼會這樣?\u003c/p\u003e\n\u003cp\u003e於是我整個人就慌張了起來，到剛才壓力都還很大\u003c/p\u003e\n\u003cp\u003e心臟跳得很大力，胡思亂想\u003c/p\u003e\n\u003cp\u003e沒錯，看到這，我發現我的情緒處理方式跟我媽一樣\u003c/p\u003e\n\u003cp\u003e可是，我不想跟他一樣，因為我是我，他是他，我必須想個辦法解決。\u003c/p\u003e\n\u003cp\u003e於是，我帶著很悲觀又無未來的思想離開的算命館\u003c/p\u003e\n\u003cp\u003e我跟我的另外一半的未來被講的很悲催\u003c/p\u003e\n\u003cp\u003e但我卻一點都不想放棄，而且我認為自己更要努力。\u003c/p\u003e\n\u003cp\u003e反而不像之前一下就放棄了\u003c/p\u003e\n\u003cp\u003e也許如果這麼容易放棄，我想也不是對的人\u003c/p\u003e\n\u003cp\u003e正因為我覺得他是對的人，我才從一開始大家都反對到現在都還是很努力的和他一起耕耘現在還有未來。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e我又扔了一堆話給我的好朋友Tina\u003c/p\u003e\n\u003cp\u003e然後依舊沒睡好\u003c/p\u003e\n\u003cp\u003e這是算完命的第二天\u003c/p\u003e\n\u003cp\u003e昨天，為了讓自己的內心安穩一點，我將好久不見的彩油從客廳移回我的房間\u003c/p\u003e\n\u003cp\u003e當晚我做了兩個夢，一個好夢一個噩夢，都跟我另外一半有關，也跟我爸媽有關。\u003c/p\u003e\n\u003cp\u003e好夢是我媽認同我另外一半，壞夢是....好吧這很蠢我就不講了\u003c/p\u003e\n\u003cp\u003e好夢反映的其實就是我現在的心理。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e其實算完命的當下，我除了找男友哭訴外，還找了我媽，因為他們都經歷小三的逆襲\u003c/p\u003e\n\u003cp\u003e尤其我一個親戚最近好像正要經歷\u003c/p\u003e\n\u003cp\u003e包括我一個小學老師\u003c/p\u003e\n\u003cp\u003e雖然樣本三個，但悲觀的自己，已經將這樣三個樣本開始放大\u003c/p\u003e\n\u003cp\u003e然後開始疑神疑鬼不信男友\u003c/p\u003e\n\u003cp\u003e我一直跟我媽說，我希望你跟我男友我都能顧到，我也很努力的在經營\u003c/p\u003e\n\u003cp\u003e但我看見我媽是根本不認同我男友\u003c/p\u003e\n\u003cp\u003e算命完的第一天，我還是很緊張的跟我男友討論這件事\u003c/p\u003e\n\u003cp\u003e很慶幸的是，他非但沒有生氣，還很努力地跟我做溝通\u003c/p\u003e\n\u003cp\u003e告訴我現在應該怎麼做，很感謝男友給我很多的安全感\u003c/p\u003e\n\u003cp\u003e今天，我還是無法思考，我告訴自己在不解決，一定會完蛋\u003c/p\u003e\n\u003cp\u003e我覺得我的壓力很重很重的壓在我的心上，我無法控制我自己\u003c/p\u003e\n\u003cp\u003e心跳劇烈，呼吸不過來，完全不安\u003c/p\u003e\n\u003cp\u003e於是我拿出我的彩油，劇烈搖晃，往我身上一抹\u003c/p\u003e\n\u003cp\u003e我的心輪，我的喉嚨\u003c/p\u003e\n\u003cp\u003e然後不過1.2小時，開始我靜了下來\u003c/p\u003e\n\u003cp\u003e我思考了昨天早上男友跟我說的話\u003c/p\u003e\n\u003cp\u003e再加上Tina昨天早上留給我的話\u003c/p\u003e\n\u003cp\u003e我把我的生活方向與態度跟自信給找回來。\u003c/p\u003e\n\u003cp\u003e問題其實沒有解決，但我把我的生活給找了回來\u003c/p\u003e\n\u003cp\u003e因為與其相信外面的算命館，我相信的是我自己從一開始到現在跟我男友相處的總總。\u003c/p\u003e\n\u003cp\u003e再加上我去年去這麼多次，其實沒甚麼準過\u003c/p\u003e\n\u003cp\u003e雖然去年尾有算到一月遇到男友，但在一起的預測時間根本都是錯的XD\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e天使瓶擺回我房間的第二天，我想重新回來使用它\u003c/p\u003e\n\u003cp\u003e因為每次看到或使用它，都會提醒我自己要相信要有自信\u003c/p\u003e\n\u003cp\u003e或者，當我內心不安不平靜時，我可以透過它來提醒自己，走過了這麼多荊棘，別在害怕別在迷惘了。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"af:T1889,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這次，我就不說自己完成幾%了\u003c/p\u003e\n\u003cp\u003e免得雷到自己 XD\u003c/p\u003e\n\u003cp\u003e至從上篇....\u003c/p\u003e\n\u003cp\u003e好幾週我都說我完成 80%了，但到最後都卡住卡住\u003c/p\u003e\n\u003cp\u003e卡住啊！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e至從多增加跟程式極強的學弟相處及溝通後\u003c/p\u003e\n\u003cp\u003e聽從他們的建議\u003c/p\u003e\n\u003cp\u003e我將本來我自己打算就用黑視窗呈現我的程式\u003c/p\u003e\n\u003cp\u003e某天在學校，把它改成了有介面的兩頁式程式\u003c/p\u003e\n\u003cp\u003e多虧自己在一開始的時候二二六六的研究了 python 的桌機介面寫法\u003c/p\u003e\n\u003cp\u003e雖然中間一度沒有使用\u003c/p\u003e\n\u003cp\u003e但最後和學弟討論後，馬上將之前的程式改一改\u003c/p\u003e\n\u003cp\u003e順便把我的程式優化整理一番\u003c/p\u003e\n\u003cp\u003e將本來需要三個 pyw 介面檔優化成只剩下一個\u003c/p\u003e\n\u003cp\u003e然後結合我自己中間用黑視窗寫的功能\u003c/p\u003e\n\u003cp\u003e一下就生出了現在的版本\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/05/screen-shot-2018-05-24-at-2-12-25-pm.png\" alt=\"Screen Shot 2018-05-24 at 2.12.25 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e沒錯，一個介面很陽春，但功能具備的小小桌機程式\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e從原本完全矇懞懂懂，到跟學弟討論後\u003c/p\u003e\n\u003cp\u003e不只介面，功能生出來\u003c/p\u003e\n\u003cp\u003e而且還想出怎麼將我的程式優化\u003c/p\u003e\n\u003cp\u003e從原本需要透過初始頁面呼叫兩個介面及兩個外部副程式\u003c/p\u003e\n\u003cp\u003e到現在只需一個主程式外 call 一個副程式即可(當然還有伺服器端啦~)\u003c/p\u003e\n\u003cp\u003e而這週五，有個學弟想挑戰只需一個.pyw 檔就做到所有的事\u003c/p\u003e\n\u003cp\u003e在這記錄一下，pyw 檔怎麼打包才不會有黑視窗\u003c/p\u003e\n\u003cp\u003e請服用：\u003c/p\u003e\n\u003cp\u003e下 pyinstaller --nonconsole\u003c/p\u003e\n\u003cp\u003e指令就可以了!\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e以下是整個開發過程的心得：\u003c/p\u003e\n\u003cp\u003e我的程式已經做好一版可以跑的了\u003c/p\u003e\n\u003cp\u003e除了這週五有學弟想挑戰再更優化我的程式外\u003c/p\u003e\n\u003cp\u003e就是一些我跑去人家電腦試，測出的一些例外 bugs，我需要改一下\u003c/p\u003e\n\u003cp\u003e然後就準備拿去給學生使用\u003c/p\u003e\n\u003cp\u003e然後我就要進入論文的下個階段了\u003c/p\u003e\n\u003cp\u003e也就是分析＋寫論文\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e在一開始，其實我個人是很不想面對現實的，有逃避的狀況\u003c/p\u003e\n\u003cp\u003e然而當我們老師跟我說，我已經開天窗了\u003c/p\u003e\n\u003cp\u003e他又用了他那招，限你幾天內做出來的逼迫方式，來逼迫我趕出東西\u003c/p\u003e\n\u003cp\u003e那時候，我非常的緊張，就是被我們老師操，要在限時的時間內，操出東西\u003c/p\u003e\n\u003cp\u003e當然又開始了焦慮，尤其一緊張，手笨腦袋又打結\u003c/p\u003e\n\u003cp\u003e很慌很慌問了一堆人\u003c/p\u003e\n\u003cp\u003e後來去問老師\u003c/p\u003e\n\u003cp\u003e老師則是說，得嚇嚇你，不然你都不動！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e在這之後，我就放下心，穩穩慢慢的開發我的系統\u003c/p\u003e\n\u003cp\u003e因為我知道我自己什麼都不懂，要去重新研究勢必要花一點時間\u003c/p\u003e\n\u003cp\u003e也很感謝這陣子老師都沒催我\u003c/p\u003e\n\u003cp\u003e而是我自己因為看著日子一天天過，我自己很緊張\u003c/p\u003e\n\u003cp\u003e加上當初是閉門一個人寫，沒有人能夠討論，所以常常卡住，也常常很緊張，因為寫不出來\u003c/p\u003e\n\u003cp\u003e想到當初的恐懼，就覺得，慘了我會延畢\u003c/p\u003e\n\u003cp\u003e再加上當初家庭革命，我也就連續生病了有一個月吧，大大小小的疾病都出來。\u003c/p\u003e\n\u003cp\u003e後來，跟學弟們約，把握跟他們相處的時間\u003c/p\u003e\n\u003cp\u003e才短短一天，就把卡了好幾天的程式問題給解了\u003c/p\u003e\n\u003cp\u003e後來的幾週，我都會跟學弟們約\u003c/p\u003e\n\u003cp\u003e當然免不了請吃飯辣 XD\u003c/p\u003e\n\u003cp\u003e但除此之外，交換的條件還包括\u003c/p\u003e\n\u003cp\u003e他們幫我寫伺服器端，我幫他們寫他們被業主砲得很慘的 CSS\u003c/p\u003e\n\u003cp\u003e他們幫我寫副程式，我分析資料，幫他們 Cover 兩個月的薪水\u003c/p\u003e\n\u003cp\u003e當然除了這些交換條件外\u003c/p\u003e\n\u003cp\u003e交流了技術，例如怎麼做比較好\u003c/p\u003e\n\u003cp\u003e得到了很多建議以及如何解 Bugs\u003c/p\u003e\n\u003cp\u003e直到現在程式已經完成第一版\u003c/p\u003e\n\u003cp\u003e但尚在優化中\u003c/p\u003e\n\u003cp\u003e雖然跟當初的好幾個功能相比，只完成了兩大部分\u003c/p\u003e\n\u003cp\u003e臉部辨識跟滑鼠子系統是拿掉了\u003c/p\u003e\n\u003cp\u003e至於加分的部分，就是我進入下個階段要規劃的分析\u003c/p\u003e\n\u003cp\u003e在整個開發過程我學到的技術是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePython Django Views 做為 HTTP 接收端，回傳資料回資料庫\u003c/li\u003e\n\u003cli\u003ePython Tkinter GUI 客戶端\u003c/li\u003e\n\u003cli\u003ePython 黑視窗 客戶端\u003c/li\u003e\n\u003cli\u003e不同的作業系統版本問題(win10 可以用，win7 不可用)\u003c/li\u003e\n\u003cli\u003eUX, UI\u003c/li\u003e\n\u003cli\u003e軟體測試\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e除此之外，點出幾大項其他能力\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e溝通能力\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我不知道外面的程式開發是單獨開發，還是團隊開發\u003c/p\u003e\n\u003cp\u003e因此，工程師本身也要具備優良的溝通能力\u003c/p\u003e\n\u003cp\u003e除了和其他工程師交流外，還要能跟老闆客戶交流\u003c/p\u003e\n\u003cp\u003e已暸解他們的需求\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e解題(邏輯)能力\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e會不會 google，要找什麼關鍵字，很重要\u003c/p\u003e\n\u003cp\u003e像我怎麼 google 都 google 不到\u003c/p\u003e\n\u003cp\u003e可是每次問學弟，拿學弟回的 google 都找得到 XD\u003c/p\u003e\n\u003cp\u003e還有就是資訊知識，通常技術都不會是問題。\u003c/p\u003e\n\u003cp\u003e問題最大的是，資料庫跟伺服器怎麼溝通，客戶端怎麼跟伺服器溝通\u003c/p\u003e\n\u003cp\u003e程式的話，只要會那幾個語法，其他上網找都找得到，但是技術知識不懂的話\u003c/p\u003e\n\u003cp\u003e就會像我這樣，很緊張一直到處亂問，桌機真的能丟資料到伺服器嗎？\u003c/p\u003e\n\u003cp\u003e這種蠢問題，我確實在剛開發得時候常常擔憂 XD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e程式能力\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e程式能力還是重要啦～但只是基礎基礎肌基礎\u003c/p\u003e\n\u003cp\u003e雖然我現在 Python 也沒很強，但我桌機的部分，也是從開始開發才開始慢慢學 XD\u003c/p\u003e\n\u003cp\u003e也不是以前就會。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e穩穩地心情\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e開發不能緊張不能慌，像我就很緊張很容易慌\u003c/p\u003e\n\u003cp\u003e但越慌越緊張腦袋越容易掛彩\u003c/p\u003e\n\u003cp\u003e我們動腦的工程師\u003c/p\u003e\n\u003cp\u003e常常花上一天卡同樣一個問題\u003c/p\u003e\n\u003cp\u003e也常常在除了寫程式之外的時間也還在思考剛剛那個問題我可以怎麼解\u003c/p\u003e\n\u003cp\u003e因此，絕對要保持自己腦袋營養，絕對不能掛彩 XD\u003c/p\u003e\n\u003cp\u003e最後，我就先記錄到這。\u003c/p\u003e\n\u003cp\u003e等待明天將程式完成後\u003c/p\u003e\n\u003cp\u003e下週應該就是，狂找電腦給人測試\u003c/p\u003e\n\u003cp\u003e之後就扔給學生蒐集資料了\u003c/p\u003e\n\u003cp\u003e然後開始進入下個階段了!\u003c/p\u003e\n\u003cp\u003e希望可以順順利利的，加油!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"b0:T1a8d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e程式，終於完成 80%，進入最終測試階段了\u003c/p\u003e\n\u003cp\u003e還來不及 update，日子就一天一天的過\u003c/p\u003e\n\u003cp\u003e約莫不知道哪天，搞定了 server 端接收後\u003c/p\u003e\n\u003cp\u003e其實還卡了一個問題，卡很久，但我決定不想卡在這，先轉攻 client 端的部分\u003c/p\u003e\n\u003cp\u003e這個問題就是\u003c/p\u003e\n\u003cp\u003e利用網站傳檔在傳到後台資料庫會發生無法讀取繁體字的狀況\u003c/p\u003e\n\u003cp\u003e中文就是這樣，至於設 utf-8 的問題，我也是卡很久，小學弟有辦法解決，但我到目前還是不知道怎麼解決\u003c/p\u003e\n\u003cp\u003e唯一解決的方法，我就擺到後面去\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e我繼續將我可能有使用到的網站給擷取了下來，但後續開發的動作，有沒有參考我記得我是沒有參考到的。\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/1046656/an-integer-is-required-open\u003c/p\u003e\n\u003cp\u003ehttp://web.ntnu.edu.tw/~samtseng/present/Python_and_Chinese.pdf\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/19591458/python-reading-from-a-file-and-saving-to-utf-8/19591815\u003c/p\u003e\n\u003cp\u003ehttps://www.fyears.org/2015/06/electron-as-gui-of-python-apps.html\u003c/p\u003e\n\u003cp\u003ehttp://www.runoob.com/python/python-gui-tkinter.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003ehttps://www.reddit.com/r/django/comments/2grsay/how_to_read_csv_file_from_memory/\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/19130958/what-does-it-mean-to-call-a-function-in-python\u003c/p\u003e\n\u003cp\u003ehttps://programminghistorian.org/lessons/output-data-as-html-file\u003c/p\u003e\n\u003cp\u003ehttps://www.geeksforgeeks.org/get-post-requests-using-python/\u003c/p\u003e\n\u003cp\u003e2.7\u003c/p\u003e\n\u003cp\u003ehttps://docs.python.org/2.7/library/httplib.html?highlight=http%20client\u003c/p\u003e\n\u003cp\u003e3.6\u003c/p\u003e\n\u003cp\u003ehttps://docs.python.org/3/library/http.client.html\u003c/p\u003e\n\u003cp\u003ehttp://www.01happy.com/python-httplib-get-and-post/\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e回來開發桌機端後\u003c/p\u003e\n\u003cp\u003e我自己是在上一週想用 python 做一個生日快樂祝福視窗給人的時候，發現其實根本不用介面，也可以達到我要的結果\u003c/p\u003e\n\u003cp\u003e節省開發及研究的時間＋可以達成功效\u003c/p\u003e\n\u003cp\u003e所以我就沒有繼續開發 Tkinter\u003c/p\u003e\n\u003cp\u003epython 的 .py 檔可以直接打包成 exe\u003c/p\u003e\n\u003cp\u003e如果不需介面的話，可以考慮使用這個方式\u003c/p\u003e\n\u003cp\u003e裡面的內容，我就很簡單的寫一寫\u003c/p\u003e\n\u003cp\u003e大致上就是將所有的函數 def()全部擺在最上面\u003c/p\u003e\n\u003cp\u003e然後主要使用 input, print, if, while, for 迴圈\u003c/p\u003e\n\u003cp\u003e還有一些學習到新的程式寫法\u003c/p\u003e\n\u003cp\u003e來分享一下\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003eimport os\nos._exit(0)\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003edef slowprint(s):\n    for c in s + '\\n':\n        sys.stdout.write(c)\n        sys.stdout.flush() # defeat buffering\n        time.sleep(random.random() * 0.3)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e更改 0.3 數字可以更改打印字的速度\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eslowprint('Hello, 各位聰明的同學')\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個是看要在哪下指令\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003eimport os\nos.system(\"路徑/程式\")\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003cp\u003e\u003ca href=\"https://blog.csdn.net/suibianshen2012/article/details/51378948\"\u003ehttps://blog.csdn.net/suibianshen2012/article/details/51378948\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eNo mudule name requests and Requirement already satisfied 解法\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/45345377/python-module-not-found-even-though-requirement-already-satisfied-in-pip\"\u003ehttps://stackoverflow.com/questions/45345377/python-module-not-found-even-though-requirement-already-satisfied-in-pip\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e由於是簡易的，所以本來我想使用\u003c/p\u003e\n\u003cp\u003ehttplib 來處理我上傳 post/get\u003c/p\u003e\n\u003cp\u003e但後來我發現，用簡單的方法就可以做到我用 Post, get 回傳到我的 server 端\u003c/p\u003e\n\u003cp\u003eServer 端是用 Django 的 View 來接受做處理，然後再回傳到我的後台跟 Vm\u003c/p\u003e\n\u003cp\u003e用 python 的 requests 做發送\u003c/p\u003e\n\u003cp\u003eServer 端則是用 Django 的 View 做處理\u003c/p\u003e\n\u003cp\u003e這邊是 Client 端簡單的寫法\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eimport os\nimport requests\nreadfile = open('ooo.csv', 'rb')\nmy_files = {'upload_file': readfile }\nmy_data = {'studentID': '123','upload_file': readfile.read()}\nr = requests.post('http://ooo.ooo.ooo.ooo/upload/',data=my_data)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eServer 那邊，有作更動過，但因為我想將 Server 端跟 Client 端分開\u003c/p\u003e\n\u003cp\u003e所以，應該在準備連結的時候，回去將 Server 端改一改，再發篇文寫 Server 端的事\u003c/p\u003e\n\u003cp\u003e基本上就寫這樣 XD\u003c/p\u003e\n\u003cp\u003e剛好有處理回傳字串＋檔案\u003c/p\u003e\n\u003cp\u003e而這邊剛好也是我上面提到卡繁體字的問題\u003c/p\u003e\n\u003cp\u003e解決方法就是用 rb, 用 binary 的方式讀檔案，壓成字串，再丟到 Server 用 binary 的方法寫檔案接著再回傳到雲端的資料夾裡，這是目前找到的方式。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ereadfile = open('ooo.csv', 'rb')\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u
