dpress.com/2017/04/img_6380.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6380.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_63891.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_63891.jpg\" alt=\"\"\u003e\u003c/a\u003e\n第四天早上，我特地早出門就是因為不用在飯店用早餐然後再特定的時間在大廳集合了！\n到外面吃早餐，慢慢閒逛至京都車站。\n在車站迷路了一陣子，摸清楚後我就會搭車了！\n我慢慢對每個對眼的陌生人問早，對每個結帳的店員用日文寒暄一兩句。\n這天會場出了點狀況，我幫忙和日方溝通還有和外國人ㄧㄧ道歉跟解釋狀況。\u003c/p\u003e\n\u003cp\u003e因為日方的餐廳出錯了牛肉跟豬肉！\u003c/p\u003e\n\u003cp\u003e在當天穆斯林很多的情況下，這樣的狀況超級不樂觀\u003c/p\u003e\n\u003cp\u003e而且！那天咖啡機壞了猛漏咖啡！\u003c/p\u003e\n\u003cp\u003e於是，我想辦法用日文跟日方溝通說你們做錯趕緊換，不然完蛋了！\u003c/p\u003e\n\u003cp\u003e然後還跟各位穆斯林的學者們講聲抱歉我們的錯誤！\u003c/p\u003e\n\u003cp\u003e最後收場的時候我耍了點小脾氣囧！\u003c/p\u003e\n\u003cp\u003e其實一切都是自己小劇場太多跟太愛亂想，其實根本什麼都沒有！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6373.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6373.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_63751.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_63751.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e利用最後一個在京都的晚上，跑到了祇園吃抹茶甜點，沒有想到自己已經對日本的交通工具很熟了！可以當個小小領路羊\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_64071.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_64071.jpg\" alt=\"\"\u003e\u003c/a\u003e\n又跑回另一個飯店的附近吃燒烤，然後偷偷和日本女服務生交換聯絡方式，交到了朋友！超級開心！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6412.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6412.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6414.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6414.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6413.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6413.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6409.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6409.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e10點了！就趕緊離開燒烤居酒屋。\n從第一天就嚷嚷要去日本的書店買書，想說隔天七點半特地搭地鐵繞路過去買好了！\n沒想到經過書店還開著，11才關立馬跑進去買@@\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_64381.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_64381.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e10點半應該還有地鐵吧！\n提著大包小包淋著大雨回旅館，再跑一次在京都旅館最後一次的大澡堂！\n沒有人所以可以躺著洗趴著洗站著洗結束這回合！\u003c/p\u003e\n\u003cp\u003e當初我羨慕別人背包客看起來好獨立好帥，我現在是不是也很獨立了？\u003c/p\u003e\n\u003cp\u003e我找回了自己愛死冒險的熱情，當背包客的夢想！\u003c/p\u003e\n\u003cp\u003e短短的幾天，我好像學到了我一年在台灣讀死書都還不一定唸得到的經驗跟知識！\n原來以為自己獨立卻發現不敢一個人住旅館！\n原來自己的個性太嚴肅了需要點幽默跟笑話來應對！\n原來我用破破的日文跟英文，但只要我大聲講並且搭上活潑的音調和表情，對方還是很願意講話的！\u003c/p\u003e\n\u003cp\u003e原本擔心東擔心西，還有沒心情和對世界已經沒興趣的我，開始慢慢回味人生的冒險感，跟興奮感覺！\u003c/p\u003e\n\u003cp\u003e學語言真的不能唸唸唸看看看！\n才去借個延長線，「延長コード」已經緊緊烙印在心上了！\u003c/p\u003e\n\u003cp\u003e有的人講的英文聽不太懂我還是很努力的跟他溝通！\u003c/p\u003e\n\u003cp\u003e最後要感謝教授們跟學長讓我學到很多很多的東西！\u003c/p\u003e\n\u003cp\u003e在緊湊三天超級忙碌的工作混合零碎的時間努力聚會和觀光，加上和教授長輩們的教導跟交流，搭配自己一個人住旅館跟一個人到處旅行的經驗，比我以前不管哪一次的旅行都還要精彩！！\u003c/p\u003e\n\u003cp\u003e還學習到突發事件該怎麼隨機應變！\n所以說應變能力也是很重要的！！\n最後的最後，我想我回來可能不一定會想再去留學，既然我的目的是去國外工作，外語依然是重要的\u003c/p\u003e\n\u003cp\u003e再者我可能不一定會這麼努力拼考試，我想多花一點時間在我寫程式的能力跟寫論文！\u003c/p\u003e\n\u003cp\u003e在國外的幾天，我喜歡這樣的研討會能和國際的學者互相交流！\u003c/p\u003e\n\u003cp\u003e而且是用英文喔！！\u003c/p\u003e\n\u003cp\u003e我下次要把英文念好，有機會的話我也想要投稿國外的研討會！\u003c/p\u003e\n\u003cp\u003e和世界各地的學者交流！！\u003c/p\u003e\n\u003cp\u003e所以這邊可以看得出來英文很重要！而且不是托福的英文重要而是直接聽跟口說能力！！\u003c/p\u003e\n\u003cp\u003e學語言真的要多講！！\u003c/p\u003e\n\u003cp\u003e溝通能力重要！！\n而通兩種外語的人其實大有人在！而且我認為還很吃香呢！\u003c/p\u003e\n\u003cp\u003e所以最後的結論就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e喜歡和世界各地的人或者學者深度交流知識和想法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e熱愛自由跟冒險\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e喜歡語言還有和人溝通\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e喜歡網頁還有程式！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接下來就好好休息，然後回歸我自己的道路，繼續前進努力下去！\u003c/p\u003e\n\u003cp\u003e再也不是去國外留學，而是營造語言學習的環境慢慢準備！\u003c/p\u003e\n\u003cp\u003e還有去研究最愛的網頁跟程式\u003c/p\u003e\n\u003cp\u003e最後做好論文！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6419.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6419.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_64411.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_64411.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/04/img_6436.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/04/img_6436.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f1:T167a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e生文生文\u003c/p\u003e\n\u003cp\u003e雖然說我可以把旅行當作是場冒險是很簡單的一件事。\u003c/p\u003e\n\u003cp\u003e但要是真的把人生當旅行，可能心臟會被訓練的超大顆吧。\u003c/p\u003e\n\u003cp\u003e有鑒於女生神猛的第六感\u003c/p\u003e\n\u003cp\u003e在我著手練習第一篇作文的時候，還蠻喜歡寫作的感覺。\u003c/p\u003e\n\u003cp\u003e當初在上作文課的時候，有隱約聽到老師說盡量不要以「我」為出發點\u003c/p\u003e\n\u003cp\u003e我有點不是很懂那意思，後來我知道了。\u003c/p\u003e\n\u003cp\u003e台灣寫作很常會寫出\u003c/p\u003e\n\u003cp\u003e「我認為」「我覺得」「我想說」\u003c/p\u003e\n\u003cp\u003e但我發現這樣的字在英文其實是贅字。\u003c/p\u003e\n\u003cp\u003e這樣的邏輯我到現在還沒有習慣，有時候還是會以「我」為出發點。\u003c/p\u003e\n\u003cp\u003e順帶一提，寫論文的時候也不能以「我」為出發點喔！！\u003c/p\u003e\n\u003cp\u003e但我不知道上網從哪個PTT論壇某篇文讓我誤解最好是以自己為舉例\u003c/p\u003e\n\u003cp\u003e是我自己誤解的，還是真的ETS考官很愛我們舉自己的例子呢？？\u003c/p\u003e\n\u003cp\u003e從第一篇要舉自己的例子我就覺得很困難\u003c/p\u003e\n\u003cp\u003e還有有時候硬要造的例子反而很變扭。\u003c/p\u003e\n\u003cp\u003e我自己也真的很難找到那個點子\u003c/p\u003e\n\u003cp\u003e這次作文，我改了幾個很重要的點。\u003c/p\u003e\n\u003cp\u003e這邊是我把我的英文論文給指導老師的時候，被指導老師稍微唸了一下下XD!\u003c/p\u003e\n\u003cp\u003e基本上！不要去用到很困難的單字，或者想辦法用名詞去砸。\u003c/p\u003e\n\u003cp\u003e我第二篇第三篇以為用大量名詞去砸，就是王道，所以我寫的時候也是很痛苦，把一堆動詞改成名詞去轉邏輯。\u003c/p\u003e\n\u003cp\u003e然後爬文都說用S+V+O，我還是不太懂，等到去爬TPO範例作文\u003c/p\u003e\n\u003cp\u003e才發現其實他們寫得很簡單(雖然說簡單但文句還是修飾得很好)\u003c/p\u003e\n\u003cp\u003e托福最愛考某某科學家某某文章說，我把這樣的例子帶進例子，這樣的話每當我練習托福的閱讀、聽力跟口說的時候，我便會接收一些額外的資訊讓我可以拿來放在寫作的例子裡(即便你掰科學家例子，也不會被拆穿)\u003c/p\u003e\n\u003cp\u003e還有可以使用常人的常理，好比我覺得車子是一個能代表社會地位的象徵！\u003c/p\u003e\n\u003cp\u003e為什麼？因為要養一部車子不容易\u003c/p\u003e\n\u003cp\u003e舉例：要買一部車子你必須花多少錢，然後你還要每年繳稅加上需要定期維護它！\u003c/p\u003e\n\u003cp\u003e要能負擔得起這樣的花費，想必要很有錢。\u003c/p\u003e\n\u003cp\u003e所以車子=社會象徵\u003c/p\u003e\n\u003cp\u003e盡量不要用Numerous, colossal,...反正太誇大的字盡量都不要！\u003c/p\u003e\n\u003cp\u003e這部分是我在網路上找的。學什麼語言就要以什麼語言的邏輯去學。\u003c/p\u003e\n\u003cp\u003e你不能用中式的邏輯去寫，所以你必須搞清楚什麼是英文邏輯\u003c/p\u003e\n\u003cp\u003e基本上就是 Statement(想出的點) \u003e Explanation(敘述他) \u003e Example(舉例) \u003e (我忘了最後一個是什麼)\u003c/p\u003e\n\u003cp\u003eBody 大概是這樣套\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e解釋點子的話，可以用黃金35句來修飾他！\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e分三段的話，你可以用 1.正正 2.正反 3.反正\u003c/p\u003e\n\u003cp\u003e簡單來說第一個點子(body第一段)，可以先說出第一個點子的好處！！！你可以用兩句話去解釋他\u003c/p\u003e\n\u003cp\u003e第二個點子(body第二段)，善用In contrast, 來造成對比效果\u003c/p\u003e\n\u003cp\u003e第三個點子(body第三段)，先讚美你反對的，在帶出你還是覺得另外一個更好。\u003c/p\u003e\n\u003cp\u003e你可以用反問法，這樣是蠻強調語氣的，雖然我覺得如果這樣套在台灣的文章可能會被打歪＠＠\u003c/p\u003e\n\u003cp\u003e用一個強調的問句，然後再回一個「答案很明顯.....」，這種做法也是我去拿35黃金句來改造ＸＤ\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e舉例\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e可用數據跟科學家分析還有某文章指出來舉例，因為我認為只要我舉我自己的例子，我就會寫到 I....\u003c/p\u003e\n\u003cp\u003e舉例可以先舉一個用好處去諂媚他。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e比方說科技進步發展出替代能源，替代能源可以減少也能讓能源recycle\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e因為替代能源減少了污染所以帶來了什麼好處\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e帶來什麼好處\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這段是在學校專業英文課期末考學到的，期末考老師的文章有說：\u003c/p\u003e\n\u003cp\u003e你會舉出這個例子，就代表這個例子對你影響很大，所以他帶來什麼好處。\u003c/p\u003e\n\u003cp\u003e這邊是我前面三篇文章所沒有使用的補充\u003c/p\u003e\n\u003cp\u003e就好比：我今天幫助了人，我沒想到我能夠幫助人，所以這件事情帶給我成就感跟快樂！\u003c/p\u003e\n\u003cp\u003e看起來非常的......，但寫作就這樣噁心下去沒關系XD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e再描述一次你的立場\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這部分我不知道需不需要寫，因為body每段都寫的話，老實說感覺有點贅字嗎＠＠，就是一直重複。\u003c/p\u003e\n\u003cp\u003e我是為了湊字數XD，加上整合寫作好像也會在段尾再重述一次立場。\u003c/p\u003e\n\u003cp\u003e「因為這樣所以我覺得怎樣」，一樣不要有「我認為」的因素在裡面。\u003c/p\u003e\n\u003cp\u003eCar brings the \u003cstrong\u003econvenience\u003c/strong\u003e and \u003cstrong\u003efreedom\u003c/strong\u003e to people thus it may not be fewer in twenty years than today.\u003c/p\u003e\n\u003cp\u003e把我那段寫得點方便跟自由帶進去，用「大眾都覺得」的想法去重新申明立場。\u003c/p\u003e\n\u003cp\u003e打完了，\u003c/p\u003e\n\u003cp\u003e附上這次作文寫得順，老師辛苦改完的作文\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/screen-shot-2017-03-25-at-5-51-49-pm.png\" alt=\"Screen Shot 2017-03-25 at 5.51.49 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e這次的作文我是用，首句不空行，每段中間隔一行去寫。\u003c/p\u003e\n\u003cp\u003e都對了最後一段那邊???應該是缺少了主詞然後寫作的時候可能有點太急就直接複製貼上XD\u003c/p\u003e\n\u003cp\u003e這是未改前\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/screen-shot-2017-03-25-at-5-53-50-pm.png\" alt=\"Screen Shot 2017-03-25 at 5.53.50 PM\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f2:T11f6,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這句話取自於「雖然媽媽說我不可以嫁往日本」\u003c/p\u003e\n\u003cp\u003e啊啊啊又來到了黃金星期四！！！\u003c/p\u003e\n\u003cp\u003e因為我星期五就沒課了，所以星期四的晚上等於我的黃金假日\u003c/p\u003e\n\u003cp\u003e就好像星期五晚上就該像是度假一樣，要馬就是出去走走或者吃大餐！\u003c/p\u003e\n\u003cp\u003e不然就是買杯茶飲坐在電腦前看海賊王，看日劇，魯拉拉～～\u003c/p\u003e\n\u003cp\u003e但，我現在因為有訂每週Schedule，似乎不敢做什麼太狂歡的事。(º∀º)√\u003c/p\u003e\n\u003cp\u003e那麼唯一能讓我稍微舒壓的事情就是寫文辣(‾∇‾)\u003c/p\u003e\n\u003cp\u003e首先要先提及的就是我昨天為了咨詢我想要去歐洲留學的事。\u003c/p\u003e\n\u003cp\u003e由於我查網路上好像都只有高學歷的人丟歐洲高學歷的大學。\u003c/p\u003e\n\u003cp\u003e於是我就萌生一種只有高學歷才申請的了國外大學的想法。\u003c/p\u003e\n\u003cp\u003e事實上是不是真的這樣我也不知道辣XD\u003c/p\u003e\n\u003cp\u003e等我丟過，上了才能突破這迷思。\u003c/p\u003e\n\u003cp\u003e好啦！事實是這樣的，我昨天為了要了解留學的資訊，我就當天打電話給某某代辦。\u003c/p\u003e\n\u003cp\u003e一開始我當然天真覺得那就是諮詢用的，他不會叫我做其他事。\u003c/p\u003e\n\u003cp\u003e傷人嘛！哪會這麼簡單，於是他在我講到最興奮最高點的時候跟我說如果你想要接下來的結果！\u003c/p\u003e\n\u003cp\u003e你就得按照我們代辦的方案繳費來去得到，我就會~~~~~~\u003c/p\u003e\n\u003cp\u003e好吧！顯然我知道那是商業話術！而且我也感覺很想跳坑\u003c/p\u003e\n\u003cp\u003e於是，我帶著我的包包離開，總算是得到第一手資料。\u003c/p\u003e\n\u003cp\u003e坐上公車我就整個很疑惑很困惑很矛盾的在左右小惡魔打架。\u003c/p\u003e\n\u003cp\u003e因為我覺得爸媽賺錢很辛苦，當初托福補習錢繳下去了，也因為太忙所以都在混。\u003c/p\u003e\n\u003cp\u003e於是我就開始害怕之類的\u003c/p\u003e\n\u003cp\u003e跳過\u003c/p\u003e\n\u003cp\u003e總之，我媽當然是不答應。找學校自己找啊\u003c/p\u003e\n\u003cp\u003e當然我還記得某某PTT在板上講說「如果你連這點事都要找代辦，那你還確保你在國外能解決問題嗎？」\u003c/p\u003e\n\u003cp\u003e好吧衝著這句話我就....自己來了QQ\u003c/p\u003e\n\u003cp\u003e首先我把先把自己在google搜尋上大家提出申請的國家抓出來。\u003c/p\u003e\n\u003cp\u003e你可以開一個橫式的Word或者Excel\u003c/p\u003e\n\u003cp\u003e將「學校」「科系」「地點」「申請條件」「特殊條件」「學費」...等等\u003c/p\u003e\n\u003cp\u003e一欄一欄將查到的資訊網上填。\u003c/p\u003e\n\u003cp\u003e就在我害怕我根本只有幾所能申請的時候。\u003c/p\u003e\n\u003cp\u003e我在PTT的論壇上看到了一個DAAD網站的學校篩選欄！\u003c/p\u003e\n\u003cp\u003e不過只限德國喔！我當初諮詢的時候怕德國沒幾間這種大學(聽說都頂尖大學才有英文授課)\u003c/p\u003e\n\u003cp\u003e所以我還考慮到荷蘭跟瑞典瑞士(但這些地方就可能沒有免學費了，也會比較難找)\u003c/p\u003e\n\u003cp\u003e所以我就進去了那個\u003ca href=\"https://www.daad.de/deutschland/studienangebote/international-programs/en/?p=l\u0026#x26;q=\u0026#x26;fos=0\u0026#x26;fee%5B%5D=0\u0026#x26;sortBy=1\u0026#x26;page=1\u0026#x26;display=list\"\u003eDAAD的網站\u003c/a\u003e，看到這網站當下就噴淚了。\u003c/p\u003e\n\u003cp\u003e於是我把我的需求「computer science」「Master」「English」勾選後就\"帕\"\u003c/p\u003e\n\u003cp\u003e出來整行足足15頁「相關的」科系，跟電腦有關的科系都會出來。\u003c/p\u003e\n\u003cp\u003e然後我怕沒幾個computer science能申請，我就把software engineering, data ...\u003c/p\u003e\n\u003cp\u003e資料分析相關跟多媒體我都有算進去，但最後會被我篩掉因為我沒想走這兩條路。\u003c/p\u003e\n\u003cp\u003e截至第六頁至少有45間學校跟科系！這樣我就不是很緊張了＠＠！\u003c/p\u003e\n\u003cp\u003e我應該會花個兩三天把所有的學校選出來後\u003c/p\u003e\n\u003cp\u003e再花個兩星期，慢慢把每個學校跟科系看過後一個一個篩出來(還有條件)。\u003c/p\u003e\n\u003cp\u003e基本上太難的跟偏離自己的主題應該不會申請\u003c/p\u003e\n\u003cp\u003e看看能不能找到至少10所(到底是多怕不上)\u003c/p\u003e\n\u003cp\u003e最後我要提供一下網路上找到的網頁\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.studenten-wg.de/\"\u003e這個是找房子的\u003c/a\u003e，好像有點久遠不過既然先找到就先筆記起來，不過都是德語就是！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.toytowngermany.com/forum/\"\u003e另外這個\u003c/a\u003e好像是一個論壇，有問題大家都會在上面討論，可以去爬爬文。\u003c/p\u003e\n\u003cp\u003e結語就是我覺得並沒有自己想像中這麼的困難跟難找還有這麼的資訊不透明\u003c/p\u003e\n\u003cp\u003e是自己的害怕淹沒了自己(不過還是要看最後到底能不能篩出我考得上的學校才能知道有多難QQ)\u003c/p\u003e\n\u003ch3\u003eErasmus Mundus 我也想看看，可是我自己可能覺得不太適合。\u003c/h3\u003e\n\u003cp\u003e所以這方面我應該還會再仔細看看(因為我上去看沒看到跟CS有關的科系)\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f3:T2330,"])</script><script>self.__next_f.push([1,"\u003cp\u003e究竟是多家具我也不是很曉得\u003c/p\u003e\n\u003cp\u003e不過，這稍稍降低了我的焦慮感。\u003c/p\u003e\n\u003cp\u003e然後我今天稍微知道了我的英文其實就是\u003cstrong\u003e太少用！太少聽！太少看！\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e明天就要去找顧問問清楚我要怎麼申請國外的學校了。\u003c/p\u003e\n\u003cp\u003e經過我決定要選國外的碩士開始，我對於我的托福考試就倍感焦慮。\u003c/p\u003e\n\u003cp\u003e尤其我的未來，整個壓力重重壓下來，擔心東擔心西的。\u003c/p\u003e\n\u003cp\u003e我的日記還是等我貼完在打好了\u003c/p\u003e\n\u003cp\u003e一、~~~ the + ~ est + 名词 + (that) + 主词 + have ever + seen ( known/heard/had/read, etc)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-the\"\u003e\n二、Nothing is + ~~~ er than to + V\nNothing is + more + 形容词 + than to + V\n\n三、~~~ cannot emphasize the importance of ~~~ too much.　（再怎么强调...的重要性也不为过。）\n\n四、There is no denying that + S + V ...（不可否认的...）\n\n五、It is universally acknowledged that + 句子~~ （全世界都知道...）\n\n六、There is no doubt that + 句子~~ （毫无疑问的...）\n\n七、An advantage of ~~~ is that + 句子 （...的优点是...）\n\n八、The reason why + 句子 ~~~ is that + 句子 （...的原因是...）\n\n九、So + 形容词 + be + 主词 + that + 句子 （如此...以致于...）\n\n十、Adj + as + Subject（主词）+ be, S + V~~~ （虽然...）\n\n十一、The + ~er + S + V, ~~~ the + ~er + S + V ~~~\nThe + more + Adj + S + V, ~~~ the + more + Adj + S + V ~~~（愈...愈...）\n\n十二、By +Ving, ~~ can ~~ （借着...，..能够..）\n\n十三、~~~ enable + Object（受词）+ to + V （..使..能够..）\n\n十四、On no account can we + V ~~~ （我们绝对不能...）\n\n十五、It is time + S + 过去式 （该是...的时候了）\n\n十六、Those who ~~~ （...的人...）\n\n十七、There is no one but ~~~ （没有人不...）\n\n十八、be + forced/compelled/obliged + to + V （不得不...）\n\n十九、It is conceivable that + 句子 （可想而知的）\nIt is obvious that + 句子 （明显的）\nIt is apparent that + 句子 （显然的）\n\n二十、That is the reason why ~~~ （那就是...的原因）\n\n二十一、For the past + 时间，S + 现在完成式...（过去...年来，...一直...）\n\n二十二、Since + S + 过去式，S + 现在完成式。\n\n二十三、It pays to + V ~~~ （...是值得的。）\n\n二十四、be based on （以...为基础）\n\n二十五、Spare no effort to + V （不遗余力的）\n\n二十六、bring home to + 人 + 事 （让...明白...事）\n\n二十七、be closely related to ~~ （与...息息相关）\n\n二十八、There exists the possibility of + Ving (存在...的可能性)\n\n二十九、Due to/Owing to/Thanks to + N/Ving, ~~~ （因为...）\n\n三十、Only...can （只有...才能）\n\n三十一、Leave much to be desired （令人不满意）\n\n三十二、Have (exert, impose) a great influence on ~~~ （对...有很大影响）\n\n三十三、do good to （对...有益），do harm to （对...有害）\n\n三十四、Pose a great threat to ~~ （对...造成一大威胁）\n\n三十五、do one‘s utmost to + V = do one‘s best （尽全力去...）\n\n截至中國某某網站。\n\n\n\n然後再繼續我的\u0026#x3C;del\u003e感人肺炎 還是肺腑感言？\u0026#x3C;/del\u003e\n\n總之，我經過我把目標從本來的MBA轉至真正想在歐洲申請一個CS的Master Dgree 後。\n\n我的焦慮好像又開始了。於是本來依靠中醫的我，我就想辦法不要依靠中醫。\n\n幾天睡不好，趁著月經一路睡了兩天，\u0026#x3C;del\u003e我的英文作文跟論文也就跟著沈睡\u0026#x3C;/del\u003e\n\n我理出幾個要點\n\n\n\n\t\n  * 我怕我就是害怕未來\n\n\t\n  * 我害怕所以我沒做事整天想東想西\n\n\t\n  * 因為沒做事對未來沒幫助所以更慌\n\n\t\n  * 然後就開始想晚睡，因為整天都沒做事\n\n\t\n  * 然後就開始有些焦慮的症狀出現：睡不好就腦死，視力模糊就會腦袋趴呆，書讀不下去\n\n\t\n  * 然後就因為這樣身體出現的狀況更焦慮跟害怕身體出現啥事\n\n\n哼，林娘現在已經知道你想玩什麼把戲了。\n\n根據我高才的理科邏輯\u0026#x3C;del\u003e(愛情智障)\u0026#x3C;/del\u003e能力推敲出\n\n\n\n\t\n  1. 煩惱太多想東想西\n\n\t\n  2. 沒做事\n\n\t\n  3. 開始焦慮\n\n\t\n  4. 身體出狀況\n\n\t\n  5. 注意身體不做事\n\n\t\n  6. 更焦慮\n\n\nLOOP 辣！！！！\n\n所以治本的方法就是不要想太多，給我好好做事！！！\n\n\n\n今天我指導老師才在我面前大喝！「你就是煩惱太多！！」\n\n「告訴你！我當初考GRE的時候就是告訴自己背完5000個單字沒背完別亂想後面的事」\n\n「告訴你，我們當初考試就是背水一戰，哪有時間想什麼成功不成功？」\n\n\n\n好像也是，很顯然我是因為害怕失敗而喪氣，然後進而直接放棄(這種狀況也算半放棄吧)\n\n我就發現我2500個單字也才背250個而已，聽力也才持續幾天而已。\n\n寫作邏輯更是怪異。\n\n昨天我表哥表姐來，我就把我的英文狀況跟他們說。\n\n沒想到我表哥應該是不經意講了一句話讓我恍然大悟\n\n「喔，不錯啊你看都已經有點成績了」(我承認這句話被我腦補成「你看看你以前的努力有些成果了」)\n\n\n\n也是往回看，當初我還拿著我的Basic文法問我的好朋友Annie為甚麼動詞後面要加s?\n\n當初我在skype上打了幾串英文，Annie還回我說你在說什麼？\n\n到現在我把我部落格上的英文給他看，他說有啊你打得我至少都看得懂(噴淚)\n\n\n\n\n\u0026#x3C;blockquote\u003e因為我們總是往前看，卻忽略了自己已經走這麼遠的路了。\u0026#x3C;/blockquote\u003e\n\n\n\n\n中文跟英文的文化有很大的gap，抱歉我腦袋突然浮現這個字。\n\n文化有很大的不同，從語言就能顯現出來。\n\n早期我在念日文的時候，我就能從日文中感受出日本人害羞內向禮貌過頭的個性。\n\n看上去就是活生生被社會規範重重侷限住的一個民族。\n\n\n\n那時候，我不管唸英文還是西文，只要遇到不會或者挫折。\n\n我都告訴自己我會日文，日文才是我的強項。\n\n然後回歸我日文的懷抱，可是這一次我為了背水一戰前面的準備。\n\n我不再懷抱我日文好回日本等於回娘家的概念。\n\n\n\n面對托福的考試我想跟自己說，現在英文就是我要把它變成我的娘家的概念。\n\n只有前進沒有退路。\n\n早在好幾年前我的命運一直與日文走相反的路之後，我就知道我其實不該堅持日文這條路。\n\n\n\n可是人怎麼敢離開舒適圈？日文都跟著我身邊好多年了，也是我最熟悉的第一外語了。\n\n\n\n可是這樣卻是造成我帶著日文的邏輯腦去面對英文托福的考試。\n\n網路上的人都說申請歐洲的學校托福門檻到了就好不必再多。\n\n\n\n但，我現在就是連門檻都摸不到。\n\n\n\n認清了事實我過完寒假後，用了兩個星期的時間，慢慢把日文邏輯腦洗成英文邏輯腦。\n\n\n\n我忘了我的語言能力怎麼進步的，如果要說那次模考48分算分數的話，那我就是用1個半月的時間提高了9分。\n\n而我現在還有差不多7.8個月，我想就用兩個月，兩個月來制定目標吧！\n\n\n\n2月28號 57分\n\n我要用兩個月的時間把2500(但其實將近5000)的單字吃下去，然後把做題目不會的單字也拉出來背，再加上學科差不多500個單字。\n\n我要加上廣泛閱讀，做題目為輔來增加閱讀部分。\n\n聽力的話，我也打算用跟讀的方式，再加上廣泛去聽TED, CNN, 這樣的方式去砸閱讀。\n\n我是計畫這樣，~5月的時候把單字量＋上大量閱讀跟聽力去砸看看。\n\n當初是想說如果這樣\n\n讀 13 +10\n\n聽 13 +10\n\n口 14 + 5\n\n寫 17 等等，亂寫也有17分？ + 5\n\n總分就是57 + 30 =87\n\n粗估啦，不過口說要進步這麼多恐怕有點難@@\n\n那用扣的吧\n\n120 - 5 - 5 -10 -7 = 93\n\n讀 25\n\n聽 25\n\n口 20 \u0026#x3C;最高只要20\n\n寫 23\n\n口說再怎麼強，我覺得進步有限，先擺最後面。\n\n\n\n這麼看來，還是閱讀跟聽力投資報酬率高。\n\n而最讓我跌破眼鏡的是寫作，寫作也列在我的增強範圍內。\n\n於是我打算7月時去考一次，如果有破75好了再考第三次。\n\n\n\n剛剛看了篇網站\n\n\n\n\t\n  * 讀\u003e寫\n\n\t\n  * 聽\u003e說\n\n\t\n  * 大量Input \u003e Output\n\n\n所以，我不想怕了，反而我也是覺得我之前安排自己真的是看太少聽太少了。\n\n之前把Schedule排超滿，卻還是覺得自己英文沒進步。\n\n其實是因為我根本沒有大量閱讀跟大量聽力。\n\n我把重點擺在單字上，但其實單字公車上背就好了(反正一定是要反覆刷個好幾遍才會背起來)\n\n\n\n就聽力我也想拆成精聽（聽寫/跟讀）跟廣播。\n總之我知道我接下來就是利用公車時間把單字吃掉+上大量砸閱讀聽力還有研究寫作邏輯。\n\n現階段先這樣執行一個月多後再看看怎樣好了！\n\n然後我好像又因為字數太多部落格害google狂當！！\n\u003c/code\u003e\u003c/pre\u003e\n"])</script><script>self.__next_f.push([1,"f4:T17fa,"])</script><script>self.__next_f.push([1,"\u003cp\u003e明明托福的寫作課我都有去上\u003c/p\u003e\n\u003cp\u003e我還了解魚架構，三品圖。\u003c/p\u003e\n\u003cp\u003e但我還是不了解寫作的概念，每次想點子想到快起笑。\u003c/p\u003e\n\u003cp\u003e這個爛坑現在不解決什麼時候解決QQ\u003c/p\u003e\n\u003cp\u003e每週都要交一篇托福作文麻煩我的英文老師更改。\u003c/p\u003e\n\u003cp\u003e可是! 我每次都寫得很Confuse.\u003c/p\u003e\n\u003cp\u003e我覺得現在用confuse最能表達我的內心。\u003c/p\u003e\n\u003cp\u003e因為我完全就不懂我什麼時候要舉什麼例？\u003c/p\u003e\n\u003cp\u003e什麼時候要反證？什麼時候要轉折？什麼時候要?\u003c/p\u003e\n\u003cp\u003e三個例子要能有小到大由近到遠由general 到 specific\u003c/p\u003e\n\u003cp\u003e我都知道但我就是不知道我在寫啥？寫得對不對！\u003c/p\u003e\n\u003cp\u003e只好砍掉重練了@@\u003c/p\u003e\n\u003cp\u003e首先先推這個\u003ca href=\"http://chloeyachun.blogspot.tw/2012/10/blog-post.html\"\u003e部落格\u003c/a\u003e！\u003c/p\u003e\n\u003cp\u003e先感謝部落格的媽咪版主的這篇文章讓我了解英文寫作QQ!\u003c/p\u003e\n\u003cp\u003e請原諒我生性害羞又內向，不敢在留言中感謝您QQ\u003c/p\u003e\n\u003cp\u003e先是看了文章內附的「How to write better」PPT的講解後，再搭配文章中教練的指示！\u003c/p\u003e\n\u003cp\u003e是說什麼教練我也不是很曉得!\u003c/p\u003e\n\u003cp\u003e這份PPT寫得很好我先稍微把一些重點筆記下來\u003c/p\u003e\n\u003cp\u003eThe structure of a paragraph\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eTopic sentence主題句：Stating what the paragraph is about. This would normally, but not always come at the beginning of the paragraph.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExplanation/elaboration + examples 範例解釋+例證：Explanation or definition of any terms which may be unclear. Then provide evidence for any assertions you make: references to the sources you have used; data, statistics and illustrations.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eImplications 呼應與強化主張： Awareness of the implications, stress ideas again and wrapping up an argument. ( this part is optional )\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eConclusion 結論： Your last chance to persuade your readers to your point of view, to impress yourself upon them as a writer and thinker. And the impression you create in your conclusion will shape the impression that stays with your readers after they've finished the essay.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e至於接下來交到怎麼分割文章，這邊我就不是太懂不過大致上，長這樣。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-19-e4b88be58d8811-08-58.png\" alt=\"螢幕快照 2017-03-19 下午11.08.58\"\u003e\u003c/p\u003e\n\u003cp\u003ephoto from the text of how to write better.\u003c/p\u003e\n\u003cp\u003e要馬就是空四格不空行，要馬就是空行不空四格。\u003c/p\u003e\n\u003cp\u003e接下來要舉出一個超重要的主題。\u003c/p\u003e\n\u003cp\u003eRemember S E X I\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eS = Statement 論點 (thesis sentence)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eE = Explanation 說明\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eX = eXample舉例\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eI = Importance/implications 結果與影響\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接下來來舉例：\u003c/p\u003e\n\u003cp\u003eDo you agree or disagree with the following statement?\u003c/p\u003e\n\u003cp\u003eProfessional athletes such as football and basketball players do not deserve the high\u003c/p\u003e\n\u003cp\u003esalaries that they are paid.\u003c/p\u003e\n\u003cp\u003e• Use specific reasons and examples to support your answer.\u003c/p\u003e\n\u003cp\u003e我的觀點\u003c/p\u003e\n\u003cp\u003eDisagree.\u003c/p\u003e\n\u003cp\u003eProfessional athletes are not being overpaid.\u003c/p\u003e\n\u003cp\u003e為什麼我這麼覺得\u003c/p\u003e\n\u003cp\u003eSupply and demand determine these athletes’ market value.\u003c/p\u003e\n\u003cp\u003e解釋我的觀點\u003c/p\u003e\n\u003cp\u003eProfessional athletes provide a service: they display superb skills and stunning athletic prowess for crowds of people to enjoy. As long as people are willing to spend top dollar to attend sporting events, who can say that their high salaries are underserved?\u003c/p\u003e\n\u003cp\u003e進一步舉例說明\u003c/p\u003e\n\u003cp\u003eAnd let’s not forget that sports tournaments are broadcast all over the world via satellite and the Internet, and these channels generate massive revenues for sports clubs, sponsors and television companies.\u003c/p\u003e\n\u003cp\u003e這個觀點為什麼重要/有什麼\u003c/p\u003e\n\u003cp\u003e意義\u003c/p\u003e\n\u003cp\u003eI think it is fair for great athletes to share the proceeds from their companies’ commercial success.\u003c/p\u003e\n\u003cp\u003e接下來\u003c/p\u003e\n\u003cp\u003eHow to write authoritatively？\u003c/p\u003e\n\u003cp\u003eWhich sentence sounds more\u003c/p\u003e\n\u003cp\u003eauthoritative?\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eMany believe that climate change is real.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eClimate change is real.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWhich sentences sound more authoritative?\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eIt is my opinion that the Bears will win the game.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eThe Bears will win the game\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eEliminate Qualifiers\u003c/p\u003e\n\u003cp\u003e少使用限定句或是限定物\u003c/p\u003e\n\u003cp\u003e\"The Elements of Style\" by William Strunk and E.B. White - assert the facts without qualification.\u003c/p\u003e\n\u003cp\u003e•(X) Many believe that climate change is real.\u003c/p\u003e\n\u003cp\u003e•(O)Climate change is real.\u003c/p\u003e\n\u003cp\u003eEliminate Qualifiers\u003c/p\u003e\n\u003cp\u003e少使用限定句或是限定物\u003c/p\u003e\n\u003cp\u003e\"The Elements of Style\" by William Strunk and E.B. White - assert the facts without qualification.\u003c/p\u003e\n\u003cp\u003e•(X) It is my opinion that the Bears will win the game.\u003c/p\u003e\n\u003cp\u003e•(O)The Bears will win the game.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eInsight 個人觀點與洞察Insight is the personal understanding gained as a result of coming in contact with particular information. Insight is the understanding gained from your own point of view. It is knowledge or information mixed with your personal experience.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSimplicity 言簡意賅Simplicity is about presenting information in an easy-to-understand manner. Simplicity is about making the information easily memorable by breaking it down from a complex whole to tiny understandable bits. Simplicity is the evidence of insight.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDepth 深度Depth simply refers to how detailed your content is. Depth is about how well you’re driving home your point.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBreadth 廣度If depth is about details, then breadth is about association. It answers the question, “How do the insights you’re sharing relate to other relevant concepts/subjects/principles/ideas familiar to the reader?”\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRelevance 關聯性/共鳴性People don’t read for the mere fun of reading:they read because they want to learn and apply knowledge or information creatively in order to solve a problem.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n"])</script><script>self.__next_f.push([1,"f5:T1c60,"])</script><script>self.__next_f.push([1,"\u003cp\u003e悲劇了，每次都用不知道哪來的時間來寫文。\u003c/p\u003e\n\u003cp\u003e自從昨天很猛花了六小時專注寫程式後。\u003c/p\u003e\n\u003cp\u003e我的Schedule就被打亂。\u003c/p\u003e\n\u003cp\u003e原來厲害的人就是很忙很忙還能維持Schedule的人，學到了。\u003c/p\u003e\n\u003cp\u003e來紀錄一下昨天因為我聰明的小腦袋造就我得不要命六個小時拼命趕程式趕完。\u003c/p\u003e\n\u003cp\u003e原先起源於我前幾天又想幫我表姐買禮物。\u003c/p\u003e\n\u003cp\u003e可是我真的不知道要買什麼，因為26歲的女人了，送娃娃也不對。\u003c/p\u003e\n\u003cp\u003e送什麼也怪。\u003c/p\u003e\n\u003cp\u003e至於寫卡片，這種事情我做過很多事，可是，我知道當下很開心，過沒多久會被撒到一旁去。\u003c/p\u003e\n\u003cp\u003e所以有鑒於我自己寫程式，我就想說乾脆寫個C語言的Hello World! 改成Birthday.\u003c/p\u003e\n\u003cp\u003e給我的表姐點開跳黑視窗。\u003c/p\u003e\n\u003cp\u003e但，我又覺得這樣好像太low了，所以我就想說那就寫一個套版的html，將html寄給他請他自己看。\u003c/p\u003e\n\u003cp\u003e這樣又覺得好low，還得人家自己看。\u003c/p\u003e\n\u003cp\u003e於是我腦力激盪過後在路上想到之前練django教學有個暈端伺服器可以運用。\u003c/p\u003e\n\u003cp\u003e可是那個我不會用所以也是重頭學。\u003c/p\u003e\n\u003cp\u003e於是就趕緊搭上公車衝回家從8點半開始寫。\u003c/p\u003e\n\u003cp\u003e原先我想說9點半應該就完成然後做別的事。\u003c/p\u003e\n\u003cp\u003e沒想到我太天真了。\u003c/p\u003e\n\u003cp\u003e先從Bootstrap 拉出一個美麗的套版。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-12-e4b88ae58d889-55-00.png\" alt=\"螢幕快照 2017-03-12 上午9.55.00\"\u003e\u003c/p\u003e\n\u003cp\u003ephoto by bootstrap.\u003c/p\u003e\n\u003cp\u003e怎麼樣看起來超美的吧，很有質感。\u003c/p\u003e\n\u003cp\u003e然後根據自己想要的想像去改他的架構跟css\u003c/p\u003e\n\u003cp\u003e剛開始就卡死在css，因為我想要一張我跟表姐的照片滿版網頁。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-12-e4b88ae58d889-56-56.png\" alt=\"螢幕快照 2017-03-12 上午9.56.56\"\u003e\u003c/p\u003e\n\u003cp\u003e我硬是把網頁改成這個樣子。\u003c/p\u003e\n\u003cp\u003e剛開始我是把右上方的list刪掉\u003c/p\u003e\n\u003cp\u003e然後因為照片的關西，我只好把白色改成黃的，我個人覺得白的跟黑的會更有效果。\u003c/p\u003e\n\u003cp\u003e可是我媽堅持要黃色的。感覺一點都不搭啊....\u003c/p\u003e\n\u003cp\u003e後來發現加了字後把整個人都擋了。\u003c/p\u003e\n\u003cp\u003e加了我美麗的感言跟發自內心省斯的千字文後。\u003c/p\u003e\n\u003cp\u003e網站就擠不下了。\u003c/p\u003e\n\u003cp\u003e所以我就廢寢忘食(是這樣用嗎算了)的將我的千字文忍痛刪掉成百字文\u003c/p\u003e\n\u003cp\u003e這還不打緊，因為我打算讓他在手機上也能看的於是就變成這樣\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-12-e4b88ae58d889-59-28.png\" alt=\"螢幕快照 2017-03-12 上午9.59.28\"\u003e\u003c/p\u003e\n\u003cp\u003e上面我沒照，簡言之就是字太多，版面塞不下。\u003c/p\u003e\n\u003cp\u003e然後我就在這樣的css排版跟RWD的摧殘下拉扯了兩三個小時。\u003c/p\u003e\n\u003cp\u003e到最後我覺得算了就這樣吧。\u003c/p\u003e\n\u003cp\u003e於是我就去研究那個雲端\u003c/p\u003e\n\u003cp\u003e叫做pythonanywhere\u003c/p\u003e\n\u003cp\u003e原來這個要我把本來單單純純的html改成以MVT架構為主的後台。\u003c/p\u003e\n\u003cp\u003e真奇怪我怎麼記得我剛開始好像只是要做html而已\u003c/p\u003e\n\u003cp\u003e反正，我得扔到雲端註冊一個網址，再將網址扔給我表姐。\u003c/p\u003e\n\u003cp\u003e於是我就動手做。\u003c/p\u003e\n\u003cp\u003e從剛開始開終端機key虛擬環境，裝python然後創建view, setting,....\u003c/p\u003e\n\u003cp\u003e反正這些東西以前在橋網站的時候都是學弟在搞的。\u003c/p\u003e\n\u003cp\u003e不料現在是我要用的只好搬出前陣子自學打得點根基。\u003c/p\u003e\n\u003cp\u003e然後偷偷連進學校網頁看看我當初怎麼寫的XD\u003c/p\u003e\n\u003cp\u003e這部分大概耗了30~1小時。\u003c/p\u003e\n\u003cp\u003e最後兩小時(已經晚上11點了)\u003c/p\u003e\n\u003cp\u003e完全是在跟pythonanywhere奮戰\u003c/p\u003e\n\u003cp\u003e因為當初伺服器不是我架的\u003c/p\u003e\n\u003cp\u003e就算我把網站寫了差不多了，我還是不知道伺服器跟環境是怎麼架起來的。\u003c/p\u003e\n\u003cp\u003e於是我剛開始把django 教學對pythonanywhere的步驟做一遍\u003c/p\u003e\n\u003cp\u003e於是我發現怪怪的，為什麼不能跑。\u003c/p\u003e\n\u003cp\u003e反覆懊惱了許久，在反覆回去確認步驟。\u003c/p\u003e\n\u003cp\u003e又把之後在雲端上寫的程式改改改，就是全錯，也不知道哪邊錯。\u003c/p\u003e\n\u003cp\u003e聰明的我就想到那就去file那邊看看，才發現我壓錯資料夾。\u003c/p\u003e\n\u003cp\u003e他的步驟是把你做好的project資料夾壓成一包，然後上傳到網站解壓縮。\u003c/p\u003e\n\u003cp\u003e我卡的點是在於我根本不知道原來python的驅動虛擬環境跟project資料夾是分開的！！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-12-e4b88ae58d8810-12-33.png\" alt=\"螢幕快照 2017-03-12 上午10.12.33\"\u003e\u003c/p\u003e\n\u003cp\u003ebirthday 是我開的project\u003c/p\u003e\n\u003cp\u003e而click是我當初用虛擬環境去裝python這樣才能動。\u003c/p\u003e\n\u003cp\u003e然後就把我2016整年都在學的東西完全搞懂了，畫下一個句點。\u003c/p\u003e\n\u003cp\u003e早該劃下句點了嗚嗚\u003c/p\u003e\n\u003cp\u003e所以第一次我把名為click的python環境壓縮扔到網路上。\u003c/p\u003e\n\u003cp\u003e如果你把你的project上傳到網路上，你還需要在雲端上下指令創虛擬環境安裝python\u003c/p\u003e\n\u003cp\u003e這樣才會有兩個資料夾。\u003c/p\u003e\n\u003cp\u003e原來我第一次在雲端上安裝python的時候就想說為什麼他說已經安裝好了。\u003c/p\u003e\n\u003cp\u003e原來根本就是自己傳錯檔案。\u003c/p\u003e\n\u003cp\u003e於是我抱著不肯放棄的心(原本好想放棄因為夜深了)\u003c/p\u003e\n\u003cp\u003e知道問題了這次我學聰明，我把birthday壓縮上傳到雲端上。\u003c/p\u003e\n\u003cp\u003e解壓縮後進雲端付的終端機，當時第二次我還不知道虛擬環境跟project是分開的。\u003c/p\u003e\n\u003cp\u003e於是我為了不要搞錯，我也把我在雲端上的虛擬環境取為birthday。\u003c/p\u003e\n\u003cp\u003e一樣步驟，打開我的網站。\u003c/p\u003e\n\u003cp\u003e然後還是報錯。\u003c/p\u003e\n\u003cp\u003e第二個步驟我也是起笑了。\u003c/p\u003e\n\u003cp\u003e我的希望又泯滅了，此時我已經在想搞不定的話我要怎麼弄給我表姐看？\u003c/p\u003e\n\u003cp\u003e後來我堅持繼續在嘗試。\u003c/p\u003e\n\u003cp\u003e這次我對了，把project上傳到雲端。\u003c/p\u003e\n\u003cp\u003e然後在終端機裝虛擬環境取不同的名字。\u003c/p\u003e\n\u003cp\u003e分成兩個資料夾。\u003c/p\u003e\n\u003cp\u003e最後，打開我的網站，還是錯。\u003c/p\u003e\n\u003cp\u003e整個懊惱，失望。\u003c/p\u003e\n\u003cp\u003e於是，我覺得如果都照著步驟做，還是無法解決問題，我只好來看看他的紀錄到底報什麼錯。\u003c/p\u003e\n\u003cp\u003e我打開了error的報錯頁面，仔細一行一行看。\u003c/p\u003e\n\u003cp\u003e報錯只跟我提到一個問題。\u003c/p\u003e\n\u003cp\u003e拿去google後，回去雲端終端機改了一番。\u003c/p\u003e\n\u003cp\u003e最後終於完成了！！\u003c/p\u003e\n\u003cp\u003e在這次事情中我學到的除了要有信心堅持下去以外。\u003c/p\u003e\n\u003cp\u003e我發現自己從2016/4-2016/10搞了整整六個月的東西\u003c/p\u003e\n\u003cp\u003e我現在六個小時就能搞出來了。\u003c/p\u003e\n\u003cp\u003e最後，我還是想說，當你覺得照步驟照規局來不行。\u003c/p\u003e\n\u003cp\u003e那就跳脫步驟跟規局自己看自己動手做。\u003c/p\u003e\n\u003cp\u003e其實我取這個主題，主要是因為我常常有陣子好懶好懶，有陣子又昴起來工作\u003c/p\u003e\n\u003cp\u003e只能說轉變成工作模式的我真的超級超級投入跟認真。\u003c/p\u003e\n\u003cp\u003e對什麼都變得很認真跟很刁。\u003c/p\u003e\n\u003cp\u003e然後我要筆記兩個網站，待使用心得啦～\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.openshift.com/\"\u003eOpenshift\u003c/a\u003e \u003ca href=\"https://www.heroku.com/\"\u003eHeroku\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f6:T2aec,"])</script><script>self.__next_f.push([1,"\u003cp\u003e有鑒於我用了一堆方法來念托福，覺得自己有些效率差，或者念了拼了還是得到不好的分數，所以換了一堆方法。\u003c/p\u003e\n\u003cp\u003e平時一週有四天要通車3個小時上課，加上常常要看論文跟運動。\u003c/p\u003e\n\u003cp\u003e所以能念托福的時間就不像全能考生一樣多。\u003c/p\u003e\n\u003cp\u003e我是不知道有多少考生是辭掉工作辭掉學校功課再拚托福。\u003c/p\u003e\n\u003cp\u003e因為我覺得要保持學校的GPA+上拚托福本身就有點困難。\u003c/p\u003e\n\u003cp\u003e而我還是要加個論文。\u003c/p\u003e\n\u003cp\u003e我常常覺得自己念托福的時間不太夠，但是仔細檢討還是發現我生活有一半以上的時間拿來念托福。\u003c/p\u003e\n\u003cp\u003e至從第一次考完後，我堅決覺得唸英文拚托福這種事還是要天天做。\u003c/p\u003e\n\u003cp\u003e而不是像我第一次考試那樣全部集中在寒假1.5個月，根本來不及。\u003c/p\u003e\n\u003cp\u003e只是，我平常的時間其實也沒有很多，在這種學業，論文，運動的轟炸下還要拿時間出來拚托福。\u003c/p\u003e\n\u003cp\u003e我這個人覺得根本難。\u003c/p\u003e\n\u003cp\u003e雖然不像上學期那樣事情做完就有新的，或者還沒做完就有新的。\u003c/p\u003e\n\u003cp\u003e各種東西複雜夾雜，形成各種complication。\u003c/p\u003e\n\u003cp\u003e雖然很不捨，但在這樣艱辛，我想人際關係還是得最先被犧牲。\u003c/p\u003e\n\u003cp\u003e再來犧牲的可能是睡眠時間，因為我最近都睡到9,10點。\u003c/p\u003e\n\u003cp\u003e接下來要犧牲的應該就是，不會再用更多的時間來認真學校功課，這也是為什麼我這學期只給自己修4堂課的原因。\u003c/p\u003e\n\u003cp\u003e除了托福分數我必須得保持好GPA，但在托福還很差的狀況下，唯一能做的就是減少課堂數量，這樣要維持好分數就不用花更多的時間。\u003c/p\u003e\n\u003cp\u003e論文是不可能被犧牲，所以又要忙論文又要忙托福，我想我只能盡我最大的力量去享受他們了。\u003c/p\u003e\n\u003cp\u003e在這裡，雖然很想拚過81分托福，但我對論文跟GPA完全保持著「就做吧」的態度。\u003c/p\u003e\n\u003cp\u003e明確來說，我得好好的專注去拚托福去拚論文並且維持好GPA。\u003c/p\u003e\n\u003cp\u003e好吧，我想我沒有時間去抱怨我的朋友很少跟沒有時間去想怎麼沒朋友這件事。\u003c/p\u003e\n\u003cp\u003e尼瑪這件事我現在根本handle不來。\u003c/p\u003e\n\u003cp\u003e不過會有這種想法可能是因為托福就是一個明確的分數「81」要過，才會給自己很大的壓力。\u003c/p\u003e\n\u003cp\u003e而論文跟學校GPA完全就是沒有既定標準。\u003c/p\u003e\n\u003cp\u003e所以我才會說盡最大的力量去做，事實上如果托福沒有既定的標準，我可能也會這樣說。\u003c/p\u003e\n\u003cp\u003e「就做吧」，能說什麼？\u003c/p\u003e\n\u003cp\u003e扯...遠了。\u003c/p\u003e\n\u003cp\u003e當我把我的生活念托福的時間都分割完了我發現我分配閱讀的時間有點少。\u003c/p\u003e\n\u003cp\u003e目前分配是這樣\u003c/p\u003e\n\u003cp\u003e聽力聽寫一篇60s American\u003c/p\u003e\n\u003cp\u003e週五週六個各一篇托福閱讀\u003c/p\u003e\n\u003cp\u003e週日獨立寫作一篇\u003c/p\u003e\n\u003cp\u003e然後持續了差不多1星期後，我發現我只做到。\u003c/p\u003e\n\u003cp\u003e週五週六只能一篇閱讀＋檢討。\u003c/p\u003e\n\u003cp\u003e聽力聽寫半篇60s American\u003c/p\u003e\n\u003cp\u003e剛開始天天聽TED，後來沒了。\u003c/p\u003e\n\u003cp\u003e週日獨立寫作一篇(完成)\u003c/p\u003e\n\u003cp\u003e這樣效率很差，如果你要問我為什麼只能達到這樣的效率。\u003c/p\u003e\n\u003cp\u003e其他時間可能拿來：\u003c/p\u003e\n\u003cp\u003e看論文，做突如其來的報告(事實上報告也亂做)\u003c/p\u003e\n\u003cp\u003e睡太晚\u003c/p\u003e\n\u003cp\u003e很會拖\u003c/p\u003e\n\u003cp\u003e看影集\u003c/p\u003e\n\u003cp\u003e有突然發生的事(比方說要提早出門去學校橋助教跟獎學金，還有突然要寄東西賣東西)\u003c/p\u003e\n\u003cp\u003e健走運動花費太多時間\u003c/p\u003e\n\u003cp\u003e改善方法：\u003c/p\u003e\n\u003cp\u003e必須要早睡早起了\u003c/p\u003e\n\u003cp\u003e去除各種人際約會\u003c/p\u003e\n\u003cp\u003e別再看廢文了\u003c/p\u003e\n\u003cp\u003e影集(這個會看到欲罷不能)\u003c/p\u003e\n\u003cp\u003e排除各種會突然發生的事（別主動淌混水）\u003c/p\u003e\n\u003cp\u003e運動時間要改成有效率的運動\u003c/p\u003e\n\u003cp\u003e必須說第一點超級重要。\u003c/p\u003e\n\u003cp\u003e我覺得英文練習跟學習很無聊的話我就會想拖，拖到我覺得不能再拖，然後用隨性的態度去練習，隨便練接下來隨便檢討扔去明天。\u003c/p\u003e\n\u003cp\u003e接下來來稍微改變一下策略\u003c/p\u003e\n\u003cp\u003e有些方法摘至於倫倫的小部落格(超推，等考過門檻再來好好謝謝他QQ)\u003c/p\u003e\n\u003cp\u003e閱讀：\u003c/p\u003e\n\u003cp\u003e建議是大量閱讀文章。\u003c/p\u003e\n\u003cp\u003e這邊不太建議直接背單字本。\u003c/p\u003e\n\u003cp\u003e文章比較簡單就讀得多。\u003c/p\u003e\n\u003cp\u003e所以我要做的應該是大量做TPO的閱讀。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e多看\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e找出新單字\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e針對題型揪出錯誤\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e但目前我的時間好像不是這麼足夠，所以我得改一下策略。\u003c/p\u003e\n\u003cp\u003e單字：\u003c/p\u003e\n\u003cp\u003e有鑒於不小心偷到某師的2500托福高頻單字，老實說我會想來試試看。\u003c/p\u003e\n\u003cp\u003e這邊從倫倫老師那邊找到17天背GRE單字(好像是這樣念)的方法。\u003c/p\u003e\n\u003cp\u003e因為我當初預計是2500，每天背50個單字，每500個單字複習一遍。\u003c/p\u003e\n\u003cp\u003e可能3個月背完單字，但好像花太多時間了。\u003c/p\u003e\n\u003cp\u003e之前背學科單字的時候就是一天背一單元，連續背完16天在review會發現很多忘記。\u003c/p\u003e\n\u003cp\u003e而我的習慣就是遇到不會的單字會背到熟再前往下一個，這算不算強迫症我不知道，但我知道效果不好就是。\u003c/p\u003e\n\u003cp\u003e然後背筆記的時候，我嘗試一次掃完一整面的單字(大概100個)，然後再掃第二遍，再掃地三遍。\u003c/p\u003e\n\u003cp\u003e隔天換一面，背完五面後，回去掃兩遍，接下來把還是不熟的單字抓出來背。\u003c/p\u003e\n\u003cp\u003e這樣背的效果比在那邊強迫症好很多，但是也因為可能強迫症有時候還是會稍微在意哈哈。\u003c/p\u003e\n\u003cp\u003e離題了。\u003c/p\u003e\n\u003cp\u003e我希望可以在最短時間背完2500高頻單字，然後接下來的時間大量去做閱讀(就是照倫的方法)。\u003c/p\u003e\n\u003cp\u003e至於倫倫的GRE 17天單字改良法。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e10個單字為一組，背完review一次\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e背完六組(60個單字)，再review一次\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e晚上睡前，再review一次\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e隔天，再review一次\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e至於中間有說review六組單字直到3小時，這邊倫沒有說到。\u003c/p\u003e\n\u003cp\u003e反正我是在公車上背QQ\u003c/p\u003e\n\u003cp\u003e而我一週只有4天通勤，如果改成每週4天估計要兩個半月才能背完。\u003c/p\u003e\n\u003cp\u003e但我希望在4月半就開始大量做閱讀。\u003c/p\u003e\n\u003cp\u003e依照17天GRE 一天可以背到360個單字，但我覺得我沒這麼神。\u003c/p\u003e\n\u003cp\u003e只好先提高到一天120個單字看看。\u003c/p\u003e\n\u003cp\u003e再來是最重要的聽力：\u003c/p\u003e\n\u003cp\u003e最初一個星期我是先天天聽TED+看美劇。\u003c/p\u003e\n\u003cp\u003e終於我覺得我有從日文邏輯腦轉變成英文邏輯腦了。\u003c/p\u003e\n\u003cp\u003e接下來，成績放榜，我去找了指導老師，指導老師則是跟我說：你要單篇repeat到聽得懂為止。\u003c/p\u003e\n\u003cp\u003e剛開始我還不太相信，因為我覺得聽力應該要「多聽」\u003c/p\u003e\n\u003cp\u003e於是，我依照上網找，ptt神人用60sec做一週不要命的逐字聽寫。\u003c/p\u003e\n\u003cp\u003e而他本人表示因為很花時間所以他做了一週，但做一週就能有效過了。\u003c/p\u003e\n\u003cp\u003e加上我的英文老師也跟我說聽力要做聽寫。\u003c/p\u003e\n\u003cp\u003e我就跟著神人一起一次一週60sec不要命逐字聽寫。\u003c/p\u003e\n\u003cp\u003e痛苦是因為英文老師說要聽一段寫一段，但我聽一段馬上就忘了我要怎麼寫一段？\u003c/p\u003e\n\u003cp\u003e我大概將一篇60sec聽了30遍完成我的第一篇逐字聽寫稿(大概花30分)\u003c/p\u003e\n\u003cp\u003e但到了要寫第二篇跟第三篇的時候我開始覺得很無聊，會開始亂聽然後就亂寫然後急於對稿然後就發現很多錯接著就抱怨沒進步然後循環loop。\u003c/p\u003e\n\u003cp\u003e接著我就到倫倫的部落格去看，剛開始是建議一篇repeat多遍，repeat六天到聽到前奏就知道副歌的程度。\u003c/p\u003e\n\u003cp\u003e我後來發現倫倫不管是單字還是聽力好像都是用review的方式下去練。\u003c/p\u003e\n\u003cp\u003e這讓我想到我的指導老師也告訴我要一直review。\u003c/p\u003e\n\u003cp\u003e所以這次我決定來試試看這種方式。\u003c/p\u003e\n\u003cp\u003e倫倫建議一小時分成20分鐘早，中，晚，然後一個材料一直聽。\u003c/p\u003e\n\u003cp\u003e這邊我必須說一下之前我也是在睡前聽過60sec當下有聽懂了。\u003c/p\u003e\n\u003cp\u003e然後上週在做的時候卻完全感覺無記憶。\u003c/p\u003e\n\u003cp\u003e有鑒於有時候我還要通車上學我想分成30/30分早晚來練。\u003c/p\u003e\n\u003cp\u003e對於以前我唸書的時候我用的方法都是整個下午念什麼，整個晚上念什麼。\u003c/p\u003e\n\u003cp\u003e老實說這種方式我還真不習慣，因為我會有一種應該是2.3個小時好好念什麼的錯覺。\u003c/p\u003e\n\u003cp\u003e才發現其實好像腦子也會有分什麼記憶還是專注黃金期什麼的，我不知道。\u003c/p\u003e\n\u003cp\u003e口說：\u003c/p\u003e\n\u003cp\u003e我個人覺得我聽力聽多了，看美劇看多了，我也慢慢開始用英文去思考還有用英文去對話。\u003c/p\u003e\n\u003cp\u003e我應該只會用很業餘的時間來用英文思考以及跟自己對話的方式來練口說。\u003c/p\u003e\n\u003cp\u003e等到之後怎樣再來決定。\u003c/p\u003e\n\u003cp\u003e寫作：\u003c/p\u003e\n\u003cp\u003e我上次考試把模板硬套上去整合寫作拿到了good\u003c/p\u003e\n\u003cp\u003e但我的獨立寫作好像是limited。\u003c/p\u003e\n\u003cp\u003e這邊我還是會藉由一週堅持一篇獨立寫作請英文老師改，在抓出錯誤改善。\u003c/p\u003e\n\u003cp\u003e已經第二週了我覺得有進步而且持續抓出錯誤，這方面應該不是什麼太大問題，不用特別再去加多時間。\u003c/p\u003e\n\u003cp\u003e接下來要來擬訂一下練習的擬定表+大概完成的預定表。\u003c/p\u003e\n\u003cp\u003e先來看一下要加強的\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e閱讀文章\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e單字\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e聽力\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e獨立寫作\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e然後看一下\u003c/p\u003e\n\u003cp\u003e現有的資源\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eTPO\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eEarth and Sky 30篇\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e60sec 107篇\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e2500托福高頻單字\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接著再看一下預計達成時間表\u003c/p\u003e\n\u003cp\u003e閱讀：\u003c/p\u003e\n\u003cp\u003e估計4月半開始大量看TPO閱讀。\u003c/p\u003e\n\u003cp\u003e單字：\u003c/p\u003e\n\u003cp\u003e從現在開始用新方法背2500個單字到4月半。\u003c/p\u003e\n\u003cp\u003e聽力：\u003c/p\u003e\n\u003cp\u003e3/10~4/10 一週review Earth and Sky 一篇 (所以可能會是四篇)\u003c/p\u003e\n\u003cp\u003e4/10~ 60sec America + 看+聽點CNN 來體會「由聽力轉成意象跟想像」\u003c/p\u003e\n\u003cp\u003e5.6月練習TPO\u003c/p\u003e\n\u003cp\u003e獨立寫作：\u003c/p\u003e\n\u003cp\u003e維持每週寫一篇的習慣。\u003c/p\u003e\n\u003cp\u003e安排時間表：\u003c/p\u003e\n\u003cp\u003e週一~週四 用新方法每天背120個單字。「大概一個半月完成」\u003c/p\u003e\n\u003cp\u003e週一～週日，每天早上30分鐘晚上30分鐘聽同樣一篇Earth and Sky 。(大概一天聽60遍)，找出看有沒有聽出來，六天review，直到很熟了，再換下一個。「兩週一次檢討時間」\u003c/p\u003e\n\u003cp\u003e週五和週六早上一篇閱讀，以\u003cstrong\u003e檢討題型\u003c/strong\u003e及\u003cstrong\u003e找出新單字\u003c/strong\u003e為主，4月半之前大概只能run完TPO 1,2,3「到4月半之後大量讀閱讀」「平時多看論文」\u003c/p\u003e\n\u003cp\u003e週日維持一篇獨立寫作。\u003c/p\u003e\n\u003cp\u003e週五至週日就review這週背的單字。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不是一天或者短期努力拼就會成功，而是長期累積每天一點點時間堅持與努力耕耘才造就豐盛的收割。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e而以上這句則是必須改善的。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f7:T58b,\u003cp\u003e作文題目\u003c/p\u003e\n\u003cp\u003eDo you agree or disagree with the following statement?\u003c/p\u003e\n\u003cp\u003eAlways telling the truth is the most important consideration in any relationship between people.\u003c/p\u003e\n\u003cp\u003eUse specific reasons and examples to support your answer.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-09-e4b88be58d883-45-08.png\" alt=\"螢幕快照 2017-03-09 下午3.45.08\"\u003e\u003c/p\u003e\n\u003cp\u003e檢討問題：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e想點子不要想得太深遠或者簡單的觀點\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e觀點跟觀點要有串連，比方說general to specific, 近到遠, 先後\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不要用中文邏輯思考，常用英文邏輯去想，少用中式英文。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e舉例跟點子要扣合題目\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用\u003cstrong\u003e名詞＋形容詞\u003c/strong\u003e為主，少用動詞\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可以用省主詞, Ving 的方式去寫句子\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e抬頭如果是反對可以用 However, ，for example：disbelieve. However, believe. / 支持的話：believe. In my opinion, believe.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e點子的第一句為topic句，要寫出點子，而不是鋪陳。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e**常用代換字 ex: the argument. or the discussion. **\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e更改前：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-09-e4b88be58d884-04-47.png\" alt=\"螢幕快照 2017-03-09 下午4.04.47\"\u003e\u003c/p\u003e\nf8:Tb9d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-01-e4b88be58d889-56-36.png\" alt=\"螢幕快照 2017-03-01 下午9.56.36.png\"\u003e\u003c/p\u003e\n\u003cp\u003e貼上普普的分數。\u003c/p\u003e\n\u003cp\u003e上次不曉得哪個人安慰我說考第二次會全力以赴而且考得更好。\u003c/p\u003e\n\u003cp\u003e就來稍微說明一下這次準備的狀況。\u003c/p\u003e\n\u003cp\u003e英文底子：\u003c/p\u003e\n\u003cp\u003e小五小六上過科見美語，那時候的程度可以聯合其他小朋友欺負外師。\u003c/p\u003e\n\u003cp\u003e國中英文是全班倒數。\u003c/p\u003e\n\u003cp\u003e高中英文也是全班普普。\u003c/p\u003e\n\u003cp\u003e學測英文(放掉數物化全力拚英國社)分數11級(當年均標)\u003c/p\u003e\n\u003cp\u003e大學英文B班(能力分A,B,C班)\u003c/p\u003e\n\u003cp\u003e2016/7月還在準備日檢\u003c/p\u003e\n\u003cp\u003e2016/8月開始去美加上英文加強班\u003c/p\u003e\n\u003cp\u003e2016/10月開始上美加托福正式課程。\u003c/p\u003e\n\u003cp\u003e前四週很認真，都在「偷」筆記\u003c/p\u003e\n\u003cp\u003e後面模考講解通通擺爛 冏冏\u003c/p\u003e\n\u003cp\u003e上機模考只去三次\u003c/p\u003e\n\u003cp\u003e實測TPO39裸考分數為 48分\u003c/p\u003e\n\u003cp\u003e真正開始準備時間：考前一個半月。\u003c/p\u003e\n\u003cp\u003e剛開始半個月先每天背單字。\u003c/p\u003e\n\u003cp\u003e第三個星期開始練TPO閱讀，發現慢慢有進步\u003c/p\u003e\n\u003cp\u003e第四個星期開始練TPO聽力，發現完全沒有任何進步\u003c/p\u003e\n\u003cp\u003e練了TPO30-TPO34\u003c/p\u003e\n\u003cp\u003e四個部分分開練，口說完全沒什麼練，整合寫作搭配模板練4篇\u003c/p\u003e\n\u003cp\u003e後面半個月(最後兩星期)，太焦慮又緊張，自己測了一次TPO40閱讀跟聽力都只有8分\u003c/p\u003e\n\u003cp\u003e把學科單字背完+美加老師上課閱讀補充的單字。\u003c/p\u003e\n\u003cp\u003e五天前才開始背作文模板，整合練五篇TPO\u003c/p\u003e\n\u003cp\u003e一天前才開始背口說模板\u003c/p\u003e\n\u003cp\u003e考試當天心得：\u003c/p\u003e\n\u003cp\u003e閱讀的單字題沒有想像中這麼困難，但比練習的時候，感覺時間過更快會沒時間寫題。\u003c/p\u003e\n\u003cp\u003e聽力的語調沒有這麼快也沒這麼難，可是為了聽人家口說分心八成以上都沒聽到，直接亂猜。\u003c/p\u003e\n\u003cp\u003e口說：第三題直接炸掉，偷聽人家的時候覺得人家考好久，自己考的時候覺得整個考完很神速。\u003c/p\u003e\n\u003cp\u003e基本上反應要很快，而且一定要想辦法講快或者把後半部重點講出來。\u003c/p\u003e\n\u003cp\u003e寫作：整合寫作有些許不太懂，但重點抓了模板配上總算是在時間內趕出200多個字。(拿到Fair)\u003c/p\u003e\n\u003cp\u003e獨立寫作：完全看不懂題目，連idea都想得很吃力，所以idea想不出來只能亂掰，時間不夠文法只好用最簡單的了。\u003c/p\u003e\n\u003cp\u003e準備二戰時間：大約7,8月\u003c/p\u003e\n\u003cp\u003e準備時間差不多4個月\u003c/p\u003e\n\u003cp\u003e希望到達分數：81分\u003c/p\u003e\n\u003cp\u003e(這次這樣隨便考都57了(距61分畢業門檻差4分)，下一次不考個81怎行)\u003c/p\u003e\n\u003cp\u003e準備材料\u003c/p\u003e\n\u003cp\u003eTPO all\u003c/p\u003e\n\u003cp\u003e美加精選單字1500＋學科單\u003c/p\u003e\n\u003cp\u003eTED\u003c/p\u003e\n\u003cp\u003e口說只好自己多練了\u003c/p\u003e\n\u003cp\u003e寫作麻煩大學老師幫忙更改\u003c/p\u003e\n\u003cp\u003e準備Schedule\u003c/p\u003e\n\u003cp\u003e每天聽一篇TPO Lecture + TED\u003c/p\u003e\n\u003cp\u003e星期五/六各一篇閱讀\u003c/p\u003e\n\u003cp\u003e週日 寫一篇獨立寫作\u003c/p\u003e\n\u003cp\u003e暫定這樣子。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f9:Tb79,"])</script><script>self.__next_f.push([1,"\u003cp\u003e約定自己每週寫一篇獨立寫作，然後麻煩大學的英文老師幫忙更改。\u003c/p\u003e\n\u003cp\u003e太感謝我的英文老師居然會答應我每週幫我更改我的作文，我會好好努力的。\u003c/p\u003e\n\u003cp\u003e作文題目\u003c/p\u003e\n\u003cp\u003eDo you agree or disagree with the following statement?\u003c/p\u003e\n\u003cp\u003eAt universities and colleges, sports and social activities are just as important as classes and libraries and should receive equal financial support.\u003c/p\u003e\n\u003cp\u003eUse specific reasons and examples to support your answer.\u003c/p\u003e\n\u003cp\u003e已更改完\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-01-e4b88be58d8810-01-20.png\" alt=\"螢幕快照 2017-03-01 下午10.01.20.png\"\u003e\u003c/p\u003e\n\u003cp\u003e檢討問題：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e在第一段敘述三個reasons時，請把\u003cstrong\u003e三個理由的優點\u003c/strong\u003e寫出來，而非ex:學生需要leisure time, a wide of knowledge 這種。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e第二段，開頭確實是敘述學生有的leisure time 能有哪些優點(這種敘述學生需要休閒時間要擺在反駁論點的開頭而非當作標題擺在理由)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e代換字，\u003cstrong\u003e寫作時盡量運用「名詞」代替「動詞夾帶一堆字」\u003c/strong\u003e，ex: the exam of preparing 改成 preparation of exam. / improve the ability of study 改成 improve their concentration.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e盡量用\u003cstrong\u003e一句一主詞＋一例子\u003c/strong\u003e，\u003cstrong\u003e一句一主詞＋一例子\u003c/strong\u003e而不要一句話夾在兩句話，ex: For example, I will distribute time which I need to study academically knowledge or which I need to do some sports to help me throw out the stress during the exam of preparing. 改成 For example, I will distribute my time to sport while I need to study academic knowledge. Sports can  help me throw out the stress during the preparation of exam. (看起來要少用which/多試試看while)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e複合名詞\u003c/strong\u003e或者\u003cstrong\u003e形容詞＋名詞\u003c/strong\u003e ex: solve ability，這邊的solve是動詞，必須要改形容詞或者名詞去結合後面的名詞，改成 solving ability.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e一句話不太能有兩個動詞，後面可能就要加to，或者第二個用動詞分詞(V+ing)\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e省略主詞，前面句子的動詞要ing\u003c/strong\u003e ex: When talking with my friends, I obtain.... 不然就要改成 When I talk to my friends, I obtain....\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e代換詞: free time = leisure time, focus = concentrate/concentration,\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e寫example 得到優點舉兩個就好 ex: 參加了＿＿＿活動，獲得了/幫助自己(1)\u003cem\u003e\u003cstrong\u003eand (2)\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e強調精準不求多，不需要一些贅字。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e未更改前\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-01-e4b88be58d8810-02-40.png\" alt=\"螢幕快照 2017-03-01 下午10.02.40.png\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"fa:T1f47,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今天剛完成了人生第一次的英文檢定考試-TOEFL\u003c/p\u003e\n\u003cp\u003e真的是強者在考的，考完瞬間覺得鬆了一大口氣。\u003c/p\u003e\n\u003cp\u003e看似四個小時長的時間，其實寫題目的時候時間過得神速。\u003c/p\u003e\n\u003cp\u003e考的不是考生的英語能力，考的根本就是考生的反應能力。\u003c/p\u003e\n\u003cp\u003e即便這樣我還是準備考第二次了。\u003c/p\u003e\n\u003cp\u003e考完就自己一個人搭車到淡水躺在草坪上好好思考了。\u003c/p\u003e\n\u003cp\u003e當前幾週在準備聽力的時候，我就發現我的能力沒到。\u003c/p\u003e\n\u003cp\u003e本來以為61分交換門檻很簡單，結果我現在反而覺得40分都很困難了吧？\u003c/p\u003e\n\u003cp\u003e今天，主要最困難的就是，考聽力的時候一直想偷聽人家口說，所以我分心了。\u003c/p\u003e\n\u003cp\u003e口說即便真的聽到一點，我還是來不及準備。\u003c/p\u003e\n\u003cp\u003e下次別再這麼貪心了，聽了口說送了聽力。\u003c/p\u003e\n\u003cp\u003e聽力，我自己實際聽我覺得沒有TPO40回的速度，感覺上沒有TPO這麼快，考點也大致都抓得到。\u003c/p\u003e\n\u003cp\u003e口說其實沒有自己想像的這麼可怕，我一直害怕考口說，因為講不出來就完蛋了。\u003c/p\u003e\n\u003cp\u003e但其實讓我害怕的不是口說而是我自己對口說產生的恐懼感。\u003c/p\u003e\n\u003cp\u003e寫作的話，整合寫作我個人覺得應該還.....可以辣xD。\u003c/p\u003e\n\u003cp\u003e好險整合寫作合格把模板套上去破200字。\u003c/p\u003e\n\u003cp\u003e我比較擔心我的獨立寫作，因為我根本就....看不懂題目，只好硬掰掰看。\u003c/p\u003e\n\u003cp\u003e閱讀的時候也是覺得時間過好快來不太急寫。\u003c/p\u003e\n\u003cp\u003e對我而言難度大概是，聽力\u003e閱讀\u003e寫作\u003e口說。\u003c/p\u003e\n\u003cp\u003e一開始我認為的困難度，口說\u003e寫作\u003e聽力\u003e閱讀。\u003c/p\u003e\n\u003cp\u003e結果實際考完倒過來。\u003c/p\u003e\n\u003cp\u003e最痛苦的就是考寫作的時候，我的腦袋滿滿的日文文法。\u003c/p\u003e\n\u003cp\u003e所以這就是問題了。\u003c/p\u003e\n\u003cp\u003e長期都用日文去思考，長期用日文轉換和人對話，現在考英文的時候完全轉不過來。\u003c/p\u003e\n\u003cp\u003e這個大概就是我接下來需要克服跟面對了。\u003c/p\u003e\n\u003cp\u003e雖然我最近都在一個學俄文還是學西文的圈子中打轉。\u003c/p\u003e\n\u003cp\u003e後來去仔細研究了一下我的日文學習過程我才真的發現。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e日文因為是一見鐘情，簡單來說就是自己喜歡有興趣，所以還沒去補習班補，就立馬回家自己找資訊學習。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e日文有用大量的電影跟日劇還有綜藝(無字幕)去砸出來。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e很愛在洗澡或在路上用日語跟自己對話，用日語跟別人對話(這個過程會在腦袋中選字，所以很習慣跟熟練了)。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e至少學了八年，歷經6次檢定考試。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e這樣綜合下來，大概也能知道為什麼我日文還不錯了。\u003c/p\u003e\n\u003cp\u003e回想一下，我的英文從剛開始就是為了通過托福而考，自然就是等進補習班才開始。\u003c/p\u003e\n\u003cp\u003e也就是說不是在補習班的時候跟不準備考試的時候基本上是不太碰英文的。\u003c/p\u003e\n\u003cp\u003e光這點在對比日文就缺乏了1,2,3,4 ～，咦！那這樣當然考不好！\u003c/p\u003e\n\u003cp\u003e再來舉學習西文的例子，當初我記得學西文是為了旅行。\u003c/p\u003e\n\u003cp\u003e而當初學西文的時候也是覺得去報補習班，然後被動等補習班教。\u003c/p\u003e\n\u003cp\u003e去補習班學，下課後回家就擺在旁邊不太念，然後等下一堂課(那個時候密集班每天都有課)。\u003c/p\u003e\n\u003cp\u003e當初學兩週就跟老師說我覺得跟不上進度，我想休息了。\u003c/p\u003e\n\u003cp\u003e神奇吧，如果一個語言是自己打從根本就想學的，其實應該會一直想念很練，自然就進步神速。\u003c/p\u003e\n\u003cp\u003e但居然從最一開始的abcd教，然後還是這個樣子。\u003c/p\u003e\n\u003cp\u003e同班的同學倒是進步神速，可能就是因為他對西文有興趣的關係。\u003c/p\u003e\n\u003cp\u003e即便我知道西文在全球算是第三大語言，我還是顯得有點懶懶的。\u003c/p\u003e\n\u003cp\u003e當初我不知道對一個語言有沒有興趣居然影響這麼大。\u003c/p\u003e\n\u003cp\u003e因為我學西文的時候，就是懶懶得去報補習班。\u003c/p\u003e\n\u003cp\u003e在學習的時候，我也不太會去把西文相關的電影或者劇集拿出來聽。\u003c/p\u003e\n\u003cp\u003e就像現在的英文一樣。\u003c/p\u003e\n\u003cp\u003e上面也說過了，即便現在覺得西文可能很重要，但我還是提不起勁，可以稍微K書一下。\u003c/p\u003e\n\u003cp\u003e只是，我猜我可能會用寫程式很忙，念英文很忙的藉口推掉去學西文。\u003c/p\u003e\n\u003cp\u003e再來，來談談最近打中我內心的俄文。\u003c/p\u003e\n\u003cp\u003e三天前在某部日劇裡聽到俄文立即打中我的內心。\u003c/p\u003e\n\u003cp\u003e還記得最一開始的日文打中內心是因為\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e和日本人溝通成功很有成就\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我覺得日文寫起來很優美跟英文不同\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e那個時期學日文的人很少。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e再來對比一下，現在的俄文。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e我覺得是發音吸引到我\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e俄文字寫起來也是跟英文不同\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e俄文對比德文法文跟西文，在台灣算很少人學了\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e打中內心的當下，當天我就睡不好了，因為整個興奮(喂~)\u003c/p\u003e\n\u003cp\u003e也就是這樣我連續興奮了三天到今天，還在為了俄文興奮。\u003c/p\u003e\n\u003cp\u003e而且我也立馬去載學語言app開始學習俄文基礎。\u003c/p\u003e\n\u003cp\u003e然後也去找俄文的電影來狂聽是不是真的我想像中的優美，還是我聽錯了。\u003c/p\u003e\n\u003cp\u003e不過也是讓我矛盾跟煩惱幾天了。\u003c/p\u003e\n\u003cp\u003e因為\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e學太多語言，我怕人家會覺得我怎麼不好好把三個語言學好就好\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e聽說俄文很難，現在開始學不知道未來用不用得上\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我有去找如果第二外語選俄文的話對工作有沒有幫助，(不過IT業至少是英文好重要)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我發現我媽可能會反對。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e當初我爸也是反對我念日文，但是我媽支持我。\u003c/p\u003e\n\u003cp\u003e現在念俄文可能會被兩邊都反對，讓我覺得好卻步。\u003c/p\u003e\n\u003cp\u003e可是又好想學。\u003c/p\u003e\n\u003cp\u003e然後糾結的點繪在於，如果付出俄文的時間學不起來，那那個時間拿來學西文會不會剛好能把西文學精？\u003c/p\u003e\n\u003cp\u003e類似這種腦殘還沒發生又過度擔憂的狀態。\u003c/p\u003e\n\u003cp\u003e所以這樣的矛盾跟煩惱存在於我的腦中有幾天了。\u003c/p\u003e\n\u003cp\u003e整個讓我很心神不寧的，不曉得該如何。\u003c/p\u003e\n\u003cp\u003e可是說真的，我學俄文的動力跟積極力真的是高出英文跟西文很多，而且，我不希望去補習班學俄文。\u003c/p\u003e\n\u003cp\u003e我希望可以的話，讓俄文在我的興趣跟無壓的環境下長大。\u003c/p\u003e\n\u003cp\u003e也基於爸媽可能反對，所以我就不去補習班補，我認為也沒那個需要，畢竟真的有這麼大興趣，不用透過第三方去學習，自己就會去找資源跟硬擠出時間的！\u003c/p\u003e\n\u003cp\u003e雖然說是這樣，但一想到以後萬一對工作沒幫助或者被爸媽反對的話，想起來就煩惱。\u003c/p\u003e\n\u003cp\u003e但，我只想說就去做吧，在這邊光想，想破頭了還真什麼都沒有學到。\u003c/p\u003e\n\u003cp\u003e就像我開學前幾天就在擔憂我會不會開學工作論文學業混雜，無法學英文，可是俄文就可以，因為興趣所以我一定會擠出時間。\u003c/p\u003e\n\u003cp\u003e所以差別就在這了，其實根本不用擔心這麼多，就是去做就對了。\u003c/p\u003e\n\u003cp\u003e只要有心，時間都擠得出來的！\u003c/p\u003e\n\u003cp\u003e語言這門領域一定是要經過大量砸時間練習才練得出來的。\u003c/p\u003e\n\u003cp\u003e現階段，先以英文為主吧！ 俄文就是自己每天擠一點小時間出來學囉。\u003c/p\u003e\n\u003cp\u003e把日文邏輯腦先改成英文邏輯腦。\u003c/p\u003e\n\u003cp\u003e有的時候覺得很奇怪，學日文的時候不會擔心日文會不會沒工作。\u003c/p\u003e\n\u003cp\u003e學英文的時候也不會擔心英文有沒工作。\u003c/p\u003e\n\u003cp\u003e現在想學俄文反而就害怕學了當第二外語會沒用到。\u003c/p\u003e\n\u003cp\u003e但反過來想，我西文也是學了，但沒什麼興趣擺在一邊，怎麼反而不去想為什麼西文找不到工作哩？\u003c/p\u003e\n\u003cp\u003e如果說IT相關就是英文，那麼第二外語我真的就想學一個自己有興趣的呢！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"fb:T2435,"])</script><script>self.__next_f.push([1,"\u003cp\u003e以我每次打一打都能打離題，主題每次都是最難想的，這主題也蠻....看看就好。\u003c/p\u003e\n\u003cp\u003e原本是想說來寫寫幾部有西文的電影，結果剛剛在構思怎麼寫的時候，突然就跑去查別的資料。\u003c/p\u003e\n\u003cp\u003e尤其我都喜歡去研究很詭異的資料。\u003c/p\u003e\n\u003cp\u003e一入寒假就整個找劇來狂砸自己身上。\u003c/p\u003e\n\u003cp\u003e本來想說考完托福再來看，但我開學應該就又是一陣地獄。啊哈！\u003c/p\u003e\n\u003cp\u003e依照西語的成份比例\u003c/p\u003e\n\u003cp\u003e分別是\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003e黑蘭煞\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e英文原名是Colombiana，當初在客廳看電視的時候才剛演，無奈我當時要回房間讀書，只好...\u003c/p\u003e\n\u003cp\u003e不過我老爹早就看過，然後跟我說他的片名叫做Colombiana，馬上就把片名背起來了。\u003c/p\u003e\n\u003cp\u003e非常淺顯易懂，就是西班牙文的「哥倫比亞女人」(抱歉這翻譯很粗略，但這樣翻很直白啊！)。\u003c/p\u003e\n\u003cp\u003e在西文中，名詞有分陰性跟陽性，大部分以a結尾是陰性名詞，所以na是指女生，女人的意思。\u003c/p\u003e\n\u003cp\u003e男生的話應該是colombiano吧？\u003c/p\u003e\n\u003cp\u003e至於劇情就不太解釋，我也不太會評論電影。哥倫比亞好像是毒品氾濫且內戰頻繁的國家，然後主角的父母親遭合作的夥伴暗殺後，主角討離國家去美國找親戚變成刺客報仇的故事。\u003c/p\u003e\n\u003cp\u003e至於西文的部分，我回想起來(明明幾天前剛看完)，應該沒多少吧~~\u003c/p\u003e\n\u003cp\u003e我記得當初我被我阿姨詢問說要不要一起去南美洲旅行。當時候我就說好，然後興高采烈拿出紙筆開始描繪整個南美洲，畫一次，幾乎就背起來了。\u003c/p\u003e\n\u003cp\u003e為此旅行，我特地去學兩年西班牙文，最後學到高級因為程度跟不上所以暫時休息。其實剛開始就是為了旅行學習，但既然後來沒有去成，動力就沒這麼大了。至於西文也是全球第三大人口使用。同時他是聯合國承認的六個工作語言之一。可是西文剛開始就沒有像日文打到我的點，所以學起來自然就沒這麼的積極了。\u003c/p\u003e\n\u003cp\u003e離題了。基本上當初規劃的時候，上背包客棧跟查詢資料，就有查到說要旅行麻煩避開哥倫比亞，因為時常戰火連篇然後又是最大毒品進出口國，走在路上也很危險。不過好像也是有勇者上網問說如果想去哥倫比亞旅行的話該怎麼規劃之類的。\u003c/p\u003e\n\u003cp\u003e附上之前畫的簡陋的圖，真的畫一次南美洲，所有的地理都背起來了。\u003c/p\u003e\n\u003cp\u003e在最上方靠近中美洲的地方。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2017/02/img_6105.jpg\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/02/img_6105.jpg\" alt=\"img_6105\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e我昨天跟我阿姨說，基本上他們去玩南美洲也都是請導遊，因為真正稍微會西文的我由於經濟問題就沒有去了，整個南美洲英文應該是不太通的。\u003c/p\u003e\n\u003cp\u003e至於玻利維亞則在整個南美洲的中間。因為接下來的電影要介紹他。\u003c/p\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e危機女王\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e應該是前陣子不久上映的片(好像2014還2015吧)。\u003c/p\u003e\n\u003cp\u003e當初是看到廣告，主角珊卓布拉克為政治策略家，在某個只會講西文的半公司，非常認真的用英文把整個選戰流程或者方法跟想法講一遍，結果發現大家都呆滯，才問了一句「所以有人會說英文嗎？」，看起來是沒有，所以又丟了一句「Gracias!」(西文的「謝謝」)\u003c/p\u003e\n\u003cp\u003e還蠻有趣的，當下就吸引我去電影院看了，果真也沒讓我失望，我覺得蠻好看的，是因為這部片把選舉跟政治的醜陋面給秒寫跟揭露出來。雖然不知道是不是真的，但當時真的讓我好好的思考了一番。這部片我打算在最近在看一次。\u003c/p\u003e\n\u003cp\u003e故事場景在玻利維亞，主角是本來想要退休的政治策略家，被找去玻利維亞幫處於最後幾名的總統候選人打選戰。\u003c/p\u003e\n\u003cp\u003e我印象最深刻的是，總統候選人本來是一個超級高傲又...不知道怎麼形容的人，隨著每次策略跟過程，慢慢的開了當選支票，並且裝的非常地誠懇，為了人民著想，結果選後立馬跳票，整個醜陋面大打擊人心。(話說，這邊是大劇透?)\u003c/p\u003e\n\u003cp\u003e西語程度，我沒什麼印象，所以把它擺在跟黑蘭煞的後面，因為這部片我就是衝著他有西文才去看。\u003c/p\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003eREC\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e這部片是在我在上西文課的時候，我的同學起哄說REC!REC!，我才去找來看，究竟什麼片這麼令人興奮。\u003c/p\u003e\n\u003cp\u003e我把他稱作「\u003cstrong\u003e西班牙版惡靈古堡\u003c/strong\u003e」，這部片幾乎都是西班牙文，主要舞台就在西班牙，中文好像翻成「錄到鬼」還是「鬼控」，總之就是鬼片。\u003c/p\u003e\n\u003cp\u003e總共有四部，就是可以看到爽(喂\u003c/p\u003e\n\u003cp\u003e裡面有大量的西班牙髒話！誰嚇到不罵髒話的xD。\u003c/p\u003e\n\u003cp\u003e這部片都講西文也處在西班牙，所以人名，地名跟用語，蠻適合拿來當聽西文的教材，但就是他是鬼片xD\u003c/p\u003e\n\u003cp\u003e喔對了，我個人覺得劇情都沒有冷場，可能比惡靈古堡好看，如果你不喜歡女主角威能殺敵很扯的話，可以試試看這個西班牙鬼片，女主角比較貼近一般人。\u003c/p\u003e\n\u003cp\u003e故事描述女主角是深夜節目的主持人，帶著攝影師Pablo來參訪一個消防局，結果遇上消防局有事故要出勤，他們就一起進到現場拍攝，然後就開始傳出詭異的人咬人跟病毒傳染的劇情。\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003e西班牙公寓\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e這部片現在還停留在我google瀏覽器的其中一個分頁裡，可能劇情比較柔和，我有點看不下去，就先擺著。\u003c/p\u003e\n\u003cp\u003e這部是以大量法語+上一般西語+上少數英語的組成，因為剛開始是描寫主角是法國人要去西班牙巴塞隆納過一年的生活，然後和來自不同國家的人一起合住公寓。\u003c/p\u003e\n\u003cp\u003e這部西文沒有REC多，但把它擺在最後主要是因為我看到一半我發現一個很詭異的點，也是我剛剛途中跑去查資料。(其實是我本來在聽俄文的youtube介紹，介紹主有另外一個西班牙語的影片點進去我才知道)\u003c/p\u003e\n\u003cp\u003e之前在補習班上西文的時候就有耳聞了，當時我的老師是一個來自烏拉圭的男老師，但因為自己的人生考量，他後來去西班牙的巴塞隆納拓展他的生涯。\u003c/p\u003e\n\u003cp\u003e而我的第二個老師，是西班牙的女老師，來自馬德里。\u003c/p\u003e\n\u003cp\u003e對了我後來聽我同學說，蔡依林的「馬德里不思議」，拍攝地點是在布拉格，不是馬德里冏。\u003c/p\u003e\n\u003cp\u003e然後，那時候上課，我們都會問新老師回去家鄉的時候要不要特別關照以前的男老師。\u003c/p\u003e\n\u003cp\u003e才知道原來馬德里跟巴塞隆納是世仇，連踢足球也是。明明是一個國家結果居然還分世仇。\u003c/p\u003e\n\u003cp\u003e電影中，好像是大學裡教授授課用其中一方的語言，然後學生就說他都聽不懂，於是站起來抗議說可不可以講另外一方的語言。這邊記憶有點模糊，不過就是因為這邊讓我喚醒了課堂世仇之論。\u003c/p\u003e\n\u003cp\u003e先來上個圖。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/02/e89ea2e5b995e5bfabe785a7-2017-02-17-e4b88be58d889-19-35.png\" alt=\"%e8%9e%a2%e5%b9%95%e5%bf%ab%e7%85%a7-2017-02-17-%e4%b8%8b%e5%8d%889-19-35\"\u003e\u003c/p\u003e\n\u003cp\u003ephoto from BBC\u003c/p\u003e\n\u003cp\u003e剛剛去某個英文論壇稍微查了一下。\u003c/p\u003e\n\u003cp\u003e在西班牙，官方語言就是Spanish(西班牙文)，但通常西班牙人會稱它為Castellano，源自於一個地區Castilla。\u003c/p\u003e\n\u003cp\u003e因為在西班牙還有其他的地區，例如：Catalan 跟 Basque，這些地方有他們的方言，所以一般在西班牙稱西班牙語Spanish是Castellano。\u003c/p\u003e\n\u003cp\u003e而在西班牙用的西文跟在拉丁美洲用的又不太同。\u003c/p\u003e\n\u003cp\u003e而馬德里是用Castellano，那巴塞隆納則是Catalonia。\u003c/p\u003e\n\u003cp\u003e再補充一個，為Flamengo (佛朗明哥) 發明地賽維亞(Sevilla)在圖中黃色部份的下半部中間。\u003c/p\u003e\n\u003cp\u003e所以說有時候看這樣文化差異的電影也很好玩，可以從電影裡面知道一些我們從課本上不太會學到的知識。\u003c/p\u003e\n\u003cp\u003e就像日本，其實也分關東腔跟關西腔，前陣子去看日本一部混混的劇集，常常就是關西關東腔夾雜，聽得出來其實也是很開心的，學語言能研究的這麼透徹，我才覺得真的是有學到語言。\u003c/p\u003e\n\u003cp\u003e所以說學語言有時候還真的要去了解該國的文化歷史地理人文，這也是學語言額外會得到的知識。\u003c/p\u003e\n\u003cp\u003e最後這部，我還是還沒看完，因為我不小心在某部日本的混混劇集中聽到俄文，整個打入內心，距離上次日文打入內心已經經過了9年了，不過我也漸漸覺得自己年紀大沒有這麼多活力跟精神在接觸一個新語言，也希望這次俄文是最後一次學新的語言，然後就要回頭把學過的語言在學精一點，不然這樣東學西學都不精通不完整有時候想起來也是挺惱人的呢！\u003c/p\u003e\n\u003cp\u003e畢竟語言其實就是要一直碰，一直累積，長久的學習才會有成效的呢！\u003c/p\u003e\n\u003cp\u003e如果有在這部西班牙公寓發現其他有趣的人文知識在打出來囉。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"fc:T128a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e本來想說暑假應該抽不出時間再去阿里山了。\u003c/p\u003e\n\u003cp\u003e以前，好像都是一年兩年才去一次，不知道從何開始半年就去一次阿里山。\u003c/p\u003e\n\u003cp\u003e對我來說好像就是南部的感覺。\u003c/p\u003e\n\u003cp\u003e只是每次去都要 5.6 個小時才會到。\u003c/p\u003e\n\u003cp\u003e坐在箱型車裡，我拿起耳機聽音樂，沒辦法我會暈車，我認為是耳朵的關係，聽歌通常能夠轉移注意力。\u003c/p\u003e\n\u003cp\u003e但我比較喜歡打開車窗看外面風景。\u003c/p\u003e\n\u003cp\u003e悠閒。\u003c/p\u003e\n\u003cp\u003e跟山上比起來少了很多壓力跟時間快速。\u003c/p\u003e\n\u003cp\u003e山上 7.8 點就很無聊了，大部分都是 7.8 點吃飽然後大家窩在一起聊天，10 點睡覺。\u003c/p\u003e\n\u003cp\u003e10 點睡覺 7 點起床，在城市是多麼的困難，我們每天起床被迫戴上面具去和外面的人交流。\u003c/p\u003e\n\u003cp\u003e每夜差不多 12 點才入睡，有本書是這樣說的，只要你征服早上的時間你就能成功！\u003c/p\u003e\n\u003cp\u003e6 點起床運動 7 點早餐 8 點讀書的日子每個人小學國高中都度過，到了成年上班族每天和時間競爭哪有時間早上悠閒運動吃早餐？\u003c/p\u003e\n\u003cp\u003e但我想要說，上班也許重要，但回頭看看你自己真的是在傷害自己的身體，如果說年輕就要拼，那就小心別拼出一堆病然後中老年在承受那些病。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/c7dad3823f8fe365f06eedbf6c044bcd_3359d016072efc35f269d7d7a83e02d6.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/deb278c00d806eb3d8170044d4101380_9b46a3945ffa071faef2aecbc514cf5f.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/f6ca7d2682ba9e2272b9adced5b604d6_8c805ba719bde95cc34edb7490d48e03.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/14a4d975d3b6d01325d03e479d816c6e_fa0c56ee54dc964cc45287e8869fe17c.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有時候我常在想，以前如果沒有雨傘，古早的人都怎麼過活的？\u003c/p\u003e\n\u003cp\u003e雨淋的也得有意義，究竟都市化帶給我們的是便利還是冷酷？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/8910646f31739b7484ccbc80aaa38ee5_62ac0fb815f11efd9ec0f4899147a31c.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/9aba1c4d8ecda311d8bebd5d26984db3_e1c47924245000768de668b61bb18103.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有多久早餐都是塞吐司或者隨便吃的？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/8e69ae1399ae9705558d2781b731a361_eb6323dd402e1eee6c6cb63812de3a2b.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e傍晚吃飽後還能聚在一起烤火聊天？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/96aad8fe4ba41cdac3682e60ca21e98d_c0aeb8d7b8bcba79eb137bdbcfcc0863.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/6ea8eaca484075a20407a7d512712c72_aa4059e2669a470b6f344f17eb3e895d.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/45ef85bd14a9d26dec03c3aa7a6a378a_65d1ad4701f2d7676380761dfbc7272a.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e三天，好快就過了。\u003c/p\u003e\n\u003cp\u003e回去就是面對我人生的未來跟各種壓力包袱。\u003c/p\u003e\n\u003cp\u003e有時候我在想幸福到底多麼的困難達到？\u003c/p\u003e\n\u003cp\u003e其實應該很簡單的，但是待在的環境會讓我們覺得幸福沒有這麼簡單。\u003c/p\u003e\n\u003cp\u003e往上看發現還有好長一段路要走，只要常常把握，知足，幸福天天都在身邊。\u003c/p\u003e\n\u003cp\u003e但是如果是自己訂的夢想就得想辦法自己努力完成。\u003c/p\u003e\n\u003cp\u003e因為夢想不是自己完成的就沒有任何值得高興的感覺。\u003c/p\u003e\n\u003cp\u003e路是自己選擇走的，我們在小孩時期轉變成大人的時候都得歷經，因為到最後我們都得努力為自己的未來跟人生負責。\u003c/p\u003e\n\u003cp\u003e但既然現在已經決定好現在就是該拼好好奠定以後的路，就好好的做好它。\u003c/p\u003e\n\u003cp\u003e我希望現在辛苦點，以後夢想達成了在給自己環遊世界的權利。\u003c/p\u003e\n\u003cp\u003e我的夢想就是去認識不同的文化並嘗試找到自己第二個家。\u003c/p\u003e\n\u003cp\u003e因為這好像就是未來的趨勢。\u003c/p\u003e\n\u003cp\u003e每個人生在不同的家庭，每個人要走的路也都不同，我想這就是我的人生應該要走的路。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/170591/670bc588616344796abb4e1bf257b4ec_f3906634b9bbf1096d5225b69c293b99.jpg?width=643\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e如果可以的話再讓我當一次小孩好嗎？\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"fd:T4249,"])</script><script>self.__next_f.push([1,"\u003cp\u003e2019/05/13\u003c/p\u003e\n\u003cp\u003e更新的安裝python環境方法有新文章可以做參考: \u003cem\u003e\u003cstrong\u003e\u003ca href=\"/2019/05/how-to-install-python-environment-when-get-new-computer/\"\u003e如何在MAC安裝PYTHON環境，教你備妥開發PYTHON的合格環境 | 新電腦重新安裝\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e2018/10/27\u003c/p\u003e\n\u003cp\u003e點開這篇文，我也是會心一笑\u003c/p\u003e\n\u003cp\u003e我不知道點進來看得朋友們是因為我的標題，還是我裡面的小故事\u003c/p\u003e\n\u003cp\u003e不過經過了好久，我重新來翻修我的文章\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這篇文章是我還在研究所學程式的幼幼時期所亂寫的文章\u003c/p\u003e\n\u003cp\u003e目前現在出來工作，開始從Junior 後端工程師開始做起\u003c/p\u003e\n\u003cp\u003e不過我們公司用的是Flask，我沒有在用Django\u003c/p\u003e\n\u003cp\u003e本篇就直接從本來的發牢騷家家酒文，晉升為初階教學文\u003c/p\u003e\n\u003cp\u003e先前寫的文章內容將保留在下面\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e使用工具: Mac, Python 3, Terminal\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e從開發程式開始，我就堅持用mac，雖然在研究所時期被學弟跟指導老師唾棄嘲笑過，因為學校都用windows，導致我自己用mac水土不服，所有跟mac相關的系統問題都要自己研究\u003c/p\u003e\n\u003cp\u003e目前用mac系統開發的工程師變多了，感到欣慰QQ\u003c/p\u003e\n\u003cp\u003emac系統很像Linux, 所以直接學Linux也可以\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e對於一個python新手，安裝環境會卡很久, 尤其是在你甚麼都搞不懂的情況下\u003c/p\u003e\n\u003cp\u003e我自己剛進公司，剛買一部電腦，裝環境時也是很頭痛\u003c/p\u003e\n\u003cp\u003e你可以選擇用\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAnaconda\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ehttps://www.anaconda.com/\u003c/p\u003e\n\u003cp\u003e這個好處就是套裝， 一套走天下\u003c/p\u003e\n\u003cp\u003e壞處就是你會沒經歷過混沌亂搞時期，沒有體會神經元斷開重接的樂趣\u003c/p\u003e\n\u003cp\u003e自然會不知道如果沒有Anaconda時，你該怎麼架好你的環境\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e自己手動裝\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ehttps://wsvincent.com/install-python3-mac/\u003c/p\u003e\n\u003cp\u003e我想教學都寫得很清楚\u003c/p\u003e\n\u003cp\u003e我自己買新電腦是用Anaconda裝\u003c/p\u003e\n\u003cp\u003e現在就開始吧，我就直接講第二個自己手動裝了\u003c/p\u003e\n\u003cp\u003e打開你的終端機 Terminal，你可以在mac 應用軟體內找到\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2016/07/terminal.png\" alt=\"terminal\"\u003e\u003c/p\u003e\n\u003cp\u003e一開始，你的目錄會在User/ (應該會是你取的名字)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e也就是你的Home, 記好這個位子會是Home, 因為以後你找英文網站，他會請你前往你的Home就是這一層\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e你可以使用\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ ls\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e來查看這一層目錄有哪些檔案跟資料夾\u003c/p\u003e\n\u003cp\u003e通常如果你裝Anaconda, 他會幫你裝在這一層\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e安裝 Xcode and Homebrew\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e安裝Python，我們會需要Mac Xcode的套件管理Homebrew\u003c/p\u003e\n\u003cp\u003e(只要複製$ 以後的指令到終端機即可)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ xcode-select --install\n\n\n\n\n$ ruby -e “$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e確認您的Homebrew安裝好了\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ brew doctor\nYour system is ready to brew.\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003e安裝 Python 3\u003c/strong\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e$ brew install python 3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e確認python 3 安裝好了\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ python3 --version\nPython 3.7.0\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e打python 3 就可以直接用python來編譯了\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ python3\n...\n...\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用exit() 離開 python 3 環境\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eexit()\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003e安裝PIP\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e這個非常重要\u003c/p\u003e\n\u003cp\u003epip指令是python 的套件安裝與套件管理工具\u003c/p\u003e\n\u003cp\u003e使用python後，你將會有極大部分機率常常使用pip\u003c/p\u003e\n\u003cp\u003epython本身環境沒有pip，除非有方法可以開虛擬環境(開了一個虛擬環境 pip會幫你安裝好!)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esudo easy_install pip\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e**** 不過好像建立一個虛擬環境，環境就會幫你把pip安裝好了，所以也不用擔心，要真的不行再回頭來安裝pip吧****\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003e建立虛擬環境\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e當我們要執行一個新的project或軟體開發時，我們會安裝一個虛擬的環境來做開發\u003c/p\u003e\n\u003cp\u003e通常會在Home目錄下開一個新的虛擬環境\u003c/p\u003e\n\u003cp\u003e但我個人喜好是在桌面 (所以一進公司就被咱偉大的Senior 前端唸了一番哈哈xD)\u003c/p\u003e\n\u003cp\u003e後來也漸漸的在我的Home目錄底下開一個project資料夾在裡面放我的開發虛擬環境\u003c/p\u003e\n\u003cp\u003e虛擬環境就是你在裡面亂裝甚麼，怎麼搞破壞，只要把環境的資料夾砍掉，也不會影響到電腦\u003c/p\u003e\n\u003cp\u003e缺點就是.....\u003c/p\u003e\n\u003cp\u003e萬一你每次打開電腦回來開發時，忘了run虛擬環境，你還是會把一堆雜七雜八的套件不小心安裝在你的電腦xDDD\u003c/p\u003e\n\u003cp\u003e手動開啟虛擬環境\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ ls\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e確保你在你在Home裡\u003c/p\u003e\n\u003cp\u003e資料夾應該會有\u003c/p\u003e\n\u003cp\u003eDesktop, Download, Application..\u003c/p\u003e\n\u003cp\u003e如果你安裝Anaconda, 他也會在這一層\u003c/p\u003e\n\u003cp\u003e如果你使用 conda 指令來開啟專案\u003c/p\u003e\n\u003cp\u003e專案資料夾會在anaconda裡\u003c/p\u003e\n\u003cp\u003e開啟一個新的資料夾，你可以取名為project，也可以取為任何你想要取名的名字\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ mkdir project\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然後切換到裡面\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ cd project\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在這裡面你會放一堆你開發的專案，接著我們就開始，開啟一個虛擬環境\u003c/p\u003e\n\u003cp\u003e通常你會再創一個資料夾，就是你的專案名字\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ mkdir mysite\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e切換進去你的專案資料夾\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ cd mysite\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以這個時候你應該會在這\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eUser\n    Desktop\n    Download\n    Application\n    project\n        mysite \u0026#x3C;\u0026#x3C;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個指令是，在你目前的位置裝一個虛擬環境\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ python3 -m venv .\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這時候你的mysite 資料夾裡應該會多出一些檔案\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ebin\nlib\n...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e接著將虛擬環境run起\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ source bin/activate\n(mysite)$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個時候你在環境內亂搞，才不會影響到電腦\u003c/p\u003e\n\u003cp\u003e然後離開你的虛擬環境\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e(mysite) $ deactivate\n$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e＊＊＊＊為什麼我在這要用mysite，其實大部分教學的虛擬環境都會是\u003c/p\u003e\n\u003cp\u003eooo_venv/ xxx_env 為你的虛擬環境名稱，是為了方便初學者釐清觀念\u003c/p\u003e\n\u003cp\u003e不過我們做專案跟工作時，我們是會先用Git 把GitHub上的專案Clone下來\u003c/p\u003e\n\u003cp\u003e然後在切換進專案資料夾內安裝虛擬環境\u003c/p\u003e\n\u003cp\u003e這也是我開始工作後才發現原來工作上的前輩們都是這樣\u003c/p\u003e\n\u003cp\u003e假設project 叫 food_web\u003c/p\u003e\n\u003cp\u003e我們會切換進 food_web內，然後在run\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ python3 -m venv .\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e＊＊＊＊\u003c/p\u003e\n\u003cp\u003e用Anaconda的人會使用conda指令開一個虛擬環境\u003c/p\u003e\n\u003cp\u003e因為conda可以直接指定版本要2還是3\u003c/p\u003e\n\u003cp\u003e對於我這個之後才學3的人，前陣子不清不楚\u003c/p\u003e\n\u003cp\u003e最後才學會開環境2跟環境3的人，經歷了一段渾沌練功時期qq\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003e安裝Django\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e這部分就推薦\u003c/p\u003e\n\u003cp\u003ehttps://djangogirlstaipei.gitbooks.io/django-girls-taipei-tutorial/django/installation.html\u003c/p\u003e\n\u003cp\u003e我的程式幼幼班也是參考他的QQ\u003c/p\u003e\n\u003cp\u003e現在我們已經在虛擬環境內了.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e(mysite)$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那就開始照網站的內容下指令吧!!\u003c/p\u003e\n\u003cp\u003e使用我先前說的，你一定會大量使用他的python套件pip來下載django\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e(mysite)$pip install \"django\u0026#x3C;1.9\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e(我是不知道為什麼網站要侷限django \u0026#x3C; 1.9\u003c/p\u003e\n\u003cp\u003e我自己的話是不會做這種事，當然後果可能就是，萬一你用1.9以上的版本，有其他問題要自己django文件看內容qq\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eInstalling collected packages: django\nSuccessfully installed django-1.8.6\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e代表成功安裝好了\u003c/p\u003e\n\u003cp\u003e接著，就開始開一個新的django app吧!\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e(mysite)$ django-admin.py startproject nuuk\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我承認這是我亂搞xD，因為我真的不知道要取甚麼名字對於專案內容\u003c/p\u003e\n\u003cp\u003enuuk是格陵蘭的城鎮，你可以取任何業主或者你自己想叫的名字\u003c/p\u003e\n\u003cp\u003e目錄會長這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003enuuk/\n─ manage.py\n└── nuuk/\n    ├── __init__.py\n    ├── settings.py\n    ├── urls.py\n    └── wsgi.py\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e接著下指令將伺服器run起來\u003c/p\u003e\n\u003cp\u003e在有manage.py 檔案那一層\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$python manage.py runserver\n...\n...\nStarting development server at http://127.0.0.1:8000/\nQuit the server with CONTROL-C.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個就是所謂在\u003cstrong\u003e本地端\u003c/strong\u003e或者\u003cstrong\u003elocal端\u003c/strong\u003e做測試跟開發\u003c/p\u003e\n\u003cp\u003e打開你的估狗輸入\u003c/p\u003e\n\u003cp\u003ehttp://127.0.0.1:8000/\u003c/p\u003e\n\u003cp\u003e就可以看到有頁面show出來\u003c/p\u003e\n\u003cp\u003e當然我們這些人會使用別的指令xD，我個人最愛怪怪的數字\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$python manage.py runserver 0.0.0.0:9912\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttp://127.0.0.1:9912/\u003c/p\u003e\n\u003cp\u003e80 port才是對外開放，除了避開一些特定數字\u003c/p\u003e\n\u003cp\u003e不然其他數字port都可以取，不過僅限開發跟測試用\u003c/p\u003e\n\u003cp\u003e正式對外開放還是80 port 居多\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003eDjango application（app）\u003c/h3\u003e\n\u003cp\u003e最後建立app\u003c/p\u003e\n\u003cp\u003eDjango 是 MVC/MVT架構，所以內容編寫會在View.py 與 Model.py居多\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ python manage.py startapp trips\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我就直接照網站上key了\u003c/p\u003e\n\u003cp\u003e一樣你可以依照你開發的功能去取app名字\u003c/p\u003e\n\u003cp\u003e然後記得在_settings.py 加上你新安裝的app_\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# nuuk/settings.py\n\n...\n\n# Application definition\n\nINSTALLED_APPS = (\n    'django.contrib.admin',\n    'django.contrib.auth',\n    'django.contrib.contenttypes',\n    'django.contrib.sessions',\n    'django.contrib.messages',\n    'django.contrib.staticfiles',\n    'trips',\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eMVC / MVT 的\u003c/p\u003e\n\u003cp\u003eView.py 跟 Model.py\u003c/p\u003e\n\u003cp\u003e會在你的新app裡(trips)\u003c/p\u003e\n\u003cp\u003e所以你可以在你的nuuk專案裡開很多app\u003c/p\u003e\n\u003cp\u003e然後在各種不同的\u003cstrong\u003eimport\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e至於C/T 的 Template\u003c/p\u003e\n\u003cp\u003e大家就去估狗啦，基本上會需要手動建立Template\u003c/p\u003e\n\u003cp\u003e位置應該是app的上一層\u003c/p\u003e\n\u003cp\u003eTemplate裡面會放不同的html/css/js\u003c/p\u003e\n\u003cp\u003e之後探索的樂趣就交給各位啦\u003c/p\u003e\n\u003cp\u003e多碰壁，多磨練，多練習\u003c/p\u003e\n\u003cp\u003e雖然自己才20幾歲\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e但赫然發現每一個專家，每一個技術很厲害的人\n一定都是透過不斷的磨練，碰壁及練習，最終才成為專家或者厲害的人\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e祝福學程式愉快\u003c/p\u003e\n\u003cp\u003e感謝大家欣賞本文!\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;strong\u003e2016/07/26\u0026#x3C;/strong\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e今天好歹也動腦整天了\u003c/p\u003e\n\u003cp\u003e昨天沒有睡好因為昨天晚上看到我的四隻蝦蝦都跑在水草上呼（ㄘㄜˋ）吸（ㄊㄤˇ）。\u003c/p\u003e\n\u003cp\u003e今天早上就翻肚三隻剩下一隻，是說我昨天才去水族館買的馬上就給我掛彩。\u003c/p\u003e\n\u003cp\u003e也因為自己越來越忙，七月真的是一個休息在準備下階段衝刺的月份。\u003c/p\u003e\n\u003cp\u003e而我從三月就整天嚷嚷要準備托福到現在終於要在這週六去報八月的班。\u003c/p\u003e\n\u003cp\u003e還好我的分類取作我的藻毬時代，不然蝦死光了我要怎麼繼續發文？\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e五月開始於教授身邊學習程式語言，今天的我終於接觸到所謂的終端機。\u003c/p\u003e\n\u003cp\u003e也就是黑視窗，以往我看到人家在用黑視窗的時候覺得打著好難又看不懂的語言指令。\u003c/p\u003e\n\u003cp\u003e這，我不會學到對吧？這看起來真心難！\u003c/p\u003e\n\u003cp\u003e但是，我去了解他後反而對他改觀，窩操！！！！終端機真是一個好玩的東西。\u003c/p\u003e\n\u003cp\u003e其實我剛開始還覺得我買mac是不是買錯了？啊工程師都用mac！\u003c/p\u003e\n\u003cp\u003e因為我覺得，每次只要有什麼事情我就得找相容性的軟體。\u003c/p\u003e\n\u003cp\u003e比方說學弟們都用notepad++去寫網站他還可以跟ftp相連\u003c/p\u003e\n\u003cp\u003e但mac好像沒有notepad++\u003c/p\u003e\n\u003cp\u003e簡直哭得一蹋糊塗，簡直崩潰簡直.........我碗都敲破了\u003c/p\u003e\n\u003cp\u003e好了不要理我了，經過今天整天動腦時刻連剛剛打一場ＬＯＬ都能買兩雙鞋你就知道我不正常了\u003c/p\u003e\n\u003cp\u003e但到最後，就算使用的很痛苦我也扔然覺得每一次都是一種學習，學習新系統！\u003c/p\u003e\n\u003cp\u003e然後，本來以為終端機是個很可怕的東西。\u003c/p\u003e\n\u003cp\u003e結果接觸到了以後發現哇哩咧整個超有趣的辣！！！！！！\u003c/p\u003e\n\u003cp\u003e而且mac終端機可以改顏色，一整個五顏六色繽紛滿地\u003c/p\u003e\n\u003cp\u003e超興奮，又不知道找誰講噗！！！\u003c/p\u003e\n\u003cp\u003e終端機就是一個TMD超可愛又有趣的東西！！！！又方便！！！！\u003c/p\u003e\n\u003cp\u003e好啦，其實源自於我門老師要我把我研究將近一個月的php砍掉用python+django寫\u003c/p\u003e\n\u003cp\u003e虧我php都快要熟了，臨門一腳給我換別的程式語法！！！\u003c/p\u003e\n\u003cp\u003e總之，我跟著某個知名django教學外國網站去安裝環境。\u003c/p\u003e\n\u003cp\u003e然後卻發現怎麼弄都安裝不好。\u003c/p\u003e\n\u003cp\u003e剛開始python裝下去了，我的finder裡都有python了，然後要用什麼pip裝，又要用虛擬環境去裝。\u003c/p\u003e\n\u003cp\u003e害我把python刪了又裝，刪了再裝。\u003c/p\u003e\n\u003cp\u003e終於在今天早上11點的時候看到一個\u003ca href=\"https://www.youtube.com/watch?v=FshRArXrEcM\u0026#x26;list=LLr7M0GqtUiW_RqsdN80o8RQ\u0026#x26;index=4\"\u003e外國人做的安裝教學youtube\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e簡直太神啦！！！！！我就一步一步做然後就真的大概了解他在幹麻，成功了！！！！\u003c/p\u003e\n\u003cp\u003e基本上從安裝虛擬環境跟用pip裝django都是在終端機使用，你就可以看到終端機在那邊安裝東西跑東西\u003c/p\u003e\n\u003cp\u003e我就覺得TMD超Magic的有沒有\u003c/p\u003e\n\u003cp\u003e怎麼在一個小視窗裡跑啊跑又跳來跳去的跳出一堆東西出來，感覺就像活生生的東西！！！\u003c/p\u003e\n\u003cp\u003e感覺我就像在和真的人互動和講話！！！！我在跟我的電腦對話誒誒誒誒誒！！！！\u003c/p\u003e\n\u003cp\u003e好了，別興奮。\u003c/p\u003e\n\u003cp\u003e所以說，打開終端機\u003c/p\u003e\n\u003cp\u003e然後照著它上面youtube所寫的\u003c/p\u003e\n\u003cp\u003e好了以後，大概就是！！！\u003c/p\u003e\n\u003cp\u003e打開終端機\u003c/p\u003e\n\u003cp\u003e先切換到桌面\u003c/p\u003e\n\u003cp\u003ecd desktop\u003c/p\u003e\n\u003cp\u003e然後可以看看桌面有什麼\u003c/p\u003e\n\u003cp\u003els\u003c/p\u003e\n\u003cp\u003e會列出桌面上的東西\u003c/p\u003e\n\u003cp\u003e然後創建虛擬環境\u003c/p\u003e\n\u003cp\u003evirtualenv 資料夾名稱\u003c/p\u003e\n\u003cp\u003e再來切換到資料夾\u003c/p\u003e\n\u003cp\u003ecd 資料夾名稱\u003c/p\u003e\n\u003cp\u003e再用 ls 可以看這個資料夾裡面有什麼\u003c/p\u003e\n\u003cp\u003els\u003c/p\u003e\n\u003cp\u003ebin lib\u003c/p\u003e\n\u003cp\u003einclude pip-selfcheck.json\u003c/p\u003e\n\u003cp\u003e會出現這樣\u003c/p\u003e\n\u003cp\u003e接著輸入\u003c/p\u003e\n\u003cp\u003esource bin/activate\u003c/p\u003e\n\u003cp\u003e就會切換到前面會有（資料夾名稱）\u003c/p\u003e\n\u003cp\u003e此時可以打\u003c/p\u003e\n\u003cp\u003epython\u003c/p\u003e\n\u003cp\u003e去看看你的python版本\u003c/p\u003e\n\u003cp\u003e我不知道是不是我的mac有裝\u003c/p\u003e\n\u003cp\u003e之後在\u003e\u003e\u003e後面打exit()  會是下面這樣\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cblockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eexit()\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e離開然後在打\u003c/p\u003e\n\u003cp\u003epip install django\u003c/p\u003e\n\u003cp\u003e原來pip是這樣使用，我也沒有去估狗pip是什麼。總之就是裝django\u003c/p\u003e\n\u003cp\u003e就讓他跑，我說的有趣就是這個，沒跟他說去哪個網址弄他就會自己去載自己去安裝！！！超猛的！！！\u003c/p\u003e\n\u003cp\u003e[Errno 13] 你如果看到好幾行紅字又包括這樣的訊息，代表你沒切到虛擬環境\u003c/p\u003e\n\u003cp\u003e您需要\u003c/p\u003e\n\u003cp\u003esource bin/activate\u003c/p\u003e\n\u003cp\u003e確認好，因為我一開始這打錯，整個找不到！！！！！！\u003c/p\u003e\n\u003cp\u003e最後\u003c/p\u003e\n\u003cp\u003epip freeze\u003c/p\u003e\n\u003cp\u003e會看到\u003c/p\u003e\n\u003cp\u003eDjango==1.9.8\u003c/p\u003e\n\u003cp\u003edjango的版本\u003c/p\u003e\n\u003cp\u003e然後\u003c/p\u003e\n\u003cp\u003edjango-admin.py startproject my_project\u003c/p\u003e\n\u003cp\u003e創一個project  然後切到那\u003c/p\u003e\n\u003cp\u003ecd my_project\u003c/p\u003e\n\u003cp\u003e然後runserver\u003c/p\u003e\n\u003cp\u003epython manage.py runserver\u003c/p\u003e\n\u003cp\u003e你可能會看到這些\u003c/p\u003e\n\u003cp\u003eYou have unapplied migrations; your app may not work properly until they are applied.\u003c/p\u003e\n\u003cp\u003eRun 'python manage.py migrate' to apply them.\u003c/p\u003e\n\u003cp\u003e可能會看到這兩行是紅字\u003c/p\u003e\n\u003cp\u003e這時候就是照他上面說的執行\u003c/p\u003e\n\u003cp\u003epython manage.py migrate\u003c/p\u003e\n\u003cp\u003e會跑出一堆[ ]為首的一行一行\u003c/p\u003e\n\u003cp\u003e最後再跑一次\u003c/p\u003e\n\u003cp\u003epython manage.py runserver\u003c/p\u003e\n\u003cp\u003e就會看到一堆ok,ok,done,done\u003c/p\u003e\n\u003cp\u003e就可以接了\u003c/p\u003e\n\u003cp\u003e接著可以打上面提供的網址\u003c/p\u003e\n\u003cp\u003ehttp://127.0.0.1:8000/\u003c/p\u003e\n\u003cp\u003e可以看到自己的網站\u003c/p\u003e\n\u003cp\u003e或者學弟說\u003c/p\u003e\n\u003cp\u003epython manage.py runserver 0.0.0.80\u003c/p\u003e\n\u003cp\u003e這樣好像也行，最後那個是80 port 這的意思是說哪個server連進來都行！！！\u003c/p\u003e\n\u003cp\u003e這個是在你的電腦裡開啟一個project\u003c/p\u003e\n\u003cp\u003e每次用一次虛擬環境就要再裝一次django\u003c/p\u003e\n\u003cp\u003e指令還是先學一學好，今天學太多東西了，還是先講這個畢竟卡了整個上午\u003c/p\u003e\n\u003cp\u003e然後，之後又被學弟講了一堆根本沒聽懂的東西，還請另外一個學弟翻譯給我聽ＸＤＤＤＤ哈哈哈哈\u003c/p\u003e\n\u003cp\u003e這果然磁場不合就算講中文也不懂學弟想表達什麼\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"fe:T9aa,"])</script><script>se
