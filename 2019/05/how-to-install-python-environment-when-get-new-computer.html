n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9098.jpg\" alt=\"img_9098\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9100.jpg\" alt=\"img_9100\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9101.jpg\" alt=\"img_9101\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9102.jpg\" alt=\"img_9102\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9097.jpg\" alt=\"img_9097\"\u003e\u003c/p\u003e\n\u003cp\u003e在鎮上的shopping mall，買了髮油！\u003c/p\u003e\n\u003cp\u003e後來還有去鎮上的香氛蠟燭買了紀念幣！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9105.jpg\" alt=\"img_9105\"\u003e\u003c/p\u003e\n\u003cp\u003e回學校吃晚餐\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9115.jpg\" alt=\"img_9115\"\u003e\u003c/p\u003e\n\u003cp\u003e最後去看劇！\u003c/p\u003e\n\u003cp\u003e據說是百老匯來學校演出\u003c/p\u003e\n\u003cp\u003e好像是日本人來用詩 Rap唱歌\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9116.jpg\" alt=\"img_9116\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9117.jpg\" alt=\"img_9117\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9118.jpg\" alt=\"img_9118\"\u003e\u003c/p\u003e\n\u003cp\u003e今日小筆記(?\u003c/p\u003e\n\u003cp\u003e鎮上的人都會幫人開門！就是前面的人會幫後面的人壓著門\u003c/p\u003e\n\u003cp\u003e然後跟他們說謝謝，他們會回你不用客氣\u003c/p\u003e\n\u003cp\u003e在小鎮中，人都還算不錯（大部分美國人很讚）\u003c/p\u003e\n\u003cp\u003e除非進大城市，人口雜了會不理你的應該可能就不是真正道地的美國人喔！\u003c/p\u003e\n\u003cp\u003e不過有一個會嫉妒的事就是\u003c/p\u003e\n\u003cp\u003e我會說日文，日本人會稱讚你日文說的不錯\u003c/p\u003e\n\u003cp\u003e但我會英文，不會有人稱讚你英文說的不錯\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e旅人\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學英文西文\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不想走跟爸一樣的路，想走不同的路不同的經驗然後推翻他XD （好叛逆\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"c8:T29b8,"])</script><script>self.__next_f.push([1,"\u003cp\u003e上一篇真的蠻多的XD\u003c/p\u003e\n\u003cp\u003e應該已經寫文章寫到一半了，扣除後面兩天是坐飛機\u003c/p\u003e\n\u003cp\u003e整理這些文章其實也挺累人，尤其是把當初啟發的東西做些整理\u003c/p\u003e\n\u003cp\u003e我後來也沒做什麼整理，因為累了，我就保持我當初原本發想的東西了\u003c/p\u003e\n\u003cp\u003e我想真要整理，等到所有行程發完後，一次整理在最後新的一篇\u003c/p\u003e\n\u003cp\u003e畢竟，那些未整理的發想，也代表著當初在行程中焦躁不安的心情，以及行程中最貼近當時狀況的心情\u003c/p\u003e\n\u003cp\u003e雖然前幾篇有改一點，但我還是傾向先保留，不做整合\u003c/p\u003e\n\u003cp\u003e這篇筆記偏少，大概是一起床都在忙著企業參訪跟逛公園！\u003c/p\u003e\n\u003cp\u003e照片就偏多囉！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e10/31\u003c/p\u003e\n\u003cp\u003e早上一樣上早餐\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8762.jpg\" alt=\"img_8762\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8764.jpg\" alt=\"img_8764\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8767.jpg\" alt=\"img_8767\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8769.jpg\" alt=\"img_8769\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8773.jpg\" alt=\"img_8773\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8774.jpg\" alt=\"img_8774\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8775.jpg\" alt=\"img_8775\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8779.jpg\" alt=\"img_8779\"\u003e\u003c/p\u003e\n\u003cp\u003e接下來開車到小鎮的企業囉！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8785.jpg\" alt=\"img_8785\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8788.jpg\" alt=\"img_8788\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8790.jpg\" alt=\"img_8790\"\u003e\u003cimg src=\"http 0416.files.wordpress.com/2017/11/img_8834.jpg\" alt=\"img_8834\"\u003e\u003c/p\u003e\n\u003cp\u003e第一間企業 EB. Endres Custom Millwork \u0026#x26; Cabinetry\u003c/p\u003e\n\u003cp\u003e好像只和Sheetz合作\u003c/p\u003e\n\u003cp\u003eSheetz是在賓州最大的超商，其他超商都打不進來賓州\u003c/p\u003e\n\u003cp\u003e而台灣沒有自己的品牌\u003c/p\u003e\n\u003cp\u003e最大的企業雖是台積電，可是台積電在蘋果裡做的晶片，是沒人會知道的，就是沒有所謂的「品牌」\u003c/p\u003e\n\u003cp\u003e所以這個叫做代工\u003c/p\u003e\n\u003cp\u003e沒有品牌就沒有所謂品牌的「附加價值」\u003c/p\u003e\n\u003cp\u003e那這樣就不用玩了，不用賺錢了\u003c/p\u003e\n\u003cp\u003e像Blue Bottle，只是個概念，但卻賣到全球\u003c/p\u003e\n\u003cp\u003e不過最後被雀巢買掉（跟星巴克競爭）\u003c/p\u003e\n\u003cp\u003e雀巢不是要跟星巴克競爭店面，而是競爭在超商賣的瓶裝\u003c/p\u003e\n\u003cp\u003e希望我長大更年長之後可以像很多長輩一樣懂很多東西有很多不同的經驗\u003c/p\u003e\n\u003cp\u003e師傅有說，他們會去一家店(一個空間)四次，去完整觀察他的空間，需求，設計\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e第二家企業\u003c/p\u003e\n\u003cp\u003eJR World\u003c/p\u003e\n\u003cp\u003e是專門做這種路牌的！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8787.jpg\" alt=\"img_8787\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8786.jpg\" alt=\"img_8786\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8869.jpg\" alt=\"img_8869\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8846.jpg\" alt=\"img_8846\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8848.jpg\" alt=\"img_8848\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8845.jpg\" alt=\"img_8845\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8851.jpg\" alt=\"img_8851\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8853.jpg\" alt=\"img_8853\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8852.jpg\" alt=\"img_8852\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8849.jpg\" alt=\"img_8849\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8863.jpg\" alt=\"img_8863\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8861.png\" alt=\"img_8861\"\u003e\u003c/p\u003e\n\u003cp\u003e今天有八度！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8858.jpg\" alt=\"img_8858\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8854.jpg\" alt=\"img_8854\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8859.jpg\" alt=\"img_8859\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8856.jpg\" alt=\"img_8856\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8868.jpg\" alt=\"img_8868\"\u003e\u003c/p\u003e\n\u003cp\u003e是使用AI PS 來拉圖案！\u003c/p\u003e\n\u003cp\u003e這家企業還有送我們很多禮物\u003c/p\u003e\n\u003cp\u003e像是他們公司的筆記紙跟遇到冷會變紅的杯子\u003c/p\u003e\n\u003cp\u003e還有用我們每個人的名字印在他們公司的產品上再送給我們\u003c/p\u003e\n\u003cp\u003e好貼心！！\u003c/p\u003e\n\u003cp\u003e中午去很像家庭開的店面吃飯\u003c/p\u003e\n\u003cp\u003e混合一點賣民族風服飾的小餐廳\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8871.jpg\" alt=\"img_8871\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8870.jpg\" alt=\"img_8870\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8873.jpg\" alt=\"img_8873\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8874.jpg\" alt=\"img_8874\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8876.jpg\" alt=\"img_8876\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8877.jpg\" alt=\"img_8877\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8878.jpg\" alt=\"img_8878\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e下午去參訪腳踏車及泛舟的店\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8879.jpg\" alt=\"img_8879\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8880.jpg\" alt=\"img_8880\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8881.jpg\" alt=\"img_8881\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8882.jpg\" alt=\"img_8882\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8883.jpg\" alt=\"img_8883\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8890.jpg\" alt=\"img_8890\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8885.jpg\" alt=\"img_8885\"\u003e\u003c/p\u003e\n\u003cp\u003e腳踏車的企業去完後\u003c/p\u003e\n\u003cp\u003e開車來一個湖邊的大公園\u003c/p\u003e\n\u003cp\u003e我個人覺得蠻大的XD應該是賓州挺大的公園喔！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8898.jpg\" alt=\"img_8898\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8899.jpg\" alt=\"img_8899\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8915.jpg\" alt=\"img_8915\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8896.jpg\" alt=\"img_8896\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8900.jpg\" alt=\"img_8900\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8906.jpg\" alt=\"img_8906\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8909.jpg\" alt=\"img_8909\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8892.jpg\" alt=\"img_8892\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8922.jpg\" alt=\"img_8922\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8929.jpg\" alt=\"img_8929\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8932.jpg\" alt=\"img_8932\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8931.jpg\" alt=\"img_8931\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8937.jpg\" alt=\"img_8937\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8963.jpg\" alt=\"img_8963\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8936.jpg\" alt=\"img_8936\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8996.jpg\" alt=\"img_8996\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8952.jpg\" alt=\"img_8952\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8968.jpg\" alt=\"img_8968\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8959.jpg\" alt=\"img_8959\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8972.jpg\" alt=\"img_8972\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8955.jpg\" alt=\"img_8955\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8949.jpg\" alt=\"img_8949\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8951.jpg\" alt=\"img_8951\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8993.jpg\" alt=\"img_8993\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8973.jpg\" alt=\"img_8973\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8997.jpg\" alt=\"img_8997\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8940.jpg\" alt=\"img_8940\"\u003e\u003c/p\u003e\n\u003cp\u003e最後回到學校\u003c/p\u003e\n\u003cp\u003e大概今天是萬聖節\u003c/p\u003e\n\u003cp\u003e學校晚餐部滿了南瓜，跟糖果\u003c/p\u003e\n\u003cp\u003e許多餐點也很有創意的讓他們長得怪怪的XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9002.jpg\" alt=\"img_9002\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9004.jpg\" alt=\"img_9004\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9005.jpg\" alt=\"img_9005\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c9:T30ec,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這邊當初在寫的時候的筆記有點奇怪\u003c/p\u003e\n\u003cp\u003e我分成兩篇，大概是想要將上課所學到的特地打一篇\u003c/p\u003e\n\u003cp\u003e不過我自己居然標記出特地寫三篇東西出來\u003c/p\u003e\n\u003cp\u003e但經過一番寒徹骨，焉得....算了\u003c/p\u003e\n\u003cp\u003e至於哪三篇，一代標記在下面吧\u003c/p\u003e\n\u003cp\u003e總之根據我之後過去的日子，我想就不需要寫了\u003c/p\u003e\n\u003cp\u003e會想這樣應該只是當初一時上來的情緒而已\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e今天的睡眠也是斷斷續續的\u003c/p\u003e\n\u003cp\u003e今天已經10/31了 早上6:54分\u003c/p\u003e\n\u003cp\u003e沒時間打文不過昨天領悟的都在上一篇打完了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e10/30\u003c/p\u003e\n\u003cp\u003e基本上今日行程就是\u003c/p\u003e\n\u003cp\u003e早上吃早餐\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8686.jpg\" alt=\"img_8686\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8690.jpg\" alt=\"img_8690\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8687.jpg\" alt=\"img_8687\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8689.jpg\" alt=\"img_8689\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8692.jpg\" alt=\"img_8692\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8695.jpg\" alt=\"img_8695\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8694.jpg\" alt=\"img_8694\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8696.jpg\" alt=\"img_8696\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8697.jpg\" alt=\"img_8697\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8698.jpg\" alt=\"img_8698\"\u003e\u003c/p\u003e\n\u003cp\u003e10點-11點上課：為中駐美教授的商業課程\u003c/p\u003e\n\u003cp\u003e大約20個國際學生，用日本的企業當作例子最後讓學生問問題互動\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8700.jpg\" alt=\"img_8700\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8701.jpg\" alt=\"img_8701\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8702.jpg\" alt=\"img_8702\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8711.jpg\" alt=\"img_8711\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8709.jpg\" alt=\"img_8709\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8714.jpg\" alt=\"img_8714\"\u003e\u003c/p\u003e\n\u003cp\u003e11點-12點，為中教授給我們講解美國的教育跟下馬威XDD\u003c/p\u003e\n\u003cp\u003e帶我們繞一下校園\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8720.jpg\" alt=\"img_8720\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8721.jpg\" alt=\"img_8721\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8719.jpg\" alt=\"img_8719\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8737.jpg\" alt=\"img_8737\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8722.jpg\" alt=\"img_8722\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8723.jpg\" alt=\"img_8723\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8724.jpg\" alt=\"img_8724\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8726.jpg\" alt=\"img_8726\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8727.jpg\" alt=\"img_8727\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8728.jpg\" alt=\"img_8728\"\u003e\u003c/p\u003e\n\u003cp\u003e12點-1點吃午餐\u003c/p\u003e\n\u003cp\u003e下午1點-2點上Terry Anderson教授的創業的課程(該教授之後也跟著我們一起跑行程)\u003c/p\u003e\n\u003cp\u003e只有三個學生，他們分別介紹他們的idea跟創業的社交網站\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8732.jpg\" alt=\"img_8732\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8731.jpg\" alt=\"img_8731\"\u003e\u003c/p\u003e\n\u003cp\u003e下午2點-3點20分則是上另外一個團體圍在一起討論溝通的，探討女性就業女性家庭的課程\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8734.jpg\" alt=\"img_8734\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8733.jpg\" alt=\"img_8733\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8735.jpg\" alt=\"img_8735\"\u003e\u003c/p\u003e\n\u003cp\u003e3點20分之後為中老師帶著我們進書店，以及稍微附近繞一繞\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8740.jpg\" alt=\"img_8740\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8739.jpg\" alt=\"img_8739\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8738.jpg\" alt=\"img_8738\"\u003e\u003c/p\u003e\n\u003cp\u003e接下來被載去學校的育成中心由Terry教授講解整個育成中心\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8743.jpg\" alt=\"img_8743\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8744.jpg\" alt=\"img_8744\"\u003e\u003c/p\u003e\n\u003cp\u003e（這邊超想睡覺XD）\u003c/p\u003e\n\u003cp\u003e基本上我整天因爲4點就沒睡，整個頭都在痛整天都精神不濟\u003c/p\u003e\n\u003cp\u003e晚上5.6點後被載去吃今日晚餐boxer's Cafe\u003c/p\u003e\n\u003cp\u003e是間很小間的美式酒吧\u003c/p\u003e\n\u003cp\u003e點了超多三明治漢堡都是重口味的@@\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8747.jpg\" alt=\"img_8747\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8749.jpg\" alt=\"img_8749\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8752.jpg\" alt=\"img_8752\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8751.jpg\" alt=\"img_8751\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8754.jpg\" alt=\"img_8754\"\u003e\u003c/p\u003e\n\u003cp\u003e在餐廳整個大家都很想睡\u003c/p\u003e\n\u003cp\u003e7點多回到宿舍\u003c/p\u003e\n\u003cp\u003e結果到了宿舍，就稍微醒一點\u003c/p\u003e\n\u003cp\u003e拉了肚子，又洗了澡跟頭\u003c/p\u003e\n\u003cp\u003e大約在9點多（我記得8點尾巴）躺下去跟室友說跟我講講話！\u003c/p\u003e\n\u003cp\u003e然後就睡著了哈哈哈！！\u003c/p\u003e\n\u003cp\u003e明天行程 31日 好像是企業參訪！有睡飽了，雖然可能時差整個睡眠還是斷斷續續的！\u003c/p\u003e\n\u003cp\u003e希望今天有什麼領悟！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e而說得很奇怪的筆記在下面\u003c/p\u003e\n\u003cp\u003e這個應該是我當時被在台灣的指導教授催稿\u003c/p\u003e\n\u003cp\u003e明明都告訴他我出國了，結果卻因為案子的企劃書沒弄出來\u003c/p\u003e\n\u003cp\u003e因為我出國前一天都加班了，他應該要確認好，而不是等我出國還在那邊叫說錯了怎麼改\u003c/p\u003e\n\u003cp\u003e太生氣了所以那時候精神折磨到想告教授XD，於是有了以下的紀錄\u003c/p\u003e\n\u003cp\u003e1.打這篇報導的感想\u003c/p\u003e\n\u003cp\u003e（這是被指導老師身心壓榨想寫的！）\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.wenxuecity.com/news/2017/07/21/6422486.html\"\u003ehttp://www.wenxuecity.com/news/2017/07/21/6422486.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e接著大概是想比對教育鬆散跟東西方教育的問題，有了以下的紀錄\u003c/p\u003e\n\u003cp\u003e2.寫一篇文章：別人的教育，我們的教育，看看人家怎麼玩轉世界！順便講講(某系(遭消音))的鬆散課！\u003c/p\u003e\n\u003cp\u003e最後大概是覺得為中教授給大家的下馬威，開始讓我思考\u003c/p\u003e\n\u003cp\u003e3.台灣真的有這麼差嗎？\u003c/p\u003e\n\u003cp\u003e這個問題是很令人省思的\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e接下來我不知道會不會又讓部落格當機\u003c/p\u003e\n\u003cp\u003e總之來打一下本日上課的省思\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e上課領悟\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e第一堂課-商業課\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e了解企業內容跟本身跟企業主要的運作\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e企業的風險是什麼？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不知道是什麼 所以要去研究跟搜尋\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e教授會跟學生互動討論，學生問問題，教授回答跟討論！\u003c/p\u003e\n\u003cp\u003e基本上，這樣可以令人引發思考我覺得還不錯，可以透過跟教授交流的時候去獲得更多的知識跟經驗\u003c/p\u003e\n\u003cp\u003e所以，教授跟學生會討論還有爭論(argument), 不管老師還是學生都能夠學到很多\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在美國，醫療不是被浪費的，如果有感冒還是過敏不要看醫生不要吃藥，因為為了建立人類自癒的免疫系統\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e美國老師會給學生足夠的壓力讓他們有時間回去寫論文，連台灣的碩士論文都沒有美國作業還強\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e老師們會在課堂上討論，然後再讓學生回去組織他們的想法！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不用急著跟別人一樣，不用急著要學別人的東西\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e先搞清楚你要的是什麼，你想要的是什麼？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不管之後什麼事情！搞清楚你的目的跟動機！還有你想要的！好好想清楚而不是跟著別人走，知道嗎？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e所謂被老闆壓，在公司工作是有未來的，是培訓自己的職能，跟能力讓自己有未來，而不是創業創咖啡廳，那個沒有未來，雖然公司薪水低但你是在培養自己的能力跟職能！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e要勵志，要上進\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e美國其實也是被壓力壓出來，高壓後操出來，畢業之後每個人都很有榮譽很有自信。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e而人家是這樣操的，課上很少，但回家作業跟報告是很重的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e所以回去台灣如果被操，也不要生氣跟壓力大就是在練功！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不管多累多麼的精神壓力！多麼緊湊的磨練多麼緊繃的練習跟操練，畢業後很榮耀很有自信\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在美國厲害的人是人家拿錢來買你的時間！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e所以回去要努力加強自己！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e人家是這樣玩的，別人的創業是自己腦袋中的創意跟興趣或者社會問題，還有自己做自己研發！！！ 自己玩轉世界！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e自己研究發現自己做！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e雖然高壓很緊繃但是走過來會很有自信！ 而且訓練出自己的能力！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e學生們在大學就會自己想辦法做一個program跟創業，是研發跟創意自己的想法、背景或者問題之類的，像是自行製作跟研發，發佈在臉書粉絲頁，還有就是有人有過敏的問題就自己製造相關的產品和app!\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e他們的大學生會在台上先介紹自己，從大學就會被訓練上台報告，上台介紹自己，上台演講展現自己\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不要忘記你是站在誰的肩膀上努力！要懂得感恩！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003eSurvive\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e只要能夠想辦法在高壓下生存下來，將來就會很有能力\u003c/p\u003e\n\u003cp\u003e現在的開發中國家都有潛力：印度，非洲，南美洲\u003c/p\u003e\n\u003cp\u003e而我有請為中老師給我們大學生對於未來的建議：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e結果老師居然說：想盡辦法走！\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e才發現不是我們所想美國什麼自由教育之類的\u003c/p\u003e\n\u003cp\u003e其實人家也是非常非常競爭來的，高壓被操但挺過後就是自信\u003c/p\u003e\n\u003cp\u003e德國很競爭，美國也很競爭！\u003c/p\u003e\n\u003cp\u003e競爭、忙碌、高壓！挺過後：能力，自信，榮耀！\u003c/p\u003e\n\u003cp\u003e被釘被電爆都是激發自己的能力在未來可以變得很強！\u003c/p\u003e\n\u003cp\u003e可以把自己想的app跟idea給記錄下來發布到部落格上\u003c/p\u003e\n\u003cp\u003e試著發表自己的意見跟自己的想法跟自己的問題而不是悶住！\u003c/p\u003e\n\u003cp\u003e增強英文口說聽力，會跟人家溝通跟談判比較重要\u003c/p\u003e\n\u003cp\u003e要懂得介紹自己及表達自己\u003c/p\u003e\n\u003cp\u003e要懂得發言跟表達介紹自己、才會吸引目光吸引人的印象！\u003c/p\u003e\n\u003cp\u003e第二堂課\u003c/p\u003e\n\u003cp\u003eIDEA →”BUILD” IDEA →MARKET→CUSTOMER\u003c/p\u003e\n\u003cp\u003eIf u can’t aim money, it is not business it is habit!\u003c/p\u003e\n\u003cp\u003e台灣的團體文化，會讓人不敢出聲講話，不敢出聲發表，因為會變成最強勢的那個，最有毛的，最愛發表意見的人！所以就不敢發表自己的意見跟問題！\u003c/p\u003e\n\u003cp\u003e而美國上課只上一小時，然後老師出作業，學生回去寫報告寫企劃書寫作業\u003c/p\u003e\n\u003cp\u003e第三堂課\u003c/p\u003e\n\u003cp\u003e可以使用下面這個網站來找文章\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://scholar.google.com/\"\u003ehttps://scholar.google.com/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e最後\u003c/p\u003e\n\u003cp\u003e美國人都很敢講，主要是文化，因為每個人都差不多，那你要怎麼讓自己跟別人不同？\u003c/p\u003e\n\u003cp\u003e不管是說，還是寫，就是表達自己跟介紹自己，說出自己對想法！\u003c/p\u003e\n\u003cp\u003e但是中國或者台灣學生很怕自己跟別人不同，所以他們都惦惦不給人家知道自己的想法，怕自己跟別人不同\u003c/p\u003e\n\u003cp\u003e老師剛開始來美國也是不會英文 英文不好不是問題，認真學就可以了！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e表達介紹自我，多發言多講話，才能吸引別人的目光\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e勇敢表達出問題跟發言\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e忙碌被操極大壓力的磨練=之後的能力跟自信還有榮耀\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e辯論及溝通\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e就是英文能力差，好好地加強英文！！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"ca:T21a6,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第二篇搞定了，想偷偷看還有幾篇要發XDDDD\u003c/p\u003e\n\u003cp\u003e基本上已經發很快了\u003c/p\u003e\n\u003cp\u003e雖然沒有像在日本的列車上直接發文\u003c/p\u003e\n\u003cp\u003e因為畢竟，我在美國買錯網卡，根本在學校都沒網路不能用\u003c/p\u003e\n\u003cp\u003e除非出鎮！\u003c/p\u003e\n\u003cp\u003e最討厭的還是網誌的照片上傳很容易當機或者重傳\u003c/p\u003e\n\u003cp\u003e不過我找到新方法了太好了XDD!!\u003c/p\u003e\n\u003cp\u003e用手機傳到媒體就可以比較快！再也不怕當機，只是上傳的照片會亂跳不會照順序QQ\u003c/p\u003e\n\u003cp\u003e進正題吧！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e現在已經是10/30了\u003c/p\u003e\n\u003cp\u003e早上6:23分\u003c/p\u003e\n\u003cp\u003e4點半的時候就已經睡不著了\u003c/p\u003e\n\u003cp\u003e前一天的事情一直在腦袋中打轉\u003c/p\u003e\n\u003cp\u003e7點就要起床\u003c/p\u003e\n\u003cp\u003e在床上打滾了一會兒，還是起床寫文章吧！\u003c/p\u003e\n\u003cp\u003e今天的行程是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e早餐吃學餐\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e上課一小時\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e休息跟吃午餐\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e下午上創業的課程！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e不過我這篇不是要說今天的事而是昨天的事\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e10/29\u003c/p\u003e\n\u003cp\u003e早上10點起床，先來泡壺熱水，順便打文章\u003c/p\u003e\n\u003cp\u003e把室友叫醒，很顯然我今天的精神比昨天還好很多很多，但起床廁所三次還是沒有說睡得很沉（不過一開始的確是瞬間睡著（大概這也是深眠吧））\u003c/p\u003e\n\u003cp\u003e早午餐去backer吃早午餐\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8660.jpg\" alt=\"img_8660\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8659.jpg\" alt=\"img_8659\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8664.jpg\" alt=\"img_8664\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8663.jpg\" alt=\"img_8663\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8662.jpg\" alt=\"img_8662\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8665.jpg\" alt=\"img_8665\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8667.jpg\" alt=\"img_8667\"\u003e\u003c/p\u003e\n\u003cp\u003e再跟學弟稍微抱怨一下宿舍沒網路跟外界斷連。\u003c/p\u003e\n\u003cp\u003e外面雨下得很大，經過昨天我雨傘不能用，我希望能夠買一把雨傘\u003c/p\u003e\n\u003cp\u003e吃飽睡意就來了（欸害）\u003c/p\u003e\n\u003cp\u003e老師跟我們說，下午因為下雨取消活動，所以晚上六點集合！！\u003c/p\u003e\n\u003cp\u003e下午不知道要做什麼所以忍住睡意跟室友走去超市！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8668.png\" alt=\"img_8668\"\u003e\u003c/p\u003e\n\u003cp\u003e中間還有遇到善心人士幫我們指出超市的路！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8669.jpg\" alt=\"img_8669\"\u003e\u003c/p\u003e\n\u003cp\u003e接著去超市買書、雨傘、衛生棉條、檸檬水跟眼線液\u003c/p\u003e\n\u003cp\u003e花了大概39元（？\u003c/p\u003e\n\u003cp\u003e中間還跟警衛說：I want to buy umbrella.\u003c/p\u003e\n\u003cp\u003e結果我想說關鍵字有出來了，結果警衛瞪大眼睛看著我\u003c/p\u003e\n\u003cp\u003e我只好講出下一句：do you have umbrella\u003c/p\u003e\n\u003cp\u003e天啊我英文超爛哈哈\u003c/p\u003e\n\u003cp\u003e我想問他說，你們有賣雨傘嗎？\u003c/p\u003e\n\u003cp\u003e一看到只有賣一種很威猛的雨傘\u003c/p\u003e\n\u003cp\u003e結果被室友推坑買雨傘@@\u003c/p\u003e\n\u003cp\u003e不過沒有網路的我們漏接到群組下午有一堆討論行程的訊息！\u003c/p\u003e\n\u003cp\u003e後來回宿舍我就先躺下去睡，然後再起床洗頭洗澡！\u003c/p\u003e\n\u003cp\u003e我們挺火大的因為早就說過沒網路了結果大家都在群組上討論，我們就下午的行程都沒參加到！\u003c/p\u003e\n\u003cp\u003e因為下午下雨所以取消了college tour.\u003c/p\u003e\n\u003cp\u003e挺火大的，因為說好的團進團出呢？\u003c/p\u003e\n\u003cp\u003e感覺小朋友們該一該就有糖吃，我們只有兩個人就備受歧視的感覺\u003c/p\u003e\n\u003cp\u003e6點集合結果沒人，我們整個下午都很焦慮很緊張很怕錯過各種活動\u003c/p\u003e\n\u003cp\u003e連6點沒人都很緊張他們是不是先走了？？\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e[這條線為發飆之線]\u003c/p\u003e\n\u003cp\u003e再放生我們啊？回去黑爆你們！(標：這裡當初火爆到不行，最後更正，這些行程他們覺得沒跟到也沒差)\u003c/p\u003e\n\u003cp\u003e團進團出？我差！！\u003c/p\u003e\n\u003cp\u003e超級生氣！！差別待遇\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e後來六點沒人我們就走去餐廳，結果發現群組改時間改約6點半\u003c/p\u003e\n\u003cp\u003e我跟室友先走去Backer接網路，發現老師跟學弟都有加我賴@@！\u003c/p\u003e\n\u003cp\u003e得知更改時間再走回來\u003c/p\u003e\n\u003cp\u003e六點半先飆了駐美老師一頓，因為真的很不開心，讓我們這麼焦慮這麼緊張，以為被放生\u003c/p\u003e\n\u003cp\u003e晚上跟外國學生交流吃飯\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8679.jpg\" alt=\"img_8679\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8678.jpg\" alt=\"img_8678\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8680.jpg\" alt=\"img_8680\"\u003e\u003c/p\u003e\n\u003cp\u003e本來緊張的要命\u003c/p\u003e\n\u003cp\u003e換我們介紹的時候我居然是第一個\u003c/p\u003e\n\u003cp\u003e反正是第一個又是自我介紹，我就講的久一點介紹我自己啊！\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我叫mina，台灣來的，讀電腦科學，我會講日文跟西班牙文，但是英文還很差請多指教！！\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e英文很差但是有勇氣哈哈！！\u003c/p\u003e\n\u003cp\u003e後面的人一下就串過了沒介紹到什麼！\u003c/p\u003e\n\u003cp\u003e我只能說雖然英文不好，但勇氣跟自信是一定要有的！\u003c/p\u003e\n\u003cp\u003e之後拿了比薩，我們就坐在後面的桌子\u003c/p\u003e\n\u003cp\u003e印度學生跟日本學生還有一位我不知道是（？前來一起聊天\u003c/p\u003e\n\u003cp\u003e很常一下話題就乾掉了因為室友不太講話，但我因為有勇氣喜歡嘗試，我就想辦法丟出話題，雖然聽不懂但還是很努力炒熱氣氛\u003c/p\u003e\n\u003cp\u003e等到最後真的沒話題了，我就搬出自己在台灣練習的社交技巧及生存本能\u003c/p\u003e\n\u003cp\u003e請室友把他的糖果拿出來分給大家吃，因為我覺得剛剛好在一個不錯的氣氛又話題停住，你可以用糖果分享來開啟話題！\u003c/p\u003e\n\u003cp\u003e不用等老師下令說送再送太制式化了\u003c/p\u003e\n\u003cp\u003e拿出自己好歹在台灣訓練的有點社交技巧，引領同學們送禮物多交流。\u003c/p\u003e\n\u003cp\u003e而我因為只帶一份禮物所以我決定送給印度的新鮮人！\u003c/p\u003e\n\u003cp\u003e同學帶的抹茶麻糬更是讓日本學生嗨翻。\u003c/p\u003e\n\u003cp\u003e後來日本學生就跟我們交換IG哈哈！\u003c/p\u003e\n\u003cp\u003e我跟室友也拿著麻糬跟糖果到處拜訪各個外國學生！\u003c/p\u003e\n\u003cp\u003e再申明一次，也許我的英文真的很爛，但我會想辦法運用一些平時學到的技巧跟能力還有或出去的求生本能，還有冷靜分析跟思考帶領我自己跟同學們度過尷尬的時刻\u003c/p\u003e\n\u003cp\u003e這也是我自己嚮往的「求生本能」「個人能力」「個人經驗」以及「心靈上的磨練」\u003c/p\u003e\n\u003cp\u003e最後回來跟室友在房間裡面討論跟抱怨學校的事情哈哈！\u003c/p\u003e\n\u003cp\u003e顯然我跟爸爸抱怨 結果老爸整個毛起來想要告他們！\u003c/p\u003e\n\u003cp\u003e我只能說行程雖然差，但是差跟遇到不管好跟壞的事情都是訓練自己的hint和point\u003c/p\u003e\n\u003cp\u003e「轉念」，不管怎樣的磨練都是一種經驗跟訓練！\u003c/p\u003e\n\u003cp\u003e以下是今日反省的內容：\u003c/p\u003e\n\u003cp\u003e我認為就是自己太在意那個老師跟同學了我才會生氣失控，拿出月瓶的本領，抽離吧！！\u003c/p\u003e\n\u003cp\u003e因此好好的做自己當個旁觀者，當個道理跟技巧能力知識學習者，而不是那個會因為身邊同學還有外在環境影響而改變的人！做回自己！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e「太在意了」「做自己吧」「用談話跟聊天來挖掘知識」「理想思考」「冷靜下來」\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e還有很喜歡自己沈著冷靜應付的個性，以及自己會努力想辦法的腦袋跟本人平時磨練累積的技巧跟經驗，實在太愛自己了！(到底在真情告白什麼XD)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e大量練習英文！！\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e聚會中間有問同團的墨西哥同學，問他怎麼練英文？\u003c/p\u003e\n\u003cp\u003e他的回答就是說他以前在他的國家每天都大量練習英文！！\u003c/p\u003e\n\u003cp\u003e所以語言是要大量用的喔！！\u003c/p\u003e\n\u003cp\u003e此外還希望想學西文！跟好好學日文！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eEQ很重要\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e想寫程式\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e想健身！！啞鈴重訓！！！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e大量練習英文\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e西班牙文\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e日文\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e健身\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e精神心靈\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e求生本能，腦袋：沉著冷靜，個人技巧跟個人能力\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e最後，我認為我思想跳耀大概沒辦法所有東西都要，所以我認為應該著重於未來可能會用到的\u003c/p\u003e\n\u003cp\u003e然後一步一步深入\u003c/p\u003e\n\u003cp\u003e興趣歸興趣啦，可是真的忙到炸的時候，還是得割捨專注一兩個\u003c/p\u003e\n\u003cp\u003e尤其，當現實殘酷時，學的跟想增強的就必須以未來會使用到，對未來有幫助的來衡量了！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"cb:T2b24,"])</script><script>self.__next_f.push([1,"\u003cp\u003e唉呀呀呀\u003c/p\u003e\n\u003cp\u003e回來就一堆事情要做，本來想說隔個幾天再來更新文章\u003c/p\u003e\n\u003cp\u003e沒想到.....隔個幾天恐怕就無法這樣悠閒了\u003c/p\u003e\n\u003cp\u003e一堆一堆事情\u003c/p\u003e\n\u003cp\u003e今年剛好太歲，身體比較不好，而根據紫微的算法，今年會一直換居，這已經是第四次出國了\u003c/p\u003e\n\u003cp\u003e出到都會怕了QQ\u003c/p\u003e\n\u003cp\u003e偶而出國就好了！！！沒必要一年四次，住這一次還坐這麼久的飛機吧吧！\u003c/p\u003e\n\u003cp\u003e好啦，廢話不多說，上一下第二天行程\u003c/p\u003e\n\u003cp\u003e由於這都是我在旅程中打的，要是回來才無法回想這麼多@@!\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e10/28\u003c/p\u003e\n\u003cp\u003e今天是超級想睡的一天\u003c/p\u003e\n\u003cp\u003e承上次我們後來到sheets下來休息，後來上車繼續搖晃後！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8560.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8561.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8563.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8564.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8566.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e終於在快六點左右到達宿舍\u003c/p\u003e\n\u003cp\u003e宿舍是大學新鮮人住的，叫做sherwood\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8568.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e下車整個冷到快悲劇 大概只有四度吧，一直抖抖抖@@\u003c/p\u003e\n\u003cp\u003e迎接的是一位世新的交換學生還有實踐的學妹跟資訊系的學弟(就是在學校知道有這位人士都沒交談過，但來這居然遇到太神XD)\u003c/p\u003e\n\u003cp\u003e要分配房間，希望兩兩一組然後拿房間鑰匙\u003c/p\u003e\n\u003cp\u003e由於學妹們好像都不知道這回事\u003c/p\u003e\n\u003cp\u003e我跟夥伴講好後就拿到了2樓的房間鑰匙（只有我們住2樓）\u003c/p\u003e\n\u003cp\u003e接著就拿一個枕頭加上一條毯子，講學妹們甩在後頭\u003c/p\u003e\n\u003cp\u003e（男生們因為只有兩個也一下就好了）\u003c/p\u003e\n\u003cp\u003e上樓後，一進門發現是三人床的木制傢俱，感覺還不錯的！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8569.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我想拍房間，可是我室友卻站在這(就是一開始找到的小夥伴XD(以下代稱室友))\u003c/p\u003e\n\u003cp\u003e原來有個wood怪不得傢俱都是木製的啊\u003c/p\u003e\n\u003cp\u003e但一進門處了發現插頭難找外（還是有找到只是要很用力插插頭）\u003c/p\u003e\n\u003cp\u003e還有暖氣不暖跟沒有熱水瓶！\u003c/p\u003e\n\u003cp\u003e當然最崩潰的是沒有網路（雖然鑰匙袋外面有寫網路密碼但完全連不到)\u003c/p\u003e\n\u003cp\u003e接下來就摸一摸準備先洗頭洗澡！\u003c/p\u003e\n\u003cp\u003e一進去浴室\u003c/p\u003e\n\u003cp\u003e就是洗手台然後四個馬桶\u003c/p\u003e\n\u003cp\u003e接下來彎過去是六間浴室！\u003c/p\u003e\n\u003cp\u003e而浴室的水非常冷，就算熱也只有到溫，個人覺得很冷，洗一洗差點感冒@@\u003c/p\u003e\n\u003cp\u003e大約回來弄一弄就剩一小時能睡（吧？）\u003c/p\u003e\n\u003cp\u003e沒什麼睡意的不過躺一下後有睡意了但又得起床@@！\u003c/p\u003e\n\u003cp\u003e早上很早起床先跟室友跑出去拍拍照\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8577.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8582.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8585.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8587.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8592.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8593.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8599.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8600.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8602.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8603.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8609.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e11點在下面交誼廳集合\u003c/p\u003e\n\u003cp\u003e老師跟學弟都遲到大概太累了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8573.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8574.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e走過去學校的學餐吃早午餐\u003c/p\u003e\n\u003cp\u003e我覺得基本上什麼都有還算不錯了@@\u003c/p\u003e\n\u003cp\u003e只是還是很怕上廁所 水喝少！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8619-2.jpg\" alt=\"img_8619-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8620-2.jpg\" alt=\"img_8620-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8621-2.jpg\" alt=\"img_8621-2\"\u003e\u003c/p\u003e\n\u003cp\u003e還是沒睡飽，吃飽後大約搭一小時的車，去了滑冰賽場看女子冰上曲棍球比賽，雖然觀眾很少但還是有些熱情的觀眾看起來不會無聊的（只是超級冷）但我還是一直在度咕哈哈！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8631-2.jpg\" alt=\"img_8631-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8634-1.jpg\" alt=\"img_8634-1\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8637-2.jpg\" alt=\"img_8637-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8638-1.jpg\" alt=\"img_8638-1\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8642-2.jpg\" alt=\"img_8642-2\"\u003e\u003c/p\u003e\n\u003cp\u003e一開始是白隊0:紅隊2\u003c/p\u003e\n\u003cp\u003e後來變成2:2\u003c/p\u003e\n\u003cp\u003e然後3:2\u003c/p\u003e\n\u003cp\u003e最後3:3 後來判定白隊贏（我其實不知道規則是什麼)\u003c/p\u003e\n\u003cp\u003e只知道隊員很多個但是上場只會有六個（一個守門五個滑動的）\u003c/p\u003e\n\u003cp\u003e而且會一直換隊員\u003c/p\u003e\n\u003cp\u003e蠻多規則不知道但也挺有趣會想知道規則是什麼（也許理組人就這樣）\u003c/p\u003e\n\u003cp\u003e結束後大約走了15分鐘，到了賓州大學有名的農業牛奶工廠\u003c/p\u003e\n\u003cp\u003e也就是賓州農業系自製的牛奶區域\u003c/p\u003e\n\u003cp\u003e有名的冰淇淋可是我沒吃，因為我怕上廁所！很多口味而且超級大一塊（也剛好月經前期不敢亂吃）\u003c/p\u003e\n\u003cp\u003e女生大約2-3人一個冰淇淋\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8645-2.jpg\" alt=\"img_8645-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8646-2.jpg\" alt=\"img_8646-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8647-2.jpg\" alt=\"img_8647-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8644-2.jpg\" alt=\"img_8644-2\"\u003e\u003c/p\u003e\n\u003cp\u003e後來上車大約載了不知道多久30分鐘左右到了一個小地方有很多餐廳跟店面讓我們在這吃飯！\u003c/p\u003e\n\u003cp\u003e有中華料理四川菜，很有名的美式漢堡five\u003c/p\u003e\n\u003cp\u003e時間沒有很多本來我們要先逛街，但後來先跑去吃飯（這決定是對的）我們剛好吃到集合時間 因此大家都在等我們\u003c/p\u003e\n\u003cp\u003e一路上整個就是想睡！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8652-2.jpg\" alt=\"img_8652-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8648-2.jpg\" alt=\"img_8648-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8655-2.jpg\" alt=\"img_8655-2\"\u003e\u003c/p\u003e\n\u003cp\u003e後來吃飽上車回學校一小時，沒想到7點還有話劇表演，到了學校的電影館進去看話劇\u003c/p\u003e\n\u003cp\u003e表演的非常精緻\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8657-2.jpg\" alt=\"img_8657-2\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8658-2.jpg\" alt=\"img_8658-2\"\u003e\u003c/p\u003e\n\u003cp\u003e可是你知道的，因為時差所以累死了，一直度咕當然沒精神看表演聽他們在說什麼\u003c/p\u003e\n\u003cp\u003e當然旁邊也睡一排我則是很努力的在撐著@@\u003c/p\u003e\n\u003cp\u003e話劇品質很高喔！！但是看了兩小時非常想睡一直在想何時結束嗚嗚....\u003c/p\u003e\n\u003cp\u003e後來外面下蠻大的雨我們大約徒步15分鐘回旅館\u003c/p\u003e\n\u003cp\u003e還有人想在10點半的時候去市場買東西\u003c/p\u003e\n\u003cp\u003e我們則是摸一摸洗澡洗臉然後我就睡了（夥伴在幹嘛不知道哈哈）\u003c/p\u003e\n\u003cp\u003e覺得我像男生！\u003c/p\u003e\n\u003cp\u003e但說真的可能因為週六，整層的人都在開趴踢！！！\u003c/p\u003e\n\u003cp\u003e大家都超嗨\u003c/p\u003e\n\u003cp\u003e每間房間都香香的響音樂\u003c/p\u003e\n\u003cp\u003e有的人穿比基尼有的穿網層還在浴室裡面跳舞\u003c/p\u003e\n\u003cp\u003e有的只穿內褲有的露大胸\u003c/p\u003e\n\u003cp\u003e重點是男生居然上來！！！！\u003c/p\u003e\n\u003cp\u003e男生還有一度想跑進女生廁所的感覺\u003c/p\u003e\n\u003cp\u003e我後來在想就是因為這裡到哪都很遠，要開車又很久不像台北出門就是KTV跟酒吧，所以外國人才會在家裡開趴踢\u003c/p\u003e\n\u003cp\u003e跟東方人不同\u003c/p\u003e\n\u003cp\u003e雖然有點羨慕啦XD，不過也不用太羨慕外國人有派對，主要根本因為交通不方便....\u003c/p\u003e\n\u003cp\u003e但這樣住宿舍就真的是整層樓開派對都會互相認識哈哈....\u003c/p\u003e\n\u003cp\u003e也間接訓練外國人的社交能力\u003c/p\u003e\n\u003cp\u003e而在台灣可能只會有一房的人自己約出去而已\u003c/p\u003e\n\u003cp\u003e今日睡覺頻率為：11點睡，12點起床廁所，2點起床廁所，7點起床廁所，10點起床！\u003c/p\u003e\n\u003cp\u003e然後就29號早上了！\u003c/p\u003e\n\u003cp\u003e最後來放一下大合照\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8622-2.jpg\" alt=\"img_8622-2\"\u003e\u003c/p\u003e\n\u003cp\u003e[以下為本日省思之內容]\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e根據駐美的教授說法：大學運動比賽很瘋很熱門，甚至會讓大學排名升高還有附近的房價升高，有得時候還會讓全鎮的人都瘋狂！！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e回來要好好練習英文的溝通，口說和聽力了QQ！！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e想多認識不同國家跟洲的風土民情和知識經驗\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e有時間想要學習西文\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e「勇敢挑戰世界」「超愛寫程式」「學習英文」「經驗談」「旅行」「生存」「冷靜分析的個性」「處理應變能力」「穩重」\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不要被傳統侷限，瘋狂的想法跟獨特想法！打破常規打破規則！做些新奇的事\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e美國女生都穿很少，還有很狂野跟瘋狂XD\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e想要健身，練身體，想練格鬥，練生存能力！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不要在乎別人眼光，做個獨特的自己」\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e根據駐美的教授：\u003c/p\u003e\n\u003cp\u003e在美國的五大敏感議題\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e擁有槍枝\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e同性戀的權利\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e墮胎的權利\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e移民\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e宗教\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e在美國人們很鼓勵「辯論」\u003c/p\u003e\n\u003cp\u003e還有比賽跟競爭！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e累到要命 結果宿舍今晚每個人都開趴@@\u003c/p\u003e\n\u003cp\u003e其實單純就只是東西方文化不同！\u003c/p\u003e\n\u003cp\u003e沒有什麼西方文化比較好\u003c/p\u003e\n\u003cp\u003e也沒什麼東方人就被歧視\u003c/p\u003e\n\u003cp\u003e不過西方的思想跟教育還有文化（自由開創）方面可能真的比東方好很多。\u003c/p\u003e\n\u003cp\u003e我倒是覺得要好好健身\u003c/p\u003e\n\u003cp\u003e而且千萬一定不要把胸部跟屁股練瘦！哈哈XD\u003c/p\u003e\n\u003cp\u003e因為在宿舍看到大胸的女生才是王道啊啊啊！！\u003c/p\u003e\n\u003cp\u003e我們太瘦太像小學生了(就連我在臺灣算肥了)\u003c/p\u003e\n\u003cp\u003e因此，我想回台灣的時候練健身，至少讓自己瘦也不要是不健康而且餓瘦的感覺\u003c/p\u003e\n\u003cp\u003e而是健身讓自己看起來健康還有大胸部跟屁股！！！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"cc:T1896,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我不知道定下這個標題會不會被學校的人找到XD\u003c/p\u003e\n\u003cp\u003e反正算了，我黑這麼的學校的老師跟教育，大概也被搜光光了哈哈\u003c/p\u003e\n\u003cp\u003e此次利用的是學校的管道，以學校名義去學校的姐妹校做研習與企業參訪的計畫\u003c/p\u003e\n\u003cp\u003e為期11天10/27-11/06(早上五點抵台)\u003c/p\u003e\n\u003cp\u003e「Juniata研習團」\u003c/p\u003e\n\u003cp\u003e我看叫做「Juniata克難團」還比較適合哈哈！\u003c/p\u003e\n\u003cp\u003e（好啦後面幾天在正名回來哈哈）\u003c/p\u003e\n\u003cp\u003e先來聽聽我說說前幾天怎麼的克難法！\u003c/p\u003e\n\u003cp\u003e［以下口吻於10/27日］\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e10/27\u003c/p\u003e\n\u003cp\u003e現在在老師開的車上，一群人擠在這個由三排座位的小型廂型車，需要開五小時的車才能到Juniata。\u003c/p\u003e\n\u003cp\u003e個人坐最後一排所以感覺蠻克難的，像坐雲霄飛車的感覺，你就能知道我在說什麼哈哈\u003c/p\u003e\n\u003cp\u003e我打算在這五小時內抓出一點時間紀錄一下這兩天的狀況。\u003c/p\u003e\n\u003cp\u003e應該說在台灣時間的10/27是達飛機的那天\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e我早上還在整了行李，感覺已經很久之前了，但其實才昨天。\u003c/p\u003e\n\u003cp\u003e先是去早餐店吃飯，接者走一走去文具店買要送姐妹校的學生的禮物。\u003c/p\u003e\n\u003cp\u003e最後回家整理行李，一點就出門了因為想要在機場吃午餐加上今天是iphone x預購日。\u003c/p\u003e\n\u003cp\u003e來到了機場，非常的緊張，爸，媽，我都緊張因為覺得怎麼團體約的這麼晚(17:00集合)怕上不了飛機(飛機起飛19點多)。\u003c/p\u003e\n\u003cp\u003e我也很緊張因為只有我一個其他人都不認識。\u003c/p\u003e\n\u003cp\u003e來到了機場買了漢堡王坐下來吃等Iphone X預購時間，1分了還沒開3分還沒開\u003c/p\u003e\n\u003cp\u003e上PTT看到有人4分說開了，結果趕緊切回去填妥資料按下去跳錯誤，才發現第一坡可能截止了，沒搶到很慌張但還是很努力的在上網站按一次，沒想到標到第二波太好了！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8537.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e下去托運的地方等，明明已經知道站在旁邊的人就是同團的人卻沒有去搭訕。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8541.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e後來有個外校轉學生也是一個人就搭訕他，之後的行程我們倆就互相照顧太好了！！\u003c/p\u003e\n\u003cp\u003e我跟他之後一路就一起走，這種不孤單的感覺太好啦XD\u003c/p\u003e\n\u003cp\u003e透過同學的角度原來我其實看起來很兇而且很穩跟成熟安全哈哈，我是覺得自己蠻嚴肅的\u003c/p\u003e\n\u003cp\u003e過海關後，兩個人跑去買頸枕，還好有買不然脖子肯定酸～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8543.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/530794475-359300.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e上飛機就是一連串的睡睡吃吃，挺煎熬的，到美國都要很久(14小時)。\u003c/p\u003e\n\u003cp\u003e跟旁邊大三的學生聊聊天，然後一直想上廁所只好跟旁邊的人說拍謝，感覺過很久卻才幾小時，好險這段時間還是過了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8547.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e中間的時間蠻冷的，嘴巴臉都很乾燥，還是要稍微喝一點水才行\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8548.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e美國時間10/27 晚上21:10到紐約\u003c/p\u003e\n\u003cp\u003e但是快22點才把飛機停好\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8550.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e下飛機海關等蠻久的，本來排到一個黑人女海關，他問超多問題好怕不過，後來還好排到別邊去才逃過一劫哈哈～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8551.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8552.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8554.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e最後，我們在機場大廳等老師們開車來載，而我跟朋友就在大廳買東西吃東西聊聊天\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8555.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/530856671-281936.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e約半夜12:30分，駐美的老師開了兩個廂型車，結果居然看到一個我們科系的學弟！！！太讓我驚訝了，因為他之前常常去系辦，這學期都沒看到他，原來是來這交換了！\u003c/p\u003e\n\u003cp\u003e目前正前往juniata的路上 被像雲霄飛車的廂型車折磨著\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8557.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e後來我們到了一個叫做sheetz的地方，大家下來尿尿買食物飲料\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_8558.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在這之間也聽聽老師講他住在美國的經歷\u003c/p\u003e\n\u003cp\u003e西岸跟東岸真的完全不同，尤其加州根本不在美國哈哈，因為加州講中文比講英文還通。\u003c/p\u003e\n\u003cp\u003e老師不喜歡紐約市，他覺得紐約市不是人住的地方，還不如回台灣住\u003c/p\u003e\n\u003cp\u003e聽老師講美國不同地方的有趣度，像是在某個地方很多中國土豪，還有在多倫多講粵語比較通。\u003c/p\u003e\n\u003cp\u003e好多好多關於美國有趣的地方，也讓我這個很少見世面的人了解了一下哈哈！\u003c/p\u003e\n\u003cp\u003e其實最有趣的除了美國的經驗外更是老師因為生活經驗豐富還有勇於挑戰跟成熟度，其實也就是老了啦哈哈\u003c/p\u003e\n\u003cp\u003e但正因爲這樣的成熟跟閱歷豐富才讓我覺得越來越年長所看的東西所經歷的東西越豐富，所講的事務跟經驗也就更新奇更有趣，讓我對生活跟人生還有大膽冒險跟旅行又再次充滿了希望跟自信！\u003c/p\u003e\n\u003cp\u003e希望回去我可以好好的繼續挑戰這個世界！！\u003c/p\u003e\n\u003cp\u003e讓自己有更多更多的磨練和冒險的經驗\u003c/p\u003e\n\u003cp\u003e尤其希望回去可以好好練身體還有生存的能力，要冒險可不是說說而已！\u003c/p\u003e\n\u003cp\u003e還有英文的口說跟聽力，告訴自己大膽的做下去，大膽地走自己想走的路\u003c/p\u003e\n\u003cp\u003e也告訴自己不要只被眼前的小事情小世界的事情弄得心情不好（衛福部）\u003c/p\u003e\n\u003cp\u003e想當個旅人，想進外商公司工作，也想試試看外派\u003c/p\u003e\n\u003cp\u003e可是我覺得搞不好我比較適合一次性定居\u003c/p\u003e\n\u003cp\u003e飛來飛去我覺得好累好累QQ\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"cd:Ta3e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e之前的養蝦缸就是買了兩個蝦屋\u003c/p\u003e\n\u003cp\u003e長這個樣子\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_8262.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_8261.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e蝦子不知道為何都拍不到\u003c/p\u003e\n\u003cp\u003e由於我從舅媽家ㄎㄧㄤ來的水蘊草一直養不活\u003c/p\u003e\n\u003cp\u003e我就上網找找什麼草適合養蝦也比較養得活\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e摩絲\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e小榕\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e鐵皇冠\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e摩絲自己買了蝦屋上面有了，我這次就想說看看要不要買個小榕\u003c/p\u003e\n\u003cp\u003e於是走進了魚中魚的水族館\u003c/p\u003e\n\u003cp\u003e還沒找到小榕，卻看到浮在半空的藻球很可愛\u003e\u0026#x3C;\u003c/p\u003e\n\u003cp\u003e然後就跑去找一個店員\u003c/p\u003e\n\u003cp\u003e「Hello可以幫幫我嗎？」\u003c/p\u003e\n\u003cp\u003e：恩？\u003c/p\u003e\n\u003cp\u003e「我家的水蘊草，一直養不活都不會長」「有沒有比較耐長的？」\u003c/p\u003e\n\u003cp\u003e：水蘊草已經是最耐長得了\u003c/p\u003e\n\u003cp\u003e「...」「有適合蝦子然後比水蘊草好養的嗎@@?」\u003c/p\u003e\n\u003cp\u003e：藻類吧，這些好幾種藻類都可以\u003c/p\u003e\n\u003cp\u003e光藻球就有很多種，我買的這種浮在半空中的看起來好像假的喔\u003c/p\u003e\n\u003cp\u003e我本來看重的是比較會往外長\u003c/p\u003e\n\u003cp\u003e但店員說這種會長得越來越圓，而且不用去修剪\u003c/p\u003e\n\u003cp\u003e原本是買這種然後也是浮起來的球\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/screen-shot-2017-09-23-at-1-36-47-pm.png\" alt=\"Screen Shot 2017-09-23 at 1.36.47 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e不好意思我是辜狗來的，所以侵權請告訴我@@\u003c/p\u003e\n\u003cp\u003e但最後我買了這種的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/screen-shot-2017-09-23-at-1-35-41-pm.png\" alt=\"Screen Shot 2017-09-23 at 1.35.41 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e然後再詢問店員，小榕是做什麼的？蝦子會吃嗎？\u003c/p\u003e\n\u003cp\u003e：裝飾用，不會吃\u003c/p\u003e\n\u003cp\u003e可是我想要買幾個小榕裝飾XD\u003c/p\u003e\n\u003cp\u003e所以我就買了三送一小榕＋兩顆浮浮藻球\u003c/p\u003e\n\u003cp\u003e回來裝飾後\u003c/p\u003e\n\u003cp\u003e再將蝦缸換位置後，就變得很美麗了！！！\u003c/p\u003e\n\u003cp\u003e沒想到其實水草也需要加營養劑\u003e\u0026#x3C;，根本長知識\u003c/p\u003e\n\u003cp\u003e我媽還問我兩顆石頭也要買喔？\u003c/p\u003e\n\u003cp\u003e我說那是我從日本的四萬十川跟划船的老闆要的\u003c/p\u003e\n\u003cp\u003e至於去年從阿寒湖帶回來的綠球藻\u003c/p\u003e\n\u003cp\u003e早就被蝦兒們分屍成好幾塊XD\u003c/p\u003e\n\u003cp\u003e我已經放棄養綠球藻了哈哈，就讓他們在那邊任由小蝦吃吧！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_8267.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e蝦子已經有點懶得數了，尤其又多了水草們，更難數\u003c/p\u003e\n\u003cp\u003e快祝我蝦孫滿堂XD\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ce:T1710,"])</script><script>self.__next_f.push([1,"\u003cp\u003e有天在京站的展示玻璃櫃中，看見了一個990元的天然造景\u003c/p\u003e\n\u003cp\u003e一顆圓玻璃球裡面有蝦和其他水草跟造景，而號稱是自然生態圈，不用餵食\u003c/p\u003e\n\u003cp\u003e而這讓我產生了想養蝦的慾望\u003c/p\u003e\n\u003cp\u003e而這個慾望在我去年從北海道將綠球藻帶回來的時候成真了！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e前情提要：\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2016/07/my-marimo-era/\"\u003e我的藻球時代（還有蝦蝦啊喂！）\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e趕緊來回溫一下一年前發的文\u003c/p\u003e\n\u003cp\u003e不過在那篇文之後，我還有在將魚缸換更大一點\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_4237.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有鑒於自己在京站看到的就是差不多大小的生態圈玻璃球！\u003c/p\u003e\n\u003cp\u003e所以買了兩隻小蝦放進綠藻球瓶裡\u003c/p\u003e\n\u003cp\u003e天真的以為這樣就是自然生態圈XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_4249.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e不過人的野心還是會提高的\u003c/p\u003e\n\u003cp\u003e因此我媽將空咖啡罐洗好後，我將原本藻球玻璃罐裡的內容物取出來放進咖啡罐裡\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_4257.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e然後再跑去我乾媽家那邊要一些免費的水草！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_4268.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著再扔幾顆之前我媽養魚留下來的造景石頭\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_4287.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e超美！\u003c/p\u003e\n\u003cp\u003e後來大概我媽又找到更大的瓶子XD\u003c/p\u003e\n\u003cp\u003e因此，除了換了更大的罐子外，還跟乾媽要了幾條孔雀魚來養\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_4291.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e蝦子都亂飛且一直往上跑\u003c/p\u003e\n\u003cp\u003e一個早上起床，蝦好像就躺了\u003c/p\u003e\n\u003cp\u003e於是又跑去買了五隻蝦外加跟水族館買水族箱！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_4299.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_4302.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e回來將魚還有水草石頭放一放後\u003c/p\u003e\n\u003cp\u003e放下去的五隻小蝦，全部躲在這下面都不出去覓食\u003c/p\u003e\n\u003cp\u003e可能是害怕孔雀魚\u003c/p\u003e\n\u003cp\u003e看一夏旁邊本來在北海道買是三顆綠藻球，被蝦子分屍成好幾顆QQ\u003c/p\u003e\n\u003cp\u003e原來藻球也會無性生子！\u003c/p\u003e\n\u003cp\u003e還有再添購打水器！\u003c/p\u003e\n\u003cp\u003e後來，就沒看到蝦子了QQ\u003c/p\u003e\n\u003cp\u003e過一段時間後，再打水器的地方看到了一隻留下來的白色幼蝦！\u003c/p\u003e\n\u003cp\u003e幼蝦也慢慢長大成極火蝦！！\u003c/p\u003e\n\u003cp\u003e就一隻極火蝦跟一堆孔雀魚一起生活。\u003c/p\u003e\n\u003cp\u003e大約是今年一月的時候。\u003c/p\u003e\n\u003cp\u003e時間飛快來到了今年七月\u003c/p\u003e\n\u003cp\u003e最熱的時間點，孔雀魚一隻一隻掛點\u003c/p\u003e\n\u003cp\u003e我因為研究所太忙了，完全沒時間清魚飼料，也沒時間換水\u003c/p\u003e\n\u003cp\u003e只好請我媽將孔雀魚環回去給我乾媽了\u003c/p\u003e\n\u003cp\u003e後來，大概是剩下一隻蝦跟我媽漏撈的一隻幼魚\u003c/p\u003e\n\u003cp\u003e所以又讓我萌生了養蝦的念頭\u003c/p\u003e\n\u003cp\u003e這時候就是不要再讓蝦跟於混養\u003c/p\u003e\n\u003cp\u003e又跑去水族館買了十隻蝦，加上買了兩坨Moss綁蝦屋，還有三層過濾海綿\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_7664.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e十隻放下去，總共是11隻\u003c/p\u003e\n\u003cp\u003e不過詭異的是，當天放下去的時候，只數到8.9隻，已經有2.3之不知道跑哪去\u003c/p\u003e\n\u003cp\u003e過幾天後蝦子量漸漸減少\u003c/p\u003e\n\u003cp\u003e幾天後數一數又掛了七隻蝦QQ\u003c/p\u003e\n\u003cp\u003e不過慶幸的是，也生了九隻蝦！！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_8153.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_8189.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e祖孫滿堂啊啊！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/09/img_8196.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我目前是只數到9隻就不想數了，他們都很愛亂跑XD\u003c/p\u003e\n\u003cp\u003e生出幼蝦就可以不用擔心了！因為幼蝦是從小就去適應我的水族箱\u003c/p\u003e\n\u003cp\u003e不用像從水族館買回來，放進我的水族箱換一次環境大部分都會陣亡\u003c/p\u003e\n\u003cp\u003e對水？懶人沒啥耐性，我很有耐心地對了25分鐘XD\u003c/p\u003e\n\u003cp\u003e而我沒有像很多部落格主或者ptt的養蝦高手一樣，還測水質酸鹼，測箘，測一堆其他我聽都沒聽過的QQ\u003c/p\u003e\n\u003cp\u003e設備超級簡單XD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e過濾水器\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e兩個綁Moss的六館蝦屋\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e兩顆從日本四國四萬十川撿回來的特殊磁石\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e三顆北海道買回來的人工綠球藻(已被蝦子分屍成好幾顆)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e以前養魚用的彩色造景石頭\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e跟乾媽ㄎㄧㄤ來的養魚用水草(不過都不太會長)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e千萬不要不信邪不放石頭，不買過濾打水器，不放蝦屋\u003c/p\u003e\n\u003cp\u003e因為蝦子需要的含氧量很高，所以一定要讓水流動\u003c/p\u003e\n\u003cp\u003e我也蠻慶幸自己有造景石頭，會有很多縫隙可以給蝦子躲！\u003c/p\u003e\n\u003cp\u003e買了Moss蝦屋，就不用擔心沒水草給蝦子抓\u003c/p\u003e\n\u003cp\u003e接著飼料\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e蝦用甲殼飼料\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e剛內其他生物\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e附屬在從乾媽家要來的水草上的螺(現已在我家永久居住繁殖)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e大概是太營養的水養出白線蟲QQ\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e固定會裝自來水一桶罐子放在旁邊鋪曬\u003c/p\u003e\n\u003cp\u003e不會直接照光\u003c/p\u003e\n\u003cp\u003e三天(吹冷氣水位降低)，就補水進去\u003c/p\u003e\n\u003cp\u003e之前三天有每天喂飼料，後來看到白線蟲後\u003c/p\u003e\n\u003cp\u003e改為三天餵一次\u003c/p\u003e\n\u003cp\u003e超級懶人養蝦\u003c/p\u003e\n\u003cp\u003e偶而看一下就好，基本上小蝦都是趁我不注意的時候生出來的QQ\u003c/p\u003e\n\u003cp\u003e全部都是極火蝦\u003c/p\u003e\n\u003cp\u003e可是生下來的這一代已經有一條飛色變回黑殼蝦了\u003c/p\u003e\n\u003cp\u003e之後有狀況再陸續更新懶人養蝦！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"cf:T1e92,"])</script><script>self.__next_f.push([1,"\u003cp\u003e每個人旅行的目的不同\u003c/p\u003e\n\u003cp\u003e有的人是去玩\u003c/p\u003e\n\u003cp\u003e有的人來冒險\u003c/p\u003e\n\u003cp\u003e有的人卻是藉由旅行，抒發壓力或者是逃避生活\u003c/p\u003e\n\u003cp\u003e一連更新完六篇文章\u003c/p\u003e\n\u003cp\u003e寫到有點累了\u003c/p\u003e\n\u003cp\u003e可是其實這篇才是最想寫的\u003c/p\u003e\n\u003cp\u003e在東京自由行的過程中，我的內心並沒有在前五天遊記裡寫的這麼的開朗的歡樂\u003c/p\u003e\n\u003cp\u003e一開始我還感到壓力重重\u003c/p\u003e\n\u003cp\u003e一方面是因為在出發前一兩個星期\u003c/p\u003e\n\u003cp\u003e我眼睛因為過度疲勞眼壓升高，整個看東西都是霧的，連電腦都不太能看\u003c/p\u003e\n\u003cp\u003e會常常頭痛\u003c/p\u003e\n\u003cp\u003e連出發前五天開始內耳失衡暈眩\u003c/p\u003e\n\u003cp\u003e因此就算工作壓力解除，我生病身體不好帶給我的壓力還是存在著\u003c/p\u003e\n\u003cp\u003e起初的一兩天還是睡不好，對於身體不好的我造成的壓力更大了\u003c/p\u003e\n\u003cp\u003e到後來，我第三天晚上可能受不太了就開始找尋文章結果找到一篇好文\u003c/p\u003e\n\u003cp\u003e在出發前\u003c/p\u003e\n\u003cp\u003e我因為深陷研究所的壓力中\u003c/p\u003e\n\u003cp\u003e我對我的未來毫無希望\u003c/p\u003e\n\u003cp\u003e又悲觀又無助\u003c/p\u003e\n\u003cp\u003e我認為我出社會就是22k的人，不管怎麼爬我覺得都是這樣\u003c/p\u003e\n\u003cp\u003e被慣老闆壓\u003c/p\u003e\n\u003cp\u003e尤其我在研究所就被我的教授壓成這樣了\u003c/p\u003e\n\u003cp\u003e很多網路上的文章說，如果研究所的壓力你都受不了了\u003c/p\u003e\n\u003cp\u003e以後工作會更慘，於是讓我的內心對未來跟沒希望了\u003c/p\u003e\n\u003cp\u003e剛進研究所，我唯一能拿出來說嘴的是我的日文能力\u003c/p\u003e\n\u003cp\u003e但我的老闆卻是個痛恨日本的人\u003c/p\u003e\n\u003cp\u003e我的日文能力顯然在他的眼裡起不了作用\u003c/p\u003e\n\u003cp\u003e再加上老師歷代的學生都是程式高手\u003c/p\u003e\n\u003cp\u003e而我是個不會程式的找他想學程式的菜鳥\u003c/p\u003e\n\u003cp\u003e因此，除去日文能力，剛進研究所到現在\u003c/p\u003e\n\u003cp\u003e我認為我自己就是一個沒有任何優勢的沒有任何能力的人\u003c/p\u003e\n\u003cp\u003e程式沒有很強，連我們老師重的英文，我也比不上他的小孩\u003c/p\u003e\n\u003cp\u003e雖然我在近一年的徬徨當中找回了屬於我的那條路\u003c/p\u003e\n\u003cp\u003e但面對案件的壓力，自己的能力還有其他許多零零小小的壓力\u003c/p\u003e\n\u003cp\u003e我對未來跟現在的生活感到非常的失望還有無助\u003c/p\u003e\n\u003cp\u003e前幾天壓力特別大\u003c/p\u003e\n\u003cp\u003e想到從日本回來要面對一樣的生活，而且又要開學\u003c/p\u003e\n\u003cp\u003e我就覺得完全無法放鬆心情\u003c/p\u003e\n\u003cp\u003e後來，在飯店我開始想要找找有沒有克服壓力的方法\u003c/p\u003e\n\u003cp\u003e雖然是在一個戰力低迷的狀態下\u003c/p\u003e\n\u003cp\u003e但還是想著如果無法克服壓力之後怎麼活\u003c/p\u003e\n\u003cp\u003e在學校生活，我其實算到了一個疲憊疲倦的點\u003c/p\u003e\n\u003cp\u003e有的時候會有想要自殺或者掛點的念頭\u003c/p\u003e\n\u003cp\u003e但是我完全不會做這樣的事，雖然念頭常常出現\u003c/p\u003e\n\u003cp\u003e可是我怕痛QQ!\u003c/p\u003e\n\u003cp\u003e於是，我在飯店洗澡的時候，好好的想了一想\u003c/p\u003e\n\u003cp\u003e得出了幾句話\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e你侷限自己的思考：你把所有的生活都拿來煩惱這個案子，侷限了自己的思考\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e正因為自己深陷弱勢案的折磨，我才會什麼快樂的東西都看不到，而侷限了自己什麼都不會或者這個都做不好的想法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e不要自私，爸媽把妳養大24年，你要這麼自私讓他們把24年所有的錢像扔進大海裡嗎？然後讓他們很傷心甚至讓你媽咪傷心嗎？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e自殺的人都蠻自私的，因為他們沒有想到自己身邊的人會很難過尤其是爸媽\u003c/p\u003e\n\u003cp\u003e光是這點就能說服自己，如果以後我也是媽媽，我的女兒我花了這麼多錢結果他想掛掉，我一定叫他把錢都吐出來在掛(威XD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e人生是什麼？就是活出自我，活出你想活得或著過著與眾不同很獨特的人生/人生就是讓自己變得更好！\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e壓力跟弱勢案還有教授的精神折磨讓我近乎看不到任何的希望跟人生的美好\u003c/p\u003e\n\u003cp\u003e我停下來想想，後來我發現我有著自己想做的事情，而人生正是為那些自己想做的事情築巢，還有讓自己變得一個更好的人\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e有什麼比自己的健康重要？有什麼比吃的營養/睡得好跟健身重要？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e連續不斷一直生病的自己，做一下事情就很疲勞疲倦，而來自弱勢案跟教授的壓力正是壓垮自己健康的稻草，但是人生是我的不是這個案子跟教授的，我應該要為自己活，沒有什麼是比我自己的健康重要的\u003c/p\u003e\n\u003cp\u003e接著我找到了這篇文章\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://kabuki-anime.com/post-785/\"\u003e用積極思考來減輕10倍工作及唸書壓力的方法\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e是出自於一位日本的老師的部落格\u003c/p\u003e\n\u003cp\u003e我沒有看完整篇文章，只有大概掃一下\u003c/p\u003e\n\u003cp\u003e因為我想要留著回國好好的細讀\u003c/p\u003e\n\u003cp\u003e我相信一定會有辦法可以好好的練習抗壓的！\u003c/p\u003e\n\u003cp\u003e根據上面所寫\u003c/p\u003e\n\u003cp\u003e去日本玩的前兩天我還是很擔心我的身體健康\u003c/p\u003e\n\u003cp\u003e因為我的頭會痛，加上回去面臨一樣的壓力，我的心就不停地猛跳\u003c/p\u003e\n\u003cp\u003e還有嘴破，視力問題，反正一堆問題\u003c/p\u003e\n\u003cp\u003e我也覺得自己胖很重需要減肥\u003c/p\u003e\n\u003cp\u003e深深覺得自己今年一直生病，免疫力下降很多，因為壓力的關係\u003c/p\u003e\n\u003cp\u003e都說了沒有什麼事比自己健康最重要了的\u003c/p\u003e\n\u003cp\u003e還有人生是為了追求更好的自己\u003c/p\u003e\n\u003cp\u003e因此我就希望回國後開始好好的養成運動和健身的習慣\u003c/p\u003e\n\u003cp\u003e還有學打扮讓自己更好\u003c/p\u003e\n\u003cp\u003e飲食跟睡眠習慣調整\u003c/p\u003e\n\u003cp\u003e不要讓壓力壓垮我的健康狀況\u003c/p\u003e\n\u003cp\u003e接觸日文9年，接觸日本9年\u003c/p\u003e\n\u003cp\u003e最難過的其實就是我覺得日文可能在我未來的工作會派不上用場\u003c/p\u003e\n\u003cp\u003e加上我可能不會去日本工作\u003c/p\u003e\n\u003cp\u003e最後就是因為很努力在唸英文導致我的日文忘卻的很快\u003c/p\u003e\n\u003cp\u003e用了九年學了一個語言\u003c/p\u003e\n\u003cp\u003e最後發現什麼都沒有\u003c/p\u003e\n\u003cp\u003e這個感覺挺難過的，當成興趣也許無法滿足自己想要使用語言的習慣\u003c/p\u003e\n\u003cp\u003e但仔細想了一想，也正是因為學習日文的過程，我有了學習的觀念\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e遇到瓶頸不能逃要相信努力下去會突破\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e大量使用以及大量轉換語言模式，習慣後轉換語言會很適應\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e還有一些其他觀念像是不要只看一個國家的好，要好好的看一下他的缺點評估\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e其他很多的觀念\u003c/p\u003e\n\u003cp\u003e讓我在念英文的路上，用了約莫一年半，能力就比日文好了\u003c/p\u003e\n\u003cp\u003e至少能用英文寫部落格，還有看英文文章跟小說\u003c/p\u003e\n\u003cp\u003e雖然也許無法用日文在未來的生活\u003c/p\u003e\n\u003cp\u003e但是這樣的一個過程所得的啟發跟領悟卻能受用一輩子\u003c/p\u003e\n\u003cp\u003e我之後應該會把重心擺在英文跟西文\u003c/p\u003e\n\u003cp\u003e最後\u003c/p\u003e\n\u003cp\u003e我常常拿自己來跟別人比\u003c/p\u003e\n\u003cp\u003e要比真的比不完\u003c/p\u003e\n\u003cp\u003e但我還是會想比XD\u003c/p\u003e\n\u003cp\u003e向錢看齊之類的\u003c/p\u003e\n\u003cp\u003e但後來我發現\u003c/p\u003e\n\u003cp\u003e真正最重要的事是找到自己想要的跟找到自己的需求\u003c/p\u003e\n\u003cp\u003e像我其實就是想要當一個外語強的美女網頁工程師，有時候出去個人旅行\u003c/p\u003e\n\u003cp\u003e但因為總總一些原因，我一直迷茫徬徨了一陣子\u003c/p\u003e\n\u003cp\u003e後來才發現自己想要的簡單\u003c/p\u003e\n\u003cp\u003e雖然不是很簡單會達到，但卻是能夠透過努力而達到的人生\u003c/p\u003e\n\u003cp\u003e而非遙不可及的夢想\u003c/p\u003e\n\u003cp\u003e而且我也正走在這路上\u003c/p\u003e\n\u003cp\u003e每個人的能力本來就不能比\u003c/p\u003e\n\u003cp\u003e但我之前卻常常因為自己不是名校而覺得自己很差\u003c/p\u003e\n\u003cp\u003e後來我才發現\u003c/p\u003e\n\u003cp\u003e做自己想做的事，過自己想要的生活\u003c/p\u003e\n\u003cp\u003e認清楚自己的需求跟想做的事，其實才是人生中最重要的事\u003c/p\u003e\n\u003cp\u003e這樣的道理我是在看了The Nights的Youtube才受到的啟發\u003c/p\u003e\n\u003cp\u003e瞬間金錢，成就，能力還有比較就沒有很重要了\u003c/p\u003e\n\u003cp\u003e而我也只需要跟自己相比\u003c/p\u003e\n\u003cp\u003e還有堅持跟努力成為更好的自己就好！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d0:T9f5,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第五天的行程是第四天晚上才決定的\u003c/p\u003e\n\u003cp\u003e本來我們想去六本木的森之丘還有Midtown\u003c/p\u003e\n\u003cp\u003e但我爸就因為他被朋友托買藥妝，吵著要去藥妝店\u003c/p\u003e\n\u003cp\u003e只好臨時改成上野\u003c/p\u003e\n\u003cp\u003e不過剛好上野有列車直達成田\u003c/p\u003e\n\u003cp\u003e從昨日旅館鄰近地鐵濱松町，所以只需要搭山手線，15分鐘就能夠到上野\u003c/p\u003e\n\u003cp\u003e到了上野先走八分鐘左右到旁邊的京成上野站買到成田機場的票，順便在這寄行李\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8042.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e走的過程就能看到很大家的yodobashi camera\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8043.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我們家上去六樓看水波爐！\u003c/p\u003e\n\u003cp\u003e接著旁邊就是阿美橫街\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8044.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有名的藥妝店跟買海鮮地區\u003c/p\u003e\n\u003cp\u003e藥妝買一買，我媽就想找個地方坐下來，讓我爸休息\u003c/p\u003e\n\u003cp\u003e於是剛好也在旁邊看到咖啡跟書店合而為一的咖啡店！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8049.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這好像就是最近來台灣開的書店\u003c/p\u003e\n\u003cp\u003e但我還是比較喜歡京都連鎖的大垣書店！\u003c/p\u003e\n\u003cp\u003e很喜歡書店的我，也在裡面逛了一陣子，買了一本在地鐵看到廣告的書！\u003c/p\u003e\n\u003cp\u003e然後被我媽唸一頓的爸，還是跟著我們再進一次阿美橫街跟松阪屋百貨\u003c/p\u003e\n\u003cp\u003e結果中午吃麥當勞\u003c/p\u003e\n\u003cp\u003e接著就回京成上野站，拖行李上車到成田機場搭捷運囉！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8050.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8051.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在飛機上，我用快轉的方式把第一天的失落之城看完\u003c/p\u003e\n\u003cp\u003e接著又看了「今天的我要跟昨天的妳約會」\u003c/p\u003e\n\u003cp\u003e我其實不知道結局是什麼，因為我看到一半就不想看了\u003c/p\u003e\n\u003cp\u003e我覺得這部片名感覺結局是悲劇，不會再一起XD就不想看下去\u003c/p\u003e\n\u003cp\u003e第二個最重要的是平行時空這個邏輯我覺得完全不符合邏輯所以不想看下去XD\u003c/p\u003e\n\u003cp\u003e沒辦法我理科腦，不太能接受不符合邏輯的事\u003c/p\u003e\n\u003cp\u003e後來退出選了一片「去吧！啦啦兵團」又叫做「青春後空翻」\u003c/p\u003e\n\u003cp\u003e這部片也是看到一半就降落了，害得我超想知道後面如何了！！！！\u003c/p\u003e\n\u003cp\u003e不過回來找發現台灣九月才上映QQ\u003c/p\u003e\n\u003cp\u003e咦這篇是在講解電影還是遊記啦XD\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d1:T1d36,"])</script><script>self.__next_f.push([1,"\u003cp\u003e港未來21區真的蠻給人現代感的感覺\u003c/p\u003e\n\u003cp\u003e但是我覺得傍晚到晚上玩不太玩\u003c/p\u003e\n\u003cp\u003e可以整個下午跟晚上玩！\u003c/p\u003e\n\u003cp\u003e第四天行程\u003c/p\u003e\n\u003cp\u003e是橫濱八景島跟東京鐵塔展望台\u003c/p\u003e\n\u003cp\u003e從我們住的元町中華街到八景島站，需要大約1小時10分鐘的車程\u003c/p\u003e\n\u003cp\u003e八景島算是一個樂園島\u003c/p\u003e\n\u003cp\u003e搭到八景島車站在徒步過橋進樂園\u003c/p\u003e\n\u003cp\u003e以東京迪士尼的規格來看\u003c/p\u003e\n\u003cp\u003e我認為八景島像是中型迪士尼\u003c/p\u003e\n\u003cp\u003e好的上圖！\u003c/p\u003e\n\u003cp\u003e這篇傳得特別多，我都很怕部落格會炸掉XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7916.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7917.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e早餐在DOUTUR吃，是一家連鎖的早餐店的感覺\u003c/p\u003e\n\u003cp\u003e這個應該是淺艇堡吧！蠻好吃的唷！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7924.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著搭大概1小時的車，轉兩三次車到八景島站！\u003c/p\u003e\n\u003cp\u003e八景島九點才開唷不要太早跑來\u003c/p\u003e\n\u003cp\u003e基本上橫濱未來21的樂園跟八景島的樂園比較採你想玩什麼設施單買制，所以不像迪士尼那樣一票玩全部，而是你想玩什麼設施再去買就可以！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7925.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e地圖要好好看唷！如果你有一整天的時間的話，可以逛整座島\u003c/p\u003e\n\u003cp\u003e但是我們只有早上到下午兩三點，所以因為帶爸媽來玩，所以我選擇老人路線XD\u003c/p\u003e\n\u003cp\u003e玩左半邊加上中間展望台，然後中間那條走回去車站\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7926.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7931.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e過橋後的右邊就有船可以搭！繞島一圈到左邊的水族館，但我們沒有搭\u003c/p\u003e\n\u003cp\u003e因為太熱了！雖然承諾我爸最後可以搭，但時間不夠又太熱，就沒搭了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7936.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e看到旋轉木馬後，往左邊走可以去水族館\u003c/p\u003e\n\u003cp\u003e水族館的票，有一票四館\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[第一館]就是金字塔形狀的水族館\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7937.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7940.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7941.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7951.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7952.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7954.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7957.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7962.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7966.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e逛一圈水族館後，慢慢走上來會看到小型的海豚海豹秀這是旁邊的景色\u003c/p\u003e\n\u003cp\u003e高度可以剛好看到觀景台，雲霄飛車\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7969.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e水族館旁邊就是類似六福村急流泛舟的一項設施\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7970.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e中午我們是吃印度薄餅！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[第二館]就是水族館旁邊Dolphin Fantasy 館\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7973.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7975.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e基本上就是整個水族箱包圍你的感覺！\u003c/p\u003e\n\u003cp\u003e接下來票的三館跟四館\u003c/p\u003e\n\u003cp\u003e是一個將你引進冷氣房在出來烤豬的概念\u003c/p\u003e\n\u003cp\u003e就是先進一個冷氣房聽說明，出去就被太陽曬的哇哇叫XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7979.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[三館]是Farm 跟另外一個可以體驗摸水族動物的館\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這個Farm從冷氣館出來後，就是可以體驗有料體驗跟無料體驗\u003c/p\u003e\n\u003cp\u003e有料體驗就是你要繳錢體驗釣魚跟吃魚\u003c/p\u003e\n\u003cp\u003e另外一個無料體驗就是繞木棧路一圈體驗被太陽烤的滋味\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e而[四館]我應該有照片但沒有傳上來\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e出冷氣房後需要洗手可以在旁邊摸不一定會游過來讓你摸的大型海獅之類的！\u003c/p\u003e\n\u003cp\u003e旁邊有企鵝秀！也可以上橋偷看一堆企鵝。\u003c/p\u003e\n\u003cp\u003e接著走出烤人肉的地方後趕緊走到中間展望台\u003c/p\u003e\n\u003cp\u003e一開始我老爹以為是剛進門的自由落體，嚇得他說不要\u003c/p\u003e\n\u003cp\u003e只是旋轉展望台，吹冷氣看風景！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7982.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7983.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e轉上去看八景島的景色\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7988.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是往水族館的地方有個暫時避暑的地方\u003c/p\u003e\n\u003cp\u003e接著就原路走回來\u003c/p\u003e\n\u003cp\u003e從橫濱搭到品川轉去芝公園\u003c/p\u003e\n\u003cp\u003e出公園走一下很快就到了的今日旅館\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7993.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e出旅館從芝公園穿越到東京鐵塔\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7998.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8001.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8003.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8004.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e目標是大展望台二樓\u003c/p\u003e\n\u003cp\u003e剛好6月到8月有Summer Light燈光秀\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8010.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8011.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8006.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8009.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8021.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8022.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8023.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e其實展望台一樓有人在彈琴唱歌也有咖啡，而且燈光也不輸展望台二樓喔！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8031.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_8032.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7994.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7995.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7996.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7997.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e今日旅館MielParque\u003c/p\u003e\n\u003cp\u003e可能因為是三個人所以安排著和式\u003c/p\u003e\n\u003cp\u003e有別於之前在鄉下和式都是廁所衛浴跟別人共用\u003c/p\u003e\n\u003cp\u003e這家的和式房間一進門就有個小玄關\u003c/p\u003e\n\u003cp\u003e左邊是乾濕分離的廁所及衛浴右邊是床跟小陽台的房間\u003c/p\u003e\n\u003cp\u003e這家也不錯，大廳給人的感覺很好！\u003c/p\u003e\n\u003cp\u003e我給4分或者4.5分，畢竟他是和式跟橫濱的旅店不能直接比！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d2:T1825,"])</script><script>self.__next_f.push([1,"\u003cp\u003e終於打到第三篇了\u003c/p\u003e\n\u003cp\u003e雖然在車上更新的時候，麻煩的點在傳照片如果車晃來晃去，網路就會不通要重新傳很討厭\u003c/p\u003e\n\u003cp\u003e回來家裡雖然很好傳，但是要一次更新五篇XD\u003c/p\u003e\n\u003cp\u003e好啦！\u003c/p\u003e\n\u003cp\u003e接下來是第三天的行程\u003c/p\u003e\n\u003cp\u003e早上當然就是到附近的Lawson吃早餐\u003c/p\u003e\n\u003cp\u003e接著又一連串拉行李哭爹喊媽走40分鐘到車站XD\u003c/p\u003e\n\u003cp\u003e把行李寄放在輕井澤站的Coin Locker！\u003c/p\u003e\n\u003cp\u003e昨日下午的行程是健走去雲場池！\u003c/p\u003e\n\u003cp\u003e而今日早上決定用腳踏車的方式逛輕井澤車站的北端\u003c/p\u003e\n\u003cp\u003e附近就有很多租腳踏車的地方\u003c/p\u003e\n\u003cp\u003e經過四國騎四萬十川的經驗後\u003c/p\u003e\n\u003cp\u003e強烈建議各位腳踏車肉腳，可以租電動腳踏車！\u003c/p\u003e\n\u003cp\u003e如果在台灣很常騎就自己決定吧！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7840.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7842.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e直直騎中間那條路之後，會到這個聖保羅教堂\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7847.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7848.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7850.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e剛好遇到有人結婚！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7852.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e一開始那條路會一堆人，所以騎起來非常的不開心XD\u003c/p\u003e\n\u003cp\u003e後來深入山林會好一點\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7855.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著依靠Google Map切小路來這個神社\u003c/p\u003e\n\u003cp\u003e基本上，我們的腳踏車是鎖在神社外馬路旁邊\u003c/p\u003e\n\u003cp\u003e近來參拜後，出去就騎著走\u003c/p\u003e\n\u003cp\u003e附近有印度餐廳，也是可以進去吃，但我們沒有\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7856.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7859.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7860.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這裡有賣少少的御守跟寫朱墨印！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7861.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e再來就要說神社附近有一條很長的商店街，這裡，騎腳踏車比較不好的選擇是\u003c/p\u003e\n\u003cp\u003e她很多人，騎腳踏車要下來拉車而且不好逛街\u003c/p\u003e\n\u003cp\u003e所以想來這條街逛街的人，就要去評估你要不要租腳踏車\u003c/p\u003e\n\u003cp\u003e回來車站附近吃飯後\u003c/p\u003e\n\u003cp\u003e結束上午的行程\u003c/p\u003e\n\u003cp\u003e下午就拉車來橫濱了\u003c/p\u003e\n\u003cp\u003e先將行李拉至旅館\u003c/p\u003e\n\u003cp\u003e坐到橫濱後，搭港未來線到最底站，元町中華街\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7871.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e稍微拉了5-10分鐘行李到今日的旅館\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7875.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7876.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e一進房間就有近24度的冷氣迎接\u003c/p\u003e\n\u003cp\u003e我爸整個心情就先提高到100%\u003c/p\u003e\n\u003cp\u003e接著，就穿越附近的山下公園，這臨近海邊，往左邊看就可以看到還沒晚上的港未來21區\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7881.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7882.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7889.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著我們選擇步行從山下公園走進港未來21區\u003c/p\u003e\n\u003cp\u003e從Lawson旁邊有一個樓梯上一座橋！\u003c/p\u003e\n\u003cp\u003e這樣走這個橋就能慢慢走進港未來21區\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7890.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e由於是傍晚走，走著走著本來沒開燈的21區，慢慢晚上燈就慢慢開了\u003c/p\u003e\n\u003cp\u003e這個應該是紅磚倉庫\u003c/p\u003e\n\u003cp\u003e像是古時洋式建築\u003c/p\u003e\n\u003cp\u003e以為是古蹟類型的歷史形建築\u003c/p\u003e\n\u003cp\u003e結果進去像是半個百貨公司般的豪華\u003c/p\u003e\n\u003cp\u003e有賣衣物飾品之類也有餐館跟美食街可以用餐！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7892.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在紅磚倉庫吃飽飯後，走出去就往最大的摩天輪走去\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7896.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e好漂亮呀有迷有！\u003c/p\u003e\n\u003cp\u003e整個很有科技感\u003c/p\u003e\n\u003cp\u003e感覺就真的很未來XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7899.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7903.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7911.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e走進摩天輪一看，才發現其實這個地方是一個小型樂園\u003c/p\u003e\n\u003cp\u003e說小型是因為跟迪士尼還有環球影城相比的話是蠻小的\u003c/p\u003e\n\u003cp\u003e但是又不是普通的兒童樂園，基本上是有蠻多個設施的\u003c/p\u003e\n\u003cp\u003e也不用像迪士尼那樣需要排隊\u003c/p\u003e\n\u003cp\u003e摩天輪可能需要排\u003c/p\u003e\n\u003cp\u003e其他雲霄飛車都是買完票上去就直接搭\u003c/p\u003e\n\u003cp\u003e我買了張票搭了白色環整個樂園的雲霄飛車\u003c/p\u003e\n\u003cp\u003e如果不知道叫什麼名字\u003c/p\u003e\n\u003cp\u003e就跟櫃台說白色的軌道XD\u003c/p\u003e\n\u003cp\u003e因為我看他們每個設施都用不同的顏色隔開！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7915.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e逛一逛之後，就準備要回去了\u003c/p\u003e\n\u003cp\u003e大約是九點\u003c/p\u003e\n\u003cp\u003e其實這邊很多8,9點會漸漸打烊\u003c/p\u003e\n\u003cp\u003e所以不要妄想9點以後再來看夜景\u003c/p\u003e\n\u003cp\u003e可以看夜景，但是很多店面跟設施會關掉\u003c/p\u003e\n\u003cp\u003e走回去之後，這是今日的飯店！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7877.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7879.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7880.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eMonterey Yokohama\u003c/p\u003e\n\u003cp\u003e跟第一晚寶石飯點一樣的佈置\u003c/p\u003e\n\u003cp\u003e但桌子跟床間隔比較大！\u003c/p\u003e\n\u003cp\u003e整體來說這個旅館應該是我爸評價最高\u003c/p\u003e\n\u003cp\u003e也有可能是前一天住比較沒這麼好XD，襯托出來的！\u003c/p\u003e\n\u003cp\u003e我覺得因為蠻寬的加上廁所也蠻大的\u003c/p\u003e\n\u003cp\u003e因此我給4.5分！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"d3:T1556,"])</script><script>self.__next_f.push([1,"\u003cp\u003e之前計劃行程都是我媽計畫\u003c/p\u003e\n\u003cp\u003e而至從國中後就很少跟我爸出來旅行\u003c/p\u003e\n\u003cp\u003e因為每個人個性不同\u003c/p\u003e\n\u003cp\u003e這兩次的旅行都讓我了解，原來不同個性的人\u003c/p\u003e\n\u003cp\u003e又或者說家庭本身其實就是一個很重的課題\u003c/p\u003e\n\u003cp\u003e因為常常生活在一起又要互相包容\u003c/p\u003e\n\u003cp\u003e並沒有這麼簡單，所以我需要常常緩和雙親個性不合的課題還要帶他們走行程\u003c/p\u003e\n\u003cp\u003e有時候我自己也會突然爆氣\u003c/p\u003e\n\u003cp\u003e好啦接下來要來說說第二天的行程\u003c/p\u003e\n\u003cp\u003e早上7:30起床\u003c/p\u003e\n\u003cp\u003e接著就拖著行李去東京車站的綠窗口買到輕井澤的指定席\u003c/p\u003e\n\u003cp\u003e早餐加上午餐就在東京新幹線入口前面買便當吃\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7744.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7749.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7752.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7753.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7761.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7765.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7767.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7786.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e沒有想像中涼爽XD\u003c/p\u003e\n\u003cp\u003e輕井澤的鐵路從中間切開，車站在中間，分南邊跟北邊\u003c/p\u003e\n\u003cp\u003e所以要搞清楚自己要去哪然後從哪邊走唷！\u003c/p\u003e\n\u003cp\u003e王子購物中心跟我們的飯店在南端\u003c/p\u003e\n\u003cp\u003e當初飯店找的地方以為應該有什麼車可以坐到旅館附近\u003c/p\u003e\n\u003cp\u003e結果沒有只好委屈兩老拖行李走40分鐘\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7770.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/08/img_7773.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e就是這條直直的路，一直走，第一次走就走一個小時多\u003c/p\u003e\n\u003cp\u003e中間當然就是各種哀嚎累XD\u003c/p\u003e\n\u003cp\u003e最後終於到了飯店\u003c/p\u003e\n\u003cp\u003e這個飯店下午三點才Check In\u003c/p\u003e\n\u003cp\u003e所以太早到的話，會覺得旅館好像沒開的感覺\u003c/p\u003e\n\u003cp\u003e你可以把行李寄在這！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\
