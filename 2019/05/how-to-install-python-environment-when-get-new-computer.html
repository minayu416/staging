9/08/selfiecity_20190328171927_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e每個月都會幫當日壽星慶生\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e第九章 - 磚瓦碎裂\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003e當人離職了，他的權力將再也不留存\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e離職的前輩與負責大案的pm一離職後，後續的效應影響馬上就抵達，開始原本堅固的城牆，將一夕之間分崩離析，倒榻。\u003c/p\u003e\n\u003cp\u003e由於先前產品的走向都是仰賴離職前輩的經驗去發展，沒有任何架構師規劃發展。對於三週後的發表展示，目前產品的狀態完全是慘不忍睹。\u003c/p\u003e\n\u003cp\u003e前主管離職了，資深的前輩也離職了，頓時沒人帶領這個團隊。\u003c/p\u003e\n\u003cp\u003e不過前輩離職的合作公司派出另外一個資深的後端工程師來我們的辦公室一起為產品開發而努力！\u003c/p\u003e\n\u003cp\u003e坐在我旁邊的資深前端工程師站起來肩負著整個團隊的命脈，他與和我同年齡的資料科學家兩個人迅速想出產品後續的發展\u003c/p\u003e\n\u003cp\u003e並開始於離產品發表會前三週將之前建築三個月的方向破壞掉，重新建造新的架構與樣貌，並在這三週急速開發。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e在他的團隊裡，沒有我的存在。那我在哪？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e趕不上急速開發的我，頓時從 \u003ccode\u003e主要開發\u003c/code\u003e 人員轉移至 \u003ccode\u003e輔助開發\u003c/code\u003e 人員，專門撰寫功能的單元測試，負責抓Bug，負責幫忙修bug。雖然不是主要開發功能的人，但卻是一個盯緊大家因為 \u003ccode\u003e急速開發\u003c/code\u003e 而製造出許多錯誤並負責叮嚀以及修正的人。\u003c/p\u003e\n\u003cp\u003e但對於自己從 \u003ccode\u003e主要開發\u003c/code\u003e 被移至 \u003ccode\u003e輔助人員\u003c/code\u003e 的決定顯然十分的不滿意以及無奈，內心無限感嘆。很快的三週急速開發過去了，產品也順利以 \u003ccode\u003e新面貌\u003c/code\u003e 來迎接發表會，還是很開心且榮耀成為開發團隊的一份子。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e其實我當時，十分不開心\u003c/code\u003e，老實說我完完全全的不能接受自己被移至 \u003ccode\u003e不重要的位置\u003c/code\u003e，至此開始我的定位變得十分尷尬，而我內心真的非常的不平衡。\u003c/p\u003e\n\u003cp\u003e這種感覺就像是 \u003ccode\u003e鳩佔鵲巢\u003c/code\u003e ，有人侵略了你的地盤，硬生生的將你逐出你一手辛苦建立的帝國，並瞬間毀滅成 \u003ccode\u003e斷垣殘壁\u003c/code\u003e 形同廢墟。\u003c/p\u003e\n\u003cp\u003e另外一個 \u003ccode\u003eRB案\u003c/code\u003e 顯然下場也十分緊急，原先 cover的 pm離職後，所有的事情東窗事發。原先於和產品發表差不多時間結案的時機，卻發現有60%的進度都還沒完成。這件事就是趕忙著救火，公司也緊急調動合作公司的兩個超級資深的後端人力，加上另外一個記者轉身的初階前端工程師, 法國人後端, 新來的演算法工程師, 坐我前面的測試工程師以及像媽媽的資料科學家女主管，合力全力一起把這個案子開發完。而pm由pm的女主管站出來扛下這事情。\u003c/p\u003e\n\u003cp\u003e如此堅強的團隊，在緊急火燒屁股的情況下，常常看著他們又著急又緊張，時常全體團員抵達客戶那，假日加班及外勤，看起來十分辛苦，直覺是個很困難的專案。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e甚至第一次看到向來十分理性的女主管，也透露出壓力巨大焦急的樣子\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e無法想像他們面臨了多大的壓力\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2019/08/video0059.mp4\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/e89ea2e5b995e5bfabe785a7-2019-08-09-e4b88be58d885.24.07.png\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e面對這樣環境突然的大轉變難免無奈的望向外，下雨了，這個世界也在哭泣嗎？\u003c/code\u003e (點擊可連進影片)\u003c/p\u003e\n\u003cp\u003e在如此緊急的專案走到一哩路，告一段落後，坐我對面的女生測試工程師也提離職了。\u003c/p\u003e\n\u003cp\u003e曾經我剛進公司，我們每天一起留到很晚工作以及聊天，也會一起約出去游泳跟吃晚餐，在這樣高壓下狀態持續了一陣子，她無法承受提出了辭呈。\u003c/p\u003e\n\u003cp\u003e同時間交接給另外一個新來的資深後端工程師。\u003c/p\u003e\n\u003ch1\u003e樂曲小重奏: 與設計師一起出國遊玩\u003c/h1\u003e\n\u003cp\u003e產品發表會告一段落，產品面臨重新規劃的狀態，步調算是慢了下來。\u003c/p\u003e\n\u003cp\u003e由於設計部的設計師妹妹在尾牙抽到日本東京的機票，會日文的自己想說可以一起去日本遊玩放鬆一下。\u003c/p\u003e\n\u003cp\u003e全篇記錄於 Travel 遊記 \u003ca href=\"https://minayu.site/tags/travel-%E6%97%A5%E6%9C%AC%E6%9D%B1%E4%BA%AC/\"\u003e2019年東京行\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e剛好出國的當天是我生日，就趁生日時出國放鬆玩。也剛好公司在我生日當天舉辦四月慶生會，剛好與同事們一起度過我的生日XDDD\u003c/p\u003e\n\u003ch1\u003e第十章 - 遷徙/驛馬\u003c/h1\u003e\n\u003cp\u003e公司於 2019年起開始擴增人員，4月擴大了杭州部門的人員以及新來的兩位高層大人物。一舉來了五個以上的實習生，而設計部門也從原先人事, pm部門的空間，搬來和rd們一起工作。\u003c/p\u003e\n\u003cp\u003e來到公司半年了，原本剛開始都只在rd區域生活，慢慢的常常在茶水間認識隔壁區域的pm們以及剛搬來的設計師們。常常我們工作累了，就在茶水間打屁聊天，慢慢的我也和設計師們熟悉，也和一個女生pm常常聊天變熟了。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我們常常鬧出各種笑話，一起亂虧人，一起度過各種大小事\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e很快的，公司擴大營運，原先的空間趕不上擴增的速度，公司計畫擴增第二個辦公室，然後讓rd部門以及設計部門遷移至新辦公室。\u003c/p\u003e\n\u003cp\u003e要搬家至新辦公室前，我常常和杭州部門的實習生聊天，我們也漸漸變得熟悉，我還跟其中一個女實習生交換聯絡方式。後續要保持聯絡唷!，因為我們即將搬家至新辦公室，不會常見面啦XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/fb_img_15653439091841288946240536657021.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e因為新辦公室的樓下有拳擊館，所以和不久前變熟的設計師一同前往打拳練練身體呀XD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e新辦公室裝潢好，我們就一起搬家過去，還記得4.5月天氣炎熱，先前待的辦公室冷氣不涼，每天工作都汗流浹背且十分悶熱。\u003c/p\u003e\n\u003cp\u003e一搬來新的辦公室後，冷氣十分強勁，絲毫感受不到夏天炎熱，位置也變得十分寬敞。四張大桌子可容納20個人，當時只有六個人坐，瞬間空間變得寬敞舒適。\u003c/p\u003e\n\u003cp\u003e不過，我總是覺得哪邊不太對勁，就是覺得燈光昏暗，整體感受沒有先前的辦公室這麼明亮，顯然風水是否不太好。\u003c/p\u003e\n\u003cp\u003e剛搬來沒多久，資料科學家的女主管因為家裡有些問題也暫時離別公司。\u003c/p\u003e\n\u003cp\u003e整體公司氣氛頓時變得詭異，說不出哪邊怪異，但自從搬過來後，好像整體氣氛士氣低落，沒有先前在舊辦公室的活力滿分了。\u003c/p\u003e\n\u003ch1\u003e第十章 - 矛盾茫然我是誰\u003c/h1\u003e\n\u003cp\u003e猶如前主管，女主管，我的mentor相繼離職，我目前在產品開發的定位也十分尷尬，有的時候都沒有工作可以執行。\u003c/p\u003e\n\u003cp\u003e看著資深前輩們對於目前的開發階段也頭痛不已，哪裡輪得到我這個初階工程師實作的部分。\u003c/p\u003e\n\u003cp\u003e尤其在某次公司大會結束後的隔天，被資深的後端說我現在開發產品寫單元測試，毫無作用，老闆要的不是這個。\u003c/p\u003e\n\u003cp\u003e原先已經很混亂了，被這麼一說，當初的自己毫無抵抗力，真的整個躲去廁所大哭，被認為自己毫無價值，自己的奉獻\u003c/p\u003e\n\u003cp\u003e有好幾次，我為了證明自己的價值，硬是想盡辦法就是要有貢獻跟產出。\u003c/p\u003e\n\u003cp\u003e之後就過了一陣子很茫然，也找不出自己價值的日子。\u003c/p\u003e\n\u003cp\u003e還記得有好段日子，我開發的功能因為沒有固定規格，連續被4.5個工程師建議不同的規格，硬是改了好幾次。\u003c/p\u003e\n\u003cp\u003e感覺當菜鳥沒有爸爸媽媽時，就是常常會被資深員工欺負，雖然我相信他們不是故意的。\u003c/p\u003e\n\u003cp\u003e確實過了一段沒什麼工作量，或者自己的功能時常被改規格的情況發生，尤其又被資深的工程師唾棄。\u003c/p\u003e\n\u003cp\u003e中間有段時間，團隊沒有leader，整體狀況十分混亂，溝通又不良，就發生了很多事。\u003c/p\u003e\n\u003cp\u003e而我雖然也和一開始坐我右邊的資深前端說好，他會派給我工作，但就像上述所說，產品目前的開發是卡住了，資深工程師都頭痛了，怎麼會有需要初階工程師的時候呢？\u003c/p\u003e\n\u003cp\u003e我歷經了一段不短的日子，大約是一個月，都是很否定並懷疑自己的狀況。\u003c/p\u003e\n\u003cp\u003e也在5月底時，負面的情緒過重，又發生了一次很嚴重的焦慮症，出社會以來我就維持著時常否定自己的思想，我以為所有事情發生，只要 \u003ccode\u003e我厲害\u003c/code\u003e 跟 \u003ccode\u003e我很爛\u003c/code\u003e 這兩個極端點，所以只要一不如意，就怪罪自己，是自己很爛很弱，事情才會這樣，然後也常常在初期常常去看中醫調理焦慮。\u003c/p\u003e\n\u003cp\u003e資深的前端工程師也跟我說過，不要一直想著 \u003ccode\u003e我很爛\u003c/code\u003e，不要有這種想法。\u003c/p\u003e\n\u003cp\u003e但還是爆發了有史以來第二次最嚴重的焦慮反應，我的內心就是有過不了的關卡。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/selfiecity_20190627105506_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e在新辦公室的哈士奇\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e第十一章 - 撿拾破碎的自己\u003c/h1\u003e\n\u003cp\u003e這段時間大概為期兩週，每天都有很嚴重的焦慮反應，連中藥都無法治癒。\u003c/p\u003e\n\u003cp\u003e我天天失眠，腦內一堆負面思想以及擔心害怕，我還能夠回到原先健康的自己嗎？我不想這樣一直下去。\u003c/p\u003e\n\u003cp\u003e在我十分焦慮時，我常常和跟我還不錯的設計師主管聊天，還有當時和自己很熟識的女生pm朋友訴苦，現在回想起來真的很感謝他們，一直不斷的鼓勵我。\u003c/p\u003e\n\u003cp\u003e即便負面思考充斥著自己，我還是有一絲希望想要變回健康的自己，於是我制定了一套SOP。我把我爛不爛這些問題都先放下，連續著幾天的日子都不想任何事，隔開所有造成焦慮的人事物。\u003c/p\u003e\n\u003cp\u003e我開始運動，我開始試著正念思考，漸漸的我的焦慮隨著每天運動與正念，還有中藥的輔助下，我又變回健康的自己。\u003c/p\u003e\n\u003cp\u003e我曾經迷失，我曾經茫然，我曾經被負面思想打敗，但我靠著自己奮力的站了起來\b。\u003c/p\u003e\n\u003cp\u003e我還會覺得自己爛嗎？ 我不會\u003c/p\u003e\n\u003cp\u003e雖然當初沒有這麼的正向，但我確實是告訴自己 \u003ccode\u003e多嘗試，別害怕，你行的！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e五月，我有想過要離職，因為我在公司找不到自己的位置，也找不到自己的價值。\u003c/p\u003e\n\u003cp\u003e後來我決定再多觀望兩個月，再持續下去會不會有任何轉機，公司會不會越來越好呢？\u003c/p\u003e\n\u003cp\u003e接著某天晚上，pm女主管打給我，跟我說 臨時要從產品線調到另外那個剛開始壓力很大的專案幫忙。\u003c/p\u003e\n\u003cp\u003e看起來是有事情可以做了，我既興奮，當然也很陌生害怕，因為畢竟這個案子可是逼走了不少人XD。\u003c/p\u003e\n\u003cp\u003e而且這個案子畢竟當初也讓很多人頭痛，我不確定自己的程度可以幫上忙。\u003c/p\u003e\n\u003cp\u003e於是我第一次自己為自己發聲了\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我認為我自己的經驗還很輕，所以我會需要些學習時間，可能不一定能馬上上手，先跟您溝通一下，讓您知道我的程度\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我理性的和對方說，理性的溝通依照我的能力，我會有怎麼樣的發展。\u003c/p\u003e\n\u003cp\u003e就這樣，隔天開始我就嘗試接手處理這個案子。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"63:T22f7,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我一直覺得我應該是勞碌命，好像無法一刻都閒著...\u003c/p\u003e\n\u003cp\u003e上一篇尾聲，我說明了在主管離職後，我進公司的第一個專案也跟著停工了。\u003c/p\u003e\n\u003cp\u003e我也沒有工作可以做了\u003c/p\u003e\n\u003cp\u003e連著兩三天沒事做(我記得好像才一天半吧)，每個人好像都有他們的事情在運行\u003c/p\u003e\n\u003cp\u003e我受不了自己沒事情可以執行，我向前去和同一天報到的資深JAVA前輩以及另外一個資料科學家的女主管求救\u003c/p\u003e\n\u003cp\u003e再經過三個人討論後，他們認為目前手邊的專案沒有適合我這個等級的新手摩拳擦掌\u003c/p\u003e\n\u003cp\u003e目前公司最重要的則是開發公司的 AI 產品 SyGPS，但是這個產品的難度對當時的我來說十分的困難。\u003c/p\u003e\n\u003cp\u003e卻是唯一一個我可以接受的挑戰\u003c/p\u003e\n\u003ch1\u003e第六章 - 逆境不放棄: 參與開發 公司產品 AI SyGPS\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003eMina，以後就跟我們一起參與 SyGPS 討論的會議吧！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e剛開始進去和前輩們一起參與研發會議，當時跑的是敏捷管理的 \u003ccode\u003eScrum\u003c/code\u003e，三週為一個\u003ccode\u003espring\u003c/code\u003e。產品由 \u003ccode\u003e後端 python\u003c/code\u003e 以及 \u003ccode\u003e前端 Vue.js\u003c/code\u003e 開發。\u003c/p\u003e\n\u003cp\u003e好令人興奮呀!! 這是我在研究所 paper 上讀到的名詞，沒想到現在我正在其中！！\u003c/p\u003e\n\u003cp\u003e我慢慢開始接觸到合作 \u003ccode\u003e產品 manager (pm)\u003c/code\u003e 與 \u003ccode\u003e產品設計師\u003c/code\u003e，開始了解產品是怎麼規劃以及研發的過程\u003c/p\u003e\n\u003cp\u003e像個小孩子參加大人的會議般，用青澀的眼光看著大人們討論事情\u003c/p\u003e\n\u003cp\u003e但由於當時的能力太弱了，剛開始還是只能參與會議。\u003c/p\u003e\n\u003cp\u003e而後來同天報到的JAVA資深前輩成了我的mentor。他的背景是 \u003ccode\u003e教育心理學\u003c/code\u003e，他看著我茫然驚慌失措，決定利用他的背景來引導我學習，從一開始還是做做網頁，歷經將近一個月的磨練，讓我能夠提升到參與產品的開發。 他帶著我一起手把手開發後端的部分。\u003c/p\u003e\n\u003cp\u003e這一個月的練習，我就從產品最小的demo開始。前輩教我使用 \u003ccode\u003epycharm\u003c/code\u003e 的 \u003ccode\u003edebug模式\u003c/code\u003e 來追蹤這個小demo專案。\u003c/p\u003e\n\u003cp\u003e每天都要有一點進度，因為前輩常常遠端，所以我每天都要錄20~30分鐘的影片，錄製 使用 debug 模式 介紹產品的程式碼架構。\u003c/p\u003e\n\u003cp\u003eAI的程式架構真的是很複雜，連續經過這好幾天的錄製影片，利用 \u003ccode\u003e後設認知\u003c/code\u003e 來認知自己的錯誤並改進。\u003c/p\u003e\n\u003cp\u003e連老闆路過陽台問我在做什麼，我都說 \u003ccode\u003e我在錄影，努力了解公司的產品程式架構\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e但整體上熟悉 demo 後，進到產品開發又是另外一個世界了。\u003c/p\u003e\n\u003cp\u003e這個專案對我來說就像是開發另外一個 \u003ccode\u003eflask\u003c/code\u003e \u003ccode\u003e框架\u003c/code\u003e 等級的任務，連網頁都搞不定的當時，我得想辦法提升自己的能力，才能參與開發產品。\u003c/p\u003e\n\u003cp\u003e看著資深前輩用python 在產品內任意揮灑，我可是一點兒都看不懂，等級未免也差太多惹QQ。\u003c/p\u003e\n\u003cp\u003e當時壓力十分的大，幾乎天天都在懷疑自己能不能夠了解這些像天書的程式碼\u003c/p\u003e\n\u003cp\u003e之後新進了一個記者轉前端的初階前端工程師和一個法國人資深後端工程師，他們則是被分配到救火另外一個案子: 簡稱RB案(這個好像不太能透露名字)\u003c/p\u003e\n\u003cp\u003e我也天天和他們聊天，也天天和法國同事聊天，用我的破英文，試圖增進我的英文口說能力XDD\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eMina，幫忙我填一下吧？\u003c/code\u003e，你的三個月試用期心得表！\u003c/p\u003e\n\u003cp\u003e我通過三個月的試用期了耶！！！好棒喔！！！\u003c/p\u003e\n\u003cp\u003e我開心的在臉書發布 \u003ccode\u003e我度過了試用期\u003c/code\u003e 的喜訊 XD\u003c/p\u003e\n\u003ch1\u003e第七章 - 飛吧小精靈\u003c/h1\u003e\n\u003cp\u003e在前輩的引導下，我開始學習 三大部曲: \u003ccode\u003e重構\u003c/code\u003e, \u003ccode\u003e單元測試\u003c/code\u003e 以及 \u003ccode\u003e設計模式\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e最開始是學習寫 產品開發的 \u003ccode\u003e單元測試\u003c/code\u003e 以及開發 \u003ccode\u003e有固定規格的功能\u003c/code\u003e 。\u003c/p\u003e\n\u003cp\u003e看著 \u003ccode\u003ekanban\u003c/code\u003e 上面的卡片，想當初我對這些卡片完全沒有感覺，也被資深前端前輩唸過自己的弱項就是看到題目不會化為程式碼解決。\u003c/p\u003e\n\u003cp\u003e每天開發每天練習，由於自己是寫\u003ccode\u003e單元測試\u003c/code\u003e以及負責看\u003ccode\u003eci\u003c/code\u003e的\u003ccode\u003epipline\u003c/code\u003e，如果誰把pipline搞壞了(fail)，我就要跟他提醒。\u003c/p\u003e\n\u003cp\u003e不過之後我都會嘗試幫忙解決bugs，慢慢的各種錯誤訊息我也看多了，熟能生巧也就了解出這個錯誤時我能幫忙修掉bugs，甚至幫忙找到bugs的解法。\u003c/p\u003e\n\u003cp\u003e開發 \u003ccode\u003e單元測試\u003c/code\u003e 也要看著團員寫的程式做測試程式撰寫，所以也是要了解新功能是怎麼被撰寫的。\u003c/p\u003e\n\u003cp\u003e要了解專案架構程式，了解每個功能，學習怎麼假設假資料，預測產出怎麼樣的結果，功能測試才算是通過！\u003c/p\u003e\n\u003cp\u003e到了開發產品的後期，我的能力進步許多。\u003c/p\u003e\n\u003cp\u003e前輩開始宣布，讓我學習 \u003ccode\u003e重構\u003c/code\u003e ，讓我把那些一開始新手時期寫得很亂/無序/長的程式碼透過重構技巧讓程式碼乾乾淨淨。\u003c/p\u003e\n\u003cp\u003e並且開始引導我學習使用 \u003ccode\u003edecorator\u003c/code\u003e 以及 學習使用 \u003ccode\u003eclass\u003c/code\u003e 來寫 \u003ccode\u003e設計模式\u003c/code\u003e: \u003ccode\u003eBuilder\u003c/code\u003e, \u003ccode\u003eFactory\u003c/code\u003e, \u003ccode\u003eChain Function\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e以及\u003ccode\u003ehash\u003c/code\u003e, \u003ccode\u003eOrderDict\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e讓我最驚奇的是，每每我學會後，讓我程式碼 1000行直接刪到剩下200行\u003c/p\u003e\n\u003cp\u003e而我也在每次分享會中，用英文分享 \u003ccode\u003e重構\u003c/code\u003e 跟 \u003ccode\u003e單元測試\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e後來我能夠照著pm開的功能卡片做分割，完成 \u003ccode\u003e卡片內容\u003c/code\u003e，多出的時間也能幫忙同事修復壞掉的pipline 以及抓蟲蟲(bugs)\u003c/p\u003e\n\u003cp\u003e當然還是有開發不完的情況，有次進度大幅落後時，公司臨時請合作公司的另外一個資深後端工程師來幫忙分攤我的部分，而我也在這次的經驗，多認識了一個厲害的後端前輩。\u003c/p\u003e\n\u003cp\u003e我也很感謝我遇到了，\u003ccode\u003e資料科學家背景的女主管\u003c/code\u003e，她的個性十分理性，會像媽媽一樣照顧團隊每個人以及保護我們，我們每個人都像他的小孩般。以及會很理性妥善的溝通與規劃每件事情。\u003c/p\u003e\n\u003cp\u003e也很感謝自己遇到了 mentor 資深後端前輩，雖然是合作公司的資深工程師，卻很耐心的仔細引領我向前走成長。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/selfiecity_20181227183610_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003epm的女主管家裏養了哈士奇，偶而會蹓狗來公司 ~\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e樂曲小重奏: 官網\u003c/h1\u003e\n\u003cp\u003e當時公司的官方網站要開發新的功能，而後端的部分被指派的是我，前端的部分則是由 記者轉行的初階前端工程師擔任。\u003c/p\u003e\n\u003cp\u003e各由雙方的資深工程師帶領合作完成，不過由於我前輩常常遠端，很少在公司出現，前端的資深前輩很保護初階前端工程師，也就常常跟我說明哪些是我要做的，而我不太懂不明白，有時也常常被資深前輩誤會。\u003c/p\u003e\n\u003cp\u003e我們有溝通上的一些問題，遠在遠端的我前輩不在辦公室，也沒有參與到我們的討論，時常我們討論完做了一陣子才通知我前輩，我前輩則是因為不在討論中，所以接收到的訊息完全不一致。\u003c/p\u003e\n\u003cp\u003e我們有了吵架也有了溝通上的一些問題，我跟前輩開始有些許微妙的裂痕。\u003c/p\u003e\n\u003ch1\u003e樂曲二重奏: 我的 hugo 部落格 !\u003c/h1\u003e\n\u003cp\u003e我一開始都有在經營 wordpress 部落格，但隨著我的程式能力提升我越來越覺得wordpress 不夠我用XDDD。我想要來個比較炫的個人網頁。\u003c/p\u003e\n\u003cp\u003e經過資料科學家的建議使用hugo，還有前輩們推薦 \u003ccode\u003egit page\u003c/code\u003e，我就開始著手蒐集這些資料與技術，在歷經幾次失敗與不放棄我把我的hugo網站給架起來了！\u003c/p\u003e\n\u003cp\u003e帶取而代之就是我的人氣要全部歸零從新來了XD，這時候我也開始認識 SEO 以及我要怎麼經營網站，沒有wordpress 一切都要自己來喔！！\u003c/p\u003e\n\u003cp\u003e但我還是很喜歡我的hugo 網站啦XDD !!! (就是這個網站)\u003c/p\u003e\n\u003cp\u003e當時我的技術直線往上飆，運勢也都還不錯，能夠幫忙開發產品以及幫同事解決bugs，那個時候我自己都自信起來了呢! 雖然不到跩，但內心也是認為自己很厲害了呢！！\u003c/p\u003e\n\u003cp\u003e殊不知老天在後頭埋了個坑洞呢！！\u003c/p\u003e\n\u003cp\u003e此時的我已經算學了 2/3 python的語法，還對於python 開發 熟悉了許多，甚至可以根據規格完成功能，還看過各種報錯/bugs！！學了單元測試, 重構 跟一點點設計模式。\u003c/p\u003e\n\u003cp\u003e就像寫文章一樣，\u003ccode\u003e起\u003c/code\u003e, \u003ccode\u003e承\u003c/code\u003e, \u003ccode\u003e轉\u003c/code\u003e, \u003ccode\u003e合\u003c/code\u003e，目前走到了 \u003ccode\u003e承\u003c/code\u003e，接下來就是 \u003ccode\u003e轉\u003c/code\u003e 的部分了。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"64:T36ea,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我已經好久沒更新文章了\u003c/p\u003e\n\u003cp\u003e六月份開始我就很少寫文章，因為我在公司從原本開發產品的團隊，調到另外一個快要結案的專案努力奮鬥。\u003c/p\u003e\n\u003cp\u003e就這麼的忙了快三個月，每天幾乎都加班完成工作，我也沒什麼空閑時間寫文章\u003c/p\u003e\n\u003cp\u003e當然這跟我後期沒什麼在學新的電腦技術也有關係，也不會特別發技術文章\u003c/p\u003e\n\u003cp\u003e雖然說沒在學技術，但整個回過頭來回顧，我整體的能力是有往上進步的，那麼就讓我來記錄一下作為職場新鮮人的第一份工作回顧吧。\u003c/p\u003e\n\u003cp\u003e再過不久，我即將要從我現在的公司 \u003ccode\u003e畢業\u003c/code\u003e 了，之所以使用 \u003ccode\u003e畢業\u003c/code\u003e 一詞，是我認為我在這家公司的奉獻與經歷讓我作為一個職場新鮮人有個很完美的體驗，到了這個階段，我也準備要邁向下一步了，所以我用 \u003ccode\u003e畢業\u003c/code\u003e 一詞來作為這段 \u003ccode\u003e職場旅行\u003c/code\u003e 的結束。\u003c/p\u003e\n\u003ch1\u003e第一章 - 面試\u003c/h1\u003e\n\u003cp\u003e一年前的求職過程以及剛踏入公司的回憶還歷歷在目，轉眼間已經過了一年了。\u003c/p\u003e\n\u003cp\u003e還記得一年前我是一個剛從研究所畢業的職場新鮮人，抱著自己下定決心好好衝刺拼了兩年半參與很多專案與在校輝煌紀錄的經驗，我用心的做了我的履歷，並附上我那時還使用的 \u003ca href=\"https://minayu0416.wordpress.com/\"\u003ewordpress\u003c/a\u003e 部落格，投了十家公司，五家有回音，面試了三家公司，短短不到兩週，我就進入了這家公司工作。\u003c/p\u003e\n\u003cp\u003e對於公司的第一印象是 \u003ccode\u003e美商\u003c/code\u003e，且十分神秘，直到二面才邀請我進入辦公室參觀。\u003c/p\u003e\n\u003cp\u003e二面一進門，整個辦公室透露著新創年輕的室內擺設，走進當時的rd區，一大片窗戶對外，陽光透進來，旁邊緊鄰著不小的陽台讓在這工作的員工可以時不時走向陽台休息，甚至還有外國同事抱著電腦就坐在陽台地板曬太陽。\u003c/p\u003e\n\u003cp\u003erd區就像剛蓋好的圖書館自修室，十分安靜，每個人都顧著自己的電腦，也有些同事用好奇的眼神看著我走進小會議室面試。我坐在小會議室裡顯得有點緊張，不斷的告訴自己沒事，且環境很溫馨讓我情緒緩和下來。\u003c/p\u003e\n\u003cp\u003e人資打開門走了進來是一個年紀看起來很輕的女生，我們面談以及填寫資料後，打電話跟即將要從台灣起飛去中國的人資長聊了一回兒，當時的人資長我覺得很親切，很像我在Juniata 認識的美國教授，他立即問我能不能下週就來上班，我說可以。\u003c/p\u003e\n\u003cp\u003e走出小會議室，看著這些rd朋友，其中一位女生rd對著我笑，我整個就被煞到XD。另外一個男生rd我對他的印象就是 \u003ccode\u003e他一定是一個台大的學生\u003c/code\u003e XD，好好奇自己居然會有這樣的想法迸出\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e如果上了，我一定要來這家公司\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e第二章 - 初入職場\u003c/h1\u003e\n\u003cp\u003e剛進到公司的第一天下大雨，我的鞋子全都濕掉了，我穿著正裝前往公司報到第一天。\u003c/p\u003e\n\u003cp\u003e我進入職場的第一份工作開始了\u003c/p\u003e\n\u003cp\u003e先前往人資處報告填寫資料後，就走到先前面試的rd區，選了個窗旁邊的位置坐下，我十分喜歡這個位置。\u003c/p\u003e\n\u003cp\u003e不久，面試我的主管向前來帶領我進小會議室，好好的了解我的能力以及我應該要先做些什麼事。\u003c/p\u003e\n\u003cp\u003e面對第一次見面的主管，真心覺得他跟電話面試想像中的聲音完全不同呀XD\u003c/p\u003e\n\u003cp\u003e我還記得那天主管問我，有什麼問題嗎？ 我則是回他 \u003ccode\u003e下雨可以穿夾腳拖嗎？\u003c/code\u003e，確實奇怪但我的腦袋中想法其實是因為鞋子濕掉了腳會很臭，會影響到旁邊的人。\u003c/p\u003e\n\u003cp\u003e沒想到主管聽到立馬大笑，笑聲是足以嚇到我的境界，也許他覺得著個問題很有趣吧。\u003c/p\u003e\n\u003cp\u003e與另外一個看起來很資深的工程師與我同一天報到。\u003c/p\u003e\n\u003cp\u003e最先接收到的任務是 \u003ccode\u003e了解 git\u003c/code\u003e 以及手邊有本書是 \u003ccode\u003eD3 與 資料分析\u003c/code\u003e 要在很迅速的時間內看完。\u003c/p\u003e\n\u003cp\u003e接著我就用在 \u003ccode\u003e讀書\u003c/code\u003e 的方式吸收這些資訊\u003c/p\u003e\n\u003cp\u003e如果是看那本書的話，主要學的部分是 \u003ccode\u003erestful api\u003c/code\u003e, \u003ccode\u003epandas\u003c/code\u003e, \u003ccode\u003erequest\u003c/code\u003e (天阿我那時候怎麼這麼菜 ~ )\u003c/p\u003e\n\u003cp\u003e但就最簡單的 \u003ccode\u003erequest 爬蟲\u003c/code\u003e 我都理解了很久，當然這些都是對於剛踏入職場的新鮮人再新鮮不過的知識了\u003c/p\u003e\n\u003cp\u003e還記得那時候打開我的wordpress 部落格永遠掛在瀏覽器上，只要學習到任何知識包括 linux 指令我都寫在部落格上紀錄，晚上特別留的晚一點就是編輯以及回顧今天學習了什麼知識。\u003c/p\u003e\n\u003cp\u003e我還記得剛踏入職場的兩三個月，我每天頭腦都很漲，因為我每天都吸收大量的知識進腦內，甚至根本覺得出社會工作真的跟在學校學的完全gap超級大，更何況我是一個在校期間都在接案實作的人。當時真心覺得在學校的程度，真的完全不能與職場相比，差太多了。期望學校能夠多一點實作與社會接軌就太好了！\u003c/p\u003e\n\u003cp\u003e還記得第一天上班就覺得十分疲勞，剛開始上班的一個月都覺得一天過得非常久，但是學習到很多知識。\u003c/p\u003e\n\u003cp\u003e我們rd team 每天中午都一起吃飯，我很快的大致上了解每個人的角色以及一起談論日常生活。\u003c/p\u003e\n\u003cp\u003e在我進來公司沒多久後，分別來了同年齡新的人資妹妹以及兩位新的pm，等於我們是同一時間進來的，但是他們的辦公室在另外一邊，當時沒有業務上往來也很少走過去另外一邊，也就和pm與人資區不熟悉，往後會比較慢才認識熟悉。\u003c/p\u003e\n\u003ch1\u003e第三章 - 新鮮人小試身手\u003c/h1\u003e\n\u003cp\u003e沒幾天，主管又出了幾個小功課開始讓我實作，像是 用 \u003ccode\u003eflask 框架寫 api\u003c/code\u003e 以及 \u003ccode\u003e測試如何在一秒對mysql打入4000次資料\u003c/code\u003e，學到了 \u003ccode\u003eflask\u003c/code\u003e, \u003ccode\u003eroute\u003c/code\u003e 與 當時還不太曉得是什麼的 \u003ccode\u003eapi\u003c/code\u003e，還有學著進入 \u003ccode\u003emysql\u003c/code\u003e 以及使用 \u003ccode\u003ejmeter\u003c/code\u003e 打 \u003ccode\u003emysql\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這樣吧~ 你寫兩個小工具, 一個driver 一個用orm，去Insert資料\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e你知道什麼是 \u003ccode\u003esqlalchemy\u003c/code\u003e 嗎？ 不知道的話就去研究。 去用 \u003ccode\u003esqlalchemy\u003c/code\u003e 和 \u003ccode\u003epymysql\u003c/code\u003e 寫 資料庫 Insert 指令。\u003c/p\u003e\n\u003cp\u003e然後我就和 \u003ccode\u003esqlalchemy\u003c/code\u003e 玩耍了好幾天...\u003c/p\u003e\n\u003cp\u003e對於當時的我，完全霧煞煞，每個名詞都十分的新穎，也不知道該如何下手，這些都還只是基本的小功能，還有常常主管我請我幫忙寫一些小工具，像是 \u003ccode\u003e讀檔轉換字串寫入檔\u003c/code\u003e 以及 \u003ccode\u003e一些小陣列\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/selfiecity_20180910141735_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e累了往後看外面，壓力煩惱通通趕走!!\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e每個菜鳥工程師必經之路，就是剛學習時頭腦大量接受訊息呀!!\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e主管雖然沒對我兇過，但是他給我的壓力是蠻大的，對於一個原本就不知道如何抗壓的小女生加上初入職場的新鮮人，僅僅只是一句 \u003ccode\u003e學得如何?\u003c/code\u003e 都能讓我壓力很大。\u003c/p\u003e\n\u003cp\u003e由於主管看起來都很忙碌，我也不好意思都問他，慢慢的我開始會去詢問周圍同事。\u003c/p\u003e\n\u003cp\u003e詢問了坐在主管面前跟我同一天報到的資深 Java 工程師，由於不曉得為什麼使用\u003ccode\u003ejmeter\u003c/code\u003e 打 \u003ccode\u003eapi\u003c/code\u003e 十萬筆資料會開始有掉資料的現象。詢問了資深前輩，他很熱心的教我如何 \u003ccode\u003edebug\u003c/code\u003e， 什麼是 \u003ccode\u003edebug\u003c/code\u003e 的流程。\u003c/p\u003e\n\u003cp\u003e這個掉資料的bug 大概讓我解了四天還是不了解為什麼，最後從前輩的口中得知 \u003ccode\u003econnection pool\u003c/code\u003e 與 \u003ccode\u003ethead\u003c/code\u003e，兩個好深奧的名詞，完全霧煞煞的 qq。\u003c/p\u003e\n\u003cp\u003e有點忘記後續是如何了\u003c/p\u003e\n\u003cp\u003e與同年齡的資料科學家討論該怎麼處理 \u003ccode\u003epython 的 字典取值\u003c/code\u003e。喔對了，在最一開始的時候， \u003ccode\u003epython的字典型態如何取值\u003c/code\u003e 簡直讓我傷透了腦筋。\u003c/p\u003e\n\u003cp\u003e在實作另一個 \u003ccode\u003e轉換文字的小工具\u003c/code\u003e 時，和當時的資料科學家討論後，他則是建議我可以使用 \u003ccode\u003eenumerate\u003c/code\u003e 的語法來解決問題。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/selfiecity_20181031121102_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e進來公司的第一份大餐XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/selfiecity_20181031121728_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e滿漢全席!!\u003c/p\u003e\n\u003ch1\u003e第四章 - 我的第一個專案: 北京示範天使線網頁\u003c/h1\u003e\n\u003cp\u003e好快的進入了第二個月，主管也一直不斷地宣告第三個月之後我要開始長大堅強了\u003c/p\u003e\n\u003cp\u003e讓我好緊張很擔心自己，沒自信認為自己無法勝任。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e北京示範天使線\u003c/code\u003e 是我進公司第一個接觸的專案，他是一個大型的網頁，有高達11個不同的場景，主要是實作中國那邊的工廠資料分析與資訊顯示。像是工站監視，良率不良率計算，錯誤警報，人流場景，員工資料 ... 等等。\u003c/p\u003e\n\u003cp\u003e這次的任務變成了在三週內將 80幾個task 完成\u003c/p\u003e\n\u003cp\u003e當然第一次接觸工業類型的專案讓我感覺好新奇，在學校絕對接觸不到的專案。但是在計算良率, kpi以及其他工業工程相關的計算時，也讓我十分的頭痛。\u003c/p\u003e\n\u003cp\u003e我開始運用我的python技術能力來完成專案，這其中我學習了 \u003ccode\u003epandas\u003c/code\u003e, \u003ccode\u003eread_csv\u003c/code\u003e, \u003ccode\u003erequests\u003c/code\u003e, 還解謎了原來是前端的程式要一直不斷call 我的程式才能達到 \u003ccode\u003e不斷的讀取資料秀在畫面上\u003c/code\u003e，對 python 的了解更上一層樓，也慢慢的累積的些基本能力。\u003c/p\u003e\n\u003cp\u003e當初十分害怕無法在三週內完成任務，資深前輩還幫助我一起開發分擔了一些任務。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e前輩前輩，為什麼我看你好像都沒什麼工作！公司請你來是負責哪個工作呢？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e- 公司請我來，是來教你的啊\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我滿臉問號的回到了我的座位，繼續寫未完成的任務。\u003c/p\u003e\n\u003cp\u003e進來公司一兩個月了，總覺得人資很活潑，常常舉辦好多活動，我也工作得十分開心，壓力是有的，但我也漸漸地很喜歡公司。中秋節時一起煮火鍋，剛進公司就和rd同事以及pm們一起唱歌，還有猜謎活動。\u003c/p\u003e\n\u003cp\u003e當然每天中午，我們rd團隊就一起出發吃飯，一起聊天一起分享想法，很團結很溫馨，很像家人。\u003c/p\u003e\n\u003cp\u003e聽聞主管會 \u003ccode\u003e塔羅牌\u003c/code\u003e，我驚覺我們的頻率應該是很相近的，因為我會看紫微斗數，我們當時對 \u003ccode\u003e命理\u003c/code\u003e 都有一套興趣。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我最近在學占卜，主管有沒有推薦哪套塔羅牌？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e- 沒有推薦，我家有十幾副塔羅牌，我已經可以再抽到的當下，還沒翻開就感應到是哪張牌卡\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/selfiecity_20181116131438_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e第一次和設計師一起聚餐吃韓式烤肉，rd和設計師們。\u003c/p\u003e\n\u003ch1\u003e第五章 - 主管離職了\u003c/h1\u003e\n\u003cp\u003e三個月到了，像是一個宣告期。\u003c/p\u003e\n\u003cp\u003erd的主管開始很少出現在辦公室，我有一股很奇怪的預感，總覺得什麼快消失的感覺，我提早感受到主管要離職了呢。\u003c/p\u003e\n\u003cp\u003e他開始一對一對每個同事都聊過一次天，在他離開公司前一天傍晚安排跟我聊天。\u003c/p\u003e\n\u003cp\u003e大致上都已經遺忘了，只是我當時十分擔心我男友自己創業快沒錢。\u003c/p\u003e\n\u003cp\u003e而主管則是跟我說，\u003ccode\u003e他創業如果燒到沒錢了，你先是笑死他\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e- 然後如果是我，我會養他\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e聽完後，我沒什麼質疑，就結束了我們的談話。\u003c/p\u003e\n\u003cp\u003e主管給我的最後一個功課是 \u003ccode\u003e研究並架設LDAP\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e主管離職後沒多久，我做的 \u003ccode\u003e北京示範天使線\u003c/code\u003e 專案也被停案了，頓時我沒有工作可以努力，突然變得茫然與困惑。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/selfiecity_20181001124503_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e中秋節煮湯圓唷!!\u003c/code\u003e，哈哈主廚是我們技術主管唷 ~\u003c/p\u003e\n\u003cp\u003e坐在旁邊的同事 (就是我說很像台大生的那位) 是資深的前端工程師。\u003c/p\u003e\n\u003cp\u003e我對他的第二印象是一個很活在自己世界寫程式，幾乎都在聽歌封閉寫程式。煙癮很重，長相十分痞像流氓XD，但又帶著一點藝術感在身上。\u003c/p\u003e\n\u003cp\u003e我們第一次講話是主管去沖繩，好像偷偷拜託了這位資深的前端工程師照顧我，讓我如果在 \u003ccode\u003e天使線\u003c/code\u003e 專案萬一卡住了，可以跟他說。\u003c/p\u003e\n\u003cp\u003e在經歷短短四天的與他相處，他是一個很樂意教人的工程師，短短四天我也學會很多知識，也很感謝他照顧我教導我。\u003c/p\u003e\n\u003cp\u003e和我討論 enumerate 的資料科學家跟我同年齡，是台大統計系碩士畢業。常常吐槽我講的話，但真的十分理性，講出來的話語都十分具有邏輯與科學證實，和他聊天可以學到很多科學上的知識，還有如果自己講話天馬行空可是會被糾正的唷，是個很有趣的男生。\u003c/p\u003e\n\u003cp\u003e坐我前面的女生是公司的QA測試工程師，也就是一開始對我微笑，我被煞到的女生XDD!!\u003c/p\u003e\n\u003cp\u003e身材高挑，有著很少見的單眼皮，外表是\u003ccode\u003e天梁\u003c/code\u003e 坐命的經典樣貌，時常掛著微笑與爽朗的笑聲。同是月亮水瓶的喜好，常常晚上一起留到很晚聊天與工作。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我每天都在公司留到很晚，我會把今日學習到的知識與技術，整理好紀錄在我的部落格內，享受晚上剩下一個人在辦公室的時光，整理一整天所學的各種知識與經驗\u003c/code\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"65:T19a1,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003ccode\u003e啊 ~ 好難!\u003c/code\u003e，應聲往後倒，伸個懶腰。\u003c/p\u003e\n\u003cp\u003e好想知道它的內容喔，怎麼會這樣，我說不出這個感覺。\u003c/p\u003e\n\u003cp\u003e雖然我一直都很希望自己未來能夠說一口流利的外語。\u003c/p\u003e\n\u003cp\u003e但現階段我做的事，卻是在增進我的閱讀\u003c/p\u003e\n\u003cp\u003e我買過英文的哈利波特全套書籍，也買了大大小小各種日文書。\u003c/p\u003e\n\u003cp\u003e還買了許多不同外語的學習書，總之只要進到書店一定是先熱血的衝往語言學習的書櫃(還不是先跑去看電腦相關的書籍呢笑笑)\u003c/p\u003e\n\u003cp\u003e我熱愛去接觸國外不同的語言，熱愛去探索國外不同的文化，每當又有看起來看不太懂稀奇古怪的語言，便極度想要了解是什麼語言哈哈\u003c/p\u003e\n\u003cp\u003e我也買過中文書，是在介紹阿拉伯相關宗教與文化，但我卻讀不下去\u003c/p\u003e\n\u003cp\u003e我也試著閱讀英文版哈利波特來增進我的英文能力，但我也唸不下去\u003c/p\u003e\n\u003cp\u003e同樣是日文書，為什麼這本我一下就看完了，為什麼這本我只能一頁一頁慢慢看，卻很想知道故事的內容與發展。\u003c/p\u003e\n\u003cp\u003e熱愛語言的自己，要選擇學哪個語言是很痛苦的事，因為我都喜歡啊！\u003c/p\u003e\n\u003cp\u003e我甚至還有股衝動真希望自己是研究語言學的教授，每天研究語言學就好XD\u003c/p\u003e\n\u003cp\u003e目前，正在自學西文跟俄文，並平穩增進日文能力\u003c/p\u003e\n\u003cp\u003e中文與英文的語言特性我想從小到大大家都很明白，就算自認英文差，也大概知道英文是怎麼樣的邏輯\u003c/p\u003e\n\u003cp\u003e國三我因為和日本老婆婆溝通成功的成就感加上美麗的日文字，回到台灣便開始學習日文\u003c/p\u003e\n\u003cp\u003e經歷過好幾年因為對於日本文化的不喜歡，學日文的動力也耗損的差不多了\u003c/p\u003e\n\u003cp\u003e之所以還是繼續增進日文能力，主要原因是因為 \u003ccode\u003e日文的知識資源很多！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e在台灣賣冷門語種的書很少，但在日本卻很多(雖然太冷門的還是不至於到很多，但至少也有個十本)，有著日文記載的知識量也很多！\u003c/p\u003e\n\u003cp\u003e知識與文獻還蠻多人紀錄與流傳，這是我認為日文重要的地方 (當然你說英文更多，只是因為日本比較近常常去，所以常常去日本的書店搜刮XD)\u003c/p\u003e\n\u003cp\u003e大家知道日文的構造嗎？ 比起中文跟英文，文法大多是: \u003ccode\u003e主詞 + 動詞 + 受詞\u003c/code\u003e，日文的文法構造較多是 \u003ccode\u003e主詞 + 受詞 + 動詞\u003c/code\u003e，而那個動詞變化可真驚人。\u003c/p\u003e\n\u003cp\u003e還記得學日文會放棄的三大難關嗎XD, 1. 日本50音 2. 動詞變化 3. 敬語\u003c/p\u003e\n\u003cp\u003e我是在第三關前失去動力的，每次動腦說日文時腦中都會像老虎機般轉動\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e私は魚を　食べたい\n　       食べる\n　       食べない\n　       食べて\n　       食べます\n　       ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e哇這個可怕XDDD，每次都在轉老虎機的概念，看哪個會正確。\u003c/p\u003e\n\u003cp\u003e然而，最近開始下定決心從原本廣大的一堆外語清單選出 \u003ccode\u003e西文\u003c/code\u003e 跟 \u003ccode\u003e俄文\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我只能說那個又是另外一個境界XDD\u003c/p\u003e\n\u003cp\u003e曾幾何時我想學德文，我被他的不規則組合給吸引，也被他的不規則組合給打敗(威XD)\u003c/p\u003e\n\u003cp\u003e看來我還是比較適合 讀音是a/e/u/i/o 的外語學起。\u003c/p\u003e\n\u003cp\u003e有機會在解釋 \u003ccode\u003e西文\u003c/code\u003e 跟 \u003ccode\u003e俄文\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我被我眼前這本 \u003ccode\u003e西伯利亞鐵路之行\u003c/code\u003e 日文書 給打敗了。\u003c/p\u003e\n\u003cp\u003e先前看了另外一本日文書明明就覺得沒這麼困難，明明都是日文這本卻難到爆炸!!!\u003c/p\u003e\n\u003cp\u003e想起我之前買了另外一本跟阿拉伯文化相關的中文書也是看不下去。\u003c/p\u003e\n\u003cp\u003e後來我終於發現語言的奧妙！！\u003c/p\u003e\n\u003cp\u003e原來是因為一些形容詞跟專有名詞不懂，像是這次買兩本旅行書也是我第一次挑戰看日本的語言書\u003c/p\u003e\n\u003cp\u003e我發現困難點有很多是旅遊書會用大量的形容詞描繪場景，而那大量的形容詞正是google上google不到，或者是google翻譯出來會是不明白的事物。\u003c/p\u003e\n\u003cp\u003e這種感覺就像是我在這用中文描述我內心的感受，一堆不明所以然的感受。\u003c/p\u003e\n\u003cp\u003e只是現在，我體驗在閱讀日文書上，\u003ccode\u003e我只能靠體會的去意會他到底想表達什麼 ~\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e早晨的陽光打在海洋上，閃閃發光\n一排彩虹色的桌子，映著太陽光，閃爍的美景\n伴隨著夏日的蟲鳴鳥叫，今日是我要出航的日子\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e換作是外國人在看我這段，也不知道我到底在攻殺小.....\u003c/p\u003e\n\u003cp\u003e對於一個務實的軟體工程師來說，重點只有 \u003ccode\u003e出航\u003c/code\u003e 兩個字！\u003c/p\u003e\n\u003cp\u003eOK,,, 我懂我懂，我也會在夜深人靜時發出一連串哀嚎舒壓的感性文，這是差不多等同於毫無價值的廢文。\u003c/p\u003e\n\u003cp\u003e恩....\u003c/p\u003e\n\u003cp\u003e好吧，我懂在那種語言隔閡的情況下，我實在無法體會到上面我描述的那樣美景。\u003c/p\u003e\n\u003cp\u003e事實上我真的很想，很想要翻開書，我就跌進了 \u003ccode\u003e光和日麗的海港\u003c/code\u003e, \u003ccode\u003e遼闊寬廣的大草原\u003c/code\u003e, \u003ccode\u003e永凍的白雪冰原\u003c/code\u003e ...\u003c/p\u003e\n\u003cp\u003e可是我無法，因為我發現我翻開書，我就翻開了字典 (靠XD)， \u003ccode\u003e光和\u003c/code\u003e 查字典，\u003ccode\u003e海港\u003c/code\u003e，查字典，\u003ccode\u003e大草原\u003c/code\u003e ..\u003c/p\u003e\n\u003cp\u003e這樣看毛啊!! 在正在享受的時候結果看不懂要出來查字典\u003c/p\u003e\n\u003cp\u003e一定很多人想吐槽，不然你就別看日文的旅遊書咩，語言隔閡還抱怨這麼多！！\u003c/p\u003e\n\u003cp\u003e沒辦法 好像台灣旅遊書很少有人寫 \u003ccode\u003e西伯利亞鐵路\u003c/code\u003e, \u003ccode\u003e中東旅行記\u003c/code\u003e，好像很少人寫這個XDDDD。\u003c/p\u003e\n\u003cp\u003e所以，我只是發個牢騷，然後繼續打開書，打開字典，期待我下次發文，能有所進展。\u003c/p\u003e\n\u003cp\u003e另外，我實在很推薦日本的書店， \u003ccode\u003e蔦屋書店\u003c/code\u003e 還有京都的 \u003ccode\u003e大垣書店\u003c/code\u003e 跟札幌的\u003ccode\u003e紀伊國屋\u003c/code\u003e，盡量找有好幾層的，那種都能挖到很多寶物。\u003c/p\u003e\n\u003cp\u003e我自己是這趟跟同事去代官山的\u003ccode\u003e蔦屋書店\u003c/code\u003e覺得裡面好讚XDD\u003c/p\u003e\n\u003cp\u003e先逛了一圈外語書，再逛一圈旅遊書，再逛神秘學宗教跟IT相關電腦書\u003c/p\u003e\n\u003cp\u003e真的記憶猶深，下次還會想再去代官山的\u003ccode\u003e蔦屋書店\u003c/code\u003e，以及位於京都四條的\u003ccode\u003e大垣書店\u003c/code\u003e，都讓人挖到各種寶，喜歡冷門知識書籍的可別放過這些地方。\u003c/p\u003e\n\u003cp\u003e我最近發現我學日文的好處就是找書找知識，找冷門點小眾點的知識/書籍，日文資源很多的啊!!!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"66:T227f,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我曾經迷失過人生的方向，那種感覺我不希望再次面對。\u003c/p\u003e\n\u003cp\u003e就像我一直在對抗反反覆覆的焦慮症，它就像是抽走你一切的快樂，讓你的人生失衡，讓你害怕你擁有的一切都 Out of Control, 失去控制。\u003c/p\u003e\n\u003cp\u003e但現在，我熱愛我的人生，我感到快樂，我熱血著過每一天，並將任何瘋狂的場景思考在腦內，並規劃在未來。\u003c/p\u003e\n\u003cp\u003e我 \u003ccode\u003e做自己\u003c/code\u003e，\u003ccode\u003e有自信\u003c/code\u003e，\u003ccode\u003e轉念\u003c/code\u003e 與 \u003ccode\u003e正向思考\u003c/code\u003e 。\u003c/p\u003e\n\u003cp\u003e早上11:37分，我乘坐在回公司的計程車上，這一刻就像寂靜的空氣包圍著自己，我望向窗外，搖搖擺擺。\u003c/p\u003e\n\u003cp\u003e早上我作為菜鳥工程師第一次面對客戶，強烈的不熟悉以及陌生感使我顯得特別的呆滯與不知所措。\u003c/p\u003e\n\u003cp\u003e就這樣早上兩個女生都帶著憤怒的情緒，而我卻完全不知道發生了什麼事。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我以為，我回到公司會躲進廁所放聲大哭\u003c/code\u003e，我以為。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我以為，我會強烈的自責自己好爛，這點都不會，沒把事情做好\u003c/code\u003e，我以為。\u003c/p\u003e\n\u003cp\u003e老實說，在走出客戶地盤的一瞬間，我有過這個念頭 \u003ccode\u003e是我沒把事情做好\u003c/code\u003e, \u003ccode\u003e我是不是很差\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e隨即我就像打蒼蠅一般，把這些觀念瞬間拍掉。\u003c/p\u003e\n\u003cp\u003e是我的EQ提升了嗎？ 是我進步了嗎？ 我不知道，因為我不知道自己未來會不會又變回那個老愛自責的愛哭鬼，至少現在不是。\u003c/p\u003e\n\u003cp\u003e這篇文章，我將記錄下，我從上次焦慮復發，接著到今日的事件，再到我開始熱愛我的人生。\u003c/p\u003e\n\u003cp\u003e上次經歷過嚴重的焦慮復發後，我那陣子都活在很嚴重的地獄裡。\u003c/p\u003e\n\u003cp\u003e我迷失了我的人生方向，我無法控制我的人生，我畏懼著未來。\u003c/p\u003e\n\u003cp\u003e我嘗試過在我焦慮最嚴重的時候轉念，但那真的無效。\u003c/p\u003e\n\u003cp\u003e在你最焦慮，甚至是由內心而影響身體時，你該做的不是轉念。我認為是丟掉一切事物，就像你有個很嚴重的感冒時，你內心想的只會是 \u003ccode\u003e喔，休假吧，丟掉所有的工作，好好的在我的床上躺上兩三天\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e也許會需要藥物輔助，我是嘗試尋求中醫。 藥物只是輔助，因為治癒靠自己!\u003c/p\u003e\n\u003cp\u003e丟掉所有困擾你的事，盡量將所有的煩惱全都扔了，等待你好起來再面對。然後開始每天運動，我買了跳繩與室內腳踏車，好讓我天天就算十分鐘也運動。\u003c/p\u003e\n\u003cp\u003e我查了很多文獻，他們都說持續的運動對於治療焦慮有幫助。而我因為在拳擊課常常跳繩沒幾下，竟然興起了 \u003ccode\u003e不然買個跳繩天天練習吧 ~ 這樣下次拳擊課就不會這麼的出槌\u003c/code\u003e 的想法開始練跳繩。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e轉念...\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e當我焦慮最嚴重時，我發現我居然自己都在幫著外人霸凌自己。\u003c/p\u003e\n\u003cp\u003e沒錯，我發現我自己極度對自己沒自信，沒自信到我一直都會自責著自己。\u003c/p\u003e\n\u003cp\u003e沒自信到我都會覺的自己很爛，自己錯了。\u003c/p\u003e\n\u003cp\u003e這可以追朔到我國高中有一段被人排擠的故事，那時候的我真的很害怕，我都不知道我做了什麼事，結果大家都排擠我，我做錯什麼？ 於是延伸為我時常對自己自責，認為自己很差，認為一定是自己做錯事情，才會造成這樣的狀況。\u003c/p\u003e\n\u003cp\u003e直到有天我發現 \u003ccode\u003e我錯了\u003c/code\u003e，原來別人罵我，念我，然後我自己也對自己自責即沒自信，我居然在幫著外人霸凌，欺負我自己。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我開始轉念\u003c/code\u003e，就在我開始運動的第一天，我開始運動，我開始 \u003ccode\u003e感到我覺得我變的輕盈了\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然後我開始告訴自己\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e要有自信，要對自己有自信。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eDon't limit yourself, to try everything!!(越害怕越焦慮，更要告訴自己不要害怕，嘗試看看！)\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我很棒，我很努力嘗試了\u003c/code\u003e 取代 \u003ccode\u003e我好爛，我好差，一定是我做錯事\u003c/code\u003e 。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不要怕，多嘗試看看，失敗了也不會死掉，尷尬而已，沒怎麼的\u003c/code\u003e 取代 \u003ccode\u003e怎麼辦，好可怕，我不敢嘗試\u003c/code\u003e 。\u003c/p\u003e\n\u003cp\u003e別小看轉念，一但我開始正面思考，我發現我又開始熱愛我的人生。\u003c/p\u003e\n\u003cp\u003e還有一點，我十分在意別人對我的看法，以及別人怎麼說我的，但當我極度焦慮的時候我看到了一篇文章\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e世界上只會有三件事\n1. 你的事\n2. 別人的事\n3. 上帝的事\n\n上帝的事你無法控制，別人的事不甘你的事\n所以你能做的就是做好你的事！\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e管不了別人所作所為，也管不了別人的閒言閒語，你只要專注做好自己就好。\u003c/p\u003e\n\u003cp\u003e因此，我開始做自己，我不管未來如何，我開始撿回以前那些我熱愛的事。\u003c/p\u003e\n\u003cp\u003e我喜歡學外語，所以我開始學西文, 俄文, 甚至複習日文, app開了阿文，我也去學，並且沈浸在裡。\u003c/p\u003e\n\u003cp\u003e我想要開發我自己的聊天機器人，所以我自己慢慢的開發自己的機器人，並且很開心的和他對話。\u003c/p\u003e\n\u003cp\u003e我喜歡寫部落格，從2017年開始接觸西方文化後，我就認為我該記錄我的人生，我可以把之前的經歷分享給後人所知，我也可以提早讓公司認識我是誰，我做過什麼事，這是我寫部落格的初衷。\u003c/p\u003e\n\u003cp\u003e我很喜歡那些活出自我，經營自我的人(大部分是西方文化的人士)。我喜歡那些有個性的人，所以我也想要努力活出自我的個性，熱愛我的人生。\u003c/p\u003e\n\u003cp\u003e像是那些熱愛旅行的背包客及熱愛體驗生活的西方人士，做自己想做的事，真正的在享受生活。\u003c/p\u003e\n\u003cp\u003eOk, \u003ccode\u003eThe Nights\u003c/code\u003e 是我喜歡的歌，因為我認為片裡的主角很享受自己的生活，還有歌詞也很熱血。\u003c/p\u003e\n\u003cp\u003e工作之餘，我沈浸於學外語，我開發自己的聊天機器人，接著我運動鍛鍊自己，我還想再今年夏天挑戰日月潭\u003c/p\u003e\n\u003cp\u003e我報名了, I did it and training my swiming now.\u003c/p\u003e\n\u003cp\u003e沒錯，確實工作上或者人際, 愛情總是會有很多煩惱與困擾，但只要我還活著，只要我還健健康康的，只要我還持續的做自己。\u003c/p\u003e\n\u003cp\u003e我會熱愛我的人生，我會熱愛我的生活，我熱愛著一切，我每天都迫不及待的起床，然後開始我一天的行程。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e某天我意識到人生真的很短，時間真的很少，所以我要更珍惜這些時間，把握好時間活出精彩的人生\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我以前總是一天起床比一天還疲勞，剛起床我就好焦慮，接下來要面對的一切工作, 人的情緒與犯錯。我好害怕，我也好焦慮這一切。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e直到我開始轉念，我居然可以像某個激勵人心的人說的一樣，這樣的熱愛人生\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e別害怕，別侷限自己，試著勇敢的去嘗試\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e失敗了又如何，至少你嘗試了，總比你縮著什麼都不做來的好\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e其實你只要對自己有自信，你就不害怕那些雜音\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e相信自己，相信自己做的所有的決定與行動\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e其實你只要做自己，你就會很熱愛人生\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e記住世界上只有三件事，而你只能努力做好自己的事，其他的事你無法改變\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e擁有開闊的思想，正面思考，正面接受所有的事\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e勇敢表達自我\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e人的情緒，工作，名利，聲望，階級，頓時都顯得不這麼的重要了， \u003ccode\u003e只要我專注在做自己就好\u003c/code\u003e 。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e因為這是人生，我的生活，而不是監牢\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我該好好享受我的人生，而不是讓某些事情霸凌我\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eOK, maybe I have the altitude that I have power to learn and challenge, that is enough to face the world haha.\u003c/p\u003e\n\u003cp\u003eYou have the ability, not everything is like here,\nthere's place when they take the time to train people.\nAs long as you always try to keep learning and don't be scared to say to the manager/boss when you think they are wrong I think you will have no problem\u003c/p\u003e\n\u003cp\u003eThis point is that first time I learn from you, because I originally found I cannot say no to elder people. I am practicing, thank you.\u003c/p\u003e\n\u003cp\u003eThank you for changing me!\u003c/p\u003e\n\u003cp\u003e我想，只要我抱著持續學習以及挑戰人生的態度，我就能面對這個世界。\u003c/p\u003e\n\u003cp\u003e只要我健健康康，熱愛我的人生，我就能做出無限的可能。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"67:T3b3c,"])</script><script>self.__next_f.push([1,"\u003cp\u003e有好一陣子我跌進了一個很深很深的坑洞，密不透風，我的思想就困在這個坑洞裡，怎麼轉都轉不出來。\u003c/p\u003e\n\u003cp\u003e外面的人看我很正常，但我卻一次又一次的因為這些情緒和思想帶給我的困擾而近乎抓狂，再加上延伸而來的生理疾病，又再一次的快將我擊倒。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我一次又一次的去探索，到底是什麼原因造成這樣的狀況，我希望能夠根治，已經三年了，這樣反反覆覆的我覺得好疲勞好累\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e我想要變成健康的人！想要正面樂觀有自信的打拼與努力，想當個就算逆境挫折，也會拍拍屁股在雨中站起來跟自己說: 在戰鬥就好沒事的！\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e還記得上上週日敵不過生活上大大小小累積的壓力，以及我自己面對壓力延伸出來的 \u003ccode\u003e劇場\u003c/code\u003e 跟 \u003ccode\u003e自我懷疑\u003c/code\u003e 和 \u003ccode\u003e自我否定\u003c/code\u003e，半夜我又從恐慌醒來了。\u003c/p\u003e\n\u003cp\u003e在這之前，大約有感受到漸漸的有些焦慮的生理狀況出現，但卻不以為意，終於在週日半夜的驚醒開始，我開始又重回那樣的狀態，對一切事情產生恐慌，對未來更是害怕。\u003c/p\u003e\n\u003cp\u003e似乎風吹草動都能驚動到我那弱不經風的神經，心悸，害怕，無法思考，焦慮，恐慌，各種負面在我腦中上演。同時又有著正向的自我正在對我喊話，一場善與惡的決鬥與矛盾正式開始！\u003c/p\u003e\n\u003cp\u003e現在經過轉念與中藥治療，狀況穩定許多。還想起之前嚴重的時候，我腦中同時背著三四種來自各方的煩惱與壓力，我的身體背著7.8種不同的情緒，就這樣突然某天弦就拉斷了。\u003c/p\u003e\n\u003cp\u003e晚上入睡困難，就算躺了腦中想的也是各方壓力，開始的會害怕未來，害怕明天即將要發生的事。\u003c/p\u003e\n\u003cp\u003e我開始覺得不行，躺在床上，睡也睡不著，明天還要上班。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e不行，這樣下去真的不行，我得去看中醫，又開始了...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e從那天開始，我就很害怕睡眠，\u003ccode\u003e我害怕我睡不著\u003c/code\u003e，如同回到三年前的自己。\u003c/p\u003e\n\u003cp\u003e我沒有去看西醫，也沒有去做任何診斷評估。但症狀都很像是 \u003ccode\u003e焦慮症\u003c/code\u003e，甚至影響到生理狀況，還能去上班，但上班也是頂著壓力，而且對任何事件感到十分的害怕，甚至開始對任何事情做幻想延伸。\u003c/p\u003e\n\u003cp\u003e爆發後的隔天我去看中醫，接著就邊吃藥邊自己上網看看有哪些治療可以自己做， \u003ccode\u003e正念, 轉念\u003c/code\u003e 與 \u003ccode\u003e行為認知轉換\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我很慶幸，有諒解的爸爸媽媽和男朋友陪伴著我，他們沒有怪我也沒有斥責我，就是適時的導正我的三觀。\u003c/p\u003e\n\u003cp\u003e每一次的恐慌發作，我都怪罪著上天，為什麼要讓我有這樣的經歷，我很痛苦\u003c/p\u003e\n\u003cp\u003e可是這次，我頂著痛苦，在發作後前期，把這段期間視為 \u003ccode\u003e停下來的時刻\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e是上天給我的禮物，讓我能夠停下來，慢下來調整自己\u003c/p\u003e\n\u003cp\u003e我把自己從一開始最嚴重到現在的步驟與任何自己做的應對措施記錄下來\u003c/p\u003e\n\u003cp\u003e下次若又發生同樣的事情，我可以用同樣的手段來做應對。\u003c/p\u003e\n\u003cp\u003e網路上常說，焦慮症是心病。所以既然是心病，藥物就是輔助，最重要的還是你有沒有去改善你的內心，有沒有去改正三觀，還有就是有沒有去改變習慣，壞習慣也會促成焦慮症。\u003c/p\u003e\n\u003cp\u003e但我一直依靠中藥，治好了便以為好了，沒有再多去做些什麼事，只是隱隱約約的提醒自己下次別想太多，換來的就是一次又一次反覆的發作，然後再去領藥。\u003c/p\u003e\n\u003cp\u003e一直以來我都沒有正視過是內心的問題，應該從根源改正，只是用 \u003ccode\u003e想太多\u003c/code\u003e 或者 \u003ccode\u003e壓力又大了\u003c/code\u003e來打發自己。\u003c/p\u003e\n\u003cp\u003e查詢網路時，也有看到，通常都是 \u003ccode\u003e成長期間歷經了什麼痛苦的回憶\u003c/code\u003e 或者 \u003ccode\u003e發生什麼重大事情造成創傷後壓力症候群\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e看到這句後，我卻慢慢的歸類到 \u003ccode\u003e我國高中被霸凌\u003c/code\u003e 的痛苦回憶，並且一一的勾勒出那段期間帶給我 \u003ccode\u003e我自己的觀念改變\u003c/code\u003e, 以及 \u003ccode\u003e自己對事件的認知\u003c/code\u003e, \u003ccode\u003e自己的認知行為是不對的\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e在焦慮期間，我做的事項\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e去網路上查詢，同樣有焦慮症的人是怎麼做治療\u003c/li\u003e\n\u003cli\u003e去看 \u003ccode\u003e幸福就在轉念後\u003c/code\u003e, \u003ccode\u003e你所煩惱的事有九成都不會發生\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e開始調整思想: 試著慢慢的去分析哪些事情會造成焦慮跟恐慌 (並且記錄下來)\u003c/li\u003e\n\u003cli\u003e找人講你內心的事，試著請外人導正你三觀\u003c/li\u003e\n\u003cli\u003e開始運動\u003c/li\u003e\n\u003cli\u003e不熬夜\u003c/li\u003e\n\u003cli\u003e吃維他命\u003c/li\u003e\n\u003cli\u003e盡量只喝水，不要喝咖啡跟茶\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我有好幾天，只要睡不著都會上網找文獻文章，看一看，接著關掉手機，眼睛閉起來試著放鬆跟不要想事情。\u003c/p\u003e\n\u003cp\u003e還有看到一個中國人在豆瓣或知乎的分享， \u003ccode\u003e焦慮症是死不了人的，所以請放心\u003c/code\u003e，是針對那些由自律神經失調或者焦慮情緒引發的生理疾病狀況來做解釋。\u003c/p\u003e\n\u003cp\u003e有部影片叫做 \u003ccode\u003e與壓力共存\u003c/code\u003e，只要你相信壓力對你無害，還能使你成長，那麼壓力就不會對你造成傷害。\u003c/p\u003e\n\u003cp\u003e總總....\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e幸福就在轉念後\u003c/code\u003e 則是告訴著大家，無論你身上有多少焦慮引起的生理疾病與狀況，你都坦然接受，四個觀念: \u003ccode\u003e面對\u003c/code\u003e, \u003ccode\u003e接受\u003c/code\u003e, \u003ccode\u003e漂浮\u003c/code\u003e, \u003ccode\u003e給自己一點時間\u003c/code\u003e，要請正在不舒服的朋友們，試著去和這些生理上的狀況相處，他只會讓你不舒服，但不會讓你死掉，這你大可放心！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你所煩惱的事，有九成都不會發生\u003c/code\u003e，如同書名，我只看書名跟前幾頁而已，我就安心了XD\u003c/p\u003e\n\u003cp\u003e試著去列出會造成焦慮的問題: 起初我列完了我就覺得難怪我會起笑。\u003c/p\u003e\n\u003cp\u003e來自4.5 方面的煩惱，除了問題自身，再加上 \u003ccode\u003e我自己不夠自信\u003c/code\u003e 而延伸自卑感，加上 \u003ccode\u003e對自己要求太高\u003c/code\u003e 的愧疚感，外加 \u003ccode\u003e自己愛演小劇場\u003c/code\u003e 延伸出更多幻想出來的假想敵。\u003c/p\u003e\n\u003cp\u003e然而，在頗析的過程中，搭配網路上的文章，我慢慢的導引自己到真正的起因，是原生家庭間接造成的一些問題，但我認為最大的原因，應該是 \u003ccode\u003e我國高中被霸凌\u003c/code\u003e 的這件事，是造成我成長時十分痛苦的回憶，進而延伸出幾種壞觀念: \u003ccode\u003e沒自信，不相信自我\u003c/code\u003e, \u003ccode\u003e戒心高，不相信周圍的人\u003c/code\u003e， \u003ccode\u003e極度在意別人的眼光，極度在意我自己在別人眼裡是怎樣的人(容易被影響，跟被人牽著走)\u003c/code\u003e .. 總總。\u003c/p\u003e\n\u003cp\u003e我開始發現了問題所在，與之前單單吃中藥讓自己好起來不同，我則是終於想要試著改變自己的想法，我想要做些改變，讓自己不要再復發，轉念/ 導正三觀來康復自己。\u003c/p\u003e\n\u003cp\u003e因此，在最痛苦的時候，我給自己訂了幾個步驟\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e第一步驟: 把自己身上的Loading放掉\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e放空，逃避，狀況好一點再開始面對事情，把Loading放掉，不要再接受事情。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e別人怎麼看你\u003c/code\u003e 不重要，暫時先活在自己的世界。\u003c/p\u003e\n\u003cp\u003e部落格流量不重要，先暫時不要有什麼發文壓力，別寫了直接放掉吧~\u003c/p\u003e\n\u003cp\u003e想要學習什麼，不學習的話，害怕沒進步 ~ 反正不差這幾天，全都放掉，讓自己放空休息。\u003c/p\u003e\n\u003cp\u003e打遊戲不再是娛樂了，為了要裝備跟技術變成壓力了，那就先不要玩了吧，徒增煩惱而已，那些網友沒有你也不會怎麼樣的~\u003c/p\u003e\n\u003cp\u003e我是許多事情忍著，自己承擔，但我發現我無法承擔太多事情，因此我決定都講出來。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e溝通\u003c/code\u003e ， 不行就直接講出來，說出來會好很多。\u003c/p\u003e\n\u003cp\u003e我直接跟我爸說: \u003ccode\u003e你必須正視我有恐慌症，我確實會害怕你對我有異樣眼光，認為我怎麼會變成這樣。 但是無論如何，我今天就很認真的跟你說，你必須認知到我有焦慮症，我需要時間去治療。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e通常外人聽到，會開始想些辦法幫助你。但也許根本幫不上忙，你只要接受這件事並且告訴他們 \u003ccode\u003e陪伴著我就好\u003c/code\u003e，接著就能慢慢專心治療自己。\u003c/p\u003e\n\u003cp\u003e和你的伴侶/ 男朋友/ 女朋友 說明你的狀況，如果他們不諒解，你就嚴謹認真的說明。\u003c/p\u003e\n\u003cp\u003e沒錯，\u003ccode\u003e溝通\u003c/code\u003e 講出來能夠解決很多事，至少我在這次焦慮症發作時，學到的技能與事情！\u003c/p\u003e\n\u003cp\u003e當你焦慮時，優先試著做任何能夠讓你轉移注意力的事情，像我在找文章時，找到以前ptt一篇精華文章，po主就說，他焦慮時會背德文單字來轉移注意力 \u003ccode\u003eWahrscheinlichkeit\u003c/code\u003e，據說是四個音節。\u003c/p\u003e\n\u003cp\u003e而我最近在學俄文，我就背俄文的自我介紹來轉換思考。\u003c/p\u003e\n\u003cp\u003e還有些治療方法是，他們會狂砸各種煩惱給焦慮症的朋友，直到他們自己喊 \u003ccode\u003e停！\u003c/code\u003e ，利用這種方式來讓焦慮的人 \u003ccode\u003e自己\u003c/code\u003e 控制自己的思想。\u003c/p\u003e\n\u003cp\u003e要放空到何時？ 要放空到你平時生活時，神經不會突然又警告你 \u003ccode\u003e這個是壓力，要心悸一下\u003c/code\u003e 為止，要放空到，當你面對事情時，你不會感受到 \u003ccode\u003e不行，我不能面對這個\u003c/code\u003e，你不會感受到 從你內心深處對你本人的吶喊。\u003c/p\u003e\n\u003cp\u003e接下來可以漸漸慢慢進入下個階段。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e第二步驟: 轉念, 改念, 正念, 認知行為改變\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e因為其實，我發作的隔天開始，我會發現我不能思考，我沒辦法思考太多事情。所以我採取了第一步，主要是讓自己把那些不重要的雜念，既會干擾自己又無益的雜念先屏除在外。\u003c/p\u003e\n\u003cp\u003e等到慢慢好起來了，我發現自己能夠慢慢的去釐清為什麼會復發以及重新的去面對這些讓我復發的壓力源，卻不會感到焦慮時，我便能夠開始施以一些轉念/ 正念來讓自己以往的認知行為做些改變。\u003c/p\u003e\n\u003cp\u003e這是我目前的階段。\u003c/p\u003e\n\u003cp\u003e今天和同事聊天，也引導了我很多，我很感謝上班的同事們幫助我很多。\u003c/p\u003e\n\u003cp\u003e工作就是 \u003ccode\u003e你做\u003c/code\u003e 跟 \u003ccode\u003e你不做\u003c/code\u003e 這兩個在遊蕩而已，在你認知到最壞打算大不了就是走人之後，所有事情你都能坦然面對，今天這件事情的造成你能百分之百說是你做錯嗎？其實也不一定，所以不要看太重，依照我的經驗，你大概只佔了20%。\u003c/p\u003e\n\u003cp\u003e那麼離職以後，你接下來會怎樣？ 我說 \u003ccode\u003e找工作呀！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e那不就對了？\u003c/code\u003e，又不是面臨到公司明天要倒了，又不是面臨到你沒錢了你明天就得走了，你在擔憂什麼？\u003c/p\u003e\n\u003cp\u003e失敗了會怎麼樣？做錯了會怎麼樣？ 有人拿著槍指著你嗎？ 有人在懸崖旁踹你一腳嗎？\u003c/p\u003e\n\u003cp\u003e失敗了也能從中得到學習獲得龐大的經驗，不代表成功就能學習到\u003c/p\u003e\n\u003cp\u003e一切盡力而為，很努力就好\u003c/p\u003e\n\u003cp\u003e也有同事直接跟我說 \u003ccode\u003e你真的想太多了\u003c/code\u003e，來讓我意識到自己真的想很多\u003c/p\u003e\n\u003cp\u003e我爸也跟我說，不要工作賺錢看醫生，看著他桌上一包一包的藥，我慢慢的把焦點轉移到自己身上。\u003c/p\u003e\n\u003cp\u003e這讓我自己得出的另外一個結論是，當你焦慮或者害怕時，你會發現其實是你的思想困在一個圈圈裡面，這和我之前讀過憂鬱症的文章很像。\u003c/p\u003e\n\u003cp\u003e你的思想被你本人侷限在一個坑洞或者圈圈內，你會轉不出來，逃不出來。\u003c/p\u003e\n\u003cp\u003e這時候會需要一些外力，也許是書, 影片 或者別人 來跟你說一些觀念，讓你的思想爬出來。\u003c/p\u003e\n\u003cp\u003e也有可能你自己會想通並爬出來！\u003c/p\u003e\n\u003cp\u003e就好比我會一直困在 \u003ccode\u003e焦慮工作\u003c/code\u003e 的圈圈內，但也許有個人會跟我說，工作雖然重要，但他不是生活的全部。\u003c/p\u003e\n\u003cp\u003e我開始採取一些正念轉念的練習。\u003c/p\u003e\n\u003cp\u003e因為我知道會卡在一個圈圈裡很重要，所以我認為 \u003ccode\u003e擁有開闊的思想\u003c/code\u003e 比什麼都更重要！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e相信自己\u003c/li\u003e\n\u003cli\u003e若訂定好目標，就照著自己的路途走，不要亂被影響\u003c/li\u003e\n\u003cli\u003e與壓力並存，並想著他無害，他會讓你進步\u003c/li\u003e\n\u003cli\u003e相信每件事情都是個挑戰，而不是自卑感到很有壓力\u003c/li\u003e\n\u003cli\u003e不要忍住，說出來溝通跟吵一架都好\u003c/li\u003e\n\u003cli\u003e不要做太多延伸出來的\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e做就對了，不用想太多，若對未來茫然徬徨，就去試試看，試了就知道喜不喜歡適不適合。\u003c/p\u003e\n\u003cp\u003e並且時時刻刻的注意一下自己，不要一不小心又陷入想很多的狀況\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e很多患有驚恐發作的患者是自己想像出了危險情境，並且堅定不移地相信這種危險一定會發生\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e別人做什麼跟你無關，也不會影響到你，別人根本沒時間管你，關心自己都關心不完了！\u003c/p\u003e\n\u003cp\u003e跟自己說，就當作挑戰，不需要自卑，你做得到的！失敗了也沒什麼，你會學習到東西的！\u003c/p\u003e\n\u003cp\u003e跟自己說，自己的身體健康最重要，工作也許重要，但是沒了健康，工作再好錢再多都無法享受..\u003c/p\u003e\n\u003cp\u003e正面思考與相信未來！既然負面思考後，什麼事也沒發生，那就試著正面思考。\u003c/p\u003e\n\u003cp\u003e在這個階段好好的找出自己的目標以及想成為的樣子，和想過的生活。\u003c/p\u003e\n\u003cp\u003e其實轉了一圈，最終轉了一圈，你還是得 \u003ccode\u003e回歸自我\u003c/code\u003e, \u003ccode\u003e找尋自己想要做的事\u003c/code\u003e, \u003ccode\u003e找尋自己想要成為怎麼樣的人\u003c/code\u003e, \u003ccode\u003e得知自己想要怎樣的生活\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e第三步驟: 回歸正軌\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e重新規劃目標，並慢慢實行，且不要被別人影響！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你不努力，你不做，光是擔心未來擔心所有事，也不會成功\n你做了頂多只有失敗，你不做就只有失敗，什麼事都不會有轉機！\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e調整一下目標，找尋一下 \u003ccode\u003e自我\u003c/code\u003e，並且依照自己訂定的目標以及你理想上想成為怎樣的人，繼續努力及前進。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我想成為一個勇敢, 自信, 挑戰, 陽光, 健康, 活潑的人！！\n我想學很多外語，去挑戰很多運動，也想成為一個厲害的工程師\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e那就趕快好起來，然後繼續往目標前進，繼續努力! \n不做，光擔憂，是不會突然變成你要的樣子的!!\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最後我想說的是， \u003ccode\u003e焦慮的人，你並不孤單，有許多人和你一樣正在努力治療並康復!\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e當你又再一次復發時，告訴自己，這只是上天讓我有個機會，有個時間可以好好地緩緩，並重新調整自己！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e加油!\u003c/code\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"68:T1fba,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這是先前開發產品時，想要將將近 30000 筆資料做等比例抽樣縮減成測試資料庫，起初使用了很笨的方法，就是打開 sqlite 並且一筆一筆刪除，直到抽出的資料被前被打槍後，便聽從前輩的建議寫程式做抽樣。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e啊？ 程式做得到抽樣嗎？真的有這個功能？\u003c/code\u003e，完全沒有想到可以用程式來做抽樣，甚至抱著十分懷疑的心去質疑真的能用程式做到嗎？\u003c/p\u003e\n\u003cp\u003e結果真被前輩找到，並加上本人的一些拼湊組成了自己想要的抽樣程式。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.itread01.com/content/1543176310.html\"\u003e參考網站\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我自己是將資料從 A 資料庫(test.sqlite)讀取，抽樣後，儲存進 B 資料庫(sampling.sqlite)，若你有同樣的需求，可以參考我的程式，完整程式如下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eimport sqlite3\nimport pandas as pd\n\n# 轉換用程式碼，就不做成函式，直接攤平講解\n\nif __name__ == '__main__':\n    # 欲讀取的資料庫\n    cnx = sqlite3.connect('test.sqlite')\n\n    # 兩張table 的內部資料 dataframe\n    customers = pd.read_sql_query(\"SELECT * FROM customers\", cnx)\n    orders = pd.read_sql_query(\"SELECT * FROM orders\", cnx)\n\n    # 第一步驟: 決定先用group by 看一下 customer 客戶有幾筆資料!\n    \"\"\"\n    和網站中不同的是，我們希望能夠根據不同的客戶比例抽樣\n    因為不知道抽樣比例，所以要先計算幾種客戶及客戶數量\n    \"\"\"\n    df = pd.read_sql_query(\"SELECT * FROM orders\", cnx)\n    groupby = df.groupby('customer_name').size().reset_index(name='size')\n\n    df = groupby.sort_values('size', ascending=False)\n    df = df.reset_index()\n\n    # 第二步驟: 調整customer groupby 數量, 取得白名單，可隨心所欲調整, 目前為100\n    \"\"\"\n    樣本的比例若占太少，不予採用，這邊設10\n    \"\"\"\n    df = df[df['size'] \u003e 10]\n\n    white_list = df['customer_name'].tolist()\n    value_list = df['size'].tolist()\n\n    # 第三步驟: 取出order 全部的資料並filter by 白名單 white list\n    # 主要是篩選掉剛剛比例較少的資料名單\n    df = pd.read_sql_query(\"SELECT * FROM orders\", cnx)\n    df = df[df['customer_name'].isin(white_list)]\n\n    # 第四步驟: 隨機抽樣\n    \"\"\"\n    使用pandas\n    DataFrame.sample(n=None, frac=None, replace=False, weights=None, random_state=None, axis=None)\n    n是要抽取的行數。（例如n=20000時，抽取其中的2W行）\n    frac是抽取的比列。（有一些時候，我們並對具體抽取的行數不關係，我們想抽取其中的百分比，這個時候就可以選擇使用frac，例如frac=0.8，就是抽取其中80%）\n    replace：是否為有放回抽樣，取replace=True時為有放回抽樣。\n    weights這個是每個樣本的權重，具體可以看官方文件說明。\n    random_state這個在之前的文章已經介紹過了。\n    axis是選擇抽取資料的行還是列。axis=0的時是抽取行，axis=1時是抽取列（也就是說axis=1時，在列中隨機抽取n列，在axis=0時，在行中隨機抽取n行）\n    \"\"\"\n    fracs = {}\n    df_len = len(df)\n    # 依照剛剛篩選的客戶名單與各個客戶的訂單數量組成比例\n    for c, v in zip(white_list, value_list):\n        fracs[c] = v/df_len\n\n    # 定義想抽多少, N = 想抽樣出多少資料\n    N = 5000\n    df = pd.concat(dff.sample(n=int(fracs.get(i) * N)) for i, dff in df.groupby('customer_name'))\n\n    # 可供檢查，利用group by 檢查數量\n    # df = df.groupby('customer_id').size().reset_index(name='size')\n    print(df)\n\n    \"\"\"\n    原本的範例程式碼！\n    # df1 = pd.DataFrame({'group_id': ['A', 'B', 'C'] * 40,\n    #                     'vals': np.random.randn(120)})\n    # N = len(df1)\n    # fracs = {'A': 1 / 20, 'B': 1 / 30, 'C': 1 / 60}\n    # print(pd.concat(dff.sample(n=int(fracs.get(i) * N)) for i, dff in df1.groupby('group_id')))\n    \"\"\"\n\n    # 第五步驟: 準備作業: 存新的sqlite\n    # 準備要存入的table資料\n    orders = df\n\n    # 我們同時也要利用白名單篩選customer 當作我們的第二個table\n    df = pd.read_sql_query(\"SELECT * FROM customers\", cnx)\n    customers = df[df['customer_name'].isin(white_list)]\n\n    # 第六步驟: 存進資料庫: 新增資料庫\n\n    conn = sqlite3.connect('sampling.sqlite')  # You can create a new database by changing the name within the quotations\n    c = conn.cursor()  # The database will be saved in the location where your 'py' file is saved\n\n    # Create table - customers\n    c.execute('''CREATE TABLE customers\n                 ([id] integer, [customer_name] text, [region] text, [country] text)''')\n\n    # Create table - orders\n    c.execute('''CREATE TABLE orders\n                 ([id] INTEGER PRIMARY KEY, [order_id] text, [ship_date] date, [customer_name] text, [customer_name] text,\n                 [department_id] text, [unit] real, [price] real,\n                 FOREIGN KEY(customer_id) REFERENCES customers(customer_name))''')\n\n    conn.commit()\n\n    # 第七步驟: 存進資料庫: 塞資料\n    customers.to_sql('customers', conn, if_exists='append', index=False)\n    orders.to_sql('orders', conn, if_exists='append', index=False)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e搞了蠻多的，來稍做解釋\u003c/p\u003e\n\u003cp\u003e程式步驟為:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e從 \u003ccode\u003etest.sqlite\u003c/code\u003e 取出資料\u003c/li\u003e\n\u003cli\u003e計算依據的欄位，要組成\u003ccode\u003e比例\u003c/code\u003e(這邊是 customer_name)\u003c/li\u003e\n\u003cli\u003e取出\u003ccode\u003e白名單\u003c/code\u003e(樣本比例太少不計算)\u003c/li\u003e\n\u003cli\u003e篩選出白名單內的資料\u003c/li\u003e\n\u003cli\u003e依據白名單的欄位與計數組成 \u003ccode\u003e抽樣比例\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e抽樣 (定義 N =?)\u003c/li\u003e\n\u003cli\u003e存回 \u003ccode\u003esampling.sqlite\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e若只有抽樣需求，可以只看這段程式碼:\u003c/p\u003e\n\u003cp\u003e在不知道比例的情況下，你可以這樣寫：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e    \"\"\"\n    使用pandas\n    DataFrame.sample(n=None, frac=None, replace=False, weights=None, random_state=None, axis=None)\n    n是要抽取的行數。（例如n=20000時，抽取其中的2W行）\n    frac是抽取的比列。（有一些時候，我們並對具體抽取的行數不關係，我們想抽取其中的百分比，這個時候就可以選擇使用frac，例如frac=0.8，就是抽取其中80%）\n    replace：是否為有放回抽樣，取replace=True時為有放回抽樣。\n    weights這個是每個樣本的權重，具體可以看官方文件說明。\n    random_state這個在之前的文章已經介紹過了。\n    axis是選擇抽取資料的行還是列。axis=0的時是抽取行，axis=1時是抽取列（也就是說axis=1時，在列中隨機抽取n列，在axis=0時，在行中隨機抽取n行）\n    \"\"\"\n    fracs = {}\n    df_len = len(df)\n    # 依照抽樣依據的欄位, 可能是項目名稱/id去組抽樣比例\n    # 在這段程式碼, white_list是客戶名稱, value_list 是客戶對應的資料筆數\n    # 這段程式碼主要是組成類似 {'A': 1 / 20, 'B': 1 / 30, 'C': 1 / 60}, 這種比例\n    for c, v in zip(white_list, value_list):\n        fracs[c] = v/df_len\n\n    # 定義想抽多少, N = 想抽樣出多少資料\n    N = 5000\n    # 接著開始依據比例抽樣\n    df = pd.concat(dff.sample(n=int(fracs.get(i) * N)) for i, dff in df.groupby('customer_name'))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在已知比例的情況下，可以參考網站中的方法:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# random 製作出一個資料dataframe\ndf1 = pd.DataFrame({'group_id': ['A', 'B', 'C'] * 40,\n                    'vals': np.random.randn(120)})\n\nN = len(df1)\n# 這邊是定義抽樣的類別跟比例\nfracs = {'A': 1 / 20, 'B': 1 / 30, 'C': 1 / 60}\n# 這邊是印出來，可以選擇用變數存\nprint(pd.concat(dff.sample(n=int(fracs.get(i) * N)) for i, dff in df1.groupby('group_id')))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e或者若有其他上面程式沒有講到的要求，可以參考看看我 \u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.itread01.com/content/1543176310.html\"\u003e參考的網站\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e抽樣程式碼介紹到這，有問題再麻煩留言詢問唷！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"69:T1d5f,"])</script><script>self.__next_f.push([1,"\u003cp\u003e從我的名片英文名字印錯，\u003ccode\u003eBack-end\u003c/code\u003e -\u003e \u003ccode\u003eQA Engineer\u003c/code\u003e，我從產品開發的角色定位，原先是開發主要功能，一直到最近都是撰寫及維護核心程式的單元測試，然後公司主要的 QA 工程師離職後，我被賦予的新任務就是要接下 QA 的工作，測試產品。\u003c/p\u003e\n\u003cp\u003e直到最近，同事都會偷偷調侃我，名片印錯是在預言 XD，以及本身是開發還兼做營運，所以是\u003ccode\u003eDevOps\u003c/code\u003e (You are Developer but do operation, so DevOps!)\u003c/p\u003e\n\u003cp\u003e這個分類還要叫 \u003ccode\u003e後端工程師\u003c/code\u003e 嗎？ 我都快變 QA 惹 XD，從求學到現在，我從前端起家，不小心出社會變成後端，結果又要不小心變 QA 測試工程師了嗎 XD\u003c/p\u003e\n\u003cp\u003e我覺得挺有趣的，說不定下份工作會是 \u003ccode\u003eDevOps工程師\u003c/code\u003e，哈哈！但無論如何，我覺得多學習都是好事情，有得學就很開心！\u003c/p\u003e\n\u003cp\u003e在不久的未來，我即將要使用 Selenium 撰寫產品的測試，身為一個後端的 Junior 出社會不到一年，由於產品的核心演算法無法參與開發，加上團隊們要很趕的急速開發。作為一個小後端 Junior，最好的角色就是跟在大家的屁股後面，撿各位資深前輩的丟下的臭蟲(Bugs)。\u003c/p\u003e\n\u003cp\u003e也就是看懂前輩們的程式碼，並製作成單元測試(測試後端)，以及學使用 Selenium 自動化測試前端！幫他們抓出臭蟲(有的時候會幫忙修臭蟲) (錯，是 Always...)\u003c/p\u003e\n\u003ch1\u003e學習 QA 測試 - Selenium\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003e工作設備: MacBook Pro\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e一開始以為 Selenium 是一個額外的軟體，他需要載一包執行檔像是 Chrome 那種應用程式來做執行。\u003c/p\u003e\n\u003cp\u003e後來我才發現，他其實很像是單元測試，在 Python 的運用中就是 \u003ccode\u003epytest\u003c/code\u003e, \u003ccode\u003eunittest\u003c/code\u003e 的存在，而\u003ccode\u003eSelenium\u003c/code\u003e，其實就是 Python 的套件(Package)，用一般安裝 python 套件的指令就能安裝。\u003c/p\u003e\n\u003cp\u003e也就是說運用上，不用像是載個新的應用程式適應，而是直接 \u003ccode\u003eimport selenuim\u003c/code\u003e 就能運用，對於我這個常寫單元測試的人，我想 \u003ccode\u003eSelenium\u003c/code\u003e 我應該很快就能上手\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eSelenium\u003c/code\u003e 可以用很多種程式語言撰寫，但這篇我是介紹用 python 寫，而且也還是剛開始學習，所以只會教一點點(結果前面廢話超多 QQ)，之後有學習更多，在更新上來，也許不會只有這篇。\u003c/p\u003e\n\u003cp\u003e就 \u003ccode\u003eSelenium\u003c/code\u003e 套件內的功能來看，大致功能為:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可以用很多程式語言撰寫自動化程式碼\u003c/li\u003e\n\u003cli\u003e可以運用在不同的環境測試(各種瀏覽器, 手機, ...)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這麼好用的東西居然不是應用程式，我也覺得很驚訝的\u003c/p\u003e\n\u003cp\u003e首先先來安裝 \u003ccode\u003eselenium\u003c/code\u003e，打開 Terminal，輸入下列指令\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 安裝python，當然是用pip install啦，下指令後就可以去泡杯咖啡了\npip install selenium\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e安裝好 selenium 後，我們要來安裝自動化測試的環境，這邊我是裝 google\u003c/p\u003e\n\u003cp\u003e也就是說可能要測試不同的環境，需要環境的驅動才能測試，畢竟 \u003ccode\u003e自動化\u003c/code\u003e，就是利用 selenium 打開環境開始自動操控執行。\u003c/p\u003e\n\u003cp\u003e這邊以 google 為範例，利用 mac 的套件管理系統 \u003ccode\u003ehomebrew\u003c/code\u003e 來安裝 google 的驅動程式\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 用這兩個指令都能安裝，第一個跑不動的話，就用第二個吧！\nbrew install chromedriver\n\nbrew cask install chromedriver\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e安裝好惹，就開始我們基礎第一支簡單執行 selenium 的程式吧 XD\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.saucelabs.com\"\u003e參考網站\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e打開你的 IDE (我是 PyCharm)\u003c/p\u003e\n\u003cp\u003e將下列程式碼複製上去 XD，跑一下就會開始自動執行 Chrome 了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 結合單元測試的selenium! 原來我早已經是QA XD\n\b# 只要向一般的python套件一樣import就能用!!\nimport unittest\nfrom selenium import webdriver\nfrom selenium.webdriver.common.by import By\n\n\nclass WebDriverPythonBasics(unittest.TestCase):\n\n\n    def setUp(self):\n        self.browser = webdriver.Chrome()\n\n\n    def test_saucelabs_homepage_header_displayed(self):\n        self.browser.get(\"https://www.saucelabs.com\")\n        element = self.browser.find_element(By.XPATH, '//a[text()=\"Platforms\"]');\n        self.assertTrue(element.is_displayed());\n        element.click();\n        pricing_link = self.browser.find_element(By.XPATH, '//a[text()=\"Pricing\"]');\n        self.assertTrue(pricing_link.is_displayed());\n        pricing_link.click();\n\n\n    def tearDown(self):\n        self.browser.close()\n\n\nif __name__ == '__main__':\n        unittest.main()\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e執行完後，能看到 \u003ccode\u003eSelenium\u003c/code\u003e 自己打開 Chrome 並自動到指定網站 \u003ccode\u003ehttps://www.saucelabs.com\u003c/code\u003e，自動點擊 網站內的 \u003ccode\u003ePlatforms\u003c/code\u003e 和 \u003ccode\u003ePricing\u003c/code\u003e 並驗證(assertTrue)畫面有無正確。\u003c/p\u003e\n\u003cp\u003e我先前寫的單元測試都是用 \u003ccode\u003eunittest\u003c/code\u003e 去寫測試後端核心程式，而現在可以加上\u003ccode\u003eSelenium\u003c/code\u003e 來自動化測試前端，這讓我的測試功能更進一步，使產品程式碼更完善，讓我有一種技能樹又多點一分的感覺 XDD，真的有一種從後端學習測試並有可能會晉升為 \u003ccode\u003eDevOps\u003c/code\u003e 的感覺 xD\u003c/p\u003e\n\u003cp\u003e簡單講解幾段 Code\u003c/p\u003e\n\u003cp\u003e和單元測試的 \u003ccode\u003e假設\u003c/code\u003e \u003e\u003e \u003ccode\u003e驗證\u003c/code\u003e，相似，用 Selenium 做自動化測試時，也許要 \u003ccode\u003eassert\u003c/code\u003e 各種條件來驗證功能是否有達到標準。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e去到指定網址\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 這行Code 主要讓Selenium自動去到 get(url) 內的網址\nself.browser.get(\"https://www.saucelabs.com\")\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e抓取網頁上的屬性，並執行\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eelement = self.browser.find_element(By.XPATH, '//a[text()=\"Platforms\"]');\nelement.click();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這段 Code 主要功用是 利用抓取 XPATH 的方法 來抓到要執行的那個功能 (有可能是按鈕，可能是 textbox)\u003c/p\u003e\n\u003cp\u003eSelenium 有具備很多種抓取網頁屬性的方法，可以\u003ccode\u003eby_css\u003c/code\u003e, \u003ccode\u003eby_id\u003c/code\u003e，有興趣可以直接去看套件內的程式函式\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e.click()\u003c/code\u003e, 就是執行 \u003ccode\u003e按下去\u003c/code\u003e，\u003ccode\u003efind_element\u003c/code\u003e 只是找到要執行的元素(某個按鈕，某個輸入框)\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e如何操控 google 的 pop-out 視窗，自動輸入值\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這是我多加的功能，因為我有去找這方面的需求，簡單來說就是有時候進去網站或 api，chrome 會跳出視窗，請你輸入帳號密碼(所以通常是驗證用帳號密碼)，他也不算在網頁內的元素，那麼要怎麼自動化這個部分呢？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 在要前往該網頁/該api時，帶上驗證要求的資訊\n# 假設帳號是admin, 密碼是pass123\nself.browser = webdriver.Chrome()\nself.browser.get(\"http://admin:pass123@120.88.xxx.ooo/\")\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在 \u003ccode\u003ehttp://\u003c/code\u003e 後面打上 \u003cstrong\u003e帳號資訊\u003c/strong\u003e \u003ccode\u003e:\u003c/code\u003e \u003cstrong\u003e密碼資訊\u003c/strong\u003e \u003ccode\u003e@\u003c/code\u003e \u003cstrong\u003e網址\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e在執行測試自動化時，就會直接輸入帳號密碼登進去囉！\u003c/p\u003e\n\u003cp\u003e那麼第一堂幼幼班 QA 程式紀錄就到這，後續有學習或更新再來紀錄！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6b:T5458,"])</script><script>self.__next_f.push([1,"\u003cp\u003e原先安裝 Python 環境的教學寫在這篇 \u003cstrong\u003e\u003cem\u003e\u003ca href=\"/2016/07/terminal-django-python-environment-open-project/\"\u003e終端機與 DJANGO,PYTHON 安裝與打開一個 PROJECT 篇\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e但有鑒於自己已經慢慢熬過小菜鳥時期，加上過了好幾個月無論是環境或者我自己本身技術都有改變\u003c/p\u003e\n\u003cp\u003e我漸漸對舊的文章安裝方式有些改變\u003c/p\u003e\n\u003cp\u003e有幸公司幫工程師買了新電腦，我有機會再重新安裝一次 Python 環境在新電腦上。\u003c/p\u003e\n\u003cp\u003e這次終於可以在全新的電腦上，重新安裝一次環境，並紀錄在文章內，現在就來跟我一起安裝 Python 環境吧！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e由於有讀者來信，讓我了解某些安裝描述在 M1 晶片的新型蘋果電腦上會有些問題，所以麻煩若有遇到任何問題，在寄信跟我說，我會將文章修正唷，感謝您的支持！\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003e本篇目錄:\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e作者插播\u003c/li\u003e\n\u003cli\u003e新電腦健檢\u003c/li\u003e\n\u003cli\u003e終端機選擇 iTerm2 vs Terminal\u003c/li\u003e\n\u003cli\u003e安裝 homebrew\u003c/li\u003e\n\u003cli\u003e安裝 Python 環境\u003c/li\u003e\n\u003cli\u003e安裝 pip: Python 套件管理工具\u003c/li\u003e\n\u003cli\u003e虛擬環境\u003c/li\u003e\n\u003cli\u003e如何安裝 python 2 虛擬環境 (已不可參考)\u003c/li\u003e\n\u003cli\u003e注意事項\u003c/li\u003e\n\u003cli\u003e額外事項\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e以下，$字號的字行代表終端機內的程式碼，請複製$字後的程式碼\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e警告: python 2 版本相關內容大部分都移除，以 python 3 版本為主\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e如果看了文章還是不了解的話，我有特別錄製自己操作的影片，可以點擊影片搭配一起安裝\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://youtu.be/HqXPZNyu-fw\"\u003e如何安裝 python 環境影片\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e(是說，影片有問題再麻煩寄信通知 qq)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e作者插播: \u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e2021/06/06\u003c/p\u003e\n\u003cp\u003e大約一年前，我的一個前端同事不小心 google 到我的網站後，認出我\u003c/p\u003e\n\u003cp\u003e然後接著他跟我說，\u003ccode\u003e我有按照你的教學走，可是最後有問題\u003c/code\u003e，當下我其實就有想要更改文章內容，但因為我手邊的 Mac 都裝好 Python 了，我就想到一個妙招，把我的 Macbook Pro 給重灌，這樣我就可以跟著我的文章重新再裝一次，不料因為重裝時操作錯誤，讓我的 Macbook Pro 死機了 2-3 個月，但在某次洗澡或如廁時又找到解決方法拯救電腦。目前這台電腦已經讓給我媽用了。\u003c/p\u003e\n\u003cp\u003e所以這次修改我打算把 2016 年買的 Mac Air 灌上最新的 Big Sur 來測試我的文章內容，有因應時事了 XDD，不再是 3 年前的時空了\u003c/p\u003e\n\u003cp\u003e其實重新操作一次還真的遇到的問題不少，本次修正會更新一些以前的內容，還有重新設計文章架構，畢竟過了幾年後赫然發現這篇文章點閱率超高 qq，還被同事認出，讓文章比較好閱讀。\u003c/p\u003e\n\u003cp\u003e最後再次感謝讀者，這篇文章貢獻了不少閱讀量！！\u003c/p\u003e\n\u003ch1\u003e新電腦健檢\u003c/h1\u003e\n\u003cp\u003e當時時空: \u003ccode\u003e使用電腦: 2018年 Macbook Pro\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e再次驗證: \u003ccode\u003e使用電腦: 2016年 Macbook Pro 加上 Big Sur\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e新電腦除了剛開始一無所有時，動手前最好查看一下電腦整體的狀況，了解後再開始安裝環境，不然若真的有問題，跑完安裝後才發現也就浪費一堆時間啦 qq\u003c/p\u003e\n\u003cp\u003e諸如像是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e新 Mac 的 Python 環境有無\u003c/li\u003e\n\u003cli\u003e新 Mac 的 \u003ccode\u003e觸控式軌跡板\u003c/code\u003e 有沒有打開 \u003ccode\u003e點一下來選按\u003c/code\u003e (這超級影響手感 XD)\u003c/li\u003e\n\u003cli\u003e整理一些舊電腦順手的使用介面\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接著就來一步一步把環境裝好囉！\u003c/p\u003e\n\u003ch2\u003e終端機選擇 iTerm2 vs Terminal\u003c/h2\u003e\n\u003cp\u003e俗話說的好，要成為一個軟體開發工程師，你要先擁有一個好的終端機工具 (呵呵我說的 XD)\u003c/p\u003e\n\u003cp\u003eMac 有原生的 \u003ccode\u003e終端機程式 (Terminal)\u003c/code\u003e，就是 windows 的 \u003ccode\u003e命令提示字元\u003c/code\u003e。但當時前輩推薦我使用另外一個終端機軟體叫做 \u003ccode\u003eiTerm2\u003c/code\u003e，介面和 Mac 原生的終端機很像，但是多了很多驚奇的指令跟操作。\u003c/p\u003e\n\u003cp\u003e然後我也順道裝了 \u003ccode\u003ezsh\u003c/code\u003e 有更炫砲的主題可以用，這又是另外一個坑了，發個網址讓想嘗試的人試試看吧！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/statementdog-engineering/prettify-your-zsh-command-line-prompt-3ca2acc967f\"\u003e超簡單！十分鐘打造漂亮又好用的 zsh command line 環境\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e所以這邊一樣推薦 Mac 新手可以裝 \u003ccode\u003eiTerm2\u003c/code\u003e 取代 Mac 原生終端機。\u003c/p\u003e\n\u003cp\u003e打開 瀏覽器 Safari/Chrome 先裝一個好康的!! 就是 \u003ccode\u003eiTerm\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e當然你要用原生的終端機 Terminal 裝環境也行喔！\u003c/p\u003e\n\u003ch3\u003e- 安裝 iTerm (選擇性)\u003c/h3\u003e\n\u003cp\u003e打開 Safari/Chrome 下載 \u003ca href=\"https://www.iterm2.com/\"\u003eiTerm\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e網頁下面有個大大的 \u003ccode\u003eDownload\u003c/code\u003e 不要怕按下去就對惹！接著解壓縮後直接拉著它丟進應用程式資料夾(application)，然後就能夠在應用程式清單中開啟 \u003ccode\u003eiTerm\u003c/code\u003e，一樣是黑畫面的終端機！\u003c/p\u003e\n\u003ch3\u003e- 使用原生終端機 Terminal\u003c/h3\u003e\n\u003cp\u003e打開 \u003ccode\u003e啟動台(Launchpad)\u003c/code\u003e \u003e\u003e 其他 \u003e\u003e 找到 終端機 Terminal\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2016/07/terminal.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e無論用哪種方法，搞定後，就打開你的黑螢幕，像個駭客般的操著黑視窗裝置環境吧！ XD\u003c/p\u003e\n\u003cp\u003e先來檢查一下新電腦的環境~\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ ls\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e確保你在 \u003ccode\u003e~\u003c/code\u003e 中，內部的一些資料夾會是: Applications, Documents, Library ...。\u003c/p\u003e\n\u003cp\u003e這些是 \u003ccode\u003ehome\u003c/code\u003e 以及 \u003ccode\u003e~\u003c/code\u003e，所以當你下指令\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ cd ~\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e會直接跑到這個地方!\u003c/p\u003e\n\u003cp\u003e接著我們來檢查一下電腦有沒有裝 Python\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python -V\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這個指令是檢查 Python 版本，通常 Mac 新電腦至少會裝 Python 2.7 版\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePython 2.7.10\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e跳出這個就代表具備 Mac 原生的 python 2 版本，可是目前大部分專案開發都使用 Python 3 版本以上了，所以我們需要安裝 3 以上的環境。\u003c/p\u003e\n\u003cp\u003e健檢好電腦後，就來裝環境吧！\u003c/p\u003e\n\u003ch1\u003e安裝 homebrew\u003c/h1\u003e\n\u003cp\u003e先來安裝 Homebrew ，他是 mac 中重要的套件管理程式，未來如果需要安裝其他程式，也會需用使用到 Homebrew 來進行安裝。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[M1 晶片新電腦使用者] 注意！有讀者寄信主動回饋，按照描述安裝 homebrew 會出現問題，所以請使用 M1 晶片新型的蘋果電腦的讀者，可以參考下列網站安裝 homebrew\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://medium.com/charles-%E6%B8%85%E6%BD%94%E5%B7%A5/homebrew-mac-m1%E6%99%B6%E7%89%87%E5%AE%89%E8%A3%9D-df0bdbc719f\"\u003eHomebrew 安裝 (Mac M1)\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e有鑒於本人目前手邊，沒有 M1 的蘋果電腦(我也想買一部啊！)，但不小心早了一年買了 IMac，因此短時間應該不會再購買新電腦，也無法親自實測，撰寫文章。\u003c/p\u003e\n\u003cp\u003e就直接導流過去了，然後安裝完就可以直接跳下一個步驟安裝 Python 環境囉！\u003c/p\u003e\n\u003cp\u003e之後的新電腦趨勢應該都是 M1 晶片為主，只能先參考其他部落格主的文章了，若本人有購買新電腦或者其他新的內容，會再更新文章，若有其他安裝上的問題，歡迎讀者來信唷！\u003c/p\u003e\n\u003cp\u003e那如果使用的電腦非 M1 晶片新電腦的話，就繼續看下去吧！\u003c/p\u003e\n\u003cp\u003e前往 Homebrew 網站複製指令\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://brew.sh/index_zh-tw\"\u003eHomebrew\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e沒錯，就是網站中間有一行指令，直接複製並 \u003ccode\u003e貼於終端機\u003c/code\u003e 上\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ /bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e在 \u003ccode\u003e終端機\u003c/code\u003e / \u003ccode\u003eiTerm\u003c/code\u003e run 指令後，請按 \u003ccode\u003eReturn\u003c/code\u003e (Enter) 繼續安裝。\u003c/p\u003e\n\u003cp\u003e這會需要一段時間大約十分鐘或多一點，過程中如果有卡住或者停止不動，基本上沒有跳什麼錯誤的話，就放著讓他繼續執行。有時候只是檔案需要下載跟安裝比較久。\u003c/p\u003e\n\u003cp\u003e除非真的過超級久或者有其他錯誤跳出，在特別去做處理。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e稍待片刻喝咖啡\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e確認您的 Homebrew 安裝好了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ brew doctor\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003eYour system is ready to brew.\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1\u003e安裝 Python 環境\u003c/h1\u003e\n\u003cp\u003ePython 環境有兩種方法\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e原生 Python 環境: 保留系統原生的 python 2.7 版本, 並安裝 python 3，用 \u003ccode\u003evirtualenv\u003c/code\u003e 指令去決定要開什麼版本的虛擬環境。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAnaconda: 安裝 anaconda (他會自動把 Python 版本提升到 2 或 3)，取決於你安裝的版本\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e1. 原生環境\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e原生環境就是在電腦中保留 python 2，且安裝 python 其他版本，安裝完之後會是非常乾淨的 python 環境。\u003c/p\u003e\n\u003cp\u003e如果要開發專案的話，通常我們會透過指令 \u003ccode\u003evirtualenv\u003c/code\u003e 或 \u003ccode\u003evenv\u003c/code\u003e 來開一個新的虛擬環境 (避免跟原本的 python 環境混合)，然後自己上網找需要或者該專案需求的套件並透過 \u003ccode\u003epip\u003c/code\u003e 安裝至虛擬環境中。套件都手動安裝。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2. Anaconda\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e是一個 Python 的套件管理系統，\u003ccode\u003eAnaconda\u003c/code\u003e 強大的就是他提供使用者介面操作，讓你可以不用透過不好理解的終端機操作 python，他是一個程式內部包含 Python 的版本以及各種 Python 的套件/函式庫，所以他佔的容量會非常大。\u003c/p\u003e\n\u003cp\u003e只要下 \u003ccode\u003econda\u003c/code\u003e 相關指令，他就會開一個已具備很多套件的 Python 虛擬環境，你不用再用 pip 一個一個裝，不過如果有原先 anaconda 內沒有的套件，就可能還是需要開 anaconda 起來安裝！\u003c/p\u003e\n\u003cp\u003e如果你還是分不清楚上面在寫什麼的話，我這打個比方，有吃過吃到飽餐廳嗎？\u003c/p\u003e\n\u003cp\u003e第一個方法就是你坐在餐廳，當你想吃高麗菜時，你就點高麗菜，高麗菜會送來。想吃雞肉時，就點雞肉，雞肉會送來。如果都不點，單獨坐在餐廳也可以。所以食材不會放在餐廳內， \u003ccode\u003e需要時才會送到\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e第二個方法就是，你坐在餐廳內，中間有一個超大的吧台，高麗菜，豆芽菜，各種肉類海鮮都在吧台中央，要什麼馬上就有。好處是你可以肉眼看到吧檯裡有什麼食材，而且可以馬上拿。壞處時佔的容量非常大，因為幾乎大部分的食材都有了。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e(本文章不教如何安裝 Anaconda)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這篇還是主要教用原生環境來做開發\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e安裝 Python 3\u003c/strong\u003e (選項一)\u003c/h3\u003e\n\u003cp\u003e經測試過後，我發現安裝 python3 會直接安裝最新版本的 python (我個人認為 3.7 版本比較穩定)，之後再來更新怎麼安裝指定版本的 Python。\u003c/p\u003e\n\u003cp\u003e請打開 \u003ccode\u003eiTerm\u003c/code\u003e 或者是 \u003ccode\u003e終端機 Terminal\u003c/code\u003e 輸入\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ brew install python3\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e確認 python 3 安裝好了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python3 -V\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003ePython 3.7.3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e輸入 \u003ccode\u003epython3\u003c/code\u003e 就可以直接用 python 來編譯了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python3\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003e...\n...\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 \u003ccode\u003eexit()\u003c/code\u003e 離開 python 3 環境\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eexit()\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這樣就代表 Python 3 已經安裝好了！\u003c/p\u003e\n\u003ch1\u003e安裝 pip: Python 套件管理工具 \u003c/h1\u003e\n\u003cp\u003epip 是 python 的套件管理工具，在使用 python 開發時，如果需要安裝各類型的 python package (python 套件) 都需要透過 \u003ccode\u003epip\u003c/code\u003e 來進行安裝。\u003c/p\u003e\n\u003cp\u003e在 python 2 的年代， pip 跟 python 是分開來安裝，安裝完 python 還需要安裝 pip，但是 python 3 安裝完後，就會直接安裝 pip，使用 \u003ccode\u003epip3\u003c/code\u003e 來喚出 python3 的套件管理工具。\u003c/p\u003e\n\u003ch2\u003e- Python 3 的 pip\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ pip3 list\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e打下指令後會出現下列畫面:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePackage    Version\n---------- -------\npip        19.0.3\nsetuptools 40.8.0\nsix        1.12.0\nwheel      0.33.1\nYou are using pip version 19.0.3, however version 21.1.2 is available.\nYou should consider upgrading via the 'pip install --upgrade pip' command.\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這樣就代表 \u003ccode\u003epython 3\u003c/code\u003e 的 \u003ccode\u003epip\u003c/code\u003e 已經安裝完成了。\u003c/p\u003e\n\u003ch2\u003e- Python 2 的 pip\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003epython 2 的 pip 安裝目前已經不可使用，所以我先移除了\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e基本上目前大部分都使用 python 3 進行開發，python 官方也有說明在往後的幾年將不再繼續對 python 2 進行更新跟維護，就是讓開發者能夠使用 python 3 開發。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e如果真的需要使用 python 2 開發的話，可能需要特別去搜尋如果安裝 python 2 的 pip，這篇文章就不再針對這點做研究。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003e開虛擬環境\u003c/h1\u003e\n\u003cp\u003ePython2/ Python3 都有了，那接下來就來試著開虛擬環境。\u003c/p\u003e\n\u003cp\u003e以上剛剛的教學都是將 Python 裝進電腦中，基本上電腦已經可以使用 python 來開發，也可以說是具備了 python 的開發環境。\u003c/p\u003e\n\u003cp\u003e但是通常一個工程師會開發不同的專案，總不可能都用同一個 Python 環境開發 (因為每個專案需要使用的套件都不同，使用到的套件版本也不同)，而剛剛我們安裝的是適用於整部電腦的 python 開發環境，所以如果就這樣直接開始開發專案的話，會沒辦法好好管理使用的套件，也會混合不同專案所使用的套件。\u003c/p\u003e\n\u003cp\u003e此時我們就需要學會開啟虛擬環境來針對不同的專案做開發。\u003c/p\u003e\n\u003cp\u003e如果不清楚的話，我們將剛剛安裝好的 \u003ccode\u003epython 3\u003c/code\u003e 比喻做一家醫院，今天有一個需要皮膚開刀的專案進來，醫生要準備任何和皮膚開刀相關的工具與器具，也許還需要準備皮膚雷射的裝置。\u003c/p\u003e\n\u003cp\u003e然後有另外一個專案是產婦生小孩，此時有另外一個醫生抱著接生工具，讓產婦躺在皮膚開刀的病人旁邊，一起做手術。 (抱歉我沒生過小孩，所以先這樣比喻)\u003c/p\u003e\n\u003cp\u003e最後有一個緊急需要換肝的人也推到正在做手術的兩個人旁邊，又進來一個醫生，又抱著需要的工具，然後全部工具都擺在一起，行程十分混亂的場面。\u003c/p\u003e\n\u003cp\u003e這就是上面的例子。\u003c/p\u003e\n\u003cp\u003e那\u003ccode\u003e虛擬環境\u003c/code\u003e 就比喻為 \u003ccode\u003e手術房\u003c/code\u003e，所以今天要皮膚開刀的病人跟手術工具都備妥在 \u003ccode\u003e虛擬環境1\u003c/code\u003e (手術房 A)，而產婦和婦產科醫生則被分配到 \u003ccode\u003e虛擬環境2\u003c/code\u003e (手術房 B)，裡面擁有最高科技的接生工具。最後則是緊急換肝病人被推進 \u003ccode\u003e虛擬環境3\u003c/code\u003e (手術房 C)，內有任何緊急救治相關的工具。\u003c/p\u003e\n\u003cp\u003e這麼一來不同的手術患者都有不同手術房跟工具，就不會形成手忙腳亂的狀況。\u003c/p\u003e\n\u003cp\u003e要學著習慣每次開發一個新的專案都開一個新的虛擬環境喔！這樣就等於是在醫院的手術房裡做手術，不管怎麼搞亂都是手術房內的事，不開虛擬環境就像在醫院任何地方做手術，任何原因或者若有其他病人也在同地方做手術都會互相干擾唷！\u003c/p\u003e\n\u003ch2\u003e如何開一個虛擬環境\u003c/h2\u003e\n\u003cp\u003e無論是已經有專案資料夾還是沒有專案資料夾，通常會在資料夾的第一層創立虛擬環境，除非該專案有特別的設計架構，那這個就要詢問主管或者合作夥伴了。\u003c/p\u003e\n\u003cp\u003e先確保目前在要開發的專案資料夾中，如果還沒有任何專案的話，可以先創立一個資料夾做測試。\u003c/p\u003e\n\u003cp\u003e那這個案例就以 \u003ccode\u003e沒有專案資料夾\u003c/code\u003e 為範例\u003c/p\u003e\n\u003cp\u003e首先先開一個資料夾\u003c/p\u003e\n\u003cp\u003e一樣打開 iTerm / Terminal\u003c/p\u003e\n\u003cp\u003e創立一個資料夾叫做 \u003ccode\u003emyproject\u003c/code\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ mkdir myproject\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ ls\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e列出所有檔案，會看到剛剛創立的資料夾名稱\u003c/p\u003e\n\u003cp\u003e接著進入資料夾中\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ cd myproject\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e應該是什麼都沒有 xD\u003c/p\u003e\n\u003cp\u003e創立虛擬環境\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python3 -m venv venv\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e通常我們會使用 venv 或者 .venv 作為虛擬環境的資料夾名稱，這邊的例子取名為 venv\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e稍待片刻後，如果沒錯誤，會停個幾秒，然後就創好虛擬環境了\u003c/p\u003e\n\u003cp\u003e我們在用 ls 指令檢查一下有沒有新創立的虛擬環境\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ ls\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003evenv\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e原則上看到 \u003ccode\u003evenv\u003c/code\u003e 資料夾，就代表環境已經創立好了！\u003c/p\u003e\n\u003cp\u003e但是創立好並不代表你已經在環境中，當開發時，我們需要進到環境中。\u003c/p\u003e\n\u003cp\u003e可以使用 \u003ccode\u003eactivate\u003c/code\u003e 和 \u003ccode\u003edeactivate\u003c/code\u003e 來 \u003ccode\u003e進入\u003c/code\u003e 與 \u003ccode\u003e退出\u003c/code\u003e 虛擬環境。\u003c/p\u003e\n\u003ch3\u003e進入虛擬環境\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ source venv/bin/activate\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e輸入完後，就會看到 \u003ccode\u003e終端機 terminal\u003c/code\u003e 前面會加上 \u003ccode\u003e(venv)\u003c/code\u003e 代表啟動環境成功囉！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e(venv) $\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以用 \u003ccode\u003epython -V\u003c/code\u003e 來檢查一下虛擬環境內的版本\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python -V\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003ePython 3.8.2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e這邊解釋一下為什麼前面使用的指令是 python3，但是進入虛擬環境後只要打 python\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e因為當我們還沒進入虛擬環境時，電腦會擁有不同版本的 python，至少我們的電腦現在有原本的 \u003ccode\u003epython 2\u003c/code\u003e 和 新安裝的 \u003ccode\u003epython 3\u003c/code\u003e，所以會需要用 \u003ccode\u003epython3\u003c/code\u003e 來區分是打開 python3 還是 python2 版。其實網路上有其他方式，可以將 \u003ccode\u003epython\u003c/code\u003e 指向新安裝的 \u003ccode\u003epython 3\u003c/code\u003e 版本，但我希望文章內不要做太多其他的動作，免得之後不知道怎麼調回來。\u003c/p\u003e\n\u003cp\u003e進到虛擬環境後，由於虛擬環境是已經指定版本的一個新的環境，所以在虛擬環境內的版本就只會有一個，這麼一來直接默認 python = 建立的 python 版本。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ pip list\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e當然在虛擬環境內，也可以直接輸入 \u003ccode\u003epip list\u003c/code\u003e，而不用加上 \u003ccode\u003epip3\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePackage    Version\n---------- -------\npip        19.0.3\nsetuptools 40.8.0\nsix        1.12.0\nwheel      0.33.1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這麼一來虛擬環境就開好了。\u003c/p\u003e\n\u003cp\u003e如果要離開虛擬環境的話，使用 \u003ccode\u003edeactivate\u003c/code\u003e 來退出。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ deactivate\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003e(venv) $\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e原本的 \u003ccode\u003e(venv)\u003c/code\u003e 消失了！代表已經順利退出虛擬環境囉！\u003c/p\u003e\n\u003ch1\u003e如何安裝 python 2 虛擬環境\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e這邊也需要說明\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e就有的 python2 安裝已經不可使用，因此移除\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e基本上目前大部分都使用 python 3 進行開發，python 官方也有說明在往後的幾年將不再繼續對 python 2 進行更新跟維護，就是讓開發者能夠使用 python 3 開發。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e如果真的需要使用 python 2 開發的話，可能需要特別去搜尋如果安裝 python 2 的 pip，這篇文章就不再針對這點做研究。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003e注意事項\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e開一個新專案/開發已存在的專案，要習慣開虛擬環境開發，不要用電腦原本的環境開發，會很容易互相影響，將原本的環境污染(稱之為污染是因為無意中安裝了不同的套件)！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e等於是電腦原始設定為 python 2.7, 新裝了 python3, 只要用 python3 指令開虛擬環境，就可以用 python3 環境做開發\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e沒用到的虛擬環境，就直接刪掉!有需要開發專案再重新開一個。虛擬環境等同於把很大一部分的 python 程式 複製一份新的，所以仔細觀察的話，一個虛擬環境的資料夾會佔超多容量。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e通常開發專案使用 git 或者其他 版本控制工具，要記得把虛擬環境忽略不要上傳，通常和人協作開發程式，是不會把自己的虛擬環境上傳上 git 讓別人看到的！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e你都看到這了，我要先感謝你，偷偷跟你說，通常我們不太會直接手用終端機 coding，所以你之後應該也會使用其他軟體開發工具 (我是使用 Pycharm) 或者 VsCode 來開發專案，基本上開發工具都會自動偵測專案內有沒有虛擬環境，如果沒有則會詢問你要不要創立虛擬環境。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e額外事項\u003c/h1\u003e\n\u003cp\u003e有幾項東西對於新電腦也可以一併安裝\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eiTerm\u003c/li\u003e\n\u003cli\u003eChrome\u003c/li\u003e\n\u003cli\u003ePycharm\u003c/li\u003e\n\u003cli\u003eVscode\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003epython 的環境安裝會隨著電腦硬體的更新跟技術的改變會有不同的變革，所以如果你按照以上的教學安裝發現有誤，再麻煩寫信告知我做修正，讓未來參考文章的人能夠操作得更順利。\u003c/p\u003e\n\u003cp\u003e感謝你的觀看！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e2021/06/06 修訂\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6c:[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"]\n6d:[\"1萬小時 - 後端工程師養成計劃\"]\n6e:[\"python environment\",\"pip\",\"homebrew\",\"virtualenv\",\"venv\"]\n6a:{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"05\",\"slug\":\"how-to-install-python-environment-when-get-new-computer\",\"isDraft\":false,\"content\":\"$6b\",\"author\":\"minayu416\",\"title\":\"如何在Mac安裝Python環境，教你備妥開發Python的合格環境 | 新電腦重新安裝\",\"date\":\"$D2019-05-13T03:01:20.000Z\",\"status\":\"published\",\"categories\":\"$6c\",\"tags\":\"$6d\",\"type\":\"post\",\"description\":\"不知道怎麼在mac上安裝python的虛擬環境嗎？不知道怎麼從無到有將開發環境建置好嗎？所幸最近剛買部新電腦，可以重新安裝一次開發環境，教你怎麼安裝合格的python安裝環境! (本篇不使用anaconda唷！)\",\"keywords\":\"$6e\",\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"}\n6f:T33d9,"])</script><script>self.__next_f.push([1,"\u003cp\u003e一年後的我們在做什麼呢？\u003c/p\u003e\n\u003cp\u003e在水深火熱時，我們能夠想像一年後的我處於什麼狀態嗎？\u003c/p\u003e\n\u003cp\u003e初次入手auro-soma彩油是在一年前，當時我正處於一個身心靈極度不平衡，三觀內外牴觸的狀態。\u003c/p\u003e\n\u003cp\u003e本系列文章\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/03/experience-of-aura-soma/\"\u003e2018運勢之Aura-Soma靈性彩油101號天使瓶使用\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/03/experience-of-aura-soma-with-fourth-day/\"\u003eAURA-SOMA靈性彩油101號天使瓶使用心得-第四天\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/04/experience-of-aura-soma-with-ten-day/\"\u003eAURA-SOMA靈性彩油101號天使瓶使用心得-第十天\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/06/experience-of-aura-soma-with-third-month/\"\u003eAURA-SOMA靈性彩油101號天使瓶使用心得-第三個月\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e某天，我與同樣重視身心靈的好朋友 Tina 一同前往公館的神秘地區，一起入手了 \u003ccode\u003e現階段的課題\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e還記得剛入手的那天，我完全睡不好，不曉得是我想太多，但是隱隱約約覺得有股力量包圍著我新購買的彩油 - 101號天使瓶，已經連續好幾天生活在極大的壓力下，剛買完彩油的當天晚上，我便開始做惡夢...\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你確定你要買彩油嗎？\n他會讓你有些情緒上的排毒，可是這些排毒可能不是以你希望的樣貌抒發\n他可能會讓你出一些狀況，你確定你要買嗎？\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTina 一再的緊告著我，似乎很害怕彩油會讓我情緒失控，會和我剛交往滿一個多月的男友有些狀況發生。\u003
