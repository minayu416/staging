lf.__next_f.push([1,"\u003cp\u003e \u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468928600-2380190396_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e去了北海道阿寒湖當然要買綠藻球回來！\u003c/p\u003e\n\u003cp\u003e可是我從日本偷渡回來的藻球呢！\u003c/p\u003e\n\u003cp\u003e不！！！我有過海關的！！\u003c/p\u003e\n\u003cp\u003e先說一下我藻球本來都是放在包包裡！\u003c/p\u003e\n\u003cp\u003e可是要托運的時候，問空姐說要放進行李箱，只好趕緊放進行李箱用衣服包覆不然玻璃會破囧！\u003c/p\u003e\n\u003cp\u003e至於為什麼養蝦，本來以前就想要在房間製造一個小小水族生態圈但是礙於老媽拒絕！\u003c/p\u003e\n\u003cp\u003e他說家裡冤魂太多了別養了拜託\u003c/p\u003e\n\u003cp\u003e我媽之前養過大大小小的寵物 ，結婚之後大部分都是養水族箱，當然竹節蟲也養過，還繁殖好多代！\u003c/p\u003e\n\u003cp\u003e至從好久以前去京站看到一個圓球水族生態，就是養蝦蝦，超 漂 亮 哎呀我的媽！！\u003c/p\u003e\n\u003cp\u003e所以我就嚮往養蝦蝦，正好我買了球藻回來，在查詢球藻怎麼養的時候我查到有人把它跟蝦養一起，所以就又勾起我的興趣回國第二天就去買兩隻香吉士蝦來養！\u003c/p\u003e\n\u003cp\u003e不為什麼因為我喜歡橘色，可是不知道為什麼像紅色！！！水族人員到底有沒有給我抓錯！！\u003c/p\u003e\n\u003cp\u003e買來後就放它跟藻球共存，水族館人員說：先讓他跟藻類生存，吃點藻類！\u003c/p\u003e\n\u003cp\u003e那他會不會把球藻吃掉？\u003c/p\u003e\n\u003cp\u003e水族館先生說不會請放心！\u003c/p\u003e\n\u003cp\u003e照顧方面基本上！\u003c/p\u003e\n\u003cp\u003e我就是放水族館買的蝦蝦的水，然後滴一滴藻球生長劑，下面的沙子是買藻球就有的！\u003c/p\u003e\n\u003cp\u003e一起放下去之後，蝦蝦們真的很愛我的藻球，無時無刻都趴在上面！\u003c/p\u003e\n\u003cp\u003e不過不知道為什麼趴在上面不動了真是嚇我一大跳！\u003c/p\u003e\n\u003cp\u003e我還以為買第一天就掛了（威～～～\u003c/p\u003e\n\u003cp\u003e希望之後它們都能乖乖的長大！\u003c/p\u003e\n\u003cp\u003e我是養在我電腦旁，工程師解不開難題時可以看一下美麗的生態圈！\u003c/p\u003e\n\u003cp\u003e不過被吃掉就算了，因為我還買了一個鑰匙圈是特地買來如果過海關被抓或者養死了還有鑰匙圈球藻能觀賞！\u003c/p\u003e\n\u003cp\u003e之後有什麼趣聞在寫上來，不過應該過不久會換在大一點的球體玻璃！\u003c/p\u003e\n\u003cp\u003e因為我電腦旁容易有灰塵所以才用保鮮膜戳洞讓他們呼吸！\u003c/p\u003e\n\u003cp\u003e \u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468929643-4115609609_n.jpg\" alt=\"\"\u003e  \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468929652-1922693069_n.jpg\" alt=\"\"\u003e \u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ff:T35cb,"])</script><script>self.__next_f.push([1,"\u003cp\u003e本來想獨立打一篇交通篇，但發現目前沒時間！\u003c/p\u003e\n\u003cp\u003e因為花時間補看終極一班4 XD\u003c/p\u003e\n\u003cp\u003e每週一更新7集一次看完還蠻舒爽的，這樣我就不用每天都在追每天都花時間看。\u003c/p\u003e\n\u003cp\u003e每次去日本，都有滿滿的感動回來都要告訴自己要努力讀日文。\u003c/p\u003e\n\u003cp\u003e我去日本總共去了七次，從我小學六年級開始。\u003c/p\u003e\n\u003cp\u003e依序是導遊帶：東京＋北海道，九州，大阪\u003c/p\u003e\n\u003cp\u003e自由行則是：東京，大阪，大阪，北海道\u003c/p\u003e\n\u003cp\u003e沒錯，大阪我就去了三次。\u003c/p\u003e\n\u003cp\u003e導遊帶真的不會看到什麼，自由行反而能好好深度認識，但這樣還是不夠的。\u003c/p\u003e\n\u003cp\u003e於是，我每次去日本旅遊都有滿滿的感動，然後都會有非常強烈的日本夢。\u003c/p\u003e\n\u003cp\u003e非他不可，可是我覺得這樣好難過，因為自己反骨的個性，所以每次去日本晚上回旅館我都會在旅館查，日本真的這麼美好嗎？\u003c/p\u003e\n\u003cp\u003e網路上負評\u003e正評很多。\u003c/p\u003e\n\u003cp\u003e雖然我有個心理系的男生朋友一直跟自己說，不要去相信網路上說的，只有過的不順遂的人才會上網抱怨。\u003c/p\u003e\n\u003cp\u003e這一方面是講得通，但另外一方面，就是還沒去經歷才會上網找，不都有這種不想走冤望路的感覺嗎？\u003c/p\u003e\n\u003cp\u003e真的這國家這麼美麗這麼舒適嗎？\u003c/p\u003e\n\u003cp\u003e其實，導遊帶的旅行早有耳聞，小時候就是求知慾非常旺盛的人，每次都會去偷偷問導遊日本的事。\u003c/p\u003e\n\u003cp\u003e媽媽的朋友也是嫁到日本，他也跟我說了很多，當時不能完全接受但我還是收下了他的回答回國好好想。\u003c/p\u003e\n\u003cp\u003e其實在走日文的路上，因為會接觸到日劇，而且我也能從日文的語感還有語言裡摸索出來這個語言使用者會是怎樣的個性。\u003c/p\u003e\n\u003cp\u003e很有趣吧？語言不只是語言，因為語言還能透徹出這個語言使用者的個性究竟是如何。\u003c/p\u003e\n\u003cp\u003e難道你認為，整天對不起，謝謝，謙讓語，尊敬語的語言會是一個豪邁大辣辣的人使用嗎？\u003c/p\u003e\n\u003cp\u003e這次旅行可能因為我今年歷經了很多事情，雖然想血拼跟逛街的本性是沒改，可是我更注意在人的互動還有其他深層的事情上。\u003c/p\u003e\n\u003cp\u003e至於日本生活好不好，工作好不好，你們拿這些關鍵字去google就會找到很多前輩的熱門文章了。\u003c/p\u003e\n\u003cp\u003e因為我已經找到爛了ＸＤ\u003c/p\u003e\n\u003cp\u003e正文開始\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e前提我想說，這篇想表達的觀念是建立在我已經學日文八年＋上我google很多前輩的熱門文章然後看了很多很多日劇跟去很多次日本後，這次去了還是以觀光者角度寫我在日本體驗到事。\u003c/p\u003e\n\u003cp\u003e並沒有各位前輩去日本住去日本工作，留學跟嫁過去這麼體驗深刻。\u003c/p\u003e\n\u003cp\u003e也時常聽到很多前輩說，很多人都是因為觀光覺得日本很讚，才有日本夢。\u003c/p\u003e\n\u003cp\u003e但我想說，我想要寫我是觀光客但我體驗到比起單方面超讚以外的事多一點。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e到日本去旅遊，我覺得好像少了什麼？\u003c/p\u003e\n\u003cp\u003e以這六天來說\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e食\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這真的要跟大家說抱歉了，聽說住日本的人比較少外食，但觀光客只能外食。\u003c/p\u003e\n\u003cp\u003e我經歷下來我發現量很少，澱粉超多，菜跟肉很少，還有我幾乎沒吃到蛋。\u003c/p\u003e\n\u003cp\u003e正常人體需要吃蛋白質比較不容易餓。\u003c/p\u003e\n\u003cp\u003e也就是說早餐一顆蛋或兩顆蛋加上一杯牛奶可以撐過整個早上甚至到午餐都不覺得餓。\u003c/p\u003e\n\u003cp\u003e但我在日本超容易餓根本一天吃五餐了吧。\u003c/p\u003e\n\u003cp\u003e我都懷疑是自己食量變大了。\u003c/p\u003e\n\u003cp\u003e水很少喝，因為常常在外面奔波，到廁所裝自來水喝好像也怪怪的（日本水能生飲）\u003c/p\u003e\n\u003cp\u003e販賣機太多了，比超商還多，路過就會想去買一罐因為我口渴，在台灣天天喝3000，在日本水大概沒喝到一滴都是喝販賣機的茶。\u003c/p\u003e\n\u003cp\u003e茶的話大部分都是無糖的，也就是說我在日本一天喝了三種不同的茶罐飲料，六天大概喝了18罐不同的無糖茶罐飲料。\u003c/p\u003e\n\u003cp\u003e可是，完全沒有解渴，越喝越渴越喝越多囧！！！\u003c/p\u003e\n\u003cp\u003e菜真的蠻少的，還是主食一大份，菜少少肉少少，不過值得嘉許的是吃起來是很清淡沒油的，通常便當也都是吃冷的，感覺沒油難怪日本人會這麼瘦。\u003c/p\u003e\n\u003cp\u003e有糖飲料跟蛋糕麵包則是超 級 甜 囧！！\u003c/p\u003e\n\u003cp\u003e但日本就算是男人也瘦到不行，聽說都是不愛運動的但還是很瘦，不知道怎麼養成的。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e行\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e基本上北海道交通還是算方便（應該啦）ＸＤ\u003c/p\u003e\n\u003cp\u003e如果是在東京京都這種都市當然超方便，難怪日本大部分人通勤就行。\u003c/p\u003e\n\u003cp\u003e基本上JR線算是跑大的點，跑小點就用地下鐵補足，然後更細的話還有巴士跟公車。\u003c/p\u003e\n\u003cp\u003e不知道是不是錯覺我覺得地下鐵比捷運密集。\u003c/p\u003e\n\u003cp\u003e用腳走的也很多人，據說日本人會瘦就是常常用腳走，我那時去煙火大會的時候，也是跟著人群一路從旅館走到公園大約30分鐘。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e禮\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e不管是要通行還是人家幫你按電梯，只要人家幫你做了什麼事即便只是小小的事，都會說一聲抱歉，對不起，謝謝加上微彎腰點頭。\u003c/p\u003e\n\u003cp\u003e特地標紅字因為常常彎腰點頭這個就是太有禮貌的一點，在旅遊的時候我會覺得很煩囧。\u003c/p\u003e\n\u003cp\u003e如果面對的是台灣人，只要札個眼比個手勢豪邁說聲thank u，台一點，感恩謝啦太感謝啦！\u003c/p\u003e\n\u003cp\u003e但我發現在日本要彎腰點頭溫柔帶點語氣的說抱歉。感覺好ㄍㄧㄥ ，我自己這樣做都覺得好ㄍㄧㄥ 。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e語\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e學了日文就是希望能跟當地人溝通，不會造成人家聽不懂的情況。\u003c/p\u003e\n\u003cp\u003e我沒去過其他國家，只有去過一次澳洲跟美國但是是被導遊帶的。\u003c/p\u003e\n\u003cp\u003e但我發現只要你能夠完整拼出日文句子問他話或回話，他就會當你日文很厲害，回一堆批哩啪拉。\u003c/p\u003e\n\u003cp\u003e但如果發現你露餡了，他會轉成日式英文回你話。當然有的人看到你露餡了表情可能會變或者語氣會變。\u003c/p\u003e\n\u003cp\u003e可能其他國家也會這樣，只是我學日文是希望用日文練習的，但突然轉成英文好像打破本來練習的本意，也可以說人家沒義務要聽你這破日文。\u003c/p\u003e\n\u003cp\u003e但下次練好了日文去的時候，不要把日文講得太好，因為人家會回一堆批哩啪辣就是.....口語加上地方不同的腔調，也會讓你覺得他真的在講日文嗎？\u003c/p\u003e\n\u003cp\u003e也可能是因為我們不像面對金髮碧眼外國人看到我們黑髮就知道是外國人自然容易認出來。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e接下來我不知道要怎麼分類，在跟人互動的時候就是覺得少了點什麼而且有著的是無限的距離感，他在你面前不會有太多的表情跟語氣變化。\u003c/p\u003e\n\u003cp\u003e我想少了點什麼就是熱情跟真實吧，我覺得跟人互動真的少了熱情跟好不真實的感覺，不是很喜歡這種感覺。\u003c/p\u003e\n\u003cp\u003e飛機入關前遇到一位美國人，表情豐富舉手投足回話，雖然只講到一兩句話但覺得這樣的人讓人好有熱情感。比較真實的說\u003c/p\u003e\n\u003cp\u003e跟人講話也是戰戰兢兢的，深怕講了什麼惹對方不開心。就算旁邊的日本婆婆走過來跟我說湖裡有烏龜唷！！我也只能愣在那。\u003c/p\u003e\n\u003cp\u003e我能說什麼好漂亮？好可愛？帥噎酷噎？？？這算語言不通嗎？但就是覺得不能表現出任何情感就是微微地回真的噎真讚這樣而已。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e我覺得我好像講了很多壞話跟加了好多自己個人片面的概念進去。\u003c/p\u003e\n\u003cp\u003e然後我想要說的一點是我覺得日本好像有點鎖國的感覺。\u003c/p\u003e\n\u003cp\u003e我不知道這詞是不是應該這樣用啦。\u003c/p\u003e\n\u003cp\u003e從音樂來看，台灣的流行歌，背景節奏音樂聽起來雖然簡單點，但是能充分表現出悲就是悲，清新就是清新，台就是台，樂就是樂，嗨就是嗨。\u003c/p\u003e\n\u003cp\u003e但日本音樂一開始聽嗨覺得嗨，但之後會聽出一種感覺是，鎖起來的感覺，我知道這很抽象，我覺得歌還蠻容易膩的。\u003c/p\u003e\n\u003cp\u003e然後日本歌的背景音樂比較豐富，但不知道為什麼我覺得容易膩聽不久，我覺得比較能用內斂，內向去形容他。\u003c/p\u003e\n\u003cp\u003e有些人喜歡有些人不喜歡（咦？好熟的詞）哈味嗎？囧\u003c/p\u003e\n\u003cp\u003e就像是蛋糕一樣，蛋糕用的原料很豐富，水果，奶油，派，一堆，但吃久了太甜可能容易膩。\u003c/p\u003e\n\u003cp\u003e反倒是比較單調清新的食物就能吃得比較久。\u003c/p\u003e\n\u003cp\u003e再說下去待會被日本迷毆打\u003c/p\u003e\n\u003cp\u003e再來是外來語，日文有片假名，他們會把外來的字用片假名翻，外來的歌曲，歌手跟商品都會翻成外來語。\u003c/p\u003e\n\u003cp\u003e知道他是外來的但還是用片假名也就是日文去表達。我覺得是蠻新奇的。\u003c/p\u003e\n\u003cp\u003e很多人說日本排外，也有人說日本超哈白人。我發現日本人的卻很喜歡用歐美歌曲。\u003c/p\u003e\n\u003cp\u003e但是用歐美歌曲當廣告或者店家使用，但很少讓歌手露出面。像ariana 的problem 我去年就在大阪的店家一直聽到這首歌。\u003c/p\u003e\n\u003cp\u003e路上走的時候真的不誇張，一直播這首歌，可是不會知道這是ariana唱的，因為都是歌配店家招牌或廣告。\u003c/p\u003e\n\u003cp\u003e今年走過貍小路還是在problem！！！\u003c/p\u003e\n\u003cp\u003e不過也不能這樣說，台灣好像也會把外來字翻成中文！！！被 打 臉 了\u003c/p\u003e\n\u003cp\u003e就像在日本也看到魔獸電影廣告，但應該也是日文配音。\u003c/p\u003e\n\u003cp\u003e我有發現外國片都日文配音，在台灣大家看日劇都聽日文配音看歐美劇聽英文看西文劇聽西文。\u003c/p\u003e\n\u003cp\u003e反正有字幕，至於你問我為什麼沒提到韓劇，因為我以前小時候看過韓劇中配，所以不敢亂講ＸＤ\u003c/p\u003e\n\u003cp\u003e尤其之前看果某前輩的文章說，日本要提倡跨國文化公司，但是還是極力的把收進來的外國員工用日本文化去操。\u003c/p\u003e\n\u003cp\u003e這是我覺得有一點鎖國的感覺啦，當然我也不知道鎖國是不是這樣用！！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e慘了！突然不知道要說什麼，應該就是這樣了。\u003c/p\u003e\n\u003cp\u003e我在車上提行李過火車跟對象有一位日本上班族剛好對到路。\u003c/p\u003e\n\u003cp\u003e是說我明明就提行李，上班族絲毫不讓路的感覺。\u003c/p\u003e\n\u003cp\u003e要罵我不體貼，不尊重人也好。\u003c/p\u003e\n\u003cp\u003e但我當時的卻這麼想：讓個毛線棒阿！！！！ 難不成還要我把行李提到旁邊去順便對你彎腰說聲抱歉對不起蛤？\u003c/p\u003e\n\u003cp\u003e至於男女好像還是沒這麼平等，女權還是低男生的樣子，長輩後輩制也還是非常嚴重。\u003c/p\u003e\n\u003cp\u003e台灣或者中國文化也常常說要尊重長輩，可是可能因為自己反骨，有時候反而很質疑長輩說的話甚至想要推翻。\u003c/p\u003e\n\u003cp\u003e這對我實在太難過了囧！！！為什麼你說的就一定對呢？同樣是經歷人生雖然你可能經歷比我多很多，但你知道每個人人生都不同，也有可能他很年輕就經歷的比你多活他很久還多了。\u003c/p\u003e\n\u003cp\u003e這常常是讓我很苦惱的事情。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e如果是我高中的時候，被澆熄日本夢會很不爽不開心而且很著急。\u003c/p\u003e\n\u003cp\u003e但現在我還慶幸自己沒上日文系，沒去日本留學，沒往日本方向走。\u003c/p\u003e\n\u003cp\u003e喜歡一個國家不代表那國家適合你。\u003c/p\u003e\n\u003cp\u003e喜歡一個國家不代表那文化跟生活還有在那工作適合自己。\u003c/p\u003e\n\u003cp\u003e我認為我比較熱情豪邁想法跳耀會想推翻，所以我不適合去日本。\u003c/p\u003e\n\u003cp\u003e這是我今年才發現的，同時我也存在著學了好久的日文不學下去好可惜。\u003c/p\u003e\n\u003cp\u003e但放手的那瞬間我覺得好開心不知道為何。\u003c/p\u003e\n\u003cp\u003e也許這就是人家說的年輕就是該多嘗試，即便你真的放手了也不代表你真的放棄他了。\u003c/p\u003e\n\u003cp\u003e因為他會在你人生的旅途上留下回憶跟烙印。你如果沒經歷過這一切也不會知道自己為什麼現在會這樣不是嗎？\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後如果懷有日本夢的年輕人（自己也才23歲囧），或者一樣懷抱日本夢的朋友們。\u003c/p\u003e\n\u003cp\u003e日本沒有不好，我到現在還是很愛看日本愛情片（不是A片啦喂！！！！）就是高校愛情日劇。\u003c/p\u003e\n\u003cp\u003e想去日本住或者移居想要去留學或去日本工作就努力拼吧，因為拼過你才知道自己適不適合。\u003c/p\u003e\n\u003cp\u003e就算真的最後夢碎了，你還是要回去想想看你的初衷，你不拚過就永遠不會知道自己會夢碎或者不知道自己如此適合日本。\u003c/p\u003e\n\u003cp\u003e反之，你還會因為自己沒拚過而內疚。\u003c/p\u003e\n\u003cp\u003e人生沒有後悔這件事情，是後悔了沒錯，可是早知道就不做了，那如果真的不做了你會放心地放下這口氣嗎？還是哀怨的說好想做當初怎麼沒做呢？\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e至於觀光客不會看到的事，如果你是一個沒接觸過日本文化沒學過日文的觀光客，那當然當觀光客的時候會開心得要命。\u003c/p\u003e\n\u003cp\u003e但如果慢慢深刻去了解後，我想你的想法可能會慢慢變。\u003c/p\u003e\n\u003cp\u003e日本真的不好嗎？\u003c/p\u003e\n\u003cp\u003e日本真的好嗎？\u003c/p\u003e\n\u003cp\u003e這個問題我不能回答，因為你必須自己親自經歷或者去查找才知道好不好，每個人會遇到的事情不會相同。\u003c/p\u003e\n\u003cp\u003e至於雖然我靠網路上文章搜尋去找日本相關的文章，但我也因為有這些觀念後在這次旅行中重新去深入研究跟了解才能感受到更多。\u003c/p\u003e\n\u003cp\u003e但如果一切順遂，那就是命中注定了，但如果不如順遂可能也是命中注定要經過考驗。\u003c/p\u003e\n\u003cp\u003e但是真的沒這麼順遂的時候，還是要去好好思考為什麼會這麼不順遂，也許不是該走的路說不定。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"100:T2863,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今天一天內就感覺發生比前四天總共起來還多的事，有喜怒哀樂各種事，怕明後天就會忘了細節所以現在趕緊打上來！\u003c/p\u003e\n\u003cp\u003e從早上開始回想，早上在超級小小之swanky飯店醒來後就去吃他的早餐，櫃檯小房間小早餐當然也....小！\u003c/p\u003e\n\u003cp\u003e吃早餐的地方跟房間大小有得拼，旁邊一排放五六欄麵包，另外一邊放水、柳橙汁跟咖啡機，基本上就是你吃ㄧ吃就走了，沒什麼時間滑手機或休息因為人多、擠又節奏快！\u003c/p\u003e\n\u003cp\u003e吃完早餐後就回房間收拾一下準備出發，一開始想說旅館還要走15條街到札幌站才能放行李，沒想到旁邊的薄野すすきの站往札幌的地下道有很多個行李放置就是coinlocker，放完後我們就開始google行程，一個早上跑遍了，時鐘塔、時計台、札幌政府廳跟中午的北海道神宮\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468759851-1324930015_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468761180-4254169503_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468761471-25782330_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e其實早上已經走馬看花了因為時計台根本就沒進去看哈哈！\u003c/p\u003e\n\u003cp\u003e肚子餓有稍微在大通公園買玉米來吃！\u003c/p\u003e\n\u003cp\u003e然後札幌政府廳真的空氣不好，加上肚子餓我貧血頭就開始痛了！\u003c/p\u003e\n\u003cp\u003e然後我媽說因為北海道神宮有判官餅很好吃（表姐說的）\u003c/p\u003e\n\u003cp\u003e可是一查發現要走一小時，於是只好餓著肚子邊生氣邊走，而且頭痛又不太舒服！\u003c/p\u003e\n\u003cp\u003e生氣的原因有很多就是下午本來要逛貍小路的卻因為要去神宮延後，每次逛街行程都能被縮很短身為女人真的超不開心，奇怪我媽也是女生啊！\u003c/p\u003e\n\u003cp\u003e然後肚子又超級餓貧血頭很昏加上剛剛在札幌廳空氣完全不通整個人ㄍㄧㄥ到一半就投降了！\u003c/p\u003e\n\u003cp\u003e不過最後還是走到了！\u003c/p\u003e\n\u003cp\u003e然後去買了判官餅來吃，其實就是麻糬！！\u003c/p\u003e\n\u003cp\u003e當然兩個人稍微小吵架了！\u003c/p\u003e\n\u003cp\u003e然後談判xD因為我不想講很傷人的話我就憋心裡可是又越想越氣，不講話的話我媽又會生氣，那到底講還是不講！！！\u003c/p\u003e\n\u003cp\u003e後來就去神宮裡拜拜還抽籤，我抽到大吉我媽抽到小吉然後把籤榜在神社裡（一般兇才要綁），可是我媽一直說他看到有人吉也綁！\u003c/p\u003e\n\u003cp\u003e拜完後兩個人不管健康跟心情都好很多了！就不吵了\u003c/p\u003e\n\u003cp\u003e回程決定搭地鐵，所以就走出來順道去肯德基肯幾隻雞\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468761871-1544848818_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e店員跟我說點什麼比較划算加上之後還幫忙我收垃圾太讚了！\u003c/p\u003e\n\u003cp\u003e之後就從地下鐵円山公園站搭到大通站，走地下鐵到貍小路上去，接著就逛貍小路！\u003c/p\u003e\n\u003cp\u003e是說我真的蠻失望的因為沒有我想像中的那樣，還是在神宮待久一點好，講這句話一定會被我媽念歪掉！但事實上是沒有的，因為他好心好氣的說，誰也不知道會是這樣的！\u003c/p\u003e\n\u003cp\u003e還是心齋橋好逛多了，貍小路的印象就是帕青哥，藥妝，吃飯店跟牛郎店而已。\u003c/p\u003e\n\u003cp\u003e沒有賣衣服鞋子化妝品 ，但後來依照我媽的意思去附近的摩天輪百貨坐摩天輪（照片晚點再補）\u003c/p\u003e\n\u003cp\u003e然後剛好拍到一個女生在唱live下面一排男（ㄓㄞˊ）生（ㄋㄢˊ）超瘋狂跳舞撐場，我媽有拍到哈哈哈！（也是晚點在補照片）\u003c/p\u003e\n\u003cp\u003e後來下去樓層還發現這棟百貨幾樓我忘了居然是保齡球館！！！\u003c/p\u003e\n\u003cp\u003e當下我跟我媽整個超動心！！因為看起來好像便宜一局650，老人55歲以上 550！\u003c/p\u003e\n\u003cp\u003e但是後來發現租鞋多350就想說算了😭😭\u003c/p\u003e\n\u003cp\u003e然後就去推行李從すすきの站搭到真駒內站！\u003c/p\u003e\n\u003cp\u003e而今晚的旅館是APA resort Sapporo\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468762265-3740268003_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e其實比我想像中豪華，至於交通就沒有想像中簡單了，本來想說用走的，但最後幸運的查到能搭公車！\u003c/p\u003e\n\u003cp\u003e從真駒內站旁邊的巴士小站搭南95到川沿4-3然後再走幾分鐘到川沿4-2就能看到旅館了！！！！\u003c/p\u003e\n\u003cp\u003eB U T！！！我媽就是在下車後大叫一聲，我還以為是有老鼠...\u003c/p\u003e\n\u003cp\u003e結果是他把他背著的袋子掉在公車上了！\u003c/p\u003e\n\u003cp\u003e我連忙安撫我媽說先去旅館吧，問問旅館人員怎麼辦！\u003c/p\u003e\n\u003cp\u003e所以就先去check in然後旅館人員也只是給我們公車的電話。\u003c/p\u003e\n\u003cp\u003e在日本只要你講日文對方都當你日文超猛好棒棒，所以講話自然講神速。\u003c/p\u003e\n\u003cp\u003e所以得必須自己打電話，囧\u003c/p\u003e\n\u003cp\u003e不過我媽則是說去搭同樣的公車到尾站看看能不能去尾站的巴士總站問問！\u003c/p\u003e\n\u003cp\u003e然後就上了公車，最後一站就去跟司機說！我們東西掉了怎麼辦？？\u003c/p\u003e\n\u003cp\u003e司機聽到我說日文當然也是神速日文回問！\u003c/p\u003e\n\u003cp\u003e囧！！！！！\u003c/p\u003e\n\u003cp\u003e大概對話是這樣的！\u003c/p\u003e\n\u003cp\u003e司機：東西掉了？（跟對講機說）\u003c/p\u003e\n\u003cp\u003e司機：什麼顏色？\u003c/p\u003e\n\u003cp\u003e我：紅色的袋子（手袋）\u003c/p\u003e\n\u003cp\u003e司機：好，那你們住什麼旅館？\u003c/p\u003e\n\u003cp\u003e我：APA resort!\u003c/p\u003e\n\u003cp\u003e司機：嗯...那你們現在要去哪？\u003c/p\u003e\n\u003cp\u003e我：（指著藻岩山）\u003c/p\u003e\n\u003cp\u003e事實上我們晚上行程是藻岩山，可是其實還不知道怎麼去！\u003c/p\u003e\n\u003cp\u003e司機：喔！藻岩山跟我們這個公車完全不同路線（比叉叉）\u003c/p\u003e\n\u003cp\u003e司機：那你們現在要怎樣呢？回去嗎？回去飯店嗎？\u003c/p\u003e\n\u003cp\u003e接著一堆日文我們聽不懂就跟司機對笑，他也笑得很開心...應該很無奈！\u003c/p\u003e\n\u003cp\u003e然後我媽就拿真駒內公園給我看！\u003c/p\u003e\n\u003cp\u003e我以為我媽說要去煙火大會！\u003c/p\u003e\n\u003cp\u003e我就跟司機說：那我們去公園！\u003c/p\u003e\n\u003cp\u003e司機好像知道公園有煙火大會，就開車免費載我們過去！\u003c/p\u003e\n\u003cp\u003e後來司機接到無線電不知道說什麼，就讓我過去，又講了老娘完全聽不是很懂的日文！大概是要說煙火管制，但我想說問問看如果找到袋子了要怎麼辦？\u003c/p\u003e\n\u003cp\u003e於是司機就說：袋子？你們不是想去煙火大會嗎？\u003c/p\u003e\n\u003cp\u003e我：嗯是呀\u003c/p\u003e\n\u003cp\u003e我媽則說看有沒有巴士服務台？\u003c/p\u003e\n\u003cp\u003e我：請問有服務台嗎？\u003c/p\u003e\n\u003cp\u003e司機：所以你現在袋子的事情比較重要嗎那就不去煙火大會了唷？\u003c/p\u003e\n\u003cp\u003e然後他就邊開邊找我過去說：我們的巴士站你看看 ，就在你的旅館對面，總覺得冥冥之中安排好的，居然就在旅館對面囧！！！\u003c/p\u003e\n\u003cp\u003e到了然後問一下內部的服務人員，結果他們稱那個叫做てバック（手拿包），我媽拿照片給他看它們才發現找錯，難怪沒找到！\u003c/p\u003e\n\u003cp\u003e問了問，發現有找到可是東西如果送回這的話要八點半以後！\u003c/p\u003e\n\u003cp\u003e於是我就說我們要去煙火大會！\u003c/p\u003e\n\u003cp\u003e巴士服務台哥哥們加司機就說那看完煙火大會再來拿吧！\u003c/p\u003e\n\u003cp\u003e他們都是好人😭😭😭😭😭簡直哭歪哭慘了囧！\u003c/p\u003e\n\u003cp\u003e而且服務台哥哥超帥是帥大叔（威～～～～\u003c/p\u003e\n\u003cp\u003e就是日劇常看警察劇常出現的帥大叔（還說\u003c/p\u003e\n\u003cp\u003e於是我跟我媽就決定去看煙火大會，但是不巧的是六點半的公車走了，下一班七點，肚子餓了沒半個餐廳就去對面的超市買一個特價38日幣的可樂餅跟100元1000cc的碳酸水去等巴士的地方喝！！\u003c/p\u003e\n\u003cp\u003e好克難喲囧！！還下著綿綿細雨！\u003c/p\u003e\n\u003cp\u003e碳酸水以為是開水結果是會冒泡的水囧\u003c/p\u003e\n\u003cp\u003e後來7點的車在出市場不久就跑了，本來想說再等，但後來看著大家跟穿浴衣的哥哥妹妹們走路，跟著他們就對了，發現很多人往同方向走，跟著人群走就對了！\u003c/p\u003e\n\u003cp\u003e然後就走進公園了！其實還蠻快的！\u003c/p\u003e\n\u003cp\u003e不過公園內廁所也幾呼要排20分，排完就去欄杆找位子卡位！\u003c/p\u003e\n\u003cp\u003e他們的煙火好像是巨蛋裡面有請人演唱邊演唱邊配音樂放煙火！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468763979-1760055460_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764029-2287846073_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764100-3704025061_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764167-151136698_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764360-2021379925_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764386-3506749068_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764521-2891068890_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764539-2552066384_n.jpg\" alt=\"\"\u003e  \u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764410-2320333109_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764427-3843371407_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468764458-3289411742_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e最後我還被煙火砸到！\u003c/p\u003e\n\u003cp\u003e一定會發！！！（威～～～\u003c/p\u003e\n\u003cp\u003e真駒內第六回煙火大會！\u003c/p\u003e\n\u003cp\u003e然後會去的時候沿著路走回巴士站，但是因為悄悄的進去把帥大叔嚇了一大跳（人都飛起來了！）非常感謝感激他之後就回去飯店了（沒辦法我想廁所囧）！\u003c/p\u003e\n\u003cp\u003e飯店我覺得蠻大的，是沒有到家庭號或者五星那種，但是就好像2.3星的規格已經很大很讚了！！\u003c/p\u003e\n\u003cp\u003e以上有些照片晚點再補！\u003c/p\u003e\n\u003cp\u003e結束這回合！\u003c/p\u003e\n\u003cp\u003e是說我昨天晚上夢到我起床開始第一天寫TPO狠K英文就知道我出去玩完全放鬆不下來，也許今年就是這樣！明年就會好很多的！加油！挺過去，所有的努力都是值得的！！\u003c/p\u003e\n\u003cp\u003e今天也是最後一晚在北海道了，總覺得每天都有蠢事每天都有驚喜跟困難發生但最後也都度過難關了，自由行就是一種不斷在應變各種不同變化的旅行（尤其是完全沒有安排行程的前提下）只有安排交通方式！\u003c/p\u003e\n\u003cp\u003e明天最後一天了要好好把握！\u003c/p\u003e\n\u003cp\u003e來日本我也學了很多跟看到很多，在打一篇分享！\u003c/p\u003e\n\u003cp\u003e最後埋了一個梗就是下次抽到吉千萬不要綁在神宮裡，吉都留下了那只剩下凶啊囧囧囧，我媽就掉了袋子（硬要牽拖）\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"101:T10a4,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第四天就是今天啦～根據剛剛在高速火車上網路斷斷續續到一個歪掉～\u003c/p\u003e\n\u003cp\u003e這次終於在旅館發文～\u003c/p\u003e\n\u003cp\u003e今天住札幌附近（最好附近根本超遠）的swanky，不愧是都市的飯店，一流的''小''（威～～～\u003c/p\u003e\n\u003cp\u003e總之早上又吃到了阿寒湖莊飯店附的精緻早餐～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468672351-2519359793_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e然後吃飽在飯店旁邊繞，森林浴跟火山溫泉還有湖邊都有走到，這裡的森林浴路線規劃很讚喲！\u003c/p\u003e\n\u003cp\u003e真想走完他，但是時間問題只有走到一半\u003c/p\u003e\n\u003cp\u003e然後就走回來飯店旁邊有個露天足湯\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468672491-2627774648_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e泡腳兼看風景又涼爽根本享受啊！！！\u003c/p\u003e\n\u003cp\u003e冬天一定更美因為有雪！！\u003c/p\u003e\n\u003cp\u003e之後因為等等又要搭巴士回釧路站了，所以我們就到湖邊走走最後再去某家拉麵店吃飯\u003c/p\u003e\n\u003cp\u003e這我點的綠藻球拉麵\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468672629-4028573192_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e阿寒湖就是綠藻球故鄉，因為他水質加上附近天然森林的芬芳，所以讓整個阿寒湖充滿生態氣息，藴育著豐富的天然資源！\u003c/p\u003e\n\u003cp\u003e所以我就從旅館的商店買了三顆小綠藻回家哈哈哈！\u003c/p\u003e\n\u003cp\u003e不過應該是仿冒的！不管囧！！！\u003c/p\u003e\n\u003cp\u003e只不過我媽一直很擔心過海關問題！\u003c/p\u003e\n\u003cp\u003e我則是擔心仿冒的到底會不會長大～\u003c/p\u003e\n\u003cp\u003e重點全擺錯啦—！\u003c/p\u003e\n\u003cp\u003e接下來就是坐阿寒巴士回釧路後坐四小時大空火車到札幌！\u003c/p\u003e\n\u003cp\u003e今日鐵路便當為\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468672831-2005324584_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e醬醬醬醬～\u003c/p\u003e\n\u003cp\u003e其實因為我一直在打文所以這四小時過的很充實！\u003c/p\u003e\n\u003cp\u003e到了札幌後根本發現新大陸\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468672883-2778596955_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468672930-3880691600_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e光車站附近就很熱鬧～\u003c/p\u003e\n\u003cp\u003e那時候規劃的時候是今天住札幌明天住涵館，可是發現不能好好逛，就改成兩天都住札幌了！\u003c/p\u003e\n\u003cp\u003e不過從車站到飯店邊逛邊喜歡這裡！！\u003c/p\u003e\n\u003cp\u003e就是一個大阪心齋橋的節奏嘛！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468673029-1716741996_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e居然連唐吉軻德都有！！！路過撞見唐吉軻德！想當初在大阪就是半夜2.3點還在逛百貨公司😭😭\u003c/p\u003e\n\u003cp\u003e唐吉軻德是24小時都開的什麼都賣什麼都不奇怪的百貨。\u003c/p\u003e\n\u003cp\u003e當初查資料的時候好像不小心看到札幌有唐吉軻德沒想到這邊也有！\u003c/p\u003e\n\u003cp\u003e如果跟朋友來的話一定又是半夜去逛街～\u003c/p\u003e\n\u003cp\u003e不過這次跟我媽來，路上看到一堆金髮皇冠頭的牛郎，我媽到旅館就不出門了哈哈\u003c/p\u003e\n\u003cp\u003e我蠻訝異的，台灣的東區都是美式酒吧跟夜店橫行，來日本真的是牛郎店跟無聊案內所橫行嘛？？？\u003c/p\u003e\n\u003cp\u003e不過為什麼牛郎都不欄我是看的出來觀光客嘛？（牛郎一般不欄觀光客）\u003c/p\u003e\n\u003cp\u003e至於你問我為什麼沒看到織女，我也很訝異怎麼都男的囧！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468673348-4241104176_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e根本心齋橋（威～～\u003c/p\u003e\n\u003cp\u003e看來明天可以好好逛了！！\u003c/p\u003e\n\u003cp\u003e各種血拼囧！\u003c/p\u003e\n\u003cp\u003e最後就是今天住的旅館大友swanky ~\u003c/p\u003e\n\u003cp\u003eFront就小的可憐了，沒想到房間一樣小\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468673427-406561082_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468673478-3862218648_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我跟你說馬桶是歪的，因為太窄了為了讓旅客能踏進去（是這樣嗎不是壞掉嗎xD）\u003c/p\u003e\n\u003cp\u003e然後剛我媽說小到連掛衣服的地方都沒有！\u003c/p\u003e\n\u003cp\u003e其實是有的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468673696-1622189369_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e只是藏在這沒看到哈哈哈！！！\u003c/p\u003e\n\u003cp\u003e那麼就結束今天的行程了，好像只剩下明後天了，要好好把握！\u003c/p\u003e\n\u003cp\u003e因為回去要面對下個階段的人生規劃繼續衝刺了！！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"102:T108e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今天的行程雖然看起來單調但其實要講的也很多！\u003c/p\u003e\n\u003cp\u003e然後日本的自動販賣機真的是害死人，販賣機跟台灣的711有得比！\u003c/p\u003e\n\u003cp\u003e害我喝了不少茶，不少無糖茶還好，希望不要腎結石囧\u003c/p\u003e\n\u003cp\u003e第三天的行程大約是\u003c/p\u003e\n\u003cp\u003e小樽搭機場急行車到札幌再從札幌搭大空幾號前往釧路站四小時再從釧路站搭阿寒巴士兩小時上阿寒湖！\u003c/p\u003e\n\u003cp\u003e這樣加起來搭車時間=7個半小時！\u003c/p\u003e\n\u003cp\u003e進正文，咱早上從小樽旅館走出來\u003c/p\u003e\n\u003cp\u003e喔對了補上昨天的旅館照\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468659342-2501459184_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e躺起來蠻舒服的！可是還是沒睡好囧！\u003c/p\u003e\n\u003cp\u003e然後七點早上離開旅館到小樽站，坐上機場急行號自由座，一個半小時，後半段人蠻多的可說擠到歪，可是我坐著睡著了！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468659450-1323999203_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是今天的行程～\u003c/p\u003e\n\u003cp\u003e然後大空號\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468660516-3680913166_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468660537-1547277233_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468660552-2331851511_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這便當是大空號限定的三螃蟹鐵路便當\u003c/p\u003e\n\u003cp\u003e顧名思義就是三種不同的螃蟹，一個毛蟹一個應該是帝王蟹，第三種不知道！\u003c/p\u003e\n\u003cp\u003e幸運的是搭的大空號有販賣便當的推車！\u003c/p\u003e\n\u003cp\u003e至於便當好不好吃，這份便當只要440大卡吃起來是涼的而且不油膩很清爽，大概就是為什麼日本人會瘦的原因了\u003c/p\u003e\n\u003cp\u003e經過四小時睡到脖子快扭到😭（威～\u003c/p\u003e\n\u003cp\u003e終於到了釧路站，釧路站其實有咖啡廳跟書店還有便利商店，重點是有提供給旅客休息的地方，巴士站就在釧路站出去的左邊，也有簡易的便利商店跟位置可以在那邊小小休息等巴士！\u003c/p\u003e\n\u003cp\u003e等待阿寒巴士上阿寒湖！\u003c/p\u003e\n\u003cp\u003e然後當然又是一陣睡得東倒西歪！ \u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468660602-1767003358_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是晚上要住的旅館阿寒湖莊！\u003c/p\u003e\n\u003cp\u003e比昨天的和室還要漂亮許多，不過這不能比因為昨天的旅館是老夫婦經營的！\u003c/p\u003e\n\u003cp\u003e這天的是眾多人經營的！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468660651-2057096850_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e幸運的是旅館面向湖泊！\u003c/p\u003e\n\u003cp\u003e所以是從窗外看出去的美景，超 美 的 把！\u003c/p\u003e\n\u003cp\u003e住這種和室的時候好像傍晚或者靠近晚上的時候，旅館人員都會進來幫你把床鋪好！真的是太有心了！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468671777-3441972849_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是旅館櫃台看到的活動，本來想說是早上遊湖沒想到晚上看到的活動就參加了！\u003c/p\u003e\n\u003cp\u003e旅館附的晚餐超貼心的！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468672062-3706419237_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e雖然晚上遊湖超暗什麼都看不到😭😭😭\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468671981-1181856913_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468661894-3612113420_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468671797-3729811818_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這綠綠的人家以為是什麼寶玉（X\u003c/p\u003e\n\u003cp\u003e其實就是塑膠然後裡面裝燈，用意是你要把願望寫在紙上然後放進去，接下來大家會在船上統一時間把手上的願望綠藻球放進水裡～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468661920-1494785119_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e如此ㄧ來就變成這樣超漂亮的啦😭😭😭😭\u003c/p\u003e\n\u003cp\u003e雖然我也在想那事後怎麼處理這麼不環保的事，浪漫歸浪漫可是一點都不環保啊囧！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468661945-788285833_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e後來，當然船夫就要加班撈球了囧\u003c/p\u003e\n\u003cp\u003e最後回旅館後就去泡溫泉啦哈哈哈！\u003c/p\u003e\n\u003cp\u003e阿寒湖莊五樓是大溫泉！也有冷泉一定要去嘗試喲～\u003c/p\u003e\n\u003cp\u003e別肖想我會po溫泉照，裡面的女生都是沒穿衣服的😏😏😏😏\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"103:T1473,"])</script><script>self.__next_f.push([1,"\u003cp\u003e沒想到第一篇文就這麼地結束了！\u003c/p\u003e\n\u003cp\u003e不過我也覺得第一天沒什麼好寫的，應該是說！！！！\u003c/p\u003e\n\u003cp\u003e外面19度我穿短褲短袖逛大街像瘋子一樣😭😭😭\u003c/p\u003e\n\u003cp\u003e好的！第二天，我們要從千歲站拉行李至小樽站！\u003c/p\u003e\n\u003cp\u003e再次申明這次北海道的旅行都是使用JR通車完全沒有自己開車唷！\u003c/p\u003e\n\u003cp\u003e至於票怎麼訂，如果很常搭JR的話，就買北海道JR周遊卷，在綠窗口購買，只要是JR線幾乎都有綠窗口！\u003c/p\u003e\n\u003cp\u003e我們票是在千歲機場買的！\u003c/p\u003e\n\u003cp\u003eDay2就是～\u003c/p\u003e\n\u003cp\u003e一大早拖行李坐千歲前往小樽的火車，要坐1個半小時所以可以的話記得要劃位唷，劃位的話在買周遊卷的同時跟店員說你要搭指定席幾月幾日幾時他就會幫你囉！\u003c/p\u003e\n\u003cp\u003e然後到了小樽站我們就先把行李託至下個旅館，今日旅館為～\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468657755-4220359082_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e登登登登！\u003c/p\u003e\n\u003cp\u003e這家旅館應該是老闆夫婦營運的，裡面是和室屋子，這家旅店其實洗澡，廁所洗臉都分開尤其是都在房間外面，也就是說半夜上廁所要出去房間然後走到公共廁所去上廁所，其實我覺得頗麻煩，因為房間門鎖很大聲怕吵到其他房客，我媽也被我吵醒兩次！\u003c/p\u003e\n\u003cp\u003e但和室蠻漂亮的，不這麼說我怕老闆從日本飛來台灣揍我！\u003c/p\u003e\n\u003cp\u003e不過跟第三天旅館比真的差蠻多，老闆別打我😭😭😭\u003c/p\u003e\n\u003cp\u003e還沒三點就先跟旅館老闆說能不能借放行李！當然老闆也答應了！\u003c/p\u003e\n\u003cp\u003e所以就出去走運河！\u003c/p\u003e\n\u003cp\u003e至於旅館其實離車站沒有很遠大概4.5條街在往右走～\u003c/p\u003e\n\u003cp\u003e \u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468655408-3170102167_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e其實運河也走一下子而已，因為朋友問說能不能幫他買八音盒，所以我跟我媽就邊看地圖邊找八音盒店！\u003c/p\u003e\n\u003cp\u003e找蠻久的而且又剛好吃飯時間肚子很餓，路上又是生食店我媽不敢吃生的，不過越靠近八音盒店越沒有吃飯的地方，所以隨便找一家生食店就走進去了。\u003c/p\u003e\n\u003cp\u003e然後問老闆說有沒有熟食（威～～😭😭\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468657809-4179667476_n.jpg\" alt=\"\"\u003e  \u003c/p\u003e\n\u003cp\u003e 半生半熟！之螃蟹鮭魚卵飯！\u003c/p\u003e\n\u003cp\u003e我覺得蠻好吃的就是無油輕食類，吃起來不油也清爽！\u003c/p\u003e\n\u003cp\u003e  \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468657821-53616709_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e然後這是我媽吃的，基本上他就算是熟的也會讓他變成冷冷的，不知道為何！\u003c/p\u003e\n\u003cp\u003e接著就出發去找八音盒館囉！\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e八音盒 其實就是賣很多音樂盒的地方，雖然裡面真的一堆音樂盒，可是看來看去沒有一個我第一眼看到就一定要買的，這讓我很困惑，總覺得應該要買但是沒有半個想買的！\u003c/p\u003e\n\u003cp\u003e因為我買東西看感覺的，通常快速走一圈就能知道什麼想買什麼不想買了！\u003c/p\u003e\n\u003cp\u003e但還是硬頭皮買了兩個音樂盒回來。\u003c/p\u003e\n\u003cp\u003e結果出店家往旁邊走發現旁邊的哨子館更好逛（日文的哨子就是玻璃館），基本上就是玻璃的飾品，耳環手鍊之類的，身為女性還是最愛這個啦啦啦啦！！\u003c/p\u003e\n\u003cp\u003e（其實是因為發現兩個日本高中生從店裡走出來我才走進去看，發現新大陸（威～））\u003c/p\u003e\n\u003cp\u003e跟剛剛的八音盒館差好多哨館真的一直想買😭😭😭！\u003c/p\u003e\n\u003cp\u003e買完後就來去路邊下午茶店\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e接著就被我推上前往天狗山的巴士（附近就有小樽運河前巴士站！\u003c/p\u003e\n\u003cp\u003e然後就去到天狗山，先搭纜車大概四分鐘上去 \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468674289-971186984_n.jpg\" alt=\"\"\u003e \u003c/p\u003e\n\u003cp\u003e 之後在商店外走走等待晚上\u003c/p\u003e\n\u003cp\u003e  \u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468656709-2457609962_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e曬個胖照囧！\u003c/p\u003e\n\u003cp\u003e就是天狗，然後只要摸摸他的鼻子據說願望就會實現喲！！\u003c/p\u003e\n\u003cp\u003e接著我們走一圈後就去景觀餐廳吃（ㄎㄚˇ）飯（ㄨㄟˋ）\u003c/p\u003e\n\u003cp\u003e \u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468656840-3183226557_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e 這樣只要1100日幣，你不知道上面那個螃蟹鮭魚要2700日幣😭😭😭😭\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468674344-1570172933_n.jpg\" alt=\"\"\u003e \u003c/p\u003e\n\u003cp\u003e邊吃肋排邊等晚上，差不多待兩小時就是為了這一刻\u003c/p\u003e\n\u003cp\u003e \u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468656900-1512861405_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468658529-2017849200_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468658604-3303413059_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e哇賽快流淚了😭😭😭😭😭\u003c/p\u003e\n\u003cp\u003e這麼漂亮億萬夜景 \u003c/p\u003e\n\u003cp\u003e當然是在餵蚊子的情況下拍的😭😭😭\u003c/p\u003e\n\u003cp\u003e接著就立馬上纜車下去搭巴士回去旅館結束這回合（結束第二天😭）\u003c/p\u003e\n\u003cp\u003e每發一篇文代表到一個站，因為到站才有網路阿😭😭\u003c/p\u003e\n\u003cp\u003e神通廣大的LTE面臨高速火車的考驗還是全部國防布😭😭😭\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"104:Tdf3,"])</script><script>self.__next_f.push([1,"\u003cp\u003e現在！正在釧路站某咖啡廳等16:14分往札幌的大空10號列車，等等要坐4小時回札幌！\u003c/p\u003e\n\u003cp\u003e所以有一堆時間可以打文😭😭😭😭\u003c/p\u003e\n\u003cp\u003e不過剛剛發現手機版網頁真的很難用，所以特定了載了波客邦手機版（登登登登～）\u003c/p\u003e\n\u003cp\u003e可是，上面給的評論都不好害我好擔心😭😭\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e那麼正文開始，第一天也沒什麼好講的其實，因為就是早上很早起床然後到飛機場就花了2小時。\u003c/p\u003e\n\u003cp\u003e其實從小就很喜歡機場，每次去機場都很興奮很開心，那時候還希望能在機場工作（修飛機？）\u003c/p\u003e\n\u003cp\u003e進而想讀航太，不過高中一時被日文迷惑，航太夢就飛走啦啦啦啦～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468653084-1240317832_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我是網卡分享網路給我媽又打文要度過4小時真怕手機沒電囧囧\u003c/p\u003e\n\u003cp\u003e下飛機後，我媽整個雞飛狗跳的因為害怕買票的綠窗口關門，幸好有趕上，然後很幸運的在第一天就把指定位置席通通畫好位置！\u003c/p\u003e\n\u003cp\u003e第一天住的旅館在千歲站的Areaone\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468653355-208551284_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有點忘記幾樓有不是很大的浴場不過我們沒去！\u003c/p\u003e\n\u003cp\u003e這間旅館我覺得還可以，我們住的房間有扇形的窗戶還不錯（可是我在窗簾拉開的時候整個脫光光忘記了😭😭😭希望沒有被別人看到！\u003c/p\u003e\n\u003cp\u003e至於我跟我媽各至自做了一件蠢事！\u003c/p\u003e\n\u003cp\u003e先說說我的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468653493-841833195_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是我買的網卡，我用iphone手機！\u003c/p\u003e\n\u003cp\u003e然後我興高采烈的拿著網卡要設定的時候發現我忘了帶卡針，這樣沒辦法撬開sim卡欄What the fuck！！！！\u003c/p\u003e\n\u003cp\u003e真的想套一句PTT常說的\u003cem\u003e我____都脫了你給我看這個\u003c/em\u003e，好了好孩子別學！\u003c/p\u003e\n\u003cp\u003e重點我還買nano卡，好險我媽手機能用，可是後來覺得麻煩於是決定找櫃台先生想想方法！\u003c/p\u003e\n\u003cp\u003e只見櫃台先生眼睛瞪大大地看著我\u003c/p\u003e\n\u003cp\u003eあのうー（日文起手式）\u003c/p\u003e\n\u003cp\u003eDo you have any .....I don't know how to say that (我不知道針怎麼講）can insert this（指iPhone 插孔）\u003c/p\u003e\n\u003cp\u003e結果櫃台先生找找後拿出迴紋針，我就帕一下就打開了，哇賽超Magic 櫃台先生也太神猛了！雖然他還是一臉錯愕的瞪大眼睛看我囧，這他招牌表情嗎？\u003c/p\u003e\n\u003cp\u003e然後，接著我媽是行李的密碼鎖打不開，這下GG，但我從容不迫如果發生在我身上我想大概就是這樣吧，第一天穿的穿到尾或者再去衣服店買，不然就買行李箱然後撬開本來的！\u003c/p\u003e\n\u003cp\u003e不過我才發現其實我媽密碼鎖轉錯邊（他有雙面）\u003c/p\u003e\n\u003cp\u003e大概就是這樣，行李放著也九點了就問問櫃台先生附近有沒有能吃的，這次是櫃台小姐迎接！\u003c/p\u003e\n\u003cp\u003e不過我們繞了一圈發現，一堆居酒屋跟牛郎店，這麼鄉下的地方還有牛郎店真詭異，日本人夜生活是牛郎織女店嗎？\u003c/p\u003e\n\u003cp\u003e不知道日本有沒有夜店？\u003c/p\u003e\n\u003cp\u003e後來找了一家民營拉麵店進去吃麵，蠻鹹但是蠻好吃的！\u003c/p\u003e\n\u003cp\u003e結束這回合，\u003c/p\u003e\n\u003cp\u003e是結束這天行程！！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468674015-3997036082_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468674116-1026522939_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pic.pimg.tw/langprodesyuu/1468674165-3890801158_n.jpg\" alt=\"\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"105:T14e4,"])</script><script>self.__next_f.push([1,"\u003cp\u003e旅行，可以的話早點規劃是比較好的！\u003c/p\u003e\n\u003cp\u003e以往我跟我媽都是七月規劃八月出去。\u003c/p\u003e\n\u003cp\u003e沒錯就是都卡在一個暑假人超多時候出門！\u003c/p\u003e\n\u003cp\u003e而且以往在七月跟旅行社溝通機票加酒店的行程時都因為旺季關係，常常沒訂到機票還有旅館要加錢跟花費更多的天數。\u003c/p\u003e\n\u003cp\u003e你們知道這樣其實急死人，因為在不知道有沒有機票跟旅店，然後旅行社人員通常是一天跟你說，沒訂到！\u003c/p\u003e\n\u003cp\u003e然後你當天跟他說換別家，第二天或者第三天才會給你答覆，這樣一來一往到最後你也不知道去不去得成。\u003c/p\u003e\n\u003cp\u003e不知道該不該準備行程的行李。\u003c/p\u003e\n\u003cp\u003e因此，去年我跟朋友就一起用機票用旅行社訂，然後嘗試一個晚上自己訂旅館的方式去自由行。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e正文\u003c/p\u003e\n\u003cp\u003e這次，我跟我媽是用這星期訂，下星期出門的方式（而且還是在旺季）去北海道自由行ＧＯＧＯ！\u003c/p\u003e\n\u003cp\u003e沒什麼好炫耀的甚至還是勸大家早點訂機票跟旅館。\u003c/p\u003e\n\u003cp\u003e首先，不小心搭上華航的罷工潮，不小心在前天訂到華航的機票，當然是透過旅行社。\u003c/p\u003e\n\u003cp\u003e然後因為只有送兩天機加旅館，所以後來三天我們得自己訂旅館！\u003c/p\u003e\n\u003cp\u003e因為第一天很晚才到日本，所以我就索性煽動一下我媽說我們多玩一天吧！\u003c/p\u003e\n\u003cp\u003e這時候就需要好的口才跟賣萌（根本沒關係吧！！！！\u003c/p\u003e\n\u003cp\u003e這裡推薦幾個訂旅館網站\u003c/p\u003e\n\u003cp\u003eAgoda\u003c/p\u003e\n\u003cp\u003ebooking.com\u003c/p\u003e\n\u003cp\u003eHotel.com\u003c/p\u003e\n\u003cp\u003e我們幾乎只用Agoda，因為手機介面美\u003c/p\u003e\n\u003cp\u003e就告訴你們UIUX的重要了吧！！！！！（走錯棚不要理我）\u003c/p\u003e\n\u003cp\u003e其實我覺得很方便，打破我以前覺得自己訂旅館很難。\u003c/p\u003e\n\u003cp\u003e但是，在旺季訂旅館特別難，尤其是下星期就要馬上住的旅館。\u003c/p\u003e\n\u003cp\u003e不過，當你面臨到只有機票沒有旅館的窘境，你就會想盡各種方法都得訂到旅館了。\u003c/p\u003e\n\u003cp\u003e這時候也別慌，基本上只要你有機票就成功一半了！ 哈哈！（笑屁\u003c/p\u003e\n\u003cp\u003e因為至少飛得過去，沒旅館就是睡機場而已，因為我已經做好沒有旅館就睡機場的打算了！\u003c/p\u003e\n\u003cp\u003e基本上，只要當作是特別的回憶，就不會覺得睡機場好像很慌，當然這是最壞的打算。\u003c/p\u003e\n\u003cp\u003e而且我還特別去估狗睡機場攻略\u003c/p\u003e\n\u003cp\u003e所以機票一定要有！當初想說沒有的話就直接廉航催下去了（因為我爹不是很贊成買廉航啦這是我家的規則）\u003c/p\u003e\n\u003cp\u003e也不要害怕去住膠囊旅館跟青年旅社！聽我朋友說他外國朋友都是住青年旅社交到的。\u003c/p\u003e\n\u003cp\u003e能和別人交流也是不錯的喲！\u003c/p\u003e\n\u003cp\u003e至於有旅館沒有機票呢？只有旅館沒有機票飛過去有什麼用啦！！！！！！\u003c/p\u003e\n\u003cp\u003e離題了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e不過最好用一兩天跟付錢或刷卡的人商量，這一兩天就把所有的旅館給定好！\u003c/p\u003e\n\u003cp\u003e因為，我剛看到我媽不一樣的一面！\u003c/p\u003e\n\u003cp\u003e頭一次看到他搶旅館速度比菜市場大媽搶衣服還果斷！\u003c/p\u003e\n\u003cp\u003e其實會這樣就是剛剛本來看上一家剩一間的旅館，結果晚了一點時間訂就被搶走！\u003c/p\u003e\n\u003cp\u003e一搜尋結果一排都是剩下一間的旅館，也是挺令人焦慮的\u003c/p\u003e\n\u003cp\u003e為什麼都是他在定？因為第三第五晚是我前一天就定好的\u003c/p\u003e\n\u003cp\u003e在我不知道我媽究竟想要控制怎樣的預算，加上我去找的！\u003c/p\u003e\n\u003cp\u003e我媽一定會說你找的可不可靠？地點有沒有確定在哪？有沒有wifi?價錢如何？\u003c/p\u003e\n\u003cp\u003e可是我得說一下價錢真的控制在媽咪的範圍內其實根本找不到半家旅館！\u003c/p\u003e\n\u003cp\u003e所以他就會質問我真的只剩下這幾家嗎？\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e換個位子換腦袋這個說法是真的！\u003c/p\u003e\n\u003cp\u003e當今天我工作比較晚回家的時候，我媽就在訂其他天了\u003c/p\u003e\n\u003cp\u003e這個時候，管旅館在哪，我就看著我媽根本就是看到在市中心就馬上按預定\u003c/p\u003e\n\u003cp\u003e然後，根本就沒怎麼在管預算（當然太貴還是不行），就直接一股腦往下按\u003c/p\u003e\n\u003cp\u003e大概是因為也看到了旅館剩沒幾間被情況逼急了只好這樣！\u003c/p\u003e\n\u003cp\u003e所以告訴大家，機票有了沒旅館，不管旅行日子多近，人類的本能最後一定會有辦法解決的！！！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e不過，訂旅館的時候還是要稍微去地圖定位一下在哪邊，不然搶下去結果離很遠就悲劇。\u003c/p\u003e\n\u003cp\u003e還好，目前我們已經把四晚上的旅館都定掉了！\u003c/p\u003e\n\u003cp\u003e勢必這週會很忙，規劃跟行李囧！\u003c/p\u003e\n\u003cp\u003e喔對了為什麼上面提到只有機票沒有旅館呢？\u003c/p\u003e\n\u003cp\u003e因為因為因為，早上旅行社說沒有訂到旅館！！！\u003c/p\u003e\n\u003cp\u003e好！那就五個晚上都自己來，這種旅行社不確定性真的蠻討厭的！\u003c/p\u003e\n\u003cp\u003e但是如果這樣的不確定變成是掌握在自己手中似乎不用這麼的窮著急！\u003c/p\u003e\n\u003cp\u003e這樣很趕不過結論是，吸引力法則，就是你真的很想要達成什麼目標的時候，努力去做吧！最後一定能成功的！\u003c/p\u003e\n\u003cp\u003e不過吸引力法則用在這好像很奇怪\u003c/p\u003e\n\u003cp\u003e基本上根本就是誤打誤撞買到了機票，然後為了不要讓自己睡公園所以努力去訂旅館！！\u003c/p\u003e\n\u003cp\u003e接下來就是剩下一週好好規劃行程跟整理行李了！\u003c/p\u003e\n\u003cp\u003e到時候再來發行程文跟攻略文！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"106:Tea6,"])</script><script>self.__next_f.push([1,"\u003cp\u003e從國三開始學習日文至今學習了八年，路途上跌跌撞撞的過程想分享出來如何有技巧的學習日文！\u003c/p\u003e\n\u003cp\u003e有時候準備的時候都會上網看到許多前輩的攻略文章，自己也走過了這條路，現在想來分享分享！\u003c/p\u003e\n\u003cp\u003e日語有三大關卡！\u003c/p\u003e\n\u003cp\u003e分別是：\u003c/p\u003e\n\u003cp\u003e50音\u003c/p\u003e\n\u003cp\u003e動詞變化\u003c/p\u003e\n\u003cp\u003e敬語謙讓語\u003c/p\u003e\n\u003cp\u003e遇到這三大關卡，放棄的機率會很高！\u003c/p\u003e\n\u003cp\u003e反之，過了的話，就更上一層樓囉！！\u003c/p\u003e\n\u003cp\u003e目前我把前兩關卡都走完了第三大關卡還沒遇到～\u003cimg src=\"//s.pixfs.net/f.pixnet.net/images/emotions/embaressed_smile.gif\" alt=\"\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e50音！\u003c/p\u003e\n\u003cp\u003e對，就是學習日文的門檻，還蠻多人死在這的！\u003c/p\u003e\n\u003cp\u003e因為平假名加片假名再加上一些輕音濁音念法就可能超過100個字。\u003c/p\u003e\n\u003cp\u003e英文也才26個字母，注音也只有26個。應該是26個對吧 囧！！\u003c/p\u003e\n\u003cp\u003e當初我表姐也有和我一起學日文結果他現在50音忘光光啦ＱＱ！！\u003c/p\u003e\n\u003cp\u003e我認為差別在於習慣跟用背的，50音日文之基礎。\u003c/p\u003e\n\u003cp\u003e也就是說你要看到他馬上反應而不是還在思考是什麼音。\u003c/p\u003e\n\u003cp\u003e好的前言到這，進方法\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e一般人學習50音的時候，都會拿筆起來寫看了然後背，默寫這樣。\u003c/p\u003e\n\u003cp\u003e其實50音的順序很重要沒錯，因為之後動詞變化就靠它了。\u003c/p\u003e\n\u003cp\u003e不過我可以告訴大家除了拿筆寫跟看看看背背背，還能怎麼讓它跟你變熟呢？\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e多久沒有陪媽媽去逛超級市場啦～～～多久沒陪老婆女友逛超級市場啦～～\u003c/p\u003e\n\u003cp\u003e逛超級市場可以練日文還可以背單字唷！順便認識生活用語。\u003c/p\u003e\n\u003cp\u003e現在應該有很多日系的超級市場或者向大創那樣。無印良品也是！\u003c/p\u003e\n\u003cp\u003e台上的商品都是日文字。這時候你就邊逛邊看上面的日文字一個一個念。\u003c/p\u003e\n\u003cp\u003e當然這是熟悉的過程，不是還沒看過50音就去逛超級市場 \u003c/p\u003e\n\u003cp\u003e因為超級市場商品很多，所以不管片假名平假名都會看到你還能順便看這商品片假名怎麼念。\u003c/p\u003e\n\u003cp\u003e然後念著念著你就會背起來了，人家說小朋友在學語言的時候，最快的方法不是拿書在Ｋ\u003c/p\u003e\n\u003cp\u003e以前我在柯見美語學英文的時候，我們都是用玩遊戲的方式上課，然後到最後老師才會稍微講解今天的文法是怎樣需要注意什麼\u003c/p\u003e\n\u003cp\u003e也就是說學語言需要生活化，某個研究說過，平均把一個人扔到國外讓他像小朋友一樣從生活上學語言。\u003c/p\u003e\n\u003cp\u003e平均半年到一年，所有的外國人都能對當地語言上手很多。\u003c/p\u003e\n\u003cp\u003e讓日文變成你生活的一部份，也因為你每次逛，每經過一次你念一次印象一次，很快就會對這個商品跟他的唸法都熟進腦袋裡！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e比方說在無印良品就可以學很多餅乾，飲料，文具用品。\u003c/p\u003e\n\u003cp\u003e大創應該就能學到更多，還能學到新創的字或者流行的外來語。\u003c/p\u003e\n\u003cp\u003e超級市場就可能需要找一下日系的，應該不難找。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e基本上，我剛開始就是這樣學，然後去補習班上50音以後接的課程，單字量就比一般人還多。\u003c/p\u003e\n\u003cp\u003e也可提早學會像豆芽菜或者高麗菜那樣的菜名，魚名\u0026#x3C;-不過這個我自己有另外一套做法。下次再分享。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e大家不要小看50音的魅力，不熟跟忘光光可是很可怕的。\u003c/p\u003e\n\u003cp\u003e我知道大學開的日文課都是第一堂上50音平假名第二堂考，第三堂上片假名.....這樣\u003c/p\u003e\n\u003cp\u003e我覺得節奏太快了，反而記不起來，只要50音熟了，反應快了其實非常助於學習日文的！\u003c/p\u003e\n\u003cp\u003e欸對了也可以逛日系化妝品店唷\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"107:Tad2,"])</script><script>self.__next_f.push([1,"\u003cp\u003e由於我的程式除了c跟c++以外不是去上課學的，所以通常都是邊寫邊查怎麼寫。\u003c/p\u003e\n\u003cp\u003e常常碰壁然後突破碰壁然後突破，所以習慣性的把當初碰壁的資料給存起來。\u003c/p\u003e\n\u003cp\u003e「對於不同瀏覽器的處理方式」\u003c/p\u003e\n\u003cp\u003e舉例為背景尺寸\u003c/p\u003e\n\u003cp\u003e-moz-background-size:auto;        /\u003cem\u003efor Firefox\u003c/em\u003e/\u003c/p\u003e\n\u003cp\u003e-webkit-background-size:auto;        /\u003cem\u003efor Google Chrome、Safari\u003c/em\u003e/\u003c/p\u003e\n\u003cp\u003e-o-background-size:auto;        /\u003cem\u003efor Opera\u003c/em\u003e/\u003c/p\u003e\n\u003cp\u003ebackground-size:auto;        /\u003cem\u003efor IE\u003c/em\u003e/\u003c/p\u003e\n\u003cp\u003e「div border 表現方式」\u003c/p\u003e\n\u003cp\u003ep.dotted {border-style: dotted;}\u003c/p\u003e\n\u003cp\u003ep.dashed {border-style: dashed;}\u003c/p\u003e\n\u003cp\u003ep.solid {border-style: solid;}\u003c/p\u003e\n\u003cp\u003ep.double {border-style: double;}\u003c/p\u003e\n\u003cp\u003ep.groove {border-style: groove;}\u003c/p\u003e\n\u003cp\u003ep.ridge {border-style: ridge;}\u003c/p\u003e\n\u003cp\u003ep.inset {border-style: inset;}\u003c/p\u003e\n\u003cp\u003ep.outset {border-style: outset;}\u003c/p\u003e\n\u003cp\u003ep.none {border-style: none;}\u003c/p\u003e\n\u003cp\u003ep.hidden {border-style: hidden;}\u003c/p\u003e\n\u003cp\u003ep.mix {border-style: dotted dashed solid double;}\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e「文字」\u003c/p\u003e\n\u003cp\u003efont-size: 12px;　　　　　　　　　　// 設定文字大小 \u003c/p\u003e\n\u003cp\u003eline-height: 24px;　　　　　　　　　// 設定文字行距 \u003c/p\u003e\n\u003cp\u003eletter-spacing: 3px;　　　　　　　　// 設定文字間距 \u003c/p\u003e\n\u003cp\u003ebackground-image: url(dot.gif);　　// 設定文字背景圖\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e「Css 網頁滿版」\u003c/p\u003e\n\u003cp\u003ehtml, body { margin: 0; padding: 0; height: 100%; border:none; }\u003c/p\u003e\n\u003cp\u003e「Css透明度」\u003c/p\u003e\n\u003cp\u003ediv {\u003c/p\u003e\n\u003cp\u003e    width: 500px;\u003c/p\u003e\n\u003cp\u003e    height: 20px;\u003c/p\u003e\n\u003cp\u003e    background: #000;\u003c/p\u003e\n\u003cp\u003e}\u003c/p\u003e\n\u003cp\u003e.opacity1 {\u003c/p\u003e\n\u003cp\u003e    opacity: 1.0;\u003c/p\u003e\n\u003cp\u003e}\u003c/p\u003e\n\u003cp\u003e.opacity2 {\u003c/p\u003e\n\u003cp\u003e    opacity: 0.8;\u003c/p\u003e\n\u003cp\u003e}\u003c/p\u003e\n\u003cp\u003e.opacity3 {\u003c/p\u003e\n\u003cp\u003e    opacity: 0.6;\u003c/p\u003e\n\u003cp\u003e}\u003c/p\u003e\n\u003cp\u003e.opacity4 {\u003c/p\u003e\n\u003cp\u003e    opacity: 0.4;\u003c/p\u003e\n\u003cp\u003e}\u003c/p\u003e\n\u003cp\u003e.opacity5 {\u003c/p\u003e\n\u003cp\u003e    opacity: 0.2;\u003c/p\u003e\n\u003cp\u003e}\u003c/p\u003e\n\u003cp\u003e透明度為0~1。把opacity: 0.x;放進　div裡面就可。\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e「header,nav 同行」\u003c/p\u003e\n\u003cp\u003e這邊是我在寫把header 跟nav放同一行，想形成 「logo」「nav list list list list list」。\u003c/p\u003e\n\u003cp\u003eheader overflow:hidden;\u003c/p\u003e\n\u003cp\u003enav float:left; \u003c/p\u003e\n\u003cp\u003eh1  float:left;  (logo) //這邊logo包在h1裡面\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e加碼 「php 單引號雙引號要特別處理」\u003c/p\u003e\n\u003cp\u003e其實是小小的提醒還不用新增一個後端的分類所以寫在這。\u003c/p\u003e\n\u003cp\u003e用php包html的程式碼的時候，如果php用雙引號“”去包html語法，那遇到html語法的時候必須要用反斜線\\去區分，此時如果html裡面有單引號就不用特別去加。\u003c/p\u003e\n\u003cp\u003e也就是說如果你的php有使用到雙引號或者單引號，那麼包下去的html的雙引號跟單引號就需要反斜線去處理。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$Ld\",null,{\"lang\":\"zh-TW\",\"post\":{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"05\",\"slug\":\"how-to-install-python-environment-when-get-new-computer\",\"isDraft\":false,\"content\":\"$e\",\"author\":\"minayu416\",\"title\":\"如何在Mac安裝Python環境，教你備妥開發Python的合格環境 | 新電腦重新安裝\",\"date\":\" 24\",\"month\":\"03\",\"slug\":\"front-end-engineer-growing-up-plan\",\"isDraft\":false,\"content\":\"$18\",\"author\":\"minayu416\",\"title\":\"[前端小菜鳥] 前端工程師成長計畫 - 完整讀書計畫\",\"date\":\"$D2024-03-03T14:56:56.000Z\",\"categories\":[\"軟體開發 SWD\",\"前端－前端小菜鳥成長計畫\"],\"type\":\"post\",\"description\":\"從大學的志願一直到研究所的網頁設計合約，我對前端都很有熱忱，畢業後不小心邁進後端的領域。2022年開始自學前端技術一直到2023年底，我從第三份工作離職，我想嘗試看看下份工作找前端工程師的工作。因此，制定了前端的學習計畫。\",\"tags\":[\"1萬小時 - 前端工程師成長計劃\"],\"keywords\":[\"前端工程師\",\"讀書計畫\",\"JavaScript\",\"React\",\"HTML \u0026 CSS\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2024\",\"month\":\"02\",\"slug\":\"tarot-cards-choose-three-knights\",\"isDraft\":false,\"content\":\"$19\",\"author\":\"minayu416\",\"title\":\"[占卜小記事] 塔羅牌抽到三個騎士是什麼巧合？\",\"date\":\"$D2024-02-29T07:24:56.000Z\",\"categories\":[\"神秘學與命理研究談\",\"占卜\"],\"type\":\"post\",\"description\":\"2024年初，我想做一個很大膽的決定，但內心仍然有些擔心跟猶豫不決。在一個風和日麗的下午，我拿起了塔羅牌靜下心來訴說我的故事，接著在此次的占卜，我抽到了三個騎士牌，聖杯騎士、金幣騎士甚至是底牌 - 權杖騎士，好像冥冥之中都在告訴我，不要再想了，趕快尊崇自己的內心，動起來執行吧\",\"tags\":[\"占卜\"],\"keywords\":[\"占卜\",\"塔羅牌\",\"聖杯騎士\",\"金幣騎士\",\"權杖騎士\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"12\",\"slug\":\"blackduck-fortify-on-demand-api-research\",\"isDraft\":false,\"content\":\"$1a\",\"author\":\"minayu416\",\"title\":\"[後端技術研究] Black Duck APIs 和 Fortify On Demand APIs 怎麼使用？ (透過Python Requests或Postman)\",\"date\":\"$D2023-12-04T13:37:20.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端技術研究\"],\"type\":\"post\",\"description\":\"公司有一項冗長繁瑣的程式資安審核流程使用Black Duck和Fortify On Demand Scans，為了能達成自動化兩個掃描功能，我們研究了這兩項掃描服務的APIs，並在此文章紀錄我們的研究成果。\",\"tags\":[\"1萬小時 - 後端工程師養成計劃\"],\"keywords\":[\"Black Duck Scan APIs\",\"Fortify On Demand Scan APIs\",\"Python\",\"Postman\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"12\",\"slug\":\"design-innovative-solutions-on-automating-product-release-flow\",\"isDraft\":false,\"content\":\"$1b\",\"author\":\"minayu416\",\"title\":\"[研發解決方法] 研究公司的產品功能發布流程、設計並提出自動化解決方案(Fortify on Demand 和 Black Duck 掃描服務)\",\"date\":\"$D2023-12-03T15:12:20.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"架構設計與構思創新解決方案\"],\"type\":\"post\",\"description\":\"公司在新功能釋出前必須通過一連串冗長繁瑣的程式資安審核流程，為了縮短流程時間以及降低人工錯誤，管理經理提出了看似不切實際的需求，卻讓我們成功研發出自動化的解決方案，並成功開發出程式幫助工程師自動化程式掃描的過程。\",\"tags\":[\"架構設計與構思創新解決方案\"],\"keywords\":[\"Amazon (AWS)\",\"Fortify on Demand\",\"Black Duck\",\"架構設計\",\"創新解決方案\"],\"featured\":\"screenshot-2023-12-03-at-9.44.20e280afpm.png\",\"featuredalt\":\"System Design of automating release flow\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2023/12/\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"12\",\"slug\":\"experience-get-poem-in-longshang-temple\",\"isDraft\":false,\"content\":\"$1c\",\"author\":\"minayu416\",\"title\":\"[寺廟經驗] 一則龍山寺關聖帝君的求籤故事\",\"date\":\"$D2023-12-02T07:53:20.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"寺廟與佛\"],\"type\":\"post\",\"description\":\"上週四我們團隊被通知即將解散，而很快的，這週二已經釋放出第一波裁員消息，而我的名字就在那份名單上，已經很清楚自己未來的命運，母親看我的心情很郁悶，於是隔天就帶著我去龍山寺拜拜，順便向關聖帝君詢問有關下一份工作的事項。\",\"tags\":[\"寺廟與佛\"],\"keywords\":[\"龍山寺\",\"關聖帝君\",\"求籤\",\"Longshan temple\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"11\",\"slug\":\"anxious-with-30-and-my-potential-ability\",\"isDraft\":false,\"content\":\"$1d\",\"author\":\"minayu416\",\"title\":\"原來我已經找到我的天賦跟活出人類圖的設定了 | 邁入30歲的焦慮故事\",\"date\":\"$D2023-11-10T09:09:20.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"我的焦慮對抗日記\"],\"type\":\"post\",\"description\":\"2023-11-09半夜因為一部意外精準的天賦與潛力的塔羅占卜影片，引出我過去的經歷與這一年內心糾結的成長故事。\",\"tags\":[\"我的焦慮對抗日記\"],\"keywords\":[\"30歲\",\"自我價值低落\",\"工作\",\"憂鬱\",\"天賦與潛力\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"10\",\"slug\":\"japanese-temple-poem\",\"isDraft 探討] 聊聊G中心空白及未定義的茫然人生 | 未來的方向？總是常常受到干擾？\",\"date\":\"$D2023-03-25T03:51:59.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"命理學與命盤\"],\"type\":\"post\",\"description\":\"人類圖中，G中心空白的不健康狀態會造成人很容易感到茫然且容易被他人影響，我從2020年開始努力的針對不健康的空白G中心調整，直到這半年才發現原來有一半的問題跟意志力中心也有關係，所以想特別在寫一篇專門針對G中心空白的問題點做討論。\",\"tags\":[\"人類圖探討\"],\"keywords\":[\"人類圖 Human Design\",\"G中心 G CENTER\",\"失去自我\",\"茫然\",\"未定義跟空白\"],\"featured\":\"screen-shot-2021-01-16-at-8.18.07-pm.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2021/01/\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"03\",\"slug\":\"human-design-related-articles\",\"isDraft\":false,\"content\":\"$28\",\"author\":\"minayu416\",\"title\":\"[人類圖探討] 人類圖相關文章系列 - 自身經驗與心得分享\",\"date\":\"$D2023-03-19T09:30:59.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"命理學與命盤\"],\"type\":\"post\",\"description\":\"我並非專業的人類圖導師，也沒有任何相關課程的學習經驗，所有撰寫的人類圖文章皆是紀錄自學人類圖知識與綜合自身經驗的心得感想。內含所有撰寫的人類圖文章。\",\"tags\":[\"人類圖探討\"],\"keywords\":[\"人類圖 Human Design\",\"意志力中心 HEART CENTER\",\"G中心 G CENTER\",\"空白\"],\"featured\":\"screen-shot-2021-01-16-at-8.18.07-pm.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2021/01/\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"03\",\"slug\":\"30-years-old\",\"isDraft\":false,\"content\":\"$29\",\"author\":\"minayu416\",\"title\":\"2023年 - 30歲的成長和新的進步\",\"date\":\"$D2023-03-10T14:38:35.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"30歲的我，在29歲底的那幾個月突然有些新的生活跟人生觀的改變，我很驚訝自己能有這些新的想法改變，比起過去10年的自己，很多舊有的觀念困住我自己，而都在今年隨著年齡及運勢的變化，汰舊換新。\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"Me\",\"30歲\",\"30 years old\",\"future\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"02\",\"slug\":\"human-design-heart-center-not-define\",\"isDraft\":false,\"content\":\"$2a\",\"author\":\"minayu416\",\"title\":\"[人類圖探討] 這次來探討意志力中心空白及未定義的心得感想 | 一直勉強並證明自己 ｜ 總是沒自信及自我懷疑\",\"date\":\"$D2023-02-25T15:19:21.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"命理學與命盤\"],\"type\":\"post\",\"description\":\"在將未定義的G中心穩定成健康狀態後，我發現自己過去以來一直擁有的低自我價值感跟自卑還有常常自我懷疑的行為還是不斷的在我的職場人際關係上上演，在近一年某次又在職場中陷入嚴重的自我懷疑時，我想起了我在第二份工作也發生一樣的問題，原來我還是在這個迴圈，而原來最根源的問題並沒有解決，而我慢慢的把目光移到未定義的意志力中心。\",\"tags\":[\"人類圖探討\"],\"keywords\":[\"人類圖 Human Design\",\"意志力中心 HEART CENTER\",\"證明自己\",\"自我價值\",\"未定義\"],\"featured\":\"screenshot-2023-02-25-at-9.35.21-pm.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2023/02/\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"02\",\"slug\":\"2023-improvement\",\"isDraft\":false,\"content\":\"$2b\",\"author\":\"minayu416\",\"title\":\"2023年新年新希望 - 學習愛自己/做自己/2023年度目標\",\"date\":\"$D2023-02-18T14:38:35.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"來寫下2023年的新年年度目標～\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"Me\",\"future\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2023\",\"month\":\"02\",\"slug\":\"get-covid-diary\",\"isDraft\":false,\"content\":\"$2c\",\"title\":\"[COVID-19] 第一次新冠確診日記\",\"date\":\"$D2023-02-11T12:48:13.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"tags\":[\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"本篇紀錄在爆發新冠肺炎三年後，本人第一次確診的經驗。\",\"keywords\":[\"covid-19\",\"新冠肺炎\",\"確診\",\"日記\",\"經驗分享\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"12\",\"slug\":\"research-on-graph-database-and-its-visualization-with-neptune\",\"isDraft\":false,\"content\":\"$2d\",\"author\":\"minayu416\",\"title\":\"[後端技術研究] Amazon Neptune 圖資料庫 (Graph Database)學習和資料視覺化(Data Visualization)\",\"date\":\"$D2022-12-16T14:37:20.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端技術研究\"],\"type\":\"post\",\"description\":\"趁著公司這次的創新研究計畫，可以跨團隊合作，我對隔壁團隊提出的圖資料庫(Graph Database)的新技術感到非常的有興趣。於是主動詢問可否合作一起研究，加上也和同團隊的組員第一次合作，一起合作研究新技術，創造有趣且嶄新的體驗。\",\"tags\":[\"1萬小時 - 後端工程師養成計劃\"],\"keywords\":[\"Amazon Neptune\",\"Graph Database 圖資料庫\",\"G.V()\",\"Gremlin\",\"資料視覺化 Data Visualization\"],\"featured\":\"screenshot-2022-12-16-at-8.56.44-pm.png\",\"featuredalt\":\"Graph Database\",\"featuredpath\":\"https://mingjungyu.files.wordpress.com/2022/12/\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"12\",\"slug\":\"build-my-website-design-concept-and-explain-design\",\"isDraft\":false,\"content\":\"$2e\",\"author\":\"minayu416\",\"title\":\"[自己設計網站] 網站設計理念跟各個設計的小巧思\",\"date\":\"$D2022-12-14T12:19:20.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"type\":\"post\",\"description\":\"在歷經6個月的網頁開發後，我終於在2022年10月02日發布我的新網站，這個網站對我來說具有很重要的含義，我記得2017年或者甚至更早之前，我很希望能夠自己設計一個自己的個人網站，而這次我終於達成了多年來的夢想，本篇想來記錄跟分享我當初做這個網站的初心跟各個頁面的設計小巧思。\",\"tags\":[\"[建築我的家] 關於部落格的那點事\"],\"keywords\":[\"部落格 Blog\",\"前端設計 Front-end\",\"個人網站\",\"Hugo\"],\"featured\":\"screenshot-2022-12-14-at-7.21.24-pm.png\",\"featuredalt\":\"my new website\",\"featuredpath\":\"https://mingjungyu.files.wordpress.com/2022/12/\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"12\",\"slug\":\"the-travel-of-front-end-framework\",\"isDraft\":false,\"content\":\"$2f\",\"author\":\"minayu416\",\"title\":\"[前端又變成小菜鳥] 前端框架的奇幻旅程 | SEO 那回事 | 從 Nuxt.js, Gridsome, Vue 一直到之後想學React.js 跟 Next.js\",\"date\":\"$D2022-12-11T09:37:20.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"type\":\"post\",\"description\":\"從4月開始，我歷經6個月的時間在設計跟開發我的個人網站，就在第一次上線後，我發現我的新網站有SEO的問題。於是，展開了為期2-3週從Nuxt.js開始變換走跳不同前端框架的旅行。在嘗試了不同的前端框架後，最後還是決定用Hugo重構我的網站，然後得以在3週後順利上線。\",\"tags\":[\"[建築我的家] 關於部落格的那點事\"],\"keywords\":[\"前端設計 Front-end\",\"SEO\",\"Nuxt.js\",\"Gridsome\",\"Hugo\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"12\",\"slug\":\"from-heroku-to-vercel\",\"isDraft\":false,\"content\":\"$30\",\"author\":\"minayu416\",\"title\":\"從Heroku到Vercel | 將我的Python Web server 改成 Serverless Function (含其它Host選項)\",\"date\":\"$D2022-12-10T12:06:20.000Z\",\"categories\":[\"軟體開發 SWD\",\"後端－後端技術研究\"],\"type\":\"post\",\"description\":\"10月初，我的同事突然跟我說：你知道Heroku的免費方案要取消了嗎？頓時讓我這個長久都把自己的side-project部署在Heroku上的選擇直接不見，距離服務被刪掉的時間只有1個月左右，在同事的建議下，我最後選擇Vercel網站架設我的草創產品Miri，並做了一些更動。這篇帶您來看看，沒了Heroku，可以有哪些其他選項。\",\"tags\":[\"1萬小時 - 後端工程師養成計劃\"],\"keywords\":[\"Heroku\",\"Vercel\",\"Python\",\"FastAPI\",\"Serverless\"],\"featured\":\"screenshot-2022-12-10-at-10.30.58-pm.png\",\"featuredalt\":\"Host on Vercel\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2022/12/\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"11\",\"slug\":\"first-time-rice-divination\",\"isDraft\":false,\"content\":\"$31\",\"author\":\"minayu416\",\"title\":\"[占卜] 米卦初體驗\",\"date\":\"$D2022-11-11T07:24:56.000Z\",\"categories\":[\"神秘學與命理研究談\",\"占卜\"],\"type\":\"post\",\"description\":\"10月初，和好朋友一起去體驗第一次米卦，看著老師在紙上寫下那熟悉的易經卦象，赫然意識到原來米卦是易經占卜的其中一種卜卦方式，又離易經的神秘面貌更近了一步。本篇想要紀錄那天和朋友一起去體驗米卦的故事，描述這次去卜卦的有趣經驗。\",\"tags\":[\"占卜\"],\"keywords\":[\"占卜\",\"米卦\",\"易經\",\"算命\",\"命理\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"11\",\"slug\":\"the-brave-of-say-no\",\"isDraft\":false,\"content\":\"$32\",\"author\":\"minayu416\",\"title\":\"[省思時刻］直接說「不」的勇氣 | 一篇關於拒絕的小故事\",\"date\":\"$D2022-11-05T15:42:56.000Z\",\"categories\":[\"日常生活\",\"想東想西日常故事\"],\"type\":\"post\",\"description\":\"有的時候，我們會為了拒絕某件事或內心不想做的事，避免直接拒絕，而想出「理由」來合理化自己不想做的意願。有可能是害怕傷害對方，也可能是困於某些因素。你會覺得直接拒絕比較好，還是去想額外的理由婉轉拒絕好呢？這篇，想紀錄一個我和我俄羅斯朋友聊天時發生的趣事。\",\"tags\":[\"想東想西日常故事\"],\"keywords\":[\"拒絕\",\"直接\",\"婉轉\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"10\",\"slug\":\"mbti-road-from-esfp-to-entp\",\"isDraft\":false,\"content\":\"$33\",\"author\":\"minayu416\",\"title\":\"[MBTI/16型人格測試] ENTP的個性剖析及成長道路 (帶到一些個性誤區跟弱點改善)(內含些榮格八維知識)\",\"date\":\"$D2022-10-31T13:03:56.000Z\",\"categories\":[\"日常生活\",\"想東想西日常故事\"],\"type\":\"post\",\"description\":\"一篇自己覺得不太專業的MBTI跟榮格八維紀錄文章，想發表一些自己這20多年來從小成長到現在有些許成熟的ENTP的成長道路經歷跟一些個性誤區還有改善的方法。\",\"tags\":[\"MBTI\"],\"keywords\":[\"MBTI\",\"ENTP\",\"榮格八維\",\"16型人格測試\"],\"featured\":\"img_1812.jpg\",\"featuredalt\":\"ESFP_to_ENTP\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2022/10/\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"10\",\"slug\":\"the-idols-artists-can-not-be-themselves\",\"isDraft\":false,\"content\":\"$34\",\"author\":\"minayu416\",\"title\":\"[省思時刻］不能做自己的偶像/藝人\",\"date\":\"$D2022-10-30T10:35:20.000Z\",\"categories\":[\"日常生活\",\"想東想西日常故事\"],\"type\":\"post\",\"description\":\"你迷戀的是娛樂公司規劃出來的偶像風格？還是偶像本身的個性跟內在？\",\"tags\":[\"想東想西日常故事\"],\"keywords\":[\"偶像\",\"明星\",\"藝人\",\"演員\",\"做自己\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"10\",\"slug\":\"the-story-of-shorten-discussion-with-teachers\",\"isDraft\":false,\"content\":\"$35\",\"author\":\"minayu416\",\"title\":\"[省思時刻] 學校該如何改善，才能吸引到學生？\",\"date\":\"$D2022-10-29T03:48:20.000Z\",\"categories\":[\"日常生活\",\"想東想西日常故事\"],\"type\":\"post\",\"description\":\"請問你會建議學校科系怎麼改善課程的安排或者加入什麼元素能夠吸引學生？想過這個問題嗎？也許我們只要讓課程變得有趣，學生就會有興趣來參加。可是如果面對的是不知道未來想做什麼的茫然學生，課程再怎麼有趣，好像學生也不怎麼想學。這篇文章只是我最近發生的一篇日常故事，我覺得這個問題很引人省思，但我們都知道沒有最好的解法，不如有空一起來探索跟想想看吧！\",\"tags\":[\"想東想西日常故事\"],\"keywords\":[\"省思\",\"學校教育\",\"招生問題\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"10\",\"slug\":\"release-my-new-website\",\"isDraft\":false,\"content\":\"$36\",\"author\":\"minayu416\",\"title\":\"[自己設計網站] 新網站發布啦！ | 來設計自己的個人網站吧！ | 感想文\",\"date\":\"$D2022-10-02T12:20:20.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"type\":\"post\",\"description\":\"在歷經6個月的網頁開發後，我終於在2022年10月02日發布我的新網站，這個網站對我來說具有很重要的含義，我記得2017年或者甚至更早之前，我很希望能夠自己設計一個自己的個人網站，但當時的我，技術能力完全不足，在這麼多年誤打誤撞的情況下，我從今年4月開始嘗試開發自己的網站，我自己設計頁面呈現，然後自己一個人開發網站，一邊學習前端技術一邊開發，終於在今天完成了開發。\",\"tags\":[\"[建築我的家] 關於部落格的那點事\"],\"keywords\":[\"部落格 Blog\",\"前端設計 Front-end\",\"個人網站\",\"Hugo\"],\"featured\":\"screen-shot-2022-10-02-at-11.06.43-pm.png\",\"featuredalt\":\"my new website\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2022/10/\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"05\",\"slug\":\"build-new-website-and-re-design-the-core-concept\",\"isDraft\":false,\"content\":\"$37\",\"author\":\"minayu416\",\"title\":\"[自己設計網站] 重新製作新的個人網站以及重新定義網站的核心理念\",\"date\":\"$D2022-05-10T11:32:20.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"type\":\"post\",\"description\":\"在歷經一年的思考後，我決定開始學習網頁前端設計，並開始規劃跟製作自己的個人網站。分享一些自己的近期感想跟個人經驗，還有為什麼會想經營網站的初衷。\",\"tags\":[\"[建築我的家] 關於部落格的那點事\"],\"keywords\":[\"部落格\",\"Blog\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"02\",\"slug\":\"find-the-third-job\",\"isDraft\":false,\"content\":\"$38\",\"author\":\"minayu416\",\"title\":\"[近況更新] 兩年工作經驗的後端工程師技能樹與職涯發展 | 走出獨特的生涯路程與勇敢挑戰 | 一年沒工作\",\"date\":\"$D2022-02-25T15:40:02.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"工作旅行記\"],\"type\":\"post\",\"description\":\"出社會後，我們才發現人生並不是只有一條路，就算複製別人的建議跟生活，也不一定能成就一樣的成功。但你可以選擇活出自我，勇敢走出一條屬於自己的道路，即便在這個過程中會因為與大眾不同而被孤立，但一旦你成功時，便會感謝當時的自己願意挑戰。\",\"tags\":[\"工作旅行記\"],\"keywords\":[\"軟體開發\",\"後端工程師\",\"職涯發展\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2022\",\"month\":\"01\",\"slug\":\"human-design-g-center-not-define-2\",\"isDraft\":false,\"content\":\"$39\",\"author\":\"minayu416\",\"title\":\"[人類圖探討] G中心空白及未定義的自我觀察心得 (附上流程圖) | 如何利用G中心來穩固自我價值及找出適合自己的人事物 | 我是誰？ | 為什麼一直待在錯誤的環境跟遇到不對的人呢？\",\"date\":\"$D2022-01-03T06:15:59.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"命理學與命盤\"],\"type\":\"post\",\"description\":\"最近這兩個月過得實在非常的不開心，我自己的薦骨都在跟我鬧革命，明知道不開心，你為什麼還離不開？研究人類圖，發現自己的G中心是空白未定義的，觀察自己過去的一兩年經驗，常常深陷不合適的人與環境，卻沒辦法輕鬆離開，一直相信自己是可以改變，可以磨合。在錯誤的環境中不斷的在尋找自我，卻常常失去自我，擁有不穩定的狀況。究竟G中心空白未定義可以怎麼調整自我，讓我們來探討及聊聊這個主題。\",\"tags\":[\"人類圖探討\"],\"keywords\":[\"人類圖 Human Design\",\"G中心 G CENTER\",\"失去自我\",\"遠來不適合的環境\",\"未定義\"],\"featured\":\"screen-shot-2021-01-16-at-8.18.07-pm.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2021/01/\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"09\",\"slug\":\"it-things-iot-energy-management-solar-energy\",\"isDraft\":false,\"content\":\"$3a\",\"author\":\"minayu416\",\"title\":\"[IoT物聯網應用] 太陽能案場監控系統架構與裝置介紹 | 帶您一窺IoT應用結合太陽能案場感測器的神秘面貌 | 透過一頁式網站掌控全台的太陽能廠！\",\"date\":\"$D2021-09-26T06:56:49.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"架構設計與構思創新解決方案\"],\"type\":\"post\",\"description\":\"於上一家公司是我第一次參與IoT物聯網應用相關的軟體專案，第二個接觸到的產品是太陽能廠的感測器監控，太陽能廠對我來說是非常神秘的一門領域，平時是一定不會對這領域有任何的接觸，沒想到路燈之後的軟體開發的主角就是太陽能相關，來實際參與看看IoT的程式實作，還有揭開太陽能領域的神秘面紗！\",\"tags\":[\"架構設計與構思創新解決方案\"],\"keywords\":[\"軟體開發 software development\",\"IoT\",\"太陽能\",\"大數據\",\"後端 Back-end\"],\"featured\":\"screen-shot-2021-09-21-at-4.07.39-pm.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://mingjungyu.files.wordpress.com/2021/09/\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"09\",\"slug\":\"it-things-iot-energy-management-streetlights\",\"isDraft\":false,\"content\":\"$3b\",\"author\":\"minayu416\",\"title\":\"[IoT物聯網應用] 智慧路燈管理系統架構與裝置介紹 | 帶您一窺IoT應用結合路燈應用的神秘面貌 | 差點就可一手控制全台26萬盞路燈！\",\"date\":\"$D2021-09-17T14:10:48.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"架構設計與構思創新解決方案\"],\"type\":\"post\",\"description\":\"於上一家公司是我第一次參與IoT物聯網應用相關的軟體專案，而第一個接觸到的IoT專案就是路燈，平時走過馬路，並不會對路邊的路燈看幾眼，沒想到這次卻成為了我軟體開發的主角，來實際參與看看IoT的程式實作，還有揭開路燈的神秘面紗！\",\"tags\":[\"架構設計與構思創新解決方案\"],\"keywords\":[\"軟體開發 software development\",\"IoT\",\"路燈\",\"能源\",\"網站\"],\"featured\":\"screen-shot-2021-09-17-at-4.48.31-pm.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://mingjungyu.files.wordpress.com/2021/09/\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"09\",\"slug\":\"human-design-channel-3-60\",\"isDraft\":false,\"content\":\"$3c\",\"author\":\"minayu416\",\"title\":\"[人類圖探討] 根據自身經驗來了解 3-60通道 (內含閘門3，閘門60跟通道的解釋跟調整功課)\",\"date\":\"$D2021-09-14T09:21:49.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"命理學與命盤\"],\"type\":\"post\",\"description\":\"3-60通道對我來說是一個很特別的存在，由於這個通道，我覺得我這一生都不太可能活在安穩的生活中，總是會不斷渴望新的體驗跟新的事物及新的生活。並且透過薦骨與根部強大的抗壓能力與堅定的態度，不斷地朝著理想的新體驗前進與努力準備。但也因為這個通道，讓我在某些生命時刻會一直感到茫然跟憂鬱，近幾年一直在透過觀察自身及過去的經驗探討來理解3-60通道所帶給我的優點及所要教導我的理念，讓我們一起探討。\",\"tags\":[\"人類圖探討\"],\"keywords\":[\"人類圖 Human Design\",\"通道\",\"3-60\",\"薦骨\",\"薦骨中心\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"09\",\"slug\":\"miri-develop-concept-3-new-feature-account-language\",\"isDraft\":false,\"content\":\"$3d\",\"author\":\"minayu416\",\"title\":\"[產品概念介紹] Miri的第三版新功能: 帳號管理、語言紀錄與切換介紹 | 開發概念系列(3)\",\"date\":\"$D2021-09-14T09:12:02.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"架構設計與構思創新解決方案\"],\"type\":\"post\",\"useFor\":\"miri\",\"verNum\":\"Ver1.2.0\",\"description\":\"在2021年2月離職後，我用了半年的時間用Python開發自己的占卜機器人作品，在這版本的開發有很大幅度的變動。新的版本添加了語言設定與切換的功能，並新增英文可供使用者多一種語言選擇。而為了紀錄使用者預設語言，也新增開發了帳號功能，無論是未來需要新增帳號相關的設定或者開發註冊與管理功能，都可從帳號功能延伸。本篇將介紹語言功能跟帳號功能的設計概念與技術實現。\",\"tags\":[\"[產品] Miri 機器人算命師\"],\"keywords\":[\"占卜\",\"divination\",\"product\",\"軟體開發\",\"heroku\"],\"featured\":\"screen-shot-2021-09-14-at-4.39.59-pm.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://mingjungyu.files.wordpress.com/2021/09/\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"09\",\"slug\":\"miri-develop-concept-2-ui-user-flow-guide\",\"isDraft\":false,\"content\":\"$3e\",\"author\":\"minayu416\",\"title\":\"[產品概念介紹] Miri的使用者流程、占卜流程、使用者引導介紹 | 開發概念系列(2)\",\"date\":\"$D2021-09-08T06:23:31.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"架構設計與構思創新解決方案\"],\"type\":\"post\",\"useFor\":\"miri\",\"verNum\":\"Ver1.2.0\",\"description\":\"在2021年2月離職後，我用了半年的時間用Python開發自己的占卜機器人作品，在這版本的開發有很大 \"Ver1.2.0\",\"description\":\"帶著熱忱的心跟不怎麼厲害的程式能力，就開始嘗試自己開發起自己的占卜軟體。使用Python連接Line和 Telegram的Bot製作占卜類型的軟體，在最後的開發時段抒發這幾個月的感想。\",\"tags\":[\"[產品] Miri 機器人算命師\"],\"keywords\":[\"python\",\"line\",\"telegram\",\"占卜 divination\",\"命理 fortune telling\"],\"featured\":\"screen-shot-2021-07-31-at-12.56.49-am.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2021/07/\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"07\",\"slug\":\"learning-russian-a1-level\",\"isDraft\":false,\"content\":\"$44\",\"author\":\"minayu416\",\"title\":\"[俄文] 所以我說俄羅斯文好學嗎？ 三個月線上課程學習心得 | 初級入門 | A1 等級 | 含自己整理的學習架構圖與學習方法\",\"date\":\"$D2021-07-05T07:11:41.000Z\",\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"學習經驗與考試相關\"],\"type\":\"post\",\"description\":\"從2017年開始就一直很想學俄文，2019年底先是學了字母之後就沒有在繼續學習。此次，由於找到學習資源學習，再加上網路上很少關於俄文學習的文章，所以自己來寫一篇關於俄文A1等級學習的文章，搭配自己整理的邏輯圖，希望能幫助到想學習俄羅斯文的朋友們。\",\"tags\":[\"俄羅斯文\"],\"keywords\":[\"russian\",\"俄羅斯文\",\"русский язык\",\"A1\",\"學習 learning\"],\"featured\":\"2021/07/img_0203-e1625495451334.jpg\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"06\",\"slug\":\"what-i-learn-in-those-love-experience\",\"isDraft\":false,\"content\":\"$45\",\"author\":\"minayu416\",\"title\":\"[愛情] 那些戀愛經驗教會我的事 | 焦慮依戀型 | 關於愛自己 | 什麼是做自己 | 近況交代\",\"date\":\"$D2021-06-06T15:45:43.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"在總共三段戀愛經驗中，我發現自己是焦慮依戀型情人，在後面兩段戀情中，我充分地體會到無時無刻焦慮的心情以及做了很多不理智不成熟的行為舉止。自我意識到狀況後，踏上了尋找怎麼調整自己的道路。目前則推論出問題點可能和建立自我價值有關，而正在學習如何做自己與練習如何愛自己。\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"愛情\",\"焦慮型依戀\",\"愛自己\",\"做自己\",\"自我價值\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"01\",\"slug\":\"my-second-job-travel-of-iot-enter\",\"isDraft\":false,\"content\":\"$46\",\"author\":\"minayu416\",\"title\":\"[工作旅行記] 我的第二份工作(1) - 大展身手\",\"date\":\"$D2021-01-19T02:55:25.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"工作旅行記\"],\"type\":\"post\",\"description\":\"已經近一年沒有提及自己的工作跟公司，繼上個AI人工智慧新創公司的旅途結束，我因緣分接受前公司的人資同事的招募進到了現在的公司。既人工智慧後，我又拼著一股傻勁希望能圓夢，起初我在碩士班時，去到美國認識的IoT工程師，和他交流後我也對這領域有興趣，剛畢業苦於無背景跟知識以及沒管道，終於在緣份的安排下，進到了我目前的公司，也剛好正在開發IoT的軟體跟專案，就跟著我一起探索IoT這個很新穎的潮流吧！\",\"tags\":[\"[職場社會] 大公司與IoT的挑戰\"],\"keywords\":[\"工作經驗\",\"Python\",\"面試\",\"大公司\"],\"featured\":\"img-6.jpg\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2021/01/\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"01\",\"slug\":\"human-design-g-center-not-define\",\"isDraft\":false,\"content\":\"$47\",\"author\":\"minayu416\",\"title\":\"[人類圖探討] 來說說G中心空白及未定義的心得感想 | 不斷向外尋找愛與方向 ｜ 我是誰？ 會有人愛我嗎？\",\"date\":\"$D2021-01-16T12:19:21.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"命理學與命盤\"],\"type\":\"post\",\"description\":\"最近這一兩個月在研究人類圖，發現自己的G中心是空白未定義的，揭開我這27年人生中不斷的犯下的錯誤與矛盾。我們不斷的在尋找自我，卻常常失去自我，擁有不穩定的狀況，找到了，不久後又失去。我們不斷的向外尋求自我價值，卻始終得不到正確的回應，失去自我，甚至相信自己不值得被愛。究竟G中心空白未定義可以怎麼調整自我，讓我們來探討及聊聊這個主題。\",\"tags\":[\"人類圖探討\"],\"keywords\":[\"人類圖 Human Design\",\"G中心 G CENTER\",\"失去自我\",\"不被愛\",\"未定義\"],\"featured\":\"screen-shot-2021-01-16-at-8.18.07-pm.png\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2021/01/\"},{\"lang\":\"zh-TW\",\"year\":\"2021\",\"month\":\"01\",\"slug\":\"2021-improvement-and-human-design\",\"isDraft\":false,\"content\":\"$48\",\"author\":\"minayu416\",\"title\":\"[勵志時間] 人生跌到谷底(失戀, 失去工作) | 人類圖探索 通道 3-60, 17-62 薦骨您好 1/3 人 | 2021 新年新希望\",\"date\":\"$D2021-01-01T08:06:02.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"有著人類圖通道3-60的自己，最近又面臨了更重大的變化，不知道已經接受了幾次宇宙及命運的安排，這次一如往常就像是宇宙拋球來，而薦骨給予回應般的，讓我知道是時候該改變了。雖然這一切的改變是如此的突然，如此的使人挫折與沮喪，但是正是因為這樣的改變，讓原本正處於痛苦泥沼中的人生，有了新興的暖流流入心中，接收到來自宇宙和薦骨的訊息，我將接受改變的能量，啟程往下個冒險前進。\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"2021年\",\"人類圖\",\"薦骨\",\"3-60通道\",\"茫然與激勵\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"12\",\"slug\":\"university-startup-hope-ideal\",\"isDraft\":false,\"content\":\"$49\",\"author\":\"minayu416\",\"title\":\"[來一點正能量] 大學與新創公司: 希望､ 理想､ 熱忱､ 熱血､ 挑戰\",\"date\":\"$D2020-12-11T16:17:31.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"我的焦慮對抗日記\"],\"type\":\"post\",\"description\":\"在我覺得快要爆發焦慮的這陣子，我陷入了非常憂鬱的狀態，由於最近無論愛情跟工作都不太順利。其實愛情跟工作不順，不會讓我陷入憂鬱，反倒是自己本身的問題，像是覺得自己很差，或者不覺得自己好，類似這種個人的心魔關卡，讓我陷入這次的憂鬱，這次不焦慮了，這次憂鬱，但是我想我應該走出來了。\",\"tags\":[\"我的焦慮對抗日記\"],\"keywords\":[\"正面思考\",\"正能量\"],\"featured\":\"img.jpg\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2020/12/\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"12\",\"slug\":\"love-yourself-trust-yourself\",\"isDraft\":false,\"content\":\"$4a\",\"author\":\"minayu416\",\"title\":\"[超長篇文章] 勇敢愛自己､ 勇敢做自己 | 不在乎別人的眼光､ 不受他人影響 (感情/愛情焦慮依戀､ 沒自信､ 不相信自己､ 害怕做不到)\",\"date\":\"$D2020-12-11T12:10:34.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"在愛情中總是害怕對方不愛自己嗎？在工作中總是覺得自己能力很差，無法達到主管的要求嗎？總是覺得自己無法同時兼顧好工作跟家庭嗎？我真的有這麼弱嗎？我是不是真的不值得被愛？我好容易受別人的言語影響，我好沒自信。其實你可能是不相信自己，我提出了幾個解決方法，我們試試看能不能改善！\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"不相信自己\",\"勇敢做自己\",\"沒自信\",\"焦慮依戀\",\"害怕做不到\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"11\",\"slug\":\"life-experience-test-perfumes\",\"isDraft\":false,\"content\":\"$4b\",\"author\":\"minayu416\",\"title\":\"[香水測試] 運用工程師的理性與邏輯，透過大數據分析測試出適合自己的香水(內含Chanel, Dior, 潘海利根以及其他廠牌香水) | 穿著夾腳拖運動褲來去名牌香水店逛街！\",\"date\":\"$D2020-11-13T15:57:20.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"軟體開發需要無數次的測試，才能保證一個系統可穩定運行。那麼香水呢？在找出自己最想要的香水時，你有沒有抱著不斷測試的思維去嘗試不同的香水？還是像我早期只要在專櫃聞了覺得可以接受，就被櫃姐推坑了呢？這一篇就作為一個工程師理性的思維來分享如何透過大數據分析找出自己想要的香水，以及測試的品牌與香調。內含Chanel, Dior, 潘海利根, 及其他廠牌香水香調試聞及分享。\",\"tags\":[\"Perfume\"],\"keywords\":[\"Perfume\",\"香水\",\"潘海利根 enhaligon's\",\"香奈兒 Chanel\",\"Dior\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"11\",\"slug\":\"it-things-function-to-object-oriented\",\"isDraft\":false,\"content\":\"$4c\",\"author\":\"minayu416\",\"title\":\"[後端 Junior] Python 之你的函式邏輯如何轉變為物件導向思維?\",\"date\":\"$D2020-11-06T14:51:37.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"],\"type\":\"post\",\"description\":\"從寫出Hello world到了解for迴圈跟If/else，進而學習用函式來撰寫不同的功能。當進階到物件導向時，您是否感受到函式的運用與物件導向的邏輯中間有一條很大很深的橫溝，這個gap橫溝，也並非一時半刻就能理解。究竟要如何理解物件導向的概念? 我提供幾個例子讓學習者參考。\",\"tags\":[\"1萬小時 - 後端工程師養成計劃\"],\"keywords\":[\"函式\",\"Back-end\",\"物件導向\",\"Python\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"10\",\"slug\":\"my-second-job-travel-of-iot-introduction\",\"isDraft\":false,\"content\":\"$4d\",\"author\":\"minayu416\",\"title\":\"[工作旅行記] 我的第二份工作 - IoT 大冒險 | 前篇\",\"date\":\"$D2020-10-30T14:43:07.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"工作旅行記\"],\"type\":\"post\",\"description\":\"已經近一年沒有提及自己的工作跟公司，繼上個AI人工智慧新創公司的旅途結束，我因緣分接受前公司的人資同事的招募進到了現在的公司。既人工智慧後，我又拼著一股傻勁希望能圓夢，起初我在碩士班時，去到美國認識的IoT工程師，和他交流後我也對這領域有興趣，剛畢業苦於無背景跟知識以及沒管道，終於在緣份的安排下，進到了我目前的公司，也剛好正在開發IoT的軟體跟專案，就跟著我一起探索IoT這個很新穎的潮流吧！\",\"tags\":[\"[職場社會] 大公司與IoT的挑戰\"],\"keywords\":[\"IoT\",\"路燈\",\"太陽能\",\"Solar energy\",\"Python\"],\"featured\":\"img.jpg\",\"featuredalt\":\"img.jpg\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2020/10/\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"08\",\"slug\":\"love-anxious-preoccupied-attachment-1-message\",\"isDraft\":false,\"content\":\"$4e\",\"author\":\"minayu416\",\"title\":\"[愛情] 焦慮型依戀情人行為及思想分析以及如何改善 - 訊息篇 (附上流程圖)\",\"date\":\"$D2020-08-02T11:32:12.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"對方幾分鐘沒回訊息，你就很焦慮嗎？也許你是焦慮型依戀情人，那麼要如何改善這些狀況呢？身為一個軟體工程師女生，用軟體開發的分析方法，把眾多行為與情緒寫下並歸納，畫成流程圖，帶你解析你現在的狀況以及提出解決方法，讓我們一起改善愛情中的關係吧！\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"愛情\",\"焦慮型依戀\",\"love\",\"改善\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"07\",\"slug\":\"how-to-preapre-dele-b1-1\",\"isDraft\":false,\"content\":\"$4f\",\"author\":\"minayu416\",\"title\":\"[語言學習] 自學西班牙文半年及程度落於B1，含準備DELE 學習紀錄\",\"date\":\"$D2020-07-12T08:17:23.000Z\",\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"學習經驗與考試相關\"],\"type\":\"post\",\"description\":\"2015年誤打誤撞開啟了學習西班牙文的大門，但因為沒有興趣跟無動力所以在渾渾噩噩的學習狀況下，硬是上課到了B1程度，但實際上可能A1程度都不到。4年後，發了瘋似的愛上西班牙文，甚至也因為自身觀念的成長，讓自己有系統有邏輯的學習西文，用了大約半年的時間自學，實力抵達B1，甚至開始準備B1 DELE考試。\",\"tags\":[\"西班牙文\"],\"keywords\":[\"西班牙文\",\"B1\",\"語言學習\",\"DELE\"],\"featured\":\"img-e1581837811878.jpg\",\"featuredalt\":\"\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2020/02/\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"06\",\"slug\":\"three-class-in-my-life-international-communication\",\"isDraft\":false,\"content\":\"$50\",\"author\":\"minayu416\",\"title\":\"[心理學] 人生的三堂課: 壓力與情緒、溝通、解決問題的能力(3) - 國際溝通的能力\",\"date\":\"$D2020-06-07T04:54:17.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"受公司的福利，我有機會在線上選修三門自己認為需要的課程，分別是: 壓力與情緒、溝通、解決問題的能力, 我認為這是現階段，我最需要的課題與最想去了解的心理學。在這篇文章，我會寫有關我上的第三堂課: 國際溝通能力。\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"communication\",\"溝通\",\"國際\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"05\",\"slug\":\"three-class-in-my-life-problem-solving\",\"isDraft\":false,\"content\":\"$51\",\"author\":\"minayu416\",\"title\":\"[心理學] 人生的三堂課: 壓力與情緒、溝通、解決問題的能力(2) - 解決問題的能力\",\"date\":\"$D2020-05-31T07:39:21.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"受公司的福利，我有機會在線上選修三門自己認為需要的課程，分別是: 壓力與情緒、溝通、解決問題的能力, 我認為這是現階段，我最需要的課題與最想去了解的心理學。在這篇文章，我會寫有關我上的第二堂課: 解決問題的能力。\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"solve problem\",\"解決問題的能力\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2020\",\"month\":\"05\",\"slug\":\"three-class-in-my-life-stress-and-emotion\",\"isDraft\":false,\"content\":\"$52\",\"author\":\"minayu416\",\"title\":\"[心理學] 人生的三堂課: 壓力與情緒、溝通、解決問題的能力(1) - 壓力與情緒\",\"date\":\"$D2020-05-23T08:12:35.000Z\",\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"type\":\"post\",\"description\":\"受公司的福利，我有機會在線上選修三門自己認為需要的課程，分別是: 壓力與情緒、溝通、解決問題的能力, 我認為這是現階段，我最需要的課題與最想去了解的心理學。在這篇文章，我會寫有關我上的第一堂課: 壓力與情緒，與分享自己的人生經驗。\",\"tags\":[\"人生體驗與經驗\"],\"keywords\":[\"情緒\",\"壓力\",\"stress\",\"emotion\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"12\",\"slug\":\"spanish-latino-culture-is-very-romantic\",\"isDraft\":false,\"content\":\"$53\",\"author\":\"minayu416\",\"title\":\"[西語學習日記] 講西班牙文都要浪漫一下？是否過度浪漫了呢？\",\"date\":\"$D2019-12-29T07:12:34.000Z\",\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"學習經驗與考試相關\"],\"type\":\"post\",\"description\":\"最近開始認真學習西班牙文，因緣際會下在遊戲內加入了講西班牙文的聯盟，然後就這麼的開始努力學習西文跟接觸西文文化，發現他們講話都十分的浪漫，作為一個剛接觸正準備要接受西班牙文的文化薰陶的我，這算是初步研究的一些經驗嗎？XD\",\"tags\":[\"西班牙文\"],\"keywords\":[\"spanish\",\"latino\",\"西班牙文\",\"拉丁\",\"文化\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"12\",\"slug\":\"learn-language-by-play-game\",\"isDraft\":false,\"content\":\"$54\",\"author\":\"minayu416\",\"title\":\"[Polyglot] 玩遊戲學外語 - 除了社交軟體外你還能怎麼學外語呢？英文、日文、西文、俄文另類學習方式！\",\"date\":\"$D2019-12-26T12:52:29.000Z\",\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"學習經驗與考試相關\"],\"type\":\"post\",\"description\":\"你知道玩遊戲也能學外語嗎？抱著眼前冷冰冰的外語課本，拿著筆用心寫下每個單字，卻怎麼也背不起來，和外國人對話不到幾秒就自卑離去嗎？試試看這個遊戲學習法，搞不好會讓外語突飛猛進喔！\",\"tags\":[\"外語\"],\"keywords\":[\"玩遊戲\",\"學外語\",\"game\",\"langauge\",\"learn\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"12\",\"slug\":\"newbie-to-learn-russian-language\",\"isDraft\":false,\"content\":\"$55\",\"author\":\"minayu416\",\"title\":\"[俄文] 那個，所以我說俄文好學嗎？ 超新手體驗篇\",\"date\":\"$D2019-12-11T12:54:28.000Z\",\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"學習經驗與考試相關\"],\"type\":\"post\",\"description\":\"所以說俄文很難嗎？真的超難的啦！可是擁有極度熱忱的我，還是下了海學習俄文，目標就是希望能說一口流利的俄羅斯文。到底俄文多難學？我想發表目前作為一個初學者超新手的感寫！\",\"tags\":[\"俄羅斯文\"],\"keywords\":[\"russian\",\"俄羅斯文\",\"русский язык\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"12\",\"slug\":\"polyglot-learning-my-experience\",\"isDraft\":false,\"content\":\"$56\",\"author\":\"minayu416\",\"title\":\"[Polyglot] 成為多國語言學習者的心境路程 - 我與英文、日文、西文、俄文、德文的相遇\",\"date\":\"$D2019-12-06T17:10:58.000Z\",\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"學習經驗與考試相關\"],\"type\":\"post\",\"description\":\"在接觸日文後，開啟了我對外語的喜好。甚至在深入學習英文和西文後，接觸到不同文化與世界的緣故，讓我喜歡研究不同外語的架構，國家的歷史文化與政治，這篇文章主要是講我想成為多國語言學習者的路途變化，和本人生活經驗比較相關，也歡迎更多對外語有興趣的朋友們一同來討論多語學習的經驗。\",\"tags\":[\"外語\"],\"keywords\":[\"Ployglot\",\"多語學習\",\"日文\",\"俄羅斯文\",\"西文\"],\"featured\":\"img.jpg\",\"featuredalt\":\"img.jpg\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2019/12/\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"11\",\"slug\":\"zi-wei-explore-empty-palace-2\",\"isDraft\":false,\"content\":\"$57\",\"author\":\"minayu416\",\"title\":\"[紫微日記] 空宮探討(2) | 命宮 夫妻宮空宮 詳細探討\",\"date\":\"$D2019-11-14T13:58:31.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"命理學與命盤\"],\"type\":\"post\",\"description\":\"既2017年12月有發過一篇紫微斗數空宮探討的文章後，意外發現還蠻多人點擊文章的。會想要發這篇文章主要也是因為近日和有緣的網友一起交流空宮的含義與人生經驗後，發現更多關於空宮的解析與建議怎麼面對，整理和網友的交流後特地想在撰寫一篇文章解析紫微斗數命盤空宮的想法，讓各位空宮的朋友們別緊張，一同面對人生的茫然\",\"tags\":[\"紫微日記\"],\"keywords\":[\"紫微斗數 zi wei dou shu\",\"空宮\",\"命宮空宮\",\"夫妻宮空宮\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"11\",\"slug\":\"aquarius-moon-sign-thinking\",\"isDraft\":false,\"content\":\"$58\",\"author\":\"minayu416\",\"title\":\"迷幻的月亮水瓶座 - 本人月水瓶的體驗與想法\",\"date\":\"$D2019-11-06T08:59:18.000Z\",\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"命理學與命盤\"],\"type\":\"post\",\"description\":\"月亮水瓶座，被星座命理定義為冷感者與愛好自由，可是你真的了解月亮水瓶座嗎？他們不冷血也沒有網站上所說的這麼猙獰。這一切都有可能是一些誤會所造成。我本人是月亮水瓶，我提供一些我自己對月亮為水瓶座的想法，歡迎研究或喜歡月水瓶以及本人為月亮水瓶的朋友交流。\",\"tags\":[\"星座學\"],\"keywords\":[\"aquarius\",\"moon sign\",\"月亮星座\",\"水瓶座\",\"月亮水瓶\"],\"featured\":\"\",\"featuredalt\":\"\",\"featuredpath\":\"\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"10\",\"slug\":\"travel-2019-hokkaido-north-east-introduction\",\"isDraft\":false,\"content\":\"$59\",\"author\":\"minayu416\",\"title\":\"[2019 北海道] 九日道北與道東行程介紹篇 - 稚內最北端, 知床半島, 釧路濕原與塘路\",\"date\":\"$D2019-10-08T14:15:57.000Z\",\"status\":\"published\",\"categories\":[\"旅行日記 Travel\",\"日本－自由行旅記\"],\"type\":\"post\",\"description\":\"今年初的冬季剛去過北海道的道東: 釧路濕原。 冬季的濕原以及釧網本線令我難忘。於是，我決定趁這個人生的空擋再次前往北海道的釧路濕原旅行，本次將行程長度拉長於九日，還安排稚內最北端, 利尻島, 禮文島, 知床半島與釧路濕原的行程。\",\"tags\":[\"[2019] 日本－夏季北海道九日行-道北與道東\"],\"keywords\":[\"北海道\",\"稚內最北端\",\"知床半島\",\"釧路濕原\",\"利尻島\"],\"featured\":\"img_0034.jpg\",\"featuredalt\":\"img_0034\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2019/10/\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"10\",\"slug\":\"travel-2019-alishan-and-tsou-hordes-part3\",\"isDraft\":false,\"content\":\"$5a\",\"author\":\"minayu416\",\"title\":\"[2019] 阿里山與鄒族部落們的奇遇記(3) - 來吉、得恩亞納、多林與漢娜HANA的廚房\",\"date\":\"$D2019-10-02T15:34:45.000Z\",\"status\":\"published\",\"categories\":[\"旅行日記 Travel\",\"台灣－蕃薯故鄉走跳\"],\"type\":\"post\",\"description\":\"去阿里山很多次，在達邦, 特富野與里佳中來來回回好幾次，去過阿里山森林遊樂區，也去過塔塔加鞍部。這次首次前往位於達邦反方向路途的來吉, 德恩亞納與多林參觀，參訪其他鄒族原住民的部落與有小合掌村名號的德恩亞納部落。\",\"tags\":[\"台灣－阿里山與鄒族部落們的奇遇記\"],\"keywords\":[\"alishan\",\"來吉\",\"阿里山\",\"HANA廚房\",\"得恩亞納\"],\"featured\":\"2019-10-02-14-26-338816725175129355419.jpg\",\"featuredalt\":\"2019-10-02-14-26-338816725175129355419\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2019/10/\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"10\",\"slug\":\"travel-2019-alishan-and-tsou-hordes-part2\",\"isDraft\":false,\"content\":\"$5b\",\"author\":\"minayu416\",\"title\":\"[2019] 阿里山與鄒族部落們的奇遇記(2) - 達邦農事、里佳與特富野部落的故事\",\"date\":\"$D2019-10-02T13:52:54.000Z\",\"status\":\"published\",\"categories\":[\"旅行日記 Travel\",\"台灣－蕃薯故鄉走跳\"],\"type\":\"post\",\"description\":\"鄒族原住民的傳奇故事，以及日治時期日本籍人類學研究者前往鄒族庫巴的傳聞。去阿里山拜訪阿姨家多次，本次為了不暈車自願坐了阿姨兼導遊與司機旁，清醒著了解何處來何處去以及聽聞更多鄒族原住民的傳說。另外，紀錄著本次更多農事打工換宿體驗。\",\"tags\":[\"台灣 - 阿里山與鄒族部落們的奇遇記\"],\"keywords\":[\"alishan\",\"庫巴\",\"阿里山\",\"鄒族\",\"達邦\"],\"featured\":\"dsc_01002312227776286027078.jpg\",\"featuredalt\":\"dsc_01002312227776286027078\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2019/10/\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"10\",\"slug\":\"travel-2019-alishan-and-tsou-hordes-part1\",\"isDraft\":false,\"content\":\"$5c\",\"author\":\"minayu416\",\"title\":\"[2019] 阿里山與鄒族部落們的奇遇記(1) - 石棹、奮起湖、幾米星空木屋、達邦部落\",\"date\":\"$D2019-10-02T13:52:47.000Z\",\"status\":\"published\",\"categories\":[\"旅行日記 Travel\",\"台灣－蕃薯故鄉走跳\"],\"type\":\"post\",\"description\":\"去阿里山拜訪阿姨家已經很多次，但記錄下來的文章十分少。不同於以往上車睡覺下車尿尿，這次為了不暈車自願坐了阿姨兼導遊與司機旁，清醒著了解何處來何處去以及聽聞更多阿里山與鄒族原住民的傳奇故事。另外，紀錄著本次更多農事打工換宿體驗。\",\"tags\":[\"台灣 - 阿里山與鄒族部落們的奇遇記\"],\"keywords\":[\"alishan\",\"tsou horde\",\"阿里山\",\"鄒族\",\"石棹\"],\"featured\":\"2019-09-30-14-35-10955931615332435615.jpg\",\"featuredalt\":\"2019-09-30-14-35-10955931615332435615\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2019/10/\"},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"09\",\"slug\":\"first-time-swim-sun-moon-lake-and-pass\",\"isDraft\":false,\"content\":\"$5d\",\"author\":\"minayu416\",\"title\":\"第一次泳渡日月潭就通過！\",\"date\":\"$D2019-09-20T06:36:04.000Z\",\"status\":\"published\",\"categories\":[\"旅行日記 Travel\",\"台灣－蕃薯故鄉走跳\"],\"type\":\"post\",\"description\":\"從小看著爸爸厲害的泳技，游過日月潭，南灣，甚至是石門水庫。幼稚園曾經溺過水，一直到小學都對水感到十分恐懼。靠的是爸媽與教練的鼓勵，長
