官網：\u003ca href=\"https://drsalt.com.tw/\"\u003ehttps://drsalt.com.tw/\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e粉絲專頁：\u003ca href=\"https://www.facebook.com/Dr.salt2017/\"\u003ehttps://www.facebook.com/Dr.salt2017/\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e預約服務電話：02-25422179\u003c/h4\u003e\n\u003ch4\u003e營業時間：周一至周五 午餐； 六日：活動訂單\u003c/h4\u003e\n\u003ch1\u003e後語\u003c/h1\u003e\n\u003cp\u003e好啦，比起一般外食一餐80-130價位還吃了一堆高熱量跟油膩進肚，這次吃得便當真的讓我有想一直購買，真希望可以在公司旁的7-11就買到，我一定天天買qq\u003c/p\u003e\n\u003cp\u003e身為一個胖十公斤的上班族，早午餐外食加上傍晚時不時抓零食，吃下肚的熱量真的難以計算。亦身為一個生活1/4人生都不短的與肥胖抵抗的我，減肥次數早就數不清，每次都用最直接的方式: 吃超少 + 大量有氧來殘害自己的身體，終於養成高體脂的泡芙人\u003c/p\u003e\n\u003cp\u003e而這次我終於要認真用對方法減肥了，剛好同事的朋友有在創業健康水煮餐，才想說可以試吃看看，看能不能搭配健康飲食與重訓雙管齊下增肌減脂養成不易胖體質，這都是以前亂減肥失敗的血淚經驗，不過沒走冤望路一切都不會得知這是錯的。\u003c/p\u003e\n\u003cp\u003e祝福各位身體健康，減肥成功，我從週一開始慢慢調整飲食與運動，期望在未來能夠露事業線露肚肚穿的火辣性感(威~)\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e美女工程師\u003c/code\u003e 是我的夢想之一啊!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"76:T1ac3,"])</script><script>self.__next_f.push([1,"\u003cp\u003e趁記憶還猶新，趕緊來記錄起來\u003c/p\u003e\n\u003cp\u003e我才剛用hugo又產生了一個新的網站，並成功架在我的Github\u003c/p\u003e\n\u003cp\u003e之前我一直以為Github只能架一個網站，直到我同事跟我談話中提點，我才知道原來可以架很多個網站。\u003c/p\u003e\n\u003cp\u003e但這樣講其實也不太正確啦 ~\u003c/p\u003e\n\u003cp\u003e接著進入我們的主題吧\u003c/p\u003e\n\u003ch1\u003e如何架設多個網站？\u003c/h1\u003e\n\u003cp\u003e根據 \u003ca href=\"https://gohugo.io/hosting-and-deployment/hosting-on-github/#types-of-github-pages\"\u003eHost on Github\u003c/a\u003e 的 Hugo 文件\u003c/p\u003e\n\u003cp\u003e提供了兩個做法:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e1. User/Organization Pages (https://\u0026#x3C;USERNAME|ORGANIZATION\u003e.github.io/)\n\n2. Project Pages (https://\u0026#x3C;USERNAME|ORGANIZATION\u003e.github.io/\u0026#x3C;PROJECT\u003e/)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你現在看到我這個網站原先是 \u003ccode\u003ehttps://\u0026#x3C;USERNAME|ORGANIZATION\u003e.github.io/\u003c/code\u003e 這個方法，只是我有買網域。\u003c/p\u003e\n\u003cp\u003e但先前因為上述提及我的功力太弱，所以看不懂也沒有使用過第二個方案，也就完完全全的以為Github只能架一個網站\u003c/p\u003e\n\u003cp\u003e由於這個福音XD，我也就可以實現我之前夢寐以求想要架一個圖廊來放我拍的照片加上紀錄生活\u003c/p\u003e\n\u003cp\u003e那由於我認為先前的\u003ca href=\"/2019/01/from-wordpress-to-hugo/\"\u003e[BLOG] 從WORDPRESS 移動到 HUGO\u003c/a\u003e ，沒有很清楚明白地說明怎麼架設在Github上，所以我也就在介紹一次\u003c/p\u003e\n\u003ch3\u003e第一個方法: https://\u0026#x3C;USERNAME|ORGANIZATION\u003e.github.io/\u003c/h3\u003e\n\u003cp\u003e備妥好你做的hugo網站後\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-23-e4b88be58d886.23.50.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我們先產生出最後要部署到Github上的資源\u003c/p\u003e\n\u003cp\u003e＊請注意 config 的baseurl為 \u003ccode\u003ehttps://\u0026#x3C;USERNAME\u003e.github.io/\u003c/code\u003e username 是你在github的username\u003c/p\u003e\n\u003cp\u003e請打開Terminal 並在你的hugo網站資料夾跟目錄run\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ehugo\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e接著會產生出 \u003ccode\u003epublic\u003c/code\u003e 的資料夾，這個是我們待會要部署上去的一大包html資源\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-23-e4b88be58d886.25.55.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e若是這種方法，我們是將網站架在你的github的主頁\u003c/p\u003e\n\u003cp\u003e就是 \u003ccode\u003ehttps://\u0026#x3C;USERNAME\u003e.github.io/\u003c/code\u003e 代表的會是你的網站主網址 (也只有這個是主要網址，其他的就要加/repositories name)\u003c/p\u003e\n\u003cp\u003e在你的Github上開一個新的Repositiries，取名 \u003ccode\u003e\u0026#x3C;USERNAME\u003e.github.io\u003c/code\u003e, \u003ccode\u003e\u0026#x3C;USERNAME\u003e\u003c/code\u003e 是你在Github網址上出現的username\u003c/p\u003e\n\u003cp\u003e假設我的是 \u003ccode\u003ehttps://github.com/minayu416\u003c/code\u003e, 那我就要開 \u003ccode\u003eminayu416.github.io\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e接著回來Terminal, 切進剛剛產生的 \u003ccode\u003epublic\u003c/code\u003e 資料夾\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ecd public\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e先commit 剛剛產生的內容\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003egit add .\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003egit commit -m \"push public\"\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e將產生的內容 remote 到剛剛產生的repositories\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003egit remote add origin https://github.com//.github.io.git\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003egit push -u origin master\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e那段remote 太長的話，你可以按照剛剛剛開的repositories 指令貼上執行\u003c/p\u003e\n\u003cp\u003e接著到剛剛創的repositories \u003e Settings 將Github Page 打開\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-23-e4b88be58d886.41.35.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e選擇 \u003ccode\u003emaster branch\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e如果都執行沒問題的話，稍等會就能進 \u003ccode\u003ehttps://\u0026#x3C;USERNAME\u003e.github.io/\u003c/code\u003e 看看你剛剛產生的檔案囉！\u003c/p\u003e\n\u003ch3\u003e第二個方法: https://\u0026#x3C;USERNAME|ORGANIZATION\u003e.github.io//\u003c/h3\u003e\n\u003cp\u003e其實跟上個方法差不多\u003c/p\u003e\n\u003cp\u003e這個方法會將你的網站放在: \u003ccode\u003ehttps://\u0026#x3C;USERNAME|ORGANIZATION\u003e.github.io/\u0026#x3C;PROJECT\u003e/\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e也是 \u003ccode\u003ehttps://\u0026#x3C;USERNAME|ORGANIZATION\u003e.github.io/\u0026#x3C;REPOSITORIES NAME\u003e/\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e那就開始吧！\u003c/p\u003e\n\u003cp\u003e一樣備妥好你做的hugo網站後\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-23-e4b88be58d886.23.50.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我們先產生出最後要部署到Github上的資源\u003c/p\u003e\n\u003cp\u003e＊這次請特別注意 config 的baseurl為 \u003ccode\u003ehttps://\u0026#x3C;USERNAME\u003e.github.io/\u0026#x3C;REPOSITORIES NAME\u003e/\u003c/code\u003e username 是你在github的username\u003c/p\u003e\n\u003cp\u003e要記得因為這次的網站網址是放在 \u003ccode\u003e/\u0026#x3C;PROJECT\u003e/\u003c/code\u003e 所以config的baseurl也要做更改\u003c/p\u003e\n\u003cp\u003e接著一樣打開Terminal 並在你的hugo網站資料夾跟目錄run\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ehugo\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e接著會產生出 \u003ccode\u003epublic\u003c/code\u003e 的資料夾，這個是我們待會要部署上去的一大包html資源\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-23-e4b88be58d886.25.55.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e那若是這第二種方法，是將網站用project的方式架在 project名稱的子網域(就是repositories name!)\u003c/p\u003e\n\u003cp\u003e此時 \u003ccode\u003ehttps://\u0026#x3C;USERNAME\u003e.github.io/\u0026#x3C;REPOSITORIES NAME\u003e/\u003c/code\u003e 代表的會是你這個網站的網址\u003c/p\u003e\n\u003cp\u003e在你的Github上開一個新的Repositiries，取名就取你想要的名稱，這個名稱將會帶在 \u003ccode\u003ehttps://\u0026#x3C;USERNAME\u003e.github.io/\u0026#x3C;這\u003e/\u003c/code\u003e，一樣USERNAME是你在Github網址上出現的username\u003c/p\u003e\n\u003cp\u003e那我就假設我開了一個新的repositories 叫做 \u003ccode\u003edemo\u003c/code\u003e，我的username是 \u003ccode\u003eminayu416\u003c/code\u003e， 那網址就會是\u003ccode\u003ehttps://minayu416.github.io/demo/\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e接著回來Terminal, 切進剛剛產生的 \u003ccode\u003epublic\u003c/code\u003e 資料夾\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ecd public\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e先commit 剛剛產生的內容\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003egit add .\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003egit commit -m \"push public\"\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e將產生的內容 remote 到剛剛產生的repositories\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003egit remote add origin https://github.com/minayu416/demo.git\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e＊ 記得改成自己的\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003egit push -u origin master\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e那段remote 太長的話，你可以按照剛剛剛開的repositories 指令貼上執行\u003c/p\u003e\n\u003cp\u003e接著到剛剛創的repositories \u003e Settings 將Github Page 打開\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-23-e4b88be58d886.41.35.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e選擇 \u003ccode\u003emaster branch\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e如果都執行沒問題的話，一樣稍等會就能進 \u003ccode\u003ehttps://\u0026#x3C;USERNAME\u003e.github.io/\u0026#x3C;REPOSITORIES NAME\u003e/\u003c/code\u003e 看看你剛剛產生的檔案囉！\u003c/p\u003e\n\u003cp\u003e依我的為例子的話，網址就是 \u003ccode\u003ehttps://minayu416.github.io/demo/\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e若有問題在麻煩問我喔！\u003c/p\u003e\n\u003cp\u003e祝福大家架設網站成功！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"77:T2488,"])</script><script>self.__next_f.push([1,"\u003cp\u003e最近幾次的旅行多半是去日本的鄉下: 像是四國及北海道，還有歐洲與美國，通車時間起碼都要1小時起跳，所以安排行程上會變得十分寬鬆，因為得因應交通所花費的時間以及各種突發事情。\u003c/p\u003e\n\u003cp\u003e很久沒去像是東京這樣擁擠方便的城市了，由於公司的同事在尾牙抽到前往東京的機票，但又沒出國過日本，小小的一個單人女子要怎麼面對陌生的國家，於是會日文又有好幾次日本自由行經驗的我，便提議一同前往東京遊玩\u003c/p\u003e\n\u003cp\u003e本次的日本東京/輕井澤自由行時間為五天, 以下就來針對本次行程做介紹與說明囉！\u003c/p\u003e\n\u003ch1\u003e廉價航空 vs 一般航空\u003c/h1\u003e\n\u003cp\u003e這次的行程是小妹妹我第一次嘗試廉價航空XD，由於以往跟家人出門，我爸十分鄙視廉價航空，鄙視到提到就會用很諷刺的態度噗哧一笑，但由於這次的機票旅館錢是我，小資窮女為了省錢加上想要搭乘紅眼班機(半夜起飛)，就選擇了廉價航空。\u003c/p\u003e\n\u003cp\u003e提到廉價航空，許多沒搭乘過廉航的朋友們大改第一印象就是: \u003ccode\u003e機票這麼便宜會不會很不安全？會不會墜落？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e剛開始出發前我也是很擔心，難道我的人生就要？ (呸呸別亂說)，但實際體驗後會發現其實根本沒想像中可怕，我來簡單做一個表格比對提供給大家看\u003c/p\u003e\n\u003cp\u003e若說一般航空什麼都有，那廉航比對可說是 \u003ccode\u003e什麼都沒有\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e| 航空公司類型 | 廉價航空 | 一般航空  |\n| ------------- |:-------------:| -----:|\n| 航空公司 | 捷星 Jetstar | 長榮 Eva /華航 China Airlines |\n| 價位 | 低(本次行程2500元) |   較高(本次行程10000元) |\n| 飛行時間 | 通常是半夜或早晨 | 正常時間, 比較沒有半夜航班 |\n| 行李托運 | 需加價 | 每人一件或兩件 |\n| 餐點 | 需加價 | 會有飛機餐, 可以選不要牛肉/素 |\n| 選位 | Jetstar要加價才可選位 |   可選位 |\n| Check-In | 沒啥感覺都差不多 | 沒啥感覺都差不多 |\n| 機上服務 | 送餐給加購的乘客, 入境卡在一進飛機時拿, 不會走動 | 送餐, 發入境卡, 按鈴可呼叫 |\n| 機上設備 | 無螢幕機器, 不知即時地點, 無毛毯枕頭 | 有螢幕機器, 即時地點, 毛毯枕頭 |\n| 位置舒適度 | 位置蠻大, 身高167坐著, 膝蓋與前座隔一個手掌大 | 位置普通 |\u003c/p\u003e\n\u003cp\u003e大致比對了本次體驗的各項細節，所以廉價航空的部分大概就是比一般航空少了服務與吃喝玩樂，單純就是有個位子跟上方的櫃子，你可以安身立命(?)飛往目標地區。\u003c/p\u003e\n\u003cp\u003e至於下次會不會體驗廉價航空，答案是我認為 \u003ccode\u003e短期飛行\u003c/code\u003e 就能到的國家，只要帶個頸枕就能出發，特別是半夜及一早的飛機，能夠偷到第一天整整一天的時間旅行，而且通常也不大需要 \u003ccode\u003e吃飯\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e但通常半夜出發，若沒在機上好好睡的話，第一天也是累翻，像我第一天中午的時候去逛晴空塔，感覺就是靈魂被抽掉的跟著同事走而已XD，因為忘記戴頸枕機上座位頭的地方不好睡。\u003c/p\u003e\n\u003ch1\u003e票價與交通\u003c/h1\u003e\n\u003cp\u003e本次東京/輕井澤五日的交通費約莫為日幣 17000左右, 大約台幣6000多，其實交通蠻貴的，因為我們要去\u003ccode\u003e清井澤\u003c/code\u003e ，光是從 \u003ccode\u003e上野\u003c/code\u003e坐新幹線 去 \u003ccode\u003e輕井澤\u003c/code\u003e 的單程票價就要 5180, 因此本次旅行的交通決定購買\u003ca href=\"https://www.jreast.co.jp/tc/tokyowidepass/\"\u003eJR 東京廣域周遊券\u003c/a\u003e，但是只有三天 qq，所以只好用在來回輕井澤的那兩天\u003c/p\u003e\n\u003cp\u003e交通費加起來大概是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://www.jreast.co.jp/tc/tokyowidepass/\"\u003eJR 東京廣域周遊券\u003c/a\u003e 10000 日幣\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e來回成田的\u003ca href=\"https://www.keisei.co.jp/keisei/tetudou/skyliner/tc/skyliner/index.php\"\u003e京成電鐵\u003c/a\u003e 5000日幣左右\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://www.jreast.co.jp/tc/pass/suica.html\"\u003esuika卡\u003c/a\u003e 東京地鐵Metro/ 公車/ 輕井澤私鐵 (suika卡) 約2500 日幣左右\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e大約17000日幣付清我們的交通，JR 東京廣域周遊券在東京可以通行 JR線 但不通行地鐵與其他列車，所以要搭乘其他列車就還是得乖乖拿出suika卡\u003c/p\u003e\n\u003cp\u003e購買 \u003ccode\u003eJR 東京廣域周遊券\u003c/code\u003e 的話，請大家可以看清楚一下官網上的\u003ca href=\"https://www.jreast.co.jp/tc/tokyowidepass/index.html?src=gnavi\"\u003e地圖\u003c/a\u003e，乘坐新幹線很貴!，所以若會大量使用到JR 列車站或者你要去的地方有列在圖上(且需搭乘新幹線)，那就可以考慮買\u003ccode\u003eJR 東京廣域周遊券\u003c/code\u003e!!\u003c/p\u003e\n\u003ch1\u003e什麼都體驗到之日本東京五日行程\u003c/h1\u003e\n\u003cp\u003e本次行程由於是兩個年輕女子去東京，所以行前規劃完全是很隨性，但也因為太隨性，讓我們傍晚後就沒有任何行程，於是當天的傍晚我們都會安排一個主題式的地點去遊玩\u003c/p\u003e\n\u003cp\u003e也就是說除了原先安排的行程外，我們還會找一個主題式的商店特別去參觀！\u003c/p\u003e\n\u003cp\u003e以下為 \u003ccode\u003e什麼都體驗到之日本東京五日模範行\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e第一天: [睡飛機偷時間之前往日本]\n4/16日: 19:00下班 \u003e 21:00北門站 \u003e 22:00抵達機場 \n\u003e 在機場享用晚餐 \u003e 11:00 check in 捷星航空 \u003e 01:55 飛機起飛\n\n晚上在飛機上休息\n\n*抵達日本*\n\n4/17日早晨:\n\n前往 成田機場第二航廈 購買交通票卷：\n＊ 京城上野 \u0026#x3C; - \u003e 成田機場的來回機票\n＊ 4/18. 19. 20 中間三天的 JR廣域周遊卷\n＊ 4/19, 4/20 來回輕井澤的車票預定: JR 北陸新幹線\n\n08:20~ 粗估8:20出機場，先去買票。\n\n09:00~ 約搭9/10點搭車前往上野站，存行李。\n\n早上: 晴空塔\n\n＊ 午餐: 晴空塔咖喱雞肉便當\n\n下午: 淺草寺\n\n*回飯店休息*\n\n本日主題商店\n晚上: 無印良品東京旗艦店(JR 有樂町站)\n\n＊ 晚餐: 千房大阪燒\n\n晚上居住: \nJR 鶯谷站 - Candeo Hotels 上野公園\n東京都, 台東区, 台東区根岸1-2-13\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e第二天: [逛街購物日本奇妙風格之行程]\n4/18\n上午：明治神宮\n\n＊ 午餐：原宿 お食事処 炸雞定食\n下午：原宿竹下通\n\n＊ 晚餐：下北澤 鹽豬肉 定食\n晚上：下北澤\n\n本日主題商店\n晚上: 大人的百貨公司(秋葉原)\n\n晚上居住: 同前一天連住兩晚\nJR 鶯谷站 - Candeo Hotels 上野公園\n東京都, 台東区, 台東区根岸1-2-13\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e第三天: [躲進有錢人鄉下的放鬆]\n4/19\n\n＊ 早餐：JR 上野新幹線前 月見蕎麥麵\n\n上午：前往輕井澤 10:10 JR 新幹線\n\n從 JR上野站搭乘北陸新幹線，前往輕井澤\n先在車站存放行李 \u003e 附近租腳踏車 \u003e 以腳踏車代步\n\n＊ 午餐: 舊輕井澤 沒有啥必要 咖哩飯\n\n中午/下午：舊輕井澤\n雲湯池\n銀座通商店街\n趣訪神社\n現代美術館\n矢ケ崎公園\n\n＊ 晚餐: 7-11 泡麵 + Fami 串燒, 薄皮嫩雞\n\n晚上: 中輕井澤\n於輕井澤Prince Shopping Plaza 7-11 買晚餐\n搭私鐵到 中輕井澤站\n拉行李前往本日飯店\n\n晚上居住: 中輕井澤\n旅館 いこい山荘\n長野県北佐久郡軽井沢町長倉3365-9\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e第四天: [蔦屋書店體驗及回程買買買]\n4/20\n\n＊ 早餐：中輕井澤車站前 Naan 餅定食套餐\n\n上午：搭回 JR上野站 10:30 ~ 11:30 JR 新幹線\n\n*本日主題商店*\nJR代官山站 蔦屋書店\n\n回程購買:\n＊ 中午： JR 涉谷站旁 便宜雞排定食\n\n下午: 原宿竹下通 + 秋葉原 回程逛街購買\n\n晚上：前往旅館: 吉原大門 吉原紅燈區\n\n＊ 晚餐：泡麵加 Fami 薄皮嫩雞 (沒辦法外面都有站壁男子不敢亂走)\n\n晚上居住: 吉原大門\nHotel Neo Rouge\n東京都台東区千束４丁目２３−4 ネオルージュ\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e第五天 [阿美橫伴手禮之回家囉]\n4/21\n上午: 上野, 阿美橫\n上午：京城上野 -\u003e 成田機場的機票 10:14 ~ 11:30\n\n中午：機場 check in \n14:15 飛機起飛，回台灣\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個行程體驗到了大部分的交通: 機場巴士, 市區巴士, 新幹線, JR, 地鐵, 腳踏車, 私鐵\u003c/p\u003e\n\u003cp\u003e也嚐到了大部分的美食: 蕎麥, 大阪燒, 泡麵, 丼飯, 定食 (唯獨拉麵跟居酒屋沒去), 還體驗到路邊串燒\u003c/p\u003e\n\u003cp\u003e居住: 西式旅館, 榻榻米鄉下旅館, 居住在紅燈區\u003c/p\u003e\n\u003cp\u003e行程: 市區, 鄉下都有去, 購物賞風景都有!\u003c/p\u003e\n\u003cp\u003e感覺這次的旅程真的很棒呀！\u003c/p\u003e\n\u003ch1\u003e後語\u003c/h1\u003e\n\u003cp\u003e如果沒看到我們原先的規劃可能覺得這個行程真的是安排的很豐富\u003c/p\u003e\n\u003cp\u003e實際上, 我當初把我們很馬呼的規劃傳給我爸的時候，連他老爹都嫌怎麼行程這麼少\u003c/p\u003e\n\u003cp\u003e看一下我們當初的規劃\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-23-e4b88be58d884.21.29.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e由於先前在四國跟北海道的旅行，讓我之後安排旅行一天都只安排兩個點，但也因為東京交通十分便利，只安排兩個點，多半下午就跑完行程。\u003c/p\u003e\n\u003cp\u003e因此上面寫的行程有幾乎一半的行程都是當天才決定的XD，我想留這麼多時間更讓旅行更彈性，反而多去了很多地方呢！\u003c/p\u003e\n\u003cp\u003e接下來就開始展開每天的行程旅記吧！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"78:T375a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e大半夜的剛從強烈的不安感伴隨著焦慮起床，這不曉得是第幾次了，完全數不清\u003c/p\u003e\n\u003cp\u003e至從跟現任的男友在一起開始，我絲毫無法有任何對愛的滿足感，即便男友真的是一個好人，十分體貼溫柔，很有擔當且十分愛我的人。\u003c/p\u003e\n\u003cp\u003e剛交往就是半年多的遠距離，我在交往前並沒有想得太多，我適合遠距離嗎？\u003c/p\u003e\n\u003cp\u003e會研究紫微斗數的自己，還任意的加上老師們以往的判斷，以為自己往後的七年都要面臨遠距離\u003c/p\u003e\n\u003cp\u003e隨著男朋友交往半年後決定北上找工作結束遠距離，但我仍然無時無刻都繃緊著神經。\u003c/p\u003e\n\u003cp\u003e也許是因為我們想以結婚為前提交往，而我原生家庭的婚姻以及媒體跟網路文章的充斥，讓我原本根本沒想過婚姻，甚至覺得婚姻就是愛情的棺材。\u003c/p\u003e\n\u003cp\u003e我沒有想過這個問題，是大家都想認為 \u003ccode\u003e結婚\u003c/code\u003e 是一個人生必經的階段，很值得體驗嗎？\u003c/p\u003e\n\u003cp\u003e如果按照 \u003ccode\u003e婚姻就是愛情的墳墓\u003c/code\u003e ，那每年都有大把的新人進墳墓，接著一連串的看對方不爽吵架，在離婚或是上個大論壇抱怨，人生有這麼閒嗎？ 我都覺得時間不夠做我想做的事了，這麼多時間拿來做別的事，是不是早就能賺大錢享受更好的生活？\u003c/p\u003e\n\u003cp\u003e也許是因為外在許多對婚姻的 \u003ccode\u003e聲音\u003c/code\u003e 直接影響了我的內心，我無時無刻的繃緊著神經去嚴格審視我男友的每個環節, 包括人生觀, 生活觀, 行為, 個性種種。\u003c/p\u003e\n\u003cp\u003e我無法去談場好的戀愛，只要男友消失個幾個小時，我就開始覺得內心不透徹，是不是準備外遇去了？ 還是有第三者？\u003c/p\u003e\n\u003cp\u003e對於男友的任何反應，都會引發過度的思想，像是原先男友工作上很累了好不容易放個假想在家睡到飽再去輕鬆的地方晃晃，但我卻覺得是不是交往久了感情淡了都不去遠的郊區踏青了\u003c/p\u003e\n\u003cp\u003e只要他今天有任何行為鬆懈了，我都會立刻內化成焦慮並聯想著他是不是不愛我了？\u003c/p\u003e\n\u003ch1\u003e反省的起因\u003c/h1\u003e\n\u003cp\u003e其實我今天跟我男友也是吵了一架，但他本身就是個溫溫和和的大金牛男子，說真的完全吵不起來都我在哭居多，起因就是我想去郊區踏青走走，連續講了好幾次，他都有理由說不去\u003c/p\u003e\n\u003cp\u003e我其實很希望他直接講出來，例如 \u003ccode\u003e我工作很累，想待在家附近耍廢，不想去太遠的地方\u003c/code\u003e ，但他總是不這麼直說，而是用其他理由帶過\u003c/p\u003e\n\u003cp\u003e我知道啊，我還是希望你可以直接說出來\u003c/p\u003e\n\u003cp\u003e這段事情的發生就像故事鋪梗的前奏般，引發我自己省思的關鍵點，其實是在睡前我在對今天男友拿給我的發票，有一張發票是 去年 11/27日半夜一點半結帳的錢櫃KTV\u003c/p\u003e\n\u003cp\u003e在我和男友交往有記憶以來，雖然有這麼的一兩次是他有和同事/朋友去唱歌，但時間點也不對，這讓我直接聯想到了 \u003ccode\u003e半夜找咩\u003c/code\u003e 這種負面不好的想法。\u003c/p\u003e\n\u003cp\u003e這個想法造成我睡前強烈的焦慮，美好的連假怎麼捨得讓這種事打擾我的睡眠，於是這件事所產生嚴重的焦慮就伴隨著我的睡眠旅程，起床便是打開電腦撰寫這篇文章。\u003c/p\u003e\n\u003cp\u003e有過睡眠伴隨著強烈的焦慮感嗎？其實一點都不放鬆，十分的難過。\u003c/p\u003e\n\u003cp\u003e我的男朋友真的...... ?\u003c/p\u003e\n\u003cp\u003e人都有求生意志，在這麼強烈的不安感下，我拿起手機迅速了找了幾篇文章來看試圖降低強烈的情緒\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://buzzorange.com/vidaorange/2017/03/09/relax-and-swim/\"\u003e總是沒安全感？兩性專家：其實談戀愛跟學游泳一樣，「放鬆」就對了\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://buzzorange.com/vidaorange/2017/05/02/boost-your-sense-of-security/\"\u003e給安全感低的你 10 點原則：請不要複雜化「我愛你」這件簡單的事\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://buzzorange.com/vidaorange/2016/12/15/perfect-love/\"\u003e好想談一場滿意的愛！心理師教你 4 步驟，不再陷入沒安全感的愛\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.cw.com.tw/article/article.action?id=5088075\"\u003e為什麼會有「不安全感」？\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e仔細了看完文章，雖然有稍微冷靜，卻還是無法強硬的壓下我對那張發票的猜疑\u003c/p\u003e\n\u003cp\u003e我想起了有個女網友曾經跟我說過的\u003ccode\u003e面對它，解決它，放下它\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e於是大半夜的我起床把垃圾桶翻開，在幾百張發票中找到那張錢櫃的發票(突然覺得錢櫃可憐中槍XD)，我選擇面對事情，而不是一直猜疑我的男友，反正如果真的怎樣大不了半夜大哭而已，是吧？\u003c/p\u003e\n\u003cp\u003e我把發票挖出來，比起男友給我的其他發票，這張發票特別的老舊髒亂，去年的11/27日那天早上是男友從台東開車北上台北搬家，難不成半夜先去唱歌？早上再早起開車北上？可是他都有跟我報備車子開到哪了，應該不會這麼閒吧\u003c/p\u003e\n\u003cp\u003e我看著發票的店面，拿了手機查了一下消費地點在桃園的南崁錢櫃，事情顯得更詭異了，怎麼可能趁我睡著的時候，從台東位移到桃園南崁唱歌？\u003c/p\u003e\n\u003cp\u003e其實我早就意識那張發票特別的髒亂，本來就很不同，加上他在台東沒有朋友不可能唱歌唱到4000多元，時間點怎麼對都對不上，但我卻因為焦慮跟猜疑蒙蔽了這個事實。\u003c/p\u003e\n\u003cp\u003e男友12/5後到桃園上班，也許是不小心撿到了發票，要蠢到有小三還把發票給女友對這種蠢事，要真有什麼風吹草動也是藏的好好的，這麼大方送發票來。\u003c/p\u003e\n\u003cp\u003e這樣的猜疑已經不少次了，我每每次都覺得我的懷疑讓我們的愛情傷痕累累，我認為不能再這樣下去了，這樣不只我累，我男友更是累，於是我決定採取行動改善\u003c/p\u003e\n\u003ch1\u003e是什麼造就我們對愛情的不安？\u003c/h1\u003e\n\u003cp\u003e爬了剛剛所說的文章，經過一段時間冷靜思考後，我列了幾個要點\u003c/p\u003e\n\u003ch2\u003e看世界的方法\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e你對愛情的看法，你是怎麼看待這個世界的？\n你看世界的方法會隨著 經驗, 成長, 以及旁人的消息所受到影響\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e參考文章：\u003ca href=\"https://www.cw.com.tw/article/article.action?id=5088075\"\u003e為什麼會有「不安全感」？\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e如同文章開頭所說，我在愛情上並沒有受過很嚴重的傷害，但至從有記憶開始，因為原生家庭父母親的相處，我母親在我成長的過程中一次又一次的抱怨這個婚姻的種種，抱怨父親的個性以及父親家庭的各種陋事，加上從小就夾在父母親中間，以及幾年前剛爆出父親幾十年前有外遇且生下一女這種大事。讓從小就認為我們家庭十分美滿的幻想夢境瞬間破碎。\u003c/p\u003e\n\u003cp\u003e註：寫這篇文章的用意不是要批評原生家庭，事實上原生家庭帶給我更多的是優良的家教與觀念，但確實我認為在 \u003ccode\u003e婚姻\u003c/code\u003e 這方面的家教.... XDD 不予置評XD\u003c/p\u003e\n\u003cp\u003e加上親戚從小聚會就會聚在一起各種抱怨自己家的男人，抱怨自己家男人的家庭難搞，以及新聞媒體，網路上文章充斥各種負面文章。\u003c/p\u003e\n\u003cp\u003e註：大部分都還是聽到抱怨居多，好像沒有人會稱讚自己的另外一半跟小孩們？\u003c/p\u003e\n\u003cp\u003e而我自己本身從小養成最大的缺點就是「不夠自信，容易被影響，十分軟弱」，才讓這些雜音進入我心裡，「內心不夠堅定」的任意影響我自己。\u003c/p\u003e\n\u003cp\u003e造就我有強烈先入為主的觀念看這個世界，看這份愛情，起點就不是這麼的平衡。\u003c/p\u003e\n\u003ch2\u003e任何像黑洞般的要求\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e沒有安全感的人，會用任何方式的事件要求對方達成，來表明對方愛自己\n但對方就算達到了，你也沒有因此舒坦覺得他好像很愛你，並要求的更多\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e參考文章：\u003ca href=\"https://www.cw.com.tw/article/article.action?id=5088075\"\u003e為什麼會有「不安全感」？\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e參考文章：\u003ca href=\"https://buzzorange.com/vidaorange/2017/05/02/boost-your-sense-of-security/\"\u003e給安全感低的你 10 點原則：請不要複雜化「我愛你」這件簡單的事\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e有人說原生家庭是最直接影響到告人感情觀/未來婚姻的參考樣本，因為父母親從小的相處教育，小孩與生俱來的榜樣，看著看著就這麼的不知不覺學習了，直到長大做錯事經過深層的思考後才意識到這是原生家庭所產生的行為與思想，甚至有些人也許一輩子都不曉得自己的感情觀與原生家庭有關\u003c/p\u003e\n\u003cp\u003e我開始意識到我會像母親20, 30年前的情緒般，使用哭鬧, 生氣, 半歇斯底里的方式來 \u003ccode\u003e逼迫\u003c/code\u003e 我男友帶我出去玩，要求我男友關注我。\u003c/p\u003e\n\u003cp\u003e甚至會抱怨東抱怨西，限制男友生活作息，還有擔心任何亂花錢的事情\u003c/p\u003e\n\u003cp\u003e我也會像我父親般，如果這餐我請，或者這個活動輪到我出錢，我就希望你應該符合我所希望，做我想像中的事情，只要超出預期跟失控，我就會生氣\u003c/p\u003e\n\u003cp\u003e我開始意識到我種種的行為牽扯到原生家庭的影響，當然我從原生家庭學習到很多良好的觀念與發展，但這邊著重在缺點的方面\u003c/p\u003e\n\u003cp\u003e註：在提醒一次，不是要抱怨原生家庭，只是指出來影響我自己可能的原因\u003c/p\u003e\n\u003cp\u003e我無時無刻都感到不安，並且我也意識到我用各種情緒要男友達到我的要求\u003c/p\u003e\n\u003cp\u003e其實就算他達成我的要求，我也會持續的質疑這是真心的嗎？\u003c/p\u003e\n\u003cp\u003e參考文章：\u003ca href=\"https://buzzorange.com/vidaorange/2016/12/15/perfect-love/\"\u003e好想談一場滿意的愛！心理師教你 4 步驟，不再陷入沒安全感的愛\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e看完文章後，我仔細思考了一下，雖然達到要求後有些許讓自己感到被愛的初步感受，甚至是\u003c/p\u003e\n\u003cp\u003e但強烈的不安會覆蓋男人的優點，就像上面有提及「明知道不可能，卻被焦慮與猜疑蒙蔽事實」，強烈的焦慮只會讓我眼中只有男人的缺點，慢慢的漸漸的我更難被滿足，更難意識到我男友的好，於是就像無底洞般的不斷要求我男友，最後才發現其實根本是自己的問題。\u003c/p\u003e\n\u003cp\u003e我意識到我哭我生氣，用任何強烈的情緒表達，是因為對方沒有陪我，沒有帶我去我想去的地方\u003c/p\u003e\n\u003cp\u003e但....這不是他的義務，而且這些也是我在要求我男友，任何事都是我在要求他！\u003c/p\u003e\n\u003ch1\u003e如何停止不安？\u003c/h1\u003e\n\u003cp\u003e要是再這樣下去，我們原先很命運緣分上天撮合的愛情就要被我給扼殺掉了\u003c/p\u003e\n\u003cp\u003e我不能再這樣每次都是吵架吵架，然後做更多過分的事，最後才在那邊哭哭啼啼道歉我會改，我得好好的面壁深深地思過\u003c/p\u003e\n\u003cp\u003e其實仔細想想我的前一段感情非常的美滿，互相喜歡也沒有什麼小三沒什麼外遇，也彼此陪伴了大學的生活，就這樣持續了兩年半多，創造了很多美滿的懷意。但確實那時候的雙方都不夠成熟，最後是我提出分手，想要繼續的在人生路上進步往前走。\u003c/p\u003e\n\u003cp\u003e我其實都沒有受過任何愛情上的傷害，至少前男友很專情，在交往期並沒有任何出軌或跟人曖昧(交往前各種兩三個女生曖昧又是另外一個故事...)\u003c/p\u003e\n\u003cp\u003e其實根本沒有，我並沒有過經驗是遭到被背叛，更多的促成焦慮與害怕的是從別人 \u003ccode\u003e聽到\u003c/code\u003e 的經驗，所以放鬆/放下心吧！\u003c/p\u003e\n\u003cp\u003e參考文章：\u003ca href=\"https://buzzorange.com/vidaorange/2017/03/09/relax-and-swim/\"\u003e總是沒安全感？兩性專家：其實談戀愛跟學游泳一樣，「放鬆」就對了\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e對自己說聲 \u003ccode\u003e放鬆！\u003c/code\u003e \u003ccode\u003e其實根本就沒有這種事情，何必造成自己緊張兮兮，各種不安呢？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e一直以來我都十分敏感，學習到母親情緒反應的行為，將父親表現呈現的一切內化為焦慮，整天內心心臟重重的心悸，焦慮, 害怕, 歇斯底里各種情緒混雜在一起，就這麼的持續了一年\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我男友真是聖人呀！！\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我意識到我的行為長久以來都是錯誤的，這是不對的！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我很聰明，我一定能改變的！正面看待，正面思考！\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e早上吵架後，我男友騎摩托車載我去兜風，架在手機架上的手機google地圖顯示著 \u003ccode\u003e八里區\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這正是我跟他講了好幾週想去走走的地方，我知道我在一次了又用這種情緒的作法，贏的了要求，但我開始深深的知道這樣是錯的...\u003c/p\u003e\n\u003cp\u003e在這段前往八里的路上，我坐在摩托車的後車位邊哭，邊細細的慢慢的摸著他的背部, 他那寬大的肩膀，內心想著 原來我正在傷害一個活生生, 內心柔軟，且對我很好的男人。\u003c/p\u003e\n\u003cp\u003e這段日子，我的猜疑, 懷疑, 各種嚴格地審視, 各種黑洞般的要求，已經蒙蔽我看不到他的優點\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e其實愛情，只是平平凡凡的互相陪伴\n不用什麼貴重的名牌，簡簡單單的一起過生活\n兩個人湊在一起，不管到哪在做什麼事都是愛情\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e謝謝你給我機會，讓我接觸成熟的愛情，卻因為我的不成熟一直在破壞這美麗的愛情，但接下來我要採取行動來好好的修補這段關係，也許會耗上一段時間，但我會好好的在成熟的愛情路上不斷的進步與成長\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e正面思考\u003c/code\u003e 這段關係的一切，\u003ccode\u003e知足\u003c/code\u003e 有你陪伴互相陪伴，\u003ccode\u003e獨立判斷\u003c/code\u003e 堅定點不要因為別人的經驗影響自己，\u003ccode\u003e自信\u003c/code\u003e 相信我們， \u003ccode\u003e放鬆\u003c/code\u003e 明明就沒什麼事搞得像世界末日，\u003ccode\u003e簡單\u003c/code\u003e兩個人湊一起就是愛情，無需做任何的證明。\u003c/p\u003e\n\u003cp\u003e謝謝你！有你真好！我愛你！ (我的天好害羞XD)\u003c/p\u003e\n\u003cp\u003e你... 到底在想什麼？\u003c/p\u003e\n\u003cp\u003e原來，我一直都在猜你想要什麼，你在想什麼，你卻只是單單地認為兩個人湊在一起做什麼都好\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"79:T1943,"])</script><script>self.__next_f.push([1,"\u003cp\u003e嗨，大家！\u003c/p\u003e\n\u003cp\u003e這是.... 完全超少在本網站出現的\u003c/p\u003e\n\u003ch3\u003e開箱炫耀文\u003c/h3\u003e\n\u003cp\u003e登登登登\u003c/p\u003e\n\u003cp\u003e本次弱弱的開箱 \u003ccode\u003eApple Airpods\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e距離蘋果的Apple Airpods 2 上市時間應該快到了，但我卻決定在這個時間點入手 \u003ccode\u003eAirpods 1\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e原因無他，就是一個等不及 + 衝動XDD\u003c/p\u003e\n\u003cp\u003e而且原本想說自己付錢，偷偷找我媽去分期付款，結果可能是被我爸發現，最後變成我爸付錢XD\u003c/p\u003e\n\u003cp\u003e到了商店，我媽看了一下可能也覺得不錯(雖然他一開始是覺得藍牙耳機幹嘛這麼貴...完全就是不太想買XD)，結果看到實體後興起念頭也想買\u003c/p\u003e\n\u003cp\u003e最後就變成我一個她一個，回家開箱使用後，我爸居然也覺得不錯XDDD，也許不久的未來也會看到我爸去敗 Airpods 2 (?)\u003c/p\u003e\n\u003ch2\u003e小murmur 時間\u003c/h2\u003e\n\u003cp\u003e其實原本覺得太貴，一直很猶豫，畢竟我最近才付了 15000機票加6000多下個月要付出國旅館錢\u003c/p\u003e\n\u003cp\u003e但也許是每次用有線耳機上下班坐公車買早餐會一直扯到很討厭，加上Airpods下方有收音孔可以講話, 也許收音不錯，晚上視訊可以小聲講話(?)\u003c/p\u003e\n\u003cp\u003e主要還是我設計部的同事常常帶著他的Airpods在我面前亂晃XDDD\u003c/p\u003e\n\u003cp\u003e不然剛開始覺得好貴，1500左右的藍芽耳機我都捨不得買了，還買5000快的Airpods\u003c/p\u003e\n\u003cp\u003e但...也許是相信蘋果產品品質都還不錯，加上未來也有可能在用回Apple裝置.... (我的筆電也是Mac啦..)，只是上一隻Iphone X 被我慘摔心碎賣掉.. XD 到目前就用Android的手機囉！\u003c/p\u003e\n\u003cp\u003e所以這篇文章也想寫說，我是用 \u003ccode\u003eAndroid 手機\u003c/code\u003e搭配 \u003ccode\u003eAirpods\u003c/code\u003e 沒錯XD\u003c/p\u003e\n\u003ch2\u003e開始開箱炫耀文XD\u003c/h2\u003e\n\u003cp\u003e整整晚了人家兩年半做開箱XD (喂)\u003c/p\u003e\n\u003cp\u003e才不會承認人家窮，買不起這麼高檔的耳機呢！\u003c/p\u003e\n\u003cp\u003e至從買手機會送耳機後，我就完全很少再額外買耳機了呢\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/03/photogrid_15538692784501179510044777551765.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e首先既然是蘋果產品，那麼大部分的外包裝都是超級潔白，也許是這樣會讓感覺很有質感(?)\u003c/p\u003e\n\u003cp\u003e但外包裝就感覺很有質感，只不過... 也許因為都是小小的白包裝，如果沒注意還有可能跟電源線, 獨立充電器之類的小配件混在一起(?)\u003c/p\u003e\n\u003cp\u003e至少剛剛進蘋果商店的時候第一眼完全沒注意到Airpods XD\u003c/p\u003e\n\u003cp\u003e但... 外包裝就真的是很蘋果風格，毫無疑問就是浮誇的質感風\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/03/selfiecity_20190329215909_save648246552504132062.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e打開後的配件長這樣，也很簡便，大概就是耳機本體, 充電線, 說明書 加上外包裝這而已\u003c/p\u003e\n\u003cp\u003e也許我是把耳機當作手機開箱了XD.. 突然覺得東西少但該有的都有\u003c/p\u003e\n\u003cp\u003e剛打開的時候你會沒看到線，嘿嘿，線藏在下面，記得把左下方的殼拿起來才看得到！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2019/03/video0046.mp4\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/03/selfiecity_20190329220112_save4010961499414051554.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e點擊圖片有影片!!\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e沒錯就如上圖及上上圖耳機整個就很小，然後外殼十分有質感！！！白到我都很怕會髒qq\u003c/p\u003e\n\u003cp\u003e上上圖看起來就是一個超小顆的小物(?)，怎麼我居然花5000塊買這個小物....\u003c/p\u003e\n\u003cp\u003e可是打開的瞬間，真的是看到一對耳機躺在裡面，整體瞬間變得夠浮誇...\u003c/p\u003e\n\u003cp\u003e好啦，看到這邊我覺得絕對有.... 2000元！！XDDD, 你們自己看看誠品裡面那些浮誇的商品, 也是貴的要命XD, 隨隨便便看個木製看起來很品質的拿起來都4000元qq\u003c/p\u003e\n\u003cp\u003e那使用起來如何呢？\u003c/p\u003e\n\u003ch2\u003e使用實測 with Android, htc U11\u003c/h2\u003e\n\u003cp\u003e回到家就跟著我媽一起面對面開箱, 剛開始還覺得有點怕會彼此的手機連到彼此的耳機，像是我手機連到我媽的耳機之類\u003c/p\u003e\n\u003cp\u003e我媽的手機是 Iphone 7, 他才剛把他的Airpods 蓋子翻開, Iphone 藍牙打開馬上Iphone 就跳通知說有偵測到....\u003c/p\u003e\n\u003cp\u003e看吧！！！果然蘋果裝置懂蘋果！！連線算挺順\u003c/p\u003e\n\u003cp\u003e那.... Android呢？\u003c/p\u003e\n\u003cp\u003e我翻開我的U11 打開藍芽，接著翻開Airpods蓋子，第一次連接還是需要進藍芽設定刷新一下，就會跑出Airpods\u003c/p\u003e\n\u003cp\u003e連接後，其實google 也會很貼心跳通知說，這是你信任的裝置嗎？接下來使用只要開藍牙 \u003e\u003e 開 Airpods 蓋子取出，就自動連線了!!\u003c/p\u003e\n\u003cp\u003e其實也沒這麼糟糕啦！！至於什麼 \u003ccode\u003eHi Siri\u003c/code\u003e 我也很少用\u003c/p\u003e\n\u003cp\u003e我倒是覺得現在Android手機也做的很不錯了，一下就連到我的Airpods !!!\u003c/p\u003e\n\u003cp\u003e音質的話，Airpods 的音樂會讓我感覺是從 \u003ccode\u003e外面傳入\u003c/code\u003e，比起我用HTC送的耳機聽歌，就是整個擠在耳朵裡播，像是音樂卡在我的耳朵裡(也可能是耳入式)\u003c/p\u003e\n\u003cp\u003eAirpods 聲音會像從外而入，也許因為不是耳塞式，所以你還是聽得到外面的聲音\u003c/p\u003e\n\u003cp\u003e有的喜歡完全阻斷很專心的，可能就要考慮一下了\u003c/p\u003e\n\u003cp\u003e目前是只帶了一下下，還沒完全實測生活上使用！！\u003c/p\u003e\n\u003cp\u003e這次體驗有沒有5200 !!\u003c/p\u003e\n\u003cp\u003e我覺得 4600 這個價格差不多, 不曉得就突然跳出這個數字，但我還是覺得買了不錯的！！\u003c/p\u003e\n\u003ch2\u003e後語\u003c/h2\u003e\n\u003cp\u003e喔對了，我站在蘋果店員面前時有詢問Android能不能使用，我在網路上查是可以的！\u003c/p\u003e\n\u003cp\u003e但... 小姐跟我說可以可是這樣蘋果很多功能都用不到，他就會變成只是個藍牙耳機，也不用買這麼貴的藍牙耳機...\u003c/p\u003e\n\u003cp\u003e讓我站在我爸跟我媽面前猶豫了好幾下\u003c/p\u003e\n\u003cp\u003e但我確實是衝著 美觀, 還有潮(?也不是啦), 其實我也不曉得，也許覺得蘋果的產品都有一定的品質跟穩定度吧, 也會覺得說買一副，之後若有買蘋果裝置也能使用(我指的是手機辣...)\u003c/p\u003e\n\u003cp\u003e加上我覺得沒有線很方便, 耳機下方有孔也可以不用像有線一下拉到嘴巴前講(如果收音好的話)\u003c/p\u003e\n\u003cp\u003e也沒有特別對其他牌子的藍芽感興趣, 天時地利人合就還是買下去了XD\u003c/p\u003e\n\u003cp\u003e體驗上還不錯，就是價錢貴了點，一分錢一分貨，希望他可以長壽點... 我很怕他跟我的Iphone X，很怕Airpods掉了是真的...\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"7a:T16ae,"])</script><script>self.__next_f.push([1,"\u003cp\u003e學了一陣子實作單元測試後, 先前是前輩會先把單元測試的架構寫好讓我去實作 code\u003c/p\u003e\n\u003cp\u003e但前輩走了之後，現在的單元測試已經無法符合新開發的功能，必須去研究新的方法來稍微改寫框架，這篇主要紀錄新學習的單元測試相關的功能 \u003ccode\u003e動態生成單元測試\u003c/code\u003e 及 \u003ccode\u003e設置測試環境, 移除環境\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我使用 IDE 為 \u003ccode\u003ePyCharm\u003c/code\u003e, 單元測試的套件為 \u003ccode\u003eunittest\u003c/code\u003e, 語言 \u003ccode\u003ePython\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e動態生成單元測試\u003c/h1\u003e\n\u003cp\u003e大部分撰寫單元測試的框架大致如下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003efrom unittest import TestCase\nclass MyNewTest(TestCase):\n\n    def test_function1(self):\n        pass\n\n    def test_function2(self):\n        pass\n\n    def test_function3(self):\n        pass\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e做一個可被執行的測試函式，函式名稱開頭需為 \u003ccode\u003etest_\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e通常這樣寫 IDE 很聰明的話會顯示 \u003ccode\u003e綠色箭頭\u003c/code\u003e，接著就可以點箭頭跑測試\u003c/p\u003e\n\u003cp\u003e不然就是在 terminal 下 command line 驅動單元測試\u003c/p\u003e\n\u003cp\u003e但是當我們有一些資料想要透過 for 迴圈 根據值來做測試該怎麼辦？\u003c/p\u003e\n\u003cp\u003e我起初的想法就是寫 for 迴圈測試\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e    def test_function(self):\n        for a in data:\n            result = get_result(a)\n            assertEqual(a, b)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但這樣的方法就是萬一迴圈內的某筆 assert 測試錯誤，整個單元測試就停住，將不會再往下測！\u003c/p\u003e\n\u003cp\u003e可是，我想要知道我迴圈內丟進去每個資料測試的狀態，那可否動態生成單元測試？\u003c/p\u003e\n\u003cp\u003e可以，而且方法很簡單(但我用錯方法找錯方向卡了四天 qqq)\u003c/p\u003e\n\u003cp\u003e根據 Python \u003ca href=\"https://docs.python.org/3/library/unittest.html\"\u003eunittest 文件\u003c/a\u003e，可以使用\u003ccode\u003esubtest\u003c/code\u003e來達成功能\u003c/p\u003e\n\u003cp\u003e您可以在網站內搜尋 \u003ccode\u003ei=i\u003c/code\u003e 來找到範例函式\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eclass NumbersTest(unittest.TestCase):\n\n    def test_even(self):\n        \"\"\"\n        Test that numbers between 0 and 5 are all even.\n        \"\"\"\n        for i in range(0, 6):\n            with self.subTest(i=i):\n                self.assertEqual(i % 2, 0)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個範例是來驗證 \u003ccode\u003e0 - 6\u003c/code\u003e 每個數字是否可被\u003ccode\u003e2\u003c/code\u003e整除\u003c/p\u003e\n\u003cp\u003e那我們就來改寫一下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003efrom unittest import TestCase\nclass MyNewTest(TestCase):\n\n    def test_function(self):\n        csv_path = \"./test_data.csv\"\n        df = pd.read_csv(csv_path)\n        for index, row in df.iterrows():\n            # 可以根據值來命名單元測試的名稱唷！\n            with self.subTest(row['title']):\n                # 測試的code實作在這\n                result = get_result(row['test_input'])\n                assertEqual(expect, result)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如此一來 run 出的單元測試就可以根據想測的資料筆數來動態生成啦！\u003c/p\u003e\n\u003ch1\u003e設置測試環境, 移除環境\u003c/h1\u003e\n\u003cp\u003e另外一個是設置測試環境跟移除\u003c/p\u003e\n\u003cp\u003e因為測試要不留任何痕跡，而且執行單元測試時，需要先將測試功能的場景給佈置好\u003c/p\u003e\n\u003cp\u003e假設我有三個測試函式都需要設置環境跟移除環境\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003efrom unittest import TestCase\nclass MyNewTest(TestCase):\n    # 只要繼承TestCase 就可以使用setUp, tearDown 他們是unittest內附有的功能\n    def setUp(self):\n        # 可以寫任何你想先設置環境的事情\n        prepare(situation, value)\n\n    def tearDown(self):\n        # 結束後有沒有要刪除或者移除什麼\n        os.remove(\"test.sqlite\")\n\n    def test_function1(self):\n        pass\n\n    def test_function2(self):\n        pass\n\n    def test_function3(self):\n        pass\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這樣的寫法每當我跑一個測試函式就會執行\u003ccode\u003esetUp\u003c/code\u003e 幫我佈置環境, 結束後會 \u003ccode\u003etestDown\u003c/code\u003e 移除環境\u003c/p\u003e\n\u003cp\u003e若整個 Class 一起執行會跑的順序是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esetUp \u003e test_function1 \u003e tearDown \u003e\nsetUp \u003e test_function2 \u003e tearDown \u003e\nsetUp \u003e test_function3 \u003e tearDown\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可是！！！ 就是有這個 \u003ccode\u003e可是\u003c/code\u003e !\u003c/p\u003e\n\u003cp\u003e若只想佈置一次測試環境就測全部的測試函式, 全部測試測完在移除環境呢？\u003c/p\u003e\n\u003cp\u003e我們可以使用 unittest 內附的 \u003ccode\u003esetUpClass\u003c/code\u003e, \u003ccode\u003etearDownClass\u003c/code\u003e 來實現夢想 XD\u003c/p\u003e\n\u003cp\u003e這是在 unittest 套件內找到的方法\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e    @classmethod\n    def setUpClass(cls) -\u003e None: ...\n    @classmethod\n    def tearDownClass(cls) -\u003e None: ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以剛剛的例子可以是:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003efrom unittest import TestCase\nclass MyNewTest(TestCase):\n    # 只要繼承TestCase 就可以使用setUpClass, tearDownClass\n    @classmethod\n    def setUpClass(cls):\n        # 可以寫任何你想先設置環境的事情\n        prepare(situation, value)\n\n    @classmethod\n    def tearDownClass(cls):\n        # 結束後有沒有要刪除或者移除什麼\n        os.remove(\"test.sqlite\")\n\n    def test_function1(self):\n        pass\n\n    def test_function2(self):\n        pass\n\n    def test_function3(self):\n        pass\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e執行的順序就會是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esetUpClass \u003e test_function1 \u003e test_function2 \u003e\ntest_function3 \u003e tearDownClass\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以參考 \u003ca href=\"https://stackoverflow.com/questions/23667610/what-is-the-difference-between-setup-and-setupclass-in-python-unittest/23670844\"\u003eStackoverflow\u003c/a\u003e 的回答來得知 setup/teardown 的方法有什麼不同\u003c/p\u003e\n\u003cp\u003e你也可以進入 python unittest 的套件來了解哪寫函式功能可以使用\u003c/p\u003e\n\u003cp\u003e那這篇的介紹就結束囉！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"7b:T239e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003ccode\u003e算命真的好嗎？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e神秘學, 神, 佛, 宗教, 算命, 占卜\u003c/code\u003e，人們永遠對未知的東西感興趣，人們所畏懼的也是未知的東西。\u003c/p\u003e\n\u003cp\u003e遠古以來，無論各個地區與民族皆有 \u003ccode\u003e占卜預測\u003c/code\u003e，古時後戰爭頻繁和各個部落勇士出征，會有先知與薩滿為戰爭的結果及部落的未來 \u003ccode\u003e卜卦\u003c/code\u003e，由於真實性也無從驗證，故相信 \u003ccode\u003e未知\u003c/code\u003e 所帶來的結果。\u003c/p\u003e\n\u003cp\u003e現代心理學也有過研究，若 \u003ccode\u003e預測\u003c/code\u003e出的結果是好的，則會讓當事者的自信大增進而有所動力努力而成功，反之則是讓當事者的內心產生懷疑，增加失敗率。\u003c/p\u003e\n\u003cp\u003e舉心理學的例子，主要是因為在古代若占卜預測的結果是好的，會有提升軍心士氣的作用，進而成功，接著就驗證了預測的準確。反之，則失敗。不過本篇並非討論此事。\u003c/p\u003e\n\u003cp\u003e隨著世界與科技的發展，\u003ccode\u003e算命, 占卜\u003c/code\u003e 那層神秘的面紗也慢慢的被揭開，究竟這門神秘學到底在耍什麼花樣？隨著越來越多人接觸命理學，將慢慢被揭曉。\u003c/p\u003e\n\u003cp\u003e隨著時代演進，不像先前僅依據單一事件做 \u003ccode\u003e占卜\u003c/code\u003e，現代社會的狀況比起從前複雜許多，像是古時候沒有 \u003ccode\u003e網際網路\u003c/code\u003e等科技發展，觀念及民俗文化也都變化極大，而現代若要使用紫微斗數及占星來預測未來勢必是需要根據現況做改變。\u003c/p\u003e\n\u003cp\u003e試想一下古代僅需預測單一事件的誰贏誰輸，在現代命理要預測人的 \u003ccode\u003e工作\u003c/code\u003e, \u003ccode\u003e戀愛\u003c/code\u003e.. 等等問題(這是我遇過最多人詢問的兩大問題), 尤其是\u003ccode\u003e戀愛\u003c/code\u003e更為複雜，在古代代表\u003ccode\u003e分隔兩地\u003c/code\u003e或嫁往遠鄉，但現代也許就是遠距離及隔一個縣市的距離而已。因此，我個人認為要靠古代的命理解釋是有一定的困難。需要根據當前當事人的狀況跟社會的狀況做改變。\u003c/p\u003e\n\u003cp\u003e除此之外加上命理師的表達及被預測的人之個人解讀，本來就很容易有一堆誤會產生。\u003c/p\u003e\n\u003ch1\u003e初次接觸命理\u003c/h1\u003e\n\u003cp\u003e2015 年初次接觸塔羅牌是開啟我研究命理的重要時機點，跟一個正妹朋友去西門町遊玩，因為好奇所以嘗試了第一次的塔羅牌體驗，當初幫我們占卜的占卜師已經離開店舖了。\u003c/p\u003e\n\u003cp\u003e在那之後，我只要 \u003ccode\u003e愛情上\u003c/code\u003e 一有什麼 \u003ccode\u003e風吹草動\u003c/code\u003e 我就馬上去命理館報到，直到好幾次塔羅牌的預測反反覆覆且不準確後，我在同一家命理館不同的命理師中，遇見了 \u003ccode\u003e紫微斗數\u003c/code\u003e 與 \u003ccode\u003e易經\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e不同於占卜， \u003ccode\u003e紫微斗數\u003c/code\u003e 就像八字一樣，需要個人的 \u003ccode\u003e生辰\u003c/code\u003e 來排盤做預測，相較於 \u003ccode\u003e抽牌\u003c/code\u003e 的塔羅或者易經這類型較看運氣/機率，個人會偏向認為 \u003ccode\u003e紫微斗數\u003c/code\u003e 比較準確。\u003c/p\u003e\n\u003cp\u003e但不代表占卜類型的命理就不準，這個我個人保持開放態度做討論。\u003c/p\u003e\n\u003cp\u003e有陣子我十分仰賴抽 \u003ccode\u003e易經\u003c/code\u003e 牌來預測我個人對於茫然及愛情的需求，導致我對於事實十分的患得患失，一直認為 \u003ccode\u003e眼前\u003c/code\u003e 的狀況符合卡牌所預示， \u003ccode\u003e未來\u003c/code\u003e 一定會按照卡牌的預言走。 導致未來還沒發生前，我就先把眼前的狀況給改變了。\u003c/p\u003e\n\u003cp\u003e假設卡牌預言著未來這個曖昧不會成功，我則是採取行動把現在曖昧的狀況給破壞掉，反正不會成功，不需浪費時間，但現在回想未來誰也說不準，我也冥冥之中被卡牌操縱著。\u003c/p\u003e\n\u003cp\u003e這個時期的我，總是認為上天讓我遇見什麼 \u003ccode\u003e啟示\u003c/code\u003e，我就遵照這些 \u003ccode\u003e暗示\u003c/code\u003e 來抉擇我的人生未來，若是塔羅卡牌暗示這個對象是錯的，我就會採取行動。若是上天讓我在這條道路上受挫，我就會誤以為這是上天要不要走這條路。\u003c/p\u003e\n\u003cp\u003e開始我變成了一個十分迷信的人， \u003ccode\u003e因為塔羅說\u003c/code\u003e, \u003ccode\u003e因為命理老師說...\u003c/code\u003e ，毫無自我意見的感覺。甚至命理老師說我未來會發生什麼事，我從現在就開始擔心未來。\u003c/p\u003e\n\u003ch1\u003e研究命理的起始\u003c/h1\u003e\n\u003cp\u003e渴望愛情以及人生方向上的茫然持續了整整兩年多，就算現在我也時不時會懷疑自己目前走的道路。\u003c/p\u003e\n\u003cp\u003e人生中的煩惱與茫然，讓我一直不斷的 \u003ccode\u003e繳學費\u003c/code\u003e 給命理師們，但 \u003ccode\u003e牌卡的預言\u003c/code\u003e 與 \u003ccode\u003e人生的未來\u003c/code\u003e 反反覆覆的時準時不準，慢慢的我就開始自己研究 \u003ccode\u003e紫微斗數\u003c/code\u003e 來幫自己解惑。\u003c/p\u003e\n\u003cp\u003e後來慢慢的有朋友知道我會紫微斗數，都會請我幫他們看看，像是預測什麼時候會結婚，什麼時候工作能穩定，另外一半的長相，工作領域...種種。\u003c/p\u003e\n\u003cp\u003e我幫自己看命，我敲推這條路我可以走，便十分的努力在這條我選擇的道路上。道行不深研究不透徹的自己有時候也覺得自己適合其他路，也會多給自己不同的選擇，間接造成自己茫然。要是看不懂的盤，我也會 \u003ccode\u003e繳學費\u003c/code\u003e 給命理師，接著對命理師回復的每句話過度解釋，若是好的就會過度幻想超級好，若是不好的就會過度幻想很差，一舉一動全牽著紫微斗數。\u003c/p\u003e\n\u003ch1\u003e停止研究命理\u003c/h1\u003e\n\u003cp\u003e後期不知所幾時開始，有更多人請我幫忙算命，頻率越來越高，我越來越發現只要我一幫人算完命，我後續就會發生一些不好的事，但由於紫微斗數對我的吸引力太大，我實在無法停止，事情過了也不會記得，就一直持續幫人算命。\u003c/p\u003e\n\u003cp\u003e直到有次，我才剛幫朋友算完命，接著週六搭計程車時，計程車司機會算八字，也幫我算了一下，接著我就跟他聊我會紫微斗數，下車時，司機跟我說 \u003ccode\u003e命理看看玩玩就好，不要研究得太透徹，會有不好的事\u003c/code\u003e。週一我在公司搭電梯就發生電梯下滑的驚魂事件，雖然公司同事都跟我說他們也一起遇到不是只有我一個，但我難免會將司機跟我說的話與這件驚魂事和幫人算命連想再一起，我也很害怕經過這次，也許下次就是喪命。\u003c/p\u003e\n\u003cp\u003e於是我就把紫微斗數 app 從我手機中刪掉，也不再看了。\u003c/p\u003e\n\u003ch1\u003e知命真的好嗎？\u003c/h1\u003e\n\u003cp\u003e綜合以上，回到主題，知命真的好嗎？\u003c/p\u003e\n\u003cp\u003e第一點其實是因為未來還沒發生所以你也很難驗證未來是不是真的如命理所預測，只能等到真的遇到了才能證實命理的對錯，在這之前未來都是變數，你可以掌控抉擇你的人生。\u003c/p\u003e\n\u003cp\u003e第二點回到最上層，大多數的命理都是古時候衍發而來，現代科技發達加上與古代變動過大，還得依據每人的不同去預測，難免會產生偏差。\u003c/p\u003e\n\u003cp\u003e最後，也許請教命理師你的未來後，你會被命理牽著走，心態上會一直在意命理師 \u003ccode\u003e給予\u003c/code\u003e 你的那個未來，然後淺意識冥冥之中讓你朝著命理師預測的未來走，而不是真的自己抉擇的未來。\u003c/p\u003e\n\u003ch1\u003e你知道命是活的，所以命盤也是活著的\u003c/h1\u003e\n\u003cp\u003e有段日子我也在研究紫微斗數，也有實際算命的案例，所以我想說的是，紫微斗數真的並非像網路上很多文章例如某顆星在某個宮位就是差的，或者這顆星坐命就是爛。\u003c/p\u003e\n\u003cp\u003e可以參考我先前寫的文章：\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/2018/11/%E5%91%BD%E7%90%86%E6%98%AF%E6%B4%BB%E7%9A%84%E5%BE%9E%E7%B4%AB%E5%BE%AE%E5%AD%B8%E7%BF%92%E6%AD%A3%E9%9D%A2%E6%80%9D%E8%80%83/\"\u003e[紫微日記] 命是活的，正面思考\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e紫微斗數的命盤只是\u003ccode\u003e相\u003c/code\u003e，得根據當事者的狀況,所處天時，地利，人和還有流年與大運而會有不同的判斷。這顆星代表的是會有 \u003ccode\u003e劫\u003c/code\u003e，但這個劫也許是你去動個雙眼皮手術，也許是不小心畫到手，但都別嚴重聯想為會發生什麼很嚴重的血光之災。好的相無需將他想像的太過美好，壞的相也不要想得太過嚴重。\u003c/p\u003e\n\u003cp\u003e也就是說許多算命師為什麼要先詢問你的現況，因為他得根據你的 \u003ccode\u003e現況\u003c/code\u003e 來推斷這個相有可能會是發生怎麼樣的事。\u003c/p\u003e\n\u003cp\u003e假設有顆星代表的是喜事，那麼他可能解讀為 \u003ccode\u003e遇到喜歡的人\u003c/code\u003e, \u003ccode\u003e在一起\u003c/code\u003e, \u003ccode\u003e住一起\u003c/code\u003e, \u003ccode\u003e結婚\u003c/code\u003e, \u003ccode\u003e生小孩\u003c/code\u003e，而不是單單就是\u003ccode\u003e結婚\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e最後上述我也有說過有陣子我認為上天讓我遇見什麼 \u003ccode\u003e啟示\u003c/code\u003e，我就遵照這些 \u003ccode\u003e暗示\u003c/code\u003e 來抉擇我的人生未來。結果我後來領悟到是這些看似想讓我放棄的挫折其實是種磨練，而且事實上是選擇變多，我可以按照我自己的意願去做抉擇。\u003c/p\u003e\n\u003cp\u003e雖然我提倡大家不要迷信，但我自己也很迷信，所以我希望能夠發表一下自己研究命理而產生的一些觀點，希望能夠讓思想更彈性，人生更活躍。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"7c:T2268,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在約莫一兩個月前，我被賦予一個任務是利用 Python Decorator 做重構\u003c/p\u003e\n\u003cp\u003e當時我還不知道使用 Decorator 來解決問題，可以砍掉專案一半的代碼\u003c/p\u003e\n\u003cp\u003eDecorator 是一個超棒的方法，但對於我來說它並不太好學習。\u003c/p\u003e\n\u003cp\u003e初次嘗試 Decorator 是在今年的 1 月，我用了剛跑完 Scurm 一個 Spring 結束的喘息時間，嘗試學習 Decorator，目的就是達成前輩開的最後一個 Issue: 用 Decorator 重構專案。\u003c/p\u003e\n\u003cp\u003e我有看過前輩使用 Decorator, 就像還在學日文 50 音的程度看著前輩們寫出一篇日文的文章，你看著前輩那些高超的程式碼，竟懷疑起自己到底能不能達到那個境界...\u003c/p\u003e\n\u003cp\u003e我東找找西找找就是沒辦法好好地寫出一個至少能動的 decorator\u003c/p\u003e\n\u003cp\u003e而這篇，就是寫紀錄，我成功學習了 Decorator 來重構專案程式碼，並刪除至少一半的 code\u003c/p\u003e\n\u003ch3\u003e什麼是 Decorator\u003c/h3\u003e\n\u003cp\u003eDecorator 就是裝飾器, 如下列程式碼，很像 \u003ccode\u003e裝飾\u003c/code\u003e 在函式上的裝飾器\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n@menu\ndef make_coffee():\n    pass\n\n@menu\ndef make_ice_tea():\n    pass\n\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在這個範例中 \u003ccode\u003e@menu\u003c/code\u003e 就是 Decorator，我簡單用做餐點的邏輯寫一個範例程式\u003c/p\u003e\n\u003cp\u003e我學會了 Decorator 並運用在專案，這讓我砍掉我先前寫的一半的程式碼，但在文章中我不會秀出我在專案寫的程式碼，會用很相同的邏輯改寫。\u003c/p\u003e\n\u003cp\u003e前提有提及在剛開始找遍各大網站就是看不懂 Decorator 怎麼使用 qq，但在功力提升的兩個月後，搭配找到的寶典，終於實作出我要的功能啦!!!\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://ot-note.logdown.com/posts/67571/-decorator-with-without-arguments-in-function-class-form\"\u003e寶典在此\u003c/a\u003e，感謝大大的整理\u003c/p\u003e\n\u003ch1\u003e來實作 Decorator 囉！\u003c/h1\u003e\n\u003cp\u003e這個實作參考 \u003ccode\u003e有參數的 Decorator Function\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e再次強調這個參考實作來自\u003ca href=\"http://ot-note.logdown.com/posts/67571/-decorator-with-without-arguments-in-function-class-form\"\u003eOT Coding Note\u003c/a\u003e，有興趣可以點進去看\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eNote: 需要多一層的 outter function 來傳入參數\n def decorateFruit(fruit, rotLevel):\n    def outer_d_f(f):\n        def d_f(*args, **kargs):\n            print(\"%s %s before call\" % (rotLevel, fruit))\n            result = f(*args, **kargs)\n            print(\"%s %s after call\" % (rotLevel, fruit))\n            return result\n        return d_f\n    return outer_d_f\n\n@decorateFruit('banana', 'new')\ndef print_hello2():\n    print(\"hello 2nd time.\")\n\n@decorateFruit('guava', '50% rot')\ndef print_hello3():\n    print(\"hello 3th time.\")\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e\u003e print_hello2()\n\u003e print('')\n\u003e print_hello3()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003eoutput\nnew banana before call\nhello 2nd time.\nnew banana after call\n\n50% rot guava before call\nhello 3th time.\n50% rot guava after call\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e改成自己想實現的功能\u003c/h3\u003e\n\u003cp\u003e首先先介紹一下需求：\u003c/p\u003e\n\u003cp\u003e我在專案裡主要是運用來判斷眾資料庫欄位的 \u003ccode\u003e資料型態\u003c/code\u003e: object, float64 ..\u003c/p\u003e\n\u003cp\u003e所以如果有相關類似需求也可以拿來改寫！但由於是文章中就必須保密做改寫惹 qq\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e需求描述：\n假設我們開一個飲料店，做不同的飲料需要不同的材料(material)跟工具(tools)\n每個飲料都會制定用哪些材料製作，製作的時候會檢查材料倉庫(storehouse)\n若沒有足夠的材料可以製作飲料就不做，我要怎麼達成自動判斷呢？\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我寫了一個範例如下，是改裝\u003ca href=\"http://ot-note.logdown.com/posts/67571/-decorator-with-without-arguments-in-function-class-form\"\u003eOT Coding Note\u003c/a\u003e 的 \u003ccode\u003e有參數的 Decorator Function\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 這是我的Decorator\ndef auto_check_material(material):\n    def outer_func(make):\n        def check_material(*args):\n            # 假設 storehouse 是list, 內有倉庫全部有的做菜材料\n            storehouse, tools = args\n            # 檢查倉庫裡有沒有材料\n            if material not in storehouse:\n                # 倉庫裡沒材料所以 False 不做\n                return False\n            # 反之倉庫有材料, 我們就傳入製作飲料的function\n            return make(*args)\n        return check_material\n    return outer_func\n\n# 裝飾Decorator的函式們, 會輸入製作這杯飲料要具備什麼材料\n@auto_check_material(['coffee beans', 'water'])\ndef make_coffee(food_storehouse, tools):\n    # 倉庫有材料才會做\n    pass\n\n@auto_check_material(['black tea bag', 'water'])\ndef make_ice_tea(food_storehouse, tools):\n    # 倉庫有材料才會做\n    pass\n\n@auto_check_material(['black tea bag', 'apple', 'water'])\ndef make_apple_tea(food_storehouse, tools):\n    # 倉庫有材料才會做\n    pass\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有些註解寫好了\u003c/p\u003e\n\u003cp\u003e我的 Decorator 是 \u003ccode\u003eauto_check_material\u003c/code\u003e, 這個函式主要幫我自動確認倉庫內有無材料，傳入的變數為 \u003ccode\u003e製作某個飲料需要的材料\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e會有三層 function (但我現在還沒深入研究 qq, 所以若講解怪怪的要自動訂正 XD)\u003c/p\u003e\n\u003cp\u003e合理假設 \u003ccode\u003eouter_func(make)\u003c/code\u003e 就是被裝飾的函式們, 也就是說我在 \u003ccode\u003echeck_material\u003c/code\u003e 確認材料有在倉庫後就會執行 \u003ccode\u003ereturn make(*args)\u003c/code\u003e ，確認可以製作飲料，就進到製作的函式開始製作飲料。\u003c/p\u003e\n\u003ch3\u003e＊＊＊講解時間＊＊＊\u003c/h3\u003e\n\u003cp\u003e我也是在打文章時才梳理清楚邏輯 XD, 也就是說這些函式的執行是\u003c/p\u003e\n\u003cp\u003e當程式一執行，最先會經過三個製作飲料的函式\u003c/p\u003e\n\u003cp\u003e假設一開始 run 遇到 make_coffee\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n@auto_check_material(['coffee beans', 'water'])\ndef make_coffee(food_storehouse, tools):\n    pass\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e接著發現製作咖啡 make_coffee 的函式上有個裝飾器 \u003ccode\u003eauto_check_material\u003c/code\u003e, 代表前提是要先通過\u003ccode\u003eauto_check_material\u003c/code\u003e 合格後才能執行 \u003ccode\u003emake_coffee\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e裝飾器上帶有 \u003ccode\u003e(['coffee beans', 'water'])\u003c/code\u003e，這是執行 Decorator 需要用到的變數，在需求中代表著要有這兩個材料才能做咖啡。\u003c/p\u003e\n\u003cp\u003e進到 Decorator\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 這是我的Decorator\ndef auto_check_material(material):\n    def outer_func(make):\n        # 會先經過並執行check_material\n        def check_material(*args):\n            # 假設 storehouse 是list, 內有倉庫全部有的做菜材料\n            storehouse, tools = args\n            if material not in storehouse:\n                return False\n            # 若符合就進到outer_func也就是外部的 def make_coffee():\n            return make(*args)\n        return check_material\n    return outer_func\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因為進到裝飾器內，所以這邊的 \u003ccode\u003eouter_func\u003c/code\u003e 指的是在外層製作飲料的函式 \u003ccode\u003emake_coffee\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e意思是說在這個裝飾器內，前提要先通過 \u003ccode\u003echeck_material\u003c/code\u003e 確認材料都有在 \u003ccode\u003estorehouse\u003c/code\u003e內，才將變數 \u003ccode\u003e*args\u003c/code\u003e 塞往下一步 \u003e \u003ccode\u003eouter_func\u003c/code\u003e 外部函式 (也就是咱製作飲料的函式)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n@auto_check_material(['coffee beans', 'water'])\ndef make_coffee(storehouse, tools):\n    # 執行玩decorator後, 符合True 就做這個function\n    # 變數 storehouse, tools 會一起送進Decorator 再回來這個函式中使用\n    ...\n    # 一連串製作後，生出咖啡，送出咖啡\n    return coffee\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e執行完 Decorator \u003e\u003e outer_func \u003e\u003e 執行 make_coffee 製作咖啡\u003c/p\u003e\n\u003ch3\u003e總結順序\u003c/h3\u003e\n\u003cp\u003e這邊釐清一下執行函式的順序\u003c/p\u003e\n\u003cp\u003e程式跑下去的順序依序是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u003e\u003e def make_coffee \u003e\u003e @auto_check_material \u003e\u003e\ncheck_material(*args) \u003e\u003e outer_func(make) \u003e\u003e def make_coffee(製作)\n\n\u003e\u003e def make_ice_tea \u003e\u003e @auto_check_material \u003e\u003e\ncheck_material(*args) \u003e\u003e outer_func(make) \u003e\u003e def make_ice_tea(製作)\n\n\u003e\u003e def make_apple_tea \u003e\u003e @auto_check_material \u003e\u003e\ncheck_material(*args) \u003e\u003e outer_func(make) \u003e\u003e def make_apple_tea(製作)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e嗯！大概是這樣子\u003c/p\u003e\n\u003cp\u003e想當初, 真心覺得實作 Decorator 困難，因為是用上班時間學習 + 實作於專案\u003c/p\u003e\n\u003cp\u003e只要一整個下午都在研究這個，就覺得天啊我好像花了很多時間 qq\u003c/p\u003e\n\u003cp\u003e但後來因為專案進度又開始跑了，才在當時學一半就沒繼續往下學\u003c/p\u003e\n\u003cp\u003e經過兩個月程式能力有稍微變強(?)，也許是找到神人的文章 XD\u003c/p\u003e\n\u003cp\u003e才順利地利用 Decorator 重構專案程式！！！ 真心超級讚啊 qqqqqq\u003c/p\u003e\n\u003cp\u003e這也代表了我的程式能力又精進了一大步呢！！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"7d:T17be,"])</script><script>self.__next_f.push([1,"\u003cp\u003e對於一個語言學習的狂熱者，對於一切與語言有關的事物都備感興趣，逛書店都會優先衝刺到「語言學習」的書櫃前挖寶，同時我也在過去三年去日本的機會中，前往日本的書店觀察「語言學習」的書櫃，像是京都烏丸御池的大垣書店，東京上野的 Tsutaya 書店及最近剛去札幌的紀伊國書店。\u003c/p\u003e\n\u003cp\u003e其實很有趣，因為不同地區「語言學習」的書籍呈現不同的分佈，可以看出該國對不同國家的貿易往來頻繁。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e講起這個就覺得好興奮\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e一般來說，在該國受歡迎/有市場的語言，其語言學習的書籍在書店中會比較多，拿台灣的書店就是，常常能看到語言學習的專區，五個書櫃有四個是擺英語學習，其中一個書櫃 2/3 擺日語，最後 1/3 才是東南亞語言, 歐洲語言, 其他國家的語言綜合。\u003c/p\u003e\n\u003cp\u003e想當初剛學習西班牙文時，要去書店買一本看起來\u003ccode\u003e很厲害\u003c/code\u003e的西文學習書籍也很難找，總不能有什麼就買什麼，還是需要挑一下。\u003c/p\u003e\n\u003cp\u003e兩三年前因為看日劇的關係迷上俄文，當初在台灣也真的很難找到一本學習俄文的好書籍，可見台灣除了主流外語外，比較少歐語及其他語言的書籍，尤其最近因為韓劇/韓國偶像影響，學韓語的人暴增，可以看到各大書店也慢慢多了很多韓語的教學書。\u003c/p\u003e\n\u003cp\u003e在\u003ccode\u003e我是月亮水瓶\u003c/code\u003e的氛圍下，我也確實比較偏好在台灣貌似較冷門的外語: 俄文, 印地文, 阿拉伯文, 德文, 西文。貌似在台灣較冷門，但你把這些語言扔上 google 查詢你會發現這是現在世界的趨勢 qq\u003c/p\u003e\n\u003cp\u003e後來都先在 Duolingo App 上學習，直到我 2017 年出差去日本，有機會拜訪日文書店，才開啟了探索更多語言的契機。\u003c/p\u003e\n\u003cp\u003e首先先感謝自己會日文，在初次造訪日文的書店時，雖然英文學習的書籍還是比較多，但讓我驚訝的時，法語, 德語及俄羅斯文學習的書籍竟然超多!!，那時候是拜訪京都 AEON 內的書店，印象中光是俄羅斯文的書就一區，法語, 德語, 西語的書也是幾個書櫃的做擺放，一整個讓我覺得日本真的對語言學習很尊重。雖然當時沒有特別看到阿拉伯文, 希伯來文這種相較於更小眾的語言，可是已經是讓我大開眼界。\u003c/p\u003e\n\u003cp\u003e說是要讓我重新燃起學日文的動力，一定是因為日本太多資源，想會日文透過這些資源來學習。\u003c/p\u003e\n\u003cp\u003e2017 年在日本當下就買了\u003ccode\u003eNHK出版\u003c/code\u003e 的 \u003ccode\u003e德語文法\u003c/code\u003e:\u003ca href=\"https://www.amazon.co.jp/NHK%E5%87%BA%E7%89%88-%E3%81%93%E3%82%8C%E3%81%AA%E3%82%89%E3%82%8F%E3%81%8B%E3%82%8B-%E3%83%89%E3%82%A4%E3%83%84%E8%AA%9E%E6%96%87%E6%B3%95-%E5%85%A5%E9%96%80%E3%81%8B%E3%82%89%E4%B8%8A%E7%B4%9A%E3%81%BE%E3%81%A7-%E7%94%B1%E7%BE%8E%E5%AD%90/dp/414035139X\"\u003eこれならわかる ドイツ語文法 入門から上級まで \u003c/a\u003e和\u003ccode\u003e俄文文法\u003c/code\u003e:\u003ca href=\"https://www.amazon.co.jp/NHK%E5%87%BA%E7%89%88-%E3%81%93%E3%82%8C%E3%81%AA%E3%82%89%E3%82%8F%E3%81%8B%E3%82%8B-%E3%83%AD%E3%82%B7%E3%82%A2%E8%AA%9E%E6%96%87%E6%B3%95-%E5%85%A5%E9%96%80%E3%81%8B%E3%82%89%E4%B8%8A%E7%B4%9A%E3%81%BE%E3%81%A7-%E5%8C%B9%E7%94%B0/dp/414035142X\"\u003eこれならわかる ロシア語文法 入門から上級まで\u003c/a\u003e，上週日剛從博客來入手一本\u003ca href=\"https://www.books.com.tw/products/0010794099\"\u003e俄語文法大全\u003c/a\u003e，收到後翻了幾頁檢視一下，竟然發現這本書跟上述說的在日本買的俄文文法作者相同，進一步發現內容也相同，才發現原來我買到了\u003ccode\u003e俄文文法\u003c/code\u003e日文書的中文譯本，而且是在 2018 年 8 月(去年)出版，讓我覺得好巧好有趣，就決定你就是我學習俄文的書籍啦～\u003c/p\u003e\n\u003cp\u003e歷經兩年後我在 2019 新年再次前往北海道札幌的紀伊國書店，這兩年我對阿拉伯文, 希伯來文等外語產生興趣，上網查加上書店，發現台灣書店幾乎沒有阿拉伯文學習的書籍，美國的阿語書籍又爆炸貴 qq，直到這次前往札幌的紀伊國書店，又先一波驚奇。\u003c/p\u003e\n\u003cp\u003e這次除了常見的英, 韓, 法, 德, 西, 俄, 義文外，中文的書籍變得跟韓文差不多多(約兩櫃)，除此之外東南亞的語言學習書也設了一區，再來竟然有賣約書櫃兩排學習阿拉伯文的書籍！！！還有拉丁文與希伯來文可以選！讓我驚奇的時還有賣古埃及象形文的書!!! 太帥了 XD 好後悔沒有買下來 qq，整整一個小時窩在書店內挖寶。\u003c/p\u003e\n\u003cp\u003e最後提倡一下若有懂日文的朋友們想學其他外語是台灣比較難找資源的話，建議可以去日本大間的書店挖寶！！然後國際學村出版的\u003ca href=\"https://www.books.com.tw/products/0010809801?loc=P_0005_002\"\u003e法語文法大全\u003c/a\u003e, \u003ca href=\"https://www.books.com.tw/products/0010794099?loc=P_0005_016\"\u003e俄語文法大全\u003c/a\u003e與 \u003ca href=\"https://www.books.com.tw/products/0010792325?loc=P_0005_023\"\u003e德語文法大全\u003c/a\u003e應該都是上面提到 \u003ca href=\"https://www.google.com/search?biw=1418\u0026#x26;bih=695\u0026#x26;tbm=isch\u0026#x26;sa=1\u0026#x26;ei=9deIXPLZBJCC-QaluZXADw\u0026#x26;q=NHK+%E3%81%93%E3%82%8C%E3%81%AA%E3%82%89%E3%82%8F%E3%81%8B%E3%82%8B\u0026#x26;oq=NHK+%E3%81%93%E3%82%8C%E3%81%AA%E3%82%89%E3%82%8F%E3%81%8B%E3%82%8B\u0026#x26;gs_l=img.3..35i39.1646.2364..2760...0.0..0.39.152.4......1....1..gws-wiz-img.Z1ws5u5sRYg\"\u003eNHK 出版的これならわかる\u003c/a\u003e的翻譯本，且都是這半年內陸陸續續被翻譯出來，若有想學法語, 俄文, 德語卻看不懂日文版想看中文版的書籍，想入手這些書學習的話可以考慮買上面貼的\u003ccode\u003e國際學村出版\u003c/code\u003e的書，內容是相同的，譯者很辛苦的翻譯。\u003c/p\u003e\n\u003cp\u003e至於\u003ccode\u003eNHK 出版的これならわかる\u003c/code\u003e的各種語言學習書籍，我目前只有翻俄文的文法書，我覺得介紹的蠻詳細不錯的，建議可以入手中文版。\u003c/p\u003e\n\u003cp\u003e最後，向所有的譯者致敬！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"7e:T148e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e再決定努力學習俄文前，我花了好長一段時間再做思考，因為已經不是年輕時期，可以一無反顧的衝刺學一門語言，長大後更多的考量是學習這門語言對我的未來有沒有幫助，光是喜歡會讓我染起動力，但有沒有幫助卻又成為了我猶豫不決的理由。\u003c/p\u003e\n\u003cp\u003e在成長過程中，大部分的人會先接觸中文跟英文，也就是說小時候我們便會對 \u003ccode\u003e中文字\u003c/code\u003e 及 \u003ccode\u003e羅馬字母\u003c/code\u003e 比較熟悉。日文及韓文書寫系統也和中文字相似，所以學習日文和韓文至少在認漢字跟書寫邏輯上會贏其他州學習的人。\u003c/p\u003e\n\u003cp\u003e由於學習英文進而學習 \u003ccode\u003e羅馬字母\u003c/code\u003e, 除了日韓文外，許多人也許會選擇歐洲語言作為第三外語，因為不會用在去學習新的字母。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e日文\u003c/code\u003e 是我第二個接觸的外語，也是開啟我對外語的喜好之敲門磚，雖然說日文的書寫系統和中文很像都是一格一格文字堆疊，但日文的 \u003ccode\u003e字母\u003c/code\u003e 主要還是以五十音為主。\u003c/p\u003e\n\u003cp\u003e起初完全是因為五十音優美才學習日文，喜歡日文字在書寫上優美藝術的呈現，第二個覺得有趣的是日文的發音。平時我們講中文時雖然有五聲輔助，但我個人認為中文講話上還是平平的，而口說日文的話常常會有明顯的聲調變化。\u003c/p\u003e\n\u003cp\u003e由於學習日文的時候還是青春的國高中生，對於五十音的難度絲毫沒有放在眼裡，想學習的慾望完全克服了困難！！\u003c/p\u003e\n\u003ch1\u003e西里爾字母及腓尼基字母\u003c/h1\u003e\n\u003cp\u003e除了上述的羅馬字母之外，我們從小由於地區關係，是很少接觸到\u003ccode\u003e西里爾字母\u003c/code\u003e及\u003ccode\u003e腓尼基字母\u003c/code\u003e，很陌生吧！其實使用\u003ccode\u003e西里爾字母\u003c/code\u003e的有俄羅斯文, 烏克蘭文, 及其他斯拉夫地區的國家，其實還很多國家使用西里爾字母，而\u003ccode\u003e腓尼基字母\u003c/code\u003e，則要說聲抱歉其實我想找的是阿拉伯文, 希伯來文及阿拉伯地區使用的字母，先前看過但臨時忘記，只好先找 \u003ccode\u003e腓尼基字母\u003c/code\u003e頂替，是演化阿文, 希文等閃米語系語言。\u003c/p\u003e\n\u003cp\u003e而這篇主要我想學的俄文就是\u003ccode\u003e西里爾字母\u003c/code\u003e，想當初我在初學俄文時也是一直在練習熟悉字母，到現在我也有寫俄文字母不太會唸。想說西里爾字母學起來，還可以 \u003ccode\u003e順便\u003c/code\u003e 了解其他的斯拉夫語言qq，希望這不是做夢XD\u003c/p\u003e\n\u003ch1\u003e因為日劇，我開始學習俄文\u003c/h1\u003e\n\u003cp\u003e超奇怪的吧，看了日劇我反而不是想學日文，而是學習俄文。當初寒假由於忙了一陣子休假幾天，我就來找 AKB48 拍的 \u003ccode\u003e馬路須加學園3\u003c/code\u003e 來看，劇中的 \u003ccode\u003e痴女\u003c/code\u003e 由HKT 48 的 \u003ccode\u003e村重杏奈\u003c/code\u003e 飾演，他的台詞有大部分都是俄文，身為語言控，在看第三集和第五集有村重杏奈講俄文的時候都燃起熱血之心想知道到底是什麼語言，好帥氣啊！！！！\u003c/p\u003e\n\u003cp\u003e後來找到\u003ccode\u003e村重杏奈\u003c/code\u003e 本人是俄羅斯人，而在劇中也講的是俄羅斯文，就在此刻我因為他講了三四句俄文，順利被擄獲學俄語XDD\u003c/p\u003e\n\u003ch1\u003e俄文文法書\u003c/h1\u003e\n\u003cp\u003e由於立馬被圈俄文粉，我在先前無聊研究各國語言時，也有耳聞俄文十分難學，但還是沒有打消我這個已燃起動力不知天高地厚的俄文粉XD。\u003c/p\u003e\n\u003cp\u003e起出在學俄文時，是使用 \u003ccode\u003eDuolingo\u003c/code\u003e 先做初步的俄文學習，2017年出去了日本一趟，我覺得在台灣比較難找到俄文教學的書籍，反正我日文也有一定的能力，正好也能當作學日文(?)，我就在日本的書店入手了一本俄文文法學習書: \u003ca href=\"https://www.amazon.co.jp/NHK%E5%87%BA%E7%89%88-%E3%81%93%E3%82%8C%E3%81%AA%E3%82%89%E3%82%8F%E3%81%8B%E3%82%8B-%E3%83%AD%E3%82%B7%E3%82%A2%E8%AA%9E%E6%96%87%E6%B3%95-%E5%85%A5%E9%96%80%E3%81%8B%E3%82%89%E4%B8%8A%E7%B4%9A%E3%81%BE%E3%81%A7-%E5%8C%B9%E7%94%B0/dp/414035142X\"\u003eNHK出版 これならわかる ロシア語文法 入門から上級まで\u003c/a\u003e，才在書店翻一翻我就覺得寫得很詳細還不錯！回國後就暫時擺一旁，因為開頭就有說我還在猶豫，但可以先把文法書買起來(?)\u003c/p\u003e\n\u003cp\u003e等等等等等先別下手訂購！！畢竟他是日文版，全寫日文，除了要學習俄文還得因為日文苦手而翻google去翻日文猜意思。打這篇文章其實當初是想表達我今年(2019)終於下定決心想學俄文，而我在博客來入手了一本\u003ca href=\"https://www.books.com.tw/products/0010794099\"\u003e俄語文法大全\u003c/a\u003e, 作者 \u003ccode\u003e匹田剛\u003c/code\u003e。入手後回來翻了一下覺得好熟悉，這才發現原來這本俄語文法大全根本是上面從日本買回來的俄文學習書的中文譯本！！！終於讓我覺得可以不用煩惱日文程度差還得看俄文學習日文版的書籍來學俄文了QQ ！！！\u003c/p\u003e\n\u003cp\u003e特地發此文告訴大家，因為這本俄語文法大全也是去年底剛翻完出版，馬上就被我買到，還是跟之前的書內容一樣，真的該好好的把這本俄語文法大全嗑一嗑了。\u003c/p\u003e\n\u003cp\u003e希望我早日可以說出流利的俄文(咦這進度也太快XD)\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"7f:T21fc,"])</script><script>self.__next_f.push([1,"\u003cp\u003e趁著跑單元測試的時間，來把我腦袋飛亂想撰寫此篇的內容寫出，實現作為後端小菜鳥的 Q1 OKR\u003c/p\u003e\n\u003cp\u003e在前幾篇提及，從做為一個萌新點擊新的品質(quality)三部曲技能樹，除了重構外，第二個同時間學習的大重點為\u003ccode\u003e單元測試 Unit Test\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e延伸閱讀： \u003ca href=\"/2019/02/it-things-quickly-and-quality\"\u003e[我在新創科技業的日子] 迅速與品質\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e說到單元測試除了品質三部曲外，另外的就是敏捷軟體開發中，極限編程方法(Extreme programming)的\u003ca href=\"https://zh.wikipedia.org/wiki/%E6%B5%8B%E8%AF%95%E9%A9%B1%E5%8A%A8%E5%BC%80%E5%8F%91\"\u003e測試驅動開發, TDD\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這些概念，早在我研究所時期，修過的專案管理中接觸，沒想到進了公司做軟體開發，實際接觸到當時僅存在於書本上的概念時特別感到新奇與感動\u003c/p\u003e\n\u003cp\u003e當時在做 TDD 的介紹時，單純認為怎麼可能先在開發前就寫好測試，那要怎麼寫？直到進了公司後，隨著 mentor 的引導，讓我接觸到單元測試後，才懂這一切的運作\u003c/p\u003e\n\u003ch1\u003e單元測試的功用\u003c/h1\u003e\n\u003cp\u003e依據\u003ca href=\"https://zh.wikipedia.org/wiki/%E6%B5%8B%E8%AF%95%E9%A9%B1%E5%8A%A8%E5%BC%80%E5%8F%91\"\u003e測試驅動開發\u003c/a\u003e的 wiki 解釋，\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e測試驅動開發(TDD)是戴兩頂帽子思考的開發方式：先戴上實現功能(Achieve Feature)的帽子，在測試的輔助下，快速實現其功能；\n再戴上重構的帽子，在測試的保護下，通過去除冗餘的代碼，提高代碼質量。\n\n測試驅動著整個開發過程：首先，驅動代碼的設計和功能的實現；其後，驅動代碼的再設計和重構。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e總結上，單元測試可以做到 \u003ccode\u003e實現功能 + 重構\u003c/code\u003e以及確保\u003ccode\u003e程式的品質\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e不太像純寫網頁可以藉由資訊為呈現或排版亂掉來馬上得知有無錯誤，後端程式的開發居多無法透過介面得知是否有錯誤，僅能透過 OutPut 的值簡單判斷以及掌握 DEBUG 工具來釐清錯誤根源。\u003c/p\u003e\n\u003cp\u003e那麼先撰寫單元測試再撰寫功能程式碼的流程，主要是可以通過寫測試來\u003ccode\u003e假設\u003c/code\u003e使用情境，釐清這個函式/功能會怎麼使用，預想他應該要獲得什麼答案以及他會實現什麼功能，進而達到設計/假設會需要幾個函式/設計模式/物件來達成此功能。\u003c/p\u003e\n\u003cp\u003e像是我們要假設達成一個讀取 Excel 並轉成 json 的功能，當做完單元測試後，也許我們會假設函式如下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef read_csv(csv_file):\n    # 讀取excel file\n    pass\n\ndef trans_csv_to_json(data):\n    # 轉換excel to json\n    pass\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e類似這樣的假設函式，然後再慢慢的實作功能以達到符合測試及達成功能需求\u003c/p\u003e\n\u003ch1\u003e單元測試的 3A: Arrange, Act, Assert\u003c/h1\u003e\n\u003cp\u003e初次見到 \u003ccode\u003e3A\u003c/code\u003e 這個名詞是我的 mentor 在撰寫我的新手訓練文件時所使用的詞，在我還萌新時期(我現在也還是個萌新啊！)，我以為這是個三個不同的概念，這讓我當初對\u003ccode\u003e單元測試\u003c/code\u003e引發了感覺很深不可測的幻想\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e3A: Arrange, Act, Assert\n\n意思是一個單元測試會由3A的概念組成\n\nArrange: 假設測試的場景, 像是準備假資料, 準備變數, 相關函式\n\nAct: 執行測試的目標, 可能是函式/物件...\n\nAssert: 驗正結果是否正確, 撰寫期待的符合條件\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在舉一個例子，假設有一個功能是要測試\u003ccode\u003edatabase的資料寫入\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003eArrange\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 在這個場景中，有可能實際存入的Database在客戶端\n# 因此 Arrange 可能是做一個假的FakeDataBase\ndef setUp(self):\n    FakeDataBase = open(\"test.sqlite\") # 好吧我承認我暫時寫不出來xD\n    # 就是準備一個假的sqlite 來假設有db的場景\n\ndef tearDown(self):\n    # 記得假設函式在做完測試後 clear db\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eAct\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 佈置好準備測試的函式/物件及功能...\nfrom py_file import inset_data\n\n# 準備要輸入的假資料\nprepare_data = {'customer', 'Amy'}\n\n# 測試目標函式\ninset_data(prepare_data)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eAssert\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 假設資料已經輸入進去了\n# 也許用pymysql, sqlalchemy 之類套件做讀取\nwith engine.connect() as connection:\n    data = pd.read_sql_table(database), connection)\n\n# 可以利用各種assert 方法來驗證期望的答案\nself.assertTrue(data = ['customer', 'Amy'])\nself.assertEqual(['customer', 'Amy'], data)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1\u003e自身感想\u003c/h1\u003e\n\u003cp\u003e在剛開始接觸開發後端時，由於是\u003ccode\u003e開發網頁\u003c/code\u003e可以直接 render 前端，萬一有錯誤，大不了就是前端炸掉沒看到東西。無論是除錯或開發我都還能用\u003ccode\u003eipython\u003c/code\u003e或 \u003ccode\u003epython console\u003c/code\u003e 來做驗證。\u003c/p\u003e\n\u003cp\u003e但是當我還是\u003ccode\u003e超級小萌新時期\u003c/code\u003e，剛開始開發公司的產品，由於沒有前端能檢視錯誤，完全不知道該怎麼實作，不知道前段的函式會送什麼格式與資料，也不知道我要實作的函式要送出什麼資料才不會造成後續的功能錯掉。\u003c/p\u003e\n\u003cp\u003e雖然跟著前個 mentor 學使用 debug 工具追蹤程式碼後，也還是不知道怎麼實作，我也無法在一堆連續性互相依存的函式中尋找進入點，驗證我實作的功能，有段時間十分痛苦\u003c/p\u003e\n\u003cp\u003e起初接觸單元測試時，由於不清楚不了解，光撰寫單元測試的時間可以佔掉整體開發時間的 70%，讓我的實作時間大幅降低，讓我覺得很生氣。有時候甚至先實作功能，才來寫單元測試，往往因為寫單元測試花更多的時間，那時候就覺得很不必要。\u003c/p\u003e\n\u003cp\u003e現在經歷一段時間了，有天才發現單元測試的神奇，就是可以透過測試來設計這個功能會怎麼被使用，最後會有什麼結果。\u003c/p\u003e\n\u003cp\u003e當開發一個新的功能，實作會有什麼函式，我都能大致上列出來\u003c/p\u003e\n\u003ch1\u003e缺點\u003c/h1\u003e\n\u003cp\u003e貌似上述所言都著重在於單元測試的\u003ccode\u003e好\u003c/code\u003e，接下來來講一下\u003ccode\u003e缺點\u003c/code\u003e平衡一下\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e有好就有壞！\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e根據 wiki 的負面評價\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e1. 開發者可能只完成滿足了測試的代碼，而忽略了對實際需求的實現。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我的想法是有時候我自己真的是因為懶惰加上工作量很大需要快速開發時，我就只會針對 \u003ccode\u003e當前的函式\u003c/code\u003e做簡單的測試，絲毫不會考慮前者函式與後者函式會不會有接不上的問題。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e2. 會放慢開發實際代碼的速度，特別對於要求開發速度的原型開發造成不利。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e雖然可以透過測試來假定使用方法與期望結果，但先是要撰寫單元測試就會花費不少時間，更別說之後要撰寫實際的代碼，有時候撰寫到最後也會發現開發完實際代碼與測試不符，需要將測試做修改\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e3. 對於GUI,資料庫和Web應用而言。構造單元測試比較困難，如果強行構造單元測試，反而給維護帶來額外的工作量。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e第一句不明瞭，但確實有時候\"無法\"撰寫單元測試，\"無法\"切割為單元，甚至需要專案內全部的代碼 run 過一遍才能驗證答案，這就變成整合測試。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e4. 使得開發更為關注用例和測試案例，而不是設計本身。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e嗯，有的時候當單元測試完成後，撰寫實際程式代碼會為了 \"符合\" 單元測試，而並非完成原先的功能需求。若測試與程式碼設計本身有矛盾衝突時，寫起來會很困擾\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e5. 測試驅動開發(先寫測試再實作, TDD)會導致單元測試的覆蓋度不夠，比如可能缺乏邊界測試。在實際的操作中，和非測試驅動開發一樣，當代碼完成以後還是需要補充單元測試，提高測試的覆蓋度。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e測試會過就好啦，還邊界不邊界個什麼呢？\u003c/p\u003e\n\u003cp\u003eqq, 所以說 \u003ccode\u003e先寫測試在實作\u003c/code\u003e 會花費比較多時間在寫測試，而後續的實作很容易會變成我要\u003ccode\u003e通過測試\u003c/code\u003e而努力，偏離原先的設計。\u003c/p\u003e\n\u003cp\u003e再來若先做實作在測試，會變成花更多的時間在\u003ccode\u003e過度設計\u003c/code\u003e 實作，測試就亂寫一通 xD\u003c/p\u003e\n\u003cp\u003e所以上述第五點提及，先撰寫測試，完成實作後，再回來補充單元測試，提高測試的功用!\u003c/p\u003e\n\u003cp\u003e無論先寫測試還是後寫，只要前輩壓著你寫，你就是得寫\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"80:T243a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e趁跑單元測試的時間, 來發篇沈睡在草稿夾裡許久的文章\u003c/p\u003e\n\u003cp\u003e前陣子跟同事聊天，驚覺自己貌似是那個後端新手的幸運兒，因為誠懇的態度感動了前主管兼面試官，讓本菜鳥得以進入社會的殿堂發展自己的後端長才\u003c/p\u003e\n\u003cp\u003e想想當初只不過第一次面試，當然要客套話說盡，沒想到居然無意之間被選上qqq，大感動！\u003c/p\u003e\n\u003cp\u003e哪這麼偉大，據科普顯示，才不會有人願意使用職場新手擔任後端工程師，因為一個搞不好，系統就會炸掉qq\u003c/p\u003e\n\u003cp\u003e在這個連假的前一天，大人都不在的時間，趁Q1快結束，來實現我作為後端工程師的OKRs 之一 qq\u003c/p\u003e\n\u003cp\u003e這一天，拜前幾天因繁忙的工作而矛起來想一步登天的動力所致，加上感染連假前一天的氣氛，今天特別想發懶\u003c/p\u003e\n\u003cp\u003e由於敝人為菜鳥階級，每個發的 \u003ccode\u003epr\u003c/code\u003e 的被資深的大大擋好擋滿，並留下滿滿待修改的回饋\u003c/p\u003e\n\u003cp\u003e帶著絕望的心情上網估狗了個關鍵字 \u003ccode\u003e程式趕著上線 品質不一\u003c/code\u003e ，並碰巧找到了與此篇文有著相同觀點的文章，\u003ca href=\"http://epaper.gotop.com.tw/PDFSample/ACL037600.pdf\"\u003e碁峰出版的某本書\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e在 \u003ccode\u003e序\u003c/code\u003e 中提及作者於萌新時代僅迅速\u003ccode\u003e敲\u003c/code\u003e完程式完成專案為首要，隨著經驗的累積了解最重要的並非迅速完成程式碼，而需更重於 \u003ccode\u003e測試\b Test\u003c/code\u003e, \u003ccode\u003e程式碼 Review\u003c/code\u003e 及 \u003ccode\u003e重構 Recactor\u003c/code\u003e，也是我在 \u003ccode\u003e後端小菜鳥\u003c/code\u003e 系列 新手工程師指南發的幾篇文章主題。\u003c/p\u003e\n\u003cp\u003e而我也正在經歷此階段。\u003c/p\u003e\n\u003cp\u003e對於初入戰場的新手們，光是完成前輩口中說的工作，就需要渾身解數，想盡辦法來達成工作。尤其再加上時間的催化，簡直讓完成的程式碼們慘不忍睹。\u003c/p\u003e\n\u003cp\u003e由於對程式碼不熟悉，以及學校沒教的技能，入職場才會學習到那些學校不會教你的事，隨著踏錯好幾次冤望路而慢慢彌補一塊一塊坑坑疤疤的漏洞 (一把鼻涕一把眼淚)\u003c/p\u003e\n\u003cp\u003e各位別忘了這門領域叫做 \u003ccode\u003e程式設計\u003c/code\u003e ，哪是迅速敲敲打打程式就能達成的領域 qq ，把 \u003ccode\u003e設計\u003c/code\u003e 兩個字擺哪呢？\u003c/p\u003e\n\u003cp\u003e幸運的是，剛進公司有資深的mentor引導，我才進公司第三個月就接觸到了上述提及的三項重要技能。\u003c/p\u003e\n\u003ch1\u003e迅速達標的心態\u003c/h1\u003e\n\u003cp\u003e先撇開資深工程師可以顧好品質又順利迅速達標，在研究所時間，透過網路上各種消息便能得知，在軟體業中常接到一個新專案，客戶趕著需要作品，就需要迅速完成結案。\u003c/p\u003e\n\u003cp\u003e別說是資深工程師了，若是讓新手嘗試，那便是為求 \u003ccode\u003e迅速\u003c/code\u003e 而埋頭敲敲敲敲程式，最後產生漏洞百出品質差的作品\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e反正客戶也不懂程式碼，客戶也不會去看程式碼，亂寫他們也不知道，只要能動就好\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這是我研究所的指導教授跟我說的， \u003ccode\u003e只要能動就好\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e不！ 這怎麼跟我遇到的情況不同，難不成我技能樹點錯 (?)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e當你結束專案，把程式碼交到對方客戶手上的那一刻，你已經不用負責任去修改接下來會發生的任何錯誤了\u003c/p\u003e\n\u003cp\u003e接著由於以上的狀況，公司為求接大量的專案並迅速完成來賺錢時，甚至會訓練新來的工程師，只要求會初階的程式技能，並利用套版抄襲先前的專案，複製先前的程式碼，換湯不換藥，稍做修改後又成為新的商品賣出交差了事\u003c/p\u003e\n\u003cp\u003e還有另外一種現象，新手們出入戰場，透過各種專案摩拳擦掌，在沒有任何資深工程師引導的狀況下，讓品質差的程式碼日積月累，造成後續修改/重構工作十分困難，也造就爛攤子留給下個新進員工修改的窘境\u003c/p\u003e\n\u003cp\u003e當然我研究所的指導教授就是這樣接案賺錢的，造就我這個萌新的三觀毀壞一次，直到進了現在的公司遇到了現在的mentor才發現，原來事情不是這麼簡單\u003c/p\u003e\n\u003cp\u003e這是一個導正三觀，並走對路的好情況，但卻讓我沒辦法用\u003ccode\u003e抄抄程式碼\u003c/code\u003e, \u003ccode\u003e無腦複製複製\u003c/code\u003e 與 \u003ccode\u003e呆滯\u003c/code\u003e 來交差我每一個專案目標\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e可惡，一定是我當初選門脈選錯了，才會走錯路\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e而我，由於正開發公司的主要產品，程式能力底子弱加上不懂那些 \u003ccode\u003e軟體工程師的內功與技能\u003c/code\u003e，在欲迅速達標的每次Scrum週期中，每每只要我埋頭苦幹的敲打程式，往往能趕在截止前完成任務。\u003c/p\u003e\n\u003cp\u003e但程式碼會變得品質很差，難以閱讀及Debug。\u003c/p\u003e\n\u003cp\u003e不過通常不是軟體工程師的\u003ccode\u003e偉人\u003c/code\u003e完全不會注重品質，能動能賣就好，這也造就了不少表面上用起來順暢能執行的程式，骨子裡卻雜草叢生\u003c/p\u003e\n\u003ch1\u003e品質的提升：重構, 測試 與 Review\u003c/h1\u003e\n\u003cpre\u003e\u003ccode\u003e初入職場的起始，我的腦袋每天都被大量的新知埋沒\n做夢都會夢到我在寫程式，for迴圈在我的腦袋內無限奔跑\n原先我安慰自己隨著時間變化，等到程式語法熟了，就不會腦袋發熱\n沒想到翻過了這個山頂，還有下一座山頂，永遠都有無限的電腦新知等著您\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e原先在許多工程師生涯中也許工作一陣子才會遇見的 \u003ccode\u003e品質三部曲\u003c/code\u003e (對不起我亂取的)，我在第一份工作第三個月時經由mentor引領接觸到如何提升程式碼的品質三部曲: \u003ccode\u003e重構\u003c/code\u003e, \u003ccode\u003e測試\u003c/code\u003e 與 \u003ccode\u003eReview\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e在沒有品質三部曲的輔助下，程式碼將會越長越難看\u003c/p\u003e\n\u003cp\u003e還記得先前為了在周會分享重構，我寫了一篇大致介紹重構的文章\u003c/p\u003e\n\u003cp\u003e延伸閱讀： \u003ca href=\"/2018/12/introducing-refactoring-chinese\"\u003e[後端小菜鳥]初階工程師魔鬼訓練(5) - 淺談重構Refactoring\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e何謂重構？ 為何重構？\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e「重構」是在不影響程式輸出/ 結果的前提下，整理程式碼，換個方式實作，讓其可讀性提高及提升效能\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e重構使改進軟體設計\n重構使軟體更易被理解\n重構助你找到臭蟲\n重構助你提高編成速度\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e不得不說，我每次都重構我的程式，讓許多為使用到，可縮減的程式碼變得精簡好讀，每每重構都能刪除一堆先前很繁雜的程式碼\u003c/p\u003e\n\u003cp\u003e也能透過重構程式，讓臭蟲全部裸露XD\u003c/p\u003e\n\u003cp\u003e搭配 \u003ccode\u003eReview Code\u003c/code\u003e，可以將一些當初搭配專案時程迅速開發所造成的缺失，趕緊整理程式碼與刪除些未使用, 不輕易被閱讀的問題解決。\u003c/p\u003e\n\u003cp\u003e我並不排斥重構，相反我很期待它，因為重構就像是在幫原先努力向前衝刺不顧一切亂扔東西的自己善後，為迅速施工的房間，好好的做清掃與整理，讓他們變得整潔又乾淨。\u003c/p\u003e\n\u003cp\u003e但顯然有點不喜歡 \u003ccode\u003eReview\u003c/code\u003e，因為真要 \u003ccode\u003eReview\u003c/code\u003e 一定有一堆程式可被修改，會讓新手的我有一種永遠改不完的錯覺，進而大失士氣。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eReview\u003c/code\u003e 程式碼是好的，有的時候我也期待被資深的工程師 Review程式碼，每一個來自他們的評論都是成長的好機會。\u003c/p\u003e\n\u003cp\u003e但不得不說，我確實很討厭，在趕專案的週期時，所有的pr 被壓著不過的急湊感，這也是我發這篇文章的主要原因。\u003c/p\u003e\n\u003cp\u003e最後想來說的是\u003ccode\u003e單元測試\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e最近讓我覺得不太對勁的是，寫單元測試幾乎花掉我超過一半的時間\u003c/p\u003e\n\u003cp\u003e當我正在趕專案時程時，必須迅速完成任務時，往往是隨意思考實作方法，覺得可行後，馬上就動工完成(不過在這過程，只要實作遇到的困難與原先隨意思考認為可行的方法相駁，那就得來來回回做更改，甚至還有可能模糊原先的焦點)。十分急躁，想快速完成這個任務，往下個任務邁進。\u003c/p\u003e\n\u003cp\u003e此時我很討厭寫單元測試，因為常常是我的實作完成了，但卡在我不會做假設資料，不會假設的方法來驗證我的實作是對的。\u003c/p\u003e\n\u003cp\u003e但這也意味著你得硬性讓你的程式過測試，讓你的程式有品質。\u003c/p\u003e\n\u003cp\u003e不過，最近我對於 \u003ccode\u003e單元測試\u003c/code\u003e 有大突破，我開始貫徹 \u003ccode\u003e測試驅動開發 Test-driven development\u003c/code\u003e，懂得利用單元測試來假設場景去預想程式會怎麼實作，長什麼樣子，會怎麼被執行。並撰寫有可能會發生的例外來做測試。\u003c/p\u003e\n\u003cp\u003e雖然在實作中單元測試的撰寫還是花費掉我一半以上的時間，但由於悟道悟通，我已能透過撰寫單元測試來假定完成的實作樣貌，並在真正實作專案程式時，很迅速地就能夠將實作完成。\u003c/p\u003e\n\u003cp\u003e後語：顯然在目前我在跑Scurm 專案時，面臨資深工程師離職所留下的 double 工作量，使用渾身解術敲敲敲，趕在時程結束前完成\u003c/p\u003e\n\u003cp\u003e但卻因為急躁及忙著完成工作忽略了品質，在被Review 時，pr 被資深的大人擋好擋滿，才造就我現在發文的窘境，哈哈\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"81:Te9d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e最後一天要回台灣了\u003c/p\u003e\n\u003ch1\u003e前往千歲機場\u003c/h1\u003e\n\u003cp\u003e早上六點半起了大早，搭乘八點的おおぞら号從帶廣前往南千歲，大約一個半小時。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15501413008491385646098031568717.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e下車後對面的月台就可以直接搭乘エアポート号前往新千歲機場。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15501414142721012753183770140001.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e列車誤點了，要離開的這天，北海道突然溫度迅速下降，室外溫度只有-13度，每個人把自己的行李扔著排隊，全部都躲到了待車室裡。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190208073014_save7943955536456507814.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190208073217_save1250276539287278.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e冷到窗都結霜，今天北海道每個地區早上都 -10度起跳\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190208104821_save2652882185188919453.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e南千歲車站的石勝線紀念碑\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e與青森人的相遇\u003c/h1\u003e\n\u003cp\u003e躲避很冷的天氣時，躲進了室內，剛好一個日本人也躲了進來。很豪邁的詢問了我們從哪邊來？然後我利用了我學了好幾年的日文跟他對談，頻頻的被稱讚。原來是從事農業的青森人，因為要考取大型操控無人飛機的證照而來到北海道。\u003c/p\u003e\n\u003cp\u003e在這途中無論是英文跟日本外來語都不通，顯然日本鄉下的地區還是比較少西化的單詞引入，也能感覺到他對於日本國土以外國家的知識毫無涉略，更別說講英文了，鄉下地區比較不通英文，這大大提升學習日文的價值。與今尾先生很相似，但今尾先生還算懂很多日本外來語，也來台灣遊玩幾次。\u003c/p\u003e\n\u003cp\u003e這次的交談也讓我重新思考是不是該重啟日語的學習，畢竟在兩三年前，我的日文程度已經凍結了！\u003c/p\u003e\n\u003cp\u003e可是，這趟旅程的經驗與啟發，讓我更想往歐洲語言發展\u003c/p\u003e\n\u003cp\u003e下飛機就去找今尾先生聊聊天好了，他可是我的日文練習對象，也一直持續都有保持聯絡。\u003c/p\u003e\n\u003ch1\u003e搭到エアポート号前往新千歲機場\u003c/h1\u003e\n\u003cp\u003e約莫兩班車才順利搭上列車，我想除了機場跟札幌外，要搭乘快速エアポート号都會蠻擠的，所以要在快速エアポート号停留的中途站轉車的話，要評估一下時間\u003c/p\u003e\n\u003ch1\u003e機場免稅店\u003c/h1\u003e\n\u003cp\u003e\u003ca href=\"http://www.new-chitose-airport.jp/tw/tmap/floor/?floor=b1f\"\u003e千歲機場地圖\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e千歲機場的二樓主要是國內線的商店，賣的商品居多是餅乾與海產，沒看到有賣藥妝與紀念品。\u003c/p\u003e\n\u003cp\u003e還有些商店集中在機場三樓(國際線)及過海關後候車區，若是要去藥妝店，還沒入關前靠近入關口有小家的藥妝店，但沒有賣很多藥妝就是，畢竟比較小家，包刮小叮噹的店家也在還沒入關前。還有餅乾店跟玩具店也都在靠近入關口的地方。入關口的另外一邊有很多商店，但因為時間關係沒有前往，留給大家開發新大陸。\u003c/p\u003e\n\u003cp\u003e若是買菸酒，入海關後左邊的 Free duty shop有買菸酒，右邊的free duty shop賣餅乾\u003c/p\u003e\n\u003ch1\u003echeck in\u003c/h1\u003e\n\u003cp\u003eCheck in時間為兩小時前，建議剛開始就先check in，像是今天不知道為什麼人超級多，排隊排超級長，等到進免稅店都剩下20分可以購物了。\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e接著就飛回台灣了，這篇篇章先更新到這，假日有閒時，想在這篇後續補充北海道各地區的雪\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"82:T3c84,"])</script><script>self.__next_f.push([1,"\u003ch1\u003e前往釧路湿原\u003c/h1\u003e\n\u003cp\u003e原先是想搭乘早上八點的摩周號前往釧路湿原遊玩，規劃行程拜訪了其他部落客的行程，可以在釧路湿原站下車一路遊玩漫步到細岡站在搭列車到塘路站。沒想到後來我仔細觀察時刻表後才發現冬天早上的班次沒有一班列車會到達釧路湿原。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15501361495665496500776603397296.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e左方圖片只是應景，不是SL冬の釧路湿原号，不用參考\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我們也有想過冬天專屬的SL冬の釧路湿原号前往釧路湿原，但完全買不到票，真的要搭就提早訂票試試看吧\u003c/p\u003e\n\u003cp\u003e媽媽憑著模糊的記憶說部落客有寫可以搭到塘路站走回釧路湿原，不過經過查詢後\u003c/p\u003e\n\u003cp\u003e釧路湿原走到塘路站要三個半小時，從釧路湿原走到細岡是40-50分。可是從細岡到塘路卻要3個多小時。若安排行程，可安排搭車至釧路湿原步行至細岡，再搭乘普通車前往塘路。至於冬天早上的列車沒有停釧路湿原及細岡，我們後續決定於細岡的下一站塘路下車。\u003c/p\u003e\n\u003ch1\u003e釧路 ↔ 網走\u003c/h1\u003e\n\u003cp\u003e建議一下想在釧路跟網走中間下車遊玩的朋友們，一定要查好時刻表，釧路與網走來回的車一天有幾班，並非每個小車站都會停留，且小車站的列車停留時間很短，搭車寧願早到等待也不要準時到或遲到，以上的幾個點需要注意。\u003c/p\u003e\n\u003ch1\u003e塘路的景點\u003c/h1\u003e\n\u003cp\u003e雖然沒辦法拜訪釧路湿原跟細岡，但塘路也有著名的景點\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/e89ea2e5b995e5bfabe785a7-2019-02-14-e4b88ae58d8811.47.39.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e從塘路車站走出，往上走的景點\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e三個展望台: サルボ展望台､ サルルン展望台､ コッタロ湿原展望台\u003c/h3\u003e\n\u003cp\u003eサルボ展望台､ サルルン展望台大約從車站走30分鐘快走會到達上山口，這兩個展望台座落於小山丘上，沿著上山口往上走，往左是サルルン展望台，往右是サルボ展望台，要爬約25-30分才會到展望台，是從參考資料得知。\u003c/p\u003e\n\u003cp\u003e＊實際上冬天會隨著冰雪的狀況開啟上山路程，我們去的時候只開放右邊前往サルボ展望台的上山路，抵達サルボ展望台後往前走750公尺才會到達サルルン展望台，兩個展望台的路線會通。\u003c/p\u003e\n\u003cp\u003e在前往サルボ展望台､ サルルン展望台的路途中，有發現一個距離車站7.5公里較遠的展望台前往指示，為コッタロ湿原展望台，當時確實興起想挑戰的心，不過時間不允許，只好等待有時間的朋友們一同挑戰，適合想健行的人前往。\u003c/p\u003e\n\u003ch3\u003e二本松展望地\u003c/h3\u003e\n\u003cp\u003egoogle 地圖上標示的展望地，但實際上沒有前往過，僅僅是找資料時尋找到的景點，可以試著安排前往看看\u003c/p\u003e\n\u003ch3\u003e塘路湖\u003c/h3\u003e\n\u003cp\u003e夏天據說可以泛舟與釣魚，但冬天大部分結冰，若有幸夏天參訪道東，記得安排塘路湖的行程\u003c/p\u003e\n\u003ch1\u003e塘路站\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207125003_save6184224439673293902.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e搭乘釧路前往網走的普通列車，約4-5站到達塘路車站，真的是一個荒郊野外，感覺很像被掉包的旅客，記得在最前面靠近列車長的門下車。\u003c/p\u003e\n\u003cp\u003e一下車，加上我們大概只有小貓兩三隻，簡單的木製建築就是車站，雖然這個建築有一間廁所跟完全不知道有沒有販賣的小商店。如果要上廁所，出車站左邊有另外一個木製建築，更多廁所且更乾淨，不用跟著在車站那唯一的一間解放！\u003c/p\u003e\n\u003cp\u003e除了大車站，不管是四國還是北海道的小車站真的都是超級荒郊野外。不過不用擔心，通常會有時刻表告訴你車子什麼時候會來，不過還是建議帶著有網路的手機查詢列車時間。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207092910_save7082655441172652440.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e地圖還是有的！沿著路慢慢走，右邊是塘路湖，夏天可以泛舟跟釣魚，左邊則是前往橋與展望台。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207092728_save5023148101173149798.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e塘路車站，在釧路 ↔ 網走的中間車站屬於小車站，沒有刷票口，沒有站務人員，有貌似販賣食物飲品的小商店。\u003c/p\u003e\n\u003cp\u003e在小車站下車，一律在靠近司機的門口算錢刷票下車，上車時若沒持有周遊卷，需要拿整理卷，方便司機辨別從何處上車。\u003c/p\u003e\n\u003cp\u003e小車站就是這樣的荒涼xD，與四國的小車站一樣，貼近大自然，以為自己被丟包，但別害怕，要坐車時記得提前到達車站等待列車。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207095230_save8776160965853733289.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e下車後，車站旁的景點，彷彿對面就是濕原\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207094625_save7667546367197653274.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e沒下雪時，會是一片綠意盎然的小公園，現已被雪埋沒\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207102305_save2491314180235958790.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e感覺隔一條線就是濕原\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207102141_save5828803953964662169.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207101403_save4848645274702959312.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e沿著馬路走前往展望台\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207101245_save2981574204620948176.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207100745_save9084483154304784934.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207100838_save4149010440342541659.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e由於我們是冬天下雪的時候前往，塘路湖遠看是結冰，也找不到路往下走，撲滿厚厚的雪層，看不到底的狀況下不敢貿然前進。於是隨著公路往左走前往展望台。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207121339_save4042659425748158691.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我感覺這個是來誤導人的(?)，實際上登山口在右邊\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207105137_save916574645908908417.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e往展望台的上坡路口\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207115731_save2303761362127777461.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207105259_save7348997668205066275.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/1550058578532588609550639317781.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e上山了！因為原先的上山口不能去，所以由指示前往右邊的上山口，雖佈滿白雪，不過很好行走，注意一下踩穩就好\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch1\u003eサルボ展望台\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207111711_save1013399808861254060.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e向上走約30分鐘看到展望台\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207112142_save4285271482905450478.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e可觀看到濕原的美景，不過夏天的景色比較美！google評論也大都是夏天前往\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207112222_save6518376743914167153.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e剛好有攝影師在等待時機拍照\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207112611_save1863854789212533209.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207111828_save5756282253376588551.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207120451_save2692846846525458565.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e下山的路途，美麗的風景\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e解鎖了我們在雪中爬雪山的新成就，兩個展望台都在山上（其實都佈滿了雪我也不曉得是不是山上）。原先是由公路左邊的山路上去，會有岔路左右分別是兩個展望台，可是由於下雪，設有告示請遊客從公路右邊的登山口前往サルボ展望台。\u003c/p\u003e\n\u003cp\u003e一路上簡單的爬坡與平路不會太難爬，會有一條別人走過的道路可以上山，也許是積雪，感覺不出來有階梯，但每步踩穩再走。\u003c/p\u003e\n\u003cp\u003e約莫爬到一半開始小飄雪，爬個20分鐘左右就會看到展望台，也許釧路湿原比較建議夏天前往，好像只有我們是冬天去，從展望台往下看，看不到什麼。但下雪的展望台反而是另一種景點。\u003c/p\u003e\n\u003cp\u003e往前走750公尺會到達サルルン展望台，但因為要趕下午兩點多的車，所以趕緊下山走回車站。下山時下中雪了，迅速往車站走，不然晚點怕下更大更冷。冬天這附近貌似沒什麼餐廳，所以沒有在塘路用餐。\u003c/p\u003e\n\u003ch1\u003e回釧路\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207105525_save2497211331932456337.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207115731_save2303761362127777461.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e注意一下爬雪山時的下坡路，雪是鬆軟的，所以要踩穩再走\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207121012_save467782548578557072.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207120900_save1159084551719487817.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e回程的路途，風景太美，還是有花時間觀賞美景xD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207100745_save9084483154304784934.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207094306_save1898432693403605129.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e回到車站等待列車，冷颼颼，但還是看到四五個跟自己一樣要搭車的旅客，月台要注意看，塘路的月台指標在小小根的告示牌上。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207092705_save7853936514069532122.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207125459_save8353050346790386362.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e車站十分荒涼xD，無告示牌，無跑馬燈，只能憑著貼在牆上的時刻表等候列車來臨，有網路比較好，不怕回不了家XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207130324_save1562545409744434635.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e上車後搖搖擺擺回到了釧路。\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e前往帶廣\u003c/h1\u003e\n\u003cp\u003e由於提早回釧路，所以就把前往帶廣的おおぞら列車提早改到四點的列車。在車站的蕎麥麵店吃飽後，回旅館拿行李，在車站的咖啡廳等待列車，搭上列車前往帶廣！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15501363674023415111853811557505.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e在車站享用午餐與下午茶\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e抵達帶廣站\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207180722_save4957396511358970413.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207180
