f.__next_f.push([1,"99:T1b2b,"])</script><script>self.__next_f.push([1,"\u003cp\u003e還記得3.4年前一放學，我就拎著包包快速跑往神秘的算命館\u003c/p\u003e\n\u003cp\u003e帶著忐忑的心情走進店鋪，映入眼簾的是大片紫色掛簾圍繞著小小的空間，擺著一張蓋著紫色桌布的桌子，桌上擺著占卜工具及幾個我不是很認得神秘小物\u003c/p\u003e\n\u003cp\u003e紫色系的擺置，讓人感覺神秘，店舖氣氛與店外格格不入，彷彿置身與店外不同的空間\u003c/p\u003e\n\u003cp\u003e經過一段時間推移，走出店門，往往臉上掛著不是自信的笑容就是滿愁的憂鬱\u003c/p\u003e\n\u003cp\u003e幾年後，我依舊遇到煩惱就迫不及待的想迅速前往算命館\u003c/p\u003e\n\u003cp\u003e從剛開始冷清的景象，到現在路過往往都有著大批人潮坐在店舖外等候\u003c/p\u003e\n\u003cp\u003e每每到達後看見現在的現象，感到感慨萬分，於是帶著未被解決的煩惱離開原地\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e現代人由於種種因素，使得算命館變得十分熱絡\u003c/p\u003e\n\u003cp\u003e包括社會高度的壓力，各種無法預期的狀況，人們的選擇變多了，以及因應多項選擇，卻未培養獨立思考能力的教育\u003c/p\u003e\n\u003cp\u003e迷茫絕望的人們相信透過命理師的占卜可以提早知道未來的發展，以達到解決面臨到的各種困難\u003c/p\u003e\n\u003cp\u003e但往往是帶著憂愁且未解決問題的矛盾心情離開店舖\u003c/p\u003e\n\u003cp\u003e我自己也是從一開始很迷算命，陸陸續續學習命理，到現在稍微頓悟了一點小道理\u003c/p\u003e\n\u003cp\u003e在根據前陣子拜讀了兩篇ptt文章後，我有些觀念想分享出來\u003c/p\u003e\n\u003cp\u003e以紫微斗數為主要舉例\u003c/p\u003e\n\u003cp\u003e其實如果常常去算命，也不難知道算命師的套路\u003c/p\u003e\n\u003cp\u003e講套路有點難聽，有些事是我漸漸去研究命理，才發現原來以往遇到的算命師為何都會有差不多的反應\u003c/p\u003e\n\u003cp\u003e試想一下，全世界有多少個人跟你同時間出生，那大家的命盤都是一樣，會發生一樣的事嗎？\u003c/p\u003e\n\u003cp\u003e我知道這句話是很多想打醒迷算命的人所說的一連串八股的話\u003c/p\u003e\n\u003cp\u003e其實命盤是出生就固定的，那他準不準？\u003c/p\u003e\n\u003cp\u003e準，但也可以說不準\u003c/p\u003e\n\u003cp\u003e命，不能說死，因為他是活的\u003c/p\u003e\n\u003cp\u003e命盤剛出生就定了，固定的圖像與文字組合\u003c/p\u003e\n\u003cp\u003e雖然有著大小限與流年的順逆迴轉，象徵著運勢的變化\u003c/p\u003e\n\u003cp\u003e但還是不足以解說每個同時間出生的人該怎麼解釋他們的盤\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e命盤之所以我認定是活的，正如上述所說命盤只是個相\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e命盤會根據當事人所處天時，地利，人和會有所不同\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e命盤本身代表的就只是方向，並不是定死的解釋\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e該怎麼解釋命盤，得根據算命師了解當事人多少\u003c/p\u003e\n\u003cp\u003e根據當事人所處不同的環境，遇到的人，會有不同的變化\u003c/p\u003e\n\u003cp\u003e另外也得根據以上的種種狀態，套進命盤產生出來的相來推斷，才能得出有可能的答案\u003c/p\u003e\n\u003cp\u003e舉幾個例子\u003c/p\u003e\n\u003cp\u003e根據命盤假設明天有個劫，有的人可能是掉錢包，有的是不小心拉到筋，有的可能真的被車撞(但也可能只是稍微擦撞)\u003c/p\u003e\n\u003cp\u003e光是一個「劫」解釋就可以很多，但往往人會往壞的想，就讓此劫的資訊在當事人的內心中提早形成憂慮\u003c/p\u003e\n\u003cp\u003e再換個例子，有「喜慶」，代表的也許真的是結婚，有可能是懷孕了，當然也代表可能是男女朋友交往的契機，還有可能當事人已經遇到Mr. Right，但不自知，因為真正在一起也許是之後的事\u003c/p\u003e\n\u003cp\u003e像是「巨門星」，代表的是「口」，因此跟紫微相關的文章及書，都能將巨門星解釋為適合以口為業。\u003c/p\u003e\n\u003cp\u003e但其實我認為巨門也算「表達」，表達可以用很多不同種方式，例如寫文章，錄口說影片，甚至有的論壇有討論IT 的寫程式與電腦對話，也包括在內。\u003c/p\u003e\n\u003cp\u003e畢竟紫微斗數是從很久以前就存在，所以在現代，還必須根據現代迅速的科技變化，以及各種新興產業發展來判定。\u003c/p\u003e\n\u003cp\u003e古代是沒有網路的，但現在有網路，手機，電腦，以及其他種種現代才有的技術及職業，如果是紫微斗數，又該拿哪些星星來當作這些新興的代表呢？\u003c/p\u003e\n\u003cp\u003e像我自己於\u003ca href=\"/2018/11/%E7%B4%AB%E5%BE%AE%E6%97%A5%E8%A8%98-%E4%B8%BB%E6%98%9F%E7%89%B9%E6%80%A7%E4%B9%8B%E9%85%8D%E5%B0%8D%E8%AA%AC/\"\u003e[紫微日記] 主星特性之配對説\u003c/a\u003e 中所提到之不同主星的特性該如何做相處\u003c/p\u003e\n\u003cp\u003e簡單來說，命理不是讓你更恐慌，他也不是死的\u003c/p\u003e\n\u003cp\u003e而是當你看出自己的命時，你可以採取不同的應對方法處理\u003c/p\u003e\n\u003cp\u003e如果天生就是脾氣不好，那就稍為改善自己的脾氣\u003c/p\u003e\n\u003cp\u003e如果個性比較膽小，也有不同對「膽小」的不同解釋方法\u003c/p\u003e\n\u003cp\u003e也許是由於深思熟慮，所以希望能穩定前進，才躊躇不前\u003c/p\u003e\n\u003cp\u003e也許是面對事情，有模糊不清的地帶，造成自身較擔心憂慮，不敢前進\u003c/p\u003e\n\u003cp\u003e當你從命盤中找出特定的主星特質時，要注意這些資訊不是註定字面上的意思，而是有這樣的「方向」，不該過度拘泥於某些文章上的解釋或者字面上的文字，而是試著去思考他列舉的解釋有的特性，透過特性來推斷。\u003c/p\u003e\n\u003cp\u003e就像是巨門不是就鐵定代表律師，老師。\u003c/p\u003e\n\u003cp\u003e貪狼就一定很慾望，破軍就鐵定損耗。\u003c/p\u003e\n\u003cp\u003e生命都是活著的了，命盤也一定是活著的，端看個人智慧如何去做解釋與變通。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後我想分享我在ptt上面看到的分享\u003c/p\u003e\n\u003cp\u003e遇到問題會重複的利用算命來解決問題，代表都用一樣的方式做解決方法，完全沒有進步\u003c/p\u003e\n\u003cp\u003e通常會去算命的人，也是比較容易受人影響，聽從人意見的人\u003c/p\u003e\n\u003cp\u003e萬一遇到不好的算命師，除了問題不會解決外，反而帶來更多的憂愁\u003c/p\u003e\n\u003cp\u003e而且還會因為算命師說“未來”可能發生的事，而讓自己一直在等待未來的憂慮\u003c/p\u003e\n\u003cp\u003e或者是為了證明算命師是錯的，或者不服氣自己的被評斷為較差的命，而更去算更多的命\u003c/p\u003e\n\u003cp\u003e其實紫微斗數並不是算出來讓人更憂愁，而是提早告訴命的優缺點，讓當事人能針對優缺點做改善\u003c/p\u003e\n\u003cp\u003e包含塔羅牌及所有的命理，其實都是在指引當事人內心心靈的聲音，透過命理的媒介讓人更了解自己，讓人能針對自我或遇到的事做改善/更改，提出不同的解決方法來應對\u003c/p\u003e\n\u003cp\u003e透過紫微，我們應該學到的是多正面思考，因為命是活的，命盤代表的僅僅只是相\u003c/p\u003e\n\u003cp\u003e我們該正面的開闊思考，多一點變通的思考，而並非讓命侷限在書上/文字上所表示\u003c/p\u003e\n\u003cp\u003e急躁的人可以將急躁發展為優點，亦可以透過方法將急躁削弱改善達成圓融\u003c/p\u003e\n\u003cp\u003e不同的命，不同的相，有不同的解釋方法，不同的應對，不同的作為\u003c/p\u003e\n\u003cp\u003e端看個人智慧如何運用，僅僅記得命是活的，別被侷限住\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"9a:T18bc,"])</script><script>self.__next_f.push([1,"\u003cp\u003e但紫微是統計學呢\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e是的，是精密統計學呢\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e昨日在從板橋前往迴龍的路上，我跟男朋友攔了一輛計程車\u003c/p\u003e\n\u003cp\u003e剛上車沒多久，司機主動以男友的面相為開話主題切入\u003c/p\u003e\n\u003cp\u003e我們就在這段路程接收了司機的八字評比，以及主動聊了命理\u003c/p\u003e\n\u003cp\u003e你會把自己的好運，算到運勢低落衰敗的，真的不騙你\u003c/p\u003e\n\u003cp\u003e人生就是這個樣子，過去就過去了，未來也說不準，珍惜現在的所有，活在當下就好了\u003c/p\u003e\n\u003cp\u003e看來，司機大哥也透過八字看了不少人的命，才有所領悟\u003c/p\u003e\n\u003cp\u003e我明白司機大哥想提醒我的事\u003c/p\u003e\n\u003cp\u003e在陸陸續續學習跟幫幾個人看過命盤後\u003c/p\u003e\n\u003cp\u003e雖然可能是我太敏感了，但總覺得幫人看命，是會損耗到自己的運，之後的幾天我的整個人精神狀態都不好\u003c/p\u003e\n\u003cp\u003e另外學到的並不是自己紫微技術有多少的提升，而是我漸漸覺得\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e真的一切都是命\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在看過許多命盤與經歷後，我覺得我的思想開闊了很多\u003c/p\u003e\n\u003cp\u003e跟你一樣同時間出生的人一堆，但命會隨著天時、地利、人和而有所改變。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e關於命理，本人有最新的頓悟，我想另外再寫一篇文章分享\u003c/p\u003e\n\u003cp\u003e在這篇我想談談主星類型的夫妻配對與主星類型大限\u003c/p\u003e\n\u003cp\u003e雖然沒有很深入研究，在這我只是提出我的想法及想討論的論點\u003c/p\u003e\n\u003cp\u003e所以，文章內所說的並非一定\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e古人常說機梁善談兵，殺破狼命格為古代沙場軍官之說，還有巨日為異地緣\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e紫微有著14顆主星，不同主星配置運行著不同的命格與命運\u003c/p\u003e\n\u003cp\u003e參考\u003ca href=\"https://blog.xuite.net/jackiehuang1/twblog/104088775-%E7%B4%AB%E5%BE%AE%E5%91%BD%E7%9B%A4%E5%9B%9B%E5%A4%A7%E9%A1%9E%E5%9E%8B\"\u003e此文章\u003c/a\u003e作科普來輔助補充\u003c/p\u003e\n\u003cp\u003e紫微主星依照其特性可分為陰陽兩性：\u003c/p\u003e\n\u003cp\u003e陽性主星：紫微、天府、武曲、天相、廉貞、七殺、破軍、貪狼。\u003c/p\u003e\n\u003cp\u003e陰性主星：天機、太陽、天同、太陰、巨門、天梁。\u003c/p\u003e\n\u003cp\u003e紫微主星分為四個類型\u003c/p\u003e\n\u003cp\u003e開創型：七殺星、破軍星、廉貞星和貪狼星。\u003c/p\u003e\n\u003cp\u003e領導型：包括紫微星、天府星、武曲星、天相星。\u003c/p\u003e\n\u003cp\u003e支援型：包括太陽星、巨門星、天機星。\u003c/p\u003e\n\u003cp\u003e合作型：包括太陰星、天梁星、天同星。\u003c/p\u003e\n\u003cp\u003e在這一兩年網路搜尋的結果下，通常文章們建議著同命格的人與同命格的人配對\u003c/p\u003e\n\u003cp\u003e類型的話就是上面兩個類型做配對，下面兩個類型座配對較宜\u003c/p\u003e\n\u003cp\u003e我認為有此說是由於主星特質不同\u003c/p\u003e\n\u003cp\u003e這篇想以 「殺、破、狼」及「機、梁」作為舉例\u003c/p\u003e\n\u003cp\u003e「殺、破、狼」三顆星為「七殺、破軍、貪狼」座落於命宮與其三方，三顆主星皆為陽性及開創型主星，剛性剛烈勇猛，做事情快速、直接，不拐彎抹角，較沒耐性，而人生的起伏變化大起大落。\u003c/p\u003e\n\u003cp\u003e會造成命運大起大落的原因多為因看不慣現況，所以想要有所突破，想追求自我價值的挑戰，所以多是會不滿現況而有所行動造成原本平穩的生活有動盪。\u003c/p\u003e\n\u003cp\u003e而「機、梁」為「天機、天梁」，為陰性主星與支援＋合作雙星。兩顆主星的綜合評價為穩重，思慮多，不太容易變動，亦或是想太多，而造成生活躊躇不前\u003c/p\u003e\n\u003cp\u003e網站上說的機梁壞處我全中了QQ ，也是我這輩子要去克服的課題\u003c/p\u003e\n\u003cp\u003e當陽性主星配上陰性主星時，就如同是一動配上一靜\u003c/p\u003e\n\u003cp\u003e試著思考看看急驚風遇上慢郎中的場景\u003c/p\u003e\n\u003cp\u003e當「殺、破、狼」命格的人總是不滿命運的安排，想要有所突破時遇上「機、梁」總是按部就班，希望生活是穩穩的過，就算真的要創業，也會是希望有穩定的前提作延伸\u003c/p\u003e\n\u003cp\u003e兩者會互相看不慣彼此的作風與個性，就會有吵架，思想溝通不良的狀況發生\u003c/p\u003e\n\u003cp\u003e所以才會有同類型主星相互配對為最好之說\u003c/p\u003e\n\u003cp\u003e有的時候命運就是愛捉弄人，當上天真要把兩種不同個性的人做為配對時\u003c/p\u003e\n\u003cp\u003e我個人認為解法並不是兩個人硬碰硬，堅持己見\u003c/p\u003e\n\u003cp\u003e我認為就像互補型情人一樣，兩者都各退一步，「殺、破、狼」能稍微聽進「機、梁」提出的想法與顧慮，能使行動圓滑點，多點顧慮，減少一些過衝動的決定，也算不錯的\u003c/p\u003e\n\u003cp\u003e而「機、梁」也能因為「殺、破、狼」的勇敢與衝動，而讓本來思緒／思慮過多而不敢行動的自己，開始有所行動，也是不錯的結果\u003c/p\u003e\n\u003cp\u003e這是我個人目前經歷，所提出的想法。\u003c/p\u003e\n\u003cp\u003e另外，前一天有看到「機、梁」為早發型成功，所以可能很早就知道自己想做什麼\n並且穩紮穩打的一步一步進步前進\u003c/p\u003e\n\u003cp\u003e「殺、破、狼」命格的人大起大落，多是所謂中年時期/第四大限(40-50歲)時才有所成功\u003c/p\u003e\n\u003cp\u003e目前我尚未證實，但也許是因為主星特性，「機、梁」人很早就找到興趣所在，並希望穩定學習與成長，最終獲得成功\u003c/p\u003e\n\u003cp\u003e而「殺、破、狼」人則是為追求自我價值，不滿現況，希望能由自己來做，做出最好的品質，所以不斷想變化不斷突破，慢慢的隨著經歷才較圓滑處理事情，與獲得成功\u003c/p\u003e\n\u003cp\u003e以上只是我推測\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後\u003c/p\u003e\n\u003cp\u003e我想分享最近在某個網站上看到的資訊\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e關於大限之運勢改變說\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e每個人的大限十年都會變動，前一天有看到當命宮為陽性主星時走到大限為陰性主星時，就是提醒自己慢下來，慢慢生活，放鬆學習，穩紮穩打\u003c/p\u003e\n\u003cp\u003e而當陰性主星遇到陽性主星大限時，就是要衝刺的時刻了，戰戰兢兢的踏出舒適圈衝刺吧！！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e關於大限空宮說\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e若大限命宮走到空宮，代表機遇在外或者需要別人的幫助獲得機運\u003c/p\u003e\n\u003cp\u003e這陣子就多往外地跑，多請示別人啦\u003c/p\u003e\n\u003cp\u003e不過也要判斷朋友或請示的人是好還是壞喔！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後給焦慮的自己：\u003c/p\u003e\n\u003cp\u003e我的命宮不是「機、梁」，但對宮是，真的完全中想太多跟焦慮憂鬱QQ\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"9b:T1a05,"])</script><script>self.__next_f.push([1,"\u003cp\u003e初學程式的新人們，不太能理解這段話，無法想像那些將程式語言學到精通的前輩們，卻告訴我們程式語言僅僅只是個工具。\u003c/p\u003e\n\u003cp\u003e其實寫程式是為了解決問題，將問題做拆解，並寫程式讓電腦分步驟自動執行，才是我們為何要學習程式語言的理由。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e在發文前，我在思考這篇文章該如何琢磨下筆\u003c/p\u003e\n\u003cp\u003e原先，這是我在接受前輩引導做學習的時候，寫下類似日記的學習筆記\u003c/p\u003e\n\u003cp\u003e我一直在來回思考，每篇後端小菜鳥都像是我每日的學習筆記\u003c/p\u003e\n\u003cp\u003e隨著文章陸續發表，我知道這樣日記式的寫作方法，較無法被接受\u003c/p\u003e\n\u003cp\u003e這樣混雜且龐大的學習知識，我該怎麼做分類，我要讓我的文章定位為何？\u003c/p\u003e\n\u003cp\u003e要如何撰寫才能夠像是分享/指引有相同疑問的朋友，又能夠保留我原先想記錄為日記式學習\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e當接到一個新的案子跟任務時，先是腦袋中一片混亂，我感受到各種想法在我腦中飛奔來飛奔去，接著僅僅是打開記事本將幾個要點記錄下來，尚未整理就直接打開我的程式碼埋頭苦幹，邊寫邊設計，邊寫程式邊寫出未來要修改的 Bug\u003c/p\u003e\n\u003cp\u003e寫到一半也許卡住了就很茫然，在這之前我一直以為這是我經驗不足，剛寫程式，還有技術能力不足所導致，我從未檢討過我的做事邏輯有錯誤\u003c/p\u003e\n\u003cp\u003e如開頭所說，寫程式是為了解決問題\u003c/p\u003e\n\u003cp\u003e當接到一個新的任務時，我常常是腦袋一片混亂，東想西想，然後就馬上開始撰寫程式\u003c/p\u003e\n\u003cp\u003e邊撰寫邊 Debug, 想到什麼就加什麼，往往寫了很亂及一堆很難整理的程式\u003c/p\u003e\n\u003cp\u003e在同事的引導一下，我有了一些進步\u003c/p\u003e\n\u003cp\u003e當一個任務下來，我比較不會茫然慌亂\u003c/p\u003e\n\u003cp\u003e也能一步一步寫出好讀的程式\u003c/p\u003e\n\u003cp\u003e我們將接到的任務按照下列的步驟做分析\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e接到任務\u003c/li\u003e\n\u003cli\u003e將任務的功能貼至一個新地方，並分隔為細小功能\u003c/li\u003e\n\u003cli\u003e將每個任務功能轉為對應可執行的程式，僅需要初步直白的寫出可能會使用到的函式即代表的程式碼\u003c/li\u003e\n\u003cli\u003e最後根據寫出的程式判定需不需要抽出成為共用模組，以及哪些項目模糊待釐清\u003c/li\u003e\n\u003cli\u003e實行步驟\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這樣將原本一個任務分割成一小部分，再設計程式\u003c/p\u003e\n\u003cp\u003e先設計邏輯與框架，再去執行撰寫程式，比我一開始什麼都沒做就開工，實在好太多啦!\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e程式沒有這麼難\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e在接觸到寫程式的前輩們後\u003c/p\u003e\n\u003cp\u003e紛紛有兩位前輩，分享了拆解問題的方法\u003c/p\u003e\n\u003cp\u003e當遇到問題時，先將問題做拆解\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e遇到問題時，拿下紙筆(或者開空的文書檔案)，將你想怎麼做步驟寫下來\n接著依據步驟將每個步驟應該會使用到的程式碼與函式先初步寫下來，並註解他們\n有了每個步驟的函式跟程式碼後，再依據慢慢細寫應該要有的內容, 額外的步驟或者例外處理\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e像是這樣\u003c/p\u003e\n\u003cp\u003e我想要一個功能會上傳資料庫，並將資料庫的內容用 Pandas, DataFrame 帶出，接著寫入 CSV\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;strong\u003e那麼步驟就是\u0026#x3C;/strong\u003e\n1. 我想要一個功能會上傳資料庫\n2. 並將資料庫的內容用Pandas, DataFrame帶出\n3. 接著寫入CSV\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e將步驟的函式寫出\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef upload_data():\n    # 使用什麼方法上傳資料庫\n\ndef read_data():\n    # 讀取資料用pd/df\n    df = pd.read_sql(\u0026#x3C;span class=\"hljs-string\"\u003e\"...\"\u0026#x3C;/span\u003e)\n\ndef write_csv():\n    # 寫入CSV\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那麼差不多的功能都有了接著可能就是慢慢寫細節\u003c/p\u003e\n\u003cp\u003e還需要稍微處理一下若讀進來的 DataFrame 想要對他做什麼處理，這部分需要寫在哪呢？\u003c/p\u003e\n\u003cp\u003e以及做例外的判斷\u003c/p\u003e\n\u003cp\u003e雖然只是很簡單的例子做示範，但希望分享出來\u003c/p\u003e\n\u003cp\u003e在起初剛學習程式語言時，往往是一片混亂，初學程式的初期總是好玩又有趣\u003c/p\u003e\n\u003cp\u003e常常會看到初學程式的朋友寫出一大長串的程式碼，不易讀也難除錯\u003c/p\u003e\n\u003cp\u003e經過同事的引導後，我學會將新任務／問題做拆解\u003c/p\u003e\n\u003cp\u003e逐條寫成函式並加註解，這樣讓程式可讀性變高，也容易除錯\u003c/p\u003e\n\u003cp\u003e最重要的是，當新同事或者下個人來接手程式碼時，比較好理解唷！\u003c/p\u003e\n\u003cp\u003e分享就到這囉，感謝觀看~\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e畢竟本文章第一版還是日記式學習，這邊就紀錄一下當時的狀況囉！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e11/14, 11/15\n\n\n\n\n學習寫Unit Test\n    看單元測試的藝術 二版\n    實作Test Case 撰寫\n學習重構\n    看重構--改善既有代碼的設計\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e平淡及瑣碎的重構步驟再搭配完整的測試配套(測試之於重構極其重要)，才是「不帶來破壞，不引入臭蟲」的最佳保障\u003c/p\u003e\n\u003cp\u003e以往在碩班，由於趕專案加上新手，完全沒有寫程式的流程，也沒有所謂先設計後撰寫程式，以及搭配以上所提之技術，寫出的程式碼除了雜亂不彰外，後人也很難改寫及維護\u003c/p\u003e\n\u003cp\u003e我相信在提升這些方法與概念後，能夠在撰寫程式與軟體開發的領域中有所提升\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後！！我再度看到了我在研究所念的 paper 教科書上，敏捷方法的其中一個方法了 Q0Q!!\u003c/p\u003e\n\u003cp\u003e想到這些我以後會學習並實用，我就覺得很興奮！！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://zh.wikipedia.org/wiki/%E6%9E%81%E9%99%90%E7%BC%96%E7%A8%8B\"\u003e\u003cstrong\u003eExtreme programming\u003c/strong\u003e (\u003cstrong\u003eXP\u003c/strong\u003e)\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e紀錄一下今日學習小指令\u003c/p\u003e\n\u003cp\u003eLinux\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# find\nfind /home/username/ -name \"*.err\"\n\n\n\n\n# rm -r file using yes to all question\nyes | rm -r trunk\n\n\n\n\n# Install R\n# Install RStudio\n\n\n\n\n# Import unittest\npython package: \u0026#x3C;a href=\"https://docs.python.org/3/library/unittest.html\"\u003eunittest\u0026#x3C;/a\u003e\n\n\n\n\n# open a new project\n$ mkdir [project_name]\n$ cd [project_name]\n$ python -m venv .venv\n$ source .venv/bin/activate\n$ pip install -r requirement (or install python package)\n# .. open first .py file\n\n\n\n\n# using .gitignore file to ignore what file don't git\n.gitignore\n\n\n\n\n\u0026#x3C;span class=\"hljs-keyword\"\u003eimport\u0026#x3C;/span\u003e pandas \u0026#x3C;span class=\"hljs-keyword\"\u003eas\u0026#x3C;/span\u003e pd\ndf = pd.read_csv(\u0026#x3C;span class=\"hljs-string\"\u003e\"data/example.csv\"\u0026#x3C;/span\u003e)\n\n\n\n\n# !/usr/bin/python\n\nimport os\nfor root, dirs, files in os.walk(\".\", topdown=False):\n   for name in files:\n      print(os.path.join(root, name))\n   for name in dirs:\n      print(os.path.join(root, name))\n\u003c/code\u003e\u003c/pre\u003e\n"])</script><script>self.__next_f.push([1,"9c:Tb5a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e原先是在\u003ca href=\"/2018/09/%E5%BE%8C%E7%AB%AF%E5%B0%8F%E8%8F%9C%E9%B3%A5%E5%AD%B8%E7%BF%92%E8%A8%98%E9%8C%844/\"\u003e後端小菜鳥學習記錄(4)\u003c/a\u003e  的 Debug 流程，但由於我覺得早期寫的後端學習筆記比較亂，畢竟當初剛進公司，也很霧煞煞亂糟糟，也為了針對工作的時數做統計，還有針對每天的學習做紀錄\u003c/p\u003e\n\u003cp\u003e所以無論是來自前輩的教導，還是自己領悟跟找尋到的知識/資料，都全部混在一起\u003c/p\u003e\n\u003cp\u003e起初是因為我寫了上傳資料於資料庫的 py 檔，在使用 jmeter 打入大量資料時會掉資料而不知所措，在對於還是菜鳥(雖然現在也差不多 XD)的時期，出了錯誤，也不知道到底發生什麼\u003c/p\u003e\n\u003cp\u003e使用的環境是 Docker , Nginx, ... Flask\u003c/p\u003e\n\u003cp\u003e然後在使用 docker 建立整體連線後，打入大量資料產生掉資料的問題\u003c/p\u003e\n\u003cp\u003e前輩們用了很有條例的方式來引導我學習 Debug 的流程\u003c/p\u003e\n\u003cp\u003e帶著我一層一層去剖析在哪一層時會造成掉資料\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# Debug 的流程\n\n1. 重現問題的步驟 (reproducible)\n2. 建立單純的測試環境 (例如：使用 docker-compose 來建立環境在本機上)\n    * mysql\n    * api\n\n# 拆解問題\n\n* 使用資料流拆解問題\n  * nginx (project.conf)\n  * uwsgi (app.ini)\n  * flask-app (app.py)\n  * /app (`@app.route('/app')`) 這個是路徑\n  * db operation (`insert_data()`) # 這個是Insert資料的函式\n\n# 識別問題\n\n\u003e 出事就看 log，不懂就看文件\n\n* 整合測試\n* 單元測試\n* 由 log 檢查問題 # 優先懷疑是自己程式寫錯 \u0026#x3C; 大神標記XD\n    * 文件的範圍\n    * 官方手冊\n    * Google 跟 Stackoverflow 的關鍵字查詢 # 估狗是第三步驟，在這之前若出錯應該是先找官方手冊\n    * source code (發生問題 log 的相對應的原始碼) # Github上或網路上有人分享的相關程式碼\n* 供應商測試 (vendor test) # 就是python的package, 通常不太會是出錯主因\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e以上大概就是出 Bug 的處理流程\u003c/p\u003e\n\u003cp\u003e以往只要出事，我就估狗，然後把所有估狗到的作法全試一遍\u003c/p\u003e\n\u003cp\u003e這種方法是錯的，因為大部分我比較無意識的去抄 Code\u003c/p\u003e\n\u003cp\u003e而沒有像去看官方文件，去真正查詢如何使用\u003c/p\u003e\n\u003cp\u003e這個部分是全部程式碼+環境都包好送 QA 測試時發生錯誤\u003c/p\u003e\n\u003cp\u003e所以，我自己要重新建立環境\u003c/p\u003e\n\u003cp\u003e然後試著讓問題再發生一次\u003c/p\u003e\n\u003cp\u003e接著再分解步驟去找出問題\u003c/p\u003e\n\u003cp\u003e除此之外，我認為學習 Debug 工具也很重要，我最近學會了使用 Pycharm 的 Debug Tool 來做 Debug 還有追蹤 Code，我覺得很好用，也大大縮短自己 Debug 的時間\u003c/p\u003e\n\u003cp\u003e其實也不是推廣，但發生問題時，的卻令人煩惱\u003c/p\u003e\n\u003cp\u003e不過只要做好搭配流程＋ Debug 工具的輔助，相信大家很快就能找出 Bug，並解決他們囉！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"9d:T204b,"])</script><script>self.__next_f.push([1,"\u003cp\u003e11/12\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003e後端工程師魔鬼訓練\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e繼上週，我的同事幫我擬了一份短期後端工程魔鬼訓練\u003c/p\u003e\n\u003cp\u003e企圖讓我從不折不扣的碼農，向上點工程師的技能樹\u003c/p\u003e\n\u003cp\u003e好讓我在每天都可以有一點小成果\u003c/p\u003e\n\u003cp\u003e約莫三週後，就可以有大幅的成長\u003c/p\u003e\n\u003cp\u003e畢竟被同事譽為被放牛吃草快兩個月\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e根據擬定的菜單，我們上週已經將下列清單劃除的地方完成\u003c/p\u003e\n\u003ch3\u003e熱身指南\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e學習 Debug Tool, 並利用 Debug 工具追蹤程式流程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習 Design Pattern。 先專注於 Template Method Pattern。能舉實例說明，如何演化一段程式為 Template Method Pattern\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e找一個專案程式為範本，試著還原最起始狀態，運用 Template Method Pattern 來演化出一套 Framework\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e初階工程師技能\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003edebug tool 能使用 debug tool 追蹤問題\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e開始接觸與專案相關的 Design Pattern\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e會執行 Unit Testing，並掌過 Arrange, Act, Assert 的 3A 開發節奏\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習 refactoring 並能識別 bad smell\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e接下來這一週，週一跟週二的進度\u003c/p\u003e\n\u003cp\u003e我自己訂定為\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e拍攝上週進度更好的 DEMO 影片\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e了解並嘗試實作紅字部分\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e雖然目前先不要想太多，但難免希望這週尾端能開始接觸 Unit Test\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://terms.naer.edu.tw/detail/1315766/\"\u003e鷹架理論\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e11/13\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e週一週二過完了\u003c/p\u003e\n\u003cp\u003e我順利的將紅字部分完成，雖然熱身指南的第三項我大約完成了 1/3(因為我把專案的整體架構濃縮成較基礎)，但我還是順利完成了我給自己定下的目標\u003c/p\u003e\n\u003ch3\u003e熱身指南\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e學習 Debug Tool, 並利用 Debug 工具追蹤程式流程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習 Design Pattern。 先專注於 Template Method Pattern。能舉實例說明，如何演化一段程式為 Template Method Pattern\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e找一個專案程式為範本，試著還原最起始狀態，運用 Template Method Pattern 來演化出一套 Framework\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e初階工程師技能\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003edebug tool 能使用 debug tool 追蹤問題\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e開始接觸與專案相關的 Design Pattern\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e會執行 Unit Testing，並掌過 Arrange, Act, Assert 的 3A 開發節奏\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習 refactoring 並能識別 bad smell\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e明天應該能試著了解 Unit Test 以及試著將熱身的第三步驟實做得更淋漓盡致\u003c/p\u003e\n\u003cp\u003e早上同事又將我的新魔鬼訓練變更任務清單\u003c/p\u003e\n\u003cp\u003e但變更的部分在於專案流程學習\u003c/p\u003e\n\u003ch3\u003e專案流程學習\u003c/h3\u003e\n\u003cp\u003e在各個環節提問，或找相關人員對他陳述一次理解，以確保接收到的訊息是一致的\n旁聽時，練習任務預估，在心中比較與其他人的差異。\n能將 PM 分割的任務，轉成對應的 Issue 並完成初步的設計。(能開始實作更好)\u003c/p\u003e\n\u003cp\u003e實作專案 ! !\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e早上詢問了同事幾個問題\u003c/p\u003e\n\u003cp\u003e也讓我這小菜鳥有了打拼的動力\u003c/p\u003e\n\u003cp\u003e這個問題就是\u003c/p\u003e\n\u003cp\u003e工程師能做到老嗎？\u003c/p\u003e\n\u003cp\u003e在進入公司後，心情複雜了好幾週\u003c/p\u003e\n\u003cp\u003e起初看了一些文章跟新聞得到的消息是\u003c/p\u003e\n\u003cp\u003e於是讓我這個剛進公司的小菜鳥，開始在找我人生的第二條路，以免中年失業(會不會擔心得太快了 XD)\u003c/p\u003e\n\u003cp\u003e凡事都要多準備\u003c/p\u003e\n\u003cp\u003e但同事丟了一個連結給我\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.ptt.cc/bbs/Soft_Job/M.1270487051.A.563.html\"\u003ehttps://www.ptt.cc/bbs/Soft_Job/M.1270487051.A.563.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e其實我自己本身就提倡要打破傳統跟突破社會框架\u003c/p\u003e\n\u003cp\u003e結果反而自己被侷限在這種思維中\u003c/p\u003e\n\u003cp\u003e反被同事虧了一把\u003c/p\u003e\n\u003cp\u003e你大概做一兩年就整組壞掉了吧\u003c/p\u003e\n\u003cp\u003e沒錯依照我以前寫程式的方法跟模式\u003c/p\u003e\n\u003cp\u003e也就是寫了一堆很亂，毫無架構性，且 Bug 一堆的程式\u003c/p\u003e\n\u003cp\u003e接著就是修 Bug 修到死，難怪我一直修一直修，花了大把青春大把時間埋沒在寫程式\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e然後還找不到任何成就感\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e所以才剛進公司我就很茫然，甚至我還懷疑自己真的這輩子都要這樣過？\u003c/p\u003e\n\u003cp\u003e被同事砲了 QQ\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e撰寫程式學問大不同\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e但實際運用於軟體開發內的方法與規則，卻能運用至各個領域\u003c/p\u003e\n\u003cp\u003e寫程式在我母校的資管系大學生眼中是個無趣又無聊的事情\u003c/p\u003e\n\u003cp\u003e雖然不是很想這樣說我的指導教授 XD, 但我認為許多課綱確實把寫程式教的很無趣\u003c/p\u003e\n\u003cp\u003e我本身以後端工程師的角色切入這個社會\u003c/p\u003e\n\u003cp\u003e剛進公司時，我認為我缺的就是技術，就是個技術上菜鳥\u003c/p\u003e\n\u003cp\u003e因為在我這個階段，會的程式語言，會使用到的工具攸關到我找不找得到工作\u003c/p\u003e\n\u003cp\u003e事實上，工程師確實偉大\u003c/p\u003e\n\u003cp\u003e公司的各個部門都很偉大，因為在團隊合作中，無論是哪個部門，彼此都需要互相的專業領域來合作達成公司營運\u003c/p\u003e\n\u003cp\u003e但對於團隊合作以及整體公司營運中，我們工程師為技術部門\u003c/p\u003e\n\u003cp\u003e我們提供的就是技術的工作產出\u003c/p\u003e\n\u003cp\u003e技術又包含很多種層面\u003c/p\u003e\n\u003cp\u003e換句話說，\u003cstrong\u003e會程式語言只是基本\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e因為對於公司我們能提供的就是技術/想法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如何將好的技術研發出來\u003c/li\u003e\n\u003cli\u003e如何管理\"技術\"們\u003c/li\u003e\n\u003cli\u003e如何有效率撰寫技術\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這還不包含\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如何與其他部門溝通\u003c/li\u003e\n\u003cli\u003e如何將成果展現與良好的管理\u003c/li\u003e\n\u003cli\u003e以及前輩如何帶領後輩\u003c/li\u003e\n\u003cli\u003e其他種種工作/社會複雜的知識\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e同事的點一下\u003c/p\u003e\n\u003cp\u003e我想提出兩個方法\u003c/p\u003e\n\u003cp\u003e真的覺得不愧是在職場打滾許久的前輩 QQ\u003c/p\u003e\n\u003cp\u003e懂程式懂心理學，又懂管理學，我的天。。\u003c/p\u003e\n\u003cp\u003e**Best Practice **\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://zh.wikipedia.org/wiki/%E6%9C%80%E4%BD%B3%E5%AE%9E%E8%B7%B5\"\u003e從 Wiki 來解釋\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e他可以被運用到許多不同的領域\u003c/p\u003e\n\u003cp\u003e被運用在軟體開發內，則是能夠有方法的使寫程式的流程更順暢及寫出更少 Bug 跟產出更優質的程式碼\u003c/p\u003e\n\u003cp\u003e在菜鳥時期或許還無法，但隨著經歷夠多的練習跟經驗，我相信工程師的工作可以做到老，只不過到之後的時期工程師可能就不會僅僅是寫 Code，除了將提供技術的流程減少出錯並達到更優質外，還需學習到其他軟體開發以外的相關知識\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTest Case\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e聽同事說，很少有工程師會寫 Test Case\u003c/p\u003e\n\u003cp\u003e而在前幾篇我們有提到在敏捷方法中的\u003ca href=\"https://en.wikipedia.org/wiki/Test-driven_development\"\u003eTDD\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e就是先寫 Test Case 測試案例，將有可能會遇到的問題跟錯誤還有預期的結果先寫出，再針對案例寫程式，重構程式，接著反覆進行\u003c/p\u003e\n\u003cp\u003e目的是希望不要在把所有的程式碼都寫完了，才進行測試，錯一堆又要改\u003c/p\u003e\n\u003cp\u003e也可以在先撰寫測試案例時，引領程式碼會需要有哪些功能，使設計框架或撰寫程式碼時能夠更專注地環繞在功能上\u003c/p\u003e\n\u003cp\u003e這部分若說運用到其他領域的話，其實也就是運用其概念來實行\u003c/p\u003e\n\u003cp\u003e也就是說在實行某一特定技術時，可能先列出會破壞此一技術的元素\u003c/p\u003e\n\u003cp\u003e然後再將技術做好，做測試\u003c/p\u003e\n\u003cp\u003e若被破壞了，再將技術做改變，直到能承受破壞而不被影響\u003c/p\u003e\n\u003cp\u003e接著反覆做這些動作，直到技術變得完美\u003c/p\u003e\n\u003cp\u003e(這是我個人認為測試案例除了軟體開發外，還能運用到其他領域(像是工業用品))\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e從我以前到現在從來只有在教科書上看過 TDD 的運用\u003c/p\u003e\n\u003cp\u003e我之前寫 Code 到現在從來沒有使用\u003c/p\u003e\n\u003cp\u003e到現在終於要使用啦!!\u003c/p\u003e\n\u003cp\u003e期待之後運用後，在記錄下來\u003c/p\u003e\n\u003cp\u003e且隨著自己待在公司工作接觸到更多社會上的知識外，還接觸更多厲害的人\u003c/p\u003e\n\u003cp\u003e希望能夠像個小小記者，將他們的偉大知識與成就記錄下來\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"9e:T1407,"])</script><script>self.__next_f.push([1,"\u003cpre\u003e\u003ccode\u003e11/9\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這一天的行程，早上和同事調整了一下\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e學習 design pattern: 加中火力在 template method pattern\u003c/li\u003e\n\u003cli\u003e初步了解 unit test\u003c/li\u003e\n\u003cli\u003e最後再錄一次 Debug 講解影片(這部分改到下週，因為要讓自己的大腦有遺忘，再重新連結，才會熟記)\u003c/li\u003e\n\u003c/ol\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e人生就是體驗跟過生活\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e想要怎樣的人生，端看您想過怎樣的生活，跟想成為怎樣的人\u003c/p\u003e\n\u003cp\u003e接下來要學習的是\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e工程師必備技能 2 : unit test\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e單元測試是敏捷開發方法的其中之一\u003c/h3\u003e\n\u003cp\u003e這裡有學習的資源連結\u003c/p\u003e\n\u003cp\u003ehttps://www.youtube.com/watch?v=1Lfv5tUGsn8\u003c/p\u003e\n\u003cp\u003e先從這邊挑出文獻看\u003c/p\u003e\n\u003cp\u003e這本書是關於Ｕ nit Test 的書，道行深一點在看\u003c/p\u003e\n\u003ch3\u003eGrowing Object-Oriented Software, Guided by Tests\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Growing-Object-Oriented-Software-Guided-Tests/dp/0321503627\"\u003ehttps://www.amazon.com/Growing-Object-Oriented-Software-Guided-Tests/dp/0321503627\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e工程師內功心法  **\u003c/strong\u003e: *\u003cstrong\u003e*design pattern\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e需要在短時間內有所成長，所以沒有時間學完全部的內容\u003c/p\u003e\n\u003cp\u003e因此，我們會加重焦點在於學習\u003cstrong\u003etemplate method pattern\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e學習連結在此：\u003c/p\u003e\n\u003cp\u003ehttps://openhome.cc/Gossip/DesignPattern/\u003c/p\u003e\n\u003cp\u003e這個是我要記錄的 Jinja 學習連結\u003c/p\u003e\n\u003cp\u003e在資訊的部分 Jinja 的名詞叫做\u003cstrong\u003eTemplate Engine\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://jinja.pocoo.org/docs/2.10/\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDesign Pattern\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e最起始的書籍\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://books.google.com.tw/books/about/Design_Patterns.html?id=6oHuKQe3TjQC\u0026#x26;source=kp_cover\u0026#x26;redir_esc=y\"\u003ehttps://books.google.com.tw/books/about/Design_Patterns.html?id=6oHuKQe3TjQC\u0026#x26;source=kp_cover\u0026#x26;redir_esc=y\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e推薦書\u003c/p\u003e\n\u003cp\u003ehttps://www.books.com.tw/products/0010309237\u003c/p\u003e\n\u003cp\u003ehttps://www.tenlong.com.tw/products/9789866761799\u003c/p\u003e\n\u003cp\u003e只能說書很多，入手之前要先去書店裡買來看\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e那我們就先從\u003cstrong\u003eDesign Pattern\u003c/strong\u003e開始吧！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://zonble.net/archives/2014_04/1607.php\"\u003ehttps://zonble.net/archives/2014_04/1607.php\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003etemplate method pattern\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e對於女生最好的理解方法就是這個吧！雖然我本身是懶女人，不太保養 QQ\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://dotblogs.com.tw/pin0513/2010/10/03/18072\"\u003ehttps://dotblogs.com.tw/pin0513/2010/10/03/18072\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e還有另外一種很好理解的網站\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://monkeycoding.com/?p=977\"\u003ehttp://monkeycoding.com/?p=977\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e今天結束了一整天，我利用上面的網站解釋了\u003cstrong\u003etemplate method pattern\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e但同事希望我是一邊寫 Code 一邊解釋\u003c/p\u003e\n\u003cp\u003e在同事的帶領下，我學到的利用 PyCharm 的幾個功能結合\u003cstrong\u003etemplate method pattern 來寫程式\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePyCharm \u003e Refactor \u003e Extract \u003e Method\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e方法來寫程式，雖然不知道這要怎麼使用\u003c/p\u003e\n\u003cp\u003e但是在利用這個方法，再結合上面咖啡與茶的例子後，我的程式見聞又新增了一層\u003c/p\u003e\n\u003cp\u003e今天看到了同事幫我自己擬定的訓練流程\u003c/p\u003e\n\u003cp\u003e也就是我所稱呼的打開試煉的大門\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003e後端工程師魔鬼訓練參考\u003c/strong\u003e\u003c/h2\u003e\n\u003ch3\u003e熱身指南\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e學習 Debug Tool, 並利用 Debug 工具追蹤程式流程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習 Design Pattern。 先專注於 Template Method Pattern。能舉實例說明，如何演化一段程式為 Template Method Pattern\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e找一個專案程式為範本，試著還原最起始狀態，運用 Template Method Pattern 來演化出一套 Framework\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e初階工程師技能\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003edebug tool 能使用 debug tool 追蹤問題\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e開始接觸與專案相關的 Design Pattern\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e會執行 Unit Testing，並掌過 Arrange, Act, Assert 的 3A 開發節奏\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習 refactoring 並能識別 bad smell\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e專案相關技術學習\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eDatabase\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMySQL\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRedis\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSQL Query \u0026#x26; Profiling\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDocker\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePython\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003epandas\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSQLAlchemy\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003erequests\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e專案流程學習\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e在各個環節提問，或找相關人員對他陳述一次理解，以確保接收到的訊息是一致的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e旁聽時，練習對每個任務的預估，在心中比較與其他人的差異。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e透過對應的任務，在引導下實作 Test Case 與程式碼\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003chr\u003e\n\u003cp\u003e很感謝同事幫我擬定這一套菜鳥進化魔鬼試煉\u003c/p\u003e\n\u003cp\u003e才剛把第一個練習完後，我已經了解專案，跟工程師到底在幹嘛了 QQ\u003c/p\u003e\n\u003cp\u003e期望進行完這些訓練後，雖然不會變成專家，但能夠先成為初階工程師，為公司帶來效益，分攤工作量。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"9f:T16ea,"])</script><script>self.__next_f.push([1,"\u003cp\u003e11/8\u003c/p\u003e\n\u003cp\u003e昨日，8 年級溫室小花朵的自己，終於在辦公室會議裡，見識到我在研究所課程[敏捷開發與管理]的 Paper 中看到的名詞: \u003cstrong\u003eScrum, Sprint\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e雖然是在一個令人昏厥的時刻出現，但至少是我在研究所夢寐以求的夢想之一\u003c/p\u003e\n\u003cp\u003e雖然這個夢想早就在進入這個社會後就被我拋到九霄雲外了，但上天還是讓我歷經這一切的經驗。\u003c/p\u003e\n\u003cp\u003e雖然我知道在辦公室好像不適合寫文\u003c/p\u003e\n\u003cp\u003e但...我很想把這段過程記錄下來\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e早上帶著忐忑混亂的心進入的辦公室\u003c/p\u003e\n\u003cp\u003e打開我的電腦，眼看著還有幾個小時可以準備下次的 Demo\u003c/p\u003e\n\u003cp\u003e根據昨日的學習筆記\u003c/p\u003e\n\u003cp\u003e今日要學習的內容是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e學會用 PyCharm 來 Debug\u003c/li\u003e\n\u003cli\u003e並且用這個功能來 Trace 專案 Code\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e前情提要：\u003c/p\u003e\n\u003cp\u003e我是一個剛從研究所畢業的資訊小菜鳥，短期立志成為後端工程師\u003c/p\u003e\n\u003cp\u003e我進到了一家新創辦公室，進行新人的練功時期\u003c/p\u003e\n\u003cp\u003e原先的主管因為健康因素離職，這週是主管離開的第一週\u003c/p\u003e\n\u003cp\u003e我因為頓時失去一個能聽命令的人\u003c/p\u003e\n\u003cp\u003e我認為自己不能再這麼被動，於是，我改變了我的作法，我主動向我的同事們提出求救\u003c/p\u003e\n\u003cp\u003e在經過一兩天的討論後，我的同事決定給我來一個震撼的磨練\u003c/p\u003e\n\u003cp\u003e也就是後端小菜鳥學習筆記的再一步磨練\u003c/p\u003e\n\u003cp\u003e前幾週，我都是，根據主管分派的任務\u003c/p\u003e\n\u003cp\u003e來練習我的程式語言，例如 Python 的字典/Json/list，怎麼使用 Pandas\u003c/p\u003e\n\u003cp\u003e以及對於資訊的架構認知，例如資料庫與客戶端與伺服器端互傳的過程, Pymysql, SQLAlchemy\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e在這週，我接受了新的考驗，而這個考驗是讓我從新人，慢慢進階到\u003cstrong\u003e工程師\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e沒錯，我的後端工程師人生體驗，要有近一步的發展了\u003c/p\u003e\n\u003cp\u003e要慢慢進化到工程師，首先要學會的就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e工程師必備技能\u003c/li\u003e\n\u003cli\u003e工程師心法\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接下來就要進行磨練了！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e錄影練習方法(也適用溝通表達與語言練習)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這個方法，不只是可以拿來練習程式，也可以拿來練習溝通表達，甚至我之前練習托福口說時，老師也是讓我們用這個方法來一次一次改善自己口說的內容，掌握速度。也是利用天天錄音自己講英文的日記，來當作練習。\u003c/p\u003e\n\u003cp\u003e大家也可以透過這個方法做練習，順便練習自己口語表達跟膽量\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e工程師必備技能 1 : Debugging\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eDebug 是在不同語言或者不同專案中都可以使用的工具\u003c/p\u003e\n\u003cp\u003e除了除臭蟲以外，還可以利用 debug 工具來了解整個專案的 Code\u003c/p\u003e\n\u003cp\u003e今天的 Demo 是練習用 PyCharm 的 Debug 模式 Trace 解釋整個專案 Code\u003c/p\u003e\n\u003cp\u003e熟悉 Debugging\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eBreakPoint\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExecution Point\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eStep Over\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eStep Into\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eStep Out\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e經過一個早上霧煞煞，及下午還有空擋時間可以學習後\u003c/p\u003e\n\u003cp\u003e已經掌握了這些按鈕，以及能初步大概講出整個專案的 Code 怎麼互相 Call\u003c/p\u003e\n\u003cp\u003e明天的學習筆記已經下來了\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e依前一次錄製的影片，再錄一次比先前好一點的 demo video\u003c/li\u003e\n\u003cli\u003e學習 design pattern: template method pattern，並能解做初步的解說\u003c/li\u003e\n\u003cli\u003e對在 python 下寫 unit test 的功能有基本的認識（只要單純會 library 就好，不用知道怎麼寫 unit test)\u003c/li\u003e\n\u003c/ol\u003e\n\u003chr\u003e\n\u003cp\u003e稍微歇息了一下，和同事討論後，得出了這個結論\u003c/p\u003e\n\u003cp\u003e遙想自己在研究所某三樓教室的敏捷開發課堂中，介紹著敏捷開發以及敏捷開發的技術\u003c/p\u003e\n\u003cp\u003e這不是我在 paper 上看到的名詞？居然現在活生生發生在我身上。\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e敏捷開發技術\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e測試驅動開發，TDD/Test-Driven Development\u003c/li\u003e\n\u003cli\u003e行為驅動開發，BDD/Behavior-Driven Development\u003c/li\u003e\n\u003cli\u003eScrum\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在歷經整天都在學習怎麼 Debug 後，我的下一個關卡是學習寫 Unit Test，並將我的程式驗證現正開發的專案當中。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e經過這一天，原本很混亂的狀態(還記得我一兩天前還是整個很混亂的，需要人家拉我一把，把我重迷霧救出來)\u003c/p\u003e\n\u003cp\u003e到，已經能使用 Debug 模式來追蹤 Code\u003c/p\u003e\n\u003cp\u003e我可以明顯感覺得到自己，可能是從原本的碼農，亂抄，到慢慢了解自己在做什麼\u003c/p\u003e\n\u003cp\u003e雖然現在被操的近乎血尿，但在這種不知不覺的情況下，被上天命運指引帶到以前的夢想中，此生也算足以(阿不是)。\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e11/9\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這一天的行程，早上和同事調整了一下\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e學習 design pattern: 加中火力在 template method pattern\u003c/li\u003e\n\u003cli\u003e初步了解 unit test\u003c/li\u003e\n\u003cli\u003e最後再錄一次 Debug 講解影片(這部分改到下週，因為要讓自己的大腦有遺忘，再重新連結，才會熟記)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e接下來要學習的是\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e工程師必備技能 2 : unit test\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e單元測試是敏捷開發方法的其中之一\u003c/h3\u003e\n\u003cp\u003e這裡有學習的資源連結\u003c/p\u003e\n\u003cp\u003ehttps://www.youtube.com/watch?v=1Lfv5tUGsn8\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e工程師內功心法  **\u003c/strong\u003e: *\u003cstrong\u003e*design pattern\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e需要在短時間內有所成長，所以沒有時間學完全部的內容\u003c/p\u003e\n\u003cp\u003e因此，我們會加重焦點在於學習 template method pattern\u003c/p\u003e\n\u003cp\u003e學習連結在此：\u003c/p\u003e\n\u003cp\u003ehttps://openhome.cc/Gossip/DesignPattern/\u003c/p\u003e\n\u003cp\u003e這個是我要記錄的 Jinja 學習連結\u003c/p\u003e\n\u003cp\u003e在資訊的部分 Jinja 的名詞叫做\u003cstrong\u003eTemplate Engine\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehttp://jinja.pocoo.org/docs/2.10/\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"a0:Te8f,"])</script><script>self.__next_f.push([1,"\u003cp\u003e11/5\u003c/p\u003e\n\u003cp\u003e主管不見了，離開了\u003c/p\u003e\n\u003cp\u003e頓時群龍無首\u003c/p\u003e\n\u003cp\u003e我這個新加入的小菜鳥，突然不知道該怎麼辦\u003c/p\u003e\n\u003cp\u003e感覺自己在一個能力不足想幫忙大家，卻又無法獨自Handle的窘境\u003c/p\u003e\n\u003cp\u003e面對從入公司開始就打打鬧鬧嬉笑的同事們\u003c/p\u003e\n\u003cp\u003e也許是自己內心心魔的變化，他們突然變成一個一個私下嘲笑我的惡魔\u003c/p\u003e\n\u003cp\u003e又讓我想起了之前在研究所的狀況，因為我覺得身邊的同學好像都隨時在看我出糗\u003c/p\u003e\n\u003cp\u003e這樣的聲音默默蔓延出來\u003c/p\u003e\n\u003cp\u003e隨著我忙碌到天昏地暗，行屍走肉，總覺得身邊的人都在看戲\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e11/3\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我的Instagram現時動態掛著\u003c/p\u003e\n\u003cp\u003e有什麼大事要發生了\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e11/6\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我帶著內心混亂，人生也很混亂的階段\u003c/p\u003e\n\u003cp\u003e我覺得我不該被動等人丟工作\u003c/p\u003e\n\u003cp\u003e所以我從被動轉為主動，主動向我的部門同事，主動向另外一個主管說\u003c/p\u003e\n\u003cp\u003e就這樣從被動等待轉為主動出手\u003c/p\u003e\n\u003cp\u003e這樣的決策造成的後果，就是今天這樣壓力爆棚/身心炸掉的狀態\u003c/p\u003e\n\u003cp\u003e恐懼, 可怕, 焦慮, 伴隨著頭腦過熱, 心跳加重, 精神恍惚, 頭腦趴帶\u003c/p\u003e\n\u003cp\u003e這是感冒的第四天, 我不知道我的感冒好了沒，為了不要讓自己被藥的副作用控制\u003c/p\u003e\n\u003cp\u003e我早上沒有吃感冒藥，至今我仍無法分辨，目前是感冒藥導致的精神恍惚，還是壓力爆棚身體無法負荷的精神崩潰\u003c/p\u003e\n\u003cp\u003e沒錯，我做的這個決策，將我自己帶入了人生第一道進化的門口\u003c/p\u003e\n\u003cp\u003e我知道這樣的壓力會讓我成長，但我真的很不喜歡這樣的感覺\u003c/p\u003e\n\u003cp\u003e匆忙，茫然， 笨拙， 呆滯，恍惚\u003c/p\u003e\n\u003cp\u003e再經過冷靜，查詢，慢慢釐清，這樣的神經元重組\u003c/p\u003e\n\u003cp\u003e將我腦內的藍圖講給大家聽，接著接受大家告訴我，我的藍圖缺乏了什麼\u003c/p\u003e\n\u003cp\u003e再反覆矯正跟補足我的藍圖，藉由這樣反覆磨練的過程讓自己成長進步\u003c/p\u003e\n\u003cp\u003e打開通訊軟體，我向這個打開大門的關鍵人物說一聲\u003c/p\u003e\n\u003cp\u003e我帶著精疲力竭，眼前模糊看不清，猶如抽乾的空殼回到我的座位。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e這是我11/5的練習筆記\u003c/p\u003e\n\u003cp\u003edocker 安裝與使用\u003c/p\u003e\n\u003cp\u003ehttps://docs.docker.com/v17.09/get-started/\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edocker ps\n\ndocker stop [OPTIONS] CONTAINER\ndocker container stop 1fa4ab2cf395\ndocker image rm -f\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://docs.servicenow.com/bundle/london-platform-administration/page/integrate/ldap/task/t_DefineAnLDAPServer.html\u003c/p\u003e\n\u003cp\u003ehttp://blog.emfeld.com/2013/03/ldap-login-authentication-using-python.html\u003c/p\u003e\n\u003cp\u003e這是11/7的學習筆記\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# grep的指令\n$ history | grep [clone]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我今天將VSCode捨去，裝了PyCharm\u003c/p\u003e\n\u003cp\u003e本日Review的內容\u003c/p\u003e\n\u003cp\u003e1.利用講給別人聽，來促使自己了解整個專案的內容\u003c/p\u003e\n\u003cp\u003e只有透過自己嘴巴講出來，才是真的懂，而不是亂抄Code\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\n\u003cp\u003e觀察為什麼Config設定好就會動了\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e怎麼Debug, 怎麼利用PyCharm的Debug功能列\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習Ninja 2的語法\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e5. linux pipe |\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e我知道我只要撐過這一波壓力，我就會成長。\u003c/p\u003e\n\u003cp\u003e雖然是個令人很難度過的爆棚壓力\u003c/p\u003e\n\u003cp\u003e但我得時時刻刻監督自己的身體及心靈都要保持著良好的狀態\u003c/p\u003e\n\u003cp\u003e我也需要同時保持著我興趣的延伸，像是持續學習我的語言，持續經營我的部落格\u003c/p\u003e\n\u003cp\u003e以及利用運動來保持自己的身體健康，不能因為這樣的壓力而擊倒自己，或者讓自己身體出問題。\u003c/p\u003e\n\u003cp\u003e忙歸忙，但是只要保持著，堅持著，就會成功！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"a1:T1540,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這週終於把任務全刷完一遍了\u003c/p\u003e\n\u003cp\u003e再一個感覺一知半解的狀態下\u003c/p\u003e\n\u003cp\u003e懵懵懂懂的把東西做完了 XD\u003c/p\u003e\n\u003cp\u003e按照慣例，又來到了周五 PO 學習筆記的時候\u003c/p\u003e\n\u003cp\u003e剛練習的前幾天，東西爆炸多，常常就是學到甚麼貼甚麼\u003c/p\u003e\n\u003cp\u003e也因為打文章的時間沒有很多(都說菜鳥了狂學習，狂吸收知識，能趕緊把東西貼來部落格就沒甚麼時間了 XD)\u003c/p\u003e\n\u003cp\u003e下班跟假日都攤在那了，還是偶而我們的前端大神會唸一下刷 LeetCode QQ\u003c/p\u003e\n\u003cp\u003e現在都希望運用周五晚上的時間來把這一週的筆記編輯一下，才不會看起來雜亂無章\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e沒想到學習筆記來到了第 10 篇\u003c/p\u003e\n\u003cp\u003e回顧我第一天第二天上工，還是個不會接 MySQL 的菜鳥\u003c/p\u003e\n\u003cp\u003e現在已經學到了下 Where 條件 IN list 抓資料\u003c/p\u003e\n\u003cp\u003e雖然看起來寫部落格會花很多時間，但有的時候我還是堅持寫部落格\u003c/p\u003e\n\u003cp\u003e多的時候記錄學習的筆記，但其時有的時候回來翻我也不知道要翻哪篇\u003c/p\u003e\n\u003cp\u003e也算是我學習後端的紀錄\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e想Print List內的字串，但不想要有 [ ] 外包括號\n\n\n\n\nnames = [\"Sam\", \"Peter\", \"James\", \"Julian\", \"Ann\"]\nprint(', '.join(names))\nprint(*names, sep=\", \")\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e處裡Pandas DataFrame 的timedelta64格式\n\n\n\n\n\n\n\n# 忘記是後五行還是取五筆, 將 timedelta 轉成秒數\ndf[:5]['duration']/np.timedelta64(1, 's')\n\n\n\n\n\n# 忘記是後五行還是取五筆, 將 timedelta 轉成小時\ndf[:5]['duration']/np.timedelta64(1, 'h')\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;span class=\"n\"\u003e將已存在的B, C欄位刪掉\n\u0026#x3C;/span\u003e\u0026#x3C;span class=\"n\"\u003edf\u0026#x3C;/span\u003e\u0026#x3C;span class=\"o\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"n\"\u003edrop\u0026#x3C;/span\u003e\u0026#x3C;span class=\"p\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"n\"\u003ecolumns\u0026#x3C;/span\u003e\u0026#x3C;span class=\"o\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"p\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"s1\"\u003e'B'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"p\"\u003e,\u0026#x3C;/span\u003e \u0026#x3C;span class=\"s1\"\u003e'C'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"p\"\u003e])\u0026#x3C;/span\u003e\n\n\n\n\n\n\n\n\n\n\u0026#x3C;span class=\"n\"\u003eDataFrame取到小數點後第二位\ndf\u0026#x3C;/span\u003e\u0026#x3C;span class=\"o\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"n\"\u003eround\u0026#x3C;/span\u003e\u0026#x3C;span class=\"p\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"mi\"\u003e2\u0026#x3C;/span\u003e\u0026#x3C;span class=\"p\"\u003e)\u0026#x3C;/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/30\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這一天把卡了很久的 TimeDelta, DateTime 格式處裡做了一個突破\u003c/p\u003e\n\u003cp\u003e簡直是把之前遺留的毒瘤給一次解決\u003c/p\u003e\n\u003cp\u003e趕工的關係，就亂貼網站，現在也就\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# 我在網路上找到一個轉換的函式\n# 使用方式:\n# strfdelta(tdelta, fmt)\n# strfdelta(delta_obj, \"{days} days {hours}:{minutes}:{seconds}\")\n# strfdelta(delta_obj, \"{hours}:{minutes}:{seconds}\")\n\ndef strfdelta(tdelta, fmt):\n    d = {\"days\": tdelta.days}\n    d[\"hours\"], rem = divmod(tdelta.seconds, 3600)\n    d[\"minutes\"], d[\"seconds\"] = divmod(rem, 60)\n    return fmt.format(**d)\n\n\n\n\n\n\n\n\n# DataTime的寫入格式(?)\nimport datetime\nstart = datetime.datetime(2009,2,10,14,00)\nend   = datetime.datetime(2009,2,10,16,00)\ndelta = end-start\n# 將日期轉字串\nprint(str(delta))\n\n\n\n\n\n# 這個是我用lambda 將每個DateTime 轉成%d%m%Y\n# DataFrame 是用apply函式, 然後用一行lambda 將每個值重新改一遍\ndf['A'].apply(lambda x: x.strftime('%d%m%Y'))\n\n\n\n\n\n# 這個功能是我要將現有的時間, 每個時間 + 幾個小時 (Second, Minute沒試過, 留給大家嘗試)\nfrom datetime import datetime, timedelta\n\nnine_hours_from_now = datetime.now() + timedelta(hours=9)\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e# DataFrame的累加函式, 處裡工廠商品需要累加時很好用唷!\ndf.cumsum()\n\n\n\n\n\n\n\n\n\n\n\n\n\n# 將重複值除去, 在取得一系列不重複的值, 若取商品清單應該是蠻好用的, 我自己是運用在取不同地點\ndf.drop_duplicates(subset=['UserData'])\n\n\n\n\n\n\n\n# 好像是數這個DataFrame 總共有幾個Row\ndf.shape[0]\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n# 咱的SQL大魔王出現\n# 我有點忘記, 不過我是希望\u0026#x3C;code\u003e\u0026#x3C;span class=\"kwd\"\u003e\n\u0026#x3C;/span\u003e\u0026#x3C;/code\u003eSELECT DISTINCT Category, MAX(CreationDate) FROM MonitoringJob GROUP BY Category ORDER BY MAX(CreationDate) DESC, Category\n\n\n\n\n\n\n\n\n# 將Time 型別 轉成秒 除 3600 = Hour\ntime_d.total_seconds() /3600\n\n\n\n\n# 將Time 轉成 秒數\nobject.dt.total_seconds()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個還沒真正寫過, 這個是任務上遇到需要交叉比對 所找的方法\u003c/p\u003e\n\u003cp\u003e但我已經先用別的方法解掉任務了, 先將連結留著\u003c/p\u003e\n\u003cp\u003ehttps://blog.csdn.net/hustqb/article/details/78086394\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# 恩要注意，其實每個程式都要注意保留字要特別處裡, 我算是忘記SQL也有保留字\n# 如果報錯, 留意一下是否為保留字, 須加上 `Table` 來處理特殊字, 這邊是 Delete\nINSERT INTO `User`(`Name`,`Type`,`Email`, `Delete`, `UpdateTime`)\nVALUES\n(\"***\", 1, \"***\",0, \"2018-10-30 10:36:45\");\n\n#其時也不用每個都加, 只要保留字 Delete 那個欄位特別加就行\n\n\n\n\n# 平常可以不用加\nINSERT INTO User(Name,Type,Email, Remove, UpdateTime)\nVALUES\n(\"***\", 1, \"***\",0, \"2018-10-30 10:36:45\");\n\n\n\n\n\n# 可以用 IN 方法來篩選一系列的字\nselect * from Employee where Person IN ('余OO','鄭OO');\n\n\n\n\n\n\n\n\n\n\n\n# 特別是If Else 時特別好用!\n\nbool(dct) == (not True)\n\n\n\n\n\n\n\n\n\n\n\n\n\n# 可以用apply 方式來顯示或對DF做動作\nDataFrame.apply\nPerform any type of operations.\n\u003c/code\u003e\u003c/pre\u003e\n"])</script><script>self.__next_f.push([1,"a2:T18d8,"])</script><script>self.__next_f.push([1,"\u003cp\u003e10/22\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e6.5hours for Tasks\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eWHERE condition1\nAND condition2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e將某個欄位設成 index\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;span class=\"n\"\u003edf\u0026#x3C;/span\u003e\u0026#x3C;span class=\"o\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"n\"\u003eset_index\u0026#x3C;/span\u003e\u0026#x3C;span class=\"p\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"s1\"\u003e'month'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"p\"\u003e)\u0026#x3C;/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://pandas.pydata.org/pandas-docs/stable/generated/pandas.DataFrame.set_index.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esql = \"select Name, count(*) as count from Info group by Name order by count DESC;\"\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u0026#x3C;span class=\"n\"\u003epython3\u0026#x3C;/span\u003e \u0026#x3C;span class=\"o\"\u003e-\u0026#x3C;/span\u003e\u0026#x3C;span class=\"n\"\u003em\u0026#x3C;/span\u003e \u0026#x3C;span class=\"n\"\u003evenv .\u0026#x3C;/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003ewtform\u003c/p\u003e\n\u003cp\u003ehttp://docs.jinkan.org/docs/flask/patterns/wtforms.html\u003c/p\u003e\n\u003cp\u003ehttps://segmentfault.com/a/1190000002531677\u003c/p\u003e\n\u003cp\u003eOpen and Connect SQL 指令\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ebrew services start mysql\n\n\n\n\n\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003emysql \u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e-\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eu root\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/23\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e5.5 hours Tasks\u003c/strong\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/24\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e3.5 hours Tasks\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003esqlalchemy.exc.InternalError: (pymysql.err.InternalError) (1292, \"Incorrect datetime value: '1984' for column 'UpdateTime' at row 1\")\u003c/p\u003e\n\u003cp\u003esql = \"select .......\"\u003c/p\u003e\n\u003cp\u003eengine.execute(\" sql + \u003cstrong\u003e'{update_time}'\u003c/strong\u003e;)\".format(update_time=update_time)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e我寫了一個將 sqlite 資料庫的欄位 Column, Table, 資料 Data 抓出來的 python (2 hours)\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003efind . | grep -c sqlite\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nimport pandas as pd\nimport sqlite3\n \nconn = sqlite3.connect('population.db')\nquery = \"SELECT country FROM Population WHERE population \u003e 50000000;\"\n \ndf = pd.read_sql_query(query, conn)\n \nfor country in df['country']:\n    print(country)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://pythonspot.com/sqlite-database-with-pandas\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# -*- coding: utf-8 -*-\n\nimport sqlite3\nimport pandas as pd\n\ndef to_csv(name):\n    path = \"./{name}/\".format(name=name)\n    filename = name\n    dbname = filename\n    con = sqlite3.connect('./{filename}/{dbname}.sqlite'.format(filename=filename, dbname=dbname))\n    cursor = con.cursor()\n    cursor.execute(\"SELECT name FROM sqlite_master WHERE type='table';\")\n    tables = cursor.fetchall()\n\n    for table_name in tables:\n        table_name = table_name[0]\n        table = pd.read_sql_query(\"SELECT * from %s\" % table_name, con)\n        table.to_csv(table_name + '.csv', index_label='index')\n\n        # if you dont want index, fix above to this\n        # change index = False / index_label = 'index'\n        table.to_csv(path + table_name + '.csv', index=False)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/305378/list-of-tables-db-schema-dump-etc-using-the-python-sqlite3-api\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e12/25\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e3 hours\u003c/p\u003e\n\u003cp\u003ehttps://treyhunner.com/2016/04/how-to-loop-with-indexes-in-python/\u003c/p\u003e\n\u003cp\u003e簡易從巨大 json 檔抓出主要欄位，寫進 csv\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# -*- coding: utf-8 -*-\nimport json\nimport csv\n\n# 打開你的json檔\nwith open('example.json', encoding='utf-8') as data_file:\n    data = json.loads(data_file.read())\n\n#開一個csv\nwith open('output.csv', 'w') as csvfile:\n\n    # 定義欄位\n    Columns = ['name', 'feature', 'place']\n    writer = csv.DictWriter(csvfile, fieldnames = Columns)\n    writer.writeheader()\n\n    # 希望抓出某個值在這以內\n    a_list = ['apple', 'banana', 'water', 'store']\n\n    # 我一開始讀的json是一大串list, 所以定義i為data的迴圈變數\n    for i in data:\n\n\n        for a in a_list:\n            if i['name'] == a:\n            name = a\n            feature = i['feature']\n\n            # 這邊做查找的動作，會有兩個以上結果，所以用List串起來\n            f_list = []\n\n            # 咱今天技能的大主角 ****enumerate****\n            # 假設 feature 有很多種 (這邊是list字串中查找)\n            for k, t in enumerate(feature):\n\n                # 判斷這些特徵有沒有在這裡\n                if t == \"RED\":\n                # 因為我想要取得RED 後面一個值XD\n                f_list.append(feature[k+1])\n\n                elif t ==\"CIRCLE\":\n                f_list.append(feature[k+1])\n\n                place = i['place']\n\n                # 寫進csv啦！！！！\n                writer.writerow(\n                    {'name': name, 'feature': f_list, 'place': place})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e終於要進入今天學到的技能啦\u003c/p\u003e\n\u003cp\u003e大神教導的*\u003cstrong\u003e*enumerate**\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e學習新的 enumerate\u003c/p\u003e\n\u003cp\u003e是大神教我的!! 點擊新的技能樹!!!!\u003c/p\u003e\n\u003cp\u003e其實之前就看過大神寫過 for 迴圈兩個變數\u003c/p\u003e\n\u003cp\u003e但是到現在都還是不知道怎麼用 qq\u003c/p\u003e\n\u003cp\u003e使用 enumerate 是因為我們在從一串 list 判斷字，用 if 條件判斷某個字有出現重複時，取字的 index 值出現問題，導致我們不能使用他 list 給的值，就像上面的例子一樣\u003c/p\u003e\n\u003cp\u003e我們的 list 其實長這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ea_list = ['apple', 'banana', 'water', 'store', 'apple', 'orange', 'apple']\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e一開始用的方法是\u003c/p\u003e\n\u003cp\u003e#有點忘了是不是這樣寫\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003efor i in a_list:\n    if a_list[i]==\"apple\"\n        index = a_list.index(i)\n        ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但後來發現他只會辨識第一個 apple，後面幾個的 apple 都抓不到\u003c/p\u003e\n\u003cp\u003e於是，咱的大神出馬!!\u003c/p\u003e\n\u003cp\u003e教我的 enumerate\u003c/p\u003e\n\u003cp\u003e其實就是代兩個變數\u003c/p\u003e\n\u003cp\u003et 代表的是項目\u003c/p\u003e\n\u003cp\u003e也就是本來在 a_list 內的每個項目 (所以他會每個項目去辨識)\u003c/p\u003e\n\u003cp\u003ek 是重新賦予每個項目 index 值，等於重新排列\u003c/p\u003e\n\u003cp\u003e利用兩個變數去做辨識就更精準!!!\u003c/p\u003e\n\u003cp\u003e有沒有很 magic，雖然我還是不大會 qq，但我會努力的\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ecreate_list = []\nfor k, t in enumerate(a_list):\n    if t == \"apple\": #\n        create_list.append(a_list[k+1])\n    elif t ==\"store\":\n        create_list.append(a_list[k+1])\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e附上學習網址\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/522563/accessing-the-index-in-for-loops\u003c/p\u003e\n\u003cp\u003ehttps://treyhunner.com/2016/04/how-to-loop-with-indexes-in-python/\u003c/p\u003e\n\u003cp\u003e好啦這週學習筆記就到這!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"a3:T3160,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在歷經了新手腦袋炸開混沌時期，我們逐漸向更高階層的程式 level 邁進\u003c/p\u003e\n\u003cp\u003e上段時期，取得門票進入了軟體開發的殿堂\u003c/p\u003e\n\u003cp\u003e一個一個在學校活蹦亂跳，觀念不正確，基礎無功力，隨意運用估狗查詢到的方法亂拼亂湊，免強拚出一個一個可以動，卻醜陋的玩具們\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e剛踏入殿堂中，眼前滿滿荊棘及被濃霧包圍看不到盡頭向上蔓延的層層階梯\u003c/p\u003e\n\u003cp\u003e新鮮人也好，程式新人也好，兩者加起來的身份讓自己既無攻擊力也毫無防備力\u003c/p\u003e\n\u003cp\u003e剛開始在路途上的階段，天天頭暈炸開，腦袋不靈光是正常，分不清哪個是實哪個是虛\u003c/p\u003e\n\u003cp\u003e這條道路上，除了可看見的荊棘陷阱外，更多是來自內心的敵人，害怕，焦慮，沒自信\u003c/p\u003e\n\u003cp\u003e隨著一次一次的滑落，跌倒，重新來，慢慢抓到訣竅，路途也就順了\u003c/p\u003e\n\u003cp\u003e只是，有多少人能夠在這段時期存活下來呢\u003c/p\u003e\n\u003cp\u003e才週一一早就很有感覺，可惜是上班時間\u003c/p\u003e\n\u003cp\u003e昨天晚上嘗試清理了自己的頂輪，嘗試了我的第一次脈輪清理，結果現在頭暈 QQ\u003c/p\u003e\n\u003cp\u003e但昨天已經沒有前幾週這麼大的上班壓力，就是那種想到明天是上班日，就覺得壓力很大，很害怕做錯很多事\u003c/p\u003e\n\u003cp\u003e才從上班幾天開始，內心，整個身體都在一個混鈍混亂的階段(喔不，是今年開始都這樣)，所以確定有工作後，除了工作上學習，在這以往緊湊的生活步調，全部在進入工作後整體慢了下來。\u003c/p\u003e\n\u003cp\u003e這短短一個月，我決定要好好趁這個時候重新整理我的人生\u003c/p\u003e\n\u003cp\u003e以下，是我上週開始覺得自己終於更上一層樓的一週學習紀錄\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e10/15\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e10:30-12:30(2hours)\u003c/p\u003e\n\u003cp\u003e14:00-19:00(5hours)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e10/16\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e10:30-12:30(2hours)\u003c/p\u003e\n\u003cp\u003e14:00-19:00(5hours)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\" alt=\"\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#將此欄位每筆資料作加總\nTotal = df['Number'].sum()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e#讀取 df 時，條件限制\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edf[(df.name == 'Amy') \u0026#x26; (df.email == 'Amy@123')][['gender','job']]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e＊＊＊大神開課啦＊＊＊\u003c/p\u003e\n\u003cp\u003e當前端與後端互相溝通時，最重要的傳遞是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e資料格式要正確\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e第二，自我重複的現象要避免(修改)\u003c/p\u003e\n\u003cp\u003e對於工程師來說，變免重複的程式碼，才會進步\u003c/p\u003e\n\u003cp\u003e若程式碼有重複兩次以上，那麼就須使用別的方法來解決\u003c/p\u003e\n\u003cp\u003e例如：包成函式使用，總之盡量用更好的方式來解決重複的程式碼！！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#取末三筆資料\ndf2.iloc[-3:]\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/17\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e10:30-12:30(2hours)\u003c/p\u003e\n\u003cp\u003e14:00-19:00(5hours)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePandas.DataFrame 算平均\ndf[\"weight\"].mean()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/31037298/pandas-get-column-average-mean\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#轉換成list\nindex = df_loc.index.tolist()\n\n\n\n\n\n\n\n\n\n\n# Series讀出來的日期欄位都會有Timestamp問題\n\n# 找到了三個解決方法\n# 後來是用第一個方法解除\n# 1\ndf.loc[i]['Date'].strftime(\"%Y-%m-%d\")\n# 2\nSeries.dt.date\n# 3\u0026#x3C;code class=\"descname\"\u003e\n\u0026#x3C;/code\u003epd\u0026#x3C;span class=\"crayon-sy\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-e\"\u003eto_datetime\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-sy\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-v\"\u003edf\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-sy\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-s\"\u003e'timestamp'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-sy\"\u003e]\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-sy\"\u003e,\u0026#x3C;/span\u003e \u0026#x3C;span class=\"crayon-v\"\u003eunit\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-o\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-s\"\u003e's'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"crayon-sy\"\u003e)\u0026#x3C;/span\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n#浮點數只要後兩位\n\n\n\n\n\n\n\nfloat(\"{0:.2f}\".format(13.949999999999999))\n\n#這是我的作法\naverage = float(\"{0:.2f}\".format(df['Number'].mean()))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/455612/limiting-floats-to-two-decimal-points\u003c/p\u003e\n\u003cp\u003e至於 df 的 timedelta 的 Time 型別 無法轉換成正常時間輸出會報錯\u003c/p\u003e\n\u003cp\u003e這個部分我直接硬做用 str()包起來做了 QQ，目前還沒找到解法\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/18\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e14:00-19:20\u003c/p\u003e\n\u003cp\u003ehttps://docs.python.org/3/library/random.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# 學習Random\nrandom.randint(1,4)\n\nword_list = [\"A\", \"R\", \"W\", \"I\", \"M\", \"O\", \"C\"]\nrandom.choice(word_list)\n\nend_qty = 40 + random.randint(0, 100)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://www.cnblogs.com/xuchunlin/p/6305720.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;strong\u003e#百分比转换位小数\u0026#x3C;/strong\u003e\n\n\n\n\ns = '20%'  # 默认要转换的百分比是字符串\naa = float(s.strip('%')) # 去掉s 字符串中的 %\nbb = aa/100.0  #运行环境是Python2.7   其中Python2.X  与 python 3X中的除法是有區别\nprint bb\n# 输出结果是 0.2\n\n# 小数转换位百分比\n\n#方法一\n\na = 0.3214323\nbb = \"%.2f%%\" % (a * 100)\nprint bb\n# 输出结果是32.14%\n\n#方法二\n\na = 0.3214323\n\nb = str(a*100) + '%'\nprint b\n# 输出结果是32.14323%\n\n\n# 如果想保留小数点后两位\nc = str(a)[:4]+ '%'\nprint c\n# 输出结果是0.32%\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e＊＊＊大神開課啦＊＊＊\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e寫一個後台的函式有他的幾個步驟，要依照步驟去做處理\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e要預期這個函式可能會出什麼錯，然後在函式裡先做處理\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用 sql 函式取資料包成 Pandas 做處理\u003c/p\u003e\n\u003cp\u003e寫一個後台的函式有他的幾個步驟，要依照步驟去做處理\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e通常一個後台的函式會有三個步驟\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e從資料庫取得資料\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e對資料做處理\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e將資料 Return 回前端\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e在第一個步驟可以先去判斷資料是有沒取到\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e沒取到 \u003e\u003e 回傳空值\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e有取到 \u003e\u003e 回傳資料\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e可以在這個步驟先判斷有沒有取到資料\u003c/p\u003e\n\u003cp\u003e再來第二個步驟：對資料做處理\u003c/p\u003e\n\u003cp\u003e在這個步驟會對資料做處理，所謂的例外案例函式\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eTry:\nExcept:\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e絕大部分會用在這，這個部分也會出比較多錯也就是說\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e要預期這個函式可能會出什麼錯，然後在函式裡先做處理\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個步驟要先把自己預期可能會發生的錯誤處理一次\u003c/p\u003e\n\u003cp\u003e真的不確定的才會包成 Try/Except\u003c/p\u003e\n\u003cp\u003e第三步驟：將資料 Return 回前端\u003c/p\u003e\n\u003cp\u003e這個步驟是導致我寫這些的原因哈哈 XD\u003c/p\u003e\n\u003cp\u003e因為我包成 Try/Except\u003c/p\u003e\n\u003cp\u003e可是取值是空值(系統卻還是把它當成值來計算)，導致我回傳給前端報錯\u003c/p\u003e\n\u003cp\u003e第三步驟重點是，回傳的型別要是正確的，不然傳給前端會噴錯誤\u003c/p\u003e\n\u003cp\u003e最後是第三大項\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e用sql函式取資料包成Pandas做處理\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我的做法是將 sql 語法轉換成 Pandas DataFrame 包成一個涵式\u003c/p\u003e\n\u003cp\u003e然後將這個函式 Import 到其他.py 檔使用\u003c/p\u003e\n\u003cp\u003e可是歷久了，發現不能確定取的資料是第幾筆，還有很多取的資料需要做排序還是什麼的\u003c/p\u003e\n\u003cp\u003e造成我寫的.py 檔都要大改 QQ\u003c/p\u003e\n\u003cp\u003e因為我用的 SQL 函式歷久未修\u003c/p\u003e\n\u003cp\u003e所以如果將 SQL 語法包成函式，利用 Pandas 使用的話!!!\u003c/p\u003e\n\u003cp\u003e記得要回去多包幾個不同的 sql 函式唷\u003c/p\u003e\n\u003cp\u003e我要來大改了 Q0Q\u003c/p\u003e\n\u003cp\u003e＊＊＊寫 Git Commit 的要點＊＊＊\u003c/p\u003e\n\u003cp\u003ehttps://blog.louie.lu/2017/03/21/%E5%A6%82%E4%BD%95%E5%AF%AB%E4%B8%80%E5%80%8B-git-commit-message/\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/19\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e各位朋友早安\u003c/p\u003e\n\u003cp\u003e早上就先來殘害各位程式學子的雙眼\u003c/p\u003e\n\u003cp\u003e有鑒於昨日我發現我這幾週努力寫的程式碼要大改後\u003c/p\u003e\n\u003cp\u003e我就想來寫一下\u003c/p\u003e\n\u003cp\u003e上面有發了昨天大神指導的地方\u003c/p\u003e\n\u003cp\u003e這邊我想把我慘不忍睹的程式碼 po 給大家欣賞，順便 po 一下大神的程式碼\u003c/p\u003e\n\u003cp\u003e＊＊＊後端程式學子們看過來＊＊＊\u003c/p\u003e\n\u003cp\u003e後端工作目前接觸到現在，有一部分是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e將資料從資料庫裡撈出來塞給前端\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這個流程資料是這樣跑的\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e資料庫 \u003e\u003e 程式檔內做處理( 一隻一隻函式) \u003e\u003e 塞到函式的Return \u003e\u003e 組成一串Json(json比較常見)\n\nJson \u003e\u003e\u003e\u003e\u003e\u003e\u003e\u003e\u003e 前端收取Json \u003e\u003e 前端做處理\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e資料庫跟前端是不能變的(至少我一個後端工程師，我能做的就是中間變化的程式碼撰寫)\u003c/p\u003e\n\u003cp\u003e所以站在程式處理的角度來看\u003c/p\u003e\n\u003cp\u003e從資料庫 \u003e\u003e\u003e\u003e\u003e 前端\u003c/p\u003e\n\u003cp\u003e中間的過程分成三個部分\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e從資料庫取得資料\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e對資料做處理\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e將資料 Return 回前端\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e針對第一部分，目前我的智障做法是\u003c/p\u003e\n\u003cp\u003e將 sql 函式寫死並轉換成 Pandas 的 DataFrame，再用 DataFrame 做處理\u003c/p\u003e\n\u003cp\u003e處理完硬轉成 int/float/str，硬塞成 list 給 return 給前端\u003c/p\u003e\n\u003cp\u003e然後就噴錯炸掉了 QQ\u003c/p\u003e\n\u003cp\u003e這樣的做法有很大的問題\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e效能問題\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我被罵效能問題，後端我從開始工作到現在遇到的最不可思議(在學校沒遇到)的問題就是效能\u003c/p\u003e\n\u003cp\u003e因為會接觸到硬體，所以拿取資料，都被大神念說，為什麼我拿了 100 筆資料卻只用一筆資料，不覺得很浪費效能嗎，不只讓處理速度變慢，連帶傳輸也變慢呢！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e中間處理很麻煩\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e還是後端新手的自己卡了幾個大問題，但我都不覺得是問題就拖著，結果我發現....\u003c/p\u003e\n\u003cp\u003e恩，是個大問題..\u003c/p\u003e\n\u003cp\u003e因為我的 sql 函式都寫死，自然就沒有彈性，永遠都是取全部的資料或只取到前幾筆資料，所以在第一步驟我就不知道我取的資料不是正確了\u003c/p\u003e\n\u003cp\u003e取出來又是 DataFrame 值，之後塞到 Return 還要轉成 int/..這樣的型態，才不會報錯!\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e後來看了大神的程式碼，跟昨天大神們的觀念導正後..\u003c/p\u003e\n\u003cp\u003e我的思想跟做法有了不一樣的昇華！\u003c/p\u003e\n\u003cp\u003e大神的做法是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e將 Sql 語法做成活的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e拿取只拿取他想要的那欄\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e拿取的時候直接轉成 List/ Dict 這種 Python 的資料形式\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e這樣不止可以解決不知道拿的資料是不是對的\u003c/p\u003e\n\u003cp\u003e還能解決之後處理上的大問題\u003c/p\u003e\n\u003cp\u003e以下就是我跟大神的程式碼 QQ\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003efrom flask_sqlalchemy import SQLAlchemy\n# init db in app.py\nfrom app import db\nimport pandas as pd\n\n# 這是我主管寫給我的範例，我就一封不動的抄過來用了\ndef retrieve_data(table, limit=100):\ndf = pd.read_sql(\n\"select * from {} limit {}\".format(table, limit), db.engine)\n\nreturn df\n\n# 抄好抄滿\ndef retrieve_data_desc(table, desc, limit=100):\ndf = pd.read_sql(\n\"select * from {} order by {} DESC limit {}\".format(table, desc, limit), db.engine)\n\nreturn df\n\n\n\"\"\" 大神的程式碼 \"\"\"\n\n# 讀取時為DataFrame轉成Dict\ndef query_one_row_as_map(sql, params={}):\ndf = data(sql, params)\nd = {}\nfor key, value in df.iloc[0].to_dict().items():\nd[key] = value\nreturn d\n\n# 讀取時為DataFrame轉成List\ndef query_one_row_as_list(sql, params={}, key_name='key'):\ndf = data(sql, params)\nd = []\nfor key, value in df.iloc[0].to_dict().items():\n# d.append(dict(key=key, value=value))\nd.append({key_name: key, 'value': value})\nreturn d\n\n#讀取時為DataFrame\ndef data(sql, params={}):\ndf = pd.read_sql(sql, params=params, con=db.engine)\nreturn df\n\n\"\"\" 不過我發現大神的程式碼遇到空資料會報錯，所以利用下列判斷空直方法先在函式裡判斷一次 \"\"\"\n\n\n\n\n\n\n\n# SQL 語法 Order + Limit\nselect Date, Number from Info ORDER BY Date DESC LIMIT 10;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n# 利用empty函式檢查有沒有抓到資料\ndf.empty\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://pandas.pydata.org/pandas-docs/version/0.18/generated/pandas.DataFrame.empty.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e判定dict是否為空值\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003e\u003e\u003e dct = {}\n\u003e\u003e\u003e bool(dct)\nFalse\n\u003e\u003e\u003e not dct\nTrue\n\u003e\u003e\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/23177439/python-checking-if-a-dictionary-is-empty-doesnt-seem-to-work\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e本週分享： 一段 Airflow 與資料工程的故事：談如何用 Python 追漫畫連載\u003c/p\u003e\n\u003cp\u003ehttps://leemeng.tw/a-story-about-airflow-and-data-engineering-using-how-to-use-python-to-catch-up-with-latest-comics-as-an-example.html\u003c/p\u003e\n\u003cp\u003e前端大神導正菜鳥三觀系列：\u003c/p\u003e\n\u003cp\u003ehttps://zhuanlan.zhihu.com/p/27172276\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"a4:T1216,"])</script><script>self.__next_f.push([1,"\u003cp\u003e10/8\u003c/p\u003e\n\u003cp\u003e10:10-11:00 學五個函式 1hours\u003c/p\u003e\n\u003cp\u003e11:00-12:30(1.5hours)/13:30-15:00 (3hours) 完成任務\u003c/p\u003e\n\u003cp\u003ehttps://pandas.pydata.org/pandas-docs/stable/api.html#dataframe\u003c/p\u003e\n\u003cp\u003ehttps://www.datacamp.com/community/tutorials/pandas-tutorial-dataframe-python\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e#return first n row \u003e (n)\ndf = df.head()\n\n#注意這邊的寫法跟loc寫法不同\ndf = df.at[2,'ID']\ndf = df.iat()\n\n#df.loc[k]是读取df中index為k的那一行\ndf = df.loc()\n#read specific value(get_value, no index and other)\n#df.iloc[k]是读取df中的第k行\ndf = df.iloc[2][6]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://blog.csdn.net/wr339988/article/details/65446138\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/17071871/select-rows-from-a-dataframe-based-on-values-in-a-column-in-pandas\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egit commit --amend\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://pep8-zhtw.readthedocs.io/zh_TW/feature-preface/\u003c/p\u003e\n\u003cp\u003e18:00-17:00(1hour) 修改程式\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/9\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e早 1.5hours 整理資訊\u003c/p\u003e\n\u003cp\u003e早 30min 專案寫程式\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/15862034/access-index-of-last-element-in-data-frame\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003edf\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e\"date\"\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e].\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eiloc\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[-\u0026#x3C;/span\u003e\u0026#x3C;span class=\"lit\"\u003e1\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e]\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/15943769/how-do-i-get-the-row-count-of-a-pandas-dataframe\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003ecount_row \u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e df\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eshape\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"lit\"\u003e0\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e]\u0026#x3C;/span\u003e  \u0026#x3C;span class=\"com\"\u003e# gives number of row count\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e\ncount_col \u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e df\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eshape\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"lit\"\u003e1\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e]\u0026#x3C;/span\u003e  \u0026#x3C;span class=\"com\"\u003e# gives number of col count\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e14:00-17:00 寫程式~~~(3hours)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e10/11\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e10:30-13:00(2.5hours), 14:00-19:20(5.5hours) 全天候寫程式啦～\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e10/12\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e10:30-12:30(2hours)\u003c/p\u003e\n\u003cp\u003e14:00-15:20(1.5hours)\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://pandas.pydata.org/pandas-docs/stable/api.html#dataframe\"\u003ePandas Docs\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://pandas.pydata.org/pandas-docs/version/0.23.4/generated/pandas.Series.html\"\u003ePandas.Series\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ehttps://blog.csdn.net/xiaodongxiexie/article/details/53108959\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/41710789/boolean-series-key-will-be-reindexed-to-match-dataframe-index\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;span class=\"hljs-typedef\"\u003e\u0026#x3C;span class=\"hljs-keyword\"\u003edata\u0026#x3C;/span\u003e.iloc[-1] #选取\u0026#x3C;span class=\"hljs-type\"\u003eDataFrame\u0026#x3C;/span\u003e最后一行，返回的是\u0026#x3C;span class=\"hljs-type\"\u003eSeries\u0026#x3C;/span\u003e\u0026#x3C;/span\u003e\n\n\u0026#x3C;span class=\"hljs-typedef\"\u003e\u0026#x3C;span class=\"hljs-keyword\"\u003edata\u0026#x3C;/span\u003e.iloc[-1:] #选取\u0026#x3C;span class=\"hljs-type\"\u003eDataFrame\u0026#x3C;/span\u003e最后一行，返回的是\u0026#x3C;span class=\"hljs-type\"\u003eDataFrame\u0026#x3C;/span\u003e\u0026#x3C;/span\u003e\n\n\n\n\n\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003edf\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eloc\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003ea_list\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e].\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003equery\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\n\n\n\n\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003edf\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003edf\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e'value'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e].\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eapply\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003enp\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eisnan\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e)]\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\n\n\n\ndf.columns\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/20490274/how-to-reset-index-in-a-pandas-data-frame\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003edf \u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e df\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003ereset_index\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e()\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n"])</script><script>self.__next_f.push([1,"a5:T1845,"])</script><script>self.__next_f.push([1,"\u003cp\u003e隨著進入21世紀的現代，大城市緊湊的步調\u003c/p\u003e\n\u003cp\u003e生活天天被迅速的步調牽著走\u003c/p\u003e\n\u003cp\u003e結束一整天的工作後，有些人除了要消化早上面臨客戶的挨罵\u003c/p\u003e\n\u003cp\u003e來自長官的壓力，更要在結束工作後的時間消化掉自己一整天工作的壓力\u003c/p\u003e\n\u003cp\u003e強調身心靈健康的文化就慢慢的崛起\u003c/p\u003e\n\u003cp\u003e還記得以前那個年代，也許是告訴算命師自己的生辰，讓他們算八字跟紫微斗數\u003c/p\u003e\n\u003cp\u003e以及醫學上的心理師\u003c/p\u003e\n\u003cp\u003e隨著現代人生活壓力大，身心靈這塊慢慢發展起來，許多命理從原本神秘的樣貌慢慢地一一解開\u003c/p\u003e\n\u003cp\u003e從一開始，我們進到某家命理店裡，小小不到五坪的空間\u003c/p\u003e\n\u003cp\u003e映入眼簾的一張桌子，蓋著紫色的羽絨長布，天花板上有一整片紫色的幃簾\u003c/p\u003e\n\u003cp\u003e桌子的對面坐著面目清秀的女子，桌上整齊乾淨，桌邊擺著卡牌，水晶及其他及其神秘的物品\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e您好，請進\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e女子開口邀請路過的人們進屋內，開始了接下來的心靈旅程\u003c/p\u003e\n\u003cp\u003e隨著時代改變，茫然的人越變越多，以往冷清神秘的算命館，現在變得人山人海\u003c/p\u003e\n\u003cp\u003e現今的算命館，門前坐著一排茫然不知所云的年輕孩童們\u003c/p\u003e\n\u003cp\u003e塔羅牌從神秘變得目前可從書籍及網路文章上攝取的普及\u003c/p\u003e\n\u003cp\u003e慢慢地，Youtube上也開始有著各種卡牌的指引\u003c/p\u003e\n\u003cp\u003e算命本來就是出自於茫然的人想找尋未來的一種方法\u003c/p\u003e\n\u003cp\u003e在現在的時刻，塔羅牌以及各類卡牌與命理被拿來使用於對於\"未來\"的預測\u003c/p\u003e\n\u003cp\u003e當抽出牌卡的當下，解釋的人給出建議後，人們往往會照著建議走，事情就會變得更不同\u003c/p\u003e\n\u003cp\u003e最近有感於接觸到一些人，面臨到一些事，我有點想對目前的認知做出一些矯正\u003c/p\u003e\n\u003cp\u003e其實塔羅牌或者相關的命理，是為了檢視自己的需求\u003c/p\u003e\n\u003cp\u003e其實也就是利用這樣的方式來更了解自己，或者聽從自己靈魂所要告訴自己，傳達給自己的訊息\u003c/p\u003e\n\u003cp\u003e在絕大部分，很多時候人都會因為社會壓力，朋友與論以及其他媒介的影響，認為自己\"應該要\"像那些影響一樣，才會比較安心\u003c/p\u003e\n\u003cp\u003e以往，只要自己跟別人不同，變會被別人誤以為是怪人，怪咖，甚至利用各種名義懲罰之\u003c/p\u003e\n\u003cp\u003e當路程與自己相駁時，便會產生了茫然\u003c/p\u003e\n\u003cp\u003e當然還有包刮就是自己根本不知道自己想要甚麼\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e只要聽從阿姨們口中言論去實行就行了\n\n\n\n\n\n但往往在失敗的時候，這些阿姨們，不會幫你負責你的人生\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e你自己才是這個人生的主人，自己才會負責自己的人生\u003c/p\u003e\n\u003cp\u003e那為什麼要照著他人的話去做呢?\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e有點離題了\u003c/p\u003e\n\u003cp\u003e也許是因為環境影響\u003c/p\u003e\n\u003cp\u003e當人們不敢做自己，或者聽從自己的意見時，便利用命理的方式來指引自己\u003c/p\u003e\n\u003cp\u003e講了這麼多其實，我最近矯正的觀念是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e命理是一種方法，來指引人透過這樣的方法來更認識自己，更知道自己需要甚麼，以及該怎麼做\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但現在變相成為，利用命理來 \"預知未來\"\u003c/p\u003e\n\u003cp\u003e其實有點像，但茫然只不過就是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e因為不知道自己要的是甚麼\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e未來會變得怎麼樣\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e做這樣的決定是不是正確的\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e透過命理來確認這三點是不是正確的\u003c/p\u003e\n\u003cp\u003e算命後往往會失落或者充滿自信地走出算命館大門\u003c/p\u003e\n\u003cp\u003e因為自己茫然，且十分相信著算命師所言，認為真的會照著算命師所說的實現\u003c/p\u003e\n\u003cp\u003e我自己就有好幾次算命不准的狀況，到了現在也是長大了，更知道面對這樣茫然的狀態要怎麼去採取措施\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e命理是用來檢視自己靈魂傳遞的資訊\u003c/p\u003e\n\u003cp\u003e也就是最近慢慢新興的身心靈活動\u003c/p\u003e\n\u003cp\u003e也慢慢興起的心靈療癒\u003c/p\u003e\n\u003cp\u003e我有一個好朋友，對這塊有興趣，他也踏上了心靈療癒的學習路程\u003c/p\u003e\n\u003cp\u003e只是這一塊可能國外比較普及，在於台灣的社會，可能只能先往心理所前進\u003c/p\u003e\n\u003cp\u003e到最後在看看怎麼去學習國外的課程啦\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e這篇起使只是想聊聊好久以前大約3.4年前我遇到的一件奇事\u003c/p\u003e\n\u003cp\u003e有一天我和我媽在百貨公司逛街，應該是東區某家百貨\u003c/p\u003e\n\u003cp\u003e在美食街吃飯時，我的隔壁做了一位年齡約40.50歲的女子\u003c/p\u003e\n\u003cp\u003e全身散發著高貴優雅的氣息，活像我們想像中貴族出身的人\u003c/p\u003e\n\u003cp\u003e表情看起來略顯嚴肅，突然，女子出聲詢問我的指甲油很美麗，我因為當時的指甲油是朋友送的，忘記了所以僅以幾句話做回應\u003c/p\u003e\n\u003cp\u003e後來，是我追上她，跟她說可以的話，回到家看過以後在跟您說好嗎?\u003c/p\u003e\n\u003cp\u003e我們就這樣成為了Line的好友，但我卻沒有再見過她，僅以網路文字交談\u003c/p\u003e\n\u003cp\u003e過了許久日子，有的時候會丟出一些節慶的祝賀\u003c/p\u003e\n\u003cp\u003e但在Line的動態分享上，總能遇見她分享\"吟唱\"以及美麗的油墨畫療癒\u003c/p\u003e\n\u003cp\u003e甚至見到她分享在阿根廷書店的圖片，感到很喜歡\u003c/p\u003e\n\u003cp\u003e某天有個契機，我問了她是怎麼樣的職業\u003c/p\u003e\n\u003cp\u003e才得知原來是心靈療癒師\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你要來找我? 我很貴的喔，一個小時要6000塊\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我沒有想很多，詢問了她，甚麼時候轉行的，為什麼想做這一行\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e因為離婚這個大禮物\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這句話硬是像是船描沉重般往我心底烙下\u003c/p\u003e\n\u003cp\u003e可以想像的到，她所經歷的一切，刻苦銘心的一切\u003c/p\u003e\n\u003cp\u003e於是我最後詢問了她人生經歷到現在，能不能送我一句話\u003c/p\u003e\n\u003cp\u003e我很喜歡問這個，讓很厲害的人利用一兩句話拋出自己從小到大經歷的總結\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e只要是你喜歡的，就是好的\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e就這句話，分享給大家\u003c/p\u003e\n\u003cp\u003e也把我和她的緣分故事分享出來\u003c/p\u003e\n\u003cp\u003e現在已經沒有聯絡了，但我還有她的Line\u003c/p\u003e\n\u003cp\u003e這個故事我一直惦記著，因為我覺得是一段很奇妙的緣分\u003c/p\u003e\n\u003cp\u003e也扮演著我人生成長中一段重要的故事\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"a6:T2552,"])</script><script>self.__next_f.push([1,"\u003cp\u003e10/1\u003c/p\u003e\n\u003cp\u003ehttps://scotch.io/tutorials/build-a-crud-web-app-with-python-and-flask-part-one\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/python-pandemonium/build-simple-restful-api-with-python-and-flask-part-1-fae9ff66a706\"\u003ehttps://medium.com/python-pandemonium/build-simple-restful-api-with-python-and-flask-part-1-fae9ff66a706\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/python-pandemonium/build-simple-restful-api-with-python-and-flask-part-2-724ebf04d12\"\u003ehttps://medium.com/python-pandemonium/build-simple-restful-api-with-python-and-flask-part-2-724ebf04d12\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ehttps://flask-restless.readthedocs.io/en/stable/quickstart.html\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003ehttps://flask-marshmallow.readthedocs.io/en/latest/\u003c/p\u003e\n\u003cp\u003ehttps://flask-restful.readthedocs.io/en/latest/quickstart.html\u003c/p\u003e\n\u003cp\u003e將 Restful+CRUD 文件做法看一看(1.5hr)\u003c/p\u003e\n\u003cp\u003e動手將之前寫的 api 改成 Restful+CRUD(11:30-12:30, 14:33-16:16, 4hours)\u003c/p\u003e\n\u003cp\u003e將 Request.py 改成丟 Random 資料\u003c/p\u003e\n\u003cp\u003epandas/ 開始參與專案的小部分工作(5:00-\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e學習 pandas(10-2)(4hours)\u003c/p\u003e\n\u003cp\u003ehttps://pandas.pydata.org/\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e專案(3:30-19:20)\u003c/p\u003e\n\u003cp\u003e若有子 module 或者有權限的，用這樣的方式 update\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egit submodule update filename\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e利用這樣的方式來安裝 local 的 py 套件(載下來的，或者別人做的)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003epip install .\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehttps://zhuanlan.zhihu.com/p/25283691\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e專案(10:00-18:30)\u003c/p\u003e\n\u003cp\u003ehttp://flask-sqlalchemy.pocoo.org/2.3/quickstart/\u003c/p\u003e\n\u003cp\u003ehttps://pandas.pydata.org/pandas-docs/stable/api.html#dataframe\u003c/p\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode\u003e10/4\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e今日目標：\u003c/p\u003e\n\u003cp\u003e1hr.架環境\u003c/p\u003e\n\u003cp\u003e1hr.學五個函數\u003c/p\u003e\n\u003cp\u003e下午：試著完成一個檔案的改寫\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e10:38-11:30(1hours) - 架設環境\u003c/p\u003e\n\u003cp\u003e11:30-12:30(1hours) - 練習 dataframe 函數\u003c/p\u003e\n\u003cp\u003ehttps://pandas.pydata.org/pandas-docs/stable/api.html#dataframe\u003c/p\u003e\n\u003cp\u003ehttps://www.programcreek.com/python/example/101386/pandas.read_sql_table\u003c/p\u003e\n\u003cp\u003ehttps://pandas.pydata.org/pandas-docs/stable/generated/pandas.DataFrame.html\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/20621607/module-object-has-no-attribute-dataframe\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e＊＊＊大神開課啦～＊＊＊\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e取得資料/遇到問題\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e先將 Data 的 Type 輸出出來\u003c/p\u003e\n\u003cp\u003ePython 不外乎\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eList(Array)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDictionary\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eObject(或其他)\u003c/p\u003e\n\u003cp\u003eList = [a,b,c,d,e]\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e他是利用 index 索引值來取得資料\u003c/p\u003e\n\u003cp\u003e也就是說，他其實也跟字典一樣，有著\u003c/p\u003e\n\u003cp\u003ekey:value\u003c/p\u003e\n\u003cp\u003ekey 就是 index 索引值，list 裡是 0.1.2.3.4 來代替第一個位置，第二個位置\u003c/p\u003e\n\u003cp\u003e上面的 a,b,c,d,e 就是值\u003c/p\u003e\n\u003cp\u003e所以取第一個值就是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;span class=\"hl-identifier\"\u003elist\u0026#x3C;/span\u003e\u0026#x3C;span class=\"hl-brackets\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"hl-number\"\u003e0\u0026#x3C;/span\u003e\u0026#x3C;span class=\"hl-brackets\"\u003e]\u0026#x3C;/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再來是字典，跟 json 長得\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edictionary = {'key1':'value1', 'key2':'value2'}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個的話他的 key 值可以是字串/中文或其他\u003c/p\u003e\n\u003cp\u003e但是 list 的 key 值是固定的數字索引\u003c/p\u003e\n\u003cp\u003e字典取值是這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edictionary['key1']\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e取子字典的
