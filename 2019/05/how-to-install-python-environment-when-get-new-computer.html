段時間，後來找了很多文章後，才找到根源，以下是我的解法。\u003c/p\u003e\n\u003ch2\u003e解法\u003c/h2\u003e\n\u003cp\u003e由於我是自學前端，學習的方式很粗糙，就是直接做專案，沒有一個有系統地學習方式，沒有使用教學課程的習慣，因為我不太喜歡看影片，有可能在某個教學課程中有提到，但我渾然不知。\u003c/p\u003e\n\u003cp\u003e以下是我後來查到的原因：\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e使用 linear-gradient 漸層效果顏色的優先度比其他單純的顏色還高，所以單純用 hover 或者單純在寫一個 css 改變 backgound-color 是行不通的。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e後來我查網站的解法是用 overlay + absolute 的方式解決，在原先使用漸層效果的 div 前新加一個 overlay 的 div，把原本的漸層背景蓋掉。\u003c/p\u003e\n\u003cp\u003e不過如果有其他前端大神有更好的解法，歡迎分享給我，我會更新文章。\u003c/p\u003e\n\u003cp\u003e於是，我在我原先的 square div 前加一個 overlay，偵測只要該 div 被選取，就新增一個 overlay div，然後再製作一個 overlay 的 css，我們來看 code\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!-- 記得要加relative，因為overlay會是使用absolute去疊在這個div上，蓋掉原本的背景顏色  --\u003e\n\u0026#x3C;div className=\"relative h-32 w-32 rounded-[20px]\"\u003e\n  \u0026#x3C;!-- 因為我是用React.js 開發，所以這麼寫等同於當這個div被選取時，前面自動加一個overlay的div改掉原本的顏色--\u003e\n  \u0026#x3C;!-- 你可以根據你使用的框架或Javascript來改，總之就是一有點取的動作，就新增這個overlay的div --\u003e\n  {selectedDiv === square.id \u0026#x26;\u0026#x26;\n  \u0026#x3C;div className=\"overlay\"\u003e\u0026#x3C;/div\u003e\n  }\n  \u0026#x3C;div className=\"h-32 w-32 rounded-[20px] border square\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.overlay {\n  /* position 是absolute，直接在最上層蓋掉原本的背景顏色 */\n  position: absolute;\n  top: 0;\n  left: 0;\n  width: 100%;\n  height: 100%;\n  border-radius: 20px;\n  background-color: rgba(234, 203, 132);\n  opacity: 0.4;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如此一來，就能實現以下的效果：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/08/screenshot-2023-08-12-at-9.00.13-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e以上就是這次開發產品時遇到的前端問題，我不知道有沒有其他更好的解法，所以如果有工程師夥伴們有任何想法，歡迎在下面的留言區點開留言，或者寄信給我，我會把其他解法更新在文章上，造福更多工程師們。\u003c/p\u003e\n\u003cp\u003e感謝收看！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"21:T4952,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我覺得一定要把這個故事寫出來，我感覺還算精彩。\u003c/p\u003e\n\u003cp\u003e是一則去算命遇到的雷事。\u003c/p\u003e\n\u003cp\u003e從2016年第一次被朋友拉進算塔羅牌後，便開啟了我的算命之路，加上2016年我歷經目前人生最茫然又剛好第一次焦慮症發作的時刻，克制不住心裡焦急的茫然感，驅使我不斷的透過算命「安心」。\u003c/p\u003e\n\u003cp\u003e後來算了好多命，付了很多「學費」，我開始發現有些人說的準有些人不準，我無法判斷對方說的準不準又不想一昧的相信，於是前幾年開始自學看自己的盤。\u003c/p\u003e\n\u003cp\u003e紫微斗數目前還算略懂，可以看懂一些大事，但有的時候還是會不太確定。茫然時會看自己的星座命盤，透過星座命盤了解自己的個性跟一些工作適合的方向，最近在玩八字。\u003c/p\u003e\n\u003cp\u003e而我的出生時間剛好是在所謂難纏的子時，所以過去算了很多次紫微斗數，跟1次八字，我都很疑惑到底對方講的是不是對的，畢竟有換日問題，在一陣錯綜複雜的反覆確認後，已經確定子時在八字不用換日，在紫微斗數要換日，在那之後請命理老師算命時，都會特別看他怎麼判斷，以此來判斷他專不專業。\u003c/p\u003e\n\u003ch2\u003e龍山寺命理街\u003c/h2\u003e\n\u003cp\u003e好啦廢話多了，今天要來記錄一則昨天發生的事(2023/07/31)\u003c/p\u003e\n\u003cp\u003e我最近一直在思考一件事業相關的事，然後我就想說不然去卜卦好了。\u003c/p\u003e\n\u003cp\u003e昨天一開始是先去拜龍山寺的關聖帝君，有抽到籤，但還是很不明白籤詩給予的訊息，跟我問的方向沒有直接相關。\u003c/p\u003e\n\u003cp\u003e於是路過龍山寺的地下街，我突然覺得那區命理街有一股神奇的魔力吸引我，而突然萌生一個念頭\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e不然去試試看龍山寺的命理街吧？去卜一卦看看\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e就在參訪寺廟後，一邊快速走路往命理街，一邊看Google Map的命理店家評論，看到一個店家好像蠻多5星評論的，卜卦應該只要20-30分鐘吧，不會花太久，一卦我估計也是400-600左右，不會太虧，也能順便聽聽看命理師會說什麼。\u003c/p\u003e\n\u003cp\u003e不知道大家有沒有看過命理街的格局，基本上他是一區，然後一塊一塊像是暫時搭建的木頭圍牆或者一個一個房間隔開，裡面就是一家一家的命理店，隔板大概只有比人在高一點點，所以其實你在這邊算隔壁應該也是聽得到的。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不過確實也奇怪啦，如果命理老師很強又有名的話，不是應該會賺很多嗎？租/買一個大樓或店面應該也勝過在這個空氣不流通又狹小的空間駐點吧？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e還是說，因為算命的人會因為「命理街」而特別前往，所以才在此駐點呢？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e被套路的開始\u003c/h2\u003e\n\u003cp\u003e看著眼前好多家林立的命理店，我一時有點茫然，不知道要找哪家，一路過就看到每個屋內的命理老師都抬頭看你XDD。\u003c/p\u003e\n\u003cp\u003e我很快就找到那家Google評論很高的命理店，整打算走過去時，發現命理老師不在這間店裡。\u003c/p\u003e\n\u003cp\u003e正當我疑惑愣住時，旁邊一個老奶奶拿著命理價位表說：\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e他不在啦，我們倆是做一樣的，是算一樣的命，你來我這算\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e其實我當下有感覺到一丁點不對勁，然後覺得我是不是被套路了，這是一種話術嗎？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e但身體卻誠實的跟著老奶奶走進她的屋子了。\u003c/p\u003e\n\u003cp\u003e我們面對門坐下來，可以清楚看到每個路過的路人，門並沒有關起來。\u003c/p\u003e\n\u003cp\u003e這個命理店的牆上貼滿命理老師跟各大明星合照的照片。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e感覺好像有鬼，為什麼需要這麼大肆宣傳誰來找過你論命？通常有名的命理師應該不太需要透過這種行銷來證明吧。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e啊你今天要算什麼？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：我想卜卦鳥卦，關於我的工作的問題。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e喔好～\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這邊介紹一下通常這類型的卜卦流程，不管是米卦還是鳥卦或者抽卡都一樣。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e給你一張紅色的紙，讓你把生辰及要問的問題寫下來。\u003c/li\u003e\n\u003cli\u003e根據你寫下的生辰開始寫下你的八字。\u003c/li\u003e\n\u003cli\u003e然後跟你確認資訊以及要問的問題。\u003c/li\u003e\n\u003cli\u003e開始對占卜媒介冥想重複三次你的個人資訊+你要問的問題。\u003c/li\u003e\n\u003cli\u003e問完後如果是鳥卦就是鳥出籠叼牌，如果是米卦(易經)就是請當事人捏米。\u003c/li\u003e\n\u003cli\u003e一般正常是解卦，專業一點的會根據你的八字運勢搭配卦象解釋。\u003c/li\u003e\n\u003cli\u003e拿個紅包袋把你寫的紅紙放進袋子裡包著。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e於是老奶奶簡單的確認我想問的問題後，她\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e竟然開始跟我寒暄了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：？？？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我跟你說，我今天去台大醫院開刀，白內臟。那個醫生真的很惡劣，我排到100多號，然後進去才不到1分鐘，他什麼都沒跟我講，就要我離開去拿藥，你看我剛剛4點出門，一直等到剛剛8點才回到這。\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e是...長輩太無聊了嗎？所以需要一個人陪她聊聊天，聽她說說話？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：喔喔，我媽前陣子也有開刀過白內臟。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不是吧，剛開完刀怎麼眼睛沒有掛著遮版，剛開完刀不能看光的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e啊然後那個台大的醫生都沒有跟我講我接下來要做什麼，是幸好剛剛有一個醫生朋友，我都會有很多醫生朋友來找我論命，醫生朋友建議我去找亞東醫院的眼科看，所以(尋找並掏藥袋出來)，亞東的醫生就有跟我說我的手術很成功，啊這些藥啊，你按照一天點三次，啊兩眼都可以點喔\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e這是...，故意炫耀有很多醫生朋友，增加他算命的公信力嗎？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：喔喔好險很成功，恭喜恭喜。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e啊因為我本來就有一罐藥是點左眼，可是最近沒了，我沒辦法點，所以眼睛就會酸酸，啊台大醫院的眼科醫生真的都沒有跟我說可以怎麼點藥。\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e你都說你排到幾百號了，按照邏輯推斷如果醫生不1-2分鐘看一個人，他要怎麼下班？ (好吧我就是邏輯腦，我知道需要多點人情關懷人)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：對了老師，請問卜一卦是多少錢？\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e沒錯，她也沒跟我說多少錢，也沒有跟我介紹\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e一卦是600塊啦\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e所以好險吼，這個醫生朋友介紹亞東醫院的醫生給我，不然吼，你看看我剛剛4點去台大醫院，8點才回來，而且後他還故意說今天回診，兩週後再回診。\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e天啊怎麼一直跳針，其馬跳針三次了，什麼時候才能開始卜卦，身為一個追求效率，目標導向的理性理工科腦，我實在不是很想知道這些家常，也很想趕快離開這，坐不住了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e也許是看見我開始沒反應了，老奶奶拿著紅紙，請我把我的出生時間跟想問的事寫下來。\u003c/p\u003e\n\u003cp\u003e終於要開始卜卦了嗎？\u003c/p\u003e\n\u003cp\u003e寫完後他開始看我的生辰，然後查書寫八字。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e好險，他知道子時在八字不用換日，要是他換日的話，他真的不專業。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e你這個是戀愛運不太好，然後很會賺錢不會存錢，對了你要不要加算八字？算八字是2000，卜卦送你。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：喔喔真的喔？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e對啊，我們這個另外一個八字老師很厲害的，你讓他看看，他會鉅細彌遺的跟你說你所有的事，還有缺什麼，要怎麼補，他都會教你，補完後保證你的命運一凡風順\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：喔，好哇。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我是智障，我居然就答應了。他那個明顯是套路，我怎麼腦袋還卡住，嘴巴就回答了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e你第一次算八字吼？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：對啊。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e突然後知後覺意識到，他應該是想確認我是第一次，然後覺得肥羊入口了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e欸欸你等等喔\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e於是老奶奶拿著命理價位表，走出門開始對路過的路人喊\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e要不要來算一下命？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e弟弟啊，要不要算命？\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e這是什麼狀況？你還沒開始算我的呢，怎麼去拉下一個客人了呢？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e哎，多少拉一點客，加減拉\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e蛤？？你對著我說，加減拉一點客？有沒有這麼沒禮貌跟兩光，你還沒算完我耶。而且萬一你要是真拉到了，這裡這麼小，是怎麼樣拉客人進來大家一起聽我的卜卦嗎。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e然後就是我剛剛上面有提到的，寫完紅紙後他開始冥想，對她的鳥們冥想。\u003c/p\u003e\n\u003cp\u003e打開蘢子後，鳥兒出來叼了三張牌卡起來。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你工作不開心吼\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：哇好準，眼睛閃閃發亮，燦笑。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不對啊，啊就是工作不開心才會在這不是嗎？講這什麼廢話。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我看著三張感覺很破爛的牌，然後也看不清楚上面的字，都糊掉了，我都不知道他的卦是什麼。\u003c/p\u003e\n\u003cp\u003e我甚至不知道他是使用什麼牌，感覺是自己製作的，如果是很流行的易經或塔羅我至少能看得出來他有沒有出老千。(等等算命還要判斷有沒有出老千，又不是賭博)\u003c/p\u003e\n\u003cp\u003e然後他就開始很隨便的隨便解牌，牌是糊的，怎麼他講出來的話也是糊的。\u003c/p\u003e\n\u003cp\u003e接著他又請鳥出籠在刁三張牌，我發現每次鳥雕完牌後，她都會餵鳥吃米。\u003c/p\u003e\n\u003cp\u003e也難怪鳥願意叼牌了，可以吃飯飯囉～\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你看，你這個抽到跟上面的牌一樣，就是工作不開心啦\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我開始懷疑牌裡是不是80%都是重複的，可惜不能讓他攤開全部的牌。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e而且我又開始懷疑，是不是牌裡都是負面的牌，這樣剛好符合來占卜的人大部分都是不開心才來卜卦的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：喔所以？你有什麼建議嗎？\u003c/p\u003e\n\u003cp\u003e他一樣給我糊糊的答案。\u003c/p\u003e\n\u003cp\u003e然後老奶奶就把我的八字紅紙交給應該是她的丈夫？或者另外一位男老師。\u003c/p\u003e\n\u003cp\u003e然後叫我坐過去，坐到男老師那邊。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e你卦解到一半噎？我的問題你都沒回答到。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e另外一個新套路\u003c/h2\u003e\n\u003cp\u003e男老師看了我的紅紙後，開始說\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你這個盤...，不要緊，我會跟你鉅細靡遺的交代，然後我會跟你說怎麼補運，到時候你就會一凡風順。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e然後，老奶奶看著男老師，男老師有點不甘情願的拉開錢包把兩千塊給老奶奶。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e不是吧，你們真當我是智障啊，你在我眼前掏錢交易，這不就是證明了老奶奶喇叭嘴推銷八字成功，然後讓你接這個活，你把錢給她。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：請問，這樣多少錢？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2000！卜卦送你，你放心我們很正派的，不會給你亂加錢\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e？？？真正正派的人不會強調自己很正派吧...，你說這話代表這區命理區有反派的囉？(我指的是會亂敲竹槓的)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e男老師的表面是可藹可親的父親樣，但身為ENTP我看到他內裏狡猾的喇叭嘴套路樣。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你的婚姻不好，你沒什麼桃花，很會賺錢，可是不會存錢，你現在的男朋友怎麼樣？\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我30歲沒對象是相對奇妙啦，但是過去的命理老師看我的盤都說我桃花很多，只是我不懂得挑，會賺錢，很會花，但我還是有存款，只是沒這麼多。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：喔，我覺得自己不太適合親密關係。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你的男朋友怎麼樣？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我看著眼前的男老師很焦急地問，他絲毫不想聽我訴說我現在內心不想交男友的原因，我記得去年和我的好朋友去找一個女老師卜卦時，當時女老師就有跟我說，我的個性比較孤僻，需要比較多個人時間，找男友要找對方也是獨立一點的或者同樣需要獨立時間的另一半。\u003c/p\u003e\n\u003cp\u003e我：呃...我沒有男朋友。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e什麼？什麼時候分的？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：一年前。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e喔那你就是愛情不順，我跟你說女孩子只要愛情順了什麼都好。我跟你說關於你的愛情喔\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我突然意識到我其實不太想知道除了今天想卜卦工作以外的事，我不想知道我的戀愛，更不想知道未來及關於我的其他事。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e而且，什麼女孩子只要愛情順了就好，你這什麼傳統又古老的思想。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：不好意思我今天是來問事業的。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e啊，我知道，你是來問事業的，但是我們會講得十分的鉅細靡遺，你人生的各種方方面面都會講到\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e男老師貌似感覺到我焦躁，坐不住的感覺。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你趕時間嗎？\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e這應該是我能夠逃跑的好機會，我好想趕快回家。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：我趕時間。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你知道，我們算這個算下去要一個小時嗎？可是你說你趕時間，你待會要做什麼？\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e雖然很不舒服，他問這個問題，但我知道我得編個故事。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我：回家。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你家住哪？是爸媽會管你嗎？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：恩爸媽會管。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你都30歲了，爸媽還會管你呀？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：他們不會管，但是我每天都固定時間回家，如果某一天慢點回家了，他們就會問我在哪。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你來這邊算命，他們不知道吧？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我：不知道。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我在想這幾個問題，應該是他想確認他的套路是否還可以繼續下去。他發現爸媽不知道，而且我比平時晚，爸媽就會來問跟來找。所以，他不能繼續套路，必須得讓我走。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e男老師轉頭跟老奶奶說\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你應該要跟他解釋清楚，算這個要一個小時以上。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e於是男老師把紅包袋拿出來，把我的紅紙放進紅包，然後還給我。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e今天真的是抱歉啊，但如果下一次你想來算八字，你在找我們。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我(望向老奶奶)：我今天是來卜卦的，可是你還沒跟我說卜卦的結論是什麼？\u003c/p\u003e\n\u003cp\u003e老奶奶：\u003cstrong\u003e我就跟你說了，你做決策最好等到農曆八月, 九月，再決定。\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e好吧，看來是一個鬼扯的回答，只好摸摸鼻子送六百。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e啊我們是很正派的，不會加 (逼.... 消音)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e反正就是那句話跳針三次，很難讓人不懷疑。最後我只付了六百塊，然後就走出門口，整個過程都有一種迷樣的吸引感，我都懷疑自己是不是被小鬼牽著走。\u003c/p\u003e\n\u003ch2\u003e什麼叫做專業？\u003c/h2\u003e\n\u003cp\u003e走到另一面我站著稍微冷靜回想後，我很不甘心我今天想要問工作的事，沒有一個答案，我抬頭看著一間命理店，是剛剛Google 上另一個看起來評論也不錯的。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我還是做死的往眼前這家店走進去。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e走進去過後，屋內的擺置像一股清幽的淨所，牆上掛著一些心經或者醍醐灌頂的話，旁邊的書櫃有放一些看起來有點年代的命理書。\u003c/p\u003e\n\u003cp\u003e老師本來已經站起來收包包了，是我詢問後，才讓我進去卜卦。\u003c/p\u003e\n\u003cp\u003e這次是一位有點年紀的女老師，沒什麼寒暄，簡單幾句詢問後，就拿出紅紙讓我寫，不拖泥帶水。\u003c/p\u003e\n\u003cp\u003e寫完後，開始一段很安靜的時間，老師看著我寫下的生辰，開始把八字寫下來，非常專注的寫，然後跟我確認詢問的事項後。\u003c/p\u003e\n\u003cp\u003e他開始冥想對著卜卦媒介描述紙上的內容三次，這次是米卦。\u003c/p\u003e\n\u003cp\u003e然後，讓我取米出來，他在根據取出來的米，去畫出2個易經卦。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我跟你說喔 _________ , ______，啊根據你目前今年的運呀，我建議 ______ 。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這個終於專業了，不講一堆有的沒的，卦象出來後，就講得非常符合現況，講完後講出卦象的建議，然後再簡單搭配我八字的這兩年流年運勢一起分析。\u003c/p\u003e\n\u003cp\u003e雖然途中老師拿了兩隻音叉轉轉，我不知道他在幹嘛...。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e這個建議是對的，你可以看看我的音叉，如果不同意，音叉就會有所反應\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e他再度拿起了兩根音叉，請問 ____ 好不好？\u003c/p\u003e\n\u003cp\u003e音叉轉動了\u003c/p\u003e\n\u003cp\u003e請問 不 ____ 好不好？\u003c/p\u003e\n\u003cp\u003e音叉又轉動了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e好吧，我實在是看不懂這一趴，兩個問法都有轉，他到底是怎麼看出來音叉的反應，我沒有慧根。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e好的，謝謝老師，我會回去想想。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e媽咧，我在這家命理店裡待20分鐘左右，老師解牌專業，且卜卦的錢居然還比剛剛那家便宜100。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我在上一家真的是被當盤子坑。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我敢肯定，算完八字後，他一定會套路我買一些改運補運的玩意兒。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我至今仍然不能理解為什麼第一家的套路這麼爛 Google 上還幾百顆五星，0顆都不想給，還不如拿去買魔獸世界月卡。\u003c/p\u003e\n\u003cp\u003e好啦，昨天的故事就這樣...，也是一次難忘的經驗，我第一次去龍山寺的命理街。\u003c/p\u003e\n\u003cp\u003e我也去過行天宮的命理街，我記得印象也不是太好，到底那些給五星好評的人在想什麼。\u003c/p\u003e\n\u003cp\u003e最後，其實算了這麼多命，我其實已經有我自己認可覺得準的紫微斗數老師跟卜卦八字老師了XDDD，只不過他們真的也很難約XDDDDD (這才是真正很強的命理師吧)，很多時候我都是因為一時的茫然跟焦躁促使我很想當天就有答案，所以像個暴衝的羊亂跑亂竄。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e好吧，是我不對，我應該還是乖乖地預約我自己認可的老師。QQ\u003c/p\u003e\n\u003c/blockquote\u003e\n"])</script><script>self.__next_f.push([1,"22:T4161,"])</script><script>self.__next_f.push([1,"\u003cp\u003e喀噠、喀噠、咖咖噠。\u003c/p\u003e\n\u003cp\u003e我：「好了，先這樣吧。終於找到了這個Bug，就把這個Bug排進這個週末，修好後，部落格的流量應該就能回到先前的那樣了。」\u003c/p\u003e\n\u003cp\u003e哈哈 -\u003c/p\u003e\n\u003cp\u003e我：「我還想說，是不是我的文筆跟知識就像我增加的歲數一樣，老了沒人想看了。」\u003c/p\u003e\n\u003cp\u003e我努力了回想。\u003c/p\u003e\n\u003cp\u003e我：「應該是在過去某次重構跟更新部落格程式時，不小心改壞的，才想說怎麼可能前幾年閱讀量暴增，但在這兩年卻突然急速下降。希望修好後，流量能回到先前那樣，某些很認真撰寫的文章，希望能傳遞出去。」\u003c/p\u003e\n\u003ch3\u003e- 得來不易的獨處時間\u003c/h3\u003e\n\u003cp\u003e這是這近兩個月左右，我第二次迎來獨處的夜晚。\u003c/p\u003e\n\u003cp\u003e還記得近兩個月的第一次迎來獨處的夜晚，我非常有效率的把預計想做的事全都做完了，沒有他的陪伴，我能做的事更多，甚至達到了我本來沒有預期能達成的事。\u003c/p\u003e\n\u003cp\u003e今晚，在我將每日例行的生活瑣事做完，正準備開啟電腦展開另外一段旅程時，我看著通訊軟體上那熟悉的綠點消失，內心有一點失落，但更多的卻是 -- 「鬆一口氣」。\u003c/p\u003e\n\u003cp\u003e我知道今晚能有一整晚的時間，無人打擾的時間好好的思考最近一直被我壓抑的茫然情緒。\u003c/p\u003e\n\u003cp\u003e這就像上天聽到了我的心聲，我許願說著我最近想要獨處的時間。\u003c/p\u003e\n\u003ch3\u003e- 不同世界的人\u003c/h3\u003e\n\u003cp\u003e同事：你明知道跟這個人相處，會耗能，且對你完全沒有正向成長，可你卻還是沒拒絕的選擇繼續和他相處。\u003c/p\u003e\n\u003cp\u003e我：這個人引起了我的興趣，我指的不是喜歡的那種興趣。\u003c/p\u003e\n\u003cp\u003e這是我的同事兼些許的心理分析師，畢竟理性的工程師群裡，居然有這麼一位很懂人跟人的那種情感上的感性思維。\u003c/p\u003e\n\u003cp\u003e同事：我不是很懂，在你的情緒表達，我讀到了你其實很抗拒跟他講電話，但卻又總是在這個人主動打電話給你時，把電話接起來聊。\u003c/p\u003e\n\u003cp\u003e我：我聽他分享他的生活，包含他會去跟他的朋友們常常去吃飯，然後會去唱KTV跟喝酒，喝到茫，接著就直接睡在那邊。\u003c/p\u003e\n\u003cp\u003e我：很有趣不是嗎？他是在某某地方工作，超級有趣，是一個很封閉的地方，卻又是如此神秘的吸引人去挖掘。\u003c/p\u003e\n\u003cp\u003e我：可是，老實說我不能理解他做的那些玩樂的事，我完全不覺得好玩跟有趣。\u003c/p\u003e\n\u003cp\u003e同事：你不能理解他的休閒娛樂有什麼好玩的？你分享過自己的生活給他嗎？\u003c/p\u003e\n\u003cp\u003e我：有啊，但他只說為什麼我要這麼孤僻，還有我好認真。\u003c/p\u003e\n\u003cp\u003e同事：你們倆是不同世界的人，這樣是不會有共鳴的，你頂多只能聽他分享這些跟說說幹話而已。\u003c/p\u003e\n\u003cp\u003e我：也許。「只是這個人引起了我的好奇心」，我蠻孤僻的，我只是很好奇一般人，其他人的生活是如何的。\u003c/p\u003e\n\u003cp\u003e同事：所以你是在觀察他們？那你看論壇就能知道了，只是因為這裡有一個很近的樣本。\u003c/p\u003e\n\u003ch3\u003e- 過去的戀情\u003c/h3\u003e\n\u003cp\u003e我談過四段戀情，有一段算是完完全全的僅有視訊的網戀，因為當時正處於疫情時刻。\u003c/p\u003e\n\u003cp\u003e最近幾年我一直根據過去談過的戀情在思考為什麼過去的戀情都會重蹈覆徹的重複某些事。\u003c/p\u003e\n\u003cp\u003e在去年6月底跟第四任男友分手後，我踏上了釐清楚「什麼是愛情」跟「我到底怎麼了」的路途上，在每段戀情裡我都背負了很多無形的壓力跟包袱，直到分手的那一刻，所有落在身上的擔子會瞬間清空，那些原本該屬於我的能量回流到我的心，瞬間我會覺得我自由了，從現在開始，我可以任意地做自己，不用擔心有另外一個人的不同意跟異議，這才是我想過的生活。\u003c/p\u003e\n\u003cp\u003e在年初，我決定暫時一段時間不要談戀愛，亦或者是不要太快進入戀愛。\u003c/p\u003e\n\u003cp\u003e我知道這在過去的自己是做不到的，因為過去的我，一直在追逐所謂的愛，只要有人表明對我喜歡，我並不會拒絕的接受他進入一段戀情，沒有彼此了解，沒有什麼了解價值觀，沒有經過相處，僅僅簡易的聊幾天，確認彼此暈船，在寂寞的驅使下，隨意地進入戀情。\u003c/p\u003e\n\u003cp\u003e而2年前開始我一直努力的練習愛自己，到現在我已經能在茫然時突破迷霧，給自己的內心一根鎮定劑，而不是隨便抱著浮木，找個人一起沈淪。\u003c/p\u003e\n\u003cp\u003e從過去的戀情推敲，我發現我是一個一談戀愛就很容易迷失自我的人，一踏入愛情，生活圈跟原本秉持的目標，還有很多大大小小的觀念便完全接受對方，並且瞬間以「我們的未來」而努力。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e像極了在經營一家公司\u003c/strong\u003e\u003c/em\u003e -- 我記得這是我結束上一段戀情後，反省好幾遍和我一個好朋友說的，打趣的笑著，我經營一段戀情，很像是經營一個公司，負責檢討對方的財務規劃，如何從負債變成正向成長，管理一個公司，如何將對方原本的陋習一一改進，變成一個正向成長的人。\u003c/p\u003e\n\u003cp\u003e在過去的戀情中，我會無意識的不斷承受跟忍受所有我以為我能接受的事，直到累積久了爆炸了，我便開啟了那個任性的自己，我才發現原來過去的我都只是在忍受，我便回歸最原本的自己，變得那個冷靜、有點無情，然後什麼事都不想管，自己躲在自己世界的人，接著就會迎來分手的決策。\u003c/p\u003e\n\u003cp\u003e另外一個經過推敲得出的結論是我發現我很需要獨處的時間，且我會無法接受「無意義」甚至是「毫無產出」的事情。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e跟男朋友出門吃午餐，下午附近走走或者騎摩托車兜兜風，晚上找個地方吃晚餐，然後送我回家。\u003c/li\u003e\n\u003cli\u003e整天都在電腦前面建築我的未來事業，敲敲打打寫程式，做我的網站。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我會選擇後者。\u003c/p\u003e\n\u003cp\u003e上班就專注上班，下班我就繼續為我的副業努力，或者一個人去騎腳踏車、一個人去吃飯、一個人去淡水看海、一個人去逛街。\u003c/p\u003e\n\u003cp\u003e近兩年，我唯一感到孤單的時候，是去年9月，當我發現我的同事們都有家庭或者穩定交往的另外一半，他們各種規劃著結婚或者生小孩，每週週末穩定的帶著自己的伴侶出去旅行，過著穩定的生活。\u003c/p\u003e\n\u003cp\u003e在這只有我一個還懷抱著幹起大事業或對事業充滿衝勁的能量，那陣子我感到孤單了，我來回思考，我是不是..應該也認真找個男朋友，然後步入家庭？\u003c/p\u003e\n\u003cp\u003e但沒過多久，我結束了這孤單的情境，我更堅定了我的生活方向，更堅信自己想成為的是怎麼樣的人。\u003c/p\u003e\n\u003cp\u003e那是我近兩年唯一感到孤單的時刻，接下來我不記得了。\u003c/p\u003e\n\u003cp\u003e有能跟自己獨處的時候，我幾乎都能自己玩得很開心。\u003c/p\u003e\n\u003ch3\u003e- 你想像中的愛情是什麼？\u003c/h3\u003e\n\u003cp\u003e前陣子我找到一篇文章，看了文章來回幾次，反覆推敲，我居然推敲出...，我從來沒有對任何男生動心過。\u003c/p\u003e\n\u003cp\u003e「我只是喜歡談戀愛的感覺，而不是真的喜歡眼前的這個人」 -- 我想這就是為什麼每次結束感情時，我總能瀟灑的離去，並且感到自由。\u003c/p\u003e\n\u003cp\u003e若聽聞到對方是因為「劈腿」或者「對方不愛我了」亦或者是「對方也放下了」，我反而鬆一口氣，感到開心，我想這應該不是愛情吧？\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e別人的愛情越談越熟練，而我的愛情則越談越不懂什麼是愛。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e每每打開論壇或者聽聞同事們分享他們的戀愛相處，我則是歪著頭不能理解。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e我的男朋友怎麼樣了\u003c/li\u003e\n\u003cli\u003e我的女朋友好可愛，他做了什麼\u003c/li\u003e\n\u003cli\u003e日常放了屁\u003c/li\u003e\n\u003cli\u003e傳了動態給他看\u003c/li\u003e\n\u003cli\u003e我跟我女朋友一起...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e很多很多，我不能理解，\u003cstrong\u003e原來這就是愛？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e同事: 那你認為的愛是什麼？你有想過這個問題嗎？\u003c/p\u003e\n\u003cp\u003e我：我認為是精神支柱，雖然這樣講很好笑，但大部分我遇到負面情緒跟事情時，我幾乎都一個人解決。\u003c/p\u003e\n\u003cp\u003e我：也許就在兩個人忙了一整天後，拖著疲勞的身軀，前往一間安靜的小酒館，室內播放著慵懶的爵士樂，我們彼此分享今天發生的事，或者遇到的困難，那也許不是抱怨，因為雙方已經把這些情緒獨自一個人處理好後，能冷靜有條理的對對方訴說。\u003c/p\u003e\n\u003cp\u003e我：是一種精神支柱，向對方表達我的疲倦，我的困惑，只願對方繼續支持與陪伴自己，或者想想解決方案。\u003c/p\u003e\n\u003cp\u003e我：我們倆有各自的個性，也許三觀某方面要相同，尊重對方的思想與選擇，而不是一昧地嫌棄跟干擾。\u003c/p\u003e\n\u003cp\u003e我：約會，是有意義的。不是為了相處與見面而隨便走走殺時間。\u003c/p\u003e\n\u003cp\u003e這是我目前想像中的愛情。\u003c/p\u003e\n\u003cp\u003e同事：那請問你的理想型？\u003c/p\u003e\n\u003cp\u003e我：我對外觀沒有到很高的要求，我覺得我嚮往的是一種精神高度？深層的內涵？\u003c/p\u003e\n\u003cp\u003e我： ---\u003c/p\u003e\n\u003cp\u003e同事：高價值的男人。\u003c/p\u003e\n\u003cp\u003e同事：你想成為怎樣的女人？\u003c/p\u003e\n\u003cp\u003e我： ---\u003c/p\u003e\n\u003cp\u003e同事：你有遇過這種人嗎？有樣本？\u003c/p\u003e\n\u003cp\u003e我：有，2017前去美國時，我遇到這樣子的人。但我發現這樣的人不多，如果遇不到的話，我就自己變成那樣的人，我幻想中的人。\u003c/p\u003e\n\u003cp\u003e同事：恩，很正向。\u003c/p\u003e\n\u003cp\u003e我也正在努力往我想成為的人的路途上邁進。\u003c/p\u003e\n\u003ch3\u003e- 「他」是誰？\u003c/h3\u003e\n\u003cp\u003e最近的一則生活小插曲。\u003c/p\u003e\n\u003cp\u003e前面的小鋪陳，是我稍微感性時寫下的感受。\u003c/p\u003e\n\u003cp\u003e前面有提及，那個「他」。\u003c/p\u003e\n\u003cp\u003e兩個月前，我又回去玩了那款我很喜歡的線上遊戲，在一個網友的介紹下，我遇到了他。\u003c/p\u003e\n\u003cp\u003e起初，我仍然保持的非常獨處以及很像風一樣的出現與消失的態度。\u003c/p\u003e\n\u003cp\u003e我很喜歡這款線上遊戲，但我只是很喜歡遊戲的設計與操作，我對於遊戲裡，需要社交這件事完全沒興趣。\u003c/p\u003e\n\u003cp\u003e我盡量冷冷的，有距離感的對待每個我遇見的網友，但不知道為什麼還是能夠吸引很多人和我一起交流。\u003c/p\u003e\n\u003cp\u003e男生們，總是希望用語音通話，因為這樣就不用打字。\u003c/p\u003e\n\u003cp\u003e而我，喜歡打字，因為打字可以不用及時回，對於一個常常搞消失的自己，這是一個再好不過的方式了。\u003c/p\u003e\n\u003cp\u003e才僅僅1-2次使用discord掛著晚上聊天，我就不是很喜歡那個氛圍，我想消失去做別的事，我得先說一聲，我想邊開遊戲編寫我的程式，也要分神及時回答他們的語音。\u003c/p\u003e\n\u003cp\u003e這讓我瘋了，我不喜歡，上班和同事們完成快樂的社交後，下班還需要面對網友們的社交耗能。\u003c/p\u003e\n\u003cp\u003e沒幾天，我就能夠不要打開Discord，就不要打開。\u003c/p\u003e\n\u003cp\u003e而他...，透過別的方式就是想跟我打電話聊天。\u003c/p\u003e\n\u003cp\u003e幾番幾天夜晚的暢談與一起遊玩遊戲後，我敢打賭如果是以前的我，應該早就暈船，而且正準備在見面前就確認關係。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e在還不是很清楚對方的長相，跟對方的資訊前，就能夠確認關係\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e事後回想，也許我只是喜歡這種戀愛的感覺\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e他在一個我很少會接觸的環境與背景的公司下工作，是這麼的神秘且吸引人。\u003c/p\u003e\n\u003cp\u003e他能理解人世間的人情世故，又能夠保持理性與質疑的態度，謹慎的驗證那些模糊的思維。\u003c/p\u003e\n\u003cp\u003e我們一邊玩遊戲一邊曖昧的探測彼此的個人生活及輕探彼此的思維。\u003c/p\u003e\n\u003cp\u003e而我的內心開始出現了痛苦的拉鋸。\u003c/p\u003e\n\u003cp\u003e因為我很清楚的明白，此時此刻的我並不想進入一段戀愛關係，我很滿意我的單身生活，甚至我覺得，如果可以的話，我更應該戒掉線上遊戲，更專注地努力成為我理想中的那個樣貌。\u003c/p\u003e\n\u003cp\u003e我既是一邊努力保持著距離感，抗拒每晚的電話，但又很情不自禁的將他的每通語音接起，一起陪伴一起度過每個夜晚。\u003c/p\u003e\n\u003cp\u003e他的不一樣，他的獨特深深吸引著我，引起了我的好奇心，讓我每個晚上都期待能遇見他，能瘋狂地無限制的探索他。\u003c/p\u003e\n\u003cp\u003e慢慢的我發現我們彼此對於生活的定義不同，這不是一種罪，每個人對於休閒娛樂，對於生活的態度本來就不同。\u003c/p\u003e\n\u003cp\u003e在他興奮的分享那些引以為傲的事蹟與活動時，我開始腦袋放空，並且覺得「這些事」有什麼好玩的？\u003c/p\u003e\n\u003cp\u003e在他反問我對生活的見解時，我的分享，讓他停頓了幾秒，緩緩地說出..\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你為什麼要這麼孤僻呢？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e又一次的，同樣的場景顯現在我的面前，\u003c/p\u003e\n\u003cp\u003e上段戀情也是一樣的場景，我就像是飛在天上的鳥，而他是居住在海裡的魚，我們彼此能在海平面上分享與交流，但魚終究不能理解天上的生活，而鳥也不能理解深海的世界是如此美妙，僅僅停留在表層的交流，某天他們會各自回到自己的生活。\u003c/p\u003e\n\u003cp\u003e他：我這週六要去上課。\u003c/p\u003e\n\u003cp\u003e我：難得週六晚上，上完課後附近找間好吃的餐廳好好享受一番。\u003c/p\u003e\n\u003cp\u003e他：我一個人不會去吃這麼好的餐廳，都跟朋友去吃。\u003c/p\u003e\n\u003cp\u003e我：我會一個人去咖啡廳，一個人去吃我想吃的火鍋，一個人在餐廳裡好好的享受。\u003c/p\u003e\n\u003cp\u003e他：我沒有辦法一個人去逛街，沒辦法一個人進餐廳吃飯。\u003c/p\u003e\n\u003cp\u003e我曾經懷疑過你沒上線或者你沒有回我訊息的時候，是否在欲擒故縱。也曾經嘗試暫時不通電話，自以為是的試探我在你內心裡有幾兩重。\u003c/p\u003e\n\u003cp\u003e而我發現僅有在夜晚玩遊戲時，你會主動打給我。\u003c/p\u003e\n\u003cp\u003e其他時間我們就算有聯繫方式，你也不會主動發送訊息給我。\u003c/p\u003e\n\u003cp\u003e我常常覺得邏輯上有問題的，因為你總是會跟我說，你對於想交往的對象會約出去多相處多約會幾次，了解彼此後，才會考慮要不要進入戀情。\u003c/p\u003e\n\u003cp\u003e而我，卻總是疑惑，為什麼你會每天晚上都打電話給我，跟我分享你的生活，分享你的思維，分享你。但是卻沒有其他額外的動作。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e其實跟我聊天只不過是你在孤單寂寞時，透過這種方式殺時間的對吧？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e因為你曾告訴過我，你沒辦法一個人獨處太久，而且你的通訊錄裡7成都是女生，且蠻常密切保持聯繫的。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e那對我來說，跟你聊天是不是也只是因為我好奇而已？\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e哈哈 - Bingo!\u003c/p\u003e\n\u003cp\u003e隱藏你背後的目的已經被我解出來了，身為ENTP的我最喜歡解謎了。\u003c/p\u003e\n\u003cp\u003e你的拼圖，我已經拼的差不多了，剩下的幾塊拼圖好像不是很重要。\u003c/p\u003e\n\u003cp\u003e然後，我就醒了。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e真的是這樣的話，太好了。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e在不久的未來，我會為這段曖昧畫上休止符。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e也許這對你來說不算是曖昧，對我來說是我腦袋主觀認定的曖昧，但你引起的不是我的心，而是我的好奇心\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這算公平了對嗎？\u003c/p\u003e\n\u003ch3\u003e- 最後\u003c/h3\u003e\n\u003cp\u003e如何~\u003c/p\u003e\n\u003cp\u003e我已經盡量用我會的詞彙且儘量感性的去描述這陣子我內心的心境變化，但真的很難，因為我的內核就是理性佔大部分，不太會有太深層的情感體悟。\u003c/p\u003e\n\u003cp\u003e寫到後來有點小誇張啦，我確實有為這段故事加了一點點香料，畢竟後來偏側在描述我內心的心理變化，當事人應該也沒這麼壞啦XD，被我寫得很像對方很渣。\u003c/p\u003e\n\u003cp\u003e畢竟這是我主觀認為的嘛，除非一個男生對女生有意思，才會有些主動的行為舉止。但也許在他的主觀認為，主動打電話給女生，是他交朋友的一種方式。\u003c/p\u003e\n\u003cp\u003e雖然看的人可能不懂，因為故事線一直亂串XD，但這是一種我很喜歡使用的跳痛劇情寫法，夾雜一些關於我情感層面的描述。\u003c/p\u003e\n\u003cp\u003e畢竟身為一個大部分都處於理性且沒什麼情感起伏的人，撰寫自己的情感層面故事，算是難得哈哈。\u003c/p\u003e\n\u003cp\u003e同事：你們倆是不同世界的人，這樣是不會有共鳴的，你知道這個人帶給你的只有負面的耗能，為什麼執意渴望和他的相處？\u003c/p\u003e\n\u003cp\u003e我：也許，又一次的。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e只是這個人引起了我的好奇心\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"23:Tfdd,"])</script><script>self.__next_f.push([1,"\u003cp\u003e由於最近在將我的命理服務的前端和後端串接，又遇到了 CORS 跨域問題，但我記得這個問題先前也有遇過，可是完全忘記之前怎麼解決，所以這次特地寫了一篇文章紀錄。\u003c/p\u003e\n\u003ch2\u003e前言 \u0026#x26; 什麼是 CORS (Cross-origin resource sharing)\u003c/h2\u003e\n\u003cp\u003e我相信許多其他部落客或技術文章會寫得比我更詳細，這邊就簡短描述一下。\u003c/p\u003e\n\u003cp\u003e在提及 CORS 之前，先描述同源策略(Same-origin policy)，由於資訊安全的關係，為防止網站內的資源請求(例如前端 call 後端的 API 取得資訊，或者前端網站的圖像、CSS 及一些資源需要使用外部請求時)，必須是同源/同個域名/同個 domain，為防止駭客或其他有心人士假冒假的域名侵入你的服務。\u003c/p\u003e\n\u003cp\u003e但隨著科技的發達呢，現在的軟體服務很多會去使用到第三方或者外部的資源請求，所以就會有 CORS 跨域請求的出現。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e我最現成的例子是 Jamstack，我將我的前端網站架在 Github，但後端的 API 我架在 Vercel 上，當前端使用 fetch 對後端的 API 請求時，出現了\u003ccode\u003eAccess to Reqeust, ... has been blocked by CORS policy\u003c/code\u003e。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e這應該是蠻多技術人員會遇到的問題。\u003c/p\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e先前我的前端網站需要存取 Google Firestore \u0026#x26; Firebase 資訊時，也遇到了 CORS 問題。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e但本人非常的健忘，所以以至於這次遇到 CORS 問題時，又花了些時間找解決方法。\u003c/p\u003e\n\u003cp\u003e許多以前端為本的解決方法嘗試過了沒有成功，後來才想起是要去後端的部分加上 CORS，然後將前端的網域加入白名單，使前端請求能被允許傳入後端 API 中。\u003c/p\u003e\n\u003cp\u003e我查了很多關於後端的解決方式，但因為每個人的服務都不同，有的服務需要去 NGINX 修改設定，但我的是去後端 API 層加上 CORS 實作，所以本篇會以兩個我遇到的案例提供解決方法。\u003c/p\u003e\n\u003ch2\u003e案例一: 前端 React.js with 後端 Python Fask API\u003c/h2\u003e\n\u003cp\u003e當 React.js 實作的前端網站使用 fetch 送出 HTTPS 請求時，被後端 API 擋下產生 CORS 問題。\u003c/p\u003e\n\u003cp\u003e因此這邊的解決方式就是，我們在後端的 API 層實作 CORS，並將前端網域加入白名單，以下是實作程式碼:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n# Import fastapi的套件\nfrom fastapi import FastAPI\n\n# Import fastapi的cors功能\nfrom fastapi.middleware.cors import CORSMiddleware\n\n# (1) Init 一個 app\napp = FastAPI()\n\n# (2) 將你想要allow請求的白名單放這\norigins = [\n    \"http://localhost\",\n    \"https://example.com\"\n]\n\n# (3) Init CORS物件，並將設定及白名單加入app中\napp.add_middleware(\n    CORSMiddleware,\n    allow_origins=origins,\n    allow_credentials=True,\n    allow_methods=[\"*\"],\n    allow_headers=[\"*\"],\n)\n\n# (4) 撰寫你的api route\n@app.get(\"/\")\ndef hello_word():\n    return {\"Hello\": \"World\"}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e案例二: React.js 前端 存取 Google Firestore or Firebase\u003c/h2\u003e\n\u003cp\u003e在此案例為 React.js 前端網頁存取 Google 的資料庫(Firestore or Firebase)，前端網頁的域名被 Google 擋掉。\u003c/p\u003e\n\u003cp\u003e而設定需要去 Google Cloud 的 Console 去做設定\u003c/p\u003e\n\u003cp\u003e先前往 Google Firebase Console，選取你的專案(此為 fancy-chatroom)，然後確認有沒有 Authentication 在左邊的 Navbar。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/07/screenshot-2023-07-07-at-2.24.33-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e如果沒有的話，需要進入左邊最下面的所有產品，然後創一個新的 Authentication\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/07/screenshot-2023-07-07-at-2.26.09-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e創好後，回到 Authentication -\u003e Settings -\u003e 授權網域 -\u003e 新增網域，加入你希望能夠 allow 哪些網站的請求，加入完之後就不會有 CORS 的報錯了！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/07/screenshot-2023-07-07-at-2.28.27-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e大家試試看吧！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"24:T2022,"])</script><script>self.__next_f.push([1,"\u003cp\u003eJira 應該是許多軟體開發團隊會使用的一個專案管理進度控管工具。\u003c/p\u003e\n\u003ch2\u003e目錄\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e前言\u003c/li\u003e\n\u003cli\u003e實作\n\u003cul\u003e\n\u003cli\u003eCase 1: 創建一張新的 Jira Ticket\u003c/li\u003e\n\u003cli\u003eCase 2: 偵測指定的 Jira Ticket 狀態\u003c/li\u003e\n\u003cli\u003eCase 3: 在指定的 Jira Ticket 上留下 Comment (留言)\u003c/li\u003e\n\u003cli\u003eCase 4: 在指定的 Jira Ticket 上上傳 Attachment (上傳附件與檔案)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003e隨著 Scrum 及 Kanban 等敏捷開發模式崛起，許多團隊開發可運用於敏捷專案管理的軟體服務。像我第一家工作的公司是使用 Trello，而第二家公司使用 Redmine，目前正在工作的公司使用 Jira。\u003c/p\u003e\n\u003cp\u003e最近工作上有一個需求，是產品經理們希望能將軟體 Release 新版本的流程給自動化。由於公司的系統龐大且複雜，所以在控管每次開發好需要發行於 Production 的功能，都會需要一連串嚴密且複雜的流程。\u003c/p\u003e\n\u003cp\u003e此流程也是使用 Jira 控管每一次的新部署，然後關聯到這些新的功能會需要工程師們提供相對應的安全掃描報告，產品經理們希望能夠將原本需要手動掃描報告的流程以及偵測部署相關的 Jira Ticket 狀態改變流程都自動化。\u003c/p\u003e\n\u003cp\u003e所以在做這項研究時，經過幾番測試後，我成功的用 Python 的 Requests 套件，通過 Jira APIs 達成我希望的目標。\u003c/p\u003e\n\u003ch2\u003e實作\u003c/h2\u003e\n\u003cp\u003e那就直接上 Code 吧\u003c/p\u003e\n\u003cp\u003e通用設定\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e# 變數\n# 當使用Requests 傳送請求於Jira APIs時，我們需要在Header加上Authorization，判定這個請求是由你本人的帳號傳送。\n# 可以去Jira的帳號與設定找到產生Token的地方，如果沒有就產生一個新的Token。\nAuth = \"Bearer \u0026#x3C;your-token\u003e\"\n\n# 通常在創建一張新的Jira Ticket時，會連帶產生一個代表該Ticket的Key代表編號，各家公司設定不同，這邊我們取個測試用的Key Name。\nissue_key = \"PX-1996\"\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCase 1: 創建一張新的 Jira Ticket\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef create_ticket(issue_key, title, description):\n    try:\n        # API請求網址，創建的API是 /rest/api/2/issue/\n        # 而hostname 要看團隊使用的Jira 網址是什麼，替代以下的\u0026#x3C;jira.hostname\u003e\n        url = \"https://\u0026#x3C;jira.hostname\u003e/rest/api/2/issue/\"\n\n        headers = {\n            'Content-Type': 'application/json',\n            'Accept': 'application/json',\n            'Authorization': Auth\n        }\n\n        data = {\n            'fields': {\n                'project': {\n                    # 填上代表這張Ticket的Key Name\n                    'key': issue_key\n                },\n                # 填上Ticket的標題\n                'summary': title,\n                # Ticket的描述\n                'description': description,\n                # Issue Type，這邊範例是Story，你可以填其他Type，像是Task\n                'issuetype': {\n                    'name': 'Story'\n                },\n                # 這邊這個欄位是當建立這張Ticket後，會直接Assign給哪個團隊，如果不需要可以刪掉。\n                # 每個Jira對於Team所使用的欄位代號不同，這邊是customfield_23231。\n                # 若要確認你們的Jira所使用的欄位代號，可以前往其他張Ticket，對Team或其他欄位點取右鍵\u003e偵查\u003e開啟開發者工具去確認該欄位的代號是什麼。\n                'customfield_23231': {\"value\": \"\u0026#x3C;Team Name\u003e\"}\n            }\n        }\n\n        # 發送POST請求於Jira API\n        response = requests.post(url, headers=headers, json=data)\n        print(response.status_code)\n        print(response.text)\n\n        # HTTP code 201代表Ticket創建成成功\n        if response.status_code == 201:\n            issue_key = response.json().get('key')\n            print(f'Jira issue created with key: {issue_key}')\n        else:\n            print('Failed to create Jira issue..')\n\n    # Error 處理\n    except Exception as ex:\n        print(f'Exception in creating Jira issue: {ex}')\n\n    finally:\n        print('process finish.')\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCase 2: 偵測指定的 Jira Ticket 狀態\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef detect_ticket_status(issue_key):\n    # API請求網址，欲知道指定的Ticket內容的API是 /rest/api/2/issue/\u0026#x3C;issue-key\u003e\n    # 而hostname 要看團隊使用的Jira 網址是什麼，替代以下的\u0026#x3C;jira.hostname\u003e\n    # 將你想獲取指定Ticket內容的Ticket Key加到/issue/後，傳送請求便可獲得資訊\n    url = f\"https://\u0026#x3C;jira.hostname\u003e/rest/api/2/issue/{issue_key}\"\n\n    headers = {\n        # 加上 Token作身份驗證\n        \"Authorization\": Auth\n    }\n\n    # 取得資訊，我們用Get 請求\n    response = requests.get(url, headers=headers)\n\n    # 成功後會取得HTTP Code 200\n    if response.status_code == 200:\n        data = response.json()\n        # 而Ticket狀態可以從 data內的架構中取得\n        # 可以選擇print data，先了解會取得哪些資訊，再依照您的需求取出資料。\n        workflow_status = data['fields']['status']['name']\n        print(f\"{issue_key} workflow status：{workflow_status}\")\n\n    else:\n        print(f\"Error status code: {response.status_code}\")\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCase 3: 在指定的 Jira Ticket 上留下 Comment (留言)\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef add_jira_comment(issue_key, comment):\n    try:\n        # API請求網址，若要在指定的Ticket中新增留言則需要使用此API /rest/api/2/issue/\u0026#x3C;issue_key\u003e/comment\n        # 而hostname 要看團隊使用的Jira 網址是什麼，替代以下的\u0026#x3C;jira.hostname\u003e\n        url = f\"https://\u0026#x3C;jira.hostname\u003e/rest/api/2/issue/{issue_key}/comment\"\n\n        headers = {\n            'Content-Type': 'application/json',\n            'Accept': 'application/json',\n            'Authorization': Auth\n        }\n\n        data = {\n            'body': comment\n        }\n\n        # 新增留言，使用Post請求\n        response = requests.post(url, headers=headers, json=data)\n        print(response.status_code)\n        print(response.text)\n\n        # 留言新增成功，則會回傳HTTP Code 201\n        if response.status_code == 201:\n            print(response.json())\n            print(f'Jira cooment upload successful.')\n        else:\n            print('Failed to uplad jira comment..')\n\n    except Exception as ex:\n        print(f'Exception in uploading Jira comment: {ex}')\n\n    finally:\n        print('process finish.....!!!!')\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eCase 4: 在指定的 Jira Ticket 上上傳 Attachment (上傳附件與檔案)\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e\n# 上傳檔案，允許多個，此為範例\nfiles = [\n    ('file', ('test_photo1.png', open('./screenshot_1.png', 'rb'), 'image/png')),\n    ('file', ('test_photo2.png', open('./screenshot_2.png', 'rb'), 'image/png'))\n]\n\ndef add_jira_attachment(issue_key, files):\n    # API請求網址，若要在指定的Ticket中上傳檔案，則需要使用此API /rest/api/2/issue/\u0026#x3C;issue_key\u003e/attachments\n    # 而hostname 要看團隊使用的Jira 網址是什麼，替代以下的\u0026#x3C;jira.hostname\u003e\n    url = f\"https://\u0026#x3C;jira.hostname\u003e/rest/api/2/issue/{issue_key}/attachments\"\n\n    # 上傳檔案使用的驗證方式與先前不同，這邊我們使用requests內的HTTPBasicAuth為我們創建此驗證物件\n    # 驗證的參數是你的Jira User Name(還是Id)跟你登入Jira的密碼，不是信箱喔。\n    credentials = requests.auth.HTTPBasicAuth(\"Jira Username\", \"Jira Password\")\n\n    # 上傳檔案需要在Header加上這個參數\n    headers = {'X-Atlassian-Token': 'no-check'}\n\n    # 傳送Post請求，並挾帶剛剛創建的HTTPAuth驗證物件與欲上傳的的檔案\n    response = requests.post(url, auth=credentials, files=files, headers=headers)\n\n    # 上傳成功，印出response\n    print(response.status_code)\n    print(response.text)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上就是這次我對於公司新的需求的研究啦。\u003c/p\u003e\n\u003cp\u003e更多運用麻煩參考官方文件囉: \u003ca href=\"https://developer.atlassian.com/server/jira/platform/rest-apis/\"\u003eREST APIs - Jira Server\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"25:T2830,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這1-2個月我開始瘋狂沈迷中國的古裝仙劇。\u003c/p\u003e\n\u003cp\u003e我本人其實是個平時不看劇的人，我的朋友們跟家人們幾乎不會跟我聊任何電視劇或電影。\u003c/p\u003e\n\u003cp\u003e這句話對，但也不對。\u003c/p\u003e\n\u003cp\u003e正確來說應該是我平時不會看電視劇跟電影，但當到了某個時期，我的內心自動覺得我想閉關遠離人際跟外在世界時，我便會開啟了看劇模式，會持續一段時間，很專注地看劇，甚至看不同的劇，而且會重複的看某部劇，把所有的細節跟故事線追得清清楚楚。\u003c/p\u003e\n\u003cp\u003e直到某天我覺得夠了，我便會從個閉關走出來。\u003c/p\u003e\n\u003cp\u003e雖然不會跟流行，但某些經典的劇跟故事，在聊天提及時或者在自我思想成長時，都有提供很大的幫助。\u003c/p\u003e\n\u003cp\u003e也許是最近生活上現實的人生讓我感到無趣，我累積了很長一段時間內耗後，決定進入了心靈閉關狀態休養，靜待某些現實的觀察成定局，在做下一個抉擇。\u003c/p\u003e\n\u003cp\u003e我爸一直很喜歡看中國古代電視劇，不過他偏好策略方面的劇情。某次路過電視，我偶然看到他在看「遇龍」，我便被所謂「仙境」與特效吸引，不知道這跟我以前很愛看台灣電視劇終極系列的超能力與特效有無關聯。\u003c/p\u003e\n\u003cp\u003e最後，我爸只看了第一集，但我自己在手機上把整部追完，然後又陸陸續續看了「百靈潭」跟「花戎」。\u003c/p\u003e\n\u003ch2\u003e人的意識與死後的世界？\u003c/h2\u003e\n\u003cp\u003e劇中「仙界」、「人界」、「妖界」跟「魔界」的世界觀引起了我極大的興趣，尤其是這類型的仙劇時常帶有仙人在天界仰望一切，凡人在人界輪迴的劇本。\u003c/p\u003e\n\u003cp\u003e雖然是人幻想出來的劇情，也許是有根據，但是每一次人歷經一次生與死後，便會回到仙界或者閻王殿中，劇本裡通常人會在那個階段想起自己的前世今生，與神仙或魔族相認，然後再次喝下孟婆湯忘記一切記憶，再度入人間輪迴。\u003c/p\u003e\n\u003cp\u003e在神仙的角度，他們是看著「同一個靈魂/意識」輪迴，每段人生都作為不同的角色與處在不同的環境與活出不同的人生。但對於人本身，每一段人生都會是新的開始。\u003c/p\u003e\n\u003cp\u003e這就讓我開始去思考一個問題：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e人的意識是一直存在的嗎？此時此刻我在這個肉身能擁有各種感官功能，可以感知一切，但死後我就感知不到了，那我的意識是不是也會隨之消失？可是我目前的記憶只有從頂多6-7歲到現在，會不會我死亡後，我這個意識就不見了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e某幾個夜晚我越想越悲觀，越來越害怕自己是不是去世後，意識也就一併消失了，我這個意識就再也不存在了，結束了。\u003c/p\u003e\n\u003cp\u003e對了，除了電視劇引起的思考，有件事我想順帶提起。有幾次，我們延後掃墓時，我都會夢到我阿公跟阿媽來夢境裡。\u003c/p\u003e\n\u003cp\u003e剛開始只是夢到一些他們在家的景象，直到某次我竟然能在夢裡看著活著的阿公，但意識清楚的認知到我阿公已經去世，並且理性的阿公說，我們這次因為什麼緣故會比較慢去掃墓，但我們一定會去。\u003c/p\u003e\n\u003cp\u003e直到最近一次，路過佛壇時突然腦中有個畫面閃過，是阿公，再度跟阿公說我們這次又會慢幾週去掃墓，為了避開人潮。\u003c/p\u003e\n\u003cp\u003e當我們去掃墓那天，沿路上我都還是聽歌欣賞風景，直到我爸開的車轉彎進到了納骨塔園區，突然有個畫面像是很強進入我的腦內，那是我阿公生前坐在我爸的副駕駛，跟著我們去掃墓的景象，他頭轉一半的看著我們三個，沒有講話但能感受到他透露出一種很慈祥的「我一直在都在這等你們，你們終於來了」。\u003c/p\u003e\n\u003cp\u003e印象太深刻了，因為在那瞬間的前一刻我的腦袋裡本是發呆的狀況，卻突然感覺到有一個景象入了我腦內。也因為這個緣故，我開始去思考人的意識這件事。\u003c/p\u003e\n\u003cp\u003e我開始去查詢很多相關的文章跟影片，雖然很多都只能是傳聞或者未被證實或者貌似被證實的內容，但結合了我自己的反思後，我有自己的一套理論，不過仍然也不是確定的論點就是了。\u003c/p\u003e\n\u003cp\u003e經過幾天的思考跟反推，我目前比較相信:\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e當人去世後，意識是存在的，但因為離開肉體，所以感官功能會消失，摸不著也不會餓，像是靈魂般觀望著一切。接著就像大部分記載，靈魂會去地府接受這輩子的種種福禍審判，然後喝下孟婆湯後，便會忘記一切前世記憶，進入下個輪迴，投胎到下輩子。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這樣的話，人的意識或著說是靈魂便是一直都存在的，只是孟婆湯成為了忘記記憶的關鍵點。\u003c/p\u003e\n\u003cp\u003e會這樣推論是我覺得推測未來死後會沒有根據，所以我拿我當下可以感知以及記得這十幾年記憶為例子往前推。我不記得前世的記憶，但會有我目前這個人這個靈魂，代表著我以前應該就存在。\u003c/p\u003e\n\u003cp\u003e試著想想看假設今天如果是一個人，他因為什麼重大事故沈睡了一陣子，然後再度甦醒時失去了記憶，他便不記得他重大事故前的事情對吧？所有的一切在他的眼裡都是新的，他的身份也是新的，他的肉體、環境、行為與腦內的知識都是新的，他必須得重新學習。\u003c/p\u003e\n\u003cp\u003e但你不能說他在重大事故前是死的或者是沒有這個靈魂存在的。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e以上的舉例，在他再度甦醒時失去記憶，便可假設為此人剛喝孟婆湯並投胎為新的一生，那麼人的意識/靈魂就是一直存在的，只是記憶存在與否的問題。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我的假設，我在網路上找到有相似的論點: \u003ca href=\"https://www.ptt.cc/bbs/Gossiping/M.1661783981.A.76F.html\"\u003e[問卦] 哲學問題：死後的世界\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這邊就排除一些特例，比方說這個靈魂是否才剛被創造或者是否靈魂會在某次輪迴後結束的案例。\u003c/p\u003e\n\u003ch2\u003e生命的本質？人的使命？\u003c/h2\u003e\n\u003cp\u003e人們常說福報跟禍殃，這讓我認清到我這輩子過的其實算幸福了，雖然不符合一些世俗觀念像是成為大富翁或者被送出國唸書或者是某個領域佼佼者，但其實相較之下，我比很多人還幸運。\u003c/p\u003e\n\u003cp\u003e出家人常說福報是由前幾輩子做善事累積陰德與福報而來，所以我開始覺得，我很感謝前幾輩子的我讓我這輩子有很好的生活基礎，我也該在這輩子多做善事累積陰德，累積福報，造福下輩子。\u003c/p\u003e\n\u003cp\u003e除此之外，人生短暫，我希望我能在這輩子活出燦爛的屬於我的人生，去探索去做任何我這輩子想做的事。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e找出什麼事情是自己願意花一輩子甚至長久的時間去挖掘去學習去探索，便能知曉自己這輩子該做什麼。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這樣想的話，也許能夠放下很多關於人際關係的煩惱、有關感官的慾望，放下他們，並專注在自己此生想探索與做到的事。\u003c/p\u003e\n\u003cp\u003e專注在事情的本質，而非讓其他社會世俗的壓力以及慾望迷失了自己。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e專注在自己在此生想做什麼事，想怎麼樣幫助或貢獻造福人間。而不是被奇奇怪怪的社會世俗與規則制約綁住。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e世俗規則與活出自我\u003c/h2\u003e\n\u003cp\u003e我想努力活出自我是幾年前開始，但真正付諸行動便是2-3年前開始。很長一段時間在我的內心時常會有兩個觀念打架: 我想做 vs 我應該要做。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e我是不是應該要找一份安穩的工作，就這麼做一輩子，讓父母不操心。\u003c/li\u003e\n\u003cli\u003e我是不是適婚年齡了，該找個人結婚，安穩過日子。\u003c/li\u003e\n\u003cli\u003e我是不是應該努力工作，拼升官加薪，為了賺更多錢。\u003c/li\u003e\n\u003cli\u003e我是不是不應該跳來跳去，只選擇一個行業好好深耕就好。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上 「應該的觀念」佔據我大部分的思考，但最後「我想要」卻成功帶領我殺出另外一條路。\u003c/p\u003e\n\u003cp\u003e我們都會被「我應該」..等社會期待所制約，不多的人能夠勇敢且孤身跳出這些制約去孤軍實踐「我想要」，當「我想要」並沒有回饋跟加上周圍人以及社會觀念期待，很容易使人沈淪接受「我應該」。\u003c/p\u003e\n\u003cp\u003e這並不簡單，直到現在我常常仍然會不小心偏向「我應該」，往往需要很長的時間，再把自己導回「我想要」，而且還會無時無刻受到「我如果沒..就..」的恐懼驅使，迫使自己放棄「我想要」。\u003c/p\u003e\n\u003ch2\u003e專注於事情的本質\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e人的慾望加上社會期待的影響，會驅使人被制約，變得世俗，忘記最根本的生為人「可以」跟「想要」做的事。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e例如，被鼓舞要努力競爭升官跟加薪，目的是圖薪水或者主管的自我價值讚賞，被激起了勝利跟贏的鬥爭心，但卻在這個過程中迷失了自己。\u003c/p\u003e\n\u003cp\u003e如果說，我來做銷售的工作是為了幫助客人選擇適合他的商品，幫助他在生活上多了一層便利。我做軟體開發行業，是為了協助公司把某個軟體建立起來，可以幫助使用軟體的人們生活上的提升。\u003c/p\u003e\n\u003cp\u003e做設計的工作，是希望能透過良好的建築設計，讓小朋友們在設施玩耍時能抱持安全又盡興。\u003c/p\u003e\n\u003cp\u003e而不是整天被官僚體制與人際關係所困，為了博得上面青睞，做盡任何手段與雜事，浪費時間做了很多對造福社會無意義的事，也浪費了自己的人生。\u003c/p\u003e\n\u003cp\u003e學校的成立是為了讓人人都有被教育跟吸收知識的權利，而不是操弄榜單，激起人勝利的慾望跟鬥爭心態，也不是為了斂財而做出花俏的招生行為。\u003c/p\u003e\n\u003cp\u003e領導者的出現是為了引領大家邁向向心與進步的方向前進，而非為謀財或為某些利益。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e專注在做事的本質上，找出自己這輩子想做的事，活出自我，並有效貢獻付出與提升人們一部分的生活。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e至少目前我是這麼覺得的。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"26:Ta9ae,"])</script><script>self.__next_f.push([1,"\u003cp\u003e能選購一隻適合自己的個性或氣質而且也是自己喜歡的香水是一件困難的事情。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[2024/05/15 更新原文]\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e本篇文章主要為本人記憶錄與廣泛試香跟手滑衝動買香的故事紀錄。有鑒於自己初次入坑香水坑，一直到現在已經有6年左右的時間，雖然不敢說嘗試了所有的香味，但也是聞了不少香水，所以想撰寫這篇文章記錄。\u003c/p\u003e\n\u003cp\u003e大綱:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e前言\u003c/li\u003e\n\u003cli\u003e2017 - 初次與香水接觸 | 香奈兒\u003c/li\u003e\n\u003cli\u003e2020 - 走入沙龍香 | 潘海利根\u003c/li\u003e\n\u003cli\u003e2021 - 2023 廣泛試香 - 清新花果調 \u003c/li\u003e\n\u003cli\u003e2023 - 突破我的心魔 | 大驚艷時代 Jo Malone \u0026#x26; Acqua di Parma \n\u003cul\u003e\n\u003cli\u003eLe Labo 試香\u003c/li\u003e\n\u003cli\u003eMFK 試香\u003c/li\u003e\n\u003cli\u003eDiptyque 試香\u003c/li\u003e\n\u003cli\u003eByredo 試香\u003c/li\u003e\n\u003cli\u003eAcqua di Parma 試香\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e最後\u003c/li\u003e\n\u003cli\u003e2023/08/01 更新後續\n\u003cul\u003e\n\u003cli\u003e愛馬仕 緋紅火參\u003c/li\u003e\n\u003cli\u003eDaisy Dream 雛菊之夢\u003c/li\u003e\n\u003cli\u003eJo Malone 鼠尾草與海鹽\u003c/li\u003e\n\u003cli\u003eByredo 熱帶爵士\u003c/li\u003e\n\u003cli\u003eMFK 540\u003c/li\u003e\n\u003cli\u003e尚未入手: 愛馬仕 玫瑰花道\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e2024/05/15 更新後續\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e前言\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"/2020/11/life-experience-test-perfumes\"\u003e[香水測試] 運用工程師的理性與邏輯，透過大數據分析測試出適合自己的香水(內含Chanel, Dior, 潘海利根以及其他廠牌香水) | 穿著夾腳拖運動褲來去名牌香水店逛街！\u003c/a\u003e是我為香水撰寫的第一篇文章。當時還在迷戀潘海利根，也是我從商業香的坑，初次進入沙龍香坑的起始點。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e對我來說香水不只是香香的，我對香水的期待是希望這罐香水能從內向外展現出我的靈魂與我的個性。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e尋香的過程，就像是找到我自己的靈魂與個性，從第一罐香水開始，我就希望大家聞到這罐香水的味道就感受到我想透過氣味表達我當時的內心狀況。\u003c/p\u003e\n\u003cp\u003e這是為什麼我對香水很執著的部分。\u003c/p\u003e\n\u003cp\u003e我在04/19就完成這篇文章，但在這幾週有系統地去試香後，我找到了目前喜歡的香水，所以回頭來更新文章，而這次也想將我各個時期的狀況搭配當時選香一併記錄下來。\u003c/p\u003e\n\u003ch2\u003e2017年 - 初次與香水接觸 | 香奈兒\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e這個時期的我，正在就讀碩士，開始接案賺取了我人生第一份薪水。最初能靠自己工作賺取薪水的感動，讓我在這個時期選的香水主要以精品為主，想運用香水表現出「我」與「學生的我」的不同，精品的香水意味著我擁有賺錢的能力，我能夠透過自己的力量購買擁有奢侈代表的精品們。這個時期，我的香水主要聚焦在精品類香水: Chanel, Dior, Marc Jacob.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e2016年初我在碩士班開始接案賺錢，2017年初出國去日本在回國的機場免稅商店裡，突然出現一個念頭。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我想買我人生第一罐香水\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e就這麼的在我開始自己賺錢後，我存到了一些錢，也嚮往著精品奢華的代表，每個女孩的夢想之一 - \u003ccode\u003e香奈兒\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e在對香水坑完全不了解的狀況下，我走進了CHANEL 香奈兒，請櫃姐推薦一款屬於我這個年齡跟氣質的香水: \u003ccode\u003eCoco 可可小姐\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e拿到香水後回到學校，我每天都很愛這個香水，每天都噴他出門，就如同我噴了這款香水後，我整個人都像千金似的，噴到系所辦公室的員工都說在很遠的地方聞到這款香水，就知道我要準備進辦公室了。\u003c/p\u003e\n\u003cp\u003e也許在那個時候，這款香水可以稱得上是那個時期，我的命定香吧。\u003c/p\u003e\n\u003cp\u003e但在連續噴半年後，我突然某天對這罐香水感到噁心，再加上當時有一位我不太喜歡的年齡50多歲的女教授也噴同款香水，之後我就沒再噴過這款香水了，直到現在那罐香水仍是第一罐噴超過一半的香水。\u003c/p\u003e\n\u003cp\u003e之後有陣子沒有噴香水，但陸續在2017年底買到\u003ccode\u003eMarc Jacobs Daisy Dream 雛菊之夢女性淡香水 (藍色)\u003c/code\u003e，2018年初買到\u003ccode\u003eCHANEL CHANCE 綠色氣息限量版女性淡香水\u003c/code\u003e，當時的我對香奈兒還是很有強的執著，總覺得擁有香奈兒的香水等同於把奢華穿在身上，證明自己有能力賺錢。\u003c/p\u003e\n\u003cp\u003e香奈兒之水系列的比亞里茲, 杜維埃也都嘗試過，但可能當時覺得香奈爾之水的香水們偏柑橘跟木質調，離我腦中覺得應該是\u003ccode\u003e很女性魅力的花香感\u003c/code\u003e有距離，所以一直都沒想買 (我絕對不會說香奈兒之水系列香水在我皮膚上很難聞嗚嗚)。CHANCE系列也都試過，2018年在英國回台灣的機場，當時還是很執著香奈兒，就在我爸的急躁推坑下，入手了綠色氣息那罐，但後來也沒有使用。\u003c/p\u003e\n\u003cp\u003e始終沒有覺得香奈兒除了COCO小姐以外適合自己的香水，只有滿腦的我想要這個品牌的香水，可是卻都沒有一款在自己身上好聞的，而當時又是很執著於香奈兒名牌的我。\u003c/p\u003e\n\u003cp\u003e同時間還是有嘗試其他商業香品牌。\u003c/p\u003e\n\u003cp\u003e有趁出國時，在機場嘗試Dior大部分的香水，Jadore系列是我比較喜歡的系列，紅毒白毒也嘗試過，但當時不怎麼理解東方調，覺得對我來說太濃郁，就沒繼續接觸。也有嘗試YSL的黑鴉片，也不太能理解東方調。\u003c/p\u003e\n\u003cp\u003e有陣子我很喜歡去某個香水大拍賣的街店去聞不同的香水，你想想一家店就能聞到各個不同品牌的香水，很划算，所以陸陸續續購入了\u003ccode\u003eLanvin 光韻\u003c/code\u003e跟\u003ccode\u003e冒險公主\u003c/code\u003e，在專櫃時噴紙上很喜歡，可是回到家後噴在身上就怎麼也喜歡不上，尤其光韻我大暈香，暈到當時前男友趕緊讓我找地方洗掉香水味，當時就是盲目的跟從網路上推薦斬男香去購買香水，什麼功課都沒做。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eMJ的雛菊之夢\u003c/code\u003e可以稱得上是第二罐很愛噴的香水，當初我在美國Outlet買的，也是在那種綜合香水櫃位試香，其實當下還想退貨，因為當時不懂，噴出來時沒有那種強烈的花香味，不符合我內心的\u003ccode\u003e女人的味道=花香\u003c/code\u003e的傳統概念，但後來想想算了，沒有回去退貨，結果沒有想到他是我到現在都還會噴的香水。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e雛菊之夢\u003c/code\u003e給我的感覺很像小女孩在大草原奔跑，很適合活潑開朗的女生，雖然不符合我心中\u003ccode\u003e女人\u003c/code\u003e的味道，但很神奇的是每次聞他跟每次噴他我自己心情都很好，我自己會變得很活潑，出門運動或者戶外的活動都適合，整體而言是噴上去會讓我真的人處在涼爽的大草原中，心情都會變好，所以如果日常偶而我也會噴他出門。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e嗯，其實這樣仔細回想，這款香水真的是我從2017年買到現在唯一一個這麼久還會噴的香水。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e2020年 - 走入沙龍香 | 潘海利根\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e工作一段時間後，慢慢意識到我對奢侈品牌的物慾並沒有以前高，也許是自己賺的錢已經可以購買以前學生時期覺得昂貴的精品，再更貴的精品，我本人的生活也運用不上，內心已經認為我征服了這個高度。之後在這個時期的我，開始想去尋找能夠表達我內心的個性的香水味道。基於月亮在水瓶座的影響，這時期選香主要需求為獨特, 與眾不同及希望展現出冷冽跟抽離的情感。所以慢慢開始走向沙龍香的範疇。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我記得我會走進潘海利根的香水櫃，是因為我碩士班有一個看起來高冷，外表充滿仙氣的同學，有一次噴了潘海利根的Luna，聞起來真的是非常好聞，那香味真的是讓我覺得他真的就是仙女下凡。\u003c/p\u003e\n\u003cp\u003e那陣子其實我內心還是很糾結在香奈兒專櫃上找到愛香，直到我某天去香奈兒專櫃聞了一遍，我突然意識到我一直在同個品牌中侷限著嘗試，搞不好這裡真的沒有適合我的香水，而且香奈爾的香水都有一股香奈兒的精品味道，那是我覺得自己駕馭不了的味道。\u003c/p\u003e\n\u003cp\u003e於是某天和我一個很要好的設計師朋友就在逛微風信義百貨時，走進了潘海利根的專櫃試香。\u003c/p\u003e\n\u003cp\u003e首次進入潘海利根，我記得剛開始我聞的是獸首系列的貓頭鷹, 山羊, 花豹, 鸚鵡，還有被噴過狐狸，也在潘海利根的大遠百專櫃陸續聞了Vaara, Luna跟其他潘海的香水。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e其實現在想起來潘海也不太適合自己，但因為那個時候的我，很希望自己能找到一款獨特的香水，潘海利根的香水都很有個性，所以當時以為是我想要的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這次，換了一家品牌執著，就是從香奈兒到潘海利根。\u003c/p\u003e\n\u003cp\u003e潘海利根貴為沙龍香中高端的香水品牌，每款香水都有其不同的個性，再加上潘家的品牌風格定位本身就是英國皇室貴族，其香用料非常複雜，而且都偏精緻跟高貴感。老實說我覺得應該是不太適合自己，畢竟我再怎麼努力打扮也都還是清秀的小清新或活潑的小女孩，這類型香水在身上，我完全撐不起來。\u003c/p\u003e\n\u003cp\u003e而且老實說，我去潘海利根試了很多香，甚至到最後我研究到走火入魔，他們家熱門香+香調我都背的起來，其實真的沒有一款是我打從內心喜歡的，並不是說他們家香水不好，而是因為我後來才意識到我喜歡的香水是比較偏清新感，但當時一直一昧地覺得自己想要\u003ccode\u003e轉大人\u003c/code\u003e哈哈，想要像女人一樣，而且又想要獨特的香水味道，而且當時就是換坑執著。\u003c/p\u003e\n\u003cp\u003e千試萬試，我買了潘海利根的Luna作為第一款購買的沙龍香，還是有點算是自己催眠自己，覺得噴了這個能展現我內心的個性。\u003c/p\u003e\n\u003cp\u003e初聞Luna，給我的感覺就真的是月神的感覺，就是仙女的味道，就是我碩班同學很適合的香水，我非常非常愛Luna的中後調，前調開始冷冽的檸檬香，然後中調轉為帶有檸檬的玫瑰跟茉莉香，那個味道真的超級好聞，真的就是有點生人勿近或者仙女活在世外桃源感。\u003c/p\u003e\n\u003cp\u003e入手了Luna，是因為我覺得我的月亮星座在水瓶座，精神層面上非常的清幽且抽離，所以覺得Luna帶給我的冷冽感跟對這個世界的抽離感，足以表達我的內心世界，但我的外表不是高冷的氣場。\u003c/p\u003e\n\u003cp\u003eLuna也有成為專用香一陣子，約莫一兩個月嗎？後來就放置了。其實這個故事有點曲折，潘海利根家的香水都蠻貴的，我不敢靠櫃買，我就在蝦皮上找代購買先買到了30ML的Luna，30ML聞起來非常好聞，就是碩班同學身上的味道，那款在我身上真的也是蠻好聞的，我當時也是很常噴他去上班，我真的大愛。\u003c/p\u003e\n\u003cp\u003e30ML真的沒多久就噴光了，啊真的是既香奈兒跟MJ後的命定香。然後我想買大罐，但在蝦皮上買到了假貨，發現是假貨後，我直接殺到了潘海利根專櫃入手大罐的Luna，但我發現這個時候的Luna味道跟30ML有點不同了，因為我對香味是很敏感的，覺得有一絲絲變化我都能感受，但既然是在專櫃入手的，那就不是假貨，難道是有改版過嗎？\u003c/p\u003e\n\u003cp\u003e專櫃入手的Luna在我身上已經不是這麼好聞了，噴出來的香水跟我的手腕結合有一股噁心的味道，而且從來不會轉中後調，就是中後調的綠葉玫瑰+茉莉很絕，但在我手上從來不會轉。於是剛買沒多久，我就忍痛放上蝦皮二手轉賣了。\u003c/p\u003e\n\u003cp\u003e後來某天，我去101跨年，我隱約聞到坐在左前方的日本人身上噴的是Luna，而且是很好聞的中後調，被影響到我又腦波弱請我朋友從Selfrige購入大罐Luna，那個味道還是跟先前30ML味道有點不同，讓我懷疑是不是又買到假貨，我還靠櫃聞了一次，靠櫃聞的Luna跟請朋友買的Luna味道一樣，但跟30ML那款味道不同，所以....那罐沒有賣，但是直到現在只噴了10ML左右，每次想說要參加重要聚會都會噴，但是每次噴都懷疑自己哈哈哈。\u003c/p\u003e\n\u003cp\u003eLuna在我身上永遠停留在前調，噴在我的皮膚上只有滿滿的檸檬跟香檸檬前調，永遠轉不了玫瑰跟茉莉，這就好像鑽石在眼前，但卻拿不到那種感覺。不知道為什麼後來購買的大罐香水都跟一開始購買的30ML香水香味不同，讓我傾心的Luna已經消失，我又繼續尋找下一款香水。\u003c/p\u003e\n\u003ch2\u003e2021 - 2023 廣泛試香 - 清新花果調\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在意識到潘海利根的Luna香水在我身上只有前調，轉不了中後調後，我又陸續嘗試了其他潘家的香水，但都沒有找到自己心動的香。休息一陣子後，剛好當時歷經失戀跟一些心境上的轉換，我這次決定慢慢針對自己過去所選的香水結合我當時正在探索自己的個性跟氣質來試香。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這個時間點，我剛好歷經被第二份工作辭退長達一年沒有再進入職場的時期，加上那一年也剛好和第三任男友的關係結束，剛好有這一年可以好好的反思自己。\u003c/p\u003e\n\u003cp\u003e為了繼續尋求下一個我想要的香水，我會去廣泛試香，只要是有賣香水的櫃位我都會走進去嘗試，就這樣這一年遇到了一個以前做過命理師也學過香氛知識的歐法頌銷售員，也有可能是我腦波弱，被他話術帶著走也說不定。\u003c/p\u003e\n\u003cp\u003e在歐法頌，我開始接觸到了玫瑰跟東方調，陸陸續續在歐法頌買了不少產品，到現在我也不知道當時是不是被很厲害的銷售員洗腦了，但我當時也是黏著她一陣子，她也開導我，\u003ccode\u003e從本來專注力在別人身上，學習把專注力擺在自己身上，學習開始愛自己跟對自己好這件事\u003c/code\u003e，因為覺得自己沒什麼，時常在戀愛中滑鐵盧跟成為委屈接受一切且害怕失去對方的那方。\u003c/p\u003e\n\u003cp\u003e她教會我去看每個香味背後的含義，比方說玫瑰的花語就是愛自己，比方說香根草可以鎮定心神。我當時內心非常的茫然，我急著尋香，急著尋找符合我個性的香水，但感覺自己的內心腦中很混亂。\u003c/p\u003e\n\u003cp\u003e她給了我一罐香根草，讓我回家用香根草泡澡跟冥想，也給了我一罐玫瑰香水，提醒我要愛自己。\u003c/p\u003e\n\u003cp\u003e後來，純香根草的香水跟一款木頭香的蠟燭成為了能鎮定我心神的很好的味道。\u003c/p\u003e\n\u003cp\u003e在那之後，我開始歸納我過去買的香水的香調，都跟\u003ccode\u003e清新花果調\u003c/code\u003e有關，於是那陣子的試香路線朝向了清新花果調前進。\u003c/p\u003e\n\u003cp\u003e加上我覺得自己的個性是比較清幽一點的，還有我的外表是相較之下比較甜美跟清秀的(哎自己講)，所以也許清新花果香還可以？於是開始廣泛嘗試各類型清新的香水\u003c/p\u003e\n\u003cp\u003e這些年我試了\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOHANA MAHAALO 的香水\u003c/li\u003e\n\u003cli\u003eForment\u003c/li\u003e\n\u003cli\u003e寶格麗 白晶\u003c/li\u003e\n\u003cli\u003eAcqua di Parma 地中海系列\u003c/li\u003e\n\u003cli\u003eSabon 白茶\u003c/li\u003e\n\u003cli\u003eEye Candle 多款香水 (最喜歡冰茶那款)\u003c/li\u003e\n\u003cli\u003e謬香\u003c/li\u003e\n\u003cli\u003e有買良氛的劇, 木玫瑰跟烏龍\u003c/li\u003e\n\u003cli\u003eClean 的 雨天, 空氣跟冷棉\u003c/li\u003e\n\u003cli\u003eDiptyque 爵夢與影中之水\u003c/li\u003e\n\u003cli\u003e潘海利根多款香水\u003c/li\u003e\n\u003cli\u003eMarry Me\u003c/li\u003e\n\u003cli\u003eMiss Dior\u003c/li\u003e\n\u003cli\u003e嬌蘭小黑裙系列\u003c/li\u003e\n\u003cli\u003eArmani茶系列\u003c/li\u003e\n\u003cli\u003eYSL 的鴉片們\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e某些香水我記不起來，我買太多試香了，也常常去各種香水櫃嘗試。\u003c/p\u003e\n\u003cp\u003e試了好多清新的香水，以及自己以為我自己會喜歡或者自以為符合自己個性的香水。\u003c/p\u003e\n\u003cp\u003e這段時期嘗試了很多清新香，也找到很多貌似符合自己甜美外表的香水，但內心總覺得都少了一種韻味。\u003c/p\u003e\n\u003cp\u003e2023年1月去了瑞士跟德國，在瑞士的街頭，我路過歐舒丹，順手拿起來櫻花香水一噴，竟然發現櫻花香水竟然這麼的驚為天人，於是回台後也入手了歐舒丹的櫻花香，但其實入手後並沒噴過幾次。\u003c/p\u003e\n\u003cp\u003e歐舒丹的櫻花前調給我的是震撼的感覺，但還是有許多香味混在一起，離我內心的清新感還差了一些。\u003c/p\u003e\n\u003cp\u003e我聞了好多清新調的香水，雖然這些香水也有高分香，而且是非常的清新沒錯，但我總覺得這些清新的香水好像少了些什麼，所以一直沒找到喜歡的。\u003c/p\u003e\n\u003cp\u003e不過那陣子因為一開始聞到櫻花很驚艷，所以覺得也許玫瑰不太適合自己，不然試試看櫻花吧？\u003c/p\u003e\n\u003cp\u003e還因此購入了\u003ccode\u003eAcca Kappa的櫻花香水\u003c/code\u003e，一開始蠻喜歡的，有點綠茶的清新+櫻花的粉味，後來沒噴幾下，就又送人了，因為當時很在意我爸的意見，我爸覺得這款香水有粉味，所以我就沒繼續，不過現在回想起來，我真的蠻喜歡這款香水的，算是清新的櫻花香，我蠻推薦的。\u003c/p\u003e\n\u003cp\u003e買了越來越多香水，越來越多試香，加上以前買的各種香氛蠟燭。我的房間裡充斥了各種味道，在今年我突然覺得好煩，我的櫃子擺了這麼多香水，結果用的還是只有幾瓶，於是我開始限制自己挑幾款香水留下，想要清掉大部分的香水。\u003c/p\u003e\n\u003cp\u003e後來有陣子一直問別人我適合什麼味道？看到我會想起什麼，得到了活潑跟柑橘調這兩個代表詞。\u003c/p\u003e\n\u003cp\u003e於是各種嘗試活潑或柑橘調的香水\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJo Malone 忍冬\u003c/li\u003e\n\u003cli\u003e嬌蘭的花草水語: 紅石榴, 仲夏百香果, 陽光柑橘，小黑裙\u003c/li\u003e\n\u003cli\u003e愛馬仕尼羅河花園跟李先生的花園\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e是很清新，但一樣覺得少了點什麼，而且也沒有到很驚艷的感覺。\u003c/p\u003e\n\u003ch2\u003e2023 突破我的心魔 | 大驚艷時代 Jo Malone \u0026#x26; Acqua di Parma\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我一直很喜歡太妍的I跟Jessica的Wonderland，那種探索自己的氛圍。前個時期，在個人生活經歷了不少跌宕起伏後，我發現自己最喜歡最享受的時光，就是我一個人獨處的時光，沒有複雜的人情世故，沒有嚴謹的社會標準跟社會價值，不用遵循大眾流行，很純真很專注的在自己身上，追求自己的目標，做自己想做的事，活出自己的路。所以這個時期，我開始意識到自己適合的香水調性是一種乾淨不複雜的氣味，但氣味保有其中一種明顯的香味。就像前面所言，呈現出在沒有其他混雜因素的干擾下，有一個人努力的活出自我。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e2023/3月，突然某天不知道為什麼的，覺得突然想聞\u003ccode\u003eJo Malone的鼠尾草與海鹽\u003c/code\u003e(以前聞過，就在購買忍冬時，櫃姐幫我把鼠尾草噴在紙上)，於是當天下班我就走進某個百貨的Jo Malone專櫃。結果就不知道怎的，以前覺得鼠尾草這款味道沒有很喜歡，應該是說這款味道很特別，但當時我覺得他不符合我內心一個深耕的價值觀 \u003ccode\u003e女人味=花香\u003c/code\u003e，所以就略過他了。\u003c/p\u003e\n\u003cp\u003e沒想到一拿起鼠尾草一聞，居然驚豔了，原來鼠尾草給我的感覺就是我一直在尋找的那種清新感，但又不是很單薄的清新，味道清新之外，還有明顯的鼠尾草+奶油味，我覺得整體而言給我清新但又有一定的主調跟內涵感。我陸陸續續聞了罌粟花與大麥跟其他JM香水，發現他家品牌的香水真的都滿符合我內心想要的那種有內涵的清新感香水，實在太讓我驚豔了，當天就帶走了鼠尾草與海鹽跟罌粟花與大麥。\u003c/p\u003e\n\u003cp\u003e以前我總嫌Jo Malone的香水太多人買，必須要買個潘海利根才不會常撞香，但其實鼠尾草我買到現在，還沒在路上聞到別人噴過，而且鼠尾草這款，也變成了像之前的Luna跟Coco一樣天天噴去辦公室。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e從香水品牌下手，理解品牌主要的理念，便能理解該品牌產出的香水味道會以什麼概念為主。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e在嘗試過Jo Malone後，我的腦門就像突然開竅般，我開始去思考，所以...基本上我只要能夠在一個品牌中找到一款自己真心喜歡的香水，意味著那個品牌其他香水大致上我可能都會喜歡嗎？\u003c/p\u003e\n\u003cp\u003e我喜歡Jo Malone 的鼠尾草與罌粟花，聞過其他Jo Malone的香水，也覺得不討厭，是自己都能接受的味道。\u003c/p\u003e\n\u003cp\u003e於是，我開始去了解每個沙龍香品牌主打的香水香調概念，然後清楚明白自己尋找的香水階級，我想找的香水定位跟我能負擔起的價格。\u003c/p\u003e\n\u003cp\u003e在經過我自己廣泛調查後，我這次想找的香水是希望比 Jo Malone的味道再稍微複雜一點，但又能保持清新感，還有明顯的一個味道，希望是以清新的花香為主，然後避開玫瑰。價格上，是希望中階沙龍香，而符合這些條件的香水品牌為:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMFK\u003c/li\u003e\n\u003cli\u003eLe Labo\u003c/li\u003e\n\u003cli\u003eDiptyque\u003c/li\u003e\n\u003cli\u003eByredo\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e也許還有其他的品牌，但我暫時沒找到，我開始一個品牌一個品牌去嘗試。\u003c/p\u003e\n\u003ch3\u003eLe Labo\u003c/h3\u003e\n\u003cp\u003e在某次某個Youtube推薦下，我先嘗試了Le Labo的香水，我的一個很好的朋友的命定香是Le Labo 29 黑茶。我記得我第一次跟她去Le Labo店內聞，我並沒有太大的感覺，所以當時其實就有把 Le Labo排除掉。\u003c/p\u003e\n\u003cp\u003e但這次想說，不然再試試看好了？\u003c/p\u003e\n\u003cp\u003e我在蝦皮上買了Le Labo的 10 東京, 31 玫瑰跟 29 黑茶 香味，聞起來跟真品很像，而且三款香水的核心都有一個木質味，應該是創癒木的香味吧。後來被我同事質疑因為試香很便宜，所以可能是假貨。\u003c/p\u003e\n\u003cp\u003e後來，我跟我的好朋友去Le Labo 的專櫃去試聞了，29 黑茶對我來說太濃郁了，味道太複雜了。我當時比較喜歡的香味是 22 佛手柑 跟 19 樹果，兩款我都喜歡，都是比較清新的味道，而佛手柑是我的大愛。\u003c/p\u003e\n\u003cp\u003e然而，當櫃哥將兩個香水噴在我手上後，佛手柑本來很明亮的香味，在我身上變成溫烘烘的甜香，感覺很像是在大太陽下曬乾的果實，\u003c/p\u003e\n\u003cp\u003e身為高溫人(長年37度)，以前就有試過，柑橘調香水跟我的皮膚融合會有一股奇怪的味道，屢試不爽，這也是為什麼我後來也比較少買柑橘調香水。\u003c/p\u003e\n\u003cp\u003e光聞紙上很心動，但噴在身上味道變味了，讓我很失望(對自己身為高溫人有點生氣XD)，就沒有購入 Le Labo香水了。\u003c/p\u003e\n\u003ch3\u003eMaison Francis Kurkdjian (MFK)\u003c/h3\u003e\n\u003cp\u003e趁自己生日週，我跟我的好朋友去微風信義試了MFK的香水。\u003c/p\u003e\n\u003cp\u003e我進去時，當櫃姐問我想嘗試什麼味道，我則是回：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我不知道。但我希望一款能夠清新，但又有一個明顯的香味衝出的香水。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e櫃姐能明白我講的話也是很厲害，這次讓我試聞了兩款MFK花香\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA La Rose 愛戀玫瑰淡香精\u003c/li\u003e\n\u003cli\u003e阿米香樹女性淡香精\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e本來我是蠻抗拒玫瑰的，因為玫瑰的內斂會將我本來相較活潑的個性收斂很多，加上自己的個性跟外表不womenly，後來會比較抗拒玫瑰香。\u003c/p\u003e\n\u003cp\u003eMFK的玫瑰剛噴出來有一種清新晨露的玫瑰，聞著聞著也挺喜歡的，就請櫃姐幫我左手噴愛戀玫瑰，又上噴阿米香樹。\u003c/p\u003e\n\u003cp\u003e回家後，阿米香樹的味道是比較吸引我的，也有touch到我內心期望的味道。但當時我被我內心另外一種根深蒂固的觀念給擊敗，我隔天還是去入了愛戀玫瑰，然後拿到了阿米香樹的試香。\u003c/p\u003e\n\u003cp\u003e愛戀玫瑰在我身上的中後調是偏甜暖活的玫瑰，跟一開始櫃姐噴在紙上所謂清新的玫瑰不同。\u003c/p\u003e\n\u003cp\u003e先前腦波弱的我，不小心失手入了最小ML，但後來還是覺得這款香水沒有match到我內心真正追求的清新。\u003c/p\u003e\n\u003cp\u003e阿米香樹女香雖然有符合，但在我使用櫃姐贈送的試管香一整天後，發現自己會有點微暈，當然也可能是因為我那時候的身心靈狀態不好。再加上如果沒記錯，阿米香樹中後調也是甜的，不像剛開始噴出的清新感。\u003c/p\u003e\n\u003cp\u003e所以MFK呢，我沒去嘗試其他款香水，但先就此打住，前往下一家。\u003c/p\u003e\n\u003ch3\u003eDiptyque\u003c/h3\u003e\n\u003cp\u003eDiptyque的香水每款感覺都和自然與綠意有些關聯。\u003c/p\u003e\n\u003cp\u003e第一次嘗試Diptyque的香水是看到有評論說影中之水和潘海利根的Luna很像，所以進店裡詢問影中之水。相似的香氣，但是影中之水的前調更綠意，影中之水的中後調比Luna的中後調還單一一些，現在回想應該是一款不錯的香水，也許改天會再去嘗試。\u003c/p\u003e\n\u003cp\u003e這次嘗試Diptyque，我是進10/10的大安店嘗試，和Byredo一起嘗試。10/10大安店很大一家擁有很多不同專櫃的香水，但缺點可能是他不會像真正品牌的櫃姐櫃哥很懂自己店內的香水，然後推薦給客人。\u003c/p\u003e\n\u003cp\u003e店家拿了一連串Diptyque香水讓我試聞後，希臘無花果的香水無論在紙上還是我身上都能有不錯的表現，要知道很常是因為紙上味道很好，可是實際上身後，我的皮膚高溫會毀掉香水XD。\u003c/p\u003e\n\u003cp\u003e回家後購買了試香，假日連續兩天噴在身上感受，在我身上的希臘無花果除了剛噴出來有濃厚的水梨跟綠意，很快就轉入中後調的椰香，是很舒服很舒壓的味道，但並沒有激起我想要衝去專櫃買下來，所以後來就不了了之。\u003c/p\u003e\n\u003cp\u003e為了再確認一次Diptyque的全部香水味道，我又去了一次信義的新光三越店，但櫃姐只讓我聞那試紙上殘留的一點後調，我聞不太到什麼香味，櫃姐就跟我推說買5000送100，很著急的想讓我下手購買。\u003c/p\u003e\n\u003cp\u003e這次新三光越試香完全沒聞到什麼，那些在試紙上的味道應該已經是好幾小時前噴的了。\u003c/p\u003e\n\u003cp\u003e這一波就沒有燒到任何Diptyque香水，暫時轉向下一個品牌，也許改天會再次去聞影中之水。\u003c/p\u003e\n\u003ch3\u003eByredo\u003c/h3\u003e\n\u003cp\u003e在生日週，和朋友一起去了微風信義的Byredo專櫃，但是我其實沒有很喜歡Byredo專櫃的佈置，很生硬的白光打在身上，沒辦法放鬆去品香。\u003c/p\u003e\n\u003cp\u003e當時有另外一組客人，櫃姐感覺是態度缺缺的應另外一組客人的需求給香，我走進去大概就站在旁邊聞了幾款香水。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e返璞歸真\u003c/li\u003e\n\u003cli\u003e吉普賽之水\u003c/li\u003e\n\u003cli\u003e其他\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e有鑒於自己最喜歡的偶像少女時代的Jessica愛香是果園，我也聞了果園，那是一股暖烘烘的曬乾成熟水果味，後來光顧10/10請店員將果園噴在我的手上，很意外的高溫人的我，果園在我身上的呈現沒有評論寫得這麼的尖銳，抵達中後調後，隨著風吹過，那是一股較清淡的成熟果味，與原先的尖銳評論相悖。\u003c/p\u003e\n\u003cp\u003e如果今天想追求獨特且果香調的話，果園對我來說是不錯的選擇，但果園的香味比較適合女人味強一點跟成熟一點的女生，我自己目前覺得我還是個小清新，所以左思右想後，沒有動力前往專櫃買下。\u003c/p\u003e\n\u003cp\u003e另外一款在10/10嘗試的是鬱金香，在店員聽過我內心期望的香水是保持清新又有一個明顯的味道衝出後，店員推薦鬱金香讓我試香，而鬱金香給我的感覺也符合我剛開始的需求，很明顯的鬱金香，冷洌抽離的味道，清新乾淨就只有鬱金香，應該90%還原鬱金香的香味了。\u003c/p\u003e\n\u003cp\u003e這款鬱金香我覺得蠻不錯的，應該會很多人喜歡，剛開始噴在身上時，我也很愛，不過過了一回我發現鬱金香的香味是很強大的氣場，我本身給人的氣場比較像是柔柔的活活潑潑的，而且呈現庸庸懶懶，想要飄飄蕩蕩的感覺。這款適合氣場強大的女人，有明顯的存在感且有自信的女人。\u003c/p\u003e\n\u003cp\u003eByredo其他香水，我沒有什麼太多的記憶點，店內裝潢跟櫃姐的服務態度，讓我沒有很想再進去專櫃店嘗試，想嘗試Byredo，也許可以試試看去10/10香水店。\u003c/p\u003e\n\u003ch3\u003eAcqua di Parma\u003c/h3\u003e\n\u003cp\u003e最後這罐是2023/4月底，那是在我試過MFK, Diptyque, Byredo一輪後，我最後在某次放假時，突然覺得想去嘗試看看的香水品牌。\u003c/p\u003e\n\u003cp\u003e之前看過香評，覺得我應該會喜歡地中海系列，所以我透過網路購買了地中海系列的小ML數禮盒。\u003c/p\u003e\n\u003cp\u003e然後我發現每款地中海系列都比較柑橘調，少了我內心想要的花香，所以後來就轉手賣給別人了。\u003c/p\u003e\n\u003cp\u003e當天其實是想說高貴木蘭是IU的愛香，加上高貴玫瑰, 牡丹, 茉莉，感覺可以去嘗試這個系列的香水試試看。\u003c/p\u003e\n\u003cp\u003e所以我走進了專櫃，但被櫃姐告知高貴系列快要停產了，櫃姐聽了我的需求後，他覺得適合我的花香調是櫻花香調，這讓我想到我今年初(2023/01)去德國跟瑞士時第一次聞到歐舒丹的櫻花，讓我大為驚艷，覺得怎能有如此溫和清新的花香。\u003c/p\u003e\n\u003cp\u003e當然櫃姐還是不免推一下自家的高貴玫瑰，說自家玫瑰跟其他家不同，會比較清新一點。櫃姐剛把高貴玫瑰噴出後，前調是濃厚的木質，讓我想到潘海利根狐狸剛噴出來的香味，接著我覺得中後調跟MFK的愛戀玫瑰蠻相似的，但是香味比愛戀玫瑰還要更清新跟單一，我覺得是一款值得收的清新玫瑰香 (而且快停產了喔)。\u003c/p\u003e\n\u003cp\u003e最後，我想說的是收服我內心的Acqua di Parma 櫻花香水。\u003c/p\u003e\n\u003cp\u003e當櫃姐在紙上噴灑櫻花後，就像是我在德國跟瑞士聞到歐舒丹的櫻花時驚艷且震撼的感受。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我聽完你的描述，我覺得你很適合格調系列的櫻花。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e那是一款很清新脫俗仙氣的香水，但又有一個明顯的櫻花香氣(櫻花本身沒香氣，應該是透過其他香味調的)，整體氛圍很仙又清新又柔和，這就是我一直內心夢寐以求追尋的，所謂清新, 很純真單一, 抽離與內核冷冽, 整個感覺飄飄的讓人覺得不在這個人世間上的香味。\u003c/p\u003e\n\u003cp\u003e沒想到在瑞士被櫻花驚艷到，這應該就是自己比較適合的花香調香水了吧？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e歐舒丹的櫻花\u003c/li\u003e\n\u003cli\u003eAcca Kappa 的櫻花\u003c/li\u003e\n\u003cli\u003eAcqua di Parma 的櫻花\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e不同的是Acqua di Parma的櫻花能做到用香更簡約，且營造更仙氣更乾淨的香味，我先試入了20ML慢慢噴，沒出意外的話，可能會入100 ML。\u003c/p\u003e\n\u003ch2\u003e最後\u003c/h2\u003e\n\u003cp\u003e每個香水品牌都有其特性與定位，在為了不要太茫然試香，可以先由品牌主打的香水概念開始了解，然後針對自己的個性, 外表跟氣質去思考，在考量自己能負擔起的價格去選香。\u003c/p\u003e\n\u003cp\u003e越貴的沙龍香越高端的沙龍香，用香會更高貴跟奢華，用料可能就會相較複雜。\u003c/p\u003e\n\u003cp\u003e有陣子我會覺得自己的內心世界與我外表呈現的樣貌很反差，這導致我每每覺得我會喜歡的香水，但噴在身上是和自己的樣貌不符合。\u003c/p\u003e\n\u003cp\u003e而內心的觀念很執著\u003ccode\u003e女人要的就是玫瑰香\u003c/code\u003e，或者\u003ccode\u003e女人就是要花香\u003c/code\u003e，這把其他好聞的香調都屏除掉了，是不太對的觀念，以前我總執著只要花香沾到一點木質我都不行，甚至也不嘗試木質調香水。但也許是內心有成長了，最近的我開始慢慢欣賞一些帶有一點木質的花香。\u003c/p\u003e\n\u003cp\u003e而玫瑰對於每個女生應該都佔有一定的定位，但是在我廣泛試香後，在花香調的範疇，櫻花也許會比玫瑰還更適合我，這也是我以前試香沒想過的事。\u003c/p\u003e\n\u003cp\u003e本身是高溫人，試香上的香水跟實際上身的香水味道會差，這也是試香時要注意的。\u003c/p\u003e\n\u003cp\u003e再怎麼喜歡某款香水，再試香時要把持住櫃姐的各種推銷，噴在身上，去旁邊逛街感受，或者回家透過其他平台購買試香，再決定要不要入大罐，會比較好。\u003c/p\u003e\n\u003cp\u003e那這期的香水試香經驗就到這啦，到這個時期我最喜歡的兩大香水品牌就是 Jo Malone與Acqua di Parma，如果你也是喜歡清新香水的人，不妨試試看這兩個品牌。\u003c/p\u003e\n\u003cp\u003e話說應該會有人有疑問，Jo Malone明明就很大眾，為什麼一開始試香沒選他？\u003c/p\u003e\n\u003cp\u003e其實就是因為我以為他很大眾，所以很容易撞香，所以也就很少去 Jo Malone嘗試，也許前些陣子人生歷練多了，發現自己喜歡月清新的香水，才認定Jo Malone是愛香品牌之一。\u003c/p\u003e\n\u003ch2\u003e2023/08/01 更新後續\u003c/h2\u003e\n\u003cp\u003e四個月後，我已經算這次收了心，目前對於試香的慾望已經不高，在不知道怎麼樣的香調適合自己的情況下，我過去一年都在廣泛試香，更是手滑砸了不少香，又後悔。\u003c/p\u003e\n\u003cp\u003e我一直在思考我這個個性+外表是一種很奇妙的組成，正所謂外熱內冷個性+外活潑內理性+長得一臉娃娃無害臉配寬肩身高高64身，我到底適合什麼香調。\u003c/p\u003e\n\u003cp\u003e曾經非常的風靡玫瑰，只因為我心目中覺得玫瑰=女人味，在嘗遍各式各樣玫瑰後，沒有心動到想要手滑的玫瑰。\u003c/p\u003e\n\u003cp\u003e後來想嘗試那種冷冷的或者木質調的香水，但每次試香+不小心喜歡的，都不是那種類型香水，木質調很香，但我感覺噴了木質調，我會變成灰暗的小孩。\u003c/p\u003e\n\u003cp\u003e問了旁人的眾多意見，得到的紛紛是柑橘或者清淡花香，試香試到知名精品香奶兒, Dior, 嬌蘭, 以及許多精品品牌，但都沒有下落，於是開啟了沙龍香之路，在嘗試了4-5家以及50幾種沙龍香香水，目前選中這幾款。\u003c/p\u003e\n\u003cp\u003e以下根據喜好度高 -\u003e 低 (但都是自己喜歡的)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e愛馬仕 緋紅火參\u003c/li\u003e\n\u003cli\u003eDaisy Dream 雛菊之夢\u003c/li\u003e\n\u003cli\u003eJo Malone 鼠尾草與海鹽\u003c/li\u003e\n\u003cli\u003eByredo 熱帶爵士\u003c/li\u003e\n\u003cli\u003eMFK 540\u003c/li\u003e\n\u003cli\u003e尚未入手: 愛馬仕 玫瑰花道\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e愛馬仕 緋紅火參\u003c/h3\u003e\n\u003cp\u003e沒想到收服我心的居然是愛馬仕的香水，雖然說我之前就很喜歡他的大地香水。\u003c/p\u003e\n\u003cp\u003e這一款是相較冷門的香水，他是一款花果香調香水，主要是大黃及紅漿果，是一款古龍水，所以非常需要補香，但也因為是古龍水，所以味道相較沒有這麼濃，個人覺得很適合夏天噴。\u003c/p\u003e\n\u003cp\u003e會知道這款味道是因為我試香試到很煩了，開始從玄學下手，於是我搜索了ENTP女生會喜歡的香水，剛好有個youtuber就有專門介紹ENTP適合的香水，我看到了緋紅火參。\u003c/p\u003e\n\u003cp\u003e這隻我太實在是太晚遇到他了，因為我知道愛馬仕的包包很貴，有的時候如果你只是買便宜的商品，sales不會讓你進店，所以我一直都不敢靠櫃，直到某天我的INTJ好朋友硬是把我跩進了愛馬仕，在我的要求下，才遇到了這款我愛的香水。\u003c/p\u003e\n\u003cp\u003e總之這款香水就是清淡，然後給人的味道就是清甜可是又酸，這種甜甜又酸酸的矛盾瞬間引爆了我追逐奇妙奇耙的口味XD，加上又很符合我平時活潑，很多有趣的幻想跟很喜歡專注跟探索一些奇杷的事，整個把我的個性戴起來，於是這款香水目前已經榮登我天天噴的第一名！\u003c/p\u003e\n\u003ch3\u003eDaisy Dream 雛菊之夢\u003c/h3\u003e\n\u003cp\u003e這款不用說，是我2017年在美國的outlet誤打誤撞買的，一開始不是很喜歡那個味道，總覺得不知道用什麼形容詞去形容這款香水，本來還想回去退貨。\u003c/p\u003e\n\u003cp\u003e但沒想到帶回台灣後，在這麼多年換香，最後還是會回歸這隻，十分十分的百搭。\u003c/p\u003e\n\u003cp\u003e他的味道就是一個活潑的小女孩在草原上奔跑，很活潑很正向很陽光，無憂無慮。\u003c/p\u003e\n\u003ch3\u003eJo Malone 鼠尾草與海鹽\u003c/h3\u003e\n\u003cp\u003e這款香水是我當初在買忍冬那隻時有順便聞到，但沒有順便入手的香水，我記得當時只是覺得這味道很奇特，從來沒有聞過這種香味。\u003c/p\u003e\n\u003cp\u003e後來某天突然覺得想再回去聞聞看鼠尾草與海鹽，當天就買下來了。\u003c/p\u003e\n\u003cp\u003e對這款香水喜歡應該是因為他的獨特，實在是太少在其他香水遇到了。\u003c/p\u003e\n\u003cp\u003e一開始聞到我覺得很像某個廠牌的拼圖地板味，後來給我的印象很像古老的薩滿，主要是當時櫃哥讓我把鼠尾草跟罌粟花混，那是一種又酷又自由奔放的感覺，夠奇葩，所以我就兩隻都收了XD。\u003c/p\u003e\n\u003cp\u003e這款香水是我剛買時常常噴的香水，冬天時我常常穿韓式大衣很有氣勢+神秘感，當時特愛噴這款，讓我有一種酷炫又自由奔放的感受，搭罌粟花時又更自由了，來去自如。\u003c/p\u003e\n\u003ch3\u003eByredo 熱帶爵士\u003c/h3\u003e\n\u003cp\u003e據說這款是Byredo在歐美排行第一銷售的香水，外國人都很愛這隻香水。\u003c/p\u003e\n\u003cp\u003e對Byredo沒什麼好感是因為不太喜歡他在信義微風店內的裝潢，白色的燈光跟裝潢給人死板板的感覺，我覺得不太舒服，加上櫃哥櫃姐好像也沒有很想服務，但我覺得應該是因為太多客人只聞不買，所以後來就不想服務了XD。\u003c/p\u003e\n\u003cp\u003e無人之境是1-2年前和其他廠牌玫瑰香買分香時認識的，其實我後來還是沒有很喜歡無人之境，我知道很多人喜歡。後來去10/10嘗試了鬱金香，鬱金香那款真的非常還原真實的鬱金香的味道，但我認為這款鬱金香的香水比較適合氣場較長大或者一定成熟度的熟女才能駕馭，本人娃娃無害臉真的無法。\u003c/p\u003e\n\u003cp\u003e最後某次去Byredo一次嘗試多種香水後，對熱帶爵士這款比較念念不忘，彷彿噴上這罐就像是那種生活安排井井有序，健身房，讀書，工作及才藝的那種正能量努力的人。\u003c/p\u003e\n\u003cp\u003e不過這款對我來說相對濃，我還沒把它噴出去過，只是很喜歡聞他的味道，會讓我感覺到正能量。\u003c/p\u003e\n\u003cp\u003e這個味道也是獨特的，很少和其他香水撞香，所以即便不噴，我也會買個正裝回家擺著。\u003c/p\u003e\n\u003ch3\u003eMFK 540\u003c/h3\u003e\n\u003cp\u003e當以上都是白天及春夏香佔據時，這個時候就很想選一款冬天或者晚上出門使用的香水。\u003c/p\u003e\n\u003cp\u003e手滑第一款MFK是 A la rose 愛戀玫瑰，我猜當時應該只是很想要一款沙龍香香水加上玫瑰的香水，所以噴手上後沒多久隔天就腦衝買了。\u003c/p\u003e\n\u003cp\u003e另外一款我覺得味道不錯的是 阿米香樹女香，這款香水也是相對獨特的香水，比較少在其他家香水遇到類似的香味，但我記得是白花香嗎？會有點暈，噴久了之後。\u003c/p\u003e\n\u003cp\u003e我同事送我一款阿米香樹男香試管，那個味道聞起來非常的性感，很催情XD。\u003c/p\u003e\n\u003cp\u003e回到 540，540是某次和INTJ好朋友在去試香時遇到的，這款香水在店內試噴在手上後，我覺得味道是有點酒味，紅酒味？有種微醺感，真的會讓我感覺到自己是在一家豪華飯店一樓的餐酒館，有金黃色燦爛吊燈的晚宴用餐。\u003c/p\u003e\n\u003cp\u003e可是我看香水時代的相評有人說像消毒水，害我後來聞他都覺得真的有消毒水味Q.Q。\u003c/p\u003e\n\u003cp\u003e入手分裝香後沒多久就入正裝，這款我當初和Byredo的黑色番紅花在對比，哪款比較適合參加晚宴，但後來540勝出。\u003c/p\u003e\n\u003cp\u003e540對我來說也是勝在獨特，他不像是那種很明顯的花香，而是用其他種味道能呈現出奢華華麗的感覺。\u003c/p\u003e\n\u003cp\u003e不過老實說我應該不常使用到，剛開始很喜歡，但後來覺得自己出席晚宴的時間也很少，幾乎沒什麼機會XD，但我仍然覺得他是一款很有微醺女人味的香水。\u003c/p\u003e\n\u003ch3\u003e尚未入手: 愛馬仕 玫瑰花道\u003c/h3\u003e\n\u003cp\u003e最後一款想再去愛馬仕店內確認一下的是玫瑰花道，我記得當初在試飛紅火參時，櫃姐先讓我嘗試了玫瑰花道，但我當時眼裡只有緋紅火參，就沒有特別注意這款玫瑰花道香水。\u003c/p\u003e\n\u003cp\u003e玫瑰花道好像也有大黃的參與，這讓我想再一次的嘗試看看自己對這款香水有沒有feel，也許未來的某天會再去愛馬仕櫃位試香，不過據說這款不便宜，剛不小心手滑540，要在手滑這款，我看......，除非試香過後超喜歡，喜歡到想天天聞，不然不會買大罐的。\u003c/p\u003e\n\u003cp\u003e以上就是讓我止住試香慾望的幾款香水，我家香水真的好多，今天不曉得為什麼，特別想把香水櫃只留下幾款香睡就好，其他的賣掉。\u003c/p\u003e\n\u003ch2\u003e2024/05/15 更新後續\u003c/h2\u003e\n\u003cp\u003e最後，在漂泊了這麼多年 (2017~2024)，我找到了適合我的香調跟喜歡的本命香。\u003c/p\u003e\n\u003cp\u003e今年年初，我突然有一個很大膽的想法，就是把我的香櫃裡面的20幾罐香水賣掉只留幾罐，然後賣掉換成現金就好好的挑挑本命香。\u003c/p\u003e\n\u003cp\u003e一直以來我都對自己的個性有著很大的誤解，我沒辦法想像自己的個性跟長相在別人面前會是怎麼樣，所以我一直\u003ccode\u003e以為\u003c/code\u003e自己適合什麼什麼香水，廣泛迷戀玫瑰的香水、也有試過東方調，甚至因為覺得自己內心很冷靜，所以最後開始去嘗試芳香、木質跟柑橘調。\u003c/p\u003e\n\u003cp\u003e就這樣我抓了一堆\u003ccode\u003e我想成為的\u003c/code\u003e、\u003ccode\u003e我以為適合自己的\u003c/code\u003e跟\u003ccode\u003e我想要的\u003c/code\u003e香水噴在自己的身上，卻怎麼都覺得不合適。\u003c/p\u003e\n\u003cp\u003e就在今年，我把大部分的香水都賣掉了，如果想入手的香水，就儘量買二手的。但我發現我好像非常喜歡\u003ccode\u003e果香調\u003c/code\u003e或者\u003ccode\u003e花果香調\u003c/code\u003e，以往我都覺得果香就像是小朋友或者大學生在用的(殊不知現在大學生應該都人手一瓶無人之境吧)，但我後來發現身為一個ENTP，好像無論幾歲都保持著對世界的好奇心跟純真，平時又很活潑活潑的，而且很古靈精怪跟腦洞很大，好像真的很適合果香調。\u003c/p\u003e\n\u003cp\u003e在嘗試了一大排沙龍香都沒遇到我的本命後，我開始去思考，難道我真的不太適合沙龍香？甚至因此在ptt發了文章，看到某個網友推薦Tom Ford 蜜桃狂想後，從來沒靠櫃 Tom Ford的我，有一天路過百貨公司的 Tom Ford專櫃就進去試香。\u003c/p\u003e\n\u003cp\u003e在櫃姐一輪推坑後，我發現我非常喜歡 Tom Ford的某幾款香水，我喜歡到可以忽略我以往很在意的香水時代評價跟Fragrantica評價，我第一次瞭解到這麼喜歡這個香水是什麼感覺，評論什麼都不重要了。\u003c/p\u003e\n\u003cp\u003e以下就是最後留在香櫃的香水了\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTom Ford Electric Cherry 電光櫻桃\u003c/li\u003e\n\u003cli\u003eTom Ford Fleur de Portofino\u003c/li\u003e\n\u003cli\u003e愛馬仕 緋紅火參\u003c/li\u003e\n\u003cli\u003eByredo Pulp\u003c/li\u003e\n\u003cli\u003eJo Malone 鼠尾草與海鹽\u003c/li\u003e\n\u003cli\u003eMarc Jacob 雛菊之夢\u003c/li\u003e\n\u003cli\u003e(買來擺著) Tom Ford Bitter Peach\u003c/li\u003e\n\u003cli\u003e(失控手滑) Tom Ford Rose D'amalfi\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e後來我才發現Tom Ford 算是商業香，但他的香水有些也是沙龍香，怪不得自己聞了一大圈沙龍香都沒聞到喜歡的，原來自己被商業香收割了(?)\u003c/p\u003e\n\u003cp\u003eTom Ford的價格都很可怕，我喜歡的兩罐 Tom Ford 是趁我去日本時，回程在機場購買的，現省7000元， 13500 -\u003e 8000、8000 -\u003e 6000，所以真的要買的話還是考慮免稅店Q.Q，不然那個價格真的剁手。\u003c/p\u003e\n\u003cp\u003eBitter Peach 我是買二手的。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"27:T5acf,"])</script><script>self.__next_f.push([1,"\u003cp\u003e前三年我開始著手研究G中心空白帶給我的影響。\u003c/p\u003e\n\u003cp\u003e由於前五年一直不斷的在愛情關係中跌倒跟失去自我，然後常常受到另外一半影響而改變自己的未來規劃跟生活，在2020年9月左右，受不了自己第二段感情非常的刻苦銘心，結果第三段感情幾乎復刻一樣的流程跟場景: 失去自我, 改變未來規劃, 委屈自己。\u003c/p\u003e\n\u003cp\u003e之後，加上人類圖的資訊開始盛行，我開始透過研究自己的人類圖去調整跟改善自己的問題點，第一站就是直視自己的空白G中心，才發現原來過去20多年來常常因為自己空白的G中心大改人生方向，但又受惠於自己強大的薦骨權威，在錯誤跟茫然之後又很幸運的回到正軌。\u003c/p\u003e\n\u003cp\u003e我在過去幾年的自我探索過程中，會把自己的探索跟發現記錄在我的部落格文章中，這些都是我過去在探索G中心空白時所撰寫的文章：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e2021/01 - \u003ca href=\"https://minayu.site/2021/01/human-design-g-center-not-define/\"\u003e[人類圖探討] 來說說G中心空白及未定義的心得感想 | 不斷向外尋找愛與方向 ｜ 我是誰？ 會有人愛我嗎？\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e2021/09 - \u003ca href=\"https://minayu.site/2021/09/human-design-channel-3-60/\"\u003e[人類圖探討] 根據自身經驗來了解 3-60通道 (內含閘門3，閘門60跟通道的解釋跟調整功課)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e2022/01 - \u003ca href=\"https://minayu.site/2022/01/human-design-g-center-not-define-2/\"\u003e[人類圖探討] G中心空白及未定義的自我觀察心得 (附上流程圖) | 如何利用G中心來穩固自我價值及找出適合自己的人事物 | 我是誰？ | 為什麼一直待在錯誤的環境跟遇到不對的人呢？\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e從最一開始是在第二段戀情中發現自己是焦慮依戀型的戀人，然後開始深挖反省探索自己的原生家庭議題及透過人類圖命盤下手。\u003c/p\u003e\n\u003cp\u003e就在去年(2022)，經過我2-3年的自我調整G中心空白不健康的狀態後，我滿懷信心覺得我未來一定就一凡風順，殊不知我發現其實是另一個空白中心合併不健康的空白G中心一起影響自己，所以導致我應該是有把另外一個空白中心的問題也一併寫入過去撰寫的文章，這位不健康的空白中心就是\u003ccode\u003e意志力中心空白的不健康狀態\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e當我意識到原來我過去的問題不完全都是G中心空白的不健康狀態造成的，有一半都跟意志力中心有關，我回頭看看那些以前撰寫的G中心空白的文章，開始思考會不會混雜了一半意志力中心空白的內容，於是想撰寫這篇文章來更清晰的描述G中心空白的問題點。\u003c/p\u003e\n\u003ch2\u003eG中心?\u003c/h2\u003e\n\u003cp\u003e我在過去的文章中把不健康的空白意志力中心問題也混雜進來了，但基本上空白的G中心就是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e不知道未來的方向，或者常常轉換跑道\u003c/li\u003e\n\u003cli\u003e沒有固定的自我，很常被他人影響\u003c/li\u003e\n\u003cli\u003e沒有固定的自我，一直在努力找尋自己或詢問別人我是誰？\u003c/li\u003e\n\u003cli\u003e會詢問別人，這個適合我嗎？我穿這樣可以嗎？沒辦法感知自己的樣貌跟風格\u003c/li\u003e\n\u003cli\u003e很難透過自己內心愛自己，早期可能會尋找到不適合自己的戀愛\u003c/li\u003e\n\u003cli\u003e常常覺得他人說的是對的，「暫時」改變自己的方向\u003c/li\u003e\n\u003cli\u003e到了一個新環境或認識新的人，很容易適應環境或著打入圈子 (但都是暫時的，當獨處時又不同了)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上大概是空白G中心不健康時產生的點，我知道很煩，因為這點也深深影響到我過去20幾年來的人生，在我著手開始改變跟調整自己後，最近1-2年已經穩定很多了，也找到解法了。\u003c/p\u003e\n\u003cp\u003e解法:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e學習回到內在權威做決定\u003c/strong\u003e，切記勿用其他中心決定\u003c/li\u003e\n\u003cli\u003e學習/練習分辨不適合自己的空間與人事物\u003c/li\u003e\n\u003cli\u003e學習獨處跟給予自己舒適的空間。\u003c/li\u003e\n\u003cli\u003e學習/練習平時就去記錄哪些是自己喜歡的，哪些是自己不喜歡的。\u003c/li\u003e\n\u003cli\u003e練習所謂愛自己，從內心供應自己愛的能量與自信\u003c/li\u003e\n\u003cli\u003e練習跟嘗試透過觀察自己和其他資訊來慢慢找到適合自己的Style\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e學習回到內在權威做決定\u003c/h3\u003e\n\u003cp\u003e我的內在權威是薦骨，我很開心的是我從小就知道怎麼感受薦骨的回應，所以在看人類圖的當下就知道怎麼分辨哪些是薦骨的回應。\u003c/p\u003e\n\u003cp\u003e可是呢，薦骨的回應是很直接的，通常沒辦法用邏輯思考或符合社會價值觀並說出來解釋給別人聽，所以早期薦骨的回應會被別人當成是很跳耀性的回答，常常會收到來自外人的疑問。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e你為什麼要學俄文？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e你的日文學得很好，為什麼不繼續學？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e你為什麼要做網頁，下班好好躺平打電玩不能嗎？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e會因為收到外人的疑問就開始動用頭腦跟邏輯中心去思考，進而覺得也許薦骨的回應是不好的，所以就忽視或壓下來不做。\u003c/p\u003e\n\u003cp\u003e當我前2年開始都用薦骨權威去做決定時，老實說我覺得自己很沒安全感，因為常常會被人質疑，然後又覺得薦骨的回應好像不符合社會價值觀或常理。\u003c/p\u003e\n\u003cp\u003e加上我自己本身有3-60通道，所以我喜歡挑戰困難的或者平常人不走的路，而更是容易受到別人的質疑。\u003c/p\u003e\n\u003cp\u003e2021年初我辭掉了一份工作(事實上是公司改組被逼離職)，我有長達一年的時間都沒有工作，在獨處的過程中，我有經歷\u003ccode\u003e薦骨想做的事\u003c/code\u003e跟\u003ccode\u003e頭腦覺得我應該做的事\u003c/code\u003e兩股想法的夾擊，也就是當時離職後\u003ccode\u003e決定把Miri(我開發的命理軟體)做出第三版本\u003c/code\u003e跟\u003ccode\u003e我是否應該要去找下份工作\u003c/code\u003e的兩個想法下糾結。\u003c/p\u003e\n\u003cp\u003e我頂著後者的想法，然後讓薦骨覺得要開發Miri的那股動力戰勝，在過程中我一邊開發一邊遇到很多問題，然後後期會有一堆 \u003ccode\u003e我離開職場空窗期這麼久，我會不會以後都找不到工作\u003c/code\u003e跟\u003ccode\u003e會不會我花了半年搞這個，結果到頭來是一場空\u003c/code\u003e的擔憂出現，但都被薦骨的動力給蓋過，半年後我把Miri的第三版本開發出來，再給自己2-3個月的時間準備英文面試，在2022年初面試進我目前待的外商公司。\u003c/p\u003e\n\u003cp\u003e我很滿意我當時接受薦骨的回應所做的決定，第三版本的Miri讓我可以秀給面試官看也可以提供親友使用，而現在我正在規劃第四版本的開發。\u003c/p\u003e\n\u003cp\u003e開始回到內在權威做決定後，雖然有幾次覺得很抖連頭腦中心都在質疑自己，但至少到現在還沒有後悔自己做的任何決定。\u003c/p\u003e\n\u003cp\u003e「(當下)我想做一個很厲害的後端工程師」，我就開始順從薦骨的回應覺得這就是我想做的，一股腦兒去學後端軟體工程開發。\n「(當下)我想學俄文」，我就開始去學俄文。\u003c/p\u003e\n\u003cp\u003e也不管這些的未來如何，想做然後薦骨有很大的回應就去做，就這樣也過了2-3年，語言學了一些，做了自己的個人網站(對你目前看到的是我從0開始刻)，目前是3年的後端軟體工程師，最近跑去學前端了，而最近也在規劃Miri的第四版本開發。\u003c/p\u003e\n\u003cp\u003e我最近已經不會感受到對未來跟人生的茫然感，而且在志向跟未來道路上，也很少因為別人的質疑跟三言兩語給打敗。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e當你有些成果出來後，你便會發現之前被質疑的聲音根本攻擊不了你，因為你對你目前正在努力的方向有了自信。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e學習/練習分辨不適合自己的空間與人事物\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果你覺得目前跟這個人相處或待在這個環境，無法讓你正向成長，甚至產生負面的情緒跟退步，那麼你可能處在一段不適合的關係或者一個不適合你的環境。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我覺得G中心空白的人很能適應各種人事物跟環境，還有一點是能夠感知到當下的環境跟人適不適合自己。\u003c/p\u003e\n\u003cp\u003e請注意，如果你目前處在的無論是工作環境/辦公室/大學/一段有毒的關係,...，只要你感受到你不喜歡，你覺得怪怪的，無論可否用邏輯解釋，可否透過喉嚨說出來，只要感覺奇怪跟不喜歡，那眼前的這個環境或目前眼前的這個人就不是適合你的。\u003c/p\u003e\n\u003cp\u003e我有幾次很早就感受到目前的工作環境或眼前的人都不適合自己，然後自己承受了很大的痛苦，但還是被旁人勸說說: 忍忍吧，忍耐一下，結果就是那段時間有很多憂鬱跟焦慮的情緒，就算忍了，後來情況也一樣遭或者更糟，讓我更篤定如果一開始就覺得自己不喜歡跟不合適，再去嘗試磨合或忍耐，未來不會變得更好。\u003c/p\u003e\n\u003cp\u003e如果在一段有毒的關係，你感受到自己不開心，委屈跟忍耐或者對方帶著你沈淪，那..很大的機率眼前的這位戀人不是適合你的人。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e選大學\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我選大學是用\u003ccode\u003e薦骨權威+G中心空白\u003c/code\u003e去選擇的，當時我執意要去日文系，我高二煞到日文，雖然進了理組而且數學成績很好，但我還是在高三時放棄念所有的數理科，全部都加重讀我最弱的文科。\u003c/p\u003e\n\u003cp\u003e個人申請時我寫了四個日文系還有一個資管系(是我媽執意說要選擇的)，獲得面試機會的學校是兩個日文系學校跟一個資管系學校，我當下當然是堅持進日文系，連某天一所日文系的學校跟資管系學校面試相撞，我都選擇先去日文系面試。\u003c/p\u003e\n\u003cp\u003e先去了山上大學的日文系，感覺環境不太喜歡，灰灰暗暗的建築內，兩位教授很不客氣的問話，讓我感受很像是準備嚴刑拷打的罪犯。再去海邊大學的日文系，當時大下雨，也有一股不太喜歡這的感覺，感覺未來不會想在這唸四年。\u003c/p\u003e\n\u003cp\u003e最後一路趕車在已經遲到的情況下趕進都市的資管系，可藹可親的學姊帶路，三位很親切的教授的等待，資管系大樓每個教室的明亮，充滿著科技感，讓我的內心都發光了。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e啊，就是這個地方，這個地方對了，我喜歡這。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e當下也覺得不管什麼系，這所大學有申請到的話，就進來讀吧。\u003c/p\u003e\n\u003cp\u003e而這段經驗就是用空白G中心去感知，感受到美好的人事跟環境，然後回家後薦骨權威就也不管自己是不是還想唸日文系，就馬上決定如果順利被選上，一定唸這所學校。而最後進了這所學校，一直到後來的碩士都是念同一所大學，大學跟碩士生活都非常的精彩。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e第一份工作離職\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e第一份工作的前半年我們工作的辦公室非常的美式，有漂亮的辦公室而同事也很好，我待得非常愉快。後來過年後，辦公室搬到了另外一個舊大樓，從那時候開始我開始覺得那個環境很不對勁，燈光昏暗，整個公司士氣大幅減弱，還出了很多紛爭，當時待在那也學習不到什麼技術，後來我就離職了，跟我同時離職的人大概公司一半的同事都走人。\u003c/p\u003e\n\u003cp\u003e後來我才知道是當時公司的資金週轉不靈，產品未來很有問題，所有的senior工程師都忙著救火，還有誰願意帶junior，而且當時公司還欠薪資，不發薪資給外包救火的工程師們。\u003c/p\u003e\n\u003cp\u003e我覺得雖然是同一家公司，可是辦公室從本來明亮很有未來感搬到雖然說是工業風，但總體感覺很昏暗且無希望，公司花了很少的錢裝潢這間辦公室，員工感受不佳的話，也就沒辦法激出創意的靈感跟發揮十全的開發能力了吧？\u003c/p\u003e\n\u003ch2\u003e學習獨處跟給予自己舒適的空間\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e當你獨處時，你就會斷開跟其他人或其他G中心有定義的人的連接，這個時候更能清楚的明白自己想做的事。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e只要出門在外，甚至在家和人同住，都會接觸到其他人的能量，G中心空白的人很容易適應，反過來說就是很容易被他人的能量影響，暫時影響了自己的思想跟對人生的看法。\u003c/p\u003e\n\u003cp\u003e很常發生自己到外面去，跟認識的同事們或者朋友們一起相處，就算場面多摸和諧，還是能感受到很多不同的能量。你一言我一語，直接接觸到不同能量的人，我們很容易會被對方影響。\u003c/p\u003e\n\u003cp\u003e很常發現的是本來自己想做的事，但當跟其他人在一起時，就會受到他人的建議跟質疑改變了自己的未來方向或當下的思想／個性，很神奇的是當我們回到家或者獨處時，當與其他人斷開連結後，自己真正的道路跟想做的事便會重新浮現上來，這個時候請回到自己的內在權威，去感受什麼才是你真正想做的事。\u003c/p\u003e\n\u003cp\u003e因為那些暫時改變的想法是來自他人，而G中心空白又是被設計為適應環境跟適應他人，受到影響是很正常的現象，所以才會有篇文章說，G中心空白的人很容易近墨者黑，或者所處環境不好時容易受到影響。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e第二任男友\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e在我25歲時，我當時的計畫是出社會後的3-4年挑戰看看國外的工作或出國工作，未來的計畫是自己開公司或者自己買房。那一年我遇到了第二任男友，從小就沒自信覺得自己沒人愛的我，馬上遇到我這任男友就常常順他意，甚至改變自己去迎合他。\u003c/p\u003e\n\u003cp\u003e當時他的夢想是努力賺錢後，退休去南部一塊很鄉下很美麗的地方買地自己蓋自己住，而我雖然有自己的未來規劃，但當時總覺得沒關係就各種順他意，改變了未來的人生方向，一直到後期我發現我委屈忍讓很多，然後在這段關係中我過的非常的不開心，在最後以極度疲乏的狀況下分開，剛分開後就感受到許多原本自己喜歡的能量跟自己規劃的未來夢想回到了自己身上，感受到無比的開心。\u003c/p\u003e\n\u003cp\u003e很多時候待在一個環境或遇到一些人，一開始還很清醒地秉持自己的想法跟觀念，但久而久之會漸漸的被對方同化，直到開始慢慢滿腦子都是對方的事。某天慢慢疏遠斷開關係後，才發現自己原來受到影響這麼深，慢慢回到一個人獨處後，才又終於感受到自己喜歡的思想跟事情慢慢回到自己身上。\u003c/p\u003e\n\u003ch3\u003e學習/練習平時就去記錄哪些是自己喜歡的，哪些是自己不喜歡的\u003c/h3\u003e\n\u003cp\u003e生活到現在，我有自己的一套很喜歡的生活觀，是從以前到現在的平時累積，嚐鮮然後把自己感受開心的事跟觀念給記錄下來，也許是這段時間會去練習調整。\u003c/p\u003e\n\u003cp\u003e比方說，我以前是很愛只想不做的習慣，常常想了很多可是都沒有去做，而且因為自己的外貌跟外表很沒自信，幾年前我很喜歡Avicii的 The Nights，再加上那一年有去美國一趟，然後我開始覺得我可以活出自己的個人風格，每個人都是獨特的，加上開始激勵自己去做自己想做的事，付諸行動，整個人從本來很沒自信到發展出自己獨特的一條路，也慢慢地找自己的風格，慢慢的建構自己的自信心。\u003c/p\u003e\n\u003cp\u003e最近好朋友們跟同事也說，我給人的感覺是努力腳踏實地追求夢想的人，很認真在生活的人，很激勵別人的人。\u003c/p\u003e\n\u003cp\u003e在每一次的生活體驗跟很有感觸的經驗中，把帶給自己震撼感跟自己喜歡的觀念與思想給記錄下來，慢慢的會找到自己喜歡的生活觀，這麼一來就算短暫不小心被人影響，也能在獨處後回到原本自己喜歡的樣貌。\u003c/p\u003e\n\u003cp\u003e甚至你也能慢慢發展出自己的一套生活觀，進而對自己的生活及未來感到滿足，感受到自愛，就無須羨慕他人或藉由他人來滿足自己的愛。而且也能在探索中找到自己的興趣進而發展出未來的目標。\u003c/p\u003e\n\u003cp\u003e我有準備過公家機構的考試，而我發現我最不擅長的就是準備考試，而且非常討厭一成不變的生活跟準備讀書這件事。所以後來誰建議我去考公家機構的考試，我一率直接回絕XD，因為我知道那是我不喜歡的事。\u003c/p\u003e\n\u003cp\u003e而反之，我後來知道我很喜歡實作類型的事情，像是運用軟體技術開發一個專案/網頁，或者需要實力的工作，恰好軟體工程師可以不需要準備任何認證的考試，我只要能夠證明我有實力跟秀出平時耕耘的專案作品們，就能有機會入取工作。而這也是我最近幾年都一直在探索跟深耕的區域。\u003c/p\u003e\n\u003cp\u003e知道自己喜歡，我就往那個地方前進，如果知道自己不喜歡或不適合，就算別人怎麼建議，自己內心都不會動搖。\u003c/p\u003e\n\u003ch3\u003e練習所謂愛自己，從內心供應自己愛的能量與自信\u003c/h3\u003e\n\u003cp\u003e如果你也有跟我很像的問題\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e常常不知道自己適合什麼風格\u003c/li\u003e\n\u003cli\u003e我是什麼個性的人\u003c/li\u003e\n\u003cli\u003e得透過詢問他人得知自己的樣貌\u003c/li\u003e\n\u003cli\u003e常常覺得那件衣服他人穿很好看，自己穿很難看\u003c/li\u003e\n\u003cli\u003e常常覺得自己不被愛或者沒自信\u003c/li\u003e\n\u003cli\u003e受到男/女朋友的折磨，卻捨不得離開\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e那我覺得得必須開始學會感知自己的力量。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e有的時候，很難割捨一段感情，並不是因為自己還愛對方，也不是因為自己習慣對方。而是你捨不得少了一個愛自己的人，因為你沒有愛自己，覺得自己不值得被愛。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e常常我們會聽到很多人說，\u003ccode\u003e愛別人之前先愛自己\u003c/code\u003e或者\u003ccode\u003e要懂得愛自己\u003c/code\u003e，以前覺得是鬼話的一件事，畢竟這個觀念太抽象了，沒有具體的行為。\u003c/p\u003e\n\u003cp\u003e但是我定義的\u003ccode\u003e愛自己\u003c/code\u003e的方式，是\u003ccode\u003e當你開始執行這些具體的行動後，你會因為這些行動而改變，讓你在沒有伴侶或他人的情況下，仍然能在內心中感受到愛。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e以前我是個容易寂寞的人，因為國高中都被班上同學排擠(我是國中直升高中，原本排擠我的人也一起直升)，沒有男生喜歡我，也很少朋友，被分組時總是剩下的要被老師安排的人。沈迷網路遊戲後，我開始在虛擬世界很活躍，加入網路遊戲的交友跟社群，每天都跟大家聊天，和不同的男生進行無間斷的聊天，當對方要邀約我出門時，我總是覺得自己很胖很醜而沒自信跟回絕。\u003c/p\u003e\n\u003cp\u003e第二任男友之前有三年空窗期，覺得自己是不是特別差，因此剛交到第二任男友時，又剛好是台灣最南最北遠距離引發焦慮依戀型的情人關係，不能受控的整天懷疑對方跟連環扣對方。相信我，被追殺的那個人很可憐，可是焦慮依戀本人更難受，因為他沒辦法控制那種從內心散出無法控制的焦慮感，促使他感受極度的不安和焦慮然後做出一些極端的行為。\u003c/p\u003e\n\u003cp\u003e後來我開始覺得這樣的我非常的病態，我不喜歡有這種感受，在和這任男友分開後，這些焦慮跟不安感立刻解除，很神奇。於是我開始去挖掘自己的心理狀況跟過去的經驗，有一個點是因為自己過去的成長經驗，長期累積導致自己對自己沒自信，即便經過長時間的努力，我的外型已經變得比以前好看，但我的內心仍然是千瘡百孔，一但發現有人愛我/喜歡我，便會緊緊抓牢對方不放。\u003c/p\u003e\n\u003cp\u003e我兩年前開始學習怎麼愛自己 (2020年)，目前我悟出我對\u003ccode\u003e愛自己的具體行為\u003c/code\u003e是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e經營自己的事業\u003c/li\u003e\n\u003cli\u003e發展跟享受自己的興趣 (可能是學習一門外語/可能是做一個手工藝)\u003c/li\u003e\n\u003cli\u003e安排獨處的時光沈澱自我 (可能是滴精油泡澡/可能是在書房選一本書看/可能是站在陽台前享受一杯紅酒)\u003c/li\u003e\n\u003cli\u003e安排運動的時間 (無論是在外健走/跑步，還是在家用瑜珈墊自己做重訓)\u003c/li\u003e\n\u003cli\u003e安排小旅行或出國旅行 (想想自己)\u003c/li\u003e\n\u003cli\u003e辛苦賺錢之餘，安排少數幾次能在自己合理經濟範圍中的購物行程\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e內在的進步之餘，如果對自己外在沒自信可以：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e練習跟嘗試透過觀察自己和其他資訊來慢慢找到適合自己的Style\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我從小皮膚就很白，是那種畢業紀念冊團體照，一眼望過去你就能看到一顆白白的人頭的我。在韓流還沒席捲台灣之前，我那個年代都是日系裝扮取經或者學習台灣偶像團體的風格，一直到2年前我才發現原來白皮膚的我是冷色皮膚，而大部分的台灣人或大部分店面販售的化妝品都是暖色調。\u003c/p\u003e\n\u003cp\u003e永遠不會忘記我和一個設計師朋友去師大夜市買衣服，我選了一件韓版米白色大衣很美，穿在我身上讓我看起來很黑很臃腫，當我換回我本來穿的身藍色韓版大衣時，我的皮膚像發出閃光，我整個人小了一號。\u003c/p\u003e\n\u003cp\u003e從那個時候開始，我把身上穿著/臉上使用的化妝品跟配件都換成冷色系的色調後，我整個人變得跟以前完全不同，整個容光煥發，也開啟了研究冷色系穿衣跟彩妝風格的路途，也透過外在打扮開始慢慢累積自信。\u003c/p\u003e\n\u003cp\u003e髮型也是。\u003c/p\u003e\n\u003cp\u003e我以前因為很喜歡日本的女生可愛打扮，所以在出社會之前都是各種妹妹頭，直到我有一天翻出我國中的一張照片，那張是罕見的中分，卻讓我整個人非常好看有氣質，在諮詢合作的髮型設計師後，決定嘗試留中分的髮型，很適合我的臉型，也讓我整個人變得精緻跟有自信許多。\u003c/p\u003e\n\u003cp\u003e我覺得我的G中心空白會促使我向外看，總覺得衣服跟妝容在明星或美麗的女生身上就是好看，那我穿應該也會好看，所以早期我硬是把不適合我的裝扮套在身上，然後就很悲劇。\u003c/p\u003e\n\u003cp\u003e要記得衣服是穿在自己身上，化妝品是畫在自己身上，髮型也是在自己身上的頭髮，最直接的方式就是觀察自己, 多照鏡子, 多嘗試不同的風格, 多認識自己。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e每個人愛自己的具體定義跟模式都不同，也許不一定會跟我列出的一模一樣。但請記得最重要的是無論做什麼都想著怎麼活出更精彩的自己，怎麼讓自己從內感受到快樂。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e最後\u003c/h3\u003e\n\u003cp\u003e當你開始練習回到內在權威決定，適時給予自己舒適的獨處時光，發展出強大的生活觀後，慢慢感知自己的力量，便能開始去分辨來自別人但不屬於自己的建議或質疑。\u003c/p\u003e\n\u003cp\u003e也許早期可能會因為不成熟而容易受到他人質疑而產生自我懷疑跟矛盾，多加練習跟調整之後，這樣的狀況會越來越少發生的，亦或者是當狀況發生後，你知道怎麼樣迅速地調整自己回到最佳狀態。\u003c/p\u003e\n\u003cp\u003e祝福大家。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"28:T7b1,\u003cp\u003e首先，我不是專業的人類圖導師，我並沒有上過任何的人類圖相關課程，所有我撰寫的人類圖相關文章，都是我自己自身的個人經驗分享。\u003c/p\u003e\n\u003cp\u003e而促使我初衷想了解人類圖是由於我前幾年常常在愛情、工作、未來的人生方向與人際關係頻頻跌倒，加上對未來時常感到茫然與內心感受十分痛苦與矛盾的因素，才開始購買書籍及參考網路上文章來學習人類圖。\u003c/p\u003e\n\u003cp\u003e若是您有相似的問題可以先透過其他人類圖專業導師的文章入門，接著再透過我的文章跟自身的經驗去慢慢剖析箇中意義。\u003c/p\u003e\n\u003cp\u003e以下為我過去幾年所撰寫下與人類圖相關的文章。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e2021/01 - \u003ca href=\"https://minayu.site/2021/01/human-design-g-center-not-define/\"\u003e[人類圖探討] 來說說G中心空白及未定義的心得感想 | 不斷向外尋找愛與方向 ｜ 我是誰？ 會有人愛我嗎？\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e2021/09 - \u003ca href=\"https://minayu.site/2021/09/human-design-channel-3-60/\"\u003e[人類圖探討] 根據自身經驗來了解 3-60通道 (內含閘門3，閘門60跟通道的解釋跟調整功課)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e2022/01 - \u003ca href=\"https://minayu.site/2022/01/human-design-g-center-not-define-2/\"\u003e[人類圖探討] G中心空白及未定義的自我觀察心得 (附上流程圖) | 如何利用G中心來穩固自我價值及找出適合自己的人事物 | 我是誰？ | 為什麼一直待在錯誤的環境跟遇到不對的人呢？\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e2023/02 - \u003ca href=\"https://minayu.site/2023/02/human-design-heart-center-not-define/\"\u003e[人類圖探討] 這次來探討意志力中心空白及未定義的心得感想 | 一直勉強並證明自己 ｜ 總是沒自信及自我懷疑\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e2023/03 - \u003ca href=\"https://minayu.site/2023/03/human-design-g-center-not-define-3/\"\u003e[人類圖探討] 聊聊G中心空白及未定義的茫然人生 | 未來的方向？總是常常受到干擾？\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n29:T43c3,"])</script><script>self.__next_f.push([1,"\u003cp\u003e雖然從28歲時，我就一直唸唸我快要30歲了，但是說真的，今年30歲了，感覺還蠻不真實的哈哈。\u003c/p\u003e\n\u003cp\u003e20歲時，大概是還在大學求學時段，那個時候的大家都很重視外貌，然後很重視ptt版上各種戰學校戰排名的文章，也重視在臉書上各種動態的比拼，留下一句話，然後就抱著手機看看動態底下關心自己的同學們。\u003c/p\u003e\n\u003cp\u003e大學畢業後的我是怎麼樣呢？\u003c/p\u003e\n\u003cp\u003e我做了很多的夢，夢到自己30歲開公司，然後請我的同學們來一起上班。也幻想過自己學了很多外語，然後當業務可以到處跑。\u003c/p\u003e\n\u003cp\u003e人生比
