自己的時間提升自我呢？\u003c/p\u003e\n\u003cp\u003e所以，當一個月亮水瓶座的朋友憑空就消失時，他可能是做自己的事情去了，他有自己的規劃跟目標，他會運用任何時間努力的專注達成自己的目標或夢想。\u003c/p\u003e\n\u003cp\u003e還有另外一個說法是，因為月亮水瓶座的人很健談，普遍人很好，所以也很多人會找上他們，幫忙，相處與聊天，這些事情會耗掉不少時間，尤其在相處的過程當中，會接受人們的情緒，抱怨與其他事件，這些資訊會在月亮水瓶的內心與腦中累積著，每隔一段時間他們會利用 \u003ccode\u003e疏離\u003c/code\u003e 或者 \u003ccode\u003e消失\u003c/code\u003e 來將這些接收到的資訊疏散掉，然後在一段與人疏離的空間/時間中，慢慢找回自我。\u003c/p\u003e\n\u003cp\u003e也有的人說，其實月亮水瓶座的人 因為 人普遍很好，也很健談很多人找，他們會接收到大量的資訊，而且月亮水瓶的人特別容易受到影響，他們也許會在接收到大量資訊的同時，開始懷疑自我，偏離自我的軌道，他們會變得不知道自己是誰，唯有透過一段時間和人的疏離，把這些資訊倒掉，在重新找回自己的人生思想，進而產生與人疏離的狀態。\u003c/p\u003e\n\u003cp\u003e月亮位於水瓶座的人 懂 月亮同樣位於水瓶座的人，他們完全心靈相通，能夠了解為什麼對方這麼的冷，這麼的疏離，以及為什麼你感覺內心跟他很遠。\u003c/p\u003e\n\u003cp\u003e想和月亮水瓶座的人保持良好關係，其實沒這麼困難。你通常會發現要約他出門很難，尤其是年齡越大的月亮水瓶越難，他們通常都會躲起來偷偷秘密做任何偉大的邪惡計畫。但其實我們最喜歡的是 \u003ccode\u003e通訊軟體\u003c/code\u003e ，在這個智慧型手機非常強大的市場下，你要和月亮水瓶座的人保持良好的關係，通訊軟體最棒了～！\u003c/p\u003e\n\u003cp\u003e通訊軟體之所以好，其實就是因為不用秒讀秒回，也不用實際出門在一起或非得在一起做什麼事，我們可以擁有自己的空間做自己的事，同時也能夠使用通訊軟體回你話。 不過仍然有些規則，比方說不要要求秒讀秒回，會十分有壓力，尤其我們可能正在專心做自己的事，就會不斷的需要打斷正在做的事，然後黏著手機回話。 然後也別一天到晚都在傳訊息，你也要有自己的生活，任何要求秒讀秒回或者一直狂約和一直傳訊息都會讓月亮水瓶沒呼吸的空間，進而抓狂。\u003c/p\u003e\n\u003cp\u003e有任何事情想問想幫忙想聊天，都可以用通訊軟體傳訊息給月亮水瓶，約出來會不大好約，傳訊息十分妥當，大概久久才會約出來一次。\u003c/p\u003e\n\u003cp\u003e有的人也會說月亮水瓶對於家人跟情人十分疏離與冷感，對外人超好。 這完全就是錯的，我想說的是，也許整體上看下去是對的，但...\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我和同事，和不熟的朋友或者普通朋友聊得十分來十分開心\n但是和家人或者伴侶就沒什麼好聊的，十分冷感與疏離\n\n但老實說，當同事或朋友發生什麼事，我們一點都不care\n但相反，如果是家人或伴侶發生什麼事情，我們便會茅起來照顧/關心對方\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其實對家人/伴侶並不是說什麼疏離或感情不好，正是因為月亮水瓶喜歡自由，需要空間發展自我，在伴侶相處時期，我們會覺得我們仍舊是兩個個體，要有自己的人生發展，而不是黏妥妥什麼事都不做。和父母親也是會覺得，你有你的人生，我有我的人生，我們要做的事過好自己的人生。這點真的跟西方思想蠻像的，一定要有自己的目標與夢想，發展自己的人生。\u003c/p\u003e\n\u003cp\u003e他們是不太會為了你而去改變什麼，或者放棄任何自己的目標與夢想，但反之你可以這樣想：\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你給他自由，他就會給你自由，你給他空間，他就給你空間\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e你能夠自由地發展自己，不受拘束，盡量發展自我。如果你要轉行或者轉職或者做任何嚐鮮的事，一般月亮水瓶會十分的支持你，即便這些事情有可能會造成短暫分隔兩地或者其他...(我突然詞窮XD)，他都會支持你，他會覺得那是你的人生，他支持你做任何你想做的事！\u003c/p\u003e\n\u003cp\u003e像我和我男友目前的狀況就是，各自發展自我，但如果遇到困難跟挫折會手牽手一起度過。\u003c/p\u003e\n\u003cp\u003e所以如果是內心比較需要黏再一起或者依靠的人，會比較不適合月亮水瓶這個伴侶，一般來說月亮水瓶座的人 會是希望 兩個人擁有不同的人生，互相分享並相輔相成。\u003c/p\u003e\n\u003cp\u003e但，也沒這麼冷血啦！一旦月亮水瓶的人愛你，他們還是會特地撥時間給你的！\u003c/p\u003e\n\u003ch2\u003e獨特與叛逆\u003c/h2\u003e\n\u003cp\u003e月亮水瓶座的人喜歡獨特，不喜歡受傳統思維拘束，就如同上面所說，他們愛好自由，尤其是思想自由，一旦任何的傳統思維想拘束他們的思想，他們會反過來叛逆的挑戰傳統觀念。\u003c/p\u003e\n\u003cp\u003e我們喜歡獨特，不喜歡和別人不同，就如同西方觀念，每個人都是獨特的個體，每個人有每個人不同的個性，興趣，喜好，這個在強調團體意志的文化或國家中，對月亮水瓶座特別的吃力。所以某些月亮水瓶座會喜歡西方國家或者西方文化，講白點就是 \u003ccode\u003e自由度高\u003c/code\u003e 的國家與 \u003ccode\u003e自由思想高\u003c/code\u003e 的國家，他們能夠保持個人的獨特性也能專注發展自己的人生。\u003c/p\u003e\n\u003cp\u003e你們選A 我偏選B，就像之前去過某家啤酒店，我不知道點什麼，我就直接跟店員說，請給我一杯店裡最少人點的啤酒或者請隨便來一杯5%以下的啤酒，我們喜歡獨特，不喜歡和人一樣，這個古靈精怪的點法還真的傷透不少店員的腦筋。\u003c/p\u003e\n\u003cp\u003e你們都選這，我偏偏就一個人要選那，相信很多月亮水瓶座應該都有這樣的行為XD!!\u003c/p\u003e\n\u003cp\u003e打得有點疲勞了，有點擠不太出更多的感想，但以上是我目前覺得月亮水瓶座更多的感想，而我本身是個同時喜歡 \u003ccode\u003e現代\u003c/code\u003e 資訊科技以及 \u003ccode\u003e古代\u003c/code\u003e 像是外語，歷史，文化，古文明的結合，也是個蠻奇特的組合。\u003c/p\u003e\n\u003cp\u003e月亮水瓶座的人可能很小就會開始去找尋自己的人生道路，像是我從小就會把任何喜歡的東西或任何讓我覺得開心的事記錄下來，寫在紙上寫在日記本，筆記本。然後過陣子甚至是長大了回頭看都會發現自己現在做的事都和小時候不斷記錄下來的事情一樣！\u003c/p\u003e\n\u003cp\u003e然後，消失或者疏離大部分的時間，都是實踐自己人生的目標與夢想，如果你有想要在人生中大顯身手，大肆發展自我，你和月亮水瓶座的朋友在一起，他不會阻止你，他會支持你！\u003c/p\u003e\n\u003cp\u003e最後講一個奇妙的觀察，月亮星座在開頭時就說過，並不會在一開頭就發現他的行為，而是真的經過好一陣子相處(甚至根本沒時間相處，沒機會認識)，而到了一個恰好的時間點，你們就會被命運湊在一起，至於是幾個月，幾年後，都不太知道了。\u003c/p\u003e\n\u003cp\u003e我覺得月亮水瓶的人長大後，會隱約知道誰也是是月亮在水瓶座的人。\u003c/p\u003e\n\u003cp\u003e我有個高中朋友，我們高一的時候同班，那個時候他算是一個比較默默存在的巨蠍座女生，內向，但我們雖然是同一團卻蠻少交流，高二就分班了，分隔兩地，沒有任何交流跟維繫關係，但只要有經過他們班，我習慣性過去打招呼聊一下。\u003c/p\u003e\n\u003cp\u003e大學一年級，我們有緣分和另外一個女生三個人一起變成很要好的閨蜜 (我們三個都在不同的大學，卻巧妙的組一咖)，但當時我也跟另外一個女生比較好，所以沒什麼特別的交流。大學度過了，我們沒有特別的交流，保持著每次聚會，但卻很少聊天的狀況(另外一個女生跟他比較熟)。大學畢業後，我們也長大了，我和他的內心也成長了不少，在有次有機會遇上一起時，我們聊了很多，意外的得知對方也是月亮水瓶座，其思維和價值觀都非常地相似，也就這麼地變得十分要好，到現在我們都保持著一種 \u003ccode\u003e月亮水瓶式\u003c/code\u003e 的交流模式，過得十分恰好。\u003c/p\u003e\n\u003cp\u003e也許聽到這你覺得還好，沒什麼。\u003c/p\u003e\n\u003cp\u003e再說一個最近遇到的另外一個月亮水瓶的女生故事，我和她是在2012的救生員班認識，她十分的健談，很討人喜歡，很多人都喜歡跟他聊天，我當時有個很黏我的男朋友，所以常常就沒有參與到救生員班女生的聚會，但是和她聊天時，總是能聊得很深層，很密切。\u003c/p\u003e\n\u003cp\u003e救生員班上完後，我又犯了月瓶老毛病，需要疏離一下人群，我們就失聯了，但臉書仍舊加著。今年，大概是七年後，2019年我們因為一個誤會又再度的聚在一起，今年我們一起去花蓮玩，一起挑戰日月潭當室友，還一起去游泳，還是十分的密切十分地合拍。\u003c/p\u003e\n\u003cp\u003e當然日月潭結束後又暫時失聯，持續著月瓶式的交流模式。\u003c/p\u003e\n\u003cp\u003e再來是我的前同事，從她進公司後，因為不同部門，再加上都沒有偶遇XD，我們完全沒有認識的機會。我和她辭職後，在一場前同事聚會中相識了對方。當時我就有個很奇怪的想法，我們互不認識，但當時被其他同事慫恿要做比較挑戰她底線的事情，而我看得出來她的猶豫，於是主動幫他緩頰了，並約她回家時逛逛聊聊天。\u003c/p\u003e\n\u003cp\u003e是一個我跟他互不認識的情況下，但在車上就認識原來她也是月亮水瓶的女生。\u003c/p\u003e\n\u003cp\u003e種種奇妙的偶遇，所以我認為月亮水瓶的人長大了經歷過了，就會更容易認出其他月亮星座同是水瓶座的人，內心會有種你知道我，我也知道你為什麼會有這樣的思維以及行為的感覺。\u003c/p\u003e\n\u003cp\u003e所以對方會有什麼反應，自然而然就很容易了解。\u003c/p\u003e\n\u003cp\u003e我和我男友也是月亮水瓶座的，剛開始我還不大能習慣，因為身為一個熱戀期的羊咩咩就是覺得該膩在一塊就該膩一塊，就該整天親親我我XDD。交往快兩年，頭一年完全不能理解，但現在可能月亮星座發揮了，也就沒這麼的吵鬧和不習慣。\u003c/p\u003e\n\u003cp\u003e月亮星座畢竟是需要長期相處後或者一陣子後才會感受到(發揮作用)，畢竟你剛遇到這個人的時候，熱戀時總是會做出一些你平時不會做的考量，直到熱戀後才見真章，熱戀後就是月亮星座發揮的好時機，所以網路上才會說有時候戀人會需要看月亮星座合不合的原因就在這。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"59:T2001,"])</script><script>self.__next_f.push([1,"\u003cp\u003e繼今年二月冬天雪季前往北海道自由行，我已經喜歡上了北海道，並且在此次辭職工作後決定再次前往北海道思考人生。\u003c/p\u003e\n\u003cp\u003e我 2016年去過 \u003ca href=\"https://minayu.site/categories/2016-%E6%97%A5%E6%9C%AC%E5%8C%97%E6%B5%B7%E9%81%93%E8%87%AA%E7%94%B1%E8%A1%8C/\"\u003e北海道道西\u003c/a\u003e，以及今年初去過\u003ca href=\"https://minayu.site/categories/2019-%E6%97%A5%E6%9C%AC%E5%8C%97%E6%B5%B7%E9%81%93%E5%86%AC%E5%AD%A3%E8%87%AA%E7%94%B1%E8%A1%8C/\"\u003e北海道道東\u003c/a\u003e的經驗，而這次還想再前往一次位於道東的釧路濕原。因此，除了安排濕原的行程外，本次還安排了\u003ccode\u003e道北兩座島\u003c/code\u003e及\u003ccode\u003e最北端\u003c/code\u003e與\u003ccode\u003e知床半島\u003c/code\u003e的行程。\u003c/p\u003e\n\u003cp\u003e我一直覺得北海道的道東有股迷樣的味道，讓我想一去再去。2016年從札幌一路搭乘特急號前往阿寒湖，還不算太有衝擊力的經驗。至從今年冬季第一次搭乘 \u003ccode\u003e釧網本線\u003c/code\u003e，一路上就像搭乘台鐵的平快車左右搖動，抵達的車站多是小站，像是四國鄉下小站，僅有房屋卻無收票員。讓我覺得十分新奇，人煙稀少外，\u003ccode\u003e釧網本線\u003c/code\u003e 經過的站大部分都是靠近大自然，\u003ccode\u003e知床斜里\u003c/code\u003e, \u003ccode\u003e摩周\u003c/code\u003e, \u003ccode\u003e標茶\u003c/code\u003e, \u003ccode\u003e塘路\u003c/code\u003e, \u003ccode\u003e釧路濕原\u003c/code\u003e...。\u003c/p\u003e\n\u003cp\u003e可能我很喜歡搭乘 \u003ccode\u003e平快線\u003c/code\u003e 享受這種既平凡又輕鬆的打盹體驗吧XD，窗外吹進來的風，往後觀看沿途美麗的風景，車內悶熱的空氣，車體左右搖擺搖搖晃晃，感覺在這個地方慵懶的搭乘，很舒壓呢！\u003c/p\u003e\n\u003cp\u003e在東京或者日本本島，你要怎麼找到一次搭乘就要2小時起跳的火車呢XD。除了\u003ccode\u003e釧網本線\u003c/code\u003e不錯外，這次去北海道也覺得 \u003ccode\u003e旭川\u003c/code\u003e 到 \u003ccode\u003e稚內\u003c/code\u003e 的火車體驗應該也還不錯，我也很好奇這些大站外的小站生活是如何呢？ 有機會一定要自駕在北海道到處晃XD\u003c/p\u003e\n\u003cp\u003e說起來我是喜歡鐵道旅行也不為過啊！\u003c/p\u003e\n\u003cp\u003e本次的北海道夏季道北道東的旅遊體驗，我就不像以往那樣分成每天寫作，因為這次可是整整去了九天XDD。\u003c/p\u003e\n\u003cp\u003e首先先秀上我精心特製的本次旅遊地圖\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/09/e89ea2e5b995e5bfabe785a7-2019-09-26-e4b88be58d8810.25.52.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e本次北海道旅行為 \u003ccode\u003e九天\u003c/code\u003e，下午約14點抵達北海道新千歲機場，最後一天則是下午15點的飛機飛回台灣，期間旅行地點可參考上圖，主要旅行地點為 \u003ccode\u003e稚內最北端\u003c/code\u003e, \u003ccode\u003e宗谷峽\u003c/code\u003e, \u003ccode\u003e利尻島\u003c/code\u003e, \u003ccode\u003e禮文島\u003c/code\u003e, \u003ccode\u003e知床半島\u003c/code\u003e, \u003ccode\u003e羅臼\u003c/code\u003e, \u003ccode\u003e釧路濕原\u003c/code\u003e, \u003ccode\u003e釧路\u003c/code\u003e，途中短暫停留為 \u003ccode\u003e旭川\u003c/code\u003e, \u003ccode\u003e網走\u003c/code\u003e, \u003ccode\u003e宇登呂\u003c/code\u003e 與 \u003ccode\u003e釧路\u003c/code\u003e，完全搭乘火車與公車，無自駕。\u003c/p\u003e\n\u003cp\u003e本次旅遊紀錄分為四篇:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e介紹篇: 主要介紹本次的北海道行程安排\u003c/li\u003e\n\u003cli\u003eDay1~3: 旅遊主題為道北 \u003ccode\u003e宗谷峽最北端\u003c/code\u003e, \u003ccode\u003e利尻島\u003c/code\u003e 與 \u003ccode\u003e禮文島\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eDay4~6: 旅遊主題為 \u003ccode\u003e知床半島\u003c/code\u003e 與 \u003ccode\u003e羅臼\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eDay7~9: 旅遊主題為 \u003ccode\u003e釧路濕園\u003c/code\u003e 與 \u003ccode\u003e釧路\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e相關安排資訊如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e機票: 華航來回新千歲機場\u003c/li\u003e\n\u003cli\u003e北海道周遊卷任選四日 (用在需要長途且特急的火車指定票)\u003c/li\u003e\n\u003cli\u003e日幣與信用卡\u003c/li\u003e\n\u003cli\u003e護照\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e北海道道東道北九天詳細行程如下(時間為大致時間僅供參考):\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eDay1\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e09:30~14:20 新千歲機場\n14:20~15:00 旅客中心購買周遊卷與劃定指定席 \n(外國遊客請至 Travel Center或Travel Information)\n15:30 新千歲機場 ~ 札幌 ~ 旭川車站\n\n晚餐: すき焼 三光舎 旭川店 (火鍋/壽喜燒)\n\n晚上住旭川 - Super Hotel Asahikawa\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eDay2\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e06:30~13:00 旭川車站 ~ 稚內車站\n13:30~14:50 稚內車站 搭乘宗谷巴士 前往 稚內最北端 宗谷峽\n14:50~16:30 停留宗谷峽 (最北端食堂用餐)\n\n16:30~17:40 搭乘宗谷巴士回稚內車站\n\n18:00 先去查看乘船地點, 用餐, 去便利店買宵夜回飯店\n\n晚餐: プチガラク (湯咖哩平價餐廳)\n\n晚上居住: ホテルおかべ汐彩亭 (Hotel Okabe Wakkanai)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eDay3\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e(相關資訊參考下方網站)\n\n07:15~08:55 稚內Ferry乘船口 搭乘ferry 船 前往利尻島(鴛泊)\n(參與套裝行程) 利尻A 09:10 ~ 12:45\n\n13:05~13:50 利尻島(鴛泊) ~ 禮文島(香深)\n(參與套裝行程) 禮文B 14:05 ~ 16:40\n\n17:15~19:10 禮文島(香深) ~ 稚內Ferry乘船口\n\n晚餐: プチガラク (湯咖哩平價餐廳)\n\n晚上居住: ホテルおかべ汐彩亭 (Hotel Okabe Wakkanai)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e參考網站: \u003cstrong\u003e\u003ca href=\"http://www.soyabus.co.jp/teikan/course\"\u003e利尻島, 禮文島 觀光巴士行程\u003c/a\u003e\u003c/strong\u003e，\u003cstrong\u003e\u003ca href=\"http://www.heartlandferry.jp/chinese/\"\u003eFerry船出發時刻表\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eDay4\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e07:30~11:00 稚內車站 ~ 旭川車站\n\n午餐: 旭川車站 AEON 美食地下街\n\n13:30 ~ 16:00 旭川車站 ~ 網走車站\n\n16:30 ~ 18:00 網走流氷観光砕氷船 おーろら 散步\n\n晚餐: あんじろ 咖啡店\n\n晚上居住: ホテルルートイン網走駅前(Hotel Route Inn Abashiri Ekimae)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eDay5\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e10:30~11:17 網走車站 ~ 斜里車站 (搭乘釧網本線)\n11:30~12:55 斜里巴士站 ~ 宇登呂巴士總站(ウトロ温泉バスターミナル) ~ 知床五湖 (搭乘斜里巴士)\n(從斜里巴士站出發抵達宇登呂巴士總站會中途休息十分鐘，去上廁所。若帶行李旅館在宇登呂，可以將行李寄放在巴士站在上車)\n\n13:00 ~ 15:30 知床五湖 90分行程\n\n午餐: 知床五湖餐飲中心 (鹿肉漢堡)\n\n15:45 ~ 15:58 知床五湖 ~ 知床自然中心 \n16:00 ~ 16:50 參觀知床自然中心, フレペの滝展望台 (Furepe Falls Observation Deck) (步行來回約40分)\n16:53 ~ 17:00 知床自然中心 ~ 宇登呂巴士總站\n\n晚餐: GVO Coffee Shop (很好吃喔, 18:00 開門)\n\n晚上居住: 海豚飯店 (距離宇登呂入口較近)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e參考網站: [斜里巴士]](http://www.sharibus.co.jp/r_siretoko.html)\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eDay6\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e09:20 ~ 10:10 宇登呂巴士總站 ~ 羅臼巴士站\n10:20 ~ 13:00 羅臼市區參觀, 國後展望台 (來回步行約1小時)\n13:20 ~ 14:10 羅臼巴士站 ~ 回宇登呂巴士總站\n14:10 ~ 16:30 三角岩, オロンコ岩展望台, Cafe FOX (外帶晚餐)\n\n(今日提早回旅館)\n\n晚餐: Cafe FOX + 便利商店 買回旅館吃\n\n今日居住: 海豚旅館\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eDay7\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e09:30~10:20 宇登呂巴士總站 ~ 知床斜里巴士站\n11:20 ~ 13:30 知床斜里JR站 ~ 釧路車站\n\n午餐: 霧亭(車站內餐廳)\n\n14:00 ~ 15:00 回旅館 check in \n15:00 ~ 17:00 釧路幣舞橋, 幣舞橋夕陽\n17:00 ~ 19:00 釧路漁人碼頭MOO, EGG, 釧路海岸散步\n\n晚餐: 某間拉麵店 (有一區都是餐廳與用餐地方)\n\n今晚居住: Hotel Areaone Kushiro\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eDay8\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e08:57 ~ 09:30 釧路車站 ~ 釧路濕原站 (乘坐快速摩周號)\n09:30 ~ 11:00 (全步行) 細岡展望台, 細岡旅客中心, 細岡展望広場, カヌーポート 細岡駅(泛舟地點)\n11:36 ~ 11:46 細岡車站 ~ 塘路站\n12:00 ~ 14:30 吃午餐 ~ 塘路湖生態博物館中心, サルボ展望台(因蚊子太多放棄), サルルン展望台(因蚊子太多放棄)\n\n午餐: Prezzemolo （プレッツェモーロ）\n\n14:48 ~ 15:40 塘路車站 ~ 釧路站\n\n16:00 ~ 釧路漁人碼頭MOO\n\n晚餐: 釧路漁人碼頭MOO 爐端燒 + 便利商店\n\n今晚居住: Hotel Areaone Kushiro\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eDay9\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e6:30 ~ 11:00 的特急列車從釧路~新千歲\n11:30 ~ 13:30 新千歲機場周圍\n15:30 ~ 19:00 飛機回台灣\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e之後的分篇介紹不會描述太細節的行程，主要著重於主題行程的介紹。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5a:T201d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e早上晚起了，這兩天睡覺都有蟲鳴蛙叫伴隨著，這樣天然的白噪音陪伴入睡，真的舒壓很多。一想到夜晚外面是一片星空及家園團聚的蟲鳥，青蛙快樂的在池邊玩耍，我在屋內感受溫度低的寒冷感，有著厚實的大棉被一同入眠。\u003c/p\u003e\n\u003cp\u003e今天要回家了，但與先前不同的是，沒有這麼早下山。\u003c/p\u003e\n\u003cp\u003e阿姨要帶我們去 \u003ccode\u003eHANA廚房\u003c/code\u003e 吃飯，當時並沒有想這麼多，想說只有一個景點而已，不會需要太多的時間。\u003c/p\u003e\n\u003cp\u003e不過山上嘛，所有的景點都會需要開上至少半小時以上的車，在山中 \u003ccode\u003e車\u003c/code\u003e 是很重要的代步工具，沒有車的人住在山上真的不能過活。\u003c/p\u003e\n\u003cp\u003e而今天的行程當然不是只有去餐廳而已，因為餐廳居然在石桌的另一邊 \u003ccode\u003e來吉部落\u003c/code\u003e，所以我們需要開著大約一個半小時多的車程從達邦前往 \u003ccode\u003e石棹\u003c/code\u003e，再往 \u003ccode\u003e奮起湖\u003c/code\u003e 方向前進約 50 分鐘車程抵達 \u003ccode\u003e來吉部落\u003c/code\u003e 開始今天的行程！\u003c/p\u003e\n\u003ch1\u003e樂野醫療站\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003e樂野醫療站\u003c/code\u003e 是各個鄒族部落最近的 \u003ccode\u003e醫院\u003c/code\u003e ，所以若在山區有發生些意外或者生病，樂野的醫療站是最近的醫院，有比較嚴重才會送到嘉義看醫生。也就是說... 在山區真的很少就醫機會，每個人都要把自己練的強悍點呀 XDDD\u003c/p\u003e\n\u003cp\u003e從達邦往來吉開去會經過樂野醫療站，所以有特地晃過去看看。\u003c/p\u003e\n\u003ch1\u003eHANA 漢娜廚房\u003c/h1\u003e\n\u003cp\u003e從 \u003ccode\u003e石棹\u003c/code\u003e 出發開往奮起湖方向前往來吉部落， \u003ccode\u003eHANA廚房\u003c/code\u003e 在來吉部落在過去一點的 \u003ccode\u003e外來吉\u003c/code\u003e，從\u003ccode\u003e石棹\u003c/code\u003e出發約 45 分鐘，這段前往的路程有兩條，無論是哪條都很彎曲，所以會暈車的人在這段路程上要稍微注意一下！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-14-32-59835713662458357691.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在抵達 HANA 廚房前下有個看板，這個餐廳附近也有些步道跟景點可以參觀！但我們只去 HANA 廚房用餐，位於廁所上面，所以要走樓梯上去。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-14-26-338816725175129355419.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eHANA 廚房(漢娜廚房)是一位德國女子嫁來鄒族原住民部落的故事，目前是德國女生開的餐廳，內部裝潢不能拍攝，內部擺設較像歐式風格，而外部看起來真的很森林小屋，十分的美麗。但是 \u003ccode\u003eHANA\u003c/code\u003e 的招牌使用暗咖啡色金屬材質，所以相較之下會比較不顯眼看不清楚店家招牌。\u003c/p\u003e\n\u003cp\u003e個人建議若為四個人可以點一份比薩(八片)，加上中間可以買點歐式麵包，可以讓店家切開麵包內用，搭配飲料，在這家店用餐十分舒適。\u003c/p\u003e\n\u003cp\u003e不過夏日要比較小心 \u003ccode\u003e小黑蚊\u003c/code\u003e，小黑蚊很多，所以要內用餐點的話要記得擦點防蚊液 XD\u003c/p\u003e\n\u003ch1\u003e來吉部落與得恩亞納\u003c/h1\u003e\n\u003cp\u003e吃飽後，大約 30 分鐘路程前往德恩亞納部落。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-05-089031973429945718521.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e德恩亞納部落為重建永久居戶，風格為歐式建築風格，因此有小合掌村之名\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e歷史故事: 八八風災\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e來吉部落因為座落於河流旁邊，在\u003ccode\u003e八八風災\u003c/code\u003e時受災十分嚴重，大部分的民家都淹水沖垮。當時台灣人和世界各國捐款很多，多到後來所以撥出經費幫助受災戶建造房子。\u003c/p\u003e\n\u003cp\u003e當時政府想幫忙建造永居房，但是是在靠近嘉義的 \u003ccode\u003e觸口\u003c/code\u003e 甚至是更下面靠近平地的地方。當地的原住民因為自己的農地與事業都靠近山區／來吉部落，故有部分居民不願意搬於平地。\u003c/p\u003e\n\u003cp\u003e和山中的林務局周旋了約莫 7.8 年終於願意讓目前德恩亞納地區的土地提供給受災戶蓋永居房。因此，後來政府就於德恩亞納地區規劃歐式建築，每間房兩層樓獨立房的規劃來建築。\u003c/p\u003e\n\u003cp\u003e德恩亞納地區，就像個世外桃源，四面都是森林與世隔絕，居住在此的居民感受的到就像居住在天堂與花園般悠閒與放鬆。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-03-045443298798889873528.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e一條有圍籬的水泥路通往德恩亞納地區\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-03-088299441893340637945.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e前往德恩亞納地區的路段旁都是美麗的山林圍繞\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-03-1857795245987008156.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e入口處風景\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-45-044666800399291618893.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-45-105667009374113768719.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e被山林圍繞，猶如世外桃源！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-35-043507003301348485629.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-37-29490904791203553556.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-15-25-214283635704850371591.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e某個居民養的貓咪，毛色特別可愛有趣，很像彩虹仙境，獨角獸會出現的貓咪種類XD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/point-blur_oct042019_1822122600936921762158506..jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/point-blur_oct042019_1822457898608253563495276..jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/point-blur_oct042019_1823123456029657832988277..jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e每個居家的房子都很特別有著不同的風格，門牌也會寫上這戶人家的 \u003ccode\u003e姓\u003c/code\u003e，十分有趣。\u003c/p\u003e\n\u003cp\u003e忘了是旅客中心還是文化歷史中心，二樓有廁所 XD，想要上廁所的人可以注意一下！\u003c/p\u003e\n\u003ch1\u003e多林車站\u003c/h1\u003e\n\u003cp\u003e參觀完德恩亞納後，有點需要趕車，但還是有去參觀多林車站！\u003c/p\u003e\n\u003cp\u003e回程路段就是走有段路可以順道去參觀多林車站，參觀完就回 \u003ccode\u003e石棹\u003c/code\u003e 準備等公車囉！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-16-03-074449791598404855550.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e多林車站是 \u003ccode\u003e阿里山森林鐵路\u003c/code\u003e 的其中一站，聽阿姨說以前的人都是在 \u003ccode\u003e多林車站\u003c/code\u003e 搭車去 \u003ccode\u003e十字路車站\u003c/code\u003e 再走去阿里山森林遊樂區上課(裡面有學校) 或者移動於奮起湖車站居多。之前好像停駛了，不過去看的時候每天會有 \u003ccode\u003e一班車去\u003c/code\u003e 與 \u003ccode\u003e一班車回\u003c/code\u003e，多林車站是沒有在賣票的，也許是上車再買票！\u003c/p\u003e\n\u003cp\u003e開車抵達多林車站後，需要下車往鐵軌的右方沿路走會看到多林車站，這個地點也很適合拍網美照呢 XDD。雖說是人煙稀少的車站，但風景十分優美呀！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-16-02-117832034874802075016.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-02-16-03-487854948498534566568.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e趕緊拍完網美照後，就搭上車準備飆車回石棹攔截 \u003ccode\u003e17:10\u003c/code\u003e 分的車啦！！\u003c/p\u003e\n\u003cp\u003e阿姨住在山上很久，開山路真的都在飆車沒在怕的，還好後來發現公車還在我們後面就放下大石\u003c/p\u003e\n\u003ch1\u003e回家時刻\u003c/h1\u003e\n\u003cp\u003e搭上從 \u003ccode\u003e石棹\u003c/code\u003e 前往 \u003ccode\u003e嘉義高鐵站\u003c/code\u003e 的嘉義縣公車後，很怕會暈車所以一上車就昏迷了，醒來後已經到了嘉義高鐵站的前一站了。\u003c/p\u003e\n\u003cp\u003e這趟行程就在 搭乘 19:08 回板橋的高鐵上劃上句點。\u003c/p\u003e\n\u003cp\u003e也很感謝阿姨與這次同行的夥伴們的照顧，很感謝這次努力清醒著坐在阿姨兼導遊兼司機旁，聽到了不少傳奇故事。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5b:T2e66,"])</script><script>self.__next_f.push([1,"\u003cp\u003e早上起床有點睡不大飽，顯然昨天半夜因為床太硬睡不好，硬是再墊了一層棉被才睡著。\u003c/p\u003e\n\u003cp\u003e今天的行程要去體驗真正上山採苦茶油的果樹種子，深入體驗在陡峭的山坡上爬上爬下收成熟果。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-17-58-223430850394393184589.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e早上戶外的風景，今天的天氣顯然比昨天好多了，出太陽了又熱了好幾度，需要備妥長袖長褲大帽子與防蚊防曬，因為今天主要的活動是幫忙農事: 採集苦茶油果樹籽！\u003c/p\u003e\n\u003ch2\u003e前進阿姨的苦茶油籽農地\u003c/h2\u003e\n\u003cp\u003e阿姨的農地在於經過達邦部落往 \u003ccode\u003e受不寮露營區\u003c/code\u003e 方向過去的某片土地，從阿姨家出發大約一個半小時左右抵達農地。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-10-27-293347102179285547008.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e抵達農地時，天氣一度還正在下雨，整片山林霧濛濛，深山裡天氣真的變化的莫不可測，一度想說也許只能看看果樹們，結果走著走著就放晴了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-11-24-039163834798718775375.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e還是大片山嵐圍繞山林呢！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e體驗農事二: 收成苦茶樹種子\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e隨著大條馬路走就多少能看到阿姨種植的苦茶油樹，但真正要收成的地方當然不是這麼的平坦，而是看下去都覺得踩錯一步就滾下去，時常為了自己捏把冷汗的陡峭山坡地！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-11-30-367171643869217564100.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這份農事體驗時常要抓著樹走跳陡峭山坡地，拉著樹收成成熟的果子，一個沒踩穩甚至不小心踩到溼滑鬆軟的泥土地，腳與身體便會一併往山坡下滑。\u003c/p\u003e\n\u003cp\u003e阿姨的建議是若不小心滑落就不要掙扎的往下滑，若掙扎反而會傷得比較嚴重，我想在深山中務農的人都很辛苦。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-11-27-468910204073545563564.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e在繁茂的苦茶樹中拔果實\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-11-36-145234783356473687367.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/selfiecity_20191001113605_save861760740507265697.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e啊哈哈，這兩張是他們往下收成果實的照片，因為我在小心翼翼往下走的時候聽到蜜蜂的聲音，所以不敢輕舉妄動，等真的蜜蜂走了，才緩緩往下前行。\u003c/p\u003e\n\u003ch2\u003e受不寮露營區\u003c/h2\u003e\n\u003cp\u003e大概拔了一兩個小時的果實後，我想各位平常沒在運動的 \u003ccode\u003e平地人\u003c/code\u003e 也努力不懈的大量運用了全身的肌肉試圖穩定身體收成果實，也累了就沿著原路往回走。\u003c/p\u003e\n\u003cp\u003e上面有說阿姨的農地是在 \u003ccode\u003e受不寮露營區\u003c/code\u003e 方向，所以沿路回來後，就經過 \u003ccode\u003e受不寮露營區\u003c/code\u003e，看到了經營的夫妻養了一隻很親近人的貓咪與一隻小山豬！\u003c/p\u003e\n\u003cp\u003e最令人驚訝的山豬小青年:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-12-10-386355233036167774574.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-12-13-161661913413171749271.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e超可愛的吧 XDD !!\u003c/p\u003e\n\u003ch2\u003e達邦部落 街角咖啡房\u003c/h2\u003e\n\u003cp\u003e差不多到了午餐時間，沿路回到達邦找餐館吃飯\u003c/p\u003e\n\u003cp\u003e這次午餐阿姨帶著我們去大約六七年前去過的 \u003ccode\u003e街角咖啡房\u003c/code\u003e，不過原先是可以看漫畫的咖啡店，現在遷店並改裝成賣簡餐的店舖，簡餐賣的便宜又好吃喔！！\u003c/p\u003e\n\u003cp\u003e沒有把照片照下來，但是一個簡餐份量大約是 80 元左右，他的份量在台北可能會到 160 元呢！我個人是覺得賣的便宜又好吃，推薦來用餐。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-12-43-34273291881317742314.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e還有狗狗陪伴\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e下午的行程由於回到了達邦部落，所以順勢參觀了達邦部落的 \u003ccode\u003e庫巴 KUBA\u003c/code\u003e 與 \u003ccode\u003e達邦鄒族自然與文化中心\u003c/code\u003e，也在庫巴聽阿姨講原住民古老的故事。\u003c/p\u003e\n\u003ch2\u003e達邦部落 庫巴 KUBA\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/15701090756917350694234539013768.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e位於達邦部落的庫巴\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e庫巴有兩座，一座位於達邦部落內，另一座則位於特富野部落內。在古代庫巴(KUBA)是為男子會所，鄒族原住民男子討論事情的地方，所以女生是不能上去庫巴的。每次鄒族的戰祭(Mayasvi)則是舉辦於庫巴旁，當庫巴需要修建時，就會舉辦戰祭。\u003c/p\u003e\n\u003cp\u003e所以當需要舉辦戰祭時，周圍的鄒族原住民大小部落會回到達邦或者特富野的庫巴一起舉行戰祭典。\u003c/p\u003e\n\u003cp\u003e庫巴的建築架構，中心為石頭，是將火種從中心由下往上燒，以達成火不滅的功能。有一邊是木板地板，是男子討論事情或者古時候鄒族青年都會居住於庫巴中。左邊有使用木板製成像編織般較細膩的地板是女生可以站的地方。\u003c/p\u003e\n\u003cp\u003e剛剛不是說女生不能上庫巴嗎？\u003c/p\u003e\n\u003cp\u003e其實是可以，但僅限於超級危機時期！古代庫巴被視為神聖的地點，所以萬一部落打仗被圍攻最後也會守在庫巴的地方。既然其他地方與民房通通都被佔領，那最後女生會由後方的樓梯走上庫巴編織木地的地區，供鄒族男子勇士們保護，因為庫巴是神聖的地點，所以最後所有的鄒族戰士都會守在庫巴防守所有外敵，萬一庫巴被攻陷，那就攸關於部落存亡。\u003c/p\u003e\n\u003cp\u003e其中還有個故事，就是出草取回的敵首(敵人部落人的人頭)會放在庫巴外旁曬乾剩為頭顱骨且無臭味後，一併放入庫巴上有個吊藍中，全部都是擺敵首的位置。\u003c/p\u003e\n\u003cp\u003e這就道出另外一個故事: 偷竊髑髏懺悔錄\u003c/p\u003e\n\u003ch3\u003e古聞傳說: 偷竊髑髏懺悔錄\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://www.ptt.cc/man/sttmountain/DC2A/DC2B/DC2B/M.1211690027.A.A5C.html\"\u003e偷竊髑髏懺悔錄\u003c/a\u003e\u003c/strong\u003e，取自 ptt。以前日治時代有兩名日本籍人類學研究者，來鄒族部落偷取敵首頭顱的故事。\u003c/p\u003e\n\u003cp\u003e兩名日籍研究者相約好分別居住於特富野及達邦的庫巴，並於半夜個偷走五顆庫巴上燻黑的敵首，欲帶回日本做研究。\u003c/p\u003e\n\u003cp\u003e經過各種露餡後，其中一名日本研究學者順利帶回兩顆敵首回日本做研究，現在應該還被供奉在日本大學的博物館，不知道有沒有取回來。\u003c/p\u003e\n\u003cp\u003e以上的故事都是當時我們在庫巴前後方坐在階梯時聽阿姨講述，這樣認真聽取歷史故事的經驗，我還真的是頭一遭，覺得特別有趣與真實，所以興起念頭記錄下來。\u003c/p\u003e\n\u003ch2\u003e達邦鄒族自然與文化中心\u003c/h2\u003e\n\u003cp\u003e參訪完庫巴後，往後走一小段路抵達 \u003ccode\u003e達邦鄒族自然與文化中心\u003c/code\u003e ，這是我第一次走進這個文化中心參觀，內部就是歷史文化館，介紹鄒族各部落的文化與歷史，其中還有各個景點！\u003c/p\u003e\n\u003cp\u003e鄒族部落除了 \u003ccode\u003e達邦\u003c/code\u003e 與 \u003ccode\u003e特富野\u003c/code\u003e 是相較於大的部落外，還有其他像是 \u003ccode\u003e來吉\u003c/code\u003e, \u003ccode\u003e樂野\u003c/code\u003e, \u003ccode\u003e十字\u003c/code\u003e, \u003ccode\u003e山美\u003c/code\u003e, \u003ccode\u003e新美\u003c/code\u003e, \u003ccode\u003e中山\u003c/code\u003e 各種大大小小的原住民部落。\u003c/p\u003e\n\u003cp\u003e門口前方有個導覽機可以去了解一下各部落景點外，內部也有一些有趣的講解，其中最有趣的莫過於稍早在庫巴前，阿姨也有講述過的 \u003ccode\u003e瑪雅與族人\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e古聞傳說: 瑪雅與族人\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-14-23-322391637539808386902.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e傳聞說上古時代，有大洪水淹沒土地，鄒族原住民都逃到了玉山避難。直到洪水退去後，原住民分成兩支部隊，其中一支部隊前往現今特富野地區，而另外一個地區則前往日本。臨別之際，將弓箭折半作為相認的證據，拿到上半部前往特富野地區，下半部則去到日本。前往日本的部隊稱為瑪雅，現已剩下少數人，以及長相與日本人迥然不同。\u003c/p\u003e\n\u003cp\u003e所以鄒族原住民與日本人相處甚好，因為將日本人當成了起初的瑪雅兄弟。\u003c/p\u003e\n\u003ch3\u003e古文傳說: 神祇大腳\u003c/h3\u003e\n\u003cp\u003e傳聞當大洪水退去後，鄒族原住民功奉之神祇降臨於地，利用大腳於洪水退去的土地踩出大腳印，示意鄒族族人前往此些地居住紮營，據說當時大腳踩出了達邦與特富野等地。\u003c/p\u003e\n\u003ch2\u003e回家歇息\u003c/h2\u003e\n\u003cp\u003e早上忙碌於農事，下午了解更多鄒族原住民的歷史文化故事，搭上阿姨的車半個多小時的車程回到家之後，我就不省人事了 XDD\u003c/p\u003e\n\u003cp\u003e回到阿姨家整個躺翻了，從傍晚天色還有點亮躺到起床家裡沒人 XDD。\u003c/p\u003e\n\u003cp\u003e原來他們已經去摘好火龍果並回到溫室內繼續撥苦茶籽。\u003c/p\u003e\n\u003cp\u003e今天晚上要吃到姨丈的烤山豬肉，姨丈被全村的小孩稱為烤山豬肉達人，他考的山豬肉真的很好吃 XD..\u003c/p\u003e\n\u003cp\u003e不過就在準備烤肉時出了點小插曲呢！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-10-01-19-55-133165442899536108154.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e沒錯，我同事在蛙池內看到蛇，所以姨丈就來處理蛇！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/point-blur_oct032019_2225051582529961655185507..jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e恩～ 怕蛇的兩位在屋內看著姨丈英勇抓蛇 XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/point-blur_oct032019_2224208103328892477162314..jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e看起來十分淡定呀 XDD 不愧是身經百戰的原住民，超厲害 XD\"\u003c/p\u003e\n\u003cp\u003e最後就拿著布袋將蛇放進去隔天載到到遠處放生囉！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/point-blur_oct032019_2226199042361861821376303..jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e接著就繼續期待姨丈美味的烤肉啦！\u003c/p\u003e\n\u003ch2\u003e滿天星空: 用 SONY 手機初次拍攝星星\u003c/h2\u003e\n\u003cp\u003e由於第二天晚上天氣真的超好，抬頭仰望都是星星，手邊有個可以手動調整相機參數的 Sony xz3，就隨便 google 別人的參數調一調，一起也來加入拍星星行列啦！\u003c/p\u003e\n\u003cp\u003e以下就是我這次拍的星星照片，各位拍星星達人可別噓我呀！\u003c/p\u003e\n\u003cp\u003e參數如下:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eMF: 拍靠山\nSS: 1\nISO: 12800\nEV +- 0.0\nWB: AUTO\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e恩，不專業參數 XD，但如果你跟我一樣只是想拍好玩，只有一部相機又想拍下星星，條這樣可以試試看拍不拍得出來 XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/dsc_01266349022340748832183.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/dsc_01371948601637802246182.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/dsc_01002312227776286027078.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/dsc_00718699056636326351245.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/dsc_008817608847459569489.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/dsc_00702968092471269915398.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/dsc_00906209199530612571460.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/dsc_009297237554797249127.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e那麼這篇就到這啦！\u003c/p\u003e\n\u003cp\u003e下篇是這次旅行的最後一部份啦！\u003c/p\u003e\n\u003cp\u003e要講述的篇章則是來吉部落的故事！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5c:T3094,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我想要不是這次想到可以克制暈車就是坐在司機旁前座，我大概也像以往一樣坐後座上車睡覺下車尿尿不知何去處。\u003c/p\u003e\n\u003cp\u003e為何？ 因為司機旁前座的人要導航要清醒著和司機聊天，也就知道我們現在在何處待會要去何處，以及了解更多原住民部落的歷史、文化與各種傳奇故事(八卦 XD)\u003c/p\u003e\n\u003cp\u003e這次算是既上次 \u003cstrong\u003e\u003ca href=\"https://minayu.site/2016/09/%E9%98%BF%E9%87%8C%E5%B1%B1%E5%9B%9E%E8%80%81%E5%AE%B6/\"\u003e2016 阿里山(回老家)\u003c/a\u003e\u003c/strong\u003e，在隔三年後前往阿里山上觀光。\u003c/p\u003e\n\u003cp\u003e也很感謝我有個嫁往阿里山鄒族原住民的阿姨，讓我這一生能夠有這樣常常往阿里山與鄒族部落走跳的難忘經驗，不然我想我大概也沒有這種福氣前往深度了解原住民的歷史與文化。\u003c/p\u003e\n\u003cp\u003e晚上九點剛到台北的 sweet home，迫不急待就來提筆撰寫這次難忘的經驗。主要就像開頭所說強制自己清醒著坐在駕駛旁(但還是不小心有幾度度估..)，就聽到了好多很難得的原住民故事，我想這就是我想記錄下來的主要原因，本篇文章除了紀錄聽到的原住民故事外還會紀錄本次待在阿姨家的各種農事體驗。\u003c/p\u003e\n\u003cp\u003e那麼就來隨我腳步回到兩天前吧...\u003c/p\u003e\n\u003ch1\u003e深入阿里山山區\u003c/h1\u003e\n\u003cp\u003e坐了大約 3 個半小時多的車程，我們抵達了 \u003ccode\u003e石棹, 竹崎鄉, 嘉義\u003c/code\u003e，這已經是最快抵達阿里山山上的路程: 高鐵搭配嘉義縣公車。\u003c/p\u003e\n\u003cp\u003e以往整趟路途都是我媽負責規劃與帶路，但這次可能是長大了更成熟了點，我也開始主動去了解我究竟是經過哪些地點，前往哪些地方。\u003c/p\u003e\n\u003cp\u003e以往不是爸爸開車，就是舅舅開車，我就負責坐在後座睡覺滑手機。這次？沒有了坐在前往石棹的公車上強忍著暈車的嘔吐感，打開 Google Map 查看目前抵達的位置以及到目的地多遠。\u003c/p\u003e\n\u003cp\u003e坐上高鐵後前往 \u003ccode\u003e嘉義太保站\u003c/code\u003e ，坐上往石棹的 \u003ccode\u003e嘉義線公車\u003c/code\u003e，一路上沿著阿里山公路經過 \u003ccode\u003e觸口\u003c/code\u003e, \u003ccode\u003e龍美\u003c/code\u003e,.. 然後抵達 \u003ccode\u003e石棹\u003c/code\u003e。在我的記憶裡，只要不是誰誰親戚開車，就是坐車到\u003ccode\u003e石棹\u003c/code\u003e 等阿姨與姨丈下山來載我們。\u003c/p\u003e\n\u003cp\u003e這次我才知道原來 \u003ccode\u003e石棹\u003c/code\u003e 這小小的地區，在山上有著一家 7-11 與萊爾富，還有一天往返多次\u003ccode\u003e嘉義與阿里山\u003c/code\u003e 的公車，竟是抵達鄒族各部落(各地區)的重要交通樞紐。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/e89ea2e5b995e5bfabe785a7-2019-10-02-e4b88be58d8810.27.15.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e石棹 Google 地圖顯示\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這 20 幾年來，就像上述所說坐的不是誰的親戚家的車，就是隨媽媽與阿姨走，只認識達邦，完全忽視其他部落。這次的經驗讓我更認識鄒族其他的部落與其地理位置。\u003c/p\u003e\n\u003ch2\u003e石棹\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003e石棹\u003c/code\u003e 這個地區有 7-11 與萊爾富，還有往返嘉義與阿里山的公車站，最重要的是若要前往奮起湖，這裡會是一個重要經過的地區。\u003c/p\u003e\n\u003cp\u003e各位居住在現代都市的 \u003ccode\u003e平地人\u003c/code\u003e ，在 \u003ccode\u003e石棹\u003c/code\u003e 的便利商店是唯一補充物資的地方，在更深入山中各部落後，你將很少看到便利商店，甚至是食物或飲料可能都要巧遇山中的各大餐廳與咖啡廳才能果腹。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/e89ea2e5b995e5bfabe785a7-2019-10-02-e4b88be58d8810.27.15-1.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我自己特製的石棹交通資訊\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這算是這趟疲勞但清醒跟著司機 阿姨兼導遊的成果，解開了我這多次來阿里山走跳之謎 XD，是說也太晚開竅了吧！！\u003c/p\u003e\n\u003ch2\u003e奮起湖\u003c/h2\u003e\n\u003cp\u003e若是自己自駕自由行的第一天，除了坐各種交通工具從台灣各地抵達嘉義以及自駕租車外，第一天就算一大早起床坐車，抵達 \u003ccode\u003e石棹\u003c/code\u003e 後，大概也剩沒多少時間可以排行程，大概晚上 5, 6 點天就要暗，山上會一片黑鴉鴉，什麼都看不到，來山上就是早點睡呀 XD\u003c/p\u003e\n\u003cp\u003e抵達 \u003ccode\u003e石棹\u003c/code\u003e 後，我們第一個景點當然就是每次第一天來阿姨家玩都會先安排的 \u003ccode\u003e奮起湖\u003c/code\u003e 景點。\u003c/p\u003e\n\u003cp\u003e來 \u003ccode\u003e奮起湖\u003c/code\u003e 吃便當以及參訪 \u003ccode\u003e奮起湖車站\u003c/code\u003e 與 \u003ccode\u003e奮起湖老街\u003c/code\u003e，這次多加一個行程則是 \u003ccode\u003e幾米的星空童話木屋\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e奮起湖的部分大約是半天就能逛完，因此第一天可和長交通時間安排在一塊。阿里山的部分 \u003ccode\u003e奮起湖\u003c/code\u003e 與 \u003ccode\u003e阿里山森林遊樂園\u003c/code\u003e 都是 遊客居多的地點，許多汽車以及遊覽車都會前往，遊客超級多唷！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e景點一: 奮起湖大飯店的奮起湖便當\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e來到奮起湖，當然不能錯過奮起湖的便當！沿著路走上去一下就看到標誌 \u003ccode\u003e奮起湖大飯店\u003c/code\u003e，就算你不住這飯店，你還是可以從 7-11 旁邊走進去地下一樓購買 有名好吃的 \u003ccode\u003e奮起湖便當\u003c/code\u003e，至少每次來找阿姨時都會來吃奮起湖便當，好吃的溜～～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-12-18-281494897536381895127.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e奮起湖大飯店便當\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e景點二: 奮起湖老街\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e沿著奮起湖大飯店那條路往上坡爬樓梯上去會經過一段很短的老街可以逛逛 XD。\u003c/p\u003e\n\u003cp\u003e是真的蠻短的 XD\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e景點三: 周邊街道\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e既然來了山上就是來舒壓散心走走路散散步，除了老街與建築物外，你還可以在附近的休閒步道與民房間走動散步。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-13-29-146638018915226290324.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e來到深山後，隨處可見芬多精大自然美景\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-13-28-393304944278216473844.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e小步道散步\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e景點四: 幾米的星空童話木屋\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e幾米繪本改編自 2011 年電影「星空」世界所拍攝之星空小屋，此次成為了我新的造訪景點。座落地點不大好形容 XD，完完全全跟隨著阿姨的步伐邁進。\u003c/p\u003e\n\u003cp\u003e星空小屋座落於小樹林中，如果沒有特別注意，你大概會覺得他跟一般民房差沒多少，甚至就這樣路過了也不曉得 QQ\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/selfiecity_20190930132342_save1603550852305739685.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e星空小屋內部擺設\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/selfiecity_20190930132315_save2162924447923149123.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e木屋內所有的擺設都於大約20年前左右\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/selfiecity_20190930132402_save2628182971115811055.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我本人是沒看過電影，但星空木屋的故事是敘述一個女孩的家庭父母親感情不好，遇上一位男孩並出走去爺爺的木屋，生活好幾年，都於木屋內居住生活。\u003c/p\u003e\n\u003cp\u003e木屋內保留了當時女孩與爺爺在山林中生活的一切原始味道，家居擺設與平時生活。\u003c/p\u003e\n\u003cp\u003e阿姨大概只跟我講到這，我沒有去追究真正電影的故事，但我想就保留當時阿姨用他的口吻與記憶跟我說的故事原始吧。\u003c/p\u003e\n\u003cp\u003e奮起湖的景點大約就到這，下午 3, 4 點也該啟程前往阿姨家，因為這一天受到颱風影響，有下點雨，雖然不大，但位於深山中，許多活動還是會因為危險而停止的。\u003c/p\u003e\n\u003ch1\u003e前往達邦\u003c/h1\u003e\n\u003cp\u003e這次選擇這個時間點上山，也遇到了正好起美麗的山嵐與大霧的阿里山\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-14-35-10955931615332435615.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e大約下午 3, 4 點起霧加上下雨，我們算是結束奮起湖的景點就準備回阿姨家，途中會經過達邦部落。阿姨十年前(我記得是快十年了 XD)居住於達邦部落中，之後自己買地自己蓋房子目前居住於 \u003ccode\u003e達邦與里佳\u003c/code\u003e 方向的某塊地 (不可透露 XD)\u003c/p\u003e\n\u003cp\u003e大約從石棹又坐了一個小時左右的車程，經過達邦部落抵達阿姨家，當然這次是先跟阿姨新養的雞們玩耍兒 XDD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-15-42-595068084772772108583.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這個時間點上山都起山嵐與大霧\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e來看阿姨養的雞\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-15-51-401541156278111369225.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e雞隻們都在門口邊徘徊\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這三年我沒去拜訪阿姨家，沒想到這三年間多養了雞隻！讓本來在台北就一直看著 youtube 人家養雞就覺得超級可愛超級迷戀的我，這次去的目的就是玩他家的雞啦！！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-15-56-13434073076876744781.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e近距離拍雞與雞舍\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-16-01-024051242265959682540.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我也想盡辦法與雞拉近距離，雞隻們很乖都不會亂跑，一直靠近我們XD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e雖然剛開始還是走過去想摸雞隻，就跑掉不給摸，但阿姨養的野生放山雞隻們就像狗狗，不怕生的緩慢靠近陌生人 XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-16-01-12669475628939739212-e1570067759553.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-15-59-451560392881597693817.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e熟了就給抱抱了~ XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/img_20190930_211207_0219031245239247380338.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e是不是很可愛 XD，是完全沒想到但好險雞沒有便便在身上\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-16-08-181513206725410034964.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-16-08-141682468710352924033.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e是不是很可愛！！\u003c/p\u003e\n\u003cp\u003e感覺阿姨養的雞都特別的肥壯，跟電視上甚至是 youtube 上養的雞不太ㄧ樣，電視上的比較瘦，阿姨養的雞感覺各個都像有重訓班，各自肌群都有大肌肉的感覺 XD，絲毫不輸給人呢！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e幫忙農事一: 處理苦茶籽\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e來阿姨家當然不是白吃白住啦～～\u003c/p\u003e\n\u003cp\u003e還有幫忙農事，是居住在都市完全不會經歷的難得體驗，阿姨有在種植苦茶油，所以這次的農事之一也是參與苦茶油的產出: \u003ccode\u003e提煉/剝苦茶籽\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/20191003_1136113703846225329628763.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e不斷的用大拇趾將採下來的苦茶種子提煉出苦茶籽，由於阿姨很重視苦茶油的品質，所以提煉出來的苦茶籽還需要做品質把關，例如蟲咬過, 已發芽跟長不好的都要丟掉。\u003c/p\u003e\n\u003cp\u003e如此一來光是從種植果樹開始, 施肥, 栽培, 一直到最後收成, 過濾, 提煉, 包裝這樣一套的過程全人工花費不少人力。因此做出來的高品質苦茶油沒幾罐，雖然賣價高但一銷售出去馬上銷售一空，可以看得出來阿姨是真正為了 \u003ccode\u003e有機苦茶油\u003c/code\u003e 而精心把關，而非量產賺大錢！\u003c/p\u003e\n\u003cp\u003e大概撥了近兩桶的苦茶籽，雙手也已經疲憊不堪，甚至有些許乾裂，所以山上的農事也並非非常簡單，勞力活還是很疲勞的呢！\u003c/p\u003e\n\u003cp\u003e辛苦幫忙農事完後，稍作歇息吃飽飯，來杯私釀的 \u003ccode\u003e芭樂酒\u003c/code\u003e 跟 \u003ccode\u003e梅子酒\u003c/code\u003e 吧！\u003c/p\u003e\n\u003cp\u003e邊喝著\u003ccode\u003e芭樂酒\u003c/code\u003e 跟 \u003ccode\u003e梅子酒\u003c/code\u003e 邊聽阿姨講述這些山上趣事。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/10/2019-09-30-21-21-162117932951928150548.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這可不是柳橙汁跟紅茶喔！可是自家私釀經過好幾年發酵的芭樂酒與梅子酒呢！\u003c/code\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5d:T3e6f,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在進入社會後，天天死氣沉沉的上班生活讓我覺得人生沒什麼樂趣與起伏\u003c/p\u003e\n\u003cp\u003e雖然應該是因為我當時的人生只有上班跟睡覺沒有其他娛樂的關係 XD\u003c/p\u003e\n\u003cp\u003e所以在三個月前的某天赫然決定，今夏一定要來給自己一個挑戰，一個不一樣的夏天來衝擊我的人生\u003c/p\u003e\n\u003cp\u003e由於自己本身就會游泳，加上有過救生員證照，之後卻不了了之。這麼喜歡水的蛙兒變成一年才下一次水，挺無奈 XD。\u003c/p\u003e\n\u003cp\u003e正當我希望夏天能有個水上活動時，我一個斷連很久的的前救生員夥伴突然重新搭上線，我就慫恿著一起去挑戰 3250m 長的 \u003ccode\u003e泳渡日月潭\u003c/code\u003e，開始訓練自己的身體，讓自己又健康又變瘦 XD\u003c/p\u003e\n\u003cp\u003e本篇分享自己怎麼訓練，以及當天狀況說明，做一個紀錄與分享！\u003c/p\u003e\n\u003cp\u003e基本上離報名到泳渡日月潭當天大概有 2 個月~2.5 個月的時間，我們則是報名後才開始知死活 XD，開始相約要每天做多少訓練，原先是計劃好到泳渡前一週一次游泳訓練，每周加 500 公尺！但實際上後來也只相約了一次 XD！\u003c/p\u003e\n\u003cp\u003e我的夥伴走的是一個佛系訓練(佛系泳渡)，也許是因為他參加過好幾次了，所以總是很一派輕鬆地對著我說：\u003ccode\u003e安啦，游不過去你就認真漂！\u003c/code\u003e (雖然這句話在我們泳渡時確實大大打臉了一番 XD)\u003c/p\u003e\n\u003cp\u003e也許是他對我們這群已經有底子的人喊話，認為特別難不倒我們吧 XD，但確實對於我來說當天泳渡，還是有點吃力，腎上腺素開起來吧！\u003c/p\u003e\n\u003ch2\u003e訓練內容\u003c/h2\u003e\n\u003cp\u003e介紹一下我游泳的背景，2012 年參加救生員訓練拿取救生員證照，那個時候已經體驗過踩不到地的潭子與激流訓練。平時在游泳池一下水可以連續游 2000 公尺不停。可能因為沒什麼耐心還沒在游泳池游過連續 3000 公尺，而橫渡日月潭總長度是 3250 公尺。\u003c/p\u003e\n\u003cp\u003e因此，有些我覺得是需要在泳渡日月潭當天就要具備的要素包括:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e要能連續游 1500 公尺以上的能力\u003c/li\u003e\n\u003cli\u003e要有短程衝刺的能力\u003c/li\u003e\n\u003cli\u003e要適應踩不到底以及看不到水底的狀況\u003c/li\u003e\n\u003cli\u003e訓練一下自己在人多的地方游泳\u003c/li\u003e\n\u003cli\u003e抽筋自救\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上可以列入泳渡前的訓練計畫\u003c/p\u003e\n\u003cp\u003e首先先給大家打個預防針，真正泳渡時是這樣的：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/09/photo.jpeg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e照片來自於 聯合新聞網: https://udn.com/news/story/7266/3895432\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e所以基本上不用太害怕，兩旁都有救生台跟餵食台(誤)，萬一撐不下去了，把大會發的泳帽摘下來，就會有救生員跳下去撈你起床 XDD\u003c/p\u003e\n\u003cp\u003e所以基本上把自己該具備的能力具備好，接下來就看當天的狀況來完成泳渡/或真的不行就再挑戰下次。\u003c/p\u003e\n\u003cp\u003e逐步介紹一下上述列出的訓練內容，在泳渡前該具備哪些能力。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e要能連續游1500公尺以上的能力\u003c/code\u003e，主要是訓練在長程游泳時的體力。這點我自己本身是能夠連續游 2000 公尺，沒有限時間的完成 2000 公尺，全程使用自由式而非蛙式。在泳渡的期間，不管你怎麼游都沒人管你，多得是很多伯伯婆婆趴在浮標上慢慢踢水浮過去。因為我不知道真正泳渡時有沒有限速，超過時間會不會強制被撈上岸，我自己是控制 1000 公尺大約 25 分~35 分，所以我 2000 公尺游泳時間大約是 1 小時 10 分鐘，推算下來的話約 1 小時 40 分可以泳渡日月潭。\u003c/p\u003e\n\u003cp\u003e沒有特別游得很快或者特別哪段比較衝刺，全程速度一樣，不喘的完成游泳訓練，所以如果游太慢的話會建議調整一下泳姿或許能由起來比較輕鬆，或者縮短速度。(如果泳渡不限時間的話，我想應該也不用特別練速度辣 XD)\u003c/p\u003e\n\u003cp\u003e有些部落格是說只要能連續游 1000 公尺就可以挑戰，但我建議是平時就在游泳池訓練到能夠游 1500~2000 公尺以上，畢竟真正要泳渡時的距離是 3250 公尺，雖然說可以抓著浮標漂著休息，但其實這樣游下來甚至只是漂都還蠻耗體力的，我是建議在平時游泳池就先訓練一下自己的體力，確保自己有能力有體力可以游 2000 公尺以上。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e要有短程衝刺的能力\u003c/code\u003e，這點是我在訓練時完全沒有考慮到的能力，當初我每次訓練其實就是下水後不停止同速度游 2000 公尺後就上岸，一直都是用相同速度游泳，但實際上泳渡時會遇到許多不同的因素讓你需要有時候趕路有時候休息，因此我覺得短程衝刺的能力是需要具備的。不用多快，大概就是不停歇用稍微喘的速度連續游 300~500 公尺這樣的短程衝刺，對於實際在泳渡時趕路程會用上！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e要適應踩不到底以及看不到水底的狀況\u003c/code\u003e，我個人認為這個條件會是比較困難，對於踩不到底的潭子以及肉眼也看不到底的水深，一般人會比較害怕。如果是居住北部，像是林口長庚大學的外池游泳池，以及青年公園，又或者是松山運動中心的鯨魚池都是深 180 公尺以上的泳池可以訓練應付深水池的恐懼。除此之外還有一些潭子或湖邊(不過有可能沒有救生員，我就不怎麼推薦了)，實際泳渡時，就是抓著你的浮標往日月潭的深水推一下游出去，之後就只剩下自身漂浮能力(像是踩水)以及抓著浮標漂浮可以來維持身體不要沉下去 XDD，在前 500 公尺可以稍微適應一下，再繼續泳渡。其實也沒這麼可怕啦，許多游泳好手一體驗過深水池後就回不去踩到底的泳池了，因為很自由呢！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e訓練一下自己在人多的地方游泳\u003c/code\u003e，假日或平日晚上的各大運動中心都是個好訓練的場所 XD，畢竟泳渡時你真的不太可能一路順長沒什麼障礙的游過去，啊我指的是人啦 XD！ 基本上以這次記錄大約是兩萬人同在日月潭泳渡，因此你旁邊都是人，你的腳用力一踢很可能就往某個人的臉給踢下去(我就被踢 QQ)，在人多的池子裡訓練一下，自由自在穿梭人群中 XD。畢竟有時候衝刺時你得鑽人與人中間的漏洞前進呢！ 試著不要讓自己的腳踢太大力，或者看著前方找洞鑽游過去。\u003c/p\u003e\n\u003cp\u003e最後是 \u003ccode\u003e抽筋自救\u003c/code\u003e 能力，就是當你在潭子裡很冷的時候萬一抽筋了你得自救，注意自己的安全。一但抽筋很不舒服不是溺水就是被救，一撈上來就無法在下水繼續游泳。 起初我也是很怕這條，到了下水前一刻我都特別擔心潭子的水超級冷我會無法負荷。但不知道是當天太陽大還是人太多，完全沒有發生潭子水溫太低的狀況。反倒是很舒適的溫度平安的度過。但是還是要練習一下這項抽筋自救的能力！\u003c/p\u003e\n\u003ch2\u003e準備物品\u003c/h2\u003e\n\u003cp\u003e這邊指的是下水的物品，大概需要帶的東西如下\u003c/p\u003e\n\u003cp\u003e穿著於身上\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e泳衣\u003c/li\u003e\n\u003cli\u003e水母衣 (沒有的話用別的衣服照著也好，主要是防寒與防曬)\u003c/li\u003e\n\u003cli\u003e蛙鏡與泳帽 (我還是有帶泳帽)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e防水袋背在身上\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e手機 (選擇性)\u003c/li\u003e\n\u003cli\u003e健保卡\n\b- 船資 100 元 (我帶 200 元，因為上岸有一些攤販 XD)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e背在身上陪著你一起泳渡過去的物品可以放在防水袋內，我的裝備是迪卡儂買的\u003ca href=\"https://www.decathlon.tw/zh/water-sports-c305434.html\"\u003e防水袋\u003c/a\u003e＋\u003ca href=\"https://www.decathlon.tw/zh/water-sports-c118563.html?utm_content=%3A0.720612046466\u0026#x26;utm_medium=SSC\u0026#x26;utm_source=tagtoo\u0026#x26;utm_term=990%3A66%3A22222022222\"\u003e防水手機套\u003c/a\u003e。\u003c/p\u003e\n\u003cp\u003e不過我自己實測如果你衝刺的話，防水袋會有 80%以上會進水(雖然說我前半段的時候都沒進水)，導致我上岸時才發現自己背了日月潭潭水桶上來(誤)。防水袋主要放你的物品，包括上述所說健保卡, 手機, 一點錢, 游泳證明紙(就是換證明以及換紀念品的紙), 你的拖鞋也可以擺進去。\u003c/p\u003e\n\u003cp\u003e如果你有其他更好防水袋的選擇就買其他款吧，迪卡儂這款可能我後來沒鎖緊就進了一堆水 XD。\u003c/p\u003e\n\u003cp\u003e至於迪卡儂的\u003ca href=\"https://www.decathlon.tw/zh/water-sports-c118563.html?utm_content=%3A0.720612046466\u0026#x26;utm_medium=SSC\u0026#x26;utm_source=tagtoo\u0026#x26;utm_term=990%3A66%3A22222022222\"\u003e防水手機套\u003c/a\u003e真的是太好用了，當我發現我背了一桶水上岸後，我把防水手機套拿出來，裡面的手機跟健保卡及錢都是乾的！！ 沒錯我是建議把健保卡跟錢一併塞入防水手機套 XD，真的推薦這款！\u003c/p\u003e\n\u003cp\u003e東西都準備好了，咱就上路吧!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/09/2019-09-01-10-03-08634552460030027181.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e畫面鏡頭一次就轉到了日月潭，當日人會爆炸多，所以建議泳衣, 水母衣以及其他該穿的，該帶的一併都穿在身上了 Ready 好，到現場是沒什麼地方可以換衣服的！防曬倒是可以到了再擦。 領浮標, 小隊名, 報到的證明也都先拿在手上，報到完就去領浮標，準備下水。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/09/2019-09-01-10-21-351016265260032056182.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e滿滿的黃色帽子是今年泳渡的泳帽 (不知道每年是不是顏色都一樣)，帽子要帶好萬一掉了就視同棄權被撈上岸，這帽子挺小得注意一下游泳時別掉了。\u003c/p\u003e\n\u003cp\u003e全部的人都是待會要下水一起游泳的，到了這個時刻我想緊張的情緒會散失掉的，取而代之的則會是興奮，這麼多人跟著你一起遊日月潭呢！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/09/2019-09-01-10-23-513866179380550232559.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e從準備下水的遠處就能看到已經有批人在潭子裡游泳了，站在岸上時其實興奮又緊張，待會就換我了呢！！\u003c/p\u003e\n\u003cp\u003e這天天氣真的很好，潭子水不冷，當玩水就好啦 XDD\u003c/p\u003e\n\u003cp\u003e開始要下水時，會有條通道到處噴水柱讓你身體先適應冰水水溫，接著你並沒有太多時間害怕與猶豫，因為一批一批人就像被趕鴨子般的，抱著你的浮標就直接踢牆就游出去了，之後的路程都採不到地了 XDDD。\u003c/p\u003e\n\u003cp\u003e其實後來為了讓自己不要太緊張都是告訴自己很簡單巴著浮標漂浮就可以了！！因此第一次泳渡日月潭太開心，導致大家就巴著浮標亂飄亂玩水，以及拿著手機拍照，我還跟我媽媽視訊 XDDD\u003c/p\u003e\n\u003cp\u003e就這麼的玩著玩著大約跟同夥夥伴們玩了 40 分鐘！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/09/2019-09-01-10-51-147927005819521832386.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e大約玩耍著快 1 個小時，離岸邊也遠了，我們終於看到了第一個餵食台(X)，才知道漂了這麼久才 500 公尺(正確是說還有 2650 公尺)，加上不知道是真的還是假的餵食台上的救生員竟然說大約 40 分鐘後開始從後面撈人上岸，我整個嚇到了，搞了這麼久還這麼遠還等等開始撈人，我當下的感想只有 \u003ccode\u003e絕望\u003c/code\u003e 可以形容...\u003c/p\u003e\n\u003cp\u003e之後我的小夥伴們認知到好像不能再這樣玩了，就開始短程衝刺，我內心完全是一個絕望，但想著一個念頭就是 \u003ccode\u003e我不要被撈起來，這樣回去怎麼跟我爹爹說？\u003c/code\u003e 的想法，開始很努力的游泳。\u003c/p\u003e\n\u003cp\u003e起初我不知道浮標可以吊在後面游，我一直抱著他游所以速度很慢，短期衝刺時我的小夥伴們都比我快。過了 500 公尺後，就再也不玩耍開始很認真的游泳，實際上狀況是這樣的:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e0~500m 玩耍/適應水溫/ 漂好漂滿 耗時約 1hr.\u003c/li\u003e\n\u003cli\u003e500m ~ 1500m 衝刺游 抵達每個餵食台會停下來被餵食以及和小夥伴們會合\u003c/li\u003e\n\u003cli\u003e1500m ~ 2000m 自己自由式衝刺 (大約這個階段與小夥伴們迷失) 專門找人少的地方游\u003c/li\u003e\n\u003cli\u003e2000m ~ 剩下 500m (750m) 自由式衝刺，鑽人群中間的洞\u003c/li\u003e\n\u003cli\u003e最後 500m 自由式游泳 ＋ 浮板漂浮\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e每 500m 會有一顆氣球寫目前在幾公尺，不過我完全沒看到 2500 公尺的氣球，就只看到剩下 500 公尺，然後就看得到岸了。\u003c/p\u003e\n\u003cp\u003e雖然說.... 我在下水游的當下就看得到對岸了，我只能說看得到對岸，但一直游不到真的很絕望 XDD\u003c/p\u003e\n\u003cp\u003e配速的話，建議把衝刺期擺在 1500m ~ 2750m。我自己的話是 0~500 公尺完全就是在適應水(X)，玩耍才對(O)，畢竟你哪有時間是同時和一堆人在深不見底的潭子裡自由自在的游泳。前 500 公尺可以當作是在適應潭子狀況。\u003c/p\u003e\n\u003cp\u003e500m~1500m 就可以慢慢斷其衝刺搭配慢慢晃，畢竟有餵食台(?) 可以去體驗被餵以及欣賞潭中風景！難得正在日月潭中游泳怎能不欣賞一下呢！邊抓著浮標前進邊慢慢開始放掉浮標往前游！\u003c/p\u003e\n\u003cp\u003e大概欣賞個 1500m 之後，也大部分已經適應整個潭子狀況，不管是水溫，水深，人群怎麼閃，風景怎麼的，體力就該耗在 1500m 之後！！\u003c/p\u003e\n\u003cp\u003e1500~2750m 衝刺期，把浮標背在身上放著浮在後面，開始自由式 ,狗爬式, 什麼式的往前游泳 (就像在泳池訓練的那樣)，時不時抬頭確認有沒有不小心游出範圍(游出範圍也會被撈喔！)。\u003c/p\u003e\n\u003cp\u003e等到最後 500m 就可以又回到悠閒賞風景的階段，因為快到了嘛 XD 捨不得起床呀！ 同時間還可以和其他陌生人一起享受完成泳渡的氣氛！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/09/2019-09-01-12-45-188792715819977087162.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e上岸後會有個灑水的區域，上岸時也會有專門人員拉著你上岸，以防你腿軟或著撞到岸邊～。\u003c/p\u003e\n\u003cp\u003e我自己的經驗是上岸後先在灑水區待著，把自己沖乾淨，再來就是拿手機拍照到處報喜 XD ，報給爸媽, 報給男友。\u003c/p\u003e\n\u003cp\u003e然後開始想辦法尋找自己迷失的小夥伴們 XDDD\u003c/p\u003e\n\u003cp\u003e等人到齊後就可以出發去領紀念品跟泳渡完成證書囉！！\u003c/p\u003e\n\u003cp\u003e至於泳渡完之後，從日月潭開車一路塞一路大雷雨加閃電整整遲了兩小時才到台中還車地點導致佔了兩個多小時自強號才到台北又是另外一段故事了 XD\u003c/p\u003e\n\u003cp\u003e但整體來說這次日月潭的體驗我給 100 分啦！！\u003c/p\u003e\n\u003ch2\u003e後語\u003c/h2\u003e\n\u003cp\u003e雖然一開始把泳渡日月潭想的太緊張，之後又想得太簡單，以為真的是夥伴們所說漂漂就過，真的別相信佛心夥伴們說的話。你自己還是要有點實力才能衝刺的過去呀 XD。\u003c/p\u003e\n\u003cp\u003e不過也有很多老杯杯老婆婆也在橫渡日月潭，所以也許不是什麼太困難的事情拉！放輕鬆游泳吧！\u003c/p\u003e\n\u003cp\u003e至於我自己本身的體驗是其實還是有點吃力，可能是抱著不知道到底有沒有時間限制的狀態下狂衝刺到了最後 500 公尺才放下心，所以才覺得吃力或者特別累，上了車之後立馬睡成一團 XD\u003c/p\u003e\n\u003cp\u003e本次體驗外，我覺得最難的完完全全就是 \u003ccode\u003e怎麼到日月潭\u003c/code\u003e 這件事 XDD。如果我自己不會開車，我根本就不會從台中/南投到日月潭的交通。 何況這次我們是還在南投住一晚！！ 這全都要感謝夥伴規劃行程的能力！！\u003c/p\u003e\n\u003cp\u003e也很感謝此次的開車司機～\u003c/p\u003e\n\u003cp\u003e行程上我們是坐火車到台中租車，晚上住中興新村，早上再從南投開到日月潭！\u003c/p\u003e\n\u003cp\u003e所以如果自行前往還是要有個會開車的人，而且最好司機不要下水游泳，不然應該真的回程會累翻 XD！\u003c/p\u003e\n\u003cp\u003e那麼本次的體驗就到這，很開心自己第一次挑戰日月潭成功，我覺得超級好玩，明年也許會再去唷！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5e:T455c,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003ccode\u003e任何的占卜工具都是幫助你和你的潛意識做連結。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這句話來自於我的前主管，他是尊崇 new age 的人，有特殊體質，精通塔羅牌，據說抽牌後還不用翻開便能感應到牌卡內容，家中收藏20幾副塔羅牌。\u003c/p\u003e\n\u003cp\u003e很驚訝自己第一份工作遇到的主管會是與自己一樣同樣都研究神秘學，怪不得總覺得和前主管的氣場合，老覺得知道對方在想什麼，也知道為什麼對方會有這樣的行為。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e盧恩符文\u003c/code\u003e 在台灣算是比較少聽到的 \u003ccode\u003e占卜方法\u003c/code\u003e，大部分大家聽到 \u003ccode\u003e占卜\u003c/code\u003e，回答出來的答案都會是 \u003ccode\u003e塔羅牌\u003c/code\u003e, \u003ccode\u003e星座\u003c/code\u003e, \u003ccode\u003e八字\u003c/code\u003e，如果在了解的深一點也許會答出 \u003ccode\u003e紫微斗數\u003c/code\u003e, \u003ccode\u003e易經\u003c/code\u003e, \u003ccode\u003e天使牌\u003c/code\u003e... 等等。\u003c/p\u003e\n\u003cp\u003e但是很少人知道 \u003ccode\u003e盧恩符文\u003c/code\u003e，\u003ccode\u003e盧恩符文\u003c/code\u003e 其實是古代北歐地區的字母 \u003ccode\u003e盧恩字母\u003c/code\u003e，其實是古代的語言字母，他可以寫在/刻木頭, 石頭, 金屬或其他材料上作為古代歐洲巫醫與神明溝通之工具。\u003c/p\u003e\n\u003cp\u003e過多的解釋可以參考 \u003ca href=\"https://zh.wikipedia.org/wiki/%E7%9B%A7%E6%81%A9%E5%AD%97%E6%AF%8D\"\u003ewiki\u003c/a\u003e。\u003c/p\u003e\n\u003cp\u003e初次聽聞 \u003ccode\u003e盧恩符文\u003c/code\u003e 其實是在 ptt 牡羊版，以前有版友會分享來自盧恩符文的訊息。當時看到不同的盧恩字母代表著不同的生日區間 (有點類似星座)，但又分得比星座還細，每個區間跟每個區間都有不同的盧恩字母代表。\u003c/p\u003e\n\u003cp\u003e起初我以為是另外一種類似星座學的命理，生日區間代表一個盧恩字母，那麼每週運勢或者年運勢都可以參考自己所代表的盧恩字母。\u003c/p\u003e\n\u003cp\u003e後來深入研究才發現 \u003ccode\u003e盧恩符文\u003c/code\u003e 是一種 \u003ccode\u003e占卜方法\u003c/code\u003e，而非命理，確實是可以透過 \u003ccode\u003e盧恩符文\u003c/code\u003e 來占卜未來與擬定策略。事實上，據說古代北歐的原住民薩滿也透過盧恩符文來預測族人打仗會不會打贏。\u003c/p\u003e\n\u003cp\u003e真正開始對 \u003ccode\u003e盧恩字母\u003c/code\u003e 產生熱忱而踏入研究是 2018年新年去冰島的時期，冰島上的商店, 旅館與景點小舖都會販賣各種 \u003ccode\u003e盧恩字母\u003c/code\u003e 的吊飾, 項鍊與紀念品。在整個地方都販賣著 \u003ccode\u003e盧恩字母\u003c/code\u003e 的國家晃，當然盧恩在此就完全熱門不冷門，也引起了我的興趣。\u003c/p\u003e\n\u003cp\u003e真正購入 \u003ccode\u003e盧恩石\u003c/code\u003e 是在2018年11月左右，沒錯其實就是剛踏入職場馬上就茫然了XD，就來購買占卜工具來占卜自己的未來。\u003c/p\u003e\n\u003cp\u003e但由於與 \u003ccode\u003e盧恩符文\u003c/code\u003e 相關的繁體中文資訊真的是太少了，大部分的網站也都是只介紹每個字母的含義，並沒有教導 \u003ccode\u003e如何占卜\u003c/code\u003e, \u003ccode\u003e如何解釋\u003c/code\u003e 與 \u003ccode\u003e如何解盤\u003c/code\u003e。當初我也只是靠著附贈的書來解盤，當然就講解的特別模糊與不明確。\u003c/p\u003e\n\u003cp\u003e當然我也嘗試過看 youtube學(當然大部分還是英語母語者教學)，有的就真的是一顆一顆抽出來擺放解析，更厲害的是像神鬼奇航的女巫拿著獸骨撒的動作，抓一把盧恩符文石撒在占卜布上，開始解析各個石頭的遠近關係，包含含義以及結合一起看會有不同的解釋。\u003c/p\u003e\n\u003cp\u003e以下稍微講解一點 \u003ccode\u003e盧恩符文占卜\u003c/code\u003e 的一些資訊，當然自己也還是個初心者，若往後又研究更深，再來分享，以下都是依據我自己以前常常去算命館交學費以及小小研究 \u003ccode\u003e紫微斗數\u003c/code\u003e, \u003ccode\u003e星座\u003c/code\u003e, \u003ccode\u003e生命靈數\u003c/code\u003e 所培養累積對 \u003ccode\u003e命理\u003c/code\u003e 與 \u003ccode\u003e占卜\u003c/code\u003e 的感覺來解析，若有誤再麻煩來信告知喔！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e盧恩字母\u003c/code\u003e 有 24個字母以及一個空白字母共25個含義，就像塔羅牌一樣有著 \u003ccode\u003e正逆位\u003c/code\u003e，還有著 \u003ccode\u003e左逆位\u003c/code\u003e 及 \u003ccode\u003e右逆位\u003c/code\u003e。通常是將 \u003ccode\u003e盧恩字母\u003c/code\u003e 刻在木頭, 石頭以及其他材料上，並做開光儀式即可使用占卜，許多人會自己製作，這樣占卜工具會比較貼近自己。但我還是買現成的XD\u003c/p\u003e\n\u003cp\u003e(想當初我還照著書上寫的對買來的盧恩石，丟進水裡洗乾淨，拿鹽巴撒他，拿香火燒，還有放在地上XDD)\u003c/p\u003e\n\u003cp\u003e開光儀式依照書上要使用四個元素來薰陶 \u003ccode\u003e風\u003c/code\u003e, \u003ccode\u003e地\u003c/code\u003e, \u003ccode\u003e水\u003c/code\u003e, 及 \u003ccode\u003e火\u003c/code\u003e，我稍微簡單講解一下動作，不會像書上會解析含義。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e風: 利用檀香的煙燻盧恩石\u003c/li\u003e\n\u003cli\u003e地: 拿鹽巴撒在盧恩石上\u003c/li\u003e\n\u003cli\u003e水: 用水洗淨盧恩石 (放進水中沈澱)\u003c/li\u003e\n\u003cli\u003e火: 拿著盧恩石繞著火轉 (不用燒到)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e由於我住城市，開光儀式我就用簡單拜拜的香的煙以及香的火來完成，水就是水盆放滿水以及拿鹽巴將盧恩石擺在地上撒。\u003c/p\u003e\n\u003cp\u003e儀式完成後，就可以來試著占卜，我是買盧恩石送布，所以建議要有塊布墊著占卜。\u003c/p\u003e\n\u003cp\u003e首先占卜方法，一樣就像塔羅牌一樣，也有牌陣。\u003c/p\u003e\n\u003cp\u003e但我看過有些塔羅牌是抽滿整個桌子，太誇張了XDDD。\u003c/p\u003e\n\u003cp\u003e書上寫的幾種做法，我自己是覺得陣形要搭配你/對方問的問題來做調配。\u003c/p\u003e\n\u003cp\u003e以下介紹幾種簡單的陣形:\u003c/p\u003e\n\u003ch2\u003e一個陣形\u003c/h2\u003e\n\u003cp\u003e抽出一塊盧恩石，即代表 \u003ccode\u003e結果\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e對於簡單的問題可以使用，像是 \u003ccode\u003e會不會成功？\u003c/code\u003e, \u003ccode\u003e會不會考上？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e可不可以這樣做？\u003c/code\u003e, \u003ccode\u003e能不能贏\u003c/code\u003e, \u003ccode\u003e建不建議這樣做？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e類似這種 \u003ccode\u003e結果\u003c/code\u003e 論。\u003c/p\u003e\n\u003cp\u003e當然事情都不這麼簡單，所以有可能會搭配其他陣形做占卜。\u003c/p\u003e\n\u003ch2\u003e三個陣形\u003c/h2\u003e\n\u003cp\u003e分別是書上寫的\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e問題\u003c/code\u003e | \u003ccode\u003e作法\u003c/code\u003e | \u003ccode\u003e結果\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e以及我自己發明的\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e過去\u003c/code\u003e | \u003ccode\u003e現在\u003c/code\u003e | \u003ccode\u003e未來\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這種排陣蠻常使用的，可以更詳細知道問題的狀況，當然也可以搭配上述的一個陣形來做組合。\u003c/p\u003e\n\u003cp\u003e像是 我的人生方向\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003e過去\u003c/code\u003e | \u003ccode\u003e現在\u003c/code\u003e | \u003ccode\u003e未來發展\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003e過去\u003c/code\u003e | \u003ccode\u003e現在\u003c/code\u003e | \u003ccode\u003e未來發展\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e建議轉行嗎: \u003ccode\u003e建議結果\u003c/code\u003e (搭配一個陣形)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e五個陣形\u003c/h2\u003e\n\u003cp\u003e-------- \u003ccode\u003e幫助\u003c/code\u003e ---------\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e過去\u003c/code\u003e | \u003ccode\u003e現在\u003c/code\u003e | \u003ccode\u003e未來發展\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e-------\u003ccode\u003e必須接受\u003c/code\u003e --------\u003c/p\u003e\n\u003cp\u003e五陣形也蠻常使用，不外乎針對 \u003ccode\u003e感情\u003c/code\u003e 以及 \u003ccode\u003e人生方向\u003c/code\u003e, \u003ccode\u003e人際關係\u003c/code\u003e 都可以用此方法。\u003c/p\u003e\n\u003ch2\u003e七個陣形\u003c/h2\u003e\n\u003cp\u003e這應該會比較少用到，我很少用七陣形，我通常都是用上面三個陣形做組合搭配。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e問題\u003c/code\u003e | \u003ccode\u003e問題\u003c/code\u003e | \u003ccode\u003e過去因素\u003c/code\u003e | \u003ccode\u003e過去因素\u003c/code\u003e | \u003ccode\u003e忠告\u003c/code\u003e | \u003ccode\u003e忠告\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e--- \u003ccode\u003e結果\u003c/code\u003e ---\u003c/p\u003e\n\u003cp\u003e沒什麼建議，因為我沒用過這樣的陣形。XD\u003c/p\u003e\n\u003cp\u003e如果問題很複雜，或者不太能使用上面的陣形一概回答的話，建議可以用不同陣形組合搭配來占卜。\u003c/p\u003e\n\u003cp\u003e再來就是，一個很開外掛XD，但我最近很喜歡的占卜方法，就是 \u003ccode\u003e自由不侷限，想怎麼占卜就怎麼占卜\u003c/code\u003e (很任性吧XD)\u003c/p\u003e\n\u003cp\u003e這個方法，完全是很靠我的感覺去占，當然也有人可能認為真的要保守於牌陣。至少以前去算命館交學費的時候，每個占卜師都很像看書或同個老師般，擺出相同差不多的牌陣開始解。不過近期交的學費都偏向於自由占卜，想怎麼問就怎麼問，不要受傳統陣形的拘束。\u003c/p\u003e\n\u003cp\u003e不過這樣的自由陣形也意味著需要更靠感覺去做決定，占卜師有些許責任也要依照對方問的問題來決定要怎麼擺陣，或者引導對方如何問問題。(你得先告訴我你想問什麼，我才能夠決定要怎麼占吧XD?)\u003c/p\u003e\n\u003ch2\u003e自由陣形\u003c/h2\u003e\n\u003cp\u003e想怎麼問就怎麼占 XDD\u003c/p\u003e\n\u003cp\u003e像我最近就這樣占\u003c/p\u003e\n\u003cp\u003e我有幾個人生方向，我依序列出來就用最簡單 \u003ccode\u003e一張結果\u003c/code\u003e 來排\u003c/p\u003e\n\u003cp\u003e| \u003ccode\u003e方向\u003c/code\u003e | \u003ccode\u003e方向\u003c/code\u003e | \u003ccode\u003e方向\u003c/code\u003e | \u003ccode\u003e方向\u003c/code\u003e |\u003c/p\u003e\n\u003cp\u003e------ | \u003ccode\u003e還有其他可能性嗎?\u003c/code\u003e |\u003c/p\u003e\n\u003cp\u003e| \u003ccode\u003e策略\u003c/code\u003e | \u003ccode\u003e策略\u003c/code\u003e | \u003ccode\u003e策略\u003c/code\u003e | \u003ccode\u003e策略\u003c/code\u003e |\u003c/p\u003e\n\u003cp\u003e--- | \u003ccode\u003e策略\u003c/code\u003e | \u003ccode\u003e策略\u003c/code\u003e |\u003c/p\u003e\n\u003cp\u003e每個方向都單獨去看好或不好，每個策略都去看好或不好。\u003c/p\u003e\n\u003cp\u003e或者在內心直接講待會想抽出幾個盧恩石分別代表哪幾件事情，講完再抽出來擺放。\u003c/p\u003e\n\u003cp\u003e也可以邊抽邊問，總之若自由占卜，我會在抽盧恩石之前，先在內心默念一次待會要怎麼占卜怎麼擺放，再抽。\u003c/p\u003e\n\u003cp\u003e如何占卜先告一段落，來講講解盤。\u003c/p\u003e\n\u003cp\u003e盧恩符文目前對我來說是很妙的一種占卜工具。他可以很簡單也可以很難。\u003c/p\u003e\n\u003cp\u003e可以像向菩薩筊杯一樣，僅用 \u003ccode\u003e正位\u003c/code\u003e, \u003ccode\u003e逆位\u003c/code\u003e, \u003ccode\u003e無正逆\u003c/code\u003e ＋ \u003ccode\u003e字母含義\u003c/code\u003e 來解盤。\u003c/p\u003e\n\u003cp\u003e也可以像塔羅牌一樣，除了 \u003ccode\u003e正逆位\u003c/code\u003e 加上 \u003ccode\u003e字母含義\u003c/code\u003e，還有 \u003ccode\u003e字母組合\u003c/code\u003e 來解釋。\u003c/p\u003e\n\u003cp\u003e解盤要素有幾點\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e正逆位, 無正逆位, 左逆右逆位\u003c/li\u003e\n\u003cli\u003e盧恩字母本身的含義\u003c/li\u003e\n\u003cli\u003e字母與字母間組合的含義\u003c/li\u003e\n\u003cli\u003e字母與字母間的距離遠跟近\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e簡單說明一下解盤要素\u003c/p\u003e\n\u003ch2\u003e正逆位, 無正逆位, 左逆右逆位\u003c/h2\u003e\n\u003cp\u003e一般盧恩的正跟逆意思都會是相反，假設抽到的是勝利，正位就是勝利，逆位就是失敗。這是舉例，這還要搭配 盧恩字母的含義去做解釋。\u003c/p\u003e\n\u003cp\u003e無正逆位的意思是有些盧恩字母是沒有正逆位，所以抽出來是什麼含意就是什麼含義。\u003c/p\u003e\n\u003cp\u003e左逆與右逆，我還沒有詳細去了解，因為有時候你會發現抽出來的盧恩石，不是正也不是反的，而是往左或往右倒。 但先前有看到有人說左逆跟右逆 分別是: 左逆是中等偏負面，右逆是中等偏正面，這也只是聽說，等之後有深入去研究在來解釋。\u003c/p\u003e\n\u003cp\u003e基本上解盤時，\u003ccode\u003e正逆位\u003c/code\u003e 會是重要的解盤因素，\b僅逆位就能可能會有完全不同的含義，完完全全影響占卜解析的走向。\u003c/p\u003e\n\u003ch2\u003e盧恩字母本身的含義\u003c/h2\u003e\n\u003cp\u003e字母含義當然是最重要的XDD，不然你只要丟錢幣就好啦XD\u003c/p\u003e\n\u003cp\u003e基本上需要字母含義就是因為問題往往百百種，無法僅用簡單的 \u003ccode\u003e好\u003c/code\u003e, \u003ccode\u003e不好\u003c/code\u003e 來解答，因此需要搭配抽出牌卡/盧恩石本身所代表的涵意做解釋。\u003c/p\u003e\n\u003cp\u003e然後這也往往也是困難的一項，因為字母本身代表的就是一個含義，而其中所要傳達的意思完全需要靠占卜師以及對方的問題狀況來做解析，這也是很需要靠感覺來分析的一環。\u003c/p\u003e\n\u003cp\u003e假設抽到的是 Isa 盧恩石，普遍通常說的代表是 \u003ccode\u003e動作停止\u003c/code\u003e 與 \u003ccode\u003e凍結\u003c/code\u003e，但他其實也有 \u003ccode\u003e延遲\u003c/code\u003e 的意思。 還要針對問題去做解釋。\u003c/p\u003e\n\u003cp\u003e有可能是盧恩想表示，這個不好。也有可能是另外一個選項比較好 (終止這個換別的)。也可能是迎接新的事物，這完完全全需要靠占卜師本身的感覺與問題者溝通來去做解析比較好。\u003c/p\u003e\n\u003ch2\u003e字母與字母間組合的含義\u003c/h2\u003e\n\u003cp\u003e就像塔羅牌與易經牌一樣，會有連動效果，不同字母搭配起來本來可能是好的局變成壞的局。可能是壞的局變好的局，也有由壞轉好，或者中間經歷些什麼才會轉好。\u003c/p\u003e\n\u003cp\u003e組合的要素包含兩個面向\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e像是排陣的組合面向\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e有些書上會寫，像是位於 \u003ccode\u003e現在\u003c/code\u003e 的 A字母 若遇到 B字母 在 \u003ccode\u003e未來的位置\u003c/code\u003e 則代表現在或許不大好，但未來會變好，類似這種在不同狀況位置所組合的連動要考慮進去。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e字母與字母之間的影響\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e比較特別的其實是，字母遇到另外一個字母就生成另外一個含義。像是 A字母 若剛好遇到盤中有出現C 字母，極有可能代表著這對戀人會有小孩的結晶。\u003c/p\u003e\n\u003cp\u003e或者A字母遇上D字母則代表此局主失敗。\u003c/p\u003e\n\u003cp\u003e此項要素我目前還是僅參考書上特別寫的，一樣也沒研究的很深，之後有深入研究再來分享。\u003c/p\u003e\n\u003cp\u003e因此，目前占卜不會考慮到此項。\u003c/p\u003e\n\u003ch2\u003e字母與字母間的距離遠跟近\u003c/h2\u003e\n\u003cp\u003e此項目前我也沒使用\u003c/p\u003e\n\u003cp\u003e但據說古代巫師就是抓一把丟，然後根據字母與字母的遠近做解析，還有一些youtuber 也是抓一把丟然後開始解盤。\u003c/p\u003e\n\u003cp\u003e這樣高超的技巧我當然還不會XDDD，抓一把丟簡直太神，要是練到那樣，真的是成了一個魔法師了吧XDD\u003c/p\u003e\n\u003cp\u003e(光是對我的盧恩石開光我都覺得我像是魔法師了呢)\u003c/p\u003e\n\u003ch1\u003e與你的潛意識做連結\u003c/h1\u003e\n\u003cp\u003e最後，來說一下開頭所說的\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e任何的占卜工具都是幫助你和你的潛意識做連結。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e一開始我完全不了解到底是怎麼回事，我一直仰賴著命理命盤以及占卜來做任何決定。我甚至覺得這些決定可能是上天或者神或鬼給我的選擇與指引，完完全全沒有帶腦思考。\u003c/p\u003e\n\u003cp\u003e為什麼這麼準？ 為什麼這麼不準？\u003c/p\u003e\n\u003cp\u003e這篇先不講命理與命盤，先針對占卜來做解說。其實就前主管跟我說的，加上自己常常去網站爬文，以及自己使用過盧恩符文做占卜蠻多次所領悟到的。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e確實占卜是幫助你和你的潛意識做連接\u003c/code\u003e，因此會覺得怎麼在講過去跟當下這麼準，因為潛意識早知道過去跟當下這兩個已發生的事情狀況是如何。\u003c/p\u003e\n\u003cp\u003e有的人說算命師從你一進門就從頭到腳的看了一遍，順便利用 \u003ccode\u003e話術\u003c/code\u003e 套話，一些簡單的心理學命相學來看你的陰謀論。\u003c/p\u003e\n\u003cp\u003e這邊我自己提供一些我自己練占卜與先前幫人看命盤的經驗，基本上命理師完完全全不認識你，可是他是人，不是神也不是鬼，他又要怎麼幫你解決問題，怎麼幫你看你的未來？\u003c/p\u003e\n\u003cp\u003e這邊完完全全先撇除某些先天就知命有體質的算命師(就是那種你不開口他馬上就說些驚天動地準的事的算命師)\u003c/p\u003e\n\u003cp\u003e算命師不懂你，也不懂你的問題，你的狀況。那他能怎麼做？ 就是問！ 他就是問你。問你 \u003ccode\u003e發生了什麼事\u003c/code\u003e，\u003ccode\u003e為什麼會有這個事\u003c/code\u003e，\u003ccode\u003e怎麼樣會造成這樣的狀況\u003c/code\u003e，\u003ccode\u003e有選擇嗎？\u003c/code\u003e，問得越詳細越好。\u003c/p\u003e\n\u003cp\u003e你可能會覺得說他應該要知道我發生了什麼事，他不是算命師嗎？\u003c/p\u003e\n\u003cp\u003e其實沒有一個 占卜工具 會掉下來告訴算命師你發生什麼事，包含我紫微斗數在解盤時，你的命盤也都是透漏出 \u003ccode\u003e一個相\u003c/code\u003e ， 假設這個相代表的是 \u003ccode\u003e移動\u003c/code\u003e ，但你不知道是 \u003ccode\u003e旅行\u003c/code\u003e 還是 \u003ccode\u003e換工作\u003c/code\u003e 還是 \u003ccode\u003e搬家\u003c/code\u003e 。 對，其實給出來就是一個相，一個大概的方向，會發生什麼具體的事情不知道，得根據問題本身或者當下情況作延伸推測。\u003c/p\u003e\n\u003cp\u003e因此我會希望對方詳細說出他的問題跟他的狀況，這樣我才能夠針對他目前的狀況與呈現的盤來做結合與解析。\u003c/p\u003e\n\u003cp\u003e再來就是，若是占卜師，其實他算是協助你使用占卜工具，讓你的潛意識透過占卜工具來與你做連結，告訴你真正遇到的是什麼狀況，指引你接下來該怎麼做。\u003c/p\u003e\n\u003cp\u003e就好比說也許現在我感到十分的茫然，有三個方向我不知道要走哪條路，而透過占卜工具和潛意識做連結，讓潛意識告訴你，你其實對於其中一個方向僅僅抱有美好的幻想，這並不是真的，如此一來就可能少掉一個方向不用考慮，或者這個方向需要嘗試才知道適不適合。\u003c/p\u003e\n\u003cp\u003e占卜不準嗎？ 撇除真的不準的狀況，會造成不準的情況其實不僅僅只是用 \u003ccode\u003e不準\u003c/code\u003e 兩個字來解釋。\u003c/p\u003e\n\u003cp\u003e占卜的牌/盧恩石 ... 往往是問問題的人所抽，那麼這個盤這個局，代表的會是問問題本身的人。\u003c/p\u003e\n\u003cp\u003e講句直接的話就是，基本上應該只有你看得懂自己所抽出來的盤，因為這代表著你的潛意識，以及你是整個問題最清楚的人(當事人嘛)，你給不認識的算命師解說，當然會遇到些問題。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e也許你有些事實/事情沒告訴算命師，他會缺少訊息去判斷，也有可能就解析錯誤\u003c/li\u003e\n\u003cli\u003e算命師缺乏相關知識作輔助，比方說你遇到的問題是需要很細節的知識來了解，那他不了解，他當然不曉得怎麼做解析XD。\u003c/li\u003e\n\u003cli\u003e遇到了算命師本身也沒遇過的狀況，他又只能夠依照盤表示出的籠統的含義來解釋\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e所以，千萬別把算命師當神來拜XD，往往少數那種很厲害的算命師能夠從你踏進門立刻說出些驚人的話之外....\u003c/p\u003e\n\u003cp\u003e要把算命師當神來拜，不如還是問神問菩薩吧XD，要知道連對菩薩筊杯尋求指引，都需要說明你是誰, 生日, 住哪裡, 問題要講得十分細節十分具體，精準到人事物地點時間都要講。\u003c/p\u003e\n\u003cp\u003e連神明都要講得十分細節了，怎能奢望天上掉下來算命師完完全全知道你的問題呢XDD\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5f:T3642,"])</script><script>self.__next_f.push([1,"\u003cp\u003e去年的9月6號，收到通知說9月10號有班列車會經過我所在的地方，並載我往遠方前進。\u003c/p\u003e\n\u003cp\u003e後來我搭上了列車，遇到好多人，沿路風景有時下大雨有時候出大太陽。甚至時候路過山洞，有時跑海邊。每到一個點就有許多人下車，也有許多人上車。我們在這班列車上一起度過所有的事情。\u003c/p\u003e\n\u003cp\u003e突然7月開始我們的那節車廂遭遇奇怪的暴風襲擊，將車廂破壞的殘破不堪，接著列車長在7月底時跟我說 「8月15號列車會抵達另外一個地點，因為此車廂破損影響列車路程進度，抵達地點列車修復後，之後為了趕路列車會急速行駛，你們需要對抗非常大的阻力。」\u003c/p\u003e\n\u003cp\u003e然後我只好回「那我在8月15號下車吧」。\u003c/p\u003e\n\u003cp\u003e然後我下車了，看著這班列車急速開走，至今我也不曉得我做的選擇對不對，但我認為我這陣子經歷過許多風景，我現在現在這個地方待著一陣子，等候下班列車。\u003c/p\u003e\n\u003cp\u003e七月有更多人離開了公司，連我先前同年齡的資料科學家也離去，我開始正視人員流動率的問題。\u003c/p\u003e\n\u003cp\u003e當一家公司突然有大量的人流動，再有大量的新人進公司，文化與氣氛其實是不太容易鞏固的。\u003c/p\u003e\n\u003cp\u003e尤其我的感受是氣氛越變越奇怪，新進的人還來不及融入環境，資深的員工又一個一個迅速離去。\u003c/p\u003e\n\u003cp\u003e新的技術主管來到了公司，工程部門歷經前主管離開大約有半年的時間都沒有主管。我們都很開心，認為救世主降臨了。\u003c/p\u003e\n\u003cp\u003e新主管的背景十分的厲害，讓我十分期待趕緊一對一對談，看能不能讓我有什麼規劃與進步。\u003c/p\u003e\n\u003ch1\u003e第十四章 - 衝擊與刺激\u003c/h1\u003e\n\u003cp\u003e過多量的工作也正式壓倒了我，我和新主管反應兩次我的工作太多了，我沒辦法承受，期待他能夠幫助我什麼。\u003c/p\u003e\n\u003cp\u003e但，我兩次都很失望，因為事情沒有變少，反而更多，更把我推向崩潰邊緣。\u003c/p\u003e\n\u003cp\u003e我們的第一次面對面對談發生在我待在客戶公司一整天\u003c/p\u003e\n\u003cp\u003e剛回到公司，我迫不急待的想和他面對面對談，想和他說我工作量爆多，討論該如何處理，以及想讓他趕緊認識我。\u003c/p\u003e\n\u003cp\u003e對談時間不多，大約30分鐘，出來時，我帶著內心滿是失望走出會議室的門。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我認為你對寫程式沒有熱忱\u003c/code\u003e, \u003ccode\u003e我認為你比較喜歡唸外語\u003c/code\u003e, \u003ccode\u003e要不要你轉行，我會幫你寫推薦信\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e面談完，除了這些比較刺耳的言語外，我的內心感受到的其實是: \u003ccode\u003e我想...我不是他要找的人，而且往後他有可能會把我炒掉\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我不開玩笑，第一次面談完，這樣的感覺十分的強烈...\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我現在想起來還是十分生氣，氣憤到我的內心在發抖，因為我永遠忘記不了那些天發生的事\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e工作重點重，兩次反應未果，加上第一次面談慘烈的經驗，更讓我堅信我還是自己面對工作量爆多的這件事。\u003c/p\u003e\n\u003cp\u003e就這樣我繼續奔波專案的任務，我繼續奮力的完成每件事，努力的處理每件事。\u003c/p\u003e\n\u003cp\u003e直到三週後，偶然的一次，新主管再次面談我\u003c/p\u003e\n\u003cp\u003e那天是星期三，我記得十分的清楚，因為接下來要發生的事情讓我十分無法接受。\u003c/p\u003e\n\u003cp\u003e那天我剛把手上事情告一段落，\u003ccode\u003e終於近期少有的完成所有事情的成就感\u003c/code\u003e，新主管就像前來找我進大會議室面談。\u003c/p\u003e\n\u003cp\u003e一踏進門坐好，\u003ccode\u003e我覺得你還是對程式沒有熱忱\u003c/code\u003e..\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e公司不是請你來寫文件的\u003c/code\u003e, \u003ccode\u003e而你寫文件的薪水還比其他畢業生高\u003c/code\u003e, \u003ccode\u003e如果你真的對程式有熱忱，那麼你就把這個專案的程式碼接下來\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e整個過程，我毫無反駁之力，表達能力不好，又不懂怎麼攻防與談判，我就這樣任由對方傷害我。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你接受嗎？ 你接受的話，今天就開始學吧，如果沒時間就留到晚上，六日也來學，我們週五看一次你的成果\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我的內心很強烈告訴我，我將不會有這樣的機會，因為我沒有辦法想像自己和他討論我的學習成果的那一幕影像在我腦中播放。因此，這件事情不會發生。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不好意思，再讓我思考到下週一，麻煩你，謝謝\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e好，那我們下週一再談一次\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e他出門後，我坐在椅子上開始大哭，拿著手機送信給法國人同事，跟他訴苦這一切，我真的無法接受這一切。\u003c/p\u003e\n\u003cp\u003e就好像他否定了我過去三個月很努力為公司效勞的成果，又讓我再一次的將我自己的產出與能力建立在別人的思想中。\u003c/p\u003e\n\u003cp\u003e後來專案的pm也到場了，這個場景就像是偶像劇般，pm眼睛睜得非常大，很嚴重的表情看著我說\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e怎麼了？發生什麼事\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我還來不及反應，法國同事就幫我跟他說，後來我們也一起打電話給案子另外一個初階前端工程師，才發現原來做這個案子的每個人都被念了一遍，但我的狀況是最嚴重的。\u003c/p\u003e\n\u003cp\u003epm看起來十分的氣憤，因為這個案子已經沒什麼人力了，我還這樣被逼迫。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不然這樣，我下週都安排你在客戶那邊，讓你們隔開。\u003c/code\u003e, 我知道... pm為了保我，各種方法都用上。\u003c/p\u003e\n\u003cp\u003e那天我哭著打電話給每個人，坐在捷運裡，打給我爸爸媽媽，晚上跟男友哭訴。\u003c/p\u003e\n\u003cp\u003e是的，當下我完全無法接受，這樣全然被人否定的滋味與感受，當時我就像偶像劇般的女主角，遭遇了什麼天大的打擊，走在暴風雨的馬路上，沒傘沒遮蔽的狼狽的任由雨水打擊。\u003c/p\u003e\n\u003cp\u003e我狼狽的坐在善導寺捷運站路邊，手拿著手機打給我媽媽，打給我爸爸。\u003c/p\u003e\n\u003cp\u003e這是我第一次，無論以前過的再怎麼艱辛，這是我... 第一次主動打電話給我爸爸\u003c/p\u003e\n\u003cp\u003e而且是事情發生的當下，馬上傳訊息給我爸爸。\u003c/p\u003e\n\u003ch1\u003e第十五章 - 猶豫\u003c/h1\u003e\n\u003cp\u003e當下，我爸十分的震驚，立刻叫我馬上離職，且跟我說要是真的很矛盾，隔天早上請示菩薩吧。\u003c/p\u003e\n\u003cp\u003e我完全沒有想過我會在這個時間點要做出這樣的選擇\u003c/p\u003e\n\u003cp\u003e其實我真的很愛這家公司以及這家公司的同事, 氣氛，要我離開是真的很困難，我真的沒想過我會是在發生這樣的事情後被迫做出決定\u003c/p\u003e\n\u003cp\u003e那晚我很不好受，因為哭了整個晚上，晚上睡覺又睡的不大好。\u003c/p\u003e\n\u003cp\u003e隔天早上起來，我的內心還是十分的糾結與徬徨。在出門前，我抵抗不過我內心的矛盾，是真的心臟的位置在糾結，很不好受。\u003c/p\u003e\n\u003cp\u003e我雙手合十和我家菩薩說明狀況後，請示了菩薩兩次，結果皆是離開。\u003c/p\u003e\n\u003cp\u003e這天是週四早上，我已經有離職的念頭，所以對於工作的事，我顯然不是這麼的認真。\u003c/p\u003e\n\u003cp\u003e在這短短的四天，我週六還算了兩次占卜，都說明我會繼續留下來發展，但新主管會是很難改觀的人，應該完全無法改觀。這讓我十分的困惑。\u003c/p\u003e\n\u003cp\u003e而我自己的意願呢？ 老實說我覺得很難下決定，我很愛公司與同事，但我算了一下我要承受的工作量會是現在的至少再五倍多，而且即將會是我一個人承受，算完之後我覺得完全不可能繼續。\u003c/p\u003e\n\u003cp\u003e在兩次占卜的影響，回到家我和我爸溝通決定要再請示一次菩薩\u003c/p\u003e\n\u003cp\u003e每一分每一秒都顯得十分的煎熬扎心，我按照一般流程，上香虔誠的說明整件事情的來龍去脈，然後在我爸的陪同下，再次請示了菩薩\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你該走了，真的。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這就是結果，而且是馬上離開。\u003c/p\u003e\n\u003cp\u003e當然我當時完全沒辦法理解，週日還去了龍山寺於關公求籤，說明八月半會提離，想知道接下來的發展。\u003c/p\u003e\n\u003cp\u003e其實我只是對於人生的方向十分茫然不明確，只是希望能夠知道何時能找回自己。\u003c/p\u003e\n\u003cp\u003e就這樣求到了支中吉籤回家，隔天一早要去客戶那，先到了辦公室看到新主管坐在位置上，我就主動向他表示對談幾分鐘。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我思考的很清楚了，確實我目前的工作狀態是不適合團隊的，那我決定在八月半離職。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你想清楚了嗎? 會後悔嗎?\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e會後悔嗎？我不知道，但至少當下人生的兩條路我得選一條走\u003c/p\u003e\n\u003cp\u003e週日晚上我看到一個演說家說，你困在這個地方，認為這個地方很好，但事實上外面更大，外面有各式各樣的機會。\u003c/p\u003e\n\u003cp\u003e所以，我決定不要再困在這，我要出去嘗試闖闖看。\u003c/p\u003e\n\u003cp\u003e我已經26歲了，如果我老了我希望我年輕時能有怎麼樣的經驗？ 我要仔細思考然後踏出去！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我想我不會後悔的 no regrets\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e結束談話，我就上路去見客戶了。\u003c/p\u003e\n\u003cp\u003e當離職的消息傳開，我的內心十分緊張害怕，因為我不知道要用什麼眼身看著身旁的同事以及這麼保護我的pm，我跟他說我要離職了，已經是我做決定的四天後了。\u003c/p\u003e\n\u003cp\u003e提離後的第一個禮拜我還是很不解，很不解為什麼被逼，還沒想清楚，但卻被迫想清楚，不能理解為什麼要這樣對我。\u003c/p\u003e\n\u003cp\u003e內心又瞬間被憂鬱及焦慮填滿，但這次睽違了半年多我將原先已封山的紫微斗數拿起來看，看到了可怕的事\u003c/p\u003e\n\u003cp\u003e我算準了我同事離開，但卻沒看到自己的運勢: \u003ccode\u003e流年遇七殺且天馬同宮，八月流月遇破軍會天馬」\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e原先我本來是想8/16號離職，但後來想說跟關公講做到八月半了，我的離職申請就寫道 8/15\u003c/p\u003e\n\u003cp\u003e沒想到紫微斗數翻開來，\u003ccode\u003e8月15號\u003c/code\u003e \u003ccode\u003e會天馬\u003c/code\u003e, 頓時抖了一下... 真的很準啊... 3 隻馬疊一起想不走都難吧qq.. 尤其還是自己改日期改到 8/15號。\u003c/p\u003e\n\u003cp\u003e提離職的那週開始，我看清了很多事情，不包括是公司還有自己的面向，雖然我在公司剩下的兩週還是被操到飛天，我的工作量還是海量的多。\u003c/p\u003e\n\u003cp\u003e但我已經開始感謝我的新主管，原因其實是因為原來我自己是在舒適圈待久了，懶惰了懶得思考跟行動了。剛好新主管來踢我一下，讓我好好的思考，才決定動起來離開舒適圈，也很感謝他點出我喜歡外語的這個重點。\u003c/p\u003e\n\u003cp\u003e原本我想得很多，讓我不敢前進，讓我還有理由待在這裡不動，要離職了迎接而來的確實一開始是想太多的焦慮以及對未來未知的恐慌。\u003c/p\u003e\n\u003cp\u003e但隨著自己先前5月焦慮的SOP調整，我已經想開許多，特別近期我重新抽離忙碌的工作，應是和許多同事交談。\u003c/p\u003e\n\u003cp\u003e每個人都有過這樣的經驗，每個人其實都面臨過這樣的困難，但我們都是這樣過來的\u003c/p\u003e\n\u003cp\u003e特別是最近和我交接的工程師讓我深深的明白，\u003ccode\u003e所有你踩過的坑與所有滑過的鐵盧都是幫助你成長最重要的經驗\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e當晚我回來和我家菩薩說 \u003ccode\u003e任何的挫折，困難，障礙都是讓我成長的養分，我會勇敢接受任何挑戰，我會努力訓練自己，慢慢的變的更好。\u003c/code\u003e ，說到一半我看到祂們笑了，笑得很開心。\u003c/p\u003e\n\u003cp\u003e我在這家新創公司一年的旅程，帶給我很完整對於社會與成長的體驗，我很感謝我所遇到的每個人事物，也很感謝上天讓我有這段難忘的體驗。\u003c/p\u003e\n\u003cp\u003e我在這經歷過公司產品開發的經驗，也擁有了參與專案的經驗。開發過後端，也當過DevOps，更做過QA和對客戶的工程師。\u003c/p\u003e\n\u003cp\u003e我也很感謝我在公司遇到的每個人，每個不同部門的同事，每個教過我技術與知識的資深工程師。\u003c/p\u003e\n\u003cp\u003e我即將要從公司畢業了，感謝大家對社會新鮮人的包容。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/point-blur_aug232019_0040527335994576220680369..jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我們這個專案戰隊！曾經一起合作，一起努力奮鬥與抵抗外敵\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/img_20190815_220242_0331469539084175740780.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我和我的法國人同事，我們後來變得很要好，這是當初公司請大家集思廣益想標語，這個標語是我想的，有被選上~~\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你知道 `紫微斗數` 嗎？ 或者其他的命理也相似，特別是紫微斗數為古代東方命理，每個農曆元月都是新的一年新的運勢的開端。\n這一年的運勢就從此開始運轉，每個人也都開始重新運轉這一年新的運勢。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e公司從我進來到現在整整一年，變化十分的大，再一切都很棒的狀況下，過了農曆元月，轉了新的一年的運勢，開始了公司在新的一年的轉變。\u003c/p\u003e\n\u003cp\u003e至今我還是認為 \u003ccode\u003e新的辦公室\u003c/code\u003e 風水也許不大好，也認為這一切的轉變都是公司想求轉型。\u003c/p\u003e\n\u003cp\u003e原先公司像家溫馨的氣氛已經消失滅跡，接下來的公司會朝向 \u003ccode\u003e嚴肅\u003c/code\u003e 與 \u003ccode\u003e嚴謹\u003c/code\u003e 的氣氛前進。\u003c/p\u003e\n\u003cp\u003e就像原先的辦公室像家一樣的明亮溫馨，但新的辦公室氣氛，就好比只要你站起來走動，你就會被認為很閒似的。\u003c/p\u003e\n\u003cp\u003e所有做的工作，都要向邀功一樣的告訴上層。\u003c/p\u003e\n\u003cp\u003e也許這是公司新的一年的運勢走向，無論如何，我們會繼續看下去。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/15660145492907722068411628103787.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e最後附上公司的鎮壓刺蝟寶: 壯壯總裁\u003c/code\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"60:T13a8,"])</script><script>self.__next_f.push([1,"\u003cp\u003e因為我的任性和感性，讓我覺得我今天 \u003ccode\u003e一定\u003c/code\u003e 要做美甲！！！\u003c/p\u003e\n\u003cp\u003e但家附近的美甲店早就已經關門了，本來我是打消念頭了想說，不然..明天吧..\u003c/p\u003e\n\u003cp\u003e不過，正當我路過我家附近菜市場的時候，意外發現一家美甲店就這麼的坐落於十字路口，而且看了一下價目表很便宜我就走了進去。\u003c/p\u003e\n\u003cp\u003e剛走進去我覺得十分的奇怪，正常都會先和美甲師討論好花色跟報好價格後再開始做指甲，怎麼我一進去就坐著開始修甲，也沒有人跟我討論多少錢以及花色。\u003c/p\u003e\n\u003cp\u003e店內三個人都是越南人，而且中文好像不太通，我想這才是為什麼他們都不太講話的原因，一開口互相討論就是講越南話。\u003c/p\u003e\n\u003cp\u003e兩個看起來比較成熟都是越南人，還有一個應該是其中一個女生的女兒\u003c/p\u003e\n\u003cp\u003e由於他們中文不大好，所以整個過程中，我大概放空了三個多小時\u003c/p\u003e\n\u003cp\u003e一進去後我就坐在椅子上，腳給一個美甲師修甲，手給那個女兒修甲，等於我一個人被兩個人服務，真的是挺大爺的XDDD\u003c/p\u003e\n\u003cp\u003e剛開始的過程都很好，修甲加上去腳皮，以及按摩都十分舒服👍👍👍👍👍\u003c/p\u003e\n\u003cp\u003e正當我內心覺得讚嘆十分棒，真的cp高時，就要來跟第三個人也就是美甲師討論，我要做怎麼樣的美甲。\u003c/p\u003e\n\u003cp\u003e她拿了她的手機讓我挑美甲照片，而我看到這張照片時我就嗨了，整個十分少女心。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/japan-nails3975060591340917797-e1565450064758.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e圖片是舉例，不過大概長這個樣子\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e就是粉紅色底，然後有鑽！\u003c/p\u003e\n\u003cp\u003e跟美甲師雀躍地大聲說我的手美甲要做這個！\u003c/p\u003e\n\u003cp\u003e然後圖案什麼的，因為我沒有美感，你來設計好了，但是我要加鑽！\u003c/p\u003e\n\u003cp\u003e結果完成後長這樣\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/2019-08-10-20-40-566359275104130904533.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我的臉上簡直是三條線，怎麼底色完全是透明的，看起來只有加鑽跟些貼紙。\u003c/p\u003e\n\u003cp\u003e然後美甲師一邊貼鑽一邊用很嗨的表情看著我說 \u003ccode\u003e怎麼樣是不是很可愛？？😏\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e接著完成後，另外一位美甲師就看著我的手，然後用很雀躍的表情讚到 \u003ccode\u003e是不是很美！！🤩🤩\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e然後我看著他們用我尷尬免強笑得出來的表情回他 \u003ccode\u003e恩 ~ 真的很美 呵呵\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這讓我覺得我們是不是生活在不同星球，這指甲完全是透明的，說好的粉色呢qq..\u003c/p\u003e\n\u003cp\u003e確實是有鑽，但我要的是圖片上那樣的啊qqq\u003c/p\u003e\n\u003cp\u003e手的美甲都做成這樣了，我就想說這樣不行太單調，腳的美甲我要板回一成！\u003c/p\u003e\n\u003cp\u003e我要來個炫炮一點的造型，於是我一樣跟老闆溝通說我要他們店內板子上的美甲樣本。\u003c/p\u003e\n\u003cp\u003e感覺起來會是這個樣子的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/5ebd4e200ff7829ef73e66f0cc3084992036616997199938128.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我想說這個樣式至少是他們店內直接有的美甲樣品在板子上的。\u003c/p\u003e\n\u003cp\u003e這次至少不會有問題了吧？我難掩著興奮待會腳指甲完成後的美麗造型。\u003c/p\u003e\n\u003cp\u003e我看著美甲師手上的指甲油外型顏色是深紅色的如圖，我就十分放心，至少顏色不會出錯。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/no751202__essence_1553094518_9be5fed98309102996834292808-e1565450606475.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e正當他拿著深紅色的指甲油往我的腳大拇指抹下去居然是白色的！！！\u003c/p\u003e\n\u003cp\u003e我整個內心想 \u003ccode\u003e哇操，姐姐不是吧，板子上那個造型是銀色的呀。。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e於是我跟他double check 說我要銀色的，這是...白色的吧？？\u003c/p\u003e\n\u003cp\u003e美甲師說 \u003ccode\u003e待會幫你上其他的，等等會瞟\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e阿亨，原來美甲跟染髮一樣需要瞟色，恩...好的！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e哦哦原來只是先塗白色，等等會幫我上銀色\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e然後腳的美甲也完成了！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/2019-08-10-21-09-152992214809006772769.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e整個手跟腳的美甲都ready 之後，我才發現我們的溝通從一開始就完全沒有在同一條水平上...\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e怎麼樣！！！是不是很美？？？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e恩嗯嗯... 呵呵呵... 對 XDDDD\u003c/code\u003e (我大囧，圖片跟實際做完的樣子完全差個十萬八千里)\u003c/p\u003e\n\u003cp\u003e最後，我有些圖是截至於網路上當作比對使用，若有侵權麻煩告知，不好意思。\u003c/p\u003e\n\u003cp\u003e然後呀... 如果三位美甲師看到我發的這篇文章，我沒有抱怨什麼。\u003c/p\u003e\n\u003cp\u003e真的，我其實還蠻開心的，雖然做出來跟圖片上的完全不同，但是能有這樣人生的體驗，我個人也覺得特別有趣。\u003c/p\u003e\n\u003cp\u003e後來看一看我覺得也蠻美的 XDD\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"61:T1c01,"])</script><script>self.__next_f.push([1,"\u003cp\u003e當我在你這個年紀時，我也很茫然。\u003c/p\u003e\n\u003cp\u003e你知道你並不是唯一一個面對這些困惑的人，每個人都是這樣跌跌撞撞走過來。\u003c/p\u003e\n\u003cp\u003e當你發現跨越這些障礙後，你又成長了，你會感受到很美好，所以別焦慮別害怕。\u003c/p\u003e\n\u003cp\u003e你... 後悔嗎？ 後悔因為在過去做了這些事？？\u003c/p\u003e\n\u003cp\u003e我想多少會一點吧，我很後悔我怎麼沒有早點清醒，早點想清楚...\u003c/p\u003e\n\u003cp\u003e別後悔\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我的價值建立在別人的想法中\u003c/code\u003e，在我還是個不怎麼會飛的雛鳥時，我的能力由別人鑑定，我的產出由別人評斷。\u003c/p\u003e\n\u003cp\u003e我不懂得反駁，不懂反抗\u003c/p\u003e\n\u003cp\u003e我曾被重重的摔在地上，然後再緩慢的建築起我的城堡\u003c/p\u003e\n\u003cp\u003e我曾經任由所有人欺負我，包括連我自己都霸凌我自己\u003c/p\u003e\n\u003cp\u003e後來我才知道，只有我自己能夠幫我自己，只有我自己能夠幫助自己脫離險境\u003c/p\u003e\n\u003ch1\u003e第十二章 - 獨立的開始: 轉調到大案子\u003c/h1\u003e\n\u003cp\u003e我從公司產品線調到另外一個大案子，當我參與這個案子時，已經是開發告一段落，剩下文件需要撰寫以及修正bugs，準備要進入結案終點的時間點。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e沒有人會保護我了...\u003c/code\u003e，從這個時候，不會再有資深的工程師幫我抵擋不合理的要求，不會再有資深的工程師幫忙釐清時程與優先順序管控。\u003c/p\u003e\n\u003cp\u003e此時此刻，我要開始獨立了...\u003c/p\u003e\n\u003cp\u003e我第一次自己直接對到pm，我的工作內容由pm直接派給我。\u003c/p\u003e\n\u003cp\u003e當時的我，才剛從上次嚴重的焦慮爆發危機中走出，面對突然要轉換專案，內心其實是十分焦慮，當晚就沒睡好。\u003c/p\u003e\n\u003cp\u003e但我知道我不能在這樣緊張，這樣會加重我的焦慮病況\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e嘗試看看吧！你知道你可以的，你一定沒問題！\u003c/code\u003e，內心總有個坎跨不過去，轉悲觀為正向，事情沒有這麼嚴重的！\u003c/p\u003e\n\u003cp\u003e聽聞這個消息，沒大人抵擋，又是第一次自己面對PM，由於在產品線的狀況讓當時的我對自己的能力不是這麼的信任，剛開始都做的唯唯諾諾的。\u003c/p\u003e\n\u003cp\u003e而pm也發現這樣的狀況，所以就算我只是做了小小的事情，也鼓勵我及稱讚我，讓我越來越相信自己\u003c/p\u003e\n\u003cp\u003e我越來越覺得自己 \u003ccode\u003edo the great job\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e接著，我每完成什麼事，我就主動向他報告，也會主動去了解整個案子跟案子的狀況。\u003c/p\u003e\n\u003cp\u003e這個案子由Java Code佔大宗，但是演算法以及部分的程式碼是由 Python撰寫\u003c/p\u003e\n\u003cp\u003e剛進來這個案子，我最先交接的是資深前輩交給我 Python 的程式，以及學習撰寫該部分的測試計畫書。\u003c/p\u003e\n\u003cp\u003e我意識到許多人在當時都逐一離開，畢竟這個案子參與的人士有一半是屬於合作公司的人力，救火完了就要準備撤走人力了\u003c/p\u003e\n\u003cp\u003e也漸漸發現到案子裡的每個人都會有點互相推卸責任，而這在產品線的團隊下是不會發生的事，由於表定是我先負責交接專案部分內容，公司會再找一個資深的後端工程師一起接下來。\u003c/p\u003e\n\u003cp\u003e人力一個一個被撤走，剛開始我只是負責部分的 Python程式以及該部分的測試計畫書，漸漸的變成我負責所有的測試計畫書\u003c/p\u003e\n\u003cp\u003e我學習怎麼測試演算法，學習維護server，學習抓bug，學習看些專案Java，學習去客戶那 deploy\u003c/p\u003e\n\u003cp\u003e當PM問不到人很苦惱時，我就努力去學習做出來幫他解決這些煩惱，甚至我還會替他打抱不平為什麼都沒有人要幫忙。當初我很努力，我跳下來，我的想法就是 \u003ccode\u003e我就是來幫忙解決問題的\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我也經歷到第一次去客戶那邊被客戶洗臉，然後學習如何跟客戶開會吵架怎麼做攻防戰，以及怎麼保護自己。\u003c/p\u003e\n\u003cp\u003e當然如何解釋程式以及如何擋需求也是必經學習之路。\u003c/p\u003e\n\u003cp\u003e我們一起加班完成報告，一起為了工作做到很晚，一起討論怎麼和客戶攻防戰，一起合作把困難解決。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e看！ 我也可以這麼厲害喔！ 我也幫忙了公司完成不少事情！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e慢慢的我感覺自己越來越堅強，也會更多技能與軟實力，原以為就這樣一步一步順順地走下去，但...事情不是我想的這個樣子發生。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/img_20190710_114231_095.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e附上同事的旺旺在公司躺姿\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e第十三章 - 最後一哩路\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003e終點就在眼前了，就快到了\u003c/code\u003e，但我們卻走不過去。\u003c/p\u003e\n\u003cp\u003e原先定好的終點就在眼前，還差一步。但隨著客戶好像對文件對程式越來越刁難，要求提供更完善更細節的解釋以及從每次的更改中提出疑問，我想雙方的溝通方式出了很大的問題，解決不了且連帶影響著專案整體的進度。\u003c/p\u003e\n\u003cp\u003e也許是公司上層的主管們施加壓力，到最後常常天天都是deadline，天天都要面對堆積如山的工作加班到很晚。而往往隔天又馬上變了風向，變成之前做的事都停滯了。\u003c/p\u003e\n\u003cp\u003e不知曾幾何時我開始在假日會加班，開始晚上會做到很晚。\u003c/p\u003e\n\u003cp\u003e工作越來越多，但是整體狀況並沒有要向前走結案，而是感覺上越來越困難結束。\u003c/p\u003e\n\u003cp\u003e我寫的文件，寫了兩個多月，不斷的跟客戶確定，確定後又翻盤，以及這個被好多批人經手的專案冒出一堆問題無從獲得解釋，得一個一個詢問先前接手的前輩們，一個一個解決問題。\u003c/p\u003e\n\u003cp\u003e最後，我可以處理好多事情，也慢慢能夠和客戶親自解釋問題，所有事情我都自己親自上陣。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/img_20190710_110409_683.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e有時候同事會帶狗狗，那那天就無法轉心上班XD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e曾經，我很正向的態度，一開始就是抱著，我就是來解決問題的態度，來處理這個案子\u003c/code\u003e，但終究我的內心最後還是垮台。\u003c/p\u003e\n\u003cp\u003e起初我天天都很勤奮的想完成事情，也很樂意承擔更多專案上的責任，後來的一個月，所有的事情變得不可控制，每天睜開眼睛抵達公司就一直忙碌到晚上好晚好晚。沒有喘息的時間，沒有空間，沒有時間顧工作以外的事。\u003c/p\u003e\n\u003cp\u003e我越來越沒有熱忱在我的工作上，也不知道怎麼拒絕無限的加班要求，也不知道該如何抵擋來自客戶的各種要求，我也越來越茫然我，我不知道我自己的狀況如何，沒有停止終止的一刻。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/08/img_20190710_115750_737.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e公司都快成動物園了呢XD\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e問你喲，你覺得我們公司這麼多人離開，誰離職是你覺得特別有感觸的呢？\n\n我呀,,\n\n我覺得 我自己 離職是最有感觸的，並不是因為我是那個離職的人\n\n\n而是因為我壓根就沒想過我的第一份工作會在這個時間點畫上休止符\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e-- 待續 --\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"62:T36ff,"])</script><script>self.__next_f.push([1,"\u003cp\u003e時間迅速的來到了2019初\u003c/p\u003e\n\u003cp\u003e公司尾牙喜慶以及即將迎接 2019年的農曆新年。\u003c/p\u003e\n\u003cp\u003e歡慶新的一年準備迎接新的開始，也在每年一次的年會，老闆在大會議室向大家激勵今年公司的目標, 規劃以及方向。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這一年即將會是最關鍵的一年，我們將一起努力的打拼轉型，擴大公司規模，也許會十分辛苦，但也很感謝每位員工的努力與付出\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你知道 `紫微斗數` 嗎？ 或者其他的命理也相似，特別是紫微斗數為古代東方命理，每個農曆元月都是新的一年新的運勢的開端。\n這一年的運勢就從此開始運轉，每個人也都開始重新運轉這一年新的運勢。\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1\u003e第八章 - 天下沒有不散的宴席\u003c/h1\u003e\n\u003cp\u003e過了農曆新年假期，每個人帶著新的開心及新的氣象進到辦公室繼續為著公司\n打拼\u003c/p\u003e\n\u003cp\u003e2019年不久卻傳來噩耗，兩個人資姐妹相繼離去之外，負責另外一個大案子 \u003ccode\u003eRB案\u003c/code\u003e 的pm也決議離開，以及杭州部分許多正職人員一夕之間全都消失了。\u003c/p\u003e\n\u003cp\u003e之後沒多久，我的mentor開始很少出現在辦公室，他從原本一開始常駐辦公室指導我，一直到過年後他開始很少出現在公司。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e前主管要離開時，也是這樣的景象，我馬上就聯想到這個可能性\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e過不久之後，令人覺得可惜的消息果然傳到我耳邊，我的mentor JAVA 資深前輩 只會工作到3月底。得知這個消息時，我的內心十分難過，雖然相處時常常會有摩擦，更何況自己的表達能力很差，常常造成許多誤會以及內心上的痛苦，加上有時會吵架。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我內心的話時常講不出來，其實我真的很感謝很感謝他，卻不知道該如何表達讓他知道\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e就連最後的一餐，也是隨他意，我們一起去吃了公司附近的早餐店。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e即便到了那個時候，我還是沒有鬆口我內心滿滿的感謝\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e就這樣我看著一個一個熟悉的人離開公司，這一離開也許這輩子再也不會再見面。卻還是強忍著情緒告訴自己\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e沒什麼，沒什麼，職場上常常會有這種事情發生的。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e時間到了，那個人再也沒有出現在辦公室。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/201
