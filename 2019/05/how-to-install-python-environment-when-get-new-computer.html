c/p\u003e\n\u003cp\u003e當初我剛跟我男友交往，我們的年齡差很多，一個住在台灣最北一個住在最南，又是網路上朋友牽線而成。起初我就完全不知道怎麼跟我爸媽溝通這種事，但我不想瞞著我媽，所以我先是跟我媽說明我的男朋友。\u003c/p\u003e\n\u003cp\u003e前任男友是我等交往六個月穩定後才跟我媽說，但是這任男友才一個多月，我就迫不及待想先跟我媽說，但讓我萬萬沒想到的是，我媽的反應十分地激烈，這些課題依序揭開了我在2018年註定面對的難關，考驗著我的智慧與能力。\u003c/p\u003e\n\u003cp\u003e沒錯，在2018年我過的沒有比2017年好，才在2017年剛轉紫微斗數的十年大運，上天已經讓我人仰馬翻，各種狀況與改變三觀的事件考驗著我，矛盾，牴觸，混亂，困惑。\u003c/p\u003e\n\u003cp\u003e才在2018年的開始，我就被迫面對新的課題: 如何與爸媽溝通/與男友溝通並達到爸媽不對男友這麼的排斥。\u003c/p\u003e\n\u003cp\u003e2018年我剛交了一個新的男友，在這之前如果不包含其中零零碎碎的曖昧事件，我空窗大約三年。但因為與男友的相遇過程極其奇妙，使我和對方從第一次相遇便對對方有一股 \u003ccode\u003e就是你了\u003c/code\u003e 的感覺。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我沒有辦法跟你說我喜歡他哪點，但就是有一種 就是他了 的感覺。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我知道這很沒辦法說服別人，由於我跟我男友相遇的奇妙經驗。我爸媽，甚至是身邊的親戚好友們都一致不看好，在各大網站論壇中，要知道每篇文章對於 \u003ccode\u003e被反對\u003c/code\u003e 的戀情都是一面倒的說明會失敗。\u003c/p\u003e\n\u003cp\u003e這讓我覺得很無法接受，我知道我眼前的這個男人很好，就是他了，但我卻很無能為力的坦住大家，並證明我是對的。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eI did it\u003c/code\u003e，即便這樣我還是在這些黑暗中走過來了，也從中學習到很多，雖然這一切不能說跟彩油有關，直到最近發生了些事情我才篤定這些都是彩油要暗示我要學會的課題。\u003c/p\u003e\n\u003ch1\u003e剛買彩油時\u003c/h1\u003e\n\u003cp\u003e於大約2018年4月左右從佛化人生購入彩油, auro-soma天使瓶 101號瓶，上藍下綠象徵著平衡的彩油。\u003c/p\u003e\n\u003cp\u003e回到家後，睡覺期間覺得有股強大的磁場包圍著彩油瓶，讓我覺得 \u003ccode\u003e它\u003c/code\u003e 與我的房間氛圍不符，甚至與我產生牴觸，我開始害怕他，內心深層認為 \u003ccode\u003e它\u003c/code\u003e 不屬於這。\u003c/p\u003e\n\u003cp\u003e睡睡醒醒，半醒半睡，睡著時開始做惡夢，內容已經忘記了，但半夜醒來又很疲勞。\u003c/p\u003e\n\u003cp\u003e最強烈的一次是醒來後看著彩油，內心強烈感受 \u003ccode\u003e它\u003c/code\u003e 不該在這，於是我起床把 \b\u003ccode\u003e它\u003c/code\u003e 拿到客廳，再回來房間後，突然我腦中有一堆許久不見 樂觀又正面的思想蹦出來支持我現在的內心。\u003c/p\u003e\n\u003cp\u003e我趕緊拿筆記在紙上，全是正向的言語字詞，接著回想以往有自信正面的時期，抬著頭一看半夜五點，是時間可以繼續睡眠，內心強烈的感受消失了，躺下去，我睡著了。\u003c/p\u003e\n\u003cp\u003e起床後，就去上課了，之後的一兩天後，我正式把彩油移回房間，並擺放著。\u003c/p\u003e\n\u003cp\u003e隱約記得半年之間，我很少使用，大多數是擺放著，想起時才會搖動並擦拭在 \u003ccode\u003e喉嚨\u003c/code\u003e 與 \u003ccode\u003e心上\u003c/code\u003e (101號是擦拭在這兩個部位喔！)\u003c/p\u003e\n\u003cp\u003e後來幾乎很少在使用了，我就把瓶蓋打開，用自然蒸發的方式，與彩油共鳴。\u003c/p\u003e\n\u003cp\u003e101號彩油的內容我記得是 \u003ccode\u003e溝通與表達\u003c/code\u003e/ \u003ccode\u003e寫作\u003c/code\u003e, \u003ccode\u003e正向\u003c/code\u003e, \u003ccode\u003e平衡\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e我也讓我男友從100多瓶彩油中選出屬於他的彩油，結果居然跟我選的瓶子是一樣的...!!!\u003c/p\u003e\n\u003ch1\u003e期間內發生的事\u003c/h1\u003e\n\u003cp\u003e一年後，因為我們兩個人的堅持與努力，我們的關係變得更穩定，周圍的人也隨著時間過去慢慢的從極度反對與不看好轉為平緩。\u003c/p\u003e\n\u003cp\u003e而我從原本容易被影響三觀產生自我矛盾轉變為 \u003ccode\u003e相信自己\u003c/code\u003e 以及 \u003ccode\u003e正面思考\u003c/code\u003e，並重啟我的寫作，讓內心變得平衡平靜。\u003c/p\u003e\n\u003cp\u003e最近發生了一些事讓我更深信彩油就是我們倆選中要一起克服的課題，而我最訝異的是我男友居然會選中跟我一樣的101號天使瓶/彩油。\u003c/p\u003e\n\u003cp\u003e我的男朋友本來就不太善於表達，也不太會表達內心，前陣子直到前幾天我們開始有些吵架與猜疑，我不懂他在想什麼，他也不會去解釋悶著，我也把我所想的都悶在內心不敢訴說。\u003c/p\u003e\n\u003cp\u003e開始我們倆有了幾次的吵架，因為我將想法埋在心裡，而他也沒有說出他內心所想。\u003c/p\u003e\n\u003cp\u003e幾次水深火熱的痛苦後，我在網路上看到某篇文章訴說情侶溝通的重要。\u003c/p\u003e\n\u003cp\u003e你覺得他很忙嗎？你覺得他不理你嗎？你搞不懂他在想什麼嗎？\u003c/p\u003e\n\u003cp\u003e當你有很多對他的問題與困擾時，大部分的人絕對會先與自己的朋友或家人講，絕對不會想到要溝通。\u003c/p\u003e\n\u003cp\u003e在這期間其實我閃過很多個念頭, \u003ccode\u003e如果都想在腦子里，他是不知道我在想什麼的\u003c/code\u003e！\u003c/p\u003e\n\u003cp\u003e沒錯，我們已經不是小時候/青春期玩那種你猜我猜的時期了，也不是那種男生如果猜不中你想什麼，他就是不夠愛你。\u003c/p\u003e\n\u003cp\u003e說真的 \u003ccode\u003e男生真的不懂你在想什麼\u003c/code\u003e ， 別妄想他會猜到！！\u003c/p\u003e\n\u003cp\u003e於是這就演變成，只要你說出來講出來你內心所想的，當他們知道後就會一起想辦法解決的。\u003c/p\u003e\n\u003cp\u003e這就是我前幾天廣大搜集網路文章以及請我的好同事兼朋友們開導的開悟觀念。\u003c/p\u003e\n\u003cp\u003e女人所認為的愛是精神上的交流，包括親密, 黏在一起, 甜言蜜語，可是男生所認為的愛，是 \u003ccode\u003e我們一起解決事情\u003c/code\u003e，所以你會看到男生跟男生們的互動是一起做某件事，一同解決問題，而非手牽手及互相觀看。\u003c/p\u003e\n\u003cp\u003e所以總是想很多，為什麼他不牽手，為什麼他不再看著我了，為什麼他不再這麼親密傳訊息給我。\u003c/p\u003e\n\u003cp\u003e也覺得他應該要懂我在想什麼，而且只要安全感不足不夠，便會使用 \u003ccode\u003e生氣\u003c/code\u003e, \u003ccode\u003e哭鬧\u003c/code\u003e, \u003ccode\u003e焦慮\u003c/code\u003e 來表現自己安全感不夠，且會利用這些情緒化的情緒來讓另外一半注意我們！\u003c/p\u003e\n\u003ch1\u003e最後的領悟\u003c/h1\u003e\n\u003cp\u003e覺得很熟悉嗎？\u003c/p\u003e\n\u003cp\u003e再讓我們看一次101號瓶的解釋\u003c/p\u003e\n\u003cp\u003e主題：落實我們存在的情感面。將心打開的過程。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e正向的人格面：\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e心的新驚喜，心胸的開展。心的真正提升而進入一種新的和諧狀態\n的可能性。增進的覺知能使我們看到事情的多種面向。一個經由與\n他存在的感覺層面連結而能在這個世界裏真正忠於自己感覺的人。\n是一個充滿信賴的人，從心和直覺面與人作溝通。此人已經歷過所\n有的界限。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e可以改善的人格面：\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e強烈的羨慕心和妒忌心造成缺乏意識上的覺知。這一瓶有助於克服\n與感覺自己無能和自己不夠好相關的難題。它能幫助看清楚需要克服\n的所有有限的見解和有限的理解力，因而人與人之間心才能敞開。\n經由心才有可能發現新層面的信賴。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e心靈層面：\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e信任內在女性的直覺面，才能進入我們存在的另一層面。\n這是一個新世紀真正開始的新可能性。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e心理層面：\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e有助於克服批判，因而從潛意識和無意識的頭腦中找到平靜。\n由於這一瓶的屬性很溫和，我們能安心地開始認知到一些我們舊有\n的、過時的處世態度和假設認定的事情常常在我們經驗裏陰暗隱蔽\n的角落主宰我們的人生。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e出自 \u003ca href=\"http://yashu3689.pixnet.net/blog/post/16119945-aura-soma%E9%9D%88%E6%80%A7%E5%BD%A9%E6%B2%B9%E4%B9%8B101~105%E8%99%9F%E5%A4%A9%E4%BD%BF%E7%93%B6%E7%B5%84\"\u003eAura-Soma靈性彩油之101~105號天使瓶組\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e色彩學:\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e在脈輪位置上是藍綠色對應人體第四又二分之一能量中心,位於胸腔的右邊,表溝通表達和創造力,個體化的過程,藍綠色的創造力,在現實生活中會展現在\u003ccode\u003e電腦\u003c/code\u003e,\u003ccode\u003e唱歌\u003c/code\u003e,\u003ccode\u003e舞蹈\u003c/code\u003e,\u003ccode\u003e寫作\u003c/code\u003e方面的天賦才能。梵文用語是阿南達肯達,對應人體的位置約在心臟與喉嚨的中間 一詞是印度靈性導師拉瑪那•瑪哈希給它命名的,意思為喜悅之所在,在色彩學上藍綠色是藍色加綠色,是\u003ccode\u003e自我表達\u003c/code\u003e、\u003ccode\u003e溝通\u003c/code\u003e、\u003ccode\u003e個體化\u003c/code\u003e、\u003ccode\u003e激發創造力\u003c/code\u003e的過程。\u003c/p\u003e\n\u003cp\u003e在2018年底，我重拾了寫作與表達，在我找到工作後，我找尋了新方法架設我這個新的部落格決定有個新的展開，我做的工作也與電腦有關，是軟體工程師，研發及創造。\u003c/p\u003e\n\u003cp\u003e敞開我的心胸開始學習如何溝通，如何與我的男朋友做溝通，將我內心所想傳達給他，互相溝通讓我們的感情越來越穩固越變越好。\u003c/p\u003e\n\u003cp\u003e如何與家人們與職場上的同事們做溝通，而不是自己承受以及將別人的評論建議全盤吸收\u003c/p\u003e\n\u003cp\u003e信任內在女性的直覺面，信任自己做的所有選擇，並不是別人的建議都是對的，\u003ccode\u003e對自己有自信\u003c/code\u003e，相信自己所做的與相信自己！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e有助於克服批判，因而從潛意識和無意識的頭腦中找到平靜。\u003c/code\u003e 相信自己後，再也不會任意讓人的評論與思想任意影響著自己的身心靈，讓自己與自己內心達到一個平衡感，正面面對所有的事情，正面思考！\u003c/p\u003e\n\u003cp\u003e以及最後\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e強烈的羨慕心和妒忌心造成缺乏意識上的覺知。這一瓶有助於克服\n與感覺自己無能和自己不夠好相關的難題。它能幫助看清楚需要克服\n的所有有限的見解和有限的理解力，因而人與人之間心才能敞開。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e強烈的羨慕別人與嫉妒他人比我強大偉大厲害，進而更激進的抨擊別人，以先入為主(侷限)的理解與觀察嚴重扭曲別人的表達，渴望展現自我渴望表達自我的偉大，造成人與人之間的誤會。\u003c/p\u003e\n\u003cp\u003e我是我，他是他，我們是不一樣的個體，是不一樣的人，每個人都是獨立的，我有我自己的路，我有我自己的自信與個性還有特色，只要晉升我自己就好！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我就是我\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e相信自己與相信自己是獨特的\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e正面思考與信任內在女性的直覺面\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e懂得表達自我與敞開心胸做溝通\u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003e後語\u003c/h1\u003e\n\u003cp\u003e起出買的時候，很厭惡的認為這才不是我選擇的彩油呢！說明這麼的含糊籠統，於是開始歷經這一連串的考驗，現在想起來卻發現，這些學習與歷練都緊緊與彩油的解釋相扣。\u003c/p\u003e\n\u003cp\u003e現在我很喜歡這瓶彩油，雖然他的蓋子不見了XD，但卻是賦予這個階段這個時間的我，要去學習的新課題，比起去年，我已經漸漸的把握住這些彩油所要傳遞給我的信念。\u003c/p\u003e\n\u003cp\u003e但並非完全掌握，現在的我還是會容易受到影響，我想在這近幾年這會是我的課題，而我也會很努力的進步與學習，期待未來的我能夠成為一個我現在很崇拜很羨慕的人。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"70:T4f8d,"])</script><script>self.__next_f.push([1,"\u003cpre\u003e\u003ccode\u003e最強にコスパの悪い言語：アラビア語\nCP值最低的語言: 阿拉伯語\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在書籍尾端，秋山討論了這個話題。\u003c/p\u003e\n\u003cp\u003e當我從他的Youtube影片得知他會阿拉伯文開始，我就一直很好奇他對 \u003ccode\u003e阿拉伯語\u003c/code\u003e 是什麼看法，而我決定將這個我很在意的話題留到最後做討論。\u003c/p\u003e\n\u003cp\u003e初次嘗試寫書評的自己，也許有描述不足的地方，若有爭議/問題，再麻煩您 \u003ccode\u003e輕輕地\u003c/code\u003e 提出想法\u003c/p\u003e\n\u003cp\u003e初次看到這本書是在於 \u003ccode\u003e秋山燿平\u003c/code\u003e 的Youtube中，某次我在看Youtube影片時，推薦清單show出了他的影片\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e會說十國語言的東京大學語言天才告訴你語言學習的經驗和秘訣【秋山雙語時間特別期】\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e影片連結: \u003ca href=\"https://www.youtube.com/watch?v=SK3wOaaTIN8\"\u003ehttps://www.youtube.com/watch?v=SK3wOaaTIN8\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e開頭 秋山(以下稱作者) 就用好幾種外語串成的開頭來介紹他自己，特別是看到阿拉伯語時，我的眼睛為之一亮。對於想學很多語言的自己，\u003ccode\u003e想說一口流利的外語\u003c/code\u003e 一直都是自己最終的目標。\u003c/p\u003e\n\u003cp\u003e看到作者本身可以流利自由切換這好幾種語言，我開始覺得興奮，原來同時會多國語言是成立的，而非每次旁人所說 \u003ccode\u003e一次顧好一個吧\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e才看完開頭介紹，我已經熱血的準備某日衝去買書\u003c/p\u003e\n\u003cp\u003e網路上有許多文章是關於他的Youtube影片以及介紹影片的內容。但看得懂日文的我直接把日文原文書買下來回來品嘗內容，並在這篇文章中分享書中的內容與自己的一些想法！\u003c/p\u003e\n\u003cp\u003e書名是 \u003ccode\u003e世界一シンプルな外国語勉強法: 純ジャパの僕が, 10カ国語を話せた\u003c/code\u003e，\u003ca href=\"https://taiwan.kinokuniya.com/bw/9784478104880\"\u003e紀伊國屋書店\u003c/a\u003e 有賣，或者你可以像我一樣衝動跑去在台北, 南京復興的微風廣場的紀伊國屋書店有賣!\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e會說十國語言耶？那他是不是花了很多時間在學習語言上？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e曾經有動過念頭想要念語言學系，甚至在考大學時填了四個志願在日文系上，卻不小心走了資管系(這又是另外一個故事了。想知道究竟怎麼樣才能夠學會這麼多語言，並流利使用。\u003c/p\u003e\n\u003cp\u003e在紀伊國屋書店語言區繞了一圈後，完全沒看到書本的蹤跡，直到店員從書櫃後方繞出來拿本書到我眼前時，我還不敢相信原來這本書這麼小本！\u003c/p\u003e\n\u003cp\u003e這樣小本的書籍裡面有滿滿的 \u003ccode\u003e如何學好外語\u003c/code\u003e 嗎？我腦中不斷的蹦出疑惑，看到書的當下，有種失落感，也許是一開始我意想到的是一本較厚稍大本的書籍吧！\u003c/p\u003e\n\u003cp\u003e但內容呢？內容有沒有因為書的大小而打折扣呢？\u003c/p\u003e\n\u003ch1\u003e內容小描述\u003c/h1\u003e\n\u003cp\u003e我想書中所要傳達大部分的內容，影片裡其實已經介紹的很清楚了(所以作者應該算自己嚴重劇透(?))\u003c/p\u003e\n\u003cp\u003e其實有趣的反而是其他細節，包括作者決定鑽研語言的起承轉合，包括作者對於幾個他在學習的語言做評比\u003c/p\u003e\n\u003cp\u003e當然還有這本書所要傳達的 \u003ccode\u003e學習語言\u003c/code\u003e 的中心思想，以及對於這些 \u003ccode\u003e方法\u003c/code\u003e 的細節描述\u003c/p\u003e\n\u003cp\u003e當然師傅領門在先，最重要的還是我們讀者/看的人要怎麼去改變觀念去接受並實踐這些對自己來說是新的方法來學習語言。\u003c/p\u003e\n\u003ch1\u003e作者對於語言的起承轉合\u003c/h1\u003e\n\u003cp\u003e翻開這本書，覺得有趣的是一小本書內部像是筆記本般，已經透露作者希望語言學習者可以 \u003ccode\u003e自己製作\u003c/code\u003e 一本屬於自己的 \u003ccode\u003e語言學習書\u003c/code\u003e。作者將內容像是在寫筆記般撰寫在排版為筆記本的版型中。\u003c/p\u003e\n\u003cp\u003e開頭先是介紹自己的背景，包括雙親英語能力才300分\b, 完全沒有任何短期滯留國外的經驗的 \u003ccode\u003e純日本人\u003c/code\u003e (純ジャパ) 以及沒有環境的薰陶下該如何學習外語。\u003c/p\u003e\n\u003cp\u003e從小就喜歡足球的作者，目標想成為足球選手。利用上學來回約四小時的時間學習足球強國的語言 \u003ccode\u003e西班牙文\u003c/code\u003e，通勤時間都很認真在背單字學文法持續一陣子，但是卻無法開口好好的和別人講西班牙文，這讓他十分的挫折XDD\u003c/p\u003e\n\u003cp\u003e(是說，上下學四小時有夠久...雖然說我之前我來回大學+研究所 每天三小時六年也是蠻厲害的啦, 四小時每天怎麼辦到的辣XD)\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e雖然感到十分挫折，但還是很努力的學習，一年後考取西班牙文初級檢定\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e雖然背了一堆文法跟單字，但卻還是沒辦法講好西班牙文，非常的挫折，在考大學時停止學語言\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e確實蠻痛苦的，我在準備托福時也是每天苦背1500托福高頻率單字，外加背熟文法，雖然\u003ccode\u003e閱讀\u003c/code\u003e跟\u003ccode\u003e寫作\u003c/code\u003e真的漸漸變好，但 \u003ccode\u003e口說\u003c/code\u003e 跟 \u003ccode\u003e聽力\u003c/code\u003e 真的是我托福中一直壓低分的項目。\u003c/p\u003e\n\u003cp\u003e作者大學是藥學科，畢業後覺得不太對，為了\u003ccode\u003e追求自我\u003c/code\u003e，他開始把 \u003ccode\u003e多語\u003c/code\u003e(Multilingual) 當作目標努力！\u003c/p\u003e\n\u003cp\u003e而這次作者選了法語當作第二個學習的語言，但有感之前 \u003ccode\u003e學習西文\u003c/code\u003e 的經驗，他決定用別的方法學習。\u003c/p\u003e\n\u003cp\u003e之後大概就是在描述這個新方法的成功讓他能夠用外文和當地人進行日常對話\u003c/p\u003e\n\u003cp\u003e作者的個人經歷就寫到這。\u003c/p\u003e\n\u003cp\u003e說說自己經歷吧~\u003c/p\u003e\n\u003cp\u003e想起從小英文就很差，小三還小四時的小學英文單字考還只考 \u003ccode\u003e31分\u003c/code\u003e，看我記憶力多好XD！小五雖然開始補科見美語，英文有變好。然而我覺得國中的英文考試太坑爹了，一直到高中, 大學，這樣的英文考試制度與教學，完全不會讓學生 \u003ccode\u003e會英文\u003c/code\u003e，反而是 \u003ccode\u003e會考英文\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e直到我國三畢業的暑假去日本，激起對日文的熱情後，開始自學日文。而自學日文的方法也就是作者書中提及的方法，雖然從以前到現在，這中間我開始慢慢對日文的動力減弱，畢竟我看到了會讓我動力減弱的原因XD(講啥)，然後拉拉扯扯沒很認真繼續自學，但現在至少能和日本人日常會話，拿起字典還能組成語句聊聊天，看起日文書大約70%懂，但我覺得這樣的效果已經很好了。\u003c/p\u003e\n\u003cp\u003e可見我們從小到大接觸到的語言教育，洗腦我們學習語言的很嚴重外，還不會增加語言能力(會增加討厭考試的動力XD)\u003c/p\u003e\n\u003ch1\u003e那麼要怎麼學習語言呢？\u003c/h1\u003e\n\u003cp\u003e這就是大部分讀者想了解的地方，但我覺得在\u003ca href=\"https://www.youtube.com/watch?v=SK3wOaaTIN8\"\u003eYoutube的影片\u003c/a\u003e中，作者就已經講得差不多了，所以如果看不懂日文的讀者/觀眾，多把影片看幾次應該就可以。\u003c/p\u003e\n\u003cp\u003e那我還是延續書中的內容分享幾點\u003c/p\u003e\n\u003ch3\u003e建立成就感方程式\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e本書的語言學習方法，不會有挫折感，如何建立並延續成就感呢？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e記住最低限度的文法及單字\u003c/code\u003e \u003e\u003e \u003ccode\u003e使用記住的單字與文法試著說話\u003c/code\u003e \u003e\u003e \u003ccode\u003e講出話了/能順利組出話，很開心\u003c/code\u003e \u003e\u003e \u003ccode\u003e想學更多想講更多話\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e大概是這樣的循環建立你在語言學習中的成就感，保持你對學習外語的動力\u003c/p\u003e\n\u003ch3\u003e方法的Know-How\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e背這麼多單字真的都會使用到嗎？ 不要去記不需要背誦的單字/不會用到的單字\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e一開始你只需要記住 \u003ccode\u003e最低限度的單字和文法，並慢慢的增加必要學習的單字及文法即可\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePart 1\n學習 `最初階級` 必要使用的\n200個單字 30個表現文法\n(狗爬式的單字/文法) *註\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e↓\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePart 2\n使用狗爬式的單字/文法\n並慢慢增加必要學習的語言\n(增加會/需使用到的語彙)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e註: 作者將 最低限度使用(最少得學習這些才能組成簡單句子) 的文法與單字稱作 \u003ccode\u003e狗爬式的單字與文法\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\b\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e不管是什麼外語, 3個月後都能講出該國外語\u003c/code\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e不需要去購買市面上的單字本\u003c/li\u003e\n\u003cli\u003e為了日常會話，禮貌型文法不是必要學習的\u003c/li\u003e\n\u003cli\u003e日文去推斷(這邊帶入各國母語)，列出／選擇 最低限度能組成一句話所需學習的 單字與文法\u003c/li\u003e\n\u003cli\u003e學習萬人共通的 \u003ccode\u003e狗爬式單字\u003c/code\u003e (就是學會這些單字可以與不同人聊天)\u003c/li\u003e\n\u003cli\u003e試著介紹自己與自己的興趣\u003c/li\u003e\n\u003cli\u003e學習最基礎的30個文法\u003c/li\u003e\n\u003cli\u003e自己製作自己的單字本\u003c/li\u003e\n\u003cli\u003e一定要寫 \u003ccode\u003e例句\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e不需要購買市面上的單字本, 自己製作自己的單字本\u003c/h4\u003e\n\u003cp\u003e基本上你買一本單字本，你根本不可能全部背完！\u003c/p\u003e\n\u003cp\u003e作者舉例 \u003ccode\u003e高麗菜\u003c/code\u003e，除非你是廚師或研究食譜，不然你記高麗菜做什麼？\u003c/p\u003e\n\u003cp\u003e這麼多單字，你根本不會在 \u003ccode\u003e會話/聊天\u003c/code\u003e 時全部都用到，事實上你根本不會用到這麼多的單字\u003c/p\u003e\n\u003cp\u003e因此，作者推薦大家買好筆記本，自己製作自己的單字本 (他本人學習是這樣學, 而我剛開始學日文也是自己紀錄單字居多)\u003c/p\u003e\n\u003cp\u003e製作規則大概為:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e外文單字\u003c/code\u003e, \u003ccode\u003e中文翻譯\u003c/code\u003e(代換自己母語), \u003ccode\u003e外文例文\u003c/code\u003e(可以用母語筆記), \u003ccode\u003e注意事項\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e作者自己的單字本結構是:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e外文單字\u003c/code\u003e, \u003ccode\u003e日文翻譯\u003c/code\u003e(他是日本人), \u003ccode\u003e外文例文\u003c/code\u003e, \u003ccode\u003e日文例文翻譯\u003c/code\u003e, \u003ccode\u003e備註/注意事項\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e用這樣的方法去製作自己的單字本\u003c/p\u003e\n\u003ch4\u003e狗爬式的單字與文法\u003c/h4\u003e\n\u003cp\u003e「犬かきの単語」，是作者在書中所使用的日文。翻了翻估狗跟文章我翻成 \u003ccode\u003e狗爬式的單字與文法\u003c/code\u003e，就像游泳初學者，只要學會 \u003ccode\u003e狗爬式\u003c/code\u003e，都能在泳池/水裡前進。\u003c/p\u003e\n\u003cp\u003e使用 \u003ccode\u003e狗爬式\u003c/code\u003e 的意義是，最低限度使用(最少得學習這些才能組成簡單句子)。換句話說，就是學習這能夠組成簡單的句子的單字與文法，而這些句子能夠初期的和 \u003ccode\u003e萬人\u003c/code\u003e 溝通/聊天\u003c/p\u003e\n\u003cp\u003e舉例的\u003ccode\u003e狗爬式單字與文法\u003c/code\u003e 大概為\u003c/p\u003e\n\u003cp\u003e| 單字 | 文法 |\n| ------------- | ------------- |\n| name | I am ~ |\n| eat | my name is ~ |\n| think | I want to |\n| go | I go to |\n| buy | I buy |\n| like | I like |\n| know | I know that |\u003c/p\u003e\n\u003cp\u003e舉例而已，有的是 \u003ccode\u003e行為表現\u003c/code\u003e 文法，還有 \u003ccode\u003e時間表現\u003c/code\u003e 與其他\u003c/p\u003e\n\u003cp\u003e比方說 I am Mina, come from Taiwan.\u003c/p\u003e\n\u003cp\u003eMy interest is learning language.\u003c/p\u003e\n\u003cp\u003e諸如這種你和 \u003ccode\u003e萬人\u003c/code\u003e 都能聊天的句子\u003c/p\u003e\n\u003cp\u003e接著，再根據需求/需要 去擴增需要學習的單字與文法\u003c/p\u003e\n\u003cp\u003e想是如果用 \u003ccode\u003eI am ..., come from ...\u003c/code\u003e 已經不夠用了，就去擴增些新的語彙。\u003c/p\u003e\n\u003cp\u003e像是 \u003ccode\u003emy interest is learning language, I learn japanese, because Japan ....\u003c/code\u003e 或者 \u003ccode\u003eThe Avenger is my favorite movie, because ...\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e從剛開始只能介紹自我開始, 慢慢去擴展可使用的語句\u003c/p\u003e\n\u003cp\u003e恰好符合上述迴圈 \u003ccode\u003e使用狗爬式的單字/文法\u003c/code\u003e \u003e\u003e \u003ccode\u003e並慢慢增加必要學習的語言\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e建立成就感\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e使用簡單的單字文法組成句子\u003c/code\u003e \u003e\u003e \u003ccode\u003e覺得很有成就感，並持續擴大學習，學習更多的句子/單字\u003c/code\u003e\u003c/p\u003e\n\u003ch4\u003e使用/運用, 會話/聊天\u003c/h4\u003e\n\u003cp\u003e還有一個方式是從起床開始，你可以每句話都嘗試用你所學習的外語做表達，像是 \u003ccode\u003e早安\u003c/code\u003e，可以學習 \u003ccode\u003eGood Morning!\u003c/code\u003e， \u003ccode\u003e我要準備去公司\u003c/code\u003e = \u003ccode\u003eI am preparing to go to company\u003c/code\u003e，像是這樣融入生活的方式學習外語。\u003c/p\u003e\n\u003cp\u003e還有的是說可以利用洗澡時間跟平時休閒時間 \u003ccode\u003e自己和自己對話\u003c/code\u003e ，假裝自己有自己跟另外一個人，互相聊天這樣用外語自言自語，我之前學日文/英文也常常這樣練習。\u003c/p\u003e\n\u003cp\u003e你不一定要用很高超的語言技巧去說話，反之你只要能夠用最簡單最能達到辭意的文法/單字去左表達就好，講再爛再差都沒關係，畢竟最初的重點還是 \u003ccode\u003e開口並講出話，學習組成句子\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e最後一個學習方法就是多聽多講，還有讓自己融入當地環境，可以試著將手機調至該語言，或者聽該語言的廣播或玩該語言的遊戲，讓語言融入你的環境。\u003c/p\u003e\n\u003cp\u003e像是我之前學日文會玩 pigg 是一個日本社交網頁遊戲，還有狂看日劇跟日本綜藝節目/電視，主要是有興趣啦XD 沒興趣就不會有動力學習。\u003c/p\u003e\n\u003ch1\u003e對於各國語言的想法\u003c/h1\u003e\n\u003cp\u003e作者學哪十種我不太曉得，他只列舉幾種他學習到的外語，並作感想分享\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e中文\u003c/li\u003e\n\u003cli\u003e法語\u003c/li\u003e\n\u003cli\u003e西班牙語\u003c/li\u003e\n\u003cli\u003e韓語\u003c/li\u003e\n\u003cli\u003e德語\u003c/li\u003e\n\u003cli\u003e阿拉伯文: * 統一在下面做討論 |\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e中文\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e號稱全球第一難學的語言: 中文\u003c/code\u003e，究竟在學習時，有什麼感想！(但其實日文字跟中文字還算有些小相似，不會比純拉丁語系國家的人學中文難)\u003c/p\u003e\n\u003cp\u003e目前是世界各國都需要會中文的人才，作者主要是學習 \u003ccode\u003e簡體字\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e文法上比較單純，完全沒有些有的沒的規則XDD 名詞沒有分性別，沒分單複數，覺得文法比較簡單。\u003c/p\u003e\n\u003cp\u003e但遇到的困難是 \u003ccode\u003e聲調問題\u003c/code\u003e ，像是某個字聲調上揚跟下降意思就會完全不同，對於學習中文的日本人來說這種發音的聲調問題還是比較困難棘手 (西方人也是說聲調很難XD)\u003c/p\u003e\n\u003cp\u003e因為是用拼音學習，而和日文相似的是，每個中文字可以用拼音做筆記，而日文則是每個字有假名做筆記，這樣每個字每個字分割的發音比較相似，比較好做筆記，讓他覺得學習起來比較簡單順利。\u003c/p\u003e\n\u003ch3\u003e法語\u003c/h3\u003e\n\u003cp\u003e對於日本人來說，法語算是難度較高的語言\u003c/p\u003e\n\u003cp\u003e像是 \u003ccode\u003e主詞的運用不同\u003c/code\u003e, \u003ccode\u003e名詞分男女性別\u003c/code\u003e, \u003ccode\u003e冠詞\u003c/code\u003e 亦不同，更難的是 \u003ccode\u003e發音\u003c/code\u003e 與 \u003ccode\u003e聽力\u003c/code\u003e！\u003c/p\u003e\n\u003cp\u003e我有朋友學法語也是說 \u003ccode\u003e說出來的話\u003c/code\u003e 跟 \u003ccode\u003e書上使用的句子\u003c/code\u003e 是不同的，沒接觸過法語沒有太多的想法XDD\u003c/p\u003e\n\u003ch3\u003e西班牙文\u003c/h3\u003e\n\u003cp\u003e作為作者第一個入門的外語，他認為西班牙文的發音十分簡單！\u003c/p\u003e\n\u003cp\u003e而西班牙文最需注意的是 \u003ccode\u003e動詞\u003c/code\u003e 因為動字會隨著主詞變來變去，西文會把主詞省略寫動詞，而這個動詞你就能夠判斷這是在指哪個主詞\u003c/p\u003e\n\u003cp\u003e像是 \u003ccode\u003ehablo\u003c/code\u003e 代表的是 \u003ccode\u003e我說話\u003c/code\u003e， \u003ccode\u003ehablas\u003c/code\u003e 代表的是 \u003ccode\u003e你講話\u003c/code\u003e.. 大概是這樣。\u003c/p\u003e\n\u003cp\u003e我記得之前在學西文時也是被動詞搞到煩XD，除了六-七個主詞動詞變化不同，文法的動詞變化也不同QQQ\u003c/p\u003e\n\u003cp\u003e大部分都是有規則的變化！\u003c/p\u003e\n\u003ch3\u003e韓語\u003c/h3\u003e\n\u003cp\u003e對於日本人來說，韓語大概超級容易學習\u003c/p\u003e\n\u003cp\u003e不僅文法相同，助詞使用大致上相同，在日本許多文章也有完整的韓文翻譯，所以學習上很容易！\u003c/p\u003e\n\u003cp\u003e再來是韓語很多發音跟中文很像，所以作者也是用學中文字做筆記的方式來筆記韓文字。\u003c/p\u003e\n\u003cp\u003e以前就有聽說韓文字很多跟中文發音很像，還記得有幾次去聽韓文歌都會聽到些中文發音，也覺得很有趣XD\u003c/p\u003e\n\u003ch3\u003e德文\u003c/h3\u003e\n\u003cp\u003e德文在歐洲是使用人口做多的語言\u003c/p\u003e\n\u003cp\u003e超級複雜的名詞使用，十分混亂XDDD\u003c/p\u003e\n\u003cp\u003e名詞除了男性女性還有 \u003ccode\u003e中性\u003c/code\u003e，最重要的是還有 \u003ccode\u003e變格\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e德文文法和英文跟日文都不同，初期學習覺得\u003ccode\u003e語順\u003c/code\u003e很困難，加上複雜的名詞變化，使得要日常會話變得十分困難\u003c/p\u003e\n\u003cp\u003e前陣子想去德國留學，有初期接觸德文，當時有個圖在諷刺德語的名詞又臭又長，連推特的文字限制讓德語使用人士很無奈XD\u003c/p\u003e\n\u003cp\u003e而德文的名詞常常讓我不知道該怎麼發音，舉個例子 \u003ccode\u003esetzt\u003c/code\u003e 知道這怎麼發音嗎XD 我也不知道\u003c/p\u003e\n\u003cp\u003e更多的是又臭又長的單字 \u003ccode\u003e kontinentalwestgermanischen\u003c/code\u003e, \u003ccode\u003eDeutschschweiz\u003c/code\u003e, 覺得可怕，我是從wiki上隨便抄下來的，但確實初級學習時還不會接觸到很長的單字！\u003c/p\u003e\n\u003cp\u003e不過光是背 \u003ccode\u003eDie\u003c/code\u003e, \u003ccode\u003eDas\u003c/code\u003e, \u003ccode\u003eDer\u003c/code\u003e 就翻肚了，雖然我也蠻喜歡德語發音的，但我現在暫時先擺一邊了XD\u003c/p\u003e\n\u003ch1\u003e對於阿拉伯文的想法\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003e史上最大難關: 阿拉伯文\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e曾想學習阿拉伯文的自己，也做過許多科普，難是難不倒我的，依據我的個性一定會克服過去。\u003c/p\u003e\n\u003cp\u003e來看看作者怎麼說吧！\u003c/p\u003e\n\u003cp\u003e語彙系統和日文, 英文及其他語系完全不同(畢竟是閃米語系(?))，文字書寫系統很困難，雖然阿文只有28個字母，但是只要\u003ccode\u003e點\u003c/code\u003e錯, \u003ccode\u003e形狀\u003c/code\u003e錯了, \u003ccode\u003e位置\u003c/code\u003e 不同都會影響意思。\u003c/p\u003e\n\u003cp\u003e看過阿拉伯文嗎，\u003ccode\u003eاللغة الأَلمانيَّة\u003c/code\u003e, 你能想像把它分割成28個字母嗎XD 能想像他也是一個一個字母嗎，只是現在連起來了，而且我最近翻了我買的阿拉伯文，字母書寫在句首, 句中, 句尾都不同!!! 連 \u003ccode\u003e連起來\u003c/code\u003e 都會變化QQ !\u003c/p\u003e\n\u003cp\u003e名詞單複數不同, 有時候還會到三個變化以上，分男女場合不同，且格位跟主詞都得看動詞的前後判斷。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e最強にコスパの悪い言語：アラビア語\nCP值最低的語言: 阿拉伯語\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最後，我們大家在書上學的都是 \u003ccode\u003e標準阿拉伯文\u003c/code\u003e 是專門書寫, 可蘭經跟清真寺內才會用的文字，不同國家口說有不同國家的\u003ccode\u003e方言\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e沒錯這就是最困難也很討厭的，就是你克服了一切難關學習阿拉伯文只能在書上文章使用，但是若是要做溝通跟口說，不同國家有他們自己的方言，意思是你拿埃及的阿拉伯文到摩洛哥聊天是不會通的(?)，這我這證實，若有朋友有感想也歡迎聯絡及留言。\u003c/p\u003e\n\u003cp\u003e但這也是打退我想學阿拉伯文的動力！老實說我一開始也只是想說看得懂 \u003ccode\u003e可蘭經\u003c/code\u003e 就好，畢竟對宗教有些許興趣想去研究。當然，能夠 \u003ccode\u003e順便\u003c/code\u003e 學會在該地區能夠溝通是最好的了xDD\u003c/p\u003e\n\u003cp\u003e這麼看來學了只能運用在書寫上，還不能夠到處講，好像...就有點學習動力流失啊！！\u003c/p\u003e\n\u003cp\u003e不過會阿拉伯文的人，我還是抱以崇拜的心看待之！！\u003c/p\u003e\n\u003ch1\u003e後語\u003c/h1\u003e\n\u003cp\u003e也許有人會問我說，我好像都把內容劇透完了XD\u003c/p\u003e\n\u003cp\u003e其實我剛剛講的是書本內第一章節跟第三章節的內容，我還沒去看第二章節的內容。\u003c/p\u003e\n\u003cp\u003e可以看開頭的圖片，有個書卡的地方，其實就是插在第一章節的地方，我是先看完第一章節之後，基於興趣在跳去看第三章節！\u003c/p\u003e\n\u003cp\u003e所以第二章節完全還沒看也沒寫到！\u003c/p\u003e\n\u003cp\u003e一開始我的日文是用我們教育學英文的方式學習，後來自己基於興趣不知不覺使用到了書上說的方法，讓現在的我雖然日文也沒到很流利，但能看到書中內容70% 加上可以簡單和日本人做聊天/溝通，我覺得已經很好了！原因基於我有一陣子沒有很認真學習日文，動力減弱\u003c/p\u003e\n\u003cp\u003e我倒是認為可以試試看書中的方法！只不過對於很想得知 \u003ccode\u003e所有的文法\u003c/code\u003e 跟 \u003ccode\u003e整個語言架構\u003c/code\u003e 的人，這樣的方法就是比較像是一步一步填補，一個階梯一個階梯往上走的感覺！\u003c/p\u003e\n\u003cp\u003e喜歡的人可以去買書看，若是真的看不懂日文書想知道第二章節在介紹什麼也讓我知道XD 有機會會分享出來XD\u003c/p\u003e\n\u003cp\u003e最後，這是我第一次看問文書做書評(好像也沒啥評論\b/介紹居多)，若有誤可以和我說，若喜歡也許可以分享(?)，歡迎來交流喔！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"71:T40d2,"])</script><script>self.__next_f.push([1,"\u003cp\u003e早上起床覺得特別冷，昨天晚上因為冰箱的怪聲 + 同事的鈴聲Gank 讓我這個怕鬼的膽小鬼一晚睡不大好qq\u003c/p\u003e\n\u003cp\u003e早上的輕井澤大約 0度 ~ 3.4度，非常的冷，而我倆不知道我頭旁邊的是暖氣機，直到早上起來才發現。不過至少有發現XDD，既然早上這麼冷就趕緊來 \u003ccode\u003e溫暖\u003c/code\u003e 一下\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420073139_save2675885249960061043.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e暖氣OvO!!\u003c/p\u003e\n\u003cp\u003e再來是窗外早上的輕井澤，十分涼快打開遮門涼風就會吹進來，再搭配我身旁的暖氣，簡直洗三溫暖棒棒噠！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420073545_save7155794126719254886.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我們要搭乘早上10點半的新幹線回上野啦！因此要先從旅館走到中輕井澤搭乘信濃鐵路回輕井澤才能接新幹線\u003c/p\u003e\n\u003cp\u003e本日行程:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e中輕井澤早餐\u003c/li\u003e\n\u003cli\u003e代官山\u003c/li\u003e\n\u003cli\u003e蔦屋書店\u003c/li\u003e\n\u003cli\u003e原宿 - 回買服飾包包\u003c/li\u003e\n\u003cli\u003e秋葉原 - 回逛大人的百貨公司\u003c/li\u003e\n\u003cli\u003e吉原大門 - Neo Rouge Hotel\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e從昨天的\u003ccode\u003e旅館 いこい山荘\u003c/code\u003e到 \u003ccode\u003e中輕井澤站\u003c/code\u003e 如果沒有走彎路，只要沿著中間馬路走，其實10分鐘就到車站了。所以說Google有時候還是給亂指路qqqq\u003c/p\u003e\n\u003cp\u003e在車站前發現一間早上就開著的咖啡廳，反正離坐車時間還久，我們就在這悠閒的吃個早餐 (事後發現要是再晚點起床就會趕不上信濃鐵路去輕井澤，下一班的信濃鐵路已經超過我們要坐新幹線的時間啦qq)\u003c/p\u003e\n\u003cp\u003e＊還是提醒各位一下，關於\u003ccode\u003e地方鐵路\u003c/code\u003e的發車時間，由於是鄉下，地方的鐵路列車有時候班次超級少，要注意不要錯過不然真的要原地睡了qq!這讓我想到之前去釧路濕原也是沒注意時間，差點就沒車回釧路XD\u003c/p\u003e\n\u003cp\u003e一路沿著大馬路走都有意外的風景可以看！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420082344_save1210389569991422122.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在這間店家旁邊可以下去溪流觀景\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420082322_save2424357361195500087.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420082351_save6920046772604085753.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420082358_save8777572110972906691.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e好美呀OvO\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15564476157445614273256969410918.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e位於中輕井澤站前方的早餐店！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420085222_save2005077485986858787.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e點了個名為 \u003ccode\u003eNaan\u003c/code\u003e 的餅皮套餐來品嘗，真的蠻好吃的！ 還順道拿了報紙！\u003c/p\u003e\n\u003cp\u003e吃飽後一樣搭乘地方的鐵路從中輕井澤站往回做一站到輕井澤站，就可以來等待新幹線準備回上野啦！\u003c/p\u003e\n\u003cp\u003e還好有趕上信濃鐵路從中輕井澤前往輕井澤站，雖然還有20分鐘等待，但這個時間點一小時好像才一班，萬一這班沒搭到可能就會Miss掉我們的新幹線囉！\u003c/p\u003e\n\u003cp\u003e後來在輕井澤站候車室等待新幹線的時候兩人都快睡著，好險我聽到日文廣播說車快來的，就跟同事一同下去，這時還是要感謝自己沒退步太多的日文能力XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420094002_save4123549907196006328.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003e代官山\u003c/h1\u003e\n\u003cp\u003e回到上野後，我們把行李寄好Coin Locker後，就搭乘山手線前往涉谷，再轉車去代官山囉！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420124949_save7999618167180255578.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e代官山站\u003c/code\u003e，科普一下了表示，代官山是許多駐日大使們住的地方，怪不得一出來種覺得這裡的建築跟氣息都不一樣，動不動都能夠看到金髮碧眼的外國人牽著狗狗到處走。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e上流社會區: 代官山踩點 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420130248_save6819940749537970701.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420125017_save8731590962123988864.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e沿路上都是這種等級的建築，根本歐美式 + 高級住宅地區吧XDDD\u003c/p\u003e\n\u003cp\u003e但我們的目標不是他們是 \u003ccode\u003e蔦屋書店\u003c/code\u003e!\u003c/p\u003e\n\u003ch1\u003e代官山 蔦屋書店\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420125725_save1668397186163349338.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_1556445727274310749205167506955.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e既然要座落於代官山的蔦屋書店，氣勢當然不能輸人啊！\u003c/p\u003e\n\u003cp\u003e在這區，總共有三棟如圖的建築組成蔦屋書店，一樓通通賣書，二樓賣DVD, CD, 影片，還有附屬星巴克可以讓你享用。三棟建築按照書不同的分類隔開，像是商業, 設計, 旅行... 等。門口都會有標誌以及會有介紹的menu可以拿來看看三區的書籍分類。\u003c/p\u003e\n\u003cp\u003e我想我在蔦屋書店也許不會待得比我同事久，想說他可能會待上整個下午，我就先悠閒的買杯星巴克，用完餐點後，在開始逛！\u003c/p\u003e\n\u003cp\u003e剛開始在 \u003ccode\u003e旅行區\u003c/code\u003e 逛了許久，目標是Target \u003ccode\u003e南北洲\u003c/code\u003e ,\u003ccode\u003e俄羅斯\u003c/code\u003e ,\u003ccode\u003e非洲\u003c/code\u003e, \u003ccode\u003e中東\u003c/code\u003e，這幾個不是一般人想去的地方，當然還是會想找找有沒有跟極地有關的書籍，因為我也喜歡去冷的地方，在這待上個半個小時，最後是買了 \u003ccode\u003e中東深夜便紀行\u003c/code\u003e 與 \u003ccode\u003e西伯利亞鐵路 3000km\u003c/code\u003e 準備回台灣仔細觀賞，有機會看完再寫書評！\u003c/p\u003e\n\u003cp\u003e逛完旅行區後，我便開始尋找我想找的 \u003ccode\u003e語言區\u003c/code\u003e，想找找有沒有關於 \u003ccode\u003e阿拉伯文\u003c/code\u003e 或其他我想學的語言的書籍。逛進了文學區域，我還沒找到語言區，先到達了宗教區，雜七雜八跟宗教有關以及跟命理有關的書籍散落在我眼前，這根本就是我想來逛的啊XDDDD，但不一回兒同事居然說他已經逛完了，我的天！！我還有 \u003ccode\u003e語言區\u003c/code\u003e 跟 \u003ccode\u003e電腦區\u003c/code\u003e 打算要逛qq\u003c/p\u003e\n\u003cp\u003e我拿了本 \u003ccode\u003e星座學\u003c/code\u003e 坐在旁邊觀賞，僅僅是把幾大星系(火星, 月亮, ...) 在12星座的介紹給看完，就把書放回去了。\u003c/p\u003e\n\u003cp\u003e沒有找到語言區，我跑去問店員有沒有電腦區，其實我想看看有沒有關於 \u003ccode\u003eSEO\u003c/code\u003e 與 \u003ccode\u003e網頁設計\u003c/code\u003e 相關的書籍，畢竟我一開始就想當網頁相關的工程師！！當然現在在公司寫AI，但之後想要自己開發網站～，開發聊天機器人XDD，其實網站很萬能耶，別把他看做是很入門很簡單，雖然他比起app, .. 其他是真的沒辦法用很深入的技術去做，也只是接觸到皮毛，可是我真的就是很愛寫網站！因為我很喜歡前端那樣的特效跟美麗的排版！\u003c/p\u003e\n\u003cp\u003e走到 \u003ccode\u003e電腦區\u003c/code\u003e 架上都是 \u003ccode\u003e機械學習\u003c/code\u003e 跟 \u003ccode\u003eAI智能\u003c/code\u003e 還有一堆Python的書籍，沒有看到任何 \u003ccode\u003e網頁開發\u003c/code\u003e 跟 \u003ccode\u003eSEO\u003c/code\u003e 的書籍，難免有點小失望。但沒關係，網路上其實一堆教學文章，逛過一次書店後我體悟很多，甚至慢慢地找回自己真正想要的。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e對我想寫網頁，想經營部落格，想要用外語流利的聊天，也想要去體驗很多冒險與旅行\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這就是我這趟旅程在最後蔦屋書店找回的自我，而並非僅僅只是埋沒在工作。\u003c/p\u003e\n\u003cp\u003e逛完蔦屋書店後，就要準備回程買買買XDD\u003c/p\u003e\n\u003cp\u003e再經過輕井澤一晚深思熟慮後，我倆決定要回原宿買我們前兩天在猶豫的商品，同事是制服外套而我是買包包，買了原宿風包包！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190420152130_save9101708732414166656.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e路過涉谷順便吃個午餐\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e就這樣下午都沒拍什麼照片，直到我們決定要回我們今天的旅館Check In時，經過秋葉原要幫我同事買情趣驚喜組合包XD，這讓我順便逛上去了\u003c/p\u003e\n\u003ch1\u003e秋葉原 大人のデパート\u003c/h1\u003e\n\u003cp\u003e前情提要: 大人のデパート前三樓簡介: \u003ca href=\"/2019/04/travel-2019-tokyo-karuizawa-day2/\"\u003e[2019 東京/輕井澤 五日模範行程] 明治神宮/原宿/下北澤/秋葉原 DAY2\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這次我終於鼓起勇氣更上一層樓(威～)\u003c/p\u003e\n\u003cp\u003e讓我們再次回憶一下\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e大人のデパート\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第一層: 賣A片及一點Tenga產品\u003c/li\u003e\n\u003cli\u003e第二層: 主要是男人的飛機杯\u003c/li\u003e\n\u003cli\u003e第三層: 主要賣跟女人 舒服 相關的情趣商品\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e兩天前我也去到了大人的百貨公司，但太害羞恥度太大我僅僅只爬到了三樓，這次我爬到了五樓，但.....我就沒上六樓了因為太害羞XDDD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15564456208767325017237834365093.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e先來觀賞一下眾情趣玩具們(?)\u003c/p\u003e\n\u003cp\u003e有點忘記Tenga區在哪，應該是在四樓右手邊吧？\u003c/p\u003e\n\u003cp\u003e大人的百貨公司格局是一層樓有兩區，上樓梯直走跟右轉各有一區。我上面提到的二樓跟三樓都是直走賣的商品\u003c/p\u003e\n\u003cp\u003e二樓右轉的商品好像是一些SM的商品(有點忘了)，就是邁項圈那些XD\u003c/p\u003e\n\u003cp\u003e四樓右轉的區域是賣高價按摩棒，如同上圖，一隻要價都10000日幣以上\u003c/p\u003e\n\u003cp\u003e五樓以上都賣情趣衣著，上去看了一下，五樓直走的區域都是賣很常見的比基尼或者是胸罩跟內褲，我覺得沒啥太變態的。\u003c/p\u003e\n\u003cp\u003e四樓樓梯 ~ 六樓樓梯的牆上真的蠻驚人的，都是各種女生穿店內情趣衣物露點的立可拍照片，好像是之前有說可以穿店內的情趣內衣拍照 (有無露點忘記惹，但無關露點，尺度還是很大的！)(有無男人忘記惹，男人穿情趣衣物好像也怪怪的XDD 這裡不是甲店吧XDDD)\u003c/p\u003e\n\u003cp\u003e最後更新藍圖XD 更新個啥毛XD\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e大人のデパート\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第一層: 賣A片及一點Tenga產品\u003c/li\u003e\n\u003cli\u003e第二層: 主要是男人的飛機杯 + SM 商品\u003c/li\u003e\n\u003cli\u003e第三層: 主要賣跟女人 舒服 相關的情趣商品, 按摩棒, 假陽具跟跳蛋之類\u003c/li\u003e\n\u003cli\u003e第四層: 高價按摩棒 與 Tenga專區 (?) 如果不是在四樓就是在三樓或二樓右區\u003c/li\u003e\n\u003cli\u003e第五層: 情趣內衣們, 多半是比基尼, 胸罩與內褲，也許更變態的在六樓(?) 經過這兩層可以稍微看一下樓梯旁牆壁XD\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e逛完秋葉原後，我們回上野拿行李準備去今晚的旅店！\u003c/p\u003e\n\u003cp\u003e一樣搭乘銀座線前往淺草後，下車去bus站牌前往吉原大門\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e日本公車 搭乘經驗 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e有點忘記可以搭哪個巴士到吉原大門了XD\u003c/p\u003e\n\u003ch1\u003e吉原大門\u003c/h1\u003e\n\u003cp\u003e一下車還沒感到不妥，原本離車站需要走30分鐘的旅館，我已經覺得他是在很荒涼的地方，但隨著越走近旅館越覺得不對勁\u003c/p\u003e\n\u003cp\u003e一路上都有 \u003ccode\u003e喫茶\u003c/code\u003e 兩個字的店面，尤其到我們旅館那條更是不得了，除了我們的旅館跟對面的旅館外，整條馬路整排滿滿的 \u003ccode\u003e喫茶店\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_1556445664573263719459468186632.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e老實說，這邊的紅燈區跟以往遇到的不太同，我們在日本常常看到的是 \u003ccode\u003e無料招待所\u003c/code\u003e，就是一間店開好好裡面應該有許多 \u003ccode\u003e妹妹\u003c/code\u003e的資訊可以挑選，還有一種是你在\u003ccode\u003e北海道貍小路\u003c/code\u003e, \u003ccode\u003e大阪心齋橋\u003c/code\u003e 跟很多熱鬧的地區會看到打扮花俏浮誇的群體牛郎圍上來拉著某位妹妹或弟弟(?)，還有就是一棟一棟的愛情旅館。\u003c/p\u003e\n\u003cp\u003e但這邊不是，不愧是日本東京有名的妓女集散地: 吉原大門，我們可看見每間店的前面都站著一個外表看起來像40歲西裝筆挺的歐吉桑，而消費的貴賓是由一台一台黑色的廂型車直接載到門口。\u003c/p\u003e\n\u003cp\u003e很高級吧XD ， 這邊看起來就是那些黑道歐尼會進去喬事情跟妹妹聊天的感覺XD\u003c/p\u003e\n\u003cp\u003e下bus後，走大約10分鐘就到了我們的旅館。\u003c/p\u003e\n\u003ch1\u003e吉原大門: Neo Rouge Hotel\u003c/h1\u003e\n\u003cp\u003e先說，旅館的服務員是個 胭脂味 很重的 帥哥，是帥哥， 再說一次，是帥哥，看上去就是個執事來著qqq\u003c/p\u003e\n\u003cp\u003e正所謂笑容會迷死女人，害我的信用卡都掉了，阿不是，是不小心掉的啦XDDD\u003c/p\u003e\n\u003cp\u003e除此之外，我為我們不小心訂到吸煙房而感到抱歉，一推開門就感受到一股很濃的 \u003ccode\u003e咩修咁謀\u003c/code\u003e 的感覺。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15564454976113575938224033461723.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e你看看這旅館外觀，像旅館嗎？ 我的媽啊\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e啥是 \u003ccode\u003e咩修咁謀\u003c/code\u003e 的感覺，一張大張的雙人床搭配煙味，加上浴袍腰下的叩子都被扯掉，還剛好是我穿，幹什麼上一個房客是有多激烈....。而且剛好是腰得下半部叩子全被扯掉，你們這麼激情也別這樣，我這樣穿多尷尬啊qq\u003c/p\u003e\n\u003cp\u003e如果窗簾沒關的話，你可以在陽台看到房間內部，一清二楚！！！\u003c/p\u003e\n\u003cp\u003e連那個測所都做得很像是房客近來洗戰鬥澡就上床運動，簡單來說是個平價愛情賓館來著qq\u003c/p\u003e\n\u003cp\u003e不小心訂到菸房不打緊，同事完全無法接受開始氣噗噗，而我則是想說開冷氣應該可以吹散，沒想到那個時間那個季節只有暖氣，去櫃檯問帥小哥得到的答案是溫度不能條，這下三條線惹\u003c/p\u003e\n\u003cp\u003e晚上的時候由於是雙人床，同事居然拿著棉被鋪在地板上說要分開來睡qq，結果我最後一晚在東京就蓋自己外套睡覺，第一次沒棉被蓋，但是我一個人睡雙人床其實蠻爽的(?)，就是有一點點冷XDD\u003c/p\u003e\n\u003cp\u003e晚上由於嚇到周圍是紅燈區中央了，我們則是迅速前往3分鐘抵達的全家買我們的晚餐，一路上咱兩位女人走過，店前的所有小哥都眼睜睜地直視我們。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e沒看過女人是不？\u003c/code\u003e，搞得我都有點緊張，絲毫害怕一個箱型車就把咱盧走，別怕別怕qqqqq\u003c/p\u003e\n\u003cp\u003e反倒是同事有說，前方的男人一直被拉XDDD \u003ccode\u003e小哥要不要來玩一下？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這也太差別待遇了吧？\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e日本東京有名風俗紅燈區: 吉原大門 踩點 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch1\u003e日本東京自由行 第五天: 回台灣\u003c/h1\u003e\n\u003cp\u003e睡了一晚沒棉被的雙人床後，其實一覺到天明的感覺(?)，還不錯，兩個人早早起了個大早就是想趕快離開吉原大門。\u003c/p\u003e\n\u003cp\u003e迅速收拾好行李就離開飯店了，立刻搭上公車回淺草，大約9點左右抵達上野，準備我們去機場前的另外一個小行程: 阿美橫\u003c/p\u003e\n\u003ch1\u003e上野 阿美橫\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190421091545_save8715776728322179064.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e阿美橫是個位於上野的購物街，以\u003ccode\u003e藥品\u003c/code\u003e居多，也有賣生鮮之類的(?)，早上還沒有太多店家開張，我們大約9點左右過去已經有幾家藥妝店跟橋下有賣茶葉的商家醒著XD，大約是一條街路口後續會有岔路可以兩邊都逛逛看，路口旁邊有 Big Camera 對面還有蔦屋書店加咖啡廳。\u003c/p\u003e\n\u003cp\u003e總之在上路回機場前是一個好購物好逛街的地方，開在上野站，要搭乘京成上野也方便。\u003c/p\u003e\n\u003cp\u003e順道在JR上野站買了上野期間限定的熊貓banana 三盒，因為我一直覺得有很多人要送XD 所以一共三次結帳XD\u003c/p\u003e\n\u003cp\u003e結束這短短一小時過去了，到了該搭乘去機場的時間了，我們就去機場了~~~\u003c/p\u003e\n\u003cp\u003e準備結束我們的日本東京五日自由行\u003c/p\u003e\n\u003cp\u003e最後成田機場是有免費的bus可以移動各個航廈，萬一下錯航廈的人，除了鐵路匯到之外，也可以考慮巴士喔！\u003c/p\u003e\n\u003cp\u003e那麼這五天的自由行就這樣囉！感謝觀看，有機會再寫篇本次旅程的學習。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"72:T5942,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今日起了個大早，就是為了要搭上09:10從上野站前往輕井澤的北陸新幹線。\u003c/p\u003e\n\u003cp\u003e昨晚睡得超好，躺下去就是被鬧鐘叫醒了，我想是因為每次住宿我都很害怕吧，怕有鬼XD，所以我每次出門都睡不太著，都是被內心的小惡魔給累死，直到真的累翻了才會睡著。\u003c/p\u003e\n\u003cp\u003e早早收好行李後，我們就拉著行李從 \u003ccode\u003e鶯谷站\u003c/code\u003e 搭乘 \u003ccode\u003e山手線\u003c/code\u003e 前往 \u003ccode\u003e上野站\u003c/code\u003e。還沒吃早餐的我們等待著10點的新幹線來臨，但還有約莫50分鐘的時間。\u003c/p\u003e\n\u003cp\u003e原先想說隨便買個小物先充飢，後來在JR線轉新幹線的廣場臨機一動的進入了蕎麥麵店，點了月見蕎麥麵享受XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419081824_save5812760067162296115.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e之後在關鍵發車前15分，同事迅速找廁所時，被日本趕車的人潮給沖散了隊伍，其碼有十分鐘的時間找不太到同事(事後發現他都很愛在關鍵時刻消失啊XDD，老害我找人找個半天，雖然是有網路，反正有網路至少找得到人(?))\u003c/p\u003e\n\u003cp\u003e在迅速找到人後就進入新幹線入口準備等車！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563429242983832235593685607597.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e09:10的北陸新幹線前往長野\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e乘坐上新幹線後，發生個很好笑的事情，我的位置在 \u003ccode\u003e11B\u003c/code\u003e ，而同事說她的位置在 \u003ccode\u003e13D\u003c/code\u003e ，但當下我覺得很奇怪就是日本的畫票員應該會把我們的位置畫在一起，就算真的不行，他也會用日文表示可能要分開來坐喔。\u003c/p\u003e\n\u003cp\u003e然後我就坐在 \u003ccode\u003e11B\u003c/code\u003e 看著我的同事用英文把 \u003ccode\u003e13排\u003c/code\u003e 的日本人挖起來，我當下也忘記為什麼沒有幫他，只是站在那邊思考覺得奇特，但後來確認後發現是同事拿到 \u003ccode\u003e回程\u003c/code\u003e的票 XD，所以位置才錯掉。\u003c/p\u003e\n\u003cp\u003e一個小時很快，我們一下就到了輕井澤站，其實我一直覺得輕井澤感覺很近就在東京旁邊，可是其實也跨了一兩個縣市XD，日本沒這麼大啦！！！！\u003c/p\u003e\n\u003cp\u003e車上也有介紹的書，然後我不小心拿走一本XD，其實北陸新幹線可以到很多地方，這讓我覺得以後去日本可以不要再去那些提到爛的大都市行程，真的可以自己去開發除了觀光客常去的地區以外的遊玩地點啦XD !\u003c/p\u003e\n\u003cp\u003e打開Google 地圖去看一下北陸新幹線吧！超多地區等著你規劃呀XD\u003c/p\u003e\n\u003ch1\u003e輕井澤\u003c/h1\u003e\n\u003cp\u003e那麼就來進到本日主要旅程吧: 輕井澤！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-28-e4b88be58d8812.02.21.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e抱歉由於忘記拍攝車站的照片，所以我特地去找了輕井澤的地圖給大家看！\u003c/p\u003e\n\u003cp\u003e這個輕井澤地區，有\u003ccode\u003e輕井澤\u003c/code\u003e跟\u003ccode\u003e舊輕井澤\u003c/code\u003e，不知道是按照什麼來分，但也許是右半邊是舊輕井澤，是我們健走或者騎腳踏車比較會去的地方！\u003c/p\u003e\n\u003cp\u003e到中輕井澤時明顯就變的人少了非常多！甚至是借單車的老闆都跟我們說千萬別往 \u003ccode\u003e星野溫泉\u003c/code\u003e 騎去，好像是說有台灣人在那邊跌倒，那邊十分危險QQ\u003c/p\u003e\n\u003cp\u003e不過我們也沒打算去那邊就是XD\u003c/p\u003e\n\u003cp\u003e輕井澤站，下邊是王子大飯店與購物廣場，有好多個名牌店家進駐，算是一個小型outlet，提供各位前往血拼，原來輕井澤也是有錢人住的地方，怪不得下半部的區域要碼是高單價的名牌店要不然就是兩個高爾夫球場XD\u003c/p\u003e\n\u003cp\u003e但我們的目標是 \u003ccode\u003e舊輕井澤\u003c/code\u003e，請各位往 \u003ccode\u003e王子飯店相反的方向\u003c/code\u003e 前進吧XD\u003c/p\u003e\n\u003cp\u003e出車站右前方就有可以租車/租腳踏車的地方，看來是很多台灣/香港人都在那邊租車，老闆都很熟稔啦XD\u003c/p\u003e\n\u003cp\u003e腳踏車有分 \u003ccode\u003e一般變速\u003c/code\u003e 跟 \u003ccode\u003e電動車\u003c/code\u003e，沒騎過電動所以還是租一般變速車作為本次觀光的車型\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419105437_save3632711122936029946.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e租好腳踏車後就上路吧！\u003c/p\u003e\n\u003cp\u003e四月的時間點來輕井澤其實很舒服，涼涼冷冷的天氣，加上太陽，慢慢騎進森林真的讓人很舒壓XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419110306_save163615711534696021.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e你看看是不是一路上都很舒壓XD，我真的蠻想跟同事說再多點時間騎腳踏車舒壓XD\u003c/p\u003e\n\u003cp\u003e由於不知道要去哪裡，只好我先說不然再去一次 \u003ccode\u003e雲湯池\u003c/code\u003e 吧(我之前去過)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419110854_save1047983073740728726.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是前往雲湯池會遇上的圓環五岔路，要小心點騎喔！\u003c/p\u003e\n\u003ch1\u003e雲湯池\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419111216_save3189397369731440052.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e雲湯池到了！是個小湖泊的感覺！春天來遊湖十分美麗，你可以環湖走一圈\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419111815_save224363363199434154.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419111640_save3818631799091265981.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e雲湯池蠻多觀光客的，所以可以找到其他觀光客幫您拍照\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419112318_save5194363329903854457.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419113214_save6867066699042859821.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419113209_save725178097168952880.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e雲湯池好美XD 環湖一周~\u003c/p\u003e\n\u003cp\u003e離開雲湯池後，我們決定前往 \u003ccode\u003e舊輕井澤銀座通\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e舊輕井澤銀座通\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419115139_save863239129773688588.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e隨著路線騎，一路上特舒壓，需要直直騎一陣子\u003c/p\u003e\n\u003cp\u003e抵達銀座通後，大部分的人會不知道腳踏車能停哪邊XD\u003c/p\u003e\n\u003cp\u003e在抵達銀座通前有條岔路，右邊是前往銀座通街道，左邊會有一個 \u003ccode\u003e駐輪場\u003c/code\u003e 就是停腳踏車的地方，你也可以透過Google 地圖查一下駐輪場。\u003c/p\u003e\n\u003cp\u003e銀座通也蠻多小物商店可以慢慢逛，我們還有進到水晶商店去求個 \u003ccode\u003e水晶籤\u003c/code\u003e，放在外面的盒子裡，你先求籤拿出你想要的籤石後再去櫃檯結帳就好！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_1556343870826860528051386410725.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e左方是前往銀座通時有間很美麗的小屋，他有販售香皂跟其他一些生活用品！\u003c/p\u003e\n\u003cp\u003e216元一隻石籤，裡面有籤詩跟你抽到屬於你的水晶/石頭。\u003c/p\u003e\n\u003cp\u003e走著走著覺得特奇怪，銀座通怎麼都沒餐廳可以進去吃飯(?)，原來餐廳都隱藏在小巷弄或者二樓，還有許多你不會注意的地方XD\u003c/p\u003e\n\u003cp\u003e最後是遇到了一個很奇耙的樓梯，發現上面是可以吃飯的餐廳，猶豫了好幾下，才想說要上去(因為透過裝潢猜想可能不便宜，但還是硬著頭皮上去XD)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563440246661405925804894464378.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419130319_save-11550247626785825923.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e是間很奇妙的餐廳，入口就寫著 \u003ccode\u003e我愛中國人, 我愛台灣, 香港人\u003c/code\u003e，老闆是一個看上去70幾歲的老爺爺，但說真的完全感受不到老闆喜歡台灣人的感覺(?)，也許是因為想要用這樣的標語吸引客人吧XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419131119_save2837891829804204985.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e點了店內最便宜的咖喱雞肉飯來吃 900元，就是個很中規中矩有飯, 咖哩, 雞肉的咖喱雞飯，沒什麼特別！\u003c/p\u003e\n\u003cp\u003e店面名稱也特奇怪叫做 \u003ccode\u003e沒有啥必要\u003c/code\u003e，老闆想吸引客戶不要用沒有啥必要XDD 很觸霉頭啊XDDD，沒啥必要幹嘛進店吃飯XDD\u003c/p\u003e\n\u003cp\u003e吃飽飽後，離開店家往趣訪神社的方向移動，因為這家餐廳在銀座通的中後段，剛好可以轉個彎往神社走\u003c/p\u003e\n\u003ch1\u003e趣訪神社\u003c/h1\u003e\n\u003cp\u003e兩年前我和爸媽來過 \u003ccode\u003e趣訪神社\u003c/code\u003e，沒想到因緣際會下，這次和同事在來一次\u003c/p\u003e\n\u003cp\u003e可惜了，這次前往 \u003ccode\u003e趣訪神社\u003c/code\u003e 已經沒有賣御守了，兩年前來的時候已經沒什麼人潮，這次來只剩下我跟同事，連我問當地人神社的位置，他們都要想很久才答的出來。\u003c/p\u003e\n\u003cp\u003e沒御守了，剩下賽錢箱跟旁邊隨便擺放的籤箱，往賽錢箱投100元就能拿籤，這是我這兩年前後去看到一個神社變成無人維護的對比\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419134249_save1262296817472477747.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e正門，旁邊有小塊土地，要是真的沒地方停腳踏車就暫時停那吧！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419134631_save-11326113145712843450.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e沒人賣御守，但路過還是可以拜拜的！只是不曉得眼前的佛還在不在就是XD\u003c/p\u003e\n\u003cp\u003e覺得好可惜，因為沒人在維護了，我也趕緊把我的旅行百寶箱拿出來，把兩年前來神社買的御守給拿出來拍照\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190428135144_save4353552252519578083.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e沒想到現在變成絕響了(?)\u003c/p\u003e\n\u003cp\u003e參拜完趣訪神社後就離開銀座通了，接著因為也不知道幹什麼XD，所以就想說先往還車的地方騎。\u003c/p\u003e\n\u003ch1\u003e輕井澤現代藝術博物館\u003c/h1\u003e\n\u003cp\u003e回程時，路過一間現代藝術博物館，有著外觀 \u003ccode\u003e很現代\u003c/code\u003e 很 \u003ccode\u003e浮誇\u003c/code\u003e 的建築，我到底在說什麼XDD\u003c/p\u003e\n\u003cp\u003e總之就是看上去你會知道他是跟藝術有關的建築XD\u003c/p\u003e\n\u003cp\u003e但我沒有拍攝照片qq，由於同事是設計師，再來日本之前，同事表示不太會想來現代美術館參觀，原因可能是他喜歡歷史古代(?)，不過真要看到了還是就進去逛了一兩個小時才出來XD\u003c/p\u003e\n\u003cp\u003e喔對了如果你騎車走路 ＋ 累了渴了很熱，現代美術館是你的好選擇(威~~~)\u003c/p\u003e\n\u003cp\u003e一樓不用繳錢買門票，進門後左半邊有很多書跟小物，還附設了好幾張椅子，如果累了可以拿本書霸佔椅子(我怎麼這麼壞qq)，反正也沒人坐XD 休息一下也好。\u003c/p\u003e\n\u003cp\u003e進門後的右半邊有咖啡廳可以外帶飲料，你不能把外食帶進美術館吃，可是你可以外帶咖啡聽的飲料/食物進看書的地方享用\u003c/p\u003e\n\u003cp\u003e這不是有吃有喝有看有玩有休息的地方，哪邊才是？？ XD\u003c/p\u003e\n\u003cp\u003e趁著同事早已拿好書做定位，我則是買了兩杯皇家奶茶外帶，我倆一起享用XD\u003c/p\u003e\n\u003cp\u003e身為對藝術沒反應的後端工程師(我)，當然要買杯喝的來享受XD\u003c/p\u003e\n\u003cp\u003e就這樣喝好好看好好休息飽飽後，我們又再次踏上了回程了路程\u003c/p\u003e\n\u003ch1\u003e矢ケ崎公園\u003c/h1\u003e\n\u003cp\u003e時間來到3點多，但我希望有更多時間可以騎車逛輕井澤，因為真的很悠閒很舒壓，是台北少有的悠閒感受\u003c/p\u003e\n\u003cp\u003e於是在回車站的某個十字馬路決定左轉，就這麼不小心地來到了 \u003ccode\u003e矢ケ崎公園\u003c/code\u003e，完全誤打誤撞XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419154153_save9067503904397258159.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e公園有道路可以環湖行！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419154146_save231141009431212649.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e矢ケ崎公園\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419154350_save6966018102297737532.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有沒有看到遠方的山還有雪，好美XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419154452_save932351984754609487.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419154434_save6021507727146708780.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419155125_save8594703391340400561.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419155148_save7791314119112365153.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e湖的另外一邊還有一些給小朋友玩的遊樂設施XD，讓我們回到小時候玩盪鞦韆溜滑梯\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419160331_save4019049244058429187.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e幫同事拍的美景照，為什麼我自己沒有XDDD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/15556568770522955490756509535277.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e到底是滑得多開心XDD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419160651_save3128691468414535916.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e站在高處往下拍！\u003c/p\u003e\n\u003cp\u003e很快的時間也差不多4點多了，輕井澤這樣的鄉下，感覺上晚上自然除了旅館外就沒啥東西\u003c/p\u003e\n\u003cp\u003e王子大飯店旁的Plaza level也不是我倆小朋友逛的起的，所以XD，我們就跑去Plaza旁邊的 7-11買我們的晚餐回旅館囉！\u003c/p\u003e\n\u003ch1\u003e中輕井澤\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563441213705400515385400636802.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e從\u003ccode\u003e輕井澤\u003c/code\u003e前往 \u003ccode\u003e中輕井澤站\u003c/code\u003e，有地方鐵路: \u003ccode\u003e信濃鐵路\u003c/code\u003e(しなの鉄道) 可以搭，他在跟我們從東京搭的新幹線是不同出入口，連車票都是不能用周遊卷還西瓜卡通過。必須用日幣在旁邊的售票機買票！一站到中輕井澤大約260日幣左右。\u003c/p\u003e\n\u003cp\u003e中輕井澤感覺比輕井澤人更少，甚至少了更多！更有鄉下度假的感覺XD，建議有車或者誠心想來輕井澤渡假的人，可以去上面的\u003ccode\u003e星野溫泉\u003c/code\u003e跟\u003ccode\u003e白糸の滝\u003c/code\u003e看看，我覺得那邊更像是台灣的山區！礙於我們沒交通工具，只能在市區玩，有時候都覺得很可惜呢！其實如果大膽一點是可以騎單車去看看的！\u003c/p\u003e\n\u003cp\u003e坐車時同事的反應讓我覺得很有趣，進月台後，同事左看右看，就拉著行李跑到更過去的月台準備等車\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNing, 等等，別過去，我們要做這台車！\u003c/code\u003e，我指著眼前只有兩個車廂上面寫著 \u003ccode\u003eワンマン\u003c/code\u003e 的列車。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這才是我們要搭的車！\u003c/code\u003e，對於鄉下或地方的列車，這種只有兩~三節車廂的普通\u003ccode\u003eワンマン\u003c/code\u003e列車很多，因為去過北海道與四國，搭過地方鐵路，都是這種列車。\u003c/p\u003e\n\u003cp\u003e除了市區外，鄉下沒有這麼多人會搭車，而且尤其是更鄉下的地方，每個站說不定只有代表的建築，完全沒有 \u003ccode\u003e車站\u003c/code\u003e 跟\u003ccode\u003e剪票員\u003c/code\u003e會等你XD\u003c/p\u003e\n\u003cp\u003e延伸閱讀: \u003ca href=\"https://minayu.site/2017/05/2017-%E5%9B%9B%E5%9C%8B%E4%B9%8B%E6%97%85-day2-%E4%BB%8A%E6%B2%BB%E6%9D%BE%E5%B1%B1/\"\u003e2017 四國之旅 DAY2 今治～松山\u003c/a\u003e 的波止浜車站\u003c/p\u003e\n\u003cp\u003e延伸閱讀: \u003ca href=\"https://minayu.site/2019/02/travel-hokkaido-east-day5/\"\u003e[2019 北海道 札幌/道東] DAY 5 釧路/塘路/釧路湿原/帶廣\u003c/a\u003e 的塘路車站\u003c/p\u003e\n\u003cp\u003e所以如果在鄉下的地方鐵路搭車，通常需要走到最前方跟列車長付錢，因為下車後你會產生一種被丟包的感覺XD，在鄉下小站只能仰賴貼在旁邊的列車時刻表，有網路就另當別論啦！這也是很有趣的地方鐵路經驗!\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e啊？我以為那是裝飾品耶\u003c/code\u003e，面對眼前只有兩個車廂的同事 Ning 看傻了眼，畢竟沒坐過鄉下的地方鐵路，看到難免驚訝，這也是我說為什麼本趟日本旅行什麼都體驗到了XD\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e體驗ワンマン地方列車 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e由於標示不太輕，坐車時我們還遇到三位中國人拿著翻譯機到處問日本乘客能不能到 \u003ccode\u003e中輕井澤\u003c/code\u003e 遇上我倆傻呆萌的女孩，一個回應 \u003ccode\u003e反正坐錯再坐回來嘛，也沒有其他鐵路能坐了\u003c/code\u003e，於是三個中國大男生也跟著一起搭乘，下車後就分開了XD，我們還猜想是不是住同間旅館哈哈XD\u003c/p\u003e\n\u003ch1\u003e前往今日旅館: 旅館 いこい山荘\u003c/h1\u003e\n\u003cp\u003e兩次去輕井澤找過旅館的經驗就是，是不是在輕井澤旅館都很貴？最便宜的我看就兩家而且都離車站有點距離，果然這個有錢人度假村的概念還是需要有車才能好好的度假啊qq，開車才能開到這麼遠的地方啊(?)\u003c/p\u003e\n\u003cp\u003e找旅館目前最便宜的就這倆家: \u003ccode\u003e旅館 いこい山荘\u003c/code\u003e, \u003ccode\u003eChisun Inn Karuizawa\u003c/code\u003e(チサンイン)\u003c/p\u003e\n\u003cp\u003e延伸閱讀: \u003ca href=\"https://minayu.site/2017/08/2017-%E6%9D%B1%E4%BA%AC%E6%A9%AB%E6%BF%B1%E8%BC%95%E4%BA%95%E6%BE%A4-%E8%87%AA%E7%94%B1%E8%A1%8C-day2-%E6%9D%B1%E4%BA%AC%E8%BB%8A%E7%AB%99%E8%BC%95%E4%BA%95%E6%BE%A4/\"\u003e2017 東京/橫濱/輕井澤 自由行 DAY2 東京車站~輕井澤\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e大約走個15~20分鐘會抵達我們今晚要住的旅館，此時此刻已經買好了晚餐呢!! XD\u003c/p\u003e\n\u003cp\u003e由於Google地圖指的路一直到處彎，使得我們還有機會可以來到這個人間仙境，就是一個沒人的公園玩耍XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563441563501502024082874266608.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/line_1622507648902397420356703339259282.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e再玩一次盪鞦韆XDDD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419173621_save7333254204903622195.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e同事行李入鏡\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419173653_save8639660755449089732.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e沿著沒什麼人走的馬路慢慢逛大街後，看到有招牌指路XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419173812_save8459147498013344967.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419173828_save2354693275891652012.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e看不出來是旅館！！！根本是當地住家吧XDDD!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563442009022566218462436036210.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e大廳看起來就是鄉下古式旅館，但沒我們之前在網走住的古老吧XDDD 古色古香\u003c/p\u003e\n\u003cp\u003e其實應該說是民宿才對啦～～\u003c/p\u003e\n\u003cp\u003e網走旅館看這裡！！！！\u003c/p\u003e\n\u003cp\u003e延伸閱讀: \u003ca href=\"https://minayu.site/2019/02/travel-hokkaido-east-day3/\"\u003e[2019 北海道 札幌/道東] DAY 3 前往網走/札幌雪祭/旭川平和通買物公園\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190419174657_save7269978911965933611.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e房間開箱！！是個還不錯的榻榻米房間\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e同事榻榻米房型經驗 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e咱來跟阿寒湖的旅店跟道後溫泉的旅店做比較:\u003c/p\u003e\n\u003cp\u003e延伸閱讀: \u003ca href=\"https://minayu.site/2016/07/2016%E5%8C%97%E6%B5%B7%E9%81%93%E8%87%AA%E7%94%B1%E8%A1%8C%E4%B9%8Bday3-%E5%8C%97%E6%B5%B7%E9%81%93%E9%90%B5%E8%B7%AF%E4%B9%8B%E6%97%85-%E5%B0%8F%E6%A8%BD%E5%88%B0%E9%98%BF%E5%AF%92/\"\u003e阿寒湖莊\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e延伸閱讀: \u003ca href=\"https://minayu.site/2017/05/2017-%E5%9B%9B%E5%9C%8B%E4%B9%8B%E6%97%85-day2-%E6%9D%BE%E5%B1%B1%E9%81%93%E5%BE%8C%E6%BA%AB%E6%B3%89/\"\u003eDogoya ryokan\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_1556344314136748101552702776890.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e房間內物品\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e好吧作為第一次來日本的榻榻米房間，還算不錯。\u003c/p\u003e\n\u003cp\u003e只是我倆笨笨不知道我頭上旁邊的機器是 \u003ccode\u003e暖氣\u003c/code\u003e，害我還想說怎麼會有除濕機XD，讓我倆晚上半夜只有1.2度蠻冷的半夜起床鼻子過敏，早上太冷起不來才發現有暖氣可以開XDDD\u003c/p\u003e\n\u003cp\u003e有附暖氣喔！！但是要自己開！！\u003c/p\u003e\n\u003cp\u003e還有這家也有提供大澡堂給大家沖洗，同事礙於要脫光光泡澡原本不想去，但被我引誘挖去XDD\u003c/p\u003e\n\u003cp\u003e都來日本了，怎能不敢去澡堂洗澡，我最愛去澡堂洗澡好嗎？而且你有的我都有XDDD\u003c/p\u003e\n\u003cp\u003e在這麼大澡堂，你可以不限空間的脫光光，然後用飯店附的大罐洗髮精, 沐浴乳，把全身上下好好洗一遍，然後出去還有大空間可以吹頭髮，為什麼不去啦XD\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e同事 旅館大澡堂/溫泉 經驗Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e當然我倆在邊洗澡邊放鬆時刻也聊天聊了很多，更深入聊天了呢！讓我們更對彼此更了解點XDD\u003c/p\u003e\n\u003cp\u003e其實還算不錯，有多少同事/朋友/男女朋友及家人在旅行中鬧翻，我們可是沒有鬧翻過呢，甚至連生氣的經驗都沒有(指的是對彼此的生氣)，反而還變成能談許多話的朋友！\u003c/p\u003e\n\u003cp\u003e還有看到原本有西方的金髮女子一起泡澡，原本是打算洗完澡一起來搭訕他(?)，後來他提早離開了，可能是我們倆一直講中文吵到吧XD\u003c/p\u003e\n\u003cp\u003e那我們的第三天旅行就要在這劃下句點了，期待下篇就是本行程完結篇囉！\u003c/p\u003e\n\u003ch1\u003e後語\u003c/h1\u003e\n\u003cp\u003e這次日本輕井澤的記憶讓我想起了二月在北海道搭乘列車前往網走，進而想要規劃從大阪進然後從明石一路玩到四國德島，再看是要從松山還高松飛回來。\u003c/p\u003e\n\u003cp\u003e而我也在書局買了本西伯利亞鐵路想要回來觀賞，有機會看完再寫書評\u003c/p\u003e\n\u003cp\u003e又讓我燃起了冒險的心，期望未來能夠規劃更多的冒險與旅行\u003c/p\u003e\n\u003cp\u003e我這個人據說是越活越年輕XDD ，幾歲了還是喜歡冒險的旅行XDD\u003c/p\u003e\n\u003cp\u003e而且更是發誓之後賺夠多錢，在老一點，要去更多沒什麼人前往的地方探險呢！\u003c/p\u003e\n\u003cp\u003e期待之後跟未來的我！所以現在更意識到必須學更多的語言以及練好自己的體能！一切都是為了玩跟冒險/探險XD\u003c/p\u003e\n\u003cp\u003e也讓我意識到，我回到台灣應該要好好的調整自己的心態，而不是一昧的害怕自己萬一不努力就會被社會淘汰\u003c/p\u003e\n\u003cp\u003e人生/生活不該是這樣戰戰兢兢！期待未來的自己能夠更進步，且更看透徹些觀念與事實！\u003c/p\u003e\n\u003cp\u003e有機會再寫一篇本次旅程的學習，因為我認為人生中每個經驗都是帶給自己一種學習與改正三觀的機會！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"73:T2c65,"])</script><script>self.__next_f.push([1,"\u003cp\u003e剛整理照片的時候發現第二天的照片好像蠻少的，可能都是在購物吧(笑)\u003c/p\u003e\n\u003cp\u003e第一天的行程結合了寺廟+購物，我想第二天也差不多，難不成來東京就是來購物的(?)XD\u003c/p\u003e\n\u003cp\u003e已經習慣去日本鄉下的自己，這次來東京蠻不知所措的XD，連行程跟花費都是仰賴在日本鄉下的經驗策劃\u003c/p\u003e\n\u003cp\u003e對於行程安排，由於在日本鄉下所需的交通時間較長，且有誤點/取消的可能性，所以最多一天只會排兩個行程\u003c/p\u003e\n\u003cp\u003e關於花費，除了鄉下小物跟吃飯以外，在鄉下幾乎不太會花什麼錢，但對比這次東京讓我錢是用噴的，嚇死我惹qq\u003c/p\u003e\n\u003cp\u003e前言到此，正式進入第二天的行程:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e明治神宮\u003c/li\u003e\n\u003cli\u003e原宿竹下通\u003c/li\u003e\n\u003cli\u003e下北澤\u003c/li\u003e\n\u003cli\u003e秋葉原\u003c/li\u003e\n\u003cli\u003e大人的百貨公司\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e早上起了個大早，昨日不曉得為何雖然累翻了卻沒有睡飽飽qq，也許是時差的關係，讓我睡睡醒醒真討厭，精神已經好很多了，也終於開始有 \u003ccode\u003e我在日本玩，請放鬆\u003c/code\u003e 的心情了！\u003c/p\u003e\n\u003cp\u003e走出旅館看到前往 JR鶯谷車站 的景象挺美，真的是很日本市井小民的地區\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418094334_save1793161834338957122.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這個時間點約莫8.9點穿著西裝正裝的上班族拿著皮箱往車站快速邁步，而我們是觀光客，就像處在平行世界般，慢慢的看著周圍買杯奶茶悠閒地前往車站。\u003c/p\u003e\n\u003ch1\u003e前往 JR 原宿站\u003c/h1\u003e\n\u003cp\u003e搭乘JR山手線約莫半小時(因為剛好對角線) 抵達原宿站～\u003c/p\u003e\n\u003cp\u003e這半個小時說少不少說多也不多，我睡得不大好，所以精神好不起來，只好在這半小時車程稍微補個眠\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563414861864842294953010061746.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e提到原宿就想起台北西門町，但怎麼感覺車站頗老舊XD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e早上的行程是明治神宮加竹下通，因為竹下通感覺比較晚開(?)，所以早晨決定先去明治神宮健行XD\u003c/p\u003e\n\u003ch1\u003e明治神宮\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-28-e4b88ae58d8811.26.26.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e中間是本殿寺廟，也有賣御守也可以拜拜, 求籤跟許願望。周圍有著一些一些殿堂, 庭院與溪流，整體來說是一片森林公園。\u003c/p\u003e\n\u003cp\u003e入口是出原宿站右轉上階梯後會看到像森林入口的鳥居\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563413368405606256006055132739.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418102203_save3082632916692038892.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e感覺在日本市區內保養得宜的明治神宮公園，據說內部的樹木都是從各國搬運而來，其中台灣的阿里山神木也在內唷！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418103342_save3056357947266887114.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418102845_save8843073447021243543.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418103213_save363540158926622199.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563416087946674717583724730370.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e順著指示的道路走，總覺得漫步在森林內綠意盎然，絲毫不像在東京這樣壅擠得市區內。\u003c/p\u003e\n\u003cp\u003e這一路上許多西方臉孔的外國人，還有亞洲人以及日本本國人。由於下午都是購物行程，讓我想買適合我的衣服，但不懂穿搭的我也不知道什麼Style適合我。\u003c/p\u003e\n\u003cp\u003e就這麼的跟我的設計師同事 Ning, 一起看這一路上的路人，來思考什麼風格的穿搭適合我，我也請求同事多跟我說說穿搭文化的故事XD\u003c/p\u003e\n\u003cp\u003e如同前一篇所說，我們在公司比較沒什麼太多交集，我一直以為他是個傻呆的小妹妹，直到這趟旅程開始，我慢慢地對他內心產生的成熟思想所改善。好啦XD 你合格了XD 你像22歲沒錯XD\u003c/p\u003e\n\u003cp\u003e其中看到許多西方人士的穿搭讓人感到十分有魅力，這又讓我染起減肥心(?)，以及下定決心回台後想慢慢的改變我的穿搭！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563416872307891532281707480179.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e慢慢漫步到了本墊，養兩棵大樹鎮守左右兩邊，中間是參拜的地點，一樣可以做拜拜的儀式，面對本殿內外都有販賣御守的地區，圖中右下方有明治神宮的地區，除了本殿外周圍的建築也可以一併做參觀。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418113311_save7451294251544552231.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e沿著路線走可以悠閒的在這明治神宮內漫步，抒發壓力\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418113753_save5731849917735419705.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e位於明治神宮森林上方的寶物殿，前方還有小溪流\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e就這樣隨著我們美麗的森林繞一圈後，要前往原宿的竹下通囉\u003c/p\u003e\n\u003ch1\u003e原宿竹下通\u003c/h1\u003e\n\u003cp\u003e說到竹下通，就好比台灣的西門町，他是出 JR 原宿站的前面一整條街，多半賣服飾以及著名的\u003ccode\u003e可麗餅\u003c/code\u003e，\u003ccode\u003e原宿風\u003c/code\u003e 是一種東京很奇特的地區流行穿搭風格，許多商店內也會賣原宿風的搭配。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418135159_save7576721587335839842.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e竹下通內很多類似這樣的日式衣服店\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418140817_save4320016501350769550.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e也有販賣蘿莉塔的衣裝\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e因為我餓扁了，而且竹下通超多觀光客，每家店幾乎都滿人，後來找到其中的 \u003ccode\u003eお食事処\u003c/code\u003e (就是吃飯處) 體驗起司咖哩雞定時\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/line_933801182247405790914622598027575.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e3CE 的店提供場景讓你進去搭配做拍攝\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e邊逛街邊看著一間一間賣日式服裝的商店，這跟我和同事早上討論的歐美風完全相駁，看著這些服飾店，所以感覺好像跟我完全無關，只好充當起同事的假男友陪逛街，畢竟早就能想到這些衣服穿搭在我的身上不太符合。畢竟我16-20歲時已經嘗試過日式風格，身形跟身材都不大適合，穿起來很可怕呢XD\u003c/p\u003e\n\u003cp\u003e算惹qq 沒有任何想買衣服的衝動，不然其實仔細看應該還是找得到啦(?)，後來在最尾端的服飾店買了3500日幣的文青風格包包，完成我們的原宿行程！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563417426003797405866188576271.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e這是回程的圖片，左方是涉谷前往下北澤的列車手扶梯，右邊則是竹下通中段道路的轉角\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e逛完原宿就要準備前往下北澤囉！\u003c/p\u003e\n\u003ch1\u003e下北澤\u003c/h1\u003e\n\u003cp\u003e和原宿不同，雖然也是個年輕人逛街的地方，大部分賣的都是古著(就是保養得宜的二手衣服)，大概是之前很高價的衣物，二手後會變的降價點(但還是貴喔)，還是會有很多人要買古著的呢！\u003c/p\u003e\n\u003cp\u003e從 JR 涉谷站 搭乘 京王井之頭線 到下北澤，大概幾站而已。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418174730_save6893190627414974275.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e抵達下北澤，這是南口的街道\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e向上所說，下北澤也是年輕人逛的地區，但大部分都賣的是二手古著，除了購物也可以來體驗一下古著店的參觀唷！\u003c/p\u003e\n\u003cp\u003e這天行程下午根本就是專屬同事吧XD，完全沒看到適合我的衣服XD，又化身成假男友陪逛了，這行程讓同事敗了 4500 日幣買毛衣XDD，古著不愧是古著，就算二手了還是貴啊XDD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418183205_save5634536250991172948.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e因為路過了丼飯店，沒有想法要吃什麼就進去了(也比較便宜XD)，通常這種丼飯店，日本的女生比較不會有女生進來，我點的是鹽肉定食！\u003c/p\u003e\n\u003cp\u003e繞(敗)了一圈下北澤商圈後，搭乘原路準備回旅館所在地，也就是 JR鶯谷站，但因為還早所以我想說能不能在秋葉原停一下，而且剛好順路就在回鶯谷站的路途中。\u003c/p\u003e\n\u003cp\u003e秋葉原乃至傳聞中宅男與電玩集散地，我真的很好奇能夠看到什麼XD\u003c/p\u003e\n\u003ch1\u003e秋葉原\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418203254_save594733983264222527.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e將將將將！秋葉原站\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190418203628_save4679593241239338572.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e晚上的秋葉原其實蠻熱鬧的，但失望的是沒有如願看到女僕/宅男即穿著奇怪服裝的人出現qq\u003c/p\u003e\n\u003cp\u003e我也不知道秋葉原究竟在幹什麼嗚嗚....\u003c/p\u003e\n\u003cp\u003e但既然之前新聞或報紙有報導過秋葉原有個\u003ccode\u003e大人的百貨公司\u003c/code\u003e(大人のデパート)，也就是一整棟的情趣大樓，當然我要朝聖一下啦xD，反正也只能停留一下沒時間逛整個秋葉原，就選定特別的地點前往。\u003c/p\u003e\n\u003ch1\u003e本日精選行程: 大人のデパート\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563419584657731985487678237850.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e真的是整棟滿滿六層樓都是情趣用品店\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e大概位於秋葉原站某個出口出去直直走右側，就會看到，很近的。\u003c/p\u003e\n\u003cp\u003e大概進去的人除了男性跟情侶之外，很少看到隻身女性前往，但後來有看到國外的隻身女性前往，我不是那個特例辣XD\u003c/p\u003e\n\u003cp\u003e帶著羞恥之心只逛到三樓就倉惶逃出 (真是弱雞)，之後會補充在第四天會逛到第五樓XD\u003c/p\u003e\n\u003cp\u003e大約是這個格局:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e大人のデパート\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第一層: 賣A片及一點Tenga產品\u003c/li\u003e\n\u003cli\u003e第二層: 主要是男人的飛機杯\u003c/li\u003e\n\u003cli\u003e第三層: 主要賣跟女人 \u003ccode\u003e舒服\u003c/code\u003e 相關的情趣商品\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e想買Tenga的朋友們，我記得是位於三樓還四樓的右側房間，怕害羞的記得迅速走過去Tenga區挑選\u003c/p\u003e\n\u003cp\u003e本次只有攻略到第三層，我就害羞跑走了，臨走前因為好奇門口賣的情趣組合包，便拎著一包結帳去惹\u003e///\u0026#x3C;\u003c/p\u003e\n\u003cp\u003e回到旅館後，曬一下本日戰利品\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563420056598666127237833066075.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e還很認真的錄了開箱影片給遠在台灣的同事看XDD，結果他也請我幫他買一包XD，就留到第四天從輕井澤回來有機會再去買囉！\u003c/p\u003e\n\u003cp\u003e那麼今天滿滿的購物行程就到秋葉原畫下句點啦XD\u003c/p\u003e\n\u003cp\u003e因為第三天的行程是輕井澤，將會與這天的購物行程產生對比呢！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"74:T46df,"])</script><script>self.__next_f.push([1,"\u003cp\u003eCover 圖為 JR 鶯谷站\u003c/p\u003e\n\u003cp\u003e依據\u003ca href=\"/2019/04/2019-travel-tokyo-karuizawa-introduce\"\u003e總篇介紹\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e第一天會抵達的地點為:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e桃園機場第一航廈\u003c/li\u003e\n\u003cli\u003e廉價航空 - 捷星 JetStar\u003c/li\u003e\n\u003cli\u003e京城上野站\u003c/li\u003e\n\u003cli\u003eJR 上野站\u003c/li\u003e\n\u003cli\u003e晴空塔\u003c/li\u003e\n\u003cli\u003e淺草寺\u003c/li\u003e\n\u003cli\u003e鶯谷 JR 站\u003c/li\u003e\n\u003cli\u003e有樂町 無印良品 MUJI東京旗艦店\u003c/li\u003e\n\u003cli\u003eCandeo Hotels 上野公園\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e才剛下班19:00覺得疲憊，收收包包，趕緊要回家利用不到半小時的時間, 洗澡, 換衣做最後檢查並拉著早已準備好的行李出門去和一同前往日本的同事集合\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eMina, 我們約九點在北門站集合\u003c/code\u003e，同事上班前再說一次時間點，集合好一同前往桃園機場搭飛機。\u003c/p\u003e\n\u003cp\u003e這是我第一次搭乘廉價航空且半夜出發，出發前我完全無法想像我要怎麼利用在飛機上的僅僅三小時做休息應付抵達日本一整天的行程，事實上早在之前要訂飛機時，我僅僅是依靠著一股不知哪來動力以為靠毅力能夠撐過，一晚不睡僅僅如此吧？\u003c/p\u003e\n\u003cp\u003e回到家趕緊解決人生需求(便便xD)並極速沖澡, 換衣對行李做最後的Check\u003c/p\u003e\n\u003cp\u003e這一天是我的生日，下午公司的所有人都陪著我慶祝生日，還回憶著居然是在月會後舉辦，完全沒有想到會在我生日當天幫我慶生，依照前一個月是選定一天幫三月所有壽星慶生，這個慶生會很開心！\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e還沒吃晚餐吧？ 我把蛋糕放在桌上\u003c/code\u003e，從房間外媽媽傳來的聲音，因為沒有時間吃晚餐，原先正打算抵達機場才覓食，現在我有了昨晚爸媽幫我慶生的蛋糕 Lady M 做暫時替代的晚餐。\u003c/p\u003e\n\u003cp\u003e很快的我踏上了前往集合地點的公車，和同事在北門站集合。\u003c/p\u003e\n\u003ch1\u003e前往桃園機場\u003c/h1\u003e\n\u003cp\u003e乘坐機場捷運，我倆帶著疲憊的身體狀態，依靠著座位旁的吉祥物娃娃稍作休息。\u003c/p\u003e\n\u003cp\u003e抵達桃園機場第一航廈，先是在路途中的美食街解決兩人的飢餓小惡魔，我們吃了拉麵跟擔擔麵，接下來便到航空櫃檯Check In\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190416222554_save3636997388891707184.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e完全我們倆以為眼前大排長龍的隊伍是在排我們的班機Check In, 於是跟著排在了後面。 \u003ccode\u003e奇怪都提早3小時前到了, 怎麼還需要排這麼遠？\u003c/code\u003e, 正當我覺得不對勁，同事找到了機場警察問了番才知道隔壁才是捷星的櫃檯，這是前往 \u003ccode\u003e泰國曼谷\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e於是我趕緊跟剛才用英文問我去泰國是不是排這的泰國夫妻說，\u003ccode\u003e抱歉我們搞錯了，這是前往泰國的班級\u003c/code\u003e！\u003c/p\u003e\n\u003cp\u003e從行李Check IN 到檢查, 出海關, 移民局, 這一切熟稔著一下就度過了，不一回兒我們已經在前往班機出口的手扶梯上等待上飛機的時間\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190416232421_save1473929500818920358.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e現在是4/17 半夜的12:00, 我們提早進待機室休息，坐在柔軟沙發的大廳裡，看能不能偷到一點時間睡覺，但卻是兩人對於彼此好奇的身世(?), 經驗(?)而產生出緊密且歡樂的對話。\u003c/p\u003e\n\u003cp\u003e和同行的設計部同事 Ning，從出發前就僅僅只是公司裡遇到會打招呼小聊一下的狀態，我們並沒有太多更深入相處與談話過，每每 Ning 走過來就是一句 \u003ccode\u003eMina, 在幹嘛?\u003c/code\u003e, \u003ccode\u003eMina 怎麼還沒下班?\u003c/code\u003e 帶著細眼調皮的表情，對於 Ning 我剛開始的印象就是一個時不時會哼歌的天天都很開心像童話故事書出來的小妹妹。\u003c/p\u003e\n\u003ch1\u003e搭乘廉航: 捷星\u003c/h1\u003e\n\u003cp\u003e上飛機的時間抵達了，看著旁邊前往大邱的捷星航班已經開始叫喊入位，等待至半小時後才換到我們前往東京的捷星乘客入座。帶著護照，走上聯接梯，到底廉航長的是怎麼樣？ 完全是我本人第一次體驗。\u003c/p\u003e\n\u003cp\u003e走入飛機，空姐們會拿著 \u003ccode\u003e入境卡\u003c/code\u003e 與 \u003ccode\u003e海關申報表\u003c/code\u003e 站在門口，提醒一下各位乘客記得要拿，因為飛機起飛後他們可不會像長榮的空姐在你旁邊走來走去做服務，你也沒有服務鈴可以按。\u003c/p\u003e\n\u003cp\u003e記得進飛機時就要拿 \u003ccode\u003e入境卡\u003c/code\u003e 跟 \u003ccode\u003e海關申報表\u003c/code\u003e ！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417015237_save4593441367162619647.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e就缺一個頸枕！就缺一個頸枕！\u003c/code\u003e，我在內心吶喊著，飛機上若與一般航空相比，就是什麼也沒有，但我只是花小錢租一個位置去日本，我覺得有這個位置足以，但就缺一個頸枕我就可以舒服地度過這三小時機上旅程！沒錯，我根本就睡不著QQ，待會 \u003ccode\u003e出關的手續\u003c/code\u003e 一直在我腦內迴轉加上椅子脖子那剛好不好睡qq\u003c/p\u003e\n\u003cp\u003e基本上除了一開始剛進飛機時你就要拿 \u003ccode\u003e入境卡\u003c/code\u003e 外，我覺得座位可能還比一般航空經濟艙大，少了東西吃，少了服務鈴及少了眼前的螢幕機器，你會不知道你飛到哪兒的外， \u003ccode\u003e就是你用較低廉的價格租飛機上的位置\u003c/code\u003e 的感覺，當然要食物, 要能託運跟選位就像是 \u003ccode\u003e附加功能\u003c/code\u003e，你要付費去加購。\u003c/p\u003e\n\u003cp\u003e廉價航空體驗比對表可以詳細看前一篇的\u003ca href=\"/2019/04/2019-travel-tokyo-karuizawa-introduce\"\u003e介紹\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e再難睡的三小時後，終於抵達東京～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417062602_save2666970426000924647.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是在東京成田機場內拍攝的捷星 JetStar，但不知道是怎麼樣，沒有連接梯就像冰島航空一樣打開門直接下樓梯，走一段路才進成田機場，不知道是不是廉價航空的特殊體驗，\u003ccode\u003e不知道, 不知道\u003c/code\u003e XD\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e體驗廉價航空 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch1\u003e成田機場玩趣遊\u003c/h1\u003e\n\u003cp\u003e出關手續怎麼的就不特別解釋，拿著行李的我們現在在第三航廈想找綠窗口/旅客中心把我們本次的交通都買足\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e前往 成田機場第二航廈 購買交通票卷：\n＊ 京城上野 \u0026#x3C; - \u003e 成田機場的來回機票\n＊ 4/18. 19. 20 中間三天的 JR廣域周遊卷\n＊ 西瓜卡一張 (應付除了JR, 北陸新幹線以外的交通)\n＊ 4/19, 4/20 來回輕井澤的車票預定: JR 北陸新幹線\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e！原來這裡有寫，我當初在日本還在那邊到處問哪邊可以買XDDD\u003c/p\u003e\n\u003cp\u003e憑藉著破破的英日文能力到處詢問，終於得知要到第二航廈才有交通卷可以買\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e從成田機場第三航廈到第二航廈的交通\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e基本上就兩條路\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e要馬搭巴士, 有免費巴士可以前往 \u003ccode\u003e第二航廈\u003c/code\u003e 跟 \u003ccode\u003e第一航廈\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e要馬走路, 有專門的路牌跟專門的通道，你可以慢慢漫步從 \u003ccode\u003e第三航廈\u003c/code\u003e 走到 \u003ccode\u003e第二航廈\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e抵達第二航廈後，看著路牌上會有 \u003ccode\u003eJR線\u003c/code\u003e, \u003ccode\u003eみどりの窓口\u003c/code\u003e, \u003ccode\u003e鐵路\u003c/code\u003e 之類的字眼，就跟著前往。基本上是前往 JR 的地點，會有一個大廳你可以在那邊買到 \u003ccode\u003eJR廣域周遊卷\u003c/code\u003e (JR TOKYO Wide Pass) 及 \u003ccode\u003e前往京成上野的 Skyliner\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注意\u003c/strong\u003e: 若你要拿著廣域卷去預定新幹線或特急列車指定席(就是定位)，機場不會給你定，建議搭到京成上野後步行五分鐘在上野JR站的旅客中心 Travel Center 做指定席定位的服務！可以在\u003ca href=\"https://www.jreast.co.jp/tc/customer_support/index.html?src=gnavi\"\u003e廣域卷的官網\u003c/a\u003e上找尋提供服務的車站!\u003c/p\u003e\n\u003cp\u003e後來搭乘前往京成上野的 Skyliner約40分鐘就到京成上野，並走路五分鐘進上野JR站將剛剛的廣域周遊卷拿來預定去輕井澤的北陸新幹線指定席！\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e體驗特急列車 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417093057_save5994945250273401047.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003e晴空塔\u003c/h1\u003e\n\u003cp\u003e有點忘記要怎麼去晴空塔XD\u003c/p\u003e\n\u003cp\u003e交通的話我記得是先搭 \u003ccode\u003e地下鐵 Metro 銀座線\u003c/code\u003e(メトロ) 前往 \u003ccode\u003e淺草\u003c/code\u003e 再換搭 \u003ccode\u003e東武Skytree\u003c/code\u003e (東武スカイツリーライン) 前往 東京晴空塔站(とうきょうスカイツリー駅)，出來就能看到晴空塔囉！\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e體驗JR列車 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e體驗東京地下鐵 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417102509_save3996597054241175742.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e地下鐵銀座線\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e在晴空塔的時候，我已經呈現半恍神狀態XD，完全只跟著我同事的腳步走，完全沒在思考什麼，腦中只有 \u003ccode\u003e還撐得下去嗎XD\u003c/code\u003e 這種想法，就這樣我們稍微逛逛晴空塔的一樓買了香蕉芭那那蛋糕品嚐。\u003c/p\u003e\n\u003cp\u003e像是三四樓有美食街買了咖哩便當當中餐，還有玩具城跟書店，相中兩本想買但最後沒買的書，以及兩三樓有些名牌店, 服飾包包店可以逛。但我已經整個人恍神跟著同事走XD\u003c/p\u003e\n\u003cp\u003e直到逛到香氛店，為了聽懂日本店員講話，很專心集中精神聆聽後，整個人精神就上來了，大概是分泌了不少腎上腺素(威~\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563403455954227215919995887755.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e晴空塔內外商店的小物\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e除了晴空塔很高外，他就是一個百貨公司的概念XDDD!! 最後在晴空塔前拍張照，本次去的時後終於看清楚晴空塔的樣貌不是只有一個塔XD，而是塔周圍有長方形建築的廣長進駐許多商店。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563404583852396400106716043520.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003e金龍山 淺草寺\u003c/h1\u003e\n\u003cp\u003e在晴空塔分泌腎上腺素，阿不是，是清醒後，我們按照原先的東武Skytree鐵路回到了淺草，並慢慢走進淺草寺前。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417133606_save7541127501145562574.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417133538_save4259254985824332203.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e金龍山 雷門 淺草寺\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e淺草寺就是東京著名  觀光客  聖地之寺廟XD，不愧是滿坑滿谷的觀光客都來這 \u003ccode\u003e雷門\u003c/code\u003e 朝聖，作為帶領第一次前往日本的同事，觀光客行程是必須的啊XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417133749_save2427042434728839425.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e過了雷門後，兩排 專坑 觀光客的商店可以慢慢逛慢慢欣賞靠近淺草寺中央！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417134952_save4121119304133965589.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e淺草寺內部的本殿(?)，話說我在這好像噴掉了有5000日幣都在買御守QQ，身為一個神秘學愛好，外加喜歡研究命理，與宗教有關的御守怎能放過XD\u003c/p\u003e\n\u003cp\u003e入寺廟後，該體驗的儀式都有參觀，像是前往佛祖前用日本的儀式拜拜，購買御守及搖籤筒求籤，回程鑽小巷逛店，然後就感覺這次的淺草行差不多了\u003c/p\u003e\n\u003cp\u003e正猶豫要不要去秋葉原，但其實兩個人都已經疲憊了，時間來到了約莫下午3.4點，於是我們決定先回上野站拿行李提早Check in 今天的旅館。 (原訂行程除了秋葉原外也都逛完了)\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e體驗日本寺廟行程 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch1\u003eJR 鶯谷站 - Candeo Hotels 上野公園\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417171743_save7270776469683451244.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我們的旅館就在JR 鶯谷站, 就是 \u003ccode\u003eJR上野\u003c/code\u003e 搭乘 \u003ccode\u003e山手線\u003c/code\u003e 一站就到！本次入住旅店叫做 \u003ccode\u003eCandeo Hotels 上野公園\u003c/code\u003e！\u003c/p\u003e\n\u003cp\u003eJR 鶯谷站就像是個蠻篇居家的車站(就不是大站不會有過多豪華的商店)，對比上野來說，他就像是板橋 vs 中和的感覺，普通的車站及偏向住家區。看著Google亂指路，過了一條跨越鐵道的橋後，搬著重重的行李下大樓梯qq，提行李要注意從JR車站出來前往旅館圖中需要攀爬不短的樓梯，接著因為Google亂指路，下樓梯後往左走繞一圈，是個風俗小地區，全是愛情/情人旅店，還會有無料招待所！\u003c/p\u003e\n\u003cp\u003e沒想到咱這次日本行體驗了兩個風俗區(威～)，日本人到底壓力多大啊，每個地方都有風俗區啊！！！\u003c/p\u003e\n\u003cp\u003e這樣的風俗區，是沒有大哥站在店門，也沒有牛郎會出來拉客，只是一堆愛情旅館跟讓你親自走進去的sex相關店(?)\u003c/p\u003e\n\u003cp\u003e抵達旅館，旅館大門座落於建築與建築中凹進去的小巷，要注意一下唷！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563669100115465121636614789873.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這間旅館的評比，我想就像是在台北有許多看起來是給年輕人住的旅店，大概算是商務旅館，而且整潔乾淨很讚！\u003c/p\u003e\n\u003cp\u003e是個充滿年輕氣息的旅館(?)\u003c/p\u003e\n\u003cp\u003e把行李放好後，因為實在太累了，我倆就決定睡個一小時後，再決定要去哪\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e一小時過後\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e與以往不同的是去一個 \u003ccode\u003e區域\u003c/code\u003e，這次因應同事很喜歡MUJI，他便提出想去位於 JR 有樂町站 的 無印良品東京旗艦店。\u003c/p\u003e\n\u003ch1\u003eJR 有樂町站\u003c/h1\u003e\n\u003cp\u003e在列車上尋找晚餐，讓我找到了在 JR有樂町 有大阪的千房大阪燒店！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563406576994951927404863152968.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e有樂町站的千房，在Big Camera建築內的樓層，不要在外面一直找喔XD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我覺得這家不錯，價位偏中大約落在一個燒 1000-1800左右，兩個女生點兩份就差不多。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e體驗日本美食: 大阪燒 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e有樂町\u003c/code\u003e 這個名字好像聽過，感覺很像是日本卡通會出現的地區單字 (那是米花町吧)，有樂町這個名字讓我感覺到像是日劇中，家庭主婦的媽媽(ママ)會去的地方，就是那種結婚後在家，三兩成群的媽媽平日無事做會去的地區XDDD，這什麼奇妙的感受！\u003c/p\u003e\n\u003cp\u003e但我還是第一次去有樂町，到底是怎樣的地方？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417174329_save7864047330537798430.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417174349_save3767400335024982954.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417174337_save3020581005576602423.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e有樂町給我的感覺像是台北的 \u003ccode\u003e市政府站\u003c/code\u003e，就是許多百貨公司 + 名牌店進駐，邊前無印良品邊看到銀座通，我們都在猜想難不成這邊是銀座(?)\u003c/p\u003e\n\u003cp\u003e那看來我猜得沒錯，這裡確實是給媽媽們來的地方，阿...我指的是有錢的媽媽啊！看看日劇中許多有錢家庭主婦聚一起購物的地點XDD\u003c/p\u003e\n\u003cp\u003e但其實也沒有銀座這麼貴啦，許多商店還都是平價商店(但如果你要跟原宿比的話一點都不評價qq)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e金錢損耗度: 銀座 \u003e 有樂町 \u003e\u003e\u003e 原宿\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e來到日本高級地區 Get\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch1\u003e本日精選行程: 無印良品 MUJI 東京有樂町旗艦店\u003c/h1\u003e\n\u003cp\u003e雙腳健行十分鐘左右抵達位於有樂町的無印良品東京旗艦店\u003c/p\u003e\n\u003cp\u003e抱歉忘了拍外觀，但就是整棟六層樓像百貨公司建築的無印良品店\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563407202817392745819700972490.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e進大門後，左手邊是無印良品農場，專門賣麵包，想不到吧無印良品也賣麵包\u003c/p\u003e\n\u003cp\u003e右手邊一樓有賣飲食店，像是培茶冰淇淋還有許多組合的果汁！上圖右下方我有買了個培茶冰淇淋，蠻好吃的！\u003c/p\u003e\n\u003cp\u003e左下好像是五樓吧，五樓賣香氛商品以及乳液保養品。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417191315_save221769688626728460.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e而蠻有趣的是位移一樓除了有賣果汁外，還有提供一堆茶葉供你挑選，你可以混合茶葉，我覺得蠻有趣的，本來有想說要不要來體驗個XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190417191227_save5062346028008397414.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e抱歉這圖忘了組合，這是茶葉罐嗎？一整片茶葉圍繞在手扶梯旁\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e連手扶梯旁的擺置都要這麼浮誇膩XD\u003c/p\u003e\n\u003cp\u003e基本上整棟有六層樓，第六層是沙龍其他都是Muji商品，很愛逛無印良品的這邊絕對能讓你逛上一兩個小時XDD！\u003c/p\u003e\n\u003cp\u003e我還有錄影片，可惜沒錄製好原本的效果就先不放上來XDD\u003c/p\u003e\n\u003cp\u003e這體驗根本滿滿的無印良品建築風啊(? XD\u003c/p\u003e\n\u003cp\u003e逛完無印後就要回到旅館住處 - JR鶯谷站了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/photogrid_15563408512411833367688415999913.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e最後我就放上在JR 鶯谷站 過橋後，有個串燒店，是我在日本從來沒看過，很像台灣的路邊攤，70元日幣一隻串燒，現烤現賣很好吃喔！晚上回旅館時路過外面站超多人的！沒想到再除了觀光地區外的日本也有很多感覺上很溫馨的地點。\u003c/p\u003e\n\u003cp\u003e這間店看起來就是許多日本上班族下班後想要放鬆的小店，也是我第一次感受到更日本市井小民的生活\u003c/p\u003e\n\u003cp\u003e那就用這張圖片當作這一天的結尾吧！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"75:T1a41,"])</script><script>self.__next_f.push([1,"\u003cp\u003e至從找到了我第一份工作開始上班到現在，我明顯感受到我的肚子從原本凹的變成凸的，慢慢的覺得鏡子裡的自己怎麼穿搭都不好看，又變回自卑的狀態。(有看旅記的朋友就可以發現最近真的發福不少qq)\u003c/p\u003e\n\u003cp\u003e上班之後，由於生活步調改變，中午12點吃飯但要一直持續到晚上7點後才能吃晚餐，肚子每到傍晚就像鬧鐘般提醒我該進食，所以有陣子便是手抓公司點心車的餅乾與零食慰勞肚子，加上那陣子公司同事午餐都吃得很好(鍋物, 泰國菜, 義式料理, 麥當勞)，到現在半年養成了胖肚子, 胖大腿, 胖手臂，連男友跟同事都來一起嘲笑大摳呆肥婆。\u003c/p\u003e\n\u003cp\u003e我一直不敢量體重直接前幾天去日本旅館的溫泉，梳洗間有個體重機一直招換我站上去，一量才發現胖了十公斤，我的天簡直天崩地裂，也埋下了我回國要開始努力減肥的動力。\u003c/p\u003e\n\u003cp\u003e經過前幾次的失敗減肥經驗，不吃東西讓我飢餓無法持續，急速減糖讓我天天都沒精神，大量有氧加上吃自己水煮跟吃很少的後果就是養成泡芙人體質，一吃多體重就像溜溜球往上增，標準高體脂低肌肉體質。\u003c/p\u003e\n\u003cp\u003e這此減肥我想要用更健康的方法，我打算學習吃健康食物學習算熱量不讓自己餓著，加上只做重訓/間歇的運動增肌減脂(我之前是健走三小時瘦身)。然而，因為現在是上班族，關於午餐會外食的部分還是困擾不已，因為眾所皆知外食除了算不準熱量，還會不小心吃到高油量高熱量的食物。\u003c/p\u003e\n\u003cp\u003e正當困擾的時候，我同事說他有個朋友最近在創業 \u003ccode\u003e健康水煮餐\u003c/code\u003e，問我要不要試吃看看？有吃當然答應呀！XDD(威~)，而且又可以吃到健康的食物，讓我至少有一餐不用煩惱會不會熱量太高XD，為了撿便宜，阿不是我要強調是為了我的健康著想！！我就來試吃他朋友的健康水煮便當！\u003c/p\u003e\n\u003ch1\u003e體驗健康水煮便當\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/selfiecity_20190415132534_save2089296879772762459.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e就這樣拿到了便當，內容物綠綠白白黃黃紅紅看起來好豐富XDDD，那時已經是下午一點多餓了挺久，立馬翻開健康便當就吃了一番沒怎麼在聽同事跟朋友聊天XDD\u003c/p\u003e\n\u003cp\u003e上方長方形的便當是\u003ca href=\"https://drsalt.com.tw/product/%E8%B1%AC%E7%89%9B%E9%9B%99%E6%8B%BC/\"\u003e會議便當\u003c/a\u003e，右下方的便當是一般\u003ca href=\"https://drsalt.com.tw/product/%E5%A2%A8%E8%A5%BF%E5%93%A5%E5%A1%94%E5%85%8B%E9%A6%99%E6%96%99%E9%9B%9E%E8%82%89/\"\u003e人氣個人餐盒\u003c/a\u003e，而左下方的食品是打開就能即食的\u003ca href=\"https://drsalt.com.tw/product-category/%E5%8D%B3%E9%A3%9F%E5%95%86%E5%93%81%E5%A4%A7/%E9%9B%9E%E8%82%89%E5%8C%85/\"\u003e雞肉包\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e當初品嚐時是全部混在一起吃XDD\u003c/p\u003e\n\u003cp\u003e但吃下去的第一口，腦中就浮現出 \u003ccode\u003e把健康吃下肚\u003c/code\u003e 這個Slogan，基本上整體便當很像是素食便當但是把油全部抽掉，所以整個享用的過程都不油膩很爽口。\u003c/p\u003e\n\u003cp\u003e接下來就針對菜色做分享，畢竟享用餐點過程中，有很多令我很有印象的點，做個表格來描述之\u003c/p\u003e\n\u003cp\u003e| 便當類型 | 食物 | 體驗感想 |\n| ------------- | ------------- | ------------- |\n| 會議便當 | 高麗菜 | 吃起來感覺像素食高麗菜，但把油抽掉! |\n| 會議便當 | 紫米飯 | 比一般的紫米飯還甜一點據說是神秘配方害我一直想吃飯qq |\n| 人氣便當 | 青江菜 | 芥末味不重，一樣將油抽掉 |\n| 人氣便當 | 墨西哥雞肉 | 打破一般水煮無味印象減肥的人還能吃墨西哥調味過的雞肉好幸福qq |\n| 會議便當 | 蛋 | 溫泉蛋, 蛋黃是水水軟嫩的 |\n| 會議便當 | 香菇 | 脆脆軟軟嫩嫩，味道還不錯 |\n| 雞肉包 | 雞肉 | 雞肉的肉是軟嫩的剛開始覺得怪XD打破減肥不能加料的印象雞肉搭配墨西哥風料讚qq |\u003c/p\u003e\n\u003cp\u003e品嚐結束最讓人驚豔的是原來健康的水煮便當能夠做到這麼的美味又輕盈，因為我自己水煮食物，青菜跟雞肉都是不加任何調味料，直接吃到原汁原味的食物(講難聽點就是毫無味道XD)，覺得難吃吃個幾天就會恢復到之前的外食XD，忍不住然後又吃更多美食，減肥計劃就破滅\u003c/p\u003e\n\u003cp\u003e這次體驗驚訝的是便當是水煮毫無加油無油膩感，吃完感覺很輕盈(?)，且雞肉搭配墨西哥調味料，讓你減肥時刻還可以吃到美味的食物，讓你享受健康還能兼顧美味!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e來總結一下本次體驗的感想\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e比起以往油膩膩的便當，健康水煮餐是第一口吃下去就能感受 \u003ccode\u003e毫無油膩\u003c/code\u003e 及 \u003ccode\u003e充滿水感\u003c/code\u003e 的 \u003ccode\u003e輕盈享受\u003c/code\u003e (啊就標榜水煮XD), 不但會讓人直接感受是將健康吃下肚外，對於 \u003ccode\u003e減脂/減肥\u003c/code\u003e 的朋友們，食物還有調味過，味道不會像純水煮般的鬱悶，反而能邊感受到美味也能享瘦。\u003c/p\u003e\n\u003cp\u003e真希望天天午餐都能叫水煮便當qq，健康又好吃的人氣便當只要99元，快去訂購吧XD\u003c/p\u003e\n\u003cp\u003e這邊附上店家資訊:\u003c/p\u003e\n\u003ch1\u003eDr. Salt\u003c/h1\u003e\n\u003ch4\u003e
