 Security Group \u003e\u003e inbound 將本身就有的協定加上一個自身(手動新增rds instance的協定)打開成Anywhere\u003c/p\u003e\n\u003cp\u003e這樣可以讓wordpress與RDS的資料庫連結\u003c/p\u003e\n\u003cp\u003e另外，當環境架好跟Wordpress裝好，要進入安裝Wordpress的時候\u003c/p\u003e\n\u003cp\u003e系統會詢問你的資料庫資訊，用來創wp-config.php檔\u003c/p\u003e\n\u003cp\u003e可是，因為系統創不了，他有給我範例，讓我自己去創\u003c/p\u003e\n\u003cp\u003ewp-config.php 我是用終端機手動輸入的\u003c/p\u003e\n\u003cp\u003e在wordpress解壓縮後會有一個wp-config-simple.php檔\u003c/p\u003e\n\u003cp\u003e在裡面打上資料庫的一些資訊\u003c/p\u003e\n\u003cp\u003e像是DataBase name, User Account, User password, Host.\u003c/p\u003e\n\u003cp\u003e然後存起來，再改名字為wp-config.php\u003c/p\u003e\n\u003cp\u003e這樣回去安裝wordpress的頁面，他就會run下一頁了\u003c/p\u003e\n\u003cp\u003e我覺得整體來說wordpress沒有很穩....\u003c/p\u003e\n\u003cp\u003e當然...我不知道是我租的主機不穩還是wordpress不穩\u003c/p\u003e\n\u003cp\u003e不然就是根本我自己不太會用，沒什麼設定到\u003c/p\u003e\n\u003cp\u003e不過我也是初學者QQ\u003c/p\u003e\n\u003cp\u003e只希望這次重裝好後，不要再出太大的問題\u003c/p\u003e\n\u003cp\u003e最新卡的問題是沒辦法把現在在這的文章匯進新架好的wordpress裡\u003c/p\u003e\n\u003cp\u003e而且這麼不穩定我也不敢轉戰....\u003c/p\u003e\n\u003cp\u003e不過說真的，在Wordpress.com註冊網站，雖然限制有點多(對一般民眾已經非常夠用了)\u003c/p\u003e\n\u003cp\u003e自架Wordpress可以享受盤古開天的感覺\u003c/p\u003e\n\u003cp\u003e有工程師跟公司幫你管理你的網站是好事，這點千萬要記住，雖然限制挺多，但限制的目的就是控制使用者不要亂改東西造成網頁掛點，同時也創一個可以讓使用者既可以不要動到深層的程式但還是能夠自由的裝飾自己的網站\u003c/p\u003e\n\u003cp\u003e但，如果是盤古開天自己架Wordpress.org的話，網頁掛掉什麼的，都是自己負責\u003c/p\u003e\n\u003cp\u003e不用用到“負責”兩個字這麼的重，但就是網頁掛了沒人給你掛保證\u003c/p\u003e\n\u003cp\u003e什麼都得自己來，當然啦自己架網站就是得先任命什麼都是從0開始\u003c/p\u003e\n\u003cp\u003e所以什麼套件什麼功能都得自己載自己弄\u003c/p\u003e\n\u003cp\u003e你能想像到多陽春就多陽春\u003c/p\u003e\n\u003cp\u003e當然使用Wordpress本身就是幫你寫好很多，也不會陽春到很陽春(你到底在說什麼)\u003c/p\u003e\n\u003cp\u003e注意\u003c/p\u003e\n\u003cp\u003e一個不小心會把網站弄掛\u003c/p\u003e\n\u003cp\u003e如果你嘗試跟著搜尋到的網頁，在你的終端機上跟著輸入指令\u003c/p\u003e\n\u003cp\u003e可能就會掛點\u003c/p\u003e\n\u003cp\u003e因為我有掛過，以致於我現在超級小心XD\u003c/p\u003e\n\u003cp\u003e不過我這網站是在聖誕節架的，希望是好的聖誕節禮物(就是別再掛啦QQ)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e好處？\u003c/p\u003e\n\u003cp\u003e可用的主題超多XD，可自訂樣式改CSS\u003c/p\u003e\n\u003cp\u003e還有我如果給我的DataBase超多容量\u003c/p\u003e\n\u003cp\u003e那我的影音就可以傳到那樣的容量\u003c/p\u003e\n\u003cp\u003e像是我現在有時候寫遊記配上很多照片快把公司分配給我3GB的容量給用完了\u003c/p\u003e\n\u003cp\u003e很多主題＋可自己自訂\u003c/p\u003e\n\u003cp\u003e我可以自己分配多少容量來給我上傳影片跟圖片寫遊記跟日記\u003c/p\u003e\n\u003cp\u003e這兩個功能就夠我想自己架站了XD\u003c/p\u003e\n\u003cp\u003e不然在這個網站更新遊記的話，應該一下子就.....滿了XD\u003c/p\u003e\n\u003cp\u003e目前正測試新架網站的穩定性，還有摸索功能跟操作\u003c/p\u003e\n\u003cp\u003e穩定了，才敢把遊記跟文章更新上去\u003c/p\u003e\n\u003cp\u003e如果真的不錯，穩定也有意經營下去的話，我應該會等明年錢進來後，租AWS的雲端\u003c/p\u003e\n\u003cp\u003e除了開發網頁，還可以開發其他東西\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"be:T546,\u003cp\u003e我這兩天搞在AWS架Wordpress搞到快瘋了\u003c/p\u003e\n\u003cp\u003e都已經到了wordpress的安裝頁面了\u003c/p\u003e\n\u003cp\u003e還一直給我鬼打牆\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e下面是我在週五晚上寫聊天機器人，老師有用到的網站\u003c/p\u003e\n\u003cp\u003e新開的時候，要去ngrot重開，然後去Line重貼\u003c/p\u003e\n\u003cp\u003ehttp://jsoneditoronline.org/\u003c/p\u003e\n\u003cp\u003ehttps://github.com/line/line-bot-sdk-python\u003c/p\u003e\n\u003cp\u003ehttps://admin-official.line.me/\u003c/p\u003e\n\u003cp\u003ehttps://developers.line.me\u003c/p\u003e\n\u003cp\u003ehttps://ngrok.com/\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e然後，我這兩天搞了好久Wordpress用的網站\u003c/p\u003e\n\u003cp\u003ehttps://medium.com/@sebastianhsu/%E7%94%A8aws-elastic-beanstalk%E6%9E%B6%E8%A8%ADwordpress%E5%85%A8%E6%94%BB%E7%95%A5-%E4%B8%89-%E5%BB%BArds-f57cc829351d\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/@sebastianhsu/%E7%94%A8aws-elastic-beanstalk%E6%9E%B6%E8%A8%ADwordpress%E5%85%A8%E6%94%BB%E7%95%A5-%E4%B8%89-%E5%BB%BArds-f57cc829351d\"\u003e用AWS Elastic Beanstalk架設WordPress全攻略 (三)建RDS\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/watch?v=bC_ychiR-Dk\"\u003eInstall Wordpress on AWS EC2 in 5 Minutes\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ehttps://silicondales.com/tutorials/aws-ec2-tutorials/setup-ftp-sftp-aws-ec2-instance/\u003c/p\u003e\n\u003cp\u003e在經過一番寒徹骨，我終於把我的wordpress.org架好了\u003c/p\u003e\n\u003cp\u003e可是剛剛弄了一下覺得.....好像沒有很好用XD\u003c/p\u003e\n\u003cp\u003e只能慢慢用個幾天看看是如何再來決定要不要換\u003c/p\u003e\nbf:T21fd,"])</script><script>self.__next_f.push([1,"\u003cp\u003e咳咳，就在剛剛詢問小學弟有沒有範例圖\u003c/p\u003e\n\u003cp\u003e我又被小學弟刷版一次\u003c/p\u003e\n\u003cp\u003e不過讓他刷我頻也沒關係\u003c/p\u003e\n\u003cp\u003e總是要讓他有個管道可以抒發\u003c/p\u003e\n\u003cp\u003e抒發完才有顆純潔的心繼續被荼毒\u003c/p\u003e\n\u003cp\u003e啊不是，是繼續往前走\u003c/p\u003e\n\u003cp\u003e日常的八卦應該比較有觀眾(嗯...\u003c/p\u003e\n\u003cp\u003e都是什麼正面的文章，突然來點八卦才有人看\u003c/p\u003e\n\u003cp\u003e隨著大學生，每次的大三大四專題競賽\u003c/p\u003e\n\u003cp\u003e去年已經發生過，上屆學弟在專題被眾人攻擊跟抹黑\u003c/p\u003e\n\u003cp\u003e由於我們老師以前太嚴格再加上是教程式的\u003c/p\u003e\n\u003cp\u003e在資訊系，尤其是中(後)段學校，學生不怎麼愛學程式\u003c/p\u003e\n\u003cp\u003e教程式的老師常常被大學生當作靶來扔\u003c/p\u003e\n\u003cp\u003e大學生嘛，最愛做的事情就是八卦跟小團體排擠其他人(各位大學生看到別追殺我)\u003c/p\u003e\n\u003cp\u003e因此，討厭的程式老師就沒人選，自然而然老師接到的學生也就是不是「最差」就是「嚮往學程式」的人，不然就是「人緣不大好」的學生\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e隨著去年專題競賽鬧得沸沸揚揚\u003c/p\u003e\n\u003cp\u003e不外乎傳聞說是黑箱作業，由於我們老師的組別一直都沒有在競賽中得名，而他的敵對老師是系上學生人見人愛又是做遊戲的老師，帶的專題幾乎都做遊戲跟有相關的開發\u003c/p\u003e\n\u003cp\u003e所以人緣極好\u003c/p\u003e\n\u003cp\u003e於是傳聞的黑箱作業，其實就是....系上鬥爭吧，認為我們老師的專題沒得過名，所以據說刻意讓我們老師的組別第一名，而敵對老師的組別是第二名。\u003c/p\u003e\n\u003cp\u003e因此，招來系上所有的學生炒熱，由於我們老師在系上算是人緣比較差，加上他的學生比較偏向是孤僻一族，所以那次的事情就成了攻擊的標靶\u003c/p\u003e\n\u003cp\u003e我自己是覺得學弟他們非常的認真，很有實力，做出來的東西非常的好\u003c/p\u003e\n\u003cp\u003e至於有沒有得名，我是不太在乎\u003c/p\u003e\n\u003cp\u003e因為我根本不屑世人的眼光，他們做的東西或許在學術研究上有非常高的價值\u003c/p\u003e\n\u003cp\u003e但老實說，一定會敗給世人的眼光，因為一般大眾都偏好於遊戲跟日常使用\u003c/p\u003e\n\u003cp\u003e當然我講這話不是要批評也不是要護航，但我本身這麼孤僻也就當然不在乎世人的眼光\u003c/p\u003e\n\u003cp\u003e因為比賽本來就是不公平的，今天這個東西拿去學術發表可能可以獲得很高的名次\u003c/p\u003e\n\u003cp\u003e但如果是放在大學的專題競賽，而一般人都偏好於日常使用跟遊戲，自然也就覺得這種學術分析無屁用\u003c/p\u003e\n\u003cp\u003e哎呀離題了\u003c/p\u003e\n\u003cp\u003e總之，今年換我們的小學弟(也就是這屆大四生)\u003c/p\u003e\n\u003cp\u003e小學弟集滿一身怨氣\u003c/p\u003e\n\u003cp\u003e主要是因為他的一個好朋友兼同組隊員壓倒他的最後一根草\u003c/p\u003e\n\u003cp\u003e我一開始有跟小學弟說，你這樣一定以後會跟他絕交\u003c/p\u003e\n\u003cp\u003e因為我也是這樣走過來，所以看多了\u003c/p\u003e\n\u003cp\u003e當然，我在大學就是混的那個，坦蕩蕩地承認，事情也都過了\u003c/p\u003e\n\u003cp\u003e至少我現在找回真實的自己，很認真的在過活\u003c/p\u003e\n\u003cp\u003e小學弟剛開始還是笑笑的說哪有這麼誇張\u003c/p\u003e\n\u003cp\u003e不過今天再度被小學弟憤怒地刷版\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e所有程式都是小學弟寫的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e所有海報，投影片...各種事情也是他做的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e小學弟系統做得超讚卻沒得名，反觀另外一組東西沒怎麼做卻得名\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e另外一組東西太晚交，還直接丟給小學弟整合，程式碼不同，小學弟不知道怎麼整合\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e競賽中有一組做得很差，結果有得名\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最後一根稻草是，他的好朋友什麼都沒做，可是卻在競賽中講得一副他做一半以上的事情\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e也許是第六點，小學弟整個炸了\u003c/p\u003e\n\u003cp\u003e也是那前幾天狂刷我版的主因\u003c/p\u003e\n\u003cp\u003e我就跟小學弟說，有可能黑箱作業或者系內鬥爭\u003c/p\u003e\n\u003cp\u003e我不知道是什麼原因，但我跟他說\u003c/p\u003e\n\u003cp\u003e：比方說？\u003c/p\u003e\n\u003cp\u003e：沒有\u003c/p\u003e\n\u003cp\u003e看到這我就跟他說\u003c/p\u003e\n\u003cp\u003e也許你會覺得現在遇到這些事情很賭爛\u003c/p\u003e\n\u003cp\u003e但是呢，也是因為你提早遇到，下次遇到這種狀況你會懂得如何應對\u003c/p\u003e\n\u003cp\u003e遇多了，你就會有風度，看淡一切，這才是真正的成熟度\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e不過看小學弟這樣講下來\u003c/p\u003e\n\u003cp\u003e我作為旁觀者我得點出來兩個點\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e溝通不良\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e小劇場狂開\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我認為整個狀況下，撇除那個不做事的好朋友外\u003c/p\u003e\n\u003cp\u003e他和另外一組的溝通需要加強，例如遇到了怎麼樣的問題，該怎麼解決，是不是該坐下來好好的一起討論一起整合才對？\u003c/p\u003e\n\u003cp\u003e第二，你遇到這些事情，不該是一昧的忍，忍到最後才爆發，你應該在你有所感覺的時候，向指導老師反映\u003c/p\u003e\n\u003cp\u003e再來，因為人的腦袋是會越想越往那個方向想，最後就陷入那個迴圈跟氛圍中\u003c/p\u003e\n\u003cp\u003e因此，有可能因為一開始有一點不爽的感覺，但選擇無視，最後一點一滴的累積加上在內心一次又一次的演練，所以爆發\u003c/p\u003e\n\u003cp\u003e這些都是你在內心所想的事，你不講出來，別人是不知道的\u003c/p\u003e\n\u003cp\u003e其實就連我也會犯錯，在內心裡想著想著，就自己劇場演下去，最後別人也不知道你內心在想什麼，或者講出來才發現事情根本沒這麼嚴重\u003c/p\u003e\n\u003cp\u003e為什麼溝通很重要？因為別人不會知道你的內心在想什麼的，憋在心中，別人不知道\u003c/p\u003e\n\u003cp\u003e講出來，可以大家一起討論跟解決\u003c/p\u003e\n\u003cp\u003e最後一點，我得說那就是\"形式\"\u003c/p\u003e\n\u003cp\u003e打個比方就像是傳統的觀念\u003c/p\u003e\n\u003cp\u003e認為女人就是該30歲前嫁出去\u003c/p\u003e\n\u003cp\u003e所以到了快30還沒交男友的女生，往往會被長輩催\u003c/p\u003e\n\u003cp\u003e其實這就是一種框架，因為人生其實是自己的，你想怎麼做就怎麼做\u003c/p\u003e\n\u003cp\u003e但很可惜，好像常常會有人熱心的出手念你一下\u003c/p\u003e\n\u003cp\u003e雖然，我也想打破這樣的傳統觀念，但有時候還是會害怕\u003c/p\u003e\n\u003cp\u003e像是我可能會想繼續唸書，但又有一個觀念是我這年紀應該先出去工作\u003c/p\u003e\n\u003cp\u003e不過後來想想，先出去工作找找方向，萬一覺得不行再唸也不是不行\u003c/p\u003e\n\u003cp\u003e反之，如果在臨死的時候發現一堆事情沒趁年輕去做，沒去完成，才會覺得遺憾\u003c/p\u003e\n\u003cp\u003e這就是我一直抱著這樣的觀念在過生活\u003c/p\u003e\n\u003cp\u003e套回來競賽的問題\u003c/p\u003e\n\u003cp\u003e我今天做的東西就是不會在這裡得名，但會在這之外的地方得名\u003c/p\u003e\n\u003cp\u003e就不用因為在這沒得名而影響到自己的心情\u003c/p\u003e\n\u003cp\u003e你自己知道你的東西是超棒的，就不必在意外面那些「為了規則」「為了形式」而評價的成績\u003c/p\u003e\n\u003cp\u003e有句話常常說\u003c/p\u003e\n\u003cp\u003e這句話看起來蠻像個屁的，因此我幫他加幾句隱藏的話\u003c/p\u003e\n\u003cp\u003e任何你滑的鐵盧，任何你被陷害的經驗，任何你在外加班到很晚的經驗跟任何獨自完成的經驗，都會是奠定你以後成功的基石。\u003c/p\u003e\n\u003cp\u003e因此，不用去管那些外面為了形式而評價的成績\u003c/p\u003e\n\u003cp\u003e我自己也是很努力為了得到第一名，什麼事都做超好\u003c/p\u003e\n\u003cp\u003e也很認真在每一個科目，一次扛七科目，每科都很認真\u003c/p\u003e\n\u003cp\u003e只要一不小心遲到，我就買咖啡請老師喝\u003c/p\u003e\n\u003cp\u003e同學們有難，我就幫助他們\u003c/p\u003e\n\u003cp\u003e不會解的題目，不會的東西，都努力問教授\u003c/p\u003e\n\u003cp\u003e不感興趣的事情一律接下來做，為的就是？成績還有在教授面前的良好形象\u003c/p\u003e\n\u003cp\u003e結果，我是第二名，輸給一個快畢業但是算在本班，只修一科很好過的人身上\u003c/p\u003e\n\u003cp\u003e在那之後，我就想通了\u003c/p\u003e\n\u003cp\u003e在那之後，我偶而就翹翹課，沒意義的課我就少去聽，沒興趣的事情就不碰\u003c/p\u003e\n\u003cp\u003e全力做指導老師吩咐的工作(因為有錢還有得學)\u003c/p\u003e\n\u003cp\u003e全力做自己最想做的事(像是健身，像是寫寫部落格，像是規劃一下自己未來方向怎走，像是寫英文)\u003c/p\u003e\n\u003cp\u003e人生是自己的，沒有人規定你該怎麼做\u003c/p\u003e\n\u003cp\u003e我主張活在當下，因為你可不知道那天飛來橫禍GG\u003c/p\u003e\n\u003cp\u003e主張永遠做自己想做的事情\u003c/p\u003e\n\u003cp\u003e主張不用浪費時間在沒意義以及你沒興趣的事情上\u003c/p\u003e\n\u003cp\u003e更不用因為為了有好形象而去幫助跟巴結每個長官\u003c/p\u003e\n\u003cp\u003e他會提拔你就是會提拔你\u003c/p\u003e\n\u003cp\u003e不會，你再怎麼認真，他都不會提拔你\u003c/p\u003e\n\u003cp\u003e不用為了怎樣麽榮耀跟成就與成績而努力\u003c/p\u003e\n\u003cp\u003e只需享受跟認真追求你想要的\u003c/p\u003e\n\u003cp\u003e最後，工作跟私生活模式要切開\u003c/p\u003e\n\u003cp\u003e切工作模式我就是很認真，遇到問題也會去跟人討論\u003c/p\u003e\n\u003cp\u003e溝通是最重要的，這是我去一趟美國學到的\u003c/p\u003e\n\u003cp\u003ehmmm...又變正面思考文了QQ Sorry\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c0:T5b9a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e論文看起來告一段落了，累累啊QQ\u003c/p\u003e\n\u003cp\u003e這週一和學弟告白失敗後到現在已經隔五天\u003c/p\u003e\n\u003cp\u003e感覺過很久了\u003c/p\u003e\n\u003cp\u003e前三天隨然像是行屍走肉\u003c/p\u003e\n\u003cp\u003e週五已經慢慢好起來了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e得感謝律師姊姊的指引，讓我趕緊拉回自己的腳步\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018/8/11\u003c/p\u003e\n\u003cp\u003e最近都會去看部落格內統計最多人看的文章，然後再將之後學到的經驗回來改寫該文章\u003c/p\u003e\n\u003cp\u003e只是將自己接觸到的觀念跟想法分享出來\u003c/p\u003e\n\u003cp\u003e這篇文章是我去年跟學弟告白失敗後\u003c/p\u003e\n\u003cp\u003e打擊太大而來的\u003c/p\u003e\n\u003cp\u003e接觸紫微斗數是從2015底開始\u003c/p\u003e\n\u003cp\u003e跟前男友分手後，又再次踏上了一直到處喜歡別人，別人卻又不喜歡我的道路\u003c/p\u003e\n\u003cp\u003e好啦，你都看到這邊了，我先付上自己盤一點的資訊\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e命宮空宮\n夫妻宮空宮\n事業宮太陽巨門\n遷移宮天機天梁\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e還記得從國中開始我就常常喜歡人，而且自己很大方示愛。\u003c/p\u003e\n\u003cp\u003e可能因為這個原因，謠言總是特別快傳遍學校，常常被排擠被諷刺。\u003c/p\u003e\n\u003cp\u003e我對於喜歡的人，其實很簡單就是顏值\u003c/p\u003e\n\u003cp\u003e國高中年代我總是只要看一眼喜歡，甚至是看名字就煞到對方\u003c/p\u003e\n\u003cp\u003e這是一個很莫名喜歡別人的方式\u003c/p\u003e\n\u003cp\u003e對於喜歡的人，我會很努力的製造機會跟他\"巧遇\"\u003c/p\u003e\n\u003cp\u003e但是看到我又很害羞很臉紅那種情竇初開樣XDDD\u003c/p\u003e\n\u003cp\u003e這樣的戀愛方式讓我在國高中吃了不少苦\u003c/p\u003e\n\u003cp\u003e我也沒有交過男朋友\u003c/p\u003e\n\u003cp\u003e到了大學一年級也是，喜歡上班上一個男生，藉由當時另外一個男生來追他\u003c/p\u003e\n\u003cp\u003e但後來和另外一個男生天天聊天天聊，有天午睡起來發現\"疑，有個男生在旁邊也不錯，這感覺還不錯\"\u003c/p\u003e\n\u003cp\u003e後來才發現原來這男生為了我翹課為了我來我們班上課，後來就在一起變成了我的\"前男友\"\u003c/p\u003e\n\u003cp\u003e沒錯，我的初戀，我沒記錯的話，我的前男友的主星是我交友宮的主星(還是父母宮的，有點忘記)\u003c/p\u003e\n\u003cp\u003e當初抱有，\"因為他好悲觀，所以我要用我的愛跟樂觀改變他\"以及\"這個男生在旁邊也不錯有安全感\"的想法交往了兩年半\u003c/p\u003e\n\u003cp\u003e後來是因為我發現對方都不上進吧(其實這原因我花了好久才發現，因為我是先提分手，原因我沒說，我也不知道自己怎麼了就是提了，花了八個月甚至是到最近才知道為什麼提分)\u003c/p\u003e\n\u003cp\u003e沒有讓他樂觀就算了，提分後讓他陷入更悲觀\u003c/p\u003e\n\u003cp\u003e不過他兩個月後就跟3個女生曖昧了，五六個月後他就交到另外一個女友了\u003c/p\u003e\n\u003cp\u003e反而是我愧疚了快兩三年\u003c/p\u003e\n\u003cp\u003e但這兩三年，也剛好我在大學因為男友不上進沒有增進自己，拉著我一起玩遊戲\u003c/p\u003e\n\u003cp\u003e導致我畢業沒自信怕找不到工作，慢慢的快焦慮症\u003c/p\u003e\n\u003cp\u003e太茫然了，我迷上了紫薇，還記得那陣子常常跑去算命館繳學費XDD\u003c/p\u003e\n\u003cp\u003e一不如意，就跑去算命館問候老師，到所有老師我都知道而且我還怕太常問所以都會避開\u003c/p\u003e\n\u003cp\u003e還記得2015年半的時候，老師跟我說我2016有個正緣\u003c/p\u003e\n\u003cp\u003e然後開始說明一連串對方特徵: 很陽光，身邊會圍繞一群女生(抱歉我只記得這樣QQ)\u003c/p\u003e\n\u003cp\u003e\"但是我覺得2018那個正緣比2016這個正緣還要更好，你等2018吧\"\u003c/p\u003e\n\u003cp\u003e當時候就在語言班，有個大自己12.13的哥哥默默搭上線，不過還沒意識到\u003c/p\u003e\n\u003cp\u003e就在2015年8月很莫名的在日本相遇，我就喜歡上那個哥哥\u003c/p\u003e\n\u003cp\u003e確實很陽光，身邊也一堆女生圍繞.....\u003c/p\u003e\n\u003cp\u003e但回來看到他的注意力不在我身上了，我就沒沒的淡出語言班，直到年底搭上線\u003c/p\u003e\n\u003cp\u003e然後2016/2.3月正值互動高峰，對方邀約我吃飯，幫我買單，單獨聊天，主動密我\u003c/p\u003e\n\u003cp\u003e互相肢體打鬧很親暱，我們個性合，兩個沒有距離像小孩打鬧，當然也讓我一值猜心一直猜忌\u003c/p\u003e\n\u003cp\u003e但...對方同時誇讚當時一起上課的老師的身材..\u003c/p\u003e\n\u003cp\u003e我不相信算命老師說的兩年後的正緣更好之說，不等所以....\u003c/p\u003e\n\u003cp\u003e在生日的那天，我告白了，對方用\"他太老了\"為理由婉轉拒絕了我\u003c/p\u003e\n\u003cp\u003e我人生中的第一個正緣就這樣了\u003c/p\u003e\n\u003cp\u003e但後來也證明老師說的，對方一直到處靠近女生，至今尚未傳出有定下來的對象\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e由於2017運勢太背\u003c/p\u003e\n\u003cp\u003e記得當週週五本來學弟還有約我看電影\u003c/p\u003e\n\u003cp\u003e但因為票沒訂到，就沒去了\u003c/p\u003e\n\u003cp\u003e趁那次覺得運勢實在太背\u003c/p\u003e\n\u003cp\u003e直接將本來週五去看電影的時間拿來預定某個算命館的老闆\u003c/p\u003e\n\u003cp\u003e很會算紫微斗數的老師\u003c/p\u003e\n\u003cp\u003e每次算沒多久我就忘了\u003c/p\u003e\n\u003cp\u003e這次找最厲害的，再加上全程錄音，把該講該問的問一問\u003c/p\u003e\n\u003cp\u003e對於紫微斗數，我有一個疑問就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e這是你一定會走得運嗎？\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e還是你參考他後才會知道接下來該怎麼走？\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這兩個問句不太一樣\u003c/p\u003e\n\u003cp\u003e大部分會去問命盤的人\u003c/p\u003e\n\u003cp\u003e都是生活上遇到困難，麻煩或者徬徨的人\u003c/p\u003e\n\u003cp\u003e並不是自己就最了解自己\u003c/p\u003e\n\u003cp\u003e我當初也是因為我根本不了解自己，才去看命盤\u003c/p\u003e\n\u003cp\u003e基本上我想知道的是，就算我不去看命盤，我本人是不是也會照著盤上的運勢走？\u003c/p\u003e\n\u003cp\u003e還是說，我必須得去看命盤，我才知道我接下來要怎麼走？\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e網路上比較少提到空宮的討論\u003c/p\u003e\n\u003cp\u003e或者說沒有一個絕對的說法\u003c/p\u003e\n\u003cp\u003e因為空宮代表著其他宮是以雙星為論\u003c/p\u003e\n\u003cp\u003e可能比較少人有空宮吧XD\u003c/p\u003e\n\u003cp\u003e由於之前去找的都是朋友或者旗下的老師們看我的盤\u003c/p\u003e\n\u003cp\u003e專業度是有一定的專業度，但可能因為我自己命宮比較少見，大部分的老師說話時有一點遲疑\u003c/p\u003e\n\u003cp\u003e大部分的看盤老師都跟我說，命宮空宮就借對宮的星來看\u003c/p\u003e\n\u003cp\u003e對宮是遷移宮，我有雙星座落於此，所以兩者借過來，不過由於借過來，所以星星的亮度會減少\u003c/p\u003e\n\u003cp\u003e意思就是說不會完全呈現原本星的特性\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018/8/11\u003c/p\u003e\n\u003cp\u003e這邊我想補充一下，事實上，我覺得命宮空宮並非將對宮星星拿來看就好\u003c/p\u003e\n\u003cp\u003e這裡還需牽扯到福德宮/身宮，我認為福德宮牽扯思想的方面以及當時頻繁接觸的人群宮位\u003c/p\u003e\n\u003cp\u003e意思是說，除了遷移宮(在外接觸到的人事物)，我認為我的個性養成還會受到福德宮以及當時常常跟父母接觸的父母的觀念。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e再來是夫妻宮，空宮所以看對宮事業宮\u003c/p\u003e\n\u003cp\u003e這也是老師們一直跟我說，我會遇到這樣的人，我未來的老公一定是這樣的人\u003c/p\u003e\n\u003cp\u003e“巨門太陽”\u003c/p\u003e\n\u003cp\u003e讓我這一兩年多一直在找有關巨門太陽的解說\u003c/p\u003e\n\u003cp\u003e一樣因為是借來的，所以會比較弱，再加上我事業宮太陽是地，借過來等於沒啥作用\u003c/p\u003e\n\u003cp\u003e可能會遇到的是巨門單坐的人\u003c/p\u003e\n\u003cp\u003e不過常常老師們都跟我說2018有個正緣正緣要我好好把握，會是巨門太陽的人\u003c/p\u003e\n\u003cp\u003e可是老實說真的，根據巨門太陽的解說，我這一兩年還真沒遇到類似這樣的人\u003c/p\u003e\n\u003cp\u003e或者說，可能.....可能有只是我太高估網路上的說法了，網路上常說巨門就是超愛講話的\u003c/p\u003e\n\u003cp\u003e但其實並沒有，外語也代表巨門，專門技術也代表，所以這就不知道該怎麼去推算了\u003c/p\u003e\n\u003cp\u003e但還是讓我尋找了好久都沒找到巨門太陽\u003c/p\u003e\n\u003cp\u003e就連前男友，我記得都是天府還是天相坐命\u003c/p\u003e\n\u003cp\u003e之前喜歡的學弟也是七殺坐命，身宮紫微天相\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018/8/11\u003c/p\u003e\n\u003cp\u003e這兩三年喜歡我的幾乎都是中南部人(玩遊戲的網友)\u003c/p\u003e\n\u003cp\u003e常常有中南部的網友北上找我，就我認識就3.4個。\u003c/p\u003e\n\u003cp\u003e就算玩遊戲交到北部人，也搭不上線\u003c/p\u003e\n\u003cp\u003e我聽說太陽巨門也代表著遠方或者異國\u003c/p\u003e\n\u003cp\u003e因此很多案例會將所有的矛頭指向外國人\u003c/p\u003e\n\u003cp\u003e事實上異鄉人，遠鄉人，也就是我說的台灣別縣市的人，我覺得都該納入討論。\u003c/p\u003e\n\u003cp\u003e夫妻宮畢竟是空宮需要借事業宮主星來看\u003c/p\u003e\n\u003cp\u003e而事業宮主星是許多文章討論拿來看未來伴侶的\"長相\"\u003c/p\u003e\n\u003cp\u003e所以頂多只能看長相或者一點點個性(我覺得啦)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e至於空宮以外的宮位\u003c/p\u003e\n\u003cp\u003e事業宮巨門太陽，之前會算的朋友跟我說，會是慈善家還是服務業之類的，網路也是說，以口為生\u003c/p\u003e\n\u003cp\u003e這跟我現在想當軟工實在不一樣QQ\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018/8/11\u003c/p\u003e\n\u003cp\u003e後來經過我朋友的介紹載了一個APP探討紫薇的APP\u003c/p\u003e\n\u003cp\u003e裡面很多中國人會流言一起討論\u003c/p\u003e\n\u003cp\u003e最多人說巨門做事業宮，是學IT的，也就是科技業，跟我現在做的是一致的\u003c/p\u003e\n\u003cp\u003e之前我也常常因為他說以口為生，較沒主見/命宮空宮的自己就信了，差點想當PM跟念博當大學教授，或者以為自己會是說著一口外語的業務跟翻譯之類(我喜歡學語言)\u003c/p\u003e\n\u003cp\u003e後來網友討論其實巨門星大部分的人是做IT業，才又把我導正回來。(我現在是資訊碩快畢業，想走IT業)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e遷移宮據說大好，不過我確實是比一般人常跑來跑去跟出國\u003c/p\u003e\n\u003cp\u003e另外巨門太陽在事業宮也代表需要學外語\u003c/p\u003e\n\u003cp\u003e因此遷移可能會跑去國外的話也須外語，這邊都還算符合\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018/8/11\u003c/p\u003e\n\u003cp\u003e命宮無主星/遷移宮雙星大好，不是代表自己常常跑來跑去\u003c/p\u003e\n\u003cp\u003e而是代表著呆在家或著原本的地方一定會毫無做為無動力\u003c/p\u003e\n\u003cp\u003e為了讓自己有希望跟讓自己運氣變好，所以要遷移出去/跑出去，才會遇到貴人跟好機會\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e所以我砸了本來的電影票去給算命館的老闆指引\u003c/p\u003e\n\u003cp\u003e來看看年紀大，有很多經驗的老老師，會如何解釋我空宮多的命盤\u003c/p\u003e\n\u003cp\u003e我就只解釋我還記得的，忘記的改天再慢慢聽錄音檔\u003c/p\u003e\n\u003cp\u003e這個老師是，開著我的命盤加上星盤還有看手相跟臉相\u003c/p\u003e\n\u003cp\u003e是有沒有這麼專業@@，當然準確度會高很多\u003c/p\u003e\n\u003cp\u003e首先先講命宮空宮\u003c/p\u003e\n\u003cp\u003e老師這邊的解釋，命宮空宮代表我不會有任何自己做決定的時候\u003c/p\u003e\n\u003cp\u003e又或者說，主要為外在環境的力量帶領著我的運勢\u003c/p\u003e\n\u003cp\u003e所以我常常會覺得，好像每次我要決定我想做什麼的時候，沒多久就有其他事讓我無法順順走我想走的路\u003c/p\u003e\n\u003cp\u003e所以我常常在我的部落格抱怨，好像未來都不是我決定的，我非常的無奈，我自己無法預測未來我想走的路，而是我覺得命運都幫我安排好一條路，我不管怎麼轉方向，最後還是會按照命運幫我安排的路走\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018/8/11\u003c/p\u003e\n\u003cp\u003e的確常常事情都不是我想的那樣\u003c/p\u003e\n\u003cp\u003e但是命盤跟老天就是奇怪的一面\u003c/p\u003e\n\u003cp\u003e他會讓你避開當時你想要的，然後在你覺得你真的一無所有的時候，不知不覺的已經幫你交錯安排好一個機會跟一條路\u003c/p\u003e\n\u003cp\u003e空宮的確讓當時的自己因為外在環境影響常常無法做自己想要做的(比方說我去年想留學)\u003c/p\u003e\n\u003cp\u003e但卻是讓自己看清楚自己的人生真的需要甚麼\u003c/p\u003e\n\u003cp\u003e所以鼓勵的話，就是別以為外在環境牽動你讓你放棄了甚麼\u003c/p\u003e\n\u003cp\u003e事實上，是讓你認清自己真正要的是甚麼\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e再來命宮空宮的人，代表對面遷移很重要，也意味著我最好不要長時間待在家，最好出國或者跑來跑去，出外就對了\u003c/p\u003e\n\u003cp\u003e所有的機會都在外面，出去就一定會有機會\u003c/p\u003e\n\u003cp\u003e像有陣子，我待在家，待業找工作，我曾想過要做什麼做什麼，但感覺都找不太到一個方向\u003c/p\u003e\n\u003cp\u003e後來雖然有出去像是職訓班，然後課程完課後還是回在家準備導遊考試\u003c/p\u003e\n\u003cp\u003e也許就是這樣長時間待在家，我開始有些很焦慮的精神官能症，還蠻嚴重的，後續治療花了我半年多的時間才快好，一直到今年前半，有時候我還是怕會發作\u003c/p\u003e\n\u003cp\u003e這樣的精神官能症，在我考上研究所，慢慢出去學習跟常常出去後，漸漸地改善，再加上進研究所心態上的磨練，已經慢慢好起來了\u003c/p\u003e\n\u003cp\u003e甚至，我光今年就有出國四次的機會，除了玩還有因緣際會被叫去出差，自己都嚇一跳\u003c/p\u003e\n\u003cp\u003e也許是遷移宮大好，我只要長時間待在學校，或者跑來跑去，總是能受到上司青睞或者很多不同的工作跟機會迎面而來(當然也就忙到快起笑)\u003c/p\u003e\n\u003cp\u003e因為命宮空宮，注定我得在外，加上我遷移宮有動星，所以動來動去是一定的\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018/8/11\u003c/p\u003e\n\u003cp\u003e不過我今年倒是很常在家\u003c/p\u003e\n\u003cp\u003e但也因為長期待在家多出了一堆紛爭，到現在我都還是很想趕快有事做趕快往外跑XDDD\u003c/p\u003e\n\u003cp\u003e加上我當初寫程式的時候，真的在內湖的一天的進度抵我兩三周進度，所以我後來都很愛跑去學校寫程式QQ\u003c/p\u003e\n\u003cp\u003e真的在外運氣很好啊...\u003c/p\u003e\n\u003cp\u003e在家真的都很會想東想西亂想一通\u003c/p\u003e\n\u003cp\u003e但卡論文，所以我就只好先在家慢慢規劃，不過我也慢慢釐清自己要走了路，並且很努力的學習跟找機會。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e再來令人匪夷所思的夫妻宮空宮\u003c/p\u003e\n\u003cp\u003e老師的解釋讓我蠻大吃一驚的@@\u003c/p\u003e\n\u003cp\u003e後來也就知道為什麼我的愛情會是這樣\u003c/p\u003e\n\u003cp\u003e總之，看看手相，有可能結婚的時機為27.28.29歲\u003c/p\u003e\n\u003cp\u003e不過不是一定的，因為手上的姻緣線，左右手不吻合，差了一兩年\u003c/p\u003e\n\u003cp\u003e但是37.38.39的姻緣線是吻合的，除了結婚以外也代表著“穩定”\u003c/p\u003e\n\u003cp\u003e所以如果27左右結婚也要到37才穩定的意思\u003c/p\u003e\n\u003cp\u003e再來，夫妻宮空宮，我的子女宮也空宮(好悲劇)\u003c/p\u003e\n\u003cp\u003e因為夫妻宮空宮，所以來看看對宮跟子女宮，我會喜歡哪樣類型的男生\u003c/p\u003e\n\u003cp\u003e因為子女宮也是空宮，所以看對面的宮位\u003c/p\u003e\n\u003cp\u003e而由於夫妻宮空宮，代表著不是超多姻緣就是超少姻緣\u003c/p\u003e\n\u003cp\u003e而這點老師就讓我看看星盤，反正就是某顆落於第七宮的星星逆行\u003c/p\u003e\n\u003cp\u003e所以我空宮代表的是超少姻緣，另外，我也別想遇到我的天菜\u003c/p\u003e\n\u003cp\u003e因為逆行，所以我喜歡的類型“夫妻宮50%”基本上是遇不到的\u003c/p\u003e\n\u003cp\u003e好吻合XD我幾乎沒遇到我夫妻宮對宮星巨門太陽類型的人\u003c/p\u003e\n\u003cp\u003e因此我會遇到的人會是子女宮（對宮）的人，還有其他星星的機率比較高\u003c/p\u003e\n\u003cp\u003e由於子女宮(代表桃花)或者其他星星是偏緣，所以在我身上比較容易發生的是偏緣扶正\u003c/p\u003e\n\u003cp\u003e也就是，可能我跟一個第一眼沒感覺的人相處，相處很長一段時間後，有天我突然覺得這個人不錯，聊一聊價值觀跟興趣很符合，才會再一起\u003c/p\u003e\n\u003cp\u003e大概就是這樣\u003c/p\u003e\n\u003cp\u003e這樣的情況套在前男友跟學弟身上就吻合了\u003c/p\u003e\n\u003cp\u003e(要是學弟可以煮久一點，應該也會成功)\u003c/p\u003e\n\u003cp\u003e重點整理就是夫妻空宮的人不是很多姻緣就是很少姻緣\u003c/p\u003e\n\u003cp\u003e而我的某顆星於星座第七宮(就是夫妻宮)逆行，所以我應該算少姻緣，而且逆行也代表我應該是不會遇到天菜\u003c/p\u003e\n\u003cp\u003e因此比較有可能是普通朋友或者相處很久聊天培養出感情的\u003c/p\u003e\n\u003cp\u003e這點套在以前常跟網友聊天，聊到對方喜歡上我，這樣的感情也成立\u003c/p\u003e\n\u003cp\u003e不過我其實不太希望網友喜歡我，因為畢竟是網友認識多久還是有隔閡\u003c/p\u003e\n\u003cp\u003e那不是網友，就代表著，我要多交朋友，多跟現實世界的朋友多聊天\u003c/p\u003e\n\u003cp\u003e才能平衡，總之，一定不會是我自己主動想追或者主動喜歡的那個就是XD\u003c/p\u003e\n\u003cp\u003e而有個重點，我不知道老師哪邊看天馬入哪宮，說不管哪種類型的男生，我另外一半一定都是個很忙碌的人(天馬星)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018/8/11\u003c/p\u003e\n\u003cp\u003e我在2015年真的常常看紫薇\u003c/p\u003e\n\u003cp\u003e接續上面的故事，我的第一個正緣落幕後\u003c/p\u003e\n\u003cp\u003e我又跑回去算了一次我的2018正緣\u003c/p\u003e\n\u003cp\u003e也就是太陽巨門\u003c/p\u003e\n\u003cp\u003e特徵就是: 很會吃，腮幫子突出/國字臉/方形臉，一點點大男人主義，需要常常稱讚他，毛髮濃密(眉毛濃密)\u003c/p\u003e\n\u003cp\u003e至從2016算完開始，我幾乎每看到一個自己喜歡的男生，我就會自己將以上的特徵自動套入\u003c/p\u003e\n\u003cp\u003e就算不符合也很努力掰正XD\u003c/p\u003e\n\u003cp\u003e但當然也都沒有成功，也一路踏上一直狂繳學費給算命館\u003c/p\u003e\n\u003cp\u003e但不管甚麼牌我都算過了，甚至還有看星盤的老師跟我說，根本沒有甚麼2018正緣\u003c/p\u003e\n\u003cp\u003e正緣在2021/2023年，然後我就炸掉了.....，等了兩年不夠還要我等到這麼久\u003c/p\u003e\n\u003cp\u003e2017/12月初跟學弟告白失敗了，我一整個受到極大的打擊\u003c/p\u003e\n\u003cp\u003e然後跑去算命館找了老闆寫了這篇文章\u003c/p\u003e\n\u003cp\u003e老闆也沒明說2018有沒有正緣，我記得是說沒有\u003c/p\u003e\n\u003cp\u003e幫我用易經卡占了，跟我說是一個跟我相差極大的人，不是歲數相差極大，就是外國人\u003c/p\u003e\n\u003cp\u003e而且一定會一堆人不看好，但是老闆要我撐下去，一定要努力維持下去\u003c/p\u003e\n\u003cp\u003e不過老闆也特別提醒我，若相差不大就代表對方是玩玩的\u003c/p\u003e\n\u003cp\u003e你學弟只小你三歲，老闆認為對象不會是我學弟\u003c/p\u003e\n\u003cp\u003e悲觀的我，就覺得那一定會玩玩的$#%^#%@\u003c/p\u003e\n\u003cp\u003e想特多\u003c/p\u003e\n\u003cp\u003e2017年底我又重新將遊戲載了回來\u003c/p\u003e\n\u003cp\u003e而我的心態已經改為，也許我這輩子不會結婚了吧\u003c/p\u003e\n\u003cp\u003e加上我也很怕交往，因為家裡的經驗跟我提分手的經驗讓我覺得所有的愛情結局都是分開\u003c/p\u003e\n\u003cp\u003e然後我分手傷了前任的心很深，我再也不想傷任何一個男人的心，造的孽很重....\u003c/p\u003e\n\u003cp\u003e我把我的心態改為，只要有個人愛我疼我不會出軌就好\u003c/p\u003e\n\u003cp\u003e然後準備結束了2017運氣背又整年超級忙碌的一年載回魔獸\u003c/p\u003e\n\u003cp\u003e選了一個新地方跟認識很久的女網友過著耍孤僻又很自由的生活\u003c/p\u003e\n\u003cp\u003e其實，我當時的念頭也覺得網友就是網友，一定都會隔著一面紗，永遠不可能熟識跟在一起\u003c/p\u003e\n\u003cp\u003e好吧，人真的不能鐵齒\u003c/p\u003e\n\u003cp\u003e2018/1\u003c/p\u003e\n\u003cp\u003e我的現任男友是屏東人差十歲\u003c/p\u003e\n\u003cp\u003e當初他也是歷經一連串的感情失敗回來玩遊戲\u003c/p\u003e\n\u003cp\u003e秉持著只想藉由遊戲這個平台找人聊聊天排解內心失落\u003c/p\u003e\n\u003cp\u003e找上了共同認識的女網友\u003c/p\u003e\n\u003cp\u003e女網友就請他上來一起玩\u003c/p\u003e\n\u003cp\u003e當初男友根本興致缺缺，不想練等，然後掛網，還有拉著我們組隊\u003c/p\u003e\n\u003cp\u003e當初我覺得，有遊戲不玩，掛著，這人也不知道在幹嘛\u003c/p\u003e\n\u003cp\u003e一邊想，卻又一邊很認真地帶著他打副本打怪\u003c/p\u003e\n\u003cp\u003e我一邊回女網友說，不可能啦我們差十歲，而且他又不一定會喜歡\u003c/p\u003e\n\u003cp\u003e一邊又問女網友說，他住哪，還在因為失戀難過嗎\u003c/p\u003e\n\u003cp\u003e剛認識他加我的遊戲平台帳號，並且每晚都狂找我上線\u003c/p\u003e\n\u003cp\u003e沒上就問我為什麼沒上，漸漸的他開始衝等，漸漸的我們交換賴\u003c/p\u003e\n\u003cp\u003e然後慢慢在賴上聊開，互相聊天\u003c/p\u003e\n\u003cp\u003e然後被男友一步一步引導扔抱抱貼圖之類的\u003c/p\u003e\n\u003cp\u003e某日我受不了曖昧，就又繳了學費抽塔羅\u003c/p\u003e\n\u003cp\u003e被塔羅牌老師否定後，我帶著失望卻又因為明朗舒坦決定放棄然後回家\u003c/p\u003e\n\u003cp\u003e當天聊到很晚的男友就跟我告白了在我們沒有見面只知道對方身高的情況下\u003c/p\u003e\n\u003cp\u003e相約2/10他北上找我，約6/1掛穩定交往\u003c/p\u003e\n\u003cp\u003e後來想想這一切都很不可思議，在我2014年玩遊戲時，我就知道有這個ID，但當時不認識男友\u003c/p\u003e\n\u003cp\u003e沒想到2018我們相遇認識然後在一起\u003c/p\u003e\n\u003cp\u003e這一切都很水到渠成\u003c/p\u003e\n\u003cp\u003e經過幾次約會後，每次看我男友的臉都覺得很不可思議\u003c/p\u003e\n\u003cp\u003e因為他就是腮幫子突出，超級方形國字臉，怎麼會有人長這樣啦!!!他的長相真的很特別XD\u003c/p\u003e\n\u003cp\u003e很Man，而且我常常稱讚他，毛髮十分濃密(眉毛也濃密)，額頭寬闊突出，不是西方人，但我覺得五官深邃，跟我在台北看到的男生完全不同。\u003c/p\u003e\n\u003cp\u003e重點就是真的很會吃XD\u003c/p\u003e\n\u003cp\u003e再加上去年老闆說的會差很大(歲數/住很遠)\u003c/p\u003e\n\u003cp\u003e我想根本就是中了....\u003c/p\u003e\n\u003cp\u003e我還是覺得很不可思議\u003c/p\u003e\n\u003cp\u003e等了近3年的正緣\u003c/p\u003e\n\u003cp\u003e謝謝上天讓我真的遇到了，我會更加好好的珍惜。\u003c/p\u003e\n\u003cp\u003e就是個長相很巨門太陽，然後又是遠鄉人的概念\u003c/p\u003e\n\u003cp\u003e至於他命宮主星，如果他給我的時辰沒錯的話，他的主星是我的子女宮，也就是老闆說我不會遇到夫妻宮(借對宮太陽巨門)，卻會遇到子女宮(空宮借田宅)主星的人。\u003c/p\u003e\n\u003cp\u003e至於長相外表，真的很像事業宮太陽巨門人就是....\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e故事就到這了\u003c/p\u003e\n\u003cp\u003e感謝看到這的人\u003c/p\u003e\n\u003cp\u003e我知道很多夫妻宮空宮的人都會跟我一樣很慌張\u003c/p\u003e\n\u003cp\u003e然後老是沒人追，喜歡的又不想歡自己\u003c/p\u003e\n\u003cp\u003e說真的不注意不在意，愛就悄悄的來臨\u003c/p\u003e\n\u003cp\u003e條件我其實並沒有定\u003c/p\u003e\n\u003cp\u003e我的條件就是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e愛我疼我\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e不會外遇\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e比我高XDDDD\u0026#x3C;\u0026#x3C;這一定要啦!!!!\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e然後我也花了一年多的時間摸索自我尋找自我\u003c/p\u003e\n\u003cp\u003e學著做自己，將頭髮留長，減肥，多看書，多多充實自己\u003c/p\u003e\n\u003cp\u003e雖然才25歲，但我從小學國中就尋尋覓覓，歷經很多段暗戀明戀及失敗\u003c/p\u003e\n\u003cp\u003e讓小女子幸運的在今年遇到我男友\u003c/p\u003e\n\u003cp\u003e廢話當然遇到就死抓著不放了，我活到25歲了，感情真很少，又是奇妙的緣分又這麼順利\u003c/p\u003e\n\u003cp\u003e然後又一起進步一起規劃未來\u003c/p\u003e\n\u003cp\u003e雖然才25歲，但內心已經30幾了吧QQ\u003c/p\u003e\n\u003cp\u003e也許是這樣才會一直吸引到30幾歲的哥哥\u003c/p\u003e\n\u003cp\u003e也因為這段感情，我學會了很多很多的事情。\u003c/p\u003e\n\u003cp\u003e也越來越成熟\u003c/p\u003e\n\u003cp\u003e夫妻宮空宮的人，機會真的就很多或者比較少嗎\u003c/p\u003e\n\u003cp\u003e但是說真的，不管機會多少機會多多，一個正確的對象中了在一起就好了\u003c/p\u003e\n\u003cp\u003e至於命宮空宮真的很容易受到他人影響，但這也是我必須要面對的課題\u003c/p\u003e\n\u003cp\u003e看清了，就多多接近利自己的宮位，藉由外在的力量找到自我\u003c/p\u003e\n\u003cp\u003e也許命宮空宮的人就是從小常常受到其他人的影響\u003c/p\u003e\n\u003cp\u003e但我們也很努力在找尋自我\u003c/p\u003e\n\u003cp\u003e所以我的結論就是，我認為紫微斗數每個宮位都很重要\u003c/p\u003e\n\u003cp\u003e學資訊寫程式，同時也會探討心理學的自己\u003c/p\u003e\n\u003cp\u003e常常會利用數學及邏輯的不同解和人的心理學\u003c/p\u003e\n\u003cp\u003e提供不同的意見及想法分享\u003c/p\u003e\n\u003cp\u003e雖然我才懂一點，很多人找我問\u003c/p\u003e\n\u003cp\u003e但其時我也跟那些算命師一樣，不敢直接說甚麼，只能慢慢問慢慢問\u003c/p\u003e\n\u003cp\u003e因為我很怕，我講出來，別人信了誤別人的一生\u003c/p\u003e\n\u003cp\u003e就像有次我男友抽到下下籤，解籤者告訴他今年運勢不好不要換工作\u003c/p\u003e\n\u003cp\u003e而我則是把籤拿過來換個解釋給他聽\u003c/p\u003e\n\u003cp\u003e的確\u003c/p\u003e\n\u003cp\u003e而是用不同的方式，解決的方法跟心態重新面對你一生的課題跟你的人生。\u003c/p\u003e\n\u003cp\u003e後來我男友還是順從了自己的心聲，現在辭了工作，往新的道路前進。\u003c/p\u003e\n\u003cp\u003e雖然當下我男友抽到了下下籤整個興致都沒有了\u003c/p\u003e\n\u003cp\u003e但我換個解法跟他說，鼓勵他，雖然我不知道他是不是本來就自己決定一定要前往\u003c/p\u003e\n\u003cp\u003e還是因為我的鼓勵才前進，但我認為。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c1:T3014,"])</script><script>self.__next_f.push([1,"\u003cp\u003e好吧，就在我剛剛拔完智齒，咬著一塊紗布，還不知道能做什麼的自己\u003c/p\u003e\n\u003cp\u003e趁這個時間點發一篇文\u003c/p\u003e\n\u003cp\u003e有別於往常不太寫什麼比較平淡偏日常生活的文\u003c/p\u003e\n\u003cp\u003e這次特別發一篇關於我目前碩班的日常\u003c/p\u003e\n\u003cp\u003e首先我還是想先炫耀一下我拿到我的Iphone X\u003c/p\u003e\n\u003cp\u003e玩起來真的很有爽感\u003c/p\u003e\n\u003cp\u003e我是從Iphone 6換過去的，那個3D touch簡直讓我爽翻上天....恩....\u003c/p\u003e\n\u003cp\u003e進正文\u003c/p\u003e\n\u003cp\u003e目前我是碩二\u003c/p\u003e\n\u003cp\u003e唸的科系跟電腦資訊有關\u003c/p\u003e\n\u003cp\u003e指導老師是系上出了名被討厭的程式課老師QQ\u003c/p\u003e\n\u003cp\u003e而我碩一時候很密切的接觸今年畢業的大四生\u003c/p\u003e\n\u003cp\u003e比較熟的大概有三四位，而他們是一群迷動漫的宅男(抱歉我先用這個字眼敘述他們比較貼近現代化)\u003c/p\u003e\n\u003cp\u003e除了這三四位學弟，他們其實還有其他朋友，算是一個中型團體，凝聚力很強之前都一起吃飯跟聚在研究室玩耍看書\u003c/p\u003e\n\u003cp\u003e我姑且先暫稱他們是動漫宅男團吧\u003c/p\u003e\n\u003cp\u003e其實他們幾個都是我指導老師的專題學生\u003c/p\u003e\n\u003cp\u003e據說他們在某個炎炎夏日將某個廢棄空間打掃然後裝置好環境跟幾部電腦，而這個地方就是現在的研究室，所以基本上這個研究室是屬於我的指導老師的\"廉價勞工工作室\"XD\u003c/p\u003e\n\u003cp\u003e所以處在這研究室的人，不是指導老師的指導學生就是專題學生\u003c/p\u003e\n\u003cp\u003e但是，由於他們算是中型團體，所以他們也會讓他們的朋友近來研究室一起玩\u003c/p\u003e\n\u003cp\u003e我很喜歡在這個空間裡跟這群小學弟玩耍\u003c/p\u003e\n\u003cp\u003e而我就是唯一的那個學姊\u003c/p\u003e\n\u003cp\u003e為什麼要特別先標註稱他們是動漫宅男團呢？\u003c/p\u003e\n\u003cp\u003e因為這屆學生畢業了，還有下屆專題學生嘛！所以又有新一批廉價勞工進研究室呀！\u003c/p\u003e\n\u003cp\u003e不過今天應該不會寫道新進的廉價勞工們(喂！！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e去年2016/04我來找我的指導老師，就在一週後，我就被他招喚，然後進入秘密的研究室開始當廉價勞工\u003c/p\u003e\n\u003cp\u003e我起初遇到的是學弟A\u003c/p\u003e\n\u003cp\u003e身高目測168(? 體重大約90\u003c/p\u003e\n\u003cp\u003e雙魚座男子\u003c/p\u003e\n\u003cp\u003e程式能力高超，嘴砲能力也高超，同時也是個高級勞工\u003c/p\u003e\n\u003cp\u003e是當年班級的學霸，每科都90分以上，有些科目貼近滿分\u003c/p\u003e\n\u003cp\u003e嗜好：二次元動漫，超愛打LOL\u003c/p\u003e\n\u003cp\u003e老師喜歡強調他是清寒家庭\u003c/p\u003e\n\u003cp\u003e我與他的故事，其實就是一開始我程式能力還是0的時候，遇到問題常常會問他\u003c/p\u003e\n\u003cp\u003e然後常常被他高超的“嘴砲能力”傷了自尊心，之後有陣子非常討厭他，然後我非常賭氣，寧可自己想辦法自學，也不願意問他\u003c/p\u003e\n\u003cp\u003e但也有解決不了跟卡很久的問題，所以跑去找隔壁一個看起來比較可藹可親的學弟B\u003c/p\u003e\n\u003cp\u003e身高目測：應該有175 體重：很瘦\u003c/p\u003e\n\u003cp\u003e處女座男子\u003c/p\u003e\n\u003cp\u003e程式能力次強，態度優良\u003c/p\u003e\n\u003cp\u003e除了驚訝跟笑笑的表情，目前沒看過其他表情\u003c/p\u003e\n\u003cp\u003e很神奇與神秘的一個男子\u003c/p\u003e\n\u003cp\u003e於他畢業的最後一次，有幸共同時間同乘捷運後才知道他跟我住同樣一個捷運站\u003c/p\u003e\n\u003cp\u003e一開始還是找找學弟B，幫忙建立起學姊碎滿地的自尊心，順便學學程式邏輯的基礎跟Google的能力\u003c/p\u003e\n\u003cp\u003e之後就很少看到學弟B了，原來是跑去耕耘他的未來生涯了\u003c/p\u003e\n\u003cp\u003e之後，不久後出現了學弟C\u003c/p\u003e\n\u003cp\u003e身高約163 體重：瘦\u003c/p\u003e\n\u003cp\u003e天秤座男子\u003c/p\u003e\n\u003cp\u003e超高超美術能力，身兼社團幹部\u003c/p\u003e\n\u003cp\u003e個性是呆呆傻傻萌萌的\u003c/p\u003e\n\u003cp\u003e喜歡研究硬體設備，也喜歡自己製作遊戲跟PPT講解故事給大家聽\u003c/p\u003e\n\u003cp\u003e喜歡動漫手遊\u003c/p\u003e\n\u003cp\u003e夢想是當遊戲公司企劃，不過目前在準備考公職\u003c/p\u003e\n\u003cp\u003e學弟C跟學弟A算是個不錯的搭檔，一個專攻程式，一個專攻美術\u003c/p\u003e\n\u003cp\u003e往後很常日子會看到這兩位學弟吵架與溝通協調的過程\u003c/p\u003e\n\u003cp\u003e其實我覺得他們要不未來就合開公司也不錯，多完美的搭配\u003c/p\u003e\n\u003cp\u003e時間大約拉到2016/10\u003c/p\u003e\n\u003cp\u003e那時幫忙學校的忙\u003c/p\u003e\n\u003cp\u003e就有接觸到學弟D\u003c/p\u003e\n\u003cp\u003e後來才知道原來學弟D跟A和C是同一團的\u003c/p\u003e\n\u003cp\u003e因此往後的日子偶而也看到學弟D的出沒\u003c/p\u003e\n\u003cp\u003e身高：目測172 體重：瘦\u003c/p\u003e\n\u003cp\u003e金牛座男子\u003c/p\u003e\n\u003cp\u003e社團社長，同時也是個優良“課”長\u003c/p\u003e\n\u003cp\u003e無特殊能力，但是本人熱心服務，非常負責任，在各大工讀機會可以看見他\u003c/p\u003e\n\u003cp\u003e是一個默默的男子，但又會在必要時幫助人，一種默默強大的感覺\u003c/p\u003e\n\u003cp\u003e喜歡動漫\u003c/p\u003e\n\u003cp\u003e目前仍尋找未來方向\u003c/p\u003e\n\u003cp\u003e學弟D是位很負責任，默默的人，但是又很強大的人\u003c/p\u003e\n\u003cp\u003e怎麼說呢？\u003c/p\u003e\n\u003cp\u003e他時常會當領導，但不會是那種霸氣強勢或者能力超高強。\u003c/p\u003e\n\u003cp\u003e通常他都是默默地幫忙跟默默做事\u003c/p\u003e\n\u003cp\u003e負責任是因為他會把事做好，用苦幹或者很老實很實在的方式做好\u003c/p\u003e\n\u003cp\u003e(講優點就是不會投機取巧，講難聽點就是不知變通)\u003c/p\u003e\n\u003cp\u003e這點，在那段日子常常聽到學弟C抱怨說他每次都做報告做到不睡覺，然後效果也沒特別好\u003c/p\u003e\n\u003cp\u003e有的時候也是幫倒忙，因為學弟D貌似會有自己一套的辦事方法，規律，不跳痛。\u003c/p\u003e\n\u003cp\u003e而2016/9月那次的幫忙學校就可以看得出來這位學弟是非常的“敬職”，從小小的工讀就可以看出來辦事與做事很敬業。\u003c/p\u003e\n\u003cp\u003e也許是負責任的態度，讓他默默晉升為頭頭級，連我請他推薦動漫歌，都能花個一天整理成Excel將歌名，聲優名字，作品名及網址整理好給我。\u003c/p\u003e\n\u003cp\u003e太用心太認真了！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e好啦，其實也沒什麼好日常的\u003c/p\u003e\n\u003cp\u003e這群可愛的小學弟在校時還邀請過我去他們的社團玩耍\u003c/p\u003e\n\u003cp\u003e還時常找我這個邊緣人學姊一起吃晚餐\u003c/p\u003e\n\u003cp\u003e也時常跟我這個邊緣人學姊聊天解悶\u003c/p\u003e\n\u003cp\u003e後來在學弟Ｃ跟我說學弟Ａ其實只是嘴砲，沒有惡意，希望我不要討厭學弟A的同時\u003c/p\u003e\n\u003cp\u003e我開始慢慢去認識學弟Ａ，然後找出一套跟學弟Ａ相處的方法\u003c/p\u003e\n\u003cp\u003e\"軟硬兼施\"\u003c/p\u003e\n\u003cp\u003e約莫2017/5.6月他們快畢業的時候，我的確有幾個晚上哭到不能自我\u003c/p\u003e\n\u003cp\u003e原來我已經習慣他們在研究室玩耍的氛圍了\u003c/p\u003e\n\u003cp\u003e要我突然接觸到只有我一個人在研究室的氛圍，挺不能接受的\u003c/p\u003e\n\u003cp\u003e就在畢業前夕，學弟B已經消失了，後來才知道他已經如願上了想要的工作\u003c/p\u003e\n\u003cp\u003e學弟C提早入伍，學弟D那時候沒印象，學弟A畢業後馬上就去公司工作了\u003c/p\u003e\n\u003cp\u003e剩下孤苦零丁的可憐學姊獨自在研究室努力的survive\u003c/p\u003e\n\u003cp\u003e不過後來近暑假時刻，收到指導老師說要幫忙某個協會建置網頁\u003c/p\u003e\n\u003cp\u003e而另外一位幫忙的工程師就是學弟A\u003c/p\u003e\n\u003cp\u003e因此整個暑假我還是有跟學弟A接觸，那陣子還天天聽學弟A抱怨東抱怨西\u003c/p\u003e\n\u003cp\u003e說過他嘴砲能力很強的，當然看什麼東西都不太順眼，沒有一個是稱讚的啦！\u003c/p\u003e\n\u003cp\u003e不過隨著網站建制結束，就漸漸很少跟學弟A接觸了\u003c/p\u003e\n\u003cp\u003e後些陣子，學弟Ｄ由於還沒收到兵單，被指導老師留下來當研究助理\u003c/p\u003e\n\u003cp\u003e而那陣子默默地坐在外面的辦公桌默默做事\u003c/p\u003e\n\u003cp\u003e也被學姐撿起來（？），請他到後面研究室辦公\u003c/p\u003e\n\u003cp\u003e所以後些陣子跟學弟Ｄ是很常接觸的\u003c/p\u003e\n\u003cp\u003e有好幾次我還會在業餘時間跑來跟學弟D坐在一起做事與辦公，跟他聊天\u003c/p\u003e\n\u003cp\u003e然後還在某次壓力巨大的時候在學弟D面前大哭特哭。\u003c/p\u003e\n\u003cp\u003e現在想想那陣子真的是很平凡的幸福，能在很累的很疲勞的業餘時間，有個男子在旁邊陪伴著，放鬆者聊天與訴說和抱怨\u003c/p\u003e\n\u003cp\u003e到現在都還是這樣\u003c/p\u003e\n\u003cp\u003e只不過位置換到研究室裡，而且因為助理娉請的時間過了，他可以不用常常來學校\u003c/p\u003e\n\u003cp\u003e也就是說到現在他的兵單也還沒收到XDDDD\u003c/p\u003e\n\u003cp\u003e一個月前學弟C剛退伍，而且他們很團結的幫學弟A準備研究所的備審資料\u003c/p\u003e\n\u003cp\u003e我因為有申請過研究所，有準備過備審資料，因此也被這群小學弟找去幫忙\u003c/p\u003e\n\u003cp\u003e因此我們感覺又回到了他們還沒畢業前的時間\u003c/p\u003e\n\u003cp\u003e這一個月扣除我去美國的日子，學弟A,C,D跟其他學弟他們還是會偶而私下約出來吃飯聚聚\u003c/p\u003e\n\u003cp\u003e而我有幾次也會跟著一起去吃飯\u003c/p\u003e\n\u003cp\u003e隨著學弟C的退伍，學弟C, D偶爾也一起在研究室出現幾天\u003c/p\u003e\n\u003cp\u003e感覺回到了之前的時光\u003c/p\u003e\n\u003cp\u003e而今天，學弟D仍帶著學弟C陪著學弟A去桃園面試\u003c/p\u003e\n\u003cp\u003e感情真好\u003c/p\u003e\n\u003cp\u003e哪像學姊我早就和大學同學鬧翻\u003c/p\u003e\n\u003cp\u003e也被大學原本很好的宅男團，因為前男友的問題而被討厭\u003c/p\u003e\n\u003cp\u003e原本我是很不在乎跟朋友互動的\u003c/p\u003e\n\u003cp\u003e到後來我都會默默覺得很喜歡這群小學弟們\u003c/p\u003e\n\u003cp\u003e好像融入他們呢，可是我有這個資格跟入門票嗎哈哈？\u003c/p\u003e\n\u003cp\u003e我適合融入團體嗎？還是當個獨自穿梭自如的旅人呢？\u003c/p\u003e\n\u003cp\u003e現在是他們有些都還在學校的關係，所以我有時候才還能和他們聚聚\u003c/p\u003e\n\u003cp\u003e如果真的他們都進職場了，大概就沒緣分了吧\u003c/p\u003e\n\u003cp\u003e好羨慕呢，我也很珍惜我跟這群小學弟們的緣分\u003c/p\u003e\n\u003cp\u003e是個很奇妙的緣分，畢業後還持續跟這些學弟們接觸\u003c/p\u003e\n\u003cp\u003e也許指導老師也是個連結\u003c/p\u003e\n\u003cp\u003e好希望之後能找個時間問問他們接不接受學姊成為你們團體的一員XD\u003c/p\u003e\n\u003cp\u003e不過也許他們會覺得我跟他們的差距是挺大的吧(我指的不是年齡)\u003c/p\u003e\n\u003cp\u003e希望之後也能偶而跟他們聚聚吧\u003c/p\u003e\n\u003cp\u003e是個很奇妙很奇妙的緣分\u003c/p\u003e\n\u003cp\u003e雖然這一路走來酸甜苦辣都有\u003c/p\u003e\n\u003cp\u003e而這一路來，學姊我也是很孤僻，常常將自己的心封閉起來\u003c/p\u003e\n\u003cp\u003e由於前陣子非常沒有自信加上很自卑，時常在學弟們面前哭泣以及抱怨跟抒發\u003c/p\u003e\n\u003cp\u003e(當然他們也不知道怎麼安慰我啦)\u003c/p\u003e\n\u003cp\u003e而在指導老師的勸說下，我有感覺到學弟們很想安慰跟關心我\u003c/p\u003e\n\u003cp\u003e尤其是學弟C跟學弟D，學弟Ａ的話，我一直覺得跟他有個很莫名的感覺(不是愛情)，就是個很奇妙的感覺\u003c/p\u003e\n\u003cp\u003e看來星座書上寫的月亮水瓶攻略挺準的\u003c/p\u003e\n\u003cp\u003e這一路走來大約一年多，雖然我時常在講自己的事情，時常將自己的表情與情緒表現出來\u003c/p\u003e\n\u003cp\u003e但我卻始終並未將這群學弟們的感情納入我的內心\u003c/p\u003e\n\u003cp\u003e也許是在我的內心是非常冷的關係\u003c/p\u003e\n\u003cp\u003e總是能很快的就忘記人相處的一切跟人的感情還有人的事情\u003c/p\u003e\n\u003cp\u003e也許是害怕又被傷害，以前被傷害\u003c/p\u003e\n\u003cp\u003e所以慢慢的將自己的內心封閉起來，只要沒有任何感情流入心內\u003c/p\u003e\n\u003cp\u003e就不用害怕失去跟難過了是吧？\u003c/p\u003e\n\u003cp\u003e不過隨著這些小學弟累積起來的生活回憶，我的內心也慢慢的打開了\u003c/p\u003e\n\u003cp\u003e讓我現在很想要融入成為他們的一員\u003c/p\u003e\n\u003cp\u003e我想如果他們哪天真的不在了，我可能會哭到不行吧？\u003c/p\u003e\n\u003cp\u003e也許內心是冷的，所以其實根本不在乎情感這種東西吧，哈哈....\u003c/p\u003e\n\u003cp\u003e其實我自己也很困擾呢，很困擾自己的心究竟是這麼的冷，可是又該怎辦呢？\u003c/p\u003e\n\u003cp\u003e我才發現其實自己才是最慢熟的吧？\u003c/p\u003e\n\u003cp\u003e也許哪天小學弟們離開了，我真的會覺得很難過很難過吧！\u003c/p\u003e\n\u003cp\u003e抱歉，也許是內心是冷的，所以這一路走來，雖然發生很多互動，很多令人感動的經驗與經歷\u003c/p\u003e\n\u003cp\u003e發生很多事情，可是我現在都記不得，但這些事情都有慢慢的溶解掉我築起的高牆\u003c/p\u003e\n\u003cp\u003e月瓶大概就像是個人生旅人，旅行於人生，一生都在作為一個旁觀者觀察與記錄這個世界與身旁的人事物。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e想著想著，我覺得好複雜好複雜，內心很亂很亂\u003c/p\u003e\n\u003cp\u003e我也不知道未來會怎樣發展，未來究竟是怎樣\u003c/p\u003e\n\u003cp\u003e不過我想，大概也是因為這樣很複雜我才會保持一貫自己的作風\u003c/p\u003e\n\u003cp\u003e什麼都不去想了，算了，就隨著未來發展吧\u003c/p\u003e\n\u003cp\u003e用旁觀者的角度記錄著這群感情很好，我又和他們有很奇妙的緣分在的\u003c/p\u003e\n\u003cp\u003e動畫宅男小學弟們\u003c/p\u003e\n\u003cp\u003e敬至你們\u003c/p\u003e\n\u003cp\u003e出現在我人生中，最精華，同時也是我人生中最低潮的時段\u003c/p\u003e\n\u003cp\u003e陪伴我度過\u003c/p\u003e\n\u003cp\u003e首批慢慢瓦解掉我心牆的學弟們\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c2:T30c6,"])</script><script>self.__next_f.push([1,"\u003cp\u003e醞釀了許久\u003c/p\u003e\n\u003cp\u003e重複思考該怎麼寫這篇文章\u003c/p\u003e\n\u003cp\u003e終於有一個好的時間能夠坐下來細細的撰寫這次出國的啟發\u003c/p\u003e\n\u003cp\u003e這篇文章，我從旅行初就開始構想\u003c/p\u003e\n\u003cp\u003e我在這趟旅程能夠獲得什麼？我該怎麼撰寫這篇文章\u003c/p\u003e\n\u003cp\u003e簡直耗盡腦力，因為要有邏輯的組織好我想表達的事務\u003c/p\u003e\n\u003cp\u003e有太多東西想寫了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e有別於以前都是去日本\u003c/p\u003e\n\u003cp\u003e這次是我長大後大一次去美國(小學五年級有去過，不過沒印象)\u003c/p\u003e\n\u003cp\u003e長大過程中，由於我爸太崇拜美國了，引起我一波又一波的反感\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e在這趟旅程前，我已經失去對未來的希望以及對生活的熱情\u003c/p\u003e\n\u003cp\u003e總覺得我過的每一天都像機器人般，隨著上天或者命運安排的路程走過\u003c/p\u003e\n\u003cp\u003e會覺得自己不管做在大的夢，最終都還是得回到現實\u003c/p\u003e\n\u003cp\u003e被我指導老師給貶入地獄\u003c/p\u003e\n\u003cp\u003e在這之前我有寫過一篇文章\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2017/10/my-treasure/\"\u003eMy Treasure\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e我將他訂在首頁，因為我覺得我已經失去對生活的熱忱跟希望\u003c/p\u003e\n\u003cp\u003e這並不是憂鬱，而是想做什麼卻無法做什麼的無奈感\u003c/p\u003e\n\u003cp\u003e這篇文章是我在極度失去自由，必須得應付大部分都被綁住的時間，渴望自由渴望自我決定的一篇文章。\u003c/p\u003e\n\u003cp\u003e在留學夢消失之後，我時常面臨這樣失去熱忱跟失去夢想的窘境\u003c/p\u003e\n\u003cp\u003e沒有夢想的支持，我就會對人生沒有熱忱\u003c/p\u003e\n\u003cp\u003e但夢想又很怕不會實現，一整個猶豫拉扯哈哈\u003c/p\u003e\n\u003cp\u003e所有新奇的事情都會吸引我，但隨著經驗跟心智增長，我會慢慢知道我要的是什麼\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e如果有從我Juniata旅行文的第一篇開始看\u003c/p\u003e\n\u003cp\u003e當然如果沒看也沒差\u003c/p\u003e\n\u003cp\u003e不過可以看到我從第一天開始就有很多很多的啟發\u003c/p\u003e\n\u003cp\u003e隨著每天旅行遊記的描述\u003c/p\u003e\n\u003cp\u003e可以看到我整個人糾結的過程\u003c/p\u003e\n\u003cp\u003e每次覺得遇到很多新的事物，我就會多出一堆想法\u003c/p\u003e\n\u003cp\u003e很容易就被外面的環境干擾與影響\u003c/p\u003e\n\u003cp\u003e開始就會定下一堆看似毫無頭緒的目標跟夢想\u003c/p\u003e\n\u003cp\u003e可是後來又會因為與現實不符\u003c/p\u003e\n\u003cp\u003e最後還是會回去原本的道路\u003c/p\u003e\n\u003cp\u003e在美國可以做很大很大的夢\u003c/p\u003e\n\u003cp\u003e可是我一回台灣就馬上被環境跟氣氛感染\u003c/p\u003e\n\u003cp\u003e像是被衛福部案子綁死，面對這個案子的各種憤怒與無奈\u003c/p\u003e\n\u003cp\u003e像是被教授綁死，大部分的時間，隨時On call\u003c/p\u003e\n\u003cp\u003e感覺我不管遇到多麼不錯或者多麼好的知識跟經驗\u003c/p\u003e\n\u003cp\u003e我依舊還是只能跟著命運安排的走\u003c/p\u003e\n\u003cp\u003e我依舊看不太到我的未來\u003c/p\u003e\n\u003cp\u003e因為我沒有時間去做夢，只能忙於現實，目前被綁住的時間\u003c/p\u003e\n\u003cp\u003e我指導教授常常跟我說\u003c/p\u003e\n\u003cp\u003e或者\u003c/p\u003e\n\u003cp\u003e的確\u003c/p\u003e\n\u003cp\u003e這就像我之前學網頁一樣，後來覺得應我應該要去學人工智慧\u003c/p\u003e\n\u003cp\u003e但這就不會是我該走的路，我只是不小心被新的事物給吸引到，暫時離開了視線\u003c/p\u003e\n\u003cp\u003e而這次面對新的方向物聯網，不可能在一朝一夕就能學會\u003c/p\u003e\n\u003cp\u003e不可能將現在的東西完全放下，再重新學習一個完全全新的東西\u003c/p\u003e\n\u003cp\u003e現在的時間很少很少，要忙著做當下的事情\u003c/p\u003e\n\u003cp\u003e在這趟旅程中，我常常突發奇想\u003c/p\u003e\n\u003cp\u003e覺得英文很重要，覺得西文很重要，覺得日文也很重要，還想要再學一個語言\u003c/p\u003e\n\u003cp\u003e專業方面，覺得物聯網是新的趨勢，所以我現在就開始學新的趨勢，以備未來接軌\u003c/p\u003e\n\u003cp\u003e現實中，我就是硬生生的沒有時間\u003c/p\u003e\n\u003cp\u003e所以我必須割捨掉一些事情跟好奇心\u003c/p\u003e\n\u003cp\u003e我得根據我的未來跟我的現況來做評估\u003c/p\u003e\n\u003cp\u003e即便我真的很有愛對語言很有興趣\u003c/p\u003e\n\u003cp\u003e想跟上電腦的流行潮流\u003c/p\u003e\n\u003cp\u003e但我都得根據我現有的時間，現有的狀況與未來的發展作為評估\u003c/p\u003e\n\u003cp\u003e沒有一件事情是能夠快速飛天的\u003c/p\u003e\n\u003cp\u003e所有的成功及所有的成就，都是慢慢的一步一步做改變，一步一步的累積，一步一步的進步與成功\u003c/p\u003e\n\u003cp\u003e就好像我在2015年的時候還是一個短髮妹妹頭很幼稚的小女生\u003c/p\u003e\n\u003cp\u003e一步一步的，隨著經驗，時間，事情的累積\u003c/p\u003e\n\u003cp\u003e我心智受到各種磨練，以及一步一步慢慢的改變我的外觀及想法\u003c/p\u003e\n\u003cp\u003e不可能一次飛天\u003c/p\u003e\n\u003cp\u003e任何的事情都需要一步一步慢慢的去改變\u003c/p\u003e\n\u003cp\u003e像是學英文一樣\u003c/p\u003e\n\u003cp\u003e一開始背單字練閱讀\u003c/p\u003e\n\u003cp\u003e然後半年後，磨練寫作\u003c/p\u003e\n\u003cp\u003e現在決定這半年來磨練聽力跟口說\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e接下來，我稍微總結一下上面提到的\u003c/p\u003e\n\u003cp\u003e跟補充我在此次旅程學到的道理\u003c/p\u003e\n\u003cp\u003e先來標記一句，駐美教授給我的建議\u003c/p\u003e\n\u003cp\u003e不同於我爸\u003c/p\u003e\n\u003cp\u003e我其實不會像他崇拜美國崇拜的覺得美國什麼都好\u003c/p\u003e\n\u003cp\u003e但反觀我比較欣賞的是\u003c/p\u003e\n\u003cp\u003e美國是個大熔爐，什麼文化背景的人都有\u003c/p\u003e\n\u003cp\u003e對我來說，我也有個夢想就是希望能夠去世界各地，包括非先進國家，做各種文化的認識與交流\u003c/p\u003e\n\u003cp\u003e在日本，不同的縣就有不同的文化\u003c/p\u003e\n\u003cp\u003e這次讓我經驗跟有驚訝的是，美國各州也有不同的文化跟不同的環境\u003c/p\u003e\n\u003cp\u003e我個人覺得蠻新奇也很有趣\u003c/p\u003e\n\u003cp\u003e再來，我要來提幾點，我學到的觀點\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e英文能力：尤其是聽跟說\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e人類，接觸大部分最直接的方式，是透過耳朵跟嘴巴\u003c/p\u003e\n\u003cp\u003e除非寫文章或寫論文，需要用到閱讀跟寫作\u003c/p\u003e\n\u003cp\u003e不然人跟人交談都是聽跟說\u003c/p\u003e\n\u003cp\u003e此趟旅程，我深感覺得自己的英文聽力實在有夠差\u003c/p\u003e\n\u003cp\u003e我本人是有勇氣的敢講，但我聽不懂別人在說什麼，我也不知道該說什麼\u003c/p\u003e\n\u003cp\u003e尤其本人又是一個很會嚴格批判與思考的人，不能講話跟不能和別人討論時再痛苦\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e溝通，社交與談判\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e此次意外上榜(咦？，的是溝通與社交\u003c/p\u003e\n\u003cp\u003e我發現除了語言能力及專業能力以外，溝通與社交是非常重要的一環\u003c/p\u003e\n\u003cp\u003e先排除在台灣的情況\u003c/p\u003e\n\u003cp\u003e在美國跟在我目前上會跟國際學生相處的課程中\u003c/p\u003e\n\u003cp\u003e用英文溝通與用英文練孝威，都是很重要的事情\u003c/p\u003e\n\u003cp\u003e像是直白、自信的表達自己，多發言多問問題，多介紹自己以及幽默地講笑話\u003c/p\u003e\n\u003cp\u003e都是讓別人迅速認識你的方法！\u003c/p\u003e\n\u003cp\u003e尤其，我在Juniata上課的時候，每個學生在上台報告前都會先說自己的名字\u003c/p\u003e\n\u003cp\u003e每個學生幾乎都會問問題，並分享自己的想法，與大家討論\u003c/p\u003e\n\u003cp\u003e有的也會在討論中講講一些幽默跟笑話\u003c/p\u003e\n\u003cp\u003e而在忘記第幾篇，一位Juniata的畢業生來給我們演講\u003c/p\u003e\n\u003cp\u003e在美國，因為每個人都一樣，所以為了區別人不同的特質跟個性，每個人會自信地表達自我，介紹自己，還有分享自己的想法與和人溝通與討論\u003c/p\u003e\n\u003cp\u003e這樣能夠形成每個人不同的個人特質，也能夠透過這樣的作法，讓人認識你\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e自信及自卑\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在整個旅程中，因為我算是唯一外系來的，很怕我以前國高中被排擠的陰影，怕被團體排擠，很怕被討厭，所以自卑感作祟，總是很怕自己孤單或者烙單\u003c/p\u003e\n\u003cp\u003e所以在一開始的時候便很黏我的室友，而且深怕他被人搶走。為了提升我的自信，我還會去說別人的壞話，以貶低人家來提升自己的信心。\u003c/p\u003e\n\u003cp\u003e在碩士期間，我已經很少會因為自卑還有怕單獨而去刻意討好別人，還有特別害怕一個人跟分不到組\u003c/p\u003e\n\u003cp\u003e自己的能力變強了，外表變好看了，多的時間我都能夠Solo\u003c/p\u003e\n\u003cp\u003e只不過也許這次是因為要分房兩兩一組的關係，我才會又回到國高中被排擠的恐懼中，很害怕沒人要跟我睡，很害怕大家唾棄我\u003c/p\u003e\n\u003cp\u003e要是林北我能夠付double的錢一個人睡就好了，哈哈XD\u003c/p\u003e\n\u003cp\u003e不過因為這樣我也認識一個互相說心事的室友\u003c/p\u003e\n\u003cp\u003e只是這趟旅程，也許是因為真的硬性規定要兩兩一組分房，我才感覺又回到國高中被排擠時代，必須求別人跟我一組，然後極度害怕一個人被排擠，自卑感跟被害感又出現\u003c/p\u003e\n\u003cp\u003e如果在學校那種分組，我通常都直接Solo或者能力比較強而且負責任，多半別人來找我@@\u003c/p\u003e\n\u003cp\u003e這也就代表了我還沒有完全有自信跟信心，同志們仍需努力XD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esurvive的能力\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e其實我很想要在駐美教授給自己建議的後面加上第四點：survive的能力\u003c/p\u003e\n\u003cp\u003e與其訂一個夢想\u003c/p\u003e\n\u003cp\u003e我覺得應該要訓練自己survive的能力\u003c/p\u003e\n\u003cp\u003esurvive是我在Juniata跟老師學到的哈哈\u003c/p\u003e\n\u003cp\u003e基本上我將他解釋為生存能力\u003c/p\u003e\n\u003cp\u003e但我想把他的功能訂得很廣泛\u003c/p\u003e\n\u003cp\u003e講到生存，大家的想法，也許是孤島如何求生\u003c/p\u003e\n\u003cp\u003e也許是在叢林裡怎麼跟大獅子搏鬥\u003c/p\u003e\n\u003cp\u003e也有可能是怎麼一個人在異地求生\u003c/p\u003e\n\u003cp\u003e這邊都是，但我認為除了這些以外\u003c/p\u003e\n\u003cp\u003e生存能力比所謂語言能力跟專業能力更深層\u003c/p\u003e\n\u003cp\u003e像是溝通與社交是一種生存能力\u003c/p\u003e\n\u003cp\u003e像是我英文很爛，但我就空有勇氣，所以我敢交流\u003c/p\u003e\n\u003cp\u003e這算是一種生存能力，就是勇氣讓你度過這個可能會很尷尬的時期\u003c/p\u003e\n\u003cp\u003e很難描述，像是一個旅人，他武功高強，所以在旅程中不管任何事都難不倒他的意思\u003c/p\u003e\n\u003cp\u003e不會英文，有不會英文在美國學到新知識的方法\u003c/p\u003e\n\u003cp\u003e沒有專業，有沒有專業但可生存的方法\u003c/p\u003e\n\u003cp\u003e所以開頭我就說，與其訂一個夢想\u003c/p\u003e\n\u003cp\u003e不如將自己的各方面能力做進步與提升\u003c/p\u003e\n\u003cp\u003e只要機會來臨，夢想就達成，成功也就達成了的意思！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e一步一步慢慢走，好好經營當下的，但也要規劃未來的大方向！\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這就如上面所說，羅馬不是一天造成\u003c/p\u003e\n\u003cp\u003e不會有突然飛天的事件發生\u003c/p\u003e\n\u003cp\u003e不管是成功，還是成就，或者進步跟效果\u003c/p\u003e\n\u003cp\u003e都是要一步一步慢慢來，一步一步做改變，一步一步的進步，一步一步累積\u003c/p\u003e\n\u003cp\u003e才會慢慢到位的！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e很容易注意力被拉走\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e上面也有提到，很容易被新奇的事情拉走\u003c/p\u003e\n\u003cp\u003e但後來發現空想跟做不到，或者與現況抵觸，所以又回到現實了\u003c/p\u003e\n\u003cp\u003e這點需要多多注意，因為畢竟時間很寶貴，應該要多點時間焦點在自己真正想要的事物身上\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e與其煩惱，不如去做跟去解決問題，如果只有想，沒有做，什麼都不會成真！\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這個真的是，我時常會因為還沒到的事情煩惱\u003c/p\u003e\n\u003cp\u003e然後會像上一點一樣，空想一堆東西，但都不做\u003c/p\u003e\n\u003cp\u003e因此，我覺得只要是對的，不管會不會達成，只要去做，一定就會有成果\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e專業能力\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這不用多說了，在國外工作，自己領域的專業能力真的要夠，才能夠說服別人！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e健康健身運動\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e由於碩士被操得不要不要的\u003c/p\u003e\n\u003cp\u003e我的健康跟免疫力差到一個歪掉\u003c/p\u003e\n\u003cp\u003e我決定回來後，好好的加強我的健康\u003c/p\u003e\n\u003cp\u003e健康超重要的啊！！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEQ\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這次我因為一些渴望跟不平衡，我仍然控制不住自己的脾氣，和教授發脾氣，我想我真的要好好改一改我的EQ控管能力\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後，我想來點精神喊話\u003c/p\u003e\n\u003cp\u003e當自己，做自己，而不是那個渴望變成別人的自己，渴望成為別人的自己，不是那個徬徨無助，渴望得到別人施捨的自己，渴望對一個陌生人好，讓他施捨自己成為朋友\u003c/p\u003e\n\u003cp\u003e在指導教授底下的摧殘跟壓力壓榨還有精神折磨，也許畢業之後會很有自信，但也在過程中迷失自己\u003c/p\u003e\n\u003cp\u003e不要再自卑跟覺得自已差了，因為這樣的盲目才會有機會讓別人任意影響你！\u003c/p\u003e\n\u003cp\u003e好好的讓自己進化吧！別急，給自己時間慢慢進步，給自己點時間，一步一步地去改變！\u003c/p\u003e\n\u003cp\u003e好好的改造自己，堅持自己內心，自由的思想與自我的想法！思想不要被指導教授給局限跟偏掉\u003c/p\u003e\n\u003cp\u003e好好充實自己以逃離傳統的教育跟環境\u003c/p\u003e\n\u003cp\u003e磨練跟苦練是必須的過程！就像老師也是把握時間好好的磨練英文一樣，一定會有難過跟痛苦的磨練時間，但是跟自己說我在進步，我正在改變跟邁向成功就好了！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c3:T221f,"])</script><script>self.__next_f.push([1,"\u003cp\u003e11/5\u003c/p\u003e\n\u003cp\u003e最後一篇，我們到了飛機場，進行通關\u003c/p\u003e\n\u003cp\u003e美國的安檢非常非常嚴格，鞋子、書通通都要拿出來\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9494.jpg\" alt=\"img_9494\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9493.jpg\" alt=\"img_9493\"\u003e\u003c/p\u003e\n\u003cp\u003e過去後，我找個位置開始好好的哭\u003c/p\u003e\n\u003cp\u003e也許是這兩三天的衝擊特別大，尤其是最後一天跟著為中教授走\u003c/p\u003e\n\u003cp\u003e室友跟朋友一起走了\u003c/p\u003e\n\u003cp\u003e頓時我發現自己什麼都沒有了\u003c/p\u003e\n\u003cp\u003e也許是自己在國外，希望在這個團體內，看起來不孤單。\u003c/p\u003e\n\u003cp\u003e這樣幼稚的想法，以前常常有，就是覺得自己特別是單獨的那個的時候，平時也不是覺得自己需要朋友，可是在團體內當自己是一個人的時候就會覺得可能需要朋友哈哈\u003c/p\u003e\n\u003cp\u003e在這好幾天遇到一個好知心跟好室友 雖然他很容易被別的事物吸引就跑掉了，像風一樣走了又回來了\u003c/p\u003e\n\u003cp\u003e但還算很開心，短短時間內談了好多好多心事\u003c/p\u003e\n\u003cp\u003e雖然我到最後有點受不了他的個性了哈哈跑了不說 也不一定會回來\u003c/p\u003e\n\u003cp\u003e常常突然人不見擔心\u003c/p\u003e\n\u003cp\u003e擔心東擔心西\u003c/p\u003e\n\u003cp\u003e然後動作很慢很慢常常需要等他\u003c/p\u003e\n\u003cp\u003e時間就快到了 還慢慢摸\u003c/p\u003e\n\u003cp\u003e再來為中老師的部分\u003c/p\u003e\n\u003cp\u003e雖然一開始跟老師吵了架\u003c/p\u003e\n\u003cp\u003e但後來我有跟他道歉\u003c/p\u003e\n\u003cp\u003e他\u003c/p\u003e\n\u003cp\u003e無非是讓我在玩具(指導教授)中間拉扯\u003c/p\u003e\n\u003cp\u003e最後一天我因為決定自己走\u003c/p\u003e\n\u003cp\u003e突然遇到為中老師\u003c/p\u003e\n\u003cp\u003e大概真的是命中注定吧\u003c/p\u003e\n\u003cp\u003e我就跟著他整個下午晚上 然後好好的上了一課！\u003c/p\u003e\n\u003cp\u003e在美國我發現到大家都不在大數據了大家都在物聯網\u003c/p\u003e\n\u003cp\u003e玩的東西跟我現在玩的不是一樣的東西\u003c/p\u003e\n\u003cp\u003e我從一開始網頁到現在的資料分析\u003c/p\u003e\n\u003cp\u003e但在國外看到的是物聯網\u003c/p\u003e\n\u003cp\u003e在國外看到的也是同學被操爆 但是出來各個都很有自信的\u003c/p\u003e\n\u003cp\u003e也有在學校同學跟老師的關係都很好 從大學就開始學習社交技巧跟溝通\u003c/p\u003e\n\u003cp\u003e本來想要英西日都學的自己\u003c/p\u003e\n\u003cp\u003e老師卻說好好把英文念好吧\u003c/p\u003e\n\u003cp\u003e包括老師分享的故事跟講的道理\u003c/p\u003e\n\u003cp\u003e到現在都還在我的腦袋裡打轉跟抵觸\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我真的可以嗎？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e「你一定要在學校才學得到東西嗎？」，為中老師在前一天有提到\u003c/p\u003e\n\u003cp\u003e對我來說，其實我自己研發自我創造其實也是一種學習不是嗎？\u003c/p\u003e\n\u003cp\u003e就像是那些同學創業跟有idea一樣 哪個是像老闆那樣的？\u003c/p\u003e\n\u003cp\u003e所以我回國後，得好好的用業餘時間將英文學好，然後好好把物聯網給研究好，跟健身！\u003c/p\u003e\n\u003cp\u003e我覺得目前的我，過的並不好不是很開心\u003c/p\u003e\n\u003cp\u003e因為我在做自己不喜歡的事\u003c/p\u003e\n\u003cp\u003e我的精神跟內心都被扭曲，就是在台灣這個扭曲的世界，我必須得照慣例照傳統走\u003c/p\u003e\n\u003cp\u003e我如果要跳脫就得下一番努力\u003c/p\u003e\n\u003cp\u003e孩子你的旅程還沒結束 即便你已經奮鬥了1年半\u003c/p\u003e\n\u003cp\u003e但你的旅程其實才剛開始\u003c/p\u003e\n\u003cp\u003e好好的趁著黃金十年大運吧～\u003c/p\u003e\n\u003cp\u003e我現在的頭腦還很亂\u003c/p\u003e\n\u003cp\u003e我很怕回台灣後我又會感染那個氣氛跟環境\u003c/p\u003e\n\u003cp\u003e我希望，回台灣後可以有幾天讓我把部落格跟思緒整理好寫好\u003c/p\u003e\n\u003cp\u003e將我想要的跟我前往的方向好好的黏在部落格上時時刻刻提醒我 好好的烙印在內心裡。\u003c/p\u003e\n\u003cp\u003e不要去想不能改變的事實，無非就是我的學校。\u003c/p\u003e\n\u003cp\u003e去努力可以改變的事實\u003c/p\u003e\n\u003cp\u003e還有一步一腳印，不要妄想用飛的\u003c/p\u003e\n\u003cp\u003e好好的做好當下的事情。\u003c/p\u003e\n\u003cp\u003e在台灣這個環境，真要跟世界接軌是很難的事情。\u003c/p\u003e\n\u003cp\u003e我認清了事實\u003c/p\u003e\n\u003cp\u003e然後我又有機會去吸收到世界的知識跟趨勢。\u003c/p\u003e\n\u003cp\u003e我該好好的把自己未來的目標未來的路給擬定好了\u003c/p\u003e\n\u003cp\u003e沒有什麼事是做不了的\u003c/p\u003e\n\u003cp\u003e你不徬徨了\u003c/p\u003e\n\u003cp\u003e因為你去一趟美國，你終於知道自己要的是什麼\u003c/p\u003e\n\u003cp\u003e1.英文 2.專業/程式/機械/物聯網 3.健身 4.與世界接軌的能力\u003c/p\u003e\n\u003cp\u003e老師說台灣的學生根本差國外一大截原來是對的，我一開始也覺得根本不可能吧，一定他在嘴砲，又跟我爸一樣一直捧美帝。\u003c/p\u003e\n\u003cp\u003e從現在開始不要再叛逆了好嗎？\u003c/p\u003e\n\u003cp\u003e好好的遵照你給自己訂的路走\u003c/p\u003e\n\u003cp\u003e不要再說美國差了，你有可能適合美國的，只是飲食上可能（笑\u003c/p\u003e\n\u003cp\u003e還有文化需要磨合吧\u003c/p\u003e\n\u003cp\u003e看男人，不要再因為孤單而隨便找身邊的男生\u003c/p\u003e\n\u003cp\u003e你現在就是因為孤單才想隨便找個男生\u003c/p\u003e\n\u003cp\u003e可是隨便找的能力不合，價值觀也不和\u003c/p\u003e\n\u003cp\u003e你只在公園而已，你還沒進叢林呢！！\u003c/p\u003e\n\u003cp\u003e其實不急，因為你以後再未來隨著你努力會改變環境，會遇到越來越好的。\u003c/p\u003e\n\u003cp\u003e我想你之所以會遲疑也許是覺得自己未來可能會投奔到國際企業或者出國工作的關係吧 不想被綁住\u003c/p\u003e\n\u003cp\u003e走走看看吧\u003c/p\u003e\n\u003cp\u003e同時堅稱走好自己的道路跟目標\u003c/p\u003e\n\u003cp\u003e不要再迷茫了\u003c/p\u003e\n\u003cp\u003e在學校我已經慢慢學不到東西了！\u003c/p\u003e\n\u003cp\u003e尤其不要把焦點放在玩具身上\u003c/p\u003e\n\u003cp\u003e他大概連自己在幹嘛都不知道了\u003c/p\u003e\n\u003cp\u003e還是國外的教授是pro級的！\u003c/p\u003e\n\u003cp\u003e也許回台灣後你會再度被兩個東西拉扯，然後再度讓自己被命運給擺佈\u003c/p\u003e\n\u003cp\u003e被命運給安排自己的人生\u003c/p\u003e\n\u003cp\u003e命盤說過到外面發展會很好很好，從這次狀況來說就知道了，所以要努力努力！\u003c/p\u003e\n\u003cp\u003e不要常常被自己的情緒左右\u003c/p\u003e\n\u003cp\u003e老師都說了自己一個人努力一定會孤單的\u003c/p\u003e\n\u003cp\u003e好好的努力在道路上 不要被什麼愛情朋友給埋沒，趁現在年輕，好好利用時間！\u003c/p\u003e\n\u003cp\u003e現在的孤單努力會是以後飛天的關鍵！\u003c/p\u003e\n\u003cp\u003e最後，學弟\u003c/p\u003e\n\u003cp\u003e會遇到學弟我自己也很驚訝很驚訝，就像當初在日本遇到leo一樣\u003c/p\u003e\n\u003cp\u003e感覺在我的人生中 常常出現這種到國外遇到認識的人的情節\u003c/p\u003e\n\u003cp\u003e尤其這次在國外遇到學弟，真的超級巧合......\u003c/p\u003e\n\u003cp\u003e要知道這種巧合可不是每次都有....就跟中樂透一樣... 根本又是上天注定的吧……\u003c/p\u003e\n\u003cp\u003e有得聊就聊吧\u003c/p\u003e\n\u003cp\u003e不需要去糾結任何事情\u003c/p\u003e\n\u003cp\u003e強求沒意義 尤其當對方其實根本不適合自己的時候。\u003c/p\u003e\n\u003cp\u003e有適當的時間好好的交流，然後額外時間好好的充實自己好好的走自己的道路，好好的堅持自己的目標\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e「程式語言：python /R /arduno /物聯網」\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e「英 」\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e邏輯思考強（像是玩益智遊戲）\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e可以先工作兩三年存錢 順便一起唸英文 （英文是一直在持續的，不然你以為你日文學八年才有成功，英文一年多就有成果嗎？）然後在像朋友一樣自己去美國學習程式相關的（不一定要念學位，實作也可）\u003c/p\u003e\n\u003cp\u003e指導老師的事情無法推掉，那就還是做。\u003c/p\u003e\n\u003cp\u003e但是自己額外的時間好好唸英文跟好好研究程式語言（物聯網）不然你以為好的程式工程師能夠大部分時間都在感傷嗎-.-？應該大部分時間都在努力埋頭苦幹吧\u003c/p\u003e\n\u003cp\u003e最後一定要有時間運動跟健身，睡眠也要調整好，不需要睡多，但一定要睡黃金時期（回去把睡眠那本書看一下）\u003c/p\u003e\n\u003cp\u003e不要再整天感傷沒有朋友的事情了也不需要整天感傷愛情的事情（去交level低的人幹嘛，每天就是交際時間一堆那什麼事都不用說了\u003c/p\u003e\n\u003cp\u003e還更混亂無法增長知識\u003c/p\u003e\n\u003cp\u003e要好好的記住此趟旅程的收穫喔！\u003c/p\u003e\n\u003cp\u003e因為真的很重要 他影響到你很大的人生 影響到你的思緒。\u003c/p\u003e\n\u003cp\u003e包括對美國的改觀還有自己人生的道路跟目標！\u003c/p\u003e\n\u003cp\u003e所以回國後，為了未來的目標、夢想、未來的2018、2020年、未來男朋友，請好好的健身減肥，學英文，還有研究物聯網、機械跟與國際接軌的能力。\u003c/p\u003e\n\u003cp\u003e好像並不是事情來就做，這樣是機器人，要有自我意識的活下去\u003c/p\u003e\n\u003cp\u003e帶著自己的熱忱去研究跟增進上面的事吧\u003c/p\u003e\n\u003cp\u003e現在的孤單努力是為了未來，不要感覺很快就到了一定是現在這個，因為有時候就是這麼突然冒出機會然後就遇到不同人或者想出不同的東西！\u003c/p\u003e\n\u003cp\u003e最後我在飛機上玩踩地雷，刷爆人家的紀錄QQ\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9501.jpg\" alt=\"img_9501\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9500.jpg\" alt=\"img_9500\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9506.jpg\" alt=\"img_9506\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c4:T290a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e11/4\u003c/p\u003e\n\u003cp\u003e我們一早10點在一家店吃早午餐。\u003c/p\u003e\n\u003cp\u003e接著就開始逛逛走走\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9401.jpg\" alt=\"img_9401\"\u003e\u003c/p\u003e\n\u003cp\u003e走過公園\u003c/p\u003e\n\u003cp\u003e大家等來等去的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9402.jpg\" alt=\"img_9402\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9405.jpg\" alt=\"img_9405\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9412.jpg\" alt=\"img_9412\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9421.jpg\" alt=\"img_9421\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9425.jpg\" alt=\"img_9425\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9446.jpg\" alt=\"img_9446\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9444.jpg\" alt=\"img_9444\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9429.jpg\" alt=\"img_9429\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9440.jpg\" alt=\"img_9440\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9443.jpg\" alt=\"img_9443\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e第五大街！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9450.jpg\" alt=\"img_9450\"\u003e\u003c/p\u003e\n\u003cp\u003e每個人都在搶Iphone X 哈哈\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9454.jpg\" alt=\"img_9454\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9455.jpg\" alt=\"img_9455\"\u003e\u003c/p\u003e\n\u003cp\u003e今天剛好是第二天月經 其實蠻慘的@@\u003c/p\u003e\n\u003cp\u003e接著老師約半個小時的時間自由逛逛\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9459.jpg\" alt=\"img_9459\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9460.jpg\" alt=\"img_9460\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9469.jpg\" alt=\"img_9469\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9472.jpg\" alt=\"img_9472\"\u003e\u003c/p\u003e\n\u003cp\u003e室友跟他的朋友一起逛\u003c/p\u003e\n\u003cp\u003e剩下我一個人孤零零地坐在這\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9474.jpg\" alt=\"img_9474\"\u003e\u003c/p\u003e\n\u003cp\u003e我一個人坐在教堂前面\u003c/p\u003e\n\u003cp\u003e我沒有任何想買東西的慾望\u003c/p\u003e\n\u003cp\u003e只覺得自己很孤單很孤單\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9461.jpg\" alt=\"img_9461\"\u003e\u003c/p\u003e\n\u003cp\u003eTime Square\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9476.jpg\" alt=\"img_9476\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9482.jpg\" alt=\"img_9482\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9483.jpg\" alt=\"img_9483\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9486.jpg\" alt=\"img_9486\"\u003e\u003c/p\u003e\n\u003cp\u003e跟教授，國際長，學弟和國計長的兒子吃飯～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9489.jpg\" alt=\"img_9489\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9480.jpg\" alt=\"img_9480\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e這一天，是整趟行程影響我最深的一天\u003c/p\u003e\n\u003cp\u003e室友的朋友來找他，我就想說讓他們倆聚聚，我一個不要打擾他們，但這種感覺我不是很喜歡\u003c/p\u003e\n\u003cp\u003e在於一個要走不能走，待也不是的窘境\u003c/p\u003e\n\u003cp\u003e一個人坐在第五大街，閉門沒開的教堂前，覺得自己好孤單了。覺得自己朋友很少\u003c/p\u003e\n\u003cp\u003e也許是緣份吧，老師們改地方了\u003c/p\u003e\n\u003cp\u003e雖然老師曾說要團體走，不要烙單，但比起什麼都不動，跟要動不能動要走也不能走的窘境，我決定一個人走\u003c/p\u003e\n\u003cp\u003e我戴上耳機、帽子、把衣服叩子叩好，將包包藏於外套內，提高警覺心，融入人群準備向前走\u003c/p\u003e\n\u003cp\u003e接著就遇到為中老師，問我要不要一起走\u003c/p\u003e\n\u003cp\u003e突然壓抑很大的自己就突然哭了，也許是有個人在旁邊突然安心下來自己終於不是一個人。\u003c/p\u003e\n\u003cp\u003e這是一個很confuse的狀態 一個很困惑很困惑的狀態。\u003c/p\u003e\n\u003cp\u003e是一個上天賜給我一個很好的時間點，讓我可以單獨跟為中老師聊聊\u003c/p\u003e\n\u003cp\u003e「你沒事吧？」，為中老師看起來困惑，但很鎮定地詢問了我\u003c/p\u003e\n\u003cp\u003e：沒有我只是太孤單了，整個研究所好努力好努力，身邊的人都在玩，我卻沒半個朋友\u003c/p\u003e\n\u003cp\u003e大哭兼內心狂吼著\u003c/p\u003e\n\u003cp\u003e我想我再也壓抑不了這種長達一年半以來都這麼孤單奮鬥的心情了\u003c/p\u003e\n\u003cp\u003e「這樣啊，我請你喝杯咖啡吧？」，老師一派輕鬆的，試圖找個地方開啟話題\u003c/p\u003e\n\u003cp\u003e真是個好老師\u003c/p\u003e\n\u003cp\u003e於是就跟著為中老師一起走，找星巴克的存在，途中學弟就跟我們會合，我們一起去星巴克喝咖啡\u003c/p\u003e\n\u003cp\u003e[這個場景是我坐在老師跟學弟中間，看著老師]\u003c/p\u003e\n\u003cp\u003e為中老師跟我講起了他的故事\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e他是算明星高中畢業結果進世新，覺得自己不是世新人，根本看不起，於是自己一個人用那個年代的撥接網路，自己單獨研究托福跟GRE。期中考完還窩在圖書館準備托福，接著開始丟國外研究所中了幾家，可是他的老師鼓勵他留下來繼續弄研究助理，並跟他說丟，但如果沒有獎學金就不要去了\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e於是，老師只花了四年就把碩士加上博士唸完 （研博）\u003c/p\u003e\n\u003cp\u003e然後在美國當教授還在台灣開公司\u003c/p\u003e\n\u003cp\u003e「英文不難的，只要你努力去好好的唸，他不難的」，這段話是老師前幾天跟我說的，在我腦中回響著\u003c/p\u003e\n\u003cp\u003e[這個場景，是我跟老師一起買咖啡，邊等待排隊取餐，邊詢問老師]\u003c/p\u003e\n\u003cp\u003e：老師，我只有實踐的資歷，可是學歷是不是一個很大的問題？\u003c/p\u003e\n\u003cp\u003e這個問題困擾著我好久了\u003c/p\u003e\n\u003cp\u003e而且在很久以前也深深地影響我\u003c/p\u003e\n\u003cp\u003e「當然，你怎樣也拼不過台清交啊」，老師肯定的說明\u003c/p\u003e\n\u003cp\u003e可是\u003c/p\u003e\n\u003cp\u003e「Focus 在你能改變的 不要focus 在你不能改變的」\u003c/p\u003e\n\u003cp\u003e這句，老師用了一段英文說，我聽不懂，於是他改用中文說\u003c/p\u003e\n\u003cp\u003e「既然是事實了，改變不了了，那你是不是應該努力改變可以改變的？」\u003c/p\u003e\n\u003cp\u003e：老師那你覺得哪些條件我需要具備？\u003c/p\u003e\n\u003cp\u003e「1.英文能力 2.專業能力 3與科技接軌的能力」\u003c/p\u003e\n\u003cp\u003e：那你準備跟努力衝刺的時候不是很孤單嗎？\u003c/p\u003e\n\u003cp\u003e「只要知道自己要的是什麼 就不會孤單，知道自己的目標跟想走的路，你就不會孤單」\u003c/p\u003e\n\u003cp\u003e「事情是一步一步慢慢走而不是用飛的達成」現在就做好當下或者現在的事，一步一步穩穩地上去\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e後來我們一起走到了time square 的雕像跟大家講解時間然後在解散到晚上7:30才集合。\u003c/p\u003e\n\u003cp\u003e解散後，室友問我要不要一起去逛街？\u003c/p\u003e\n\u003cp\u003eTony也說不要跟老師待在一起，老師會走來走去跟聯絡而已 不會逛街的！\u003c/p\u003e\n\u003cp\u003e但我還是堅持留在為中老師旁邊\u003c/p\u003e\n\u003cp\u003e也許是我不想跟在兩個人後面，要一個人也不是，不一個人也不是\u003c/p\u003e\n\u003cp\u003e這趟旅程，本來我就期待著可以學到東西，而不是跟朋友玩耍\u003c/p\u003e\n\u003cp\u003e在旅程開始，我很煩惱朋友跟孤單的事，讓我覺得很困惑\u003c/p\u003e\n\u003cp\u003e待在為中老師旁邊，我自己冷靜了下來，異常的安心\u003c/p\u003e\n\u003cp\u003e我想主要就是因為不用待在團體，不用再煩惱自己要跟學妹聊什麼\u003c/p\u003e\n\u003cp\u003e不用再煩惱我沒朋友，沒有同輩的朋友好孤單好孤單\u003c/p\u003e\n\u003cp\u003e不用替室友操心東操心西\u003c/p\u003e\n\u003cp\u003e我可以真正的做我自己，然後自由著，去做我想做的事情(和老師交流知識跟經驗)\u003c/p\u003e\n\u003cp\u003e後來走進T-mobile，先來摸摸iPhone x ，還被臭學弟虧說資訊系不懂怎麼滑新iphone！！哈哈\u003c/p\u003e\n\u003cp\u003e在這跟老師、學弟、tony、tony的兒子形成一個小group\u003c/p\u003e\n\u003cp\u003e而為中老師被我拜託帶我去買點回台送教授的禮物\u003c/p\u003e\n\u003cp\u003e在路程上\u003c/p\u003e\n\u003cp\u003e我說，前幾天的演講者有提到，會外語很重要\u003c/p\u003e\n\u003cp\u003e我會西班牙文那我是不是要更努力學習他？\u003c/p\u003e\n\u003cp\u003e「西文先放一邊吧」\u003c/p\u003e\n\u003cp\u003e「我會要求我公司的工程師要會英文，他們要會英文才能夠溝通」\u003c/p\u003e\n\u003cp\u003e「所以好好唸好英文吧」\u003c/p\u003e\n\u003cp\u003e買完東西後接著再走回去跟國際長還有國際長的兒子、學弟在麥當勞回合，我們一行人就一起走走跑去吃飯吃晚餐。聽他們聊聊天\u003c/p\u003e\n\u003cp\u003e感覺跟長輩們混在一起還是比較自在的\u003c/p\u003e\n\u003cp\u003e也許是內心比同輩的人成熟了 難免有點不知道該怎麼跟同輩甚至是比自己小的人相處\u003c/p\u003e\n\u003cp\u003e感覺跟同輩或者小的人相處得說沒營養的話，跟比較平時的知識，像是化妝品、品牌啦什麼什麼的。\u003c/p\u003e\n\u003cp\u003e大人們就是講些比較Pro級的事情，我比較喜歡\u003c/p\u003e\n\u003cp\u003e甚至說是，由於比較沒主見或者沒自我\u003c/p\u003e\n\u003cp\u003e看到大學那樣團體，看到國高中那樣團體\u003c/p\u003e\n\u003cp\u003e會突然覺迪自己沒朋友\u003c/p\u003e\n\u003cp\u003e但內心其實是....不一定的\u003c/p\u003e\n\u003cp\u003e大人，成熟了，並不可能跟朋友天天膩再一起\u003c/p\u003e\n\u003cp\u003e每個人都有自己的責任跟包袱\u003c/p\u003e\n\u003cp\u003e所以在大人的世界裡，獨立的個人是重要的\u003c/p\u003e\n\u003cp\u003e我已經成長到一半了\u003c/p\u003e\n\u003cp\u003e但還是會因為大學和同團人的團體，而感到自己很孤單\u003c/p\u003e\n\u003cp\u003e尤其我又不會跟女生相處\u003c/p\u003e\n\u003cp\u003e2.3個老師跟2.3個學生，這樣的組合是很宜人的，我今年四月在日本出差也是這樣的組合，我基本上覺得真的很好，剛剛好，既不會太多同輩不知道說什麼，有時候又有老師帶領還有可以聽聽老師們說的事，適當時候笑適當時候開口說說\u003c/p\u003e\n\u003cp\u003e聽完為中老師開導完 我突然就很闊達了\u003c/p\u003e\n\u003cp\u003e也許是一時的孤單才又讓自己徬徨讓自己偏離軌道\u003c/p\u003e\n\u003cp\u003e只要懂自己要的是什麼就好了，剩下的就是自己努力堅持往下衝了！\u003c/p\u003e\n\u003cp\u003e1喝水 2健身 3健康 4程式/專業/物聯網 5英文！\u003c/p\u003e\n\u003cp\u003e讓人生充滿活動，將焦點抹開！\u003c/p\u003e\n\u003cp\u003e多充實自己多做一些活動！\u003c/p\u003e\n\u003cp\u003e不過每天晚上可以跟室友每天都聊心事的時間 讓自己很感動\u003c/p\u003e\n\u003cp\u003e不過\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e你還逼自己不夠緊！為中老師都還期中考完準備托福！\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e最後放上一張跟老師的合照\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9492.jpg\" alt=\"img_9492\"\u003e\u003c/p\u003e\n\u003cp\u003e謝謝你拯救我在研究所徬徨茫然無趣的人生\u003c/p\u003e\n\u003cp\u003e我已經覺得我的人生已經沒有熱忱了\u003c/p\u003e\n\u003cp\u003e我真的很感動\u003c/p\u003e\n\u003cp\u003e讓我知道，原來生活跟人生可以這麼有趣跟有動力\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c5:T2138,"])</script><script>self.__next_f.push([1,"\u003cp\u003e11/3\u003c/p\u003e\n\u003cp\u003e今日去費城，然後去紐約\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9184.jpg\" alt=\"img_9184\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9179.jpg\" alt=\"img_9179\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9177.jpg\" alt=\"img_9177\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9187.jpg\" alt=\"img_9187\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9203.jpg\" alt=\"img_9203\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9202.jpg\" alt=\"img_9202\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9197.jpg\" alt=\"img_9197\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9201.jpg\" alt=\"img_9201\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9222.jpg\" alt=\"img_9222\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9233.jpg\" alt=\"img_9233\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9219.jpg\" alt=\"img_9219\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9254.jpg\" alt=\"img_9254\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9259.jpg\" alt=\"img_9259\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9260.jpg\" alt=\"img_9260\"\u003e\u003c/p\u003e\n\u003cp\u003e早上開車3小時多到費城\u003c/p\u003e\n\u003cp\u003e中午吃超油的麵包夾起司豬肉\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e下午去一個好像是創業基地，可以付錢進去讓人隨意使用！\u003c/p\u003e\n\u003cp\u003e遇到工程師！！前往搭訕她！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9261.jpg\" alt=\"img_9261\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9264.jpg\" alt=\"img_9264\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9266.jpg\" alt=\"img_9266\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9271.jpg\" alt=\"img_9271\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9267.jpg\" alt=\"img_9267\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9269.jpg\" alt=\"img_9269\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9273.jpg\" alt=\"img_9273\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9275.jpg\" alt=\"img_9275\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9276.jpg\" alt=\"img_9276\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9281.jpg\" alt=\"img_9281\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9280.jpg\" alt=\"img_9280\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9287.jpg\" alt=\"img_9287\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9288.jpg\" alt=\"img_9288\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9286.jpg\" alt=\"img_9286\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9289.jpg\" alt=\"img_9289\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9290.jpg\" alt=\"img_9290\"\u003e\u003c/p\u003e\n\u003cp\u003e我在這遇到用Python寫物聯網的電腦工程師\u003c/p\u003e\n\u003cp\u003e立刻脫離團隊前往去搭訕他\u003c/p\u003e\n\u003cp\u003e聊一點天\u003c/p\u003e\n\u003cp\u003e順利交換到E-mal !!!\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e到獨立宣言的公園拍拍照\u003c/p\u003e\n\u003cp\u003e好美呀，有沒有！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9301.jpg\" alt=\"img_9301\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9298.jpg\" alt=\"img_9298\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9300.jpg\" alt=\"img_9300\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9324.jpg\" alt=\"img_9324\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9305.jpg\" alt=\"img_9305\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9311.jpg\" alt=\"img_9311\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9336.jpg\" alt=\"img_9336\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9342.jpg\" alt=\"img_9342\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9338.jpg\" alt=\"img_9338\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9344.jpg\" alt=\"img_9344\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9354.jpg\" alt=\"img_9354\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9361.jpg\" alt=\"img_9361\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9358.jpg\" alt=\"img_9358\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9363.jpg\" alt=\"img_9363\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9365.jpg\" alt=\"img_9365\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9367.jpg\" alt=\"img_9367\"\u003e\u003c/p\u003e\n\u003cp\u003e接著去中國城 蘭州手打麵 還去飲料店買泰式奶茶 看到手搖杯超開心嗚嗚嗚嗚嗚嗚！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9377.jpg\" alt=\"img_9377\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9371.jpg\" alt=\"img_9371\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9370.jpg\" alt=\"img_9370\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9376.jpg\" alt=\"img_9376\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9380.jpg\" alt=\"img_9380\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9381.jpg\" alt=\"img_9381\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9382.jpg\" alt=\"img_9382\"\u003e\u003c/p\u003e\n\u003cp\u003e然後開車回紐約！\u003c/p\u003e\n\u003cp\u003e旅館超大超大超大！！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9385.jpg\" alt=\"img_9385\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9395.jpg\" alt=\"img_9395\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9386.jpg\" alt=\"img_9386\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9387.jpg\" alt=\"img_9387\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9389.jpg\" alt=\"img_9389\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9398.jpg\" alt=\"img_9398\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9394.jpg\" alt=\"img_9394\"\u003e\u003c/p\u003e\n\u003cp\u003e我有發現原來我因為思想奇特，常常表達A意思可是腦袋是想表達B意思！ＸＤ\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e今日領悟：\u003c/p\u003e\n\u003cp\u003e所有的旅程跟經驗都是幫助自己更堅定自己的興趣跟目標\u003c/p\u003e\n\u003cp\u003e鎮定，事情一多做就對了，一定要堅持做學\u003c/p\u003e\n\u003cp\u003e英文，西文，程式，健身，堅持天天做常常做，一定會看到效果，讓自己變更好\u003c/p\u003e\n\u003cp\u003e上昇摩羯也許沒辦法擺脫生命給予自己的軌道，但換個想法，只要跟著軌道走，努力增進自己，到好的時間點，軌道會給你好機會讓你飛翔的，只是時候未到而已唷！\u003c/p\u003e\n\u003cp\u003e而且有時候你自己想的路 未必是適合自己的路喔！\u003c/p\u003e\n\u003cp\u003e會外語更好！而美國人的外語就是西班牙文跟中文！\u003c/p\u003e\n\u003cp\u003e看看有沒有可能跟俄文 法文或者德文做生意 可能要看一下！\u003c/p\u003e\n\u003cp\u003e回去查一查 查好決定後 就衝刺吧 不要再迷茫了！\u003c/p\u003e\n\u003cp\u003e以美國人的眼光看，外語也就是非英文之外語很重要：所以不要把英文看太重了！！因為時代在變喔！\u003c/p\u003e\n\u003cp\u003e也許老一輩思想重要 但時代也在變喔！\u003c/p\u003e\n\u003cp\u003e戀愛也是喔！\u003c/p\u003e\n\u003cp\u003e當你準備好自己 機會到來時 就是飛天的時候！\u003c/p\u003e\n\u003cp\u003e做自己 有自信 開朗活潑 / 女王風範(啥鬼XD) 嚴肅 霸氣 隨意 生存 威嚴\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e有熱忱有想學習的人而不是能力強的人！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學西班牙文 英文 再一個語言\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e喜歡聽精簡精闢重點的話，理科人\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRest API/json/python\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSQLite Cayenne\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://mydevices.com/\"\u003ehttps://mydevices.com/\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePython/R\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用Python 寫物聯網！！！！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e寫信給工程師\u003c/p\u003e\n\u003cp\u003e跟他說我名字叫Mina!\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e程式\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e機械\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e物聯網！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eArduno\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e程式\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e練英聽,英說\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e西班牙文！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e日文（除中文外第二流利語言\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eVoiceTube\u003c/p\u003e\n\u003cp\u003e進大企業，給人家的第一印象是很正向的，你要自信又不能太自信，要讓人家喜歡你，但不是刻意的 是讓人感覺舒服的！\u003c/p\u003e\n\u003cp\u003e希望別人怎麼對你，你就怎麼對人\u003c/p\u003e\n\u003cp\u003e一進到一個企業好好的跟每個人相處 人際關係是很重要的\u003c/p\u003e\n\u003cp\u003e想問的問題：想成為物聯網的工程師要具備怎樣的能力呢？\u003c/p\u003e\n\u003cp\u003e學校沒有相關課程可以學物聯網 該怎麼辦呢？\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c6:T20b1,"])</script><script>self.__next_f.push([1,"\u003cp\u003e11/2\u003c/p\u003e\n\u003cp\u003e今日可能擔心月經來或者月經快來了，今天失眠，但還是有乖乖躺著睡覺，早上起來沒這麼累，也許前幾天補眠完了@@\u003c/p\u003e\n\u003cp\u003e本日是去匹茲堡\u003c/p\u003e\n\u003cp\u003e今天下午要去outlet 希望能買到今天想買的東西\u003c/p\u003e\n\u003cp\u003e一個早上大起床因為7點半就要上車開去匹茲堡\u003c/p\u003e\n\u003cp\u003e7:15backer剛開，我們就跑進去吃飯，本來以為只能吃香蕉沒想到時間意外充足，吃了一些東西！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9120.jpg\" alt=\"img_9120\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9121.jpg\" alt=\"img_9121\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9127.jpg\" alt=\"img_9127\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9130.jpg\" alt=\"img_9130\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/531322691-693263.jpg\" alt=\"531322691.693263\"\u003e\u003c/p\u003e\n\u003cp\u003e然後就上車開2.5小時，到了匹茲堡還下雨，然後我們進一間很現代的大樓，也許是Huntingdon 待太久，這裡變成現代了@@\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/531326880-868828.jpg\" alt=\"531326880.868828\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9142.jpg\" alt=\"img_9142\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9136.jpg\" alt=\"img_9136\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9135.jpg\" alt=\"img_9135\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9134.jpg\" alt=\"img_9134\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9138.jpg\" alt=\"img_9138\"\u003e\u003c/p\u003e\n\u003cp\u003e這個講者很厲害 颱風很好 我以後工作好幾年後也想像他那樣 颱風好看上去整體很讚很像ceo在講話 而且講話很有經驗跟內容還有說服力！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9149.jpg\" alt=\"img_9149\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9150.jpg\" alt=\"img_9150\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9151.jpg\" alt=\"img_9151\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9152.jpg\" alt=\"img_9152\"\u003e\u003c/p\u003e\n\u003cp\u003e中午走路去一家美式餐廳跟一個中國的留學生哥哥還有國際長一起吃飯 一樣學到了很多\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9155.jpg\" alt=\"img_9155\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9154.jpg\" alt=\"img_9154\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9160.jpg\" alt=\"img_9160\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9159.jpg\" alt=\"img_9159\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9158.jpg\" alt=\"img_9158\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9156.jpg\" alt=\"img_9156\"\u003e\u003c/p\u003e\n\u003cp\u003e但時間有點拖到 2點多才上車準備開去outlet\u003c/p\u003e\n\u003cp\u003e4點逛到6點半 包括吃飯！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9163.jpg\" alt=\"img_9163\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9162.jpg\" alt=\"img_9162\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9161.jpg\" alt=\"img_9161\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9166.jpg\" alt=\"img_9166\"\u003e\u003c/p\u003e\n\u003cp\u003e途中買了行李箱，書跟香水\u003c/p\u003e\n\u003cp\u003e香水買的很哀怨因為我還是喜歡coco 的味道 可是後來聞又因為人給我的壓力 很有壓迫感 我就臉皮薄買了\u003c/p\u003e\n\u003cp\u003e他們的態度很差很差！！\u003c/p\u003e\n\u003cp\u003e不過後來上網看還不錯的樣子 準備回家試聞！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9165.jpg\" alt=\"img_9165\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9167.jpg\" alt=\"img_9167\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9168.jpg\" alt=\"img_9168\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9174.jpg\" alt=\"img_9174\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/531374325-411974.jpg\" alt=\"531374325.411974\"\u003e\u003c/p\u003e\n\u003cp\u003e是說行李箱的保護套沒給@@ 好怕我的箱子這樣一托運就坑坑疤疤嗚嗚嗚嗚！！😂😭還很怕會有人偷走他！\u003c/p\u003e\n\u003cp\u003e最後開了將近3小時的車 回旅館\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9170.jpg\" alt=\"img_9170\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/11/img_9171.jpg\" alt=\"img_9171\"\u003e\u003c/p\u003e\n\u003cp\u003e雖然10點才到 但回去還是洗頭洗澡加便便 然後還整理行李 快12點才睡\u003c/p\u003e\n\u003cp\u003e但沒想到躺下去睡起來就六點了！！整個意外時差條好了！\u003c/p\u003e\n\u003cp\u003e不過我也要回去台灣了嗚嗚！還得再條一次\u003c/p\u003e\n\u003cp\u003e今天要去費城跟回紐約了 但我月經來了 難怪腰酸背痛😫😫希望不會痛\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e企業參訪心得：\u003c/p\u003e\n\u003cp\u003e如果你會其他語言更好，聽說讀寫都重要，會西班牙文好，會中文也好，因為現在是世界化的時代！\u003c/p\u003e\n\u003cp\u003e所以不要放棄各種你學的語言！\u003c/p\u003e\n\u003cp\u003e主講人畢業後到出去不同的地方工作（不同地方也有不同的文化）（我也想要每隔一段時間就跑到不同地方去工作）\u003c/p\u003e\n\u003cp\u003e為中教授則說明：現在的趨勢已經不是一技之長而是跨領域了\u003c/p\u003e\n\u003cp\u003e我回去想要在跨國企業工作啊ＱＱ\u003c/p\u003e\n\u003cp\u003e就好好學你現在學的語言一個都不能放！？\u003c/p\u003e\n\u003cp\u003e還有你的專業，你不用把英文當你的專業在念，你的專業是資訊\u003c/p\u003e\n\u003cp\u003e面試的時候把你的熱忱拿出來，表達自己，讓他們認識你，讓他們喜歡你才是重要\u003c/p\u003e\n\u003cp\u003eThey wanna know who you are!\u003c/p\u003e\n\u003cp\u003eMake resume short and concisely.\u003c/p\u003e\n\u003cp\u003e而我的夢想：想去跨國企業工作，見見場面。聚會那種\u003c/p\u003e\n\u003cp\u003eCover letter 很重要！ 你可以用你的cover letter 來敘述你的故事\u003c/p\u003e\n\u003cp\u003e不用表現出你是最聰明的人\u003c/p\u003e\n\u003cp\u003e但你要讓別人知道你有多“different”\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e告訴大家你的故事，而且你以你的故事引以為傲！不要害怕不要覺得害羞\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e對每個人都真誠以對，做一個人類，對每個人都好，都真誠的對待人\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e別侷限自己也別侷限自己的想法\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e有問題或者想成為怎樣的職位跟人需要怎樣的條件，你可以直接問該職業的人，寫信給他，我需要具備怎樣的條件才能成為你那個職位做好你那個工作？\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e現在是現在的開發中國家是未來的趨勢\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWork in country, crash in country then move. 意思是先去該國或者該地工作，擊敗他們然後在移到下個地方\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果你想知道那些人的故事或者什麼條件想聯絡他就google it!\u003c/p\u003e\n\u003cp\u003e很簡單\u003c/p\u003e\n\u003cp\u003e“Google it!”\u003c/p\u003e\n\u003cp\u003e如果有任何問題可以用google 找他的信箱 去問他\u003c/p\u003e\n\u003cp\u003e主講人台鳳很穩而且很多經驗！ 你就知道你還有多大的空間需要增進\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e想當怎樣的人，自己決定\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e像是為中教授，將教授的位置跟職位發揮的淋漓盡致，打破大家的刻板印象！從沒見過這樣的教授！！ 很有感染力！！\u003c/p\u003e\n\u003cp\u003e想當怎樣不一樣，不同，獨特的人，自己決定！\u003c/p\u003e\n\u003cp\u003e美國餐廳服務好，因為要給他小費，他們的服務就是這樣，基本工資很低，都是小費賺錢！\u003c/p\u003e\n\u003cp\u003e人跟人的互動超級重要\u003c/p\u003e\n\u003cp\u003e人要懂得感恩跟反饋！\u003c/p\u003e\n\u003cp\u003e企業會想俜想學的人而不是能力強的人！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e以下為叛逆小語（？\u003c/p\u003e\n\u003cp\u003e記住永遠實行自己的想法，想做什麼就做什麼，不要被你爸跟其他教授侷限！！做你自己人生的主人，不是別人主宰你\u003c/p\u003e\n\u003cp\u003e把英文練好一點，把語言練好一點！\u003c/p\u003e\n\u003cp\u003e畢業後去github投履歷\u003c/p\u003e\n\u003cp\u003e思想獨立，就是要跟傳統和規則不同！\u003c/p\u003e\n\u003cp\u003e要有自己的想法堅持自己的想法，不要被老爸左右！\u003c/p\u003e\n\u003cp\u003e你不要被你爸影響，不要為了叛逆爹的想法而走自己相反的路，但也不要按著他侷限的路走（如果他的想法的路跟你的想法的路不同的話）\u003c/p\u003e\n\u003cp\u003e不要為叛逆而叛逆，但真的想法跟安排的路不同就得叛逆，因為你才是人生的主人\u003c/p\u003e\n\u003cp\u003e做樂觀的事，做瘋狂的事！！\u003c/p\u003e\n\u003cp\u003e做自己喜歡的事 -Avicii\u003c/p\u003e\n\u003cp\u003e沒有熱忱沒有動力的人生哪叫做人生？\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"c7:T18be,"])</script><script>self.__next_f.push([1,"\u003cp\u003e大概還有四，五篇\u003c/p\u003e\n\u003cp\u003e因為我剛剛傳照片傳到傻掉了\u003c/p\u003e\n\u003cp\u003e完全不知道該放哪張先\u003c/p\u003e\n\u003cp\u003e所以已經亂點XD\u003c/p\u003e\n\u003cp\u003e如果有看到一兩張照片比較不配風景\u003c/p\u003e\n\u003cp\u003e請原諒我已昏XD\u003c/p\u003e\n\u003cp\u003e蠻想先睡在起床更新的QQ\u003c/p\u003e\n\u003cp\u003e企業參訪的行程\u003c/p\u003e\n\u003cp\u003e大部分都是早上參訪2家，下午一家，然後之後就安排其他風景形成居多\u003c/p\u003e\n\u003cp\u003e當然一直參訪可能也會腦死XD\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e11/1\u003c/p\u003e\n\u003cp\u003e早安 今天6:30分起床\u003c/p\u003e\n\u003cp\u003e其實四點多起來尿尿就睡不太著了\u003c/p\u003e\n\u003cp\u003e主要是因為我覺得月經快來了，好怕會來希望能回去再來，因為還有差不多3.5天的行程:週三、週四、週五、週六半。我不希望因為不舒服而打亂我的興致\u003c/p\u003e\n\u003cp\u003e週四會去outlet耶！希望能順便買一個箱子！\u003c/p\u003e\n\u003cp\u003e其實願望清單也就香水（Dior or channel)現在多加一個行李箱哈哈！！\u003c/p\u003e\n\u003cp\u003e還好一人能拖兩個！\u003c/p\u003e\n\u003cp\u003e這樣就不用背東西把所有東西打包進行李！\u003c/p\u003e\n\u003cp\u003e期待週四！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2017/1
