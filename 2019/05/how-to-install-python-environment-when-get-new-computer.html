339_save2188651468963639759.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207180711_save5785241588390234289.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/15500585320546431708803263182875.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/15500585252947646379724378495243.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207184301_save1908624698239357757.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003eCabin Hotel\u003c/h1\u003e\n\u003cp\u003e經過2, 3個小時搖擺搖擺後抵達了帶廣站，前往Cabin 旅館 check in。\u003c/p\u003e\n\u003cp\u003e此旅館大約出帶廣後門右前方走10分會到，附有天然溫泉，時間下午兩點到隔日早上十點。離餐廳、居酒屋與美食街接近，不用擔心吃飯問題。\u003c/p\u003e\n\u003cp\u003e但可能是住在房角，隔音十分差，常常聽到左右房客講話跟碰撞的聲音。桌上也有寫說因為先前的大地震，需要仰賴發電機發電，因此晚上一直聽到類似馬達的聲音轉動，關掉廁所電源也無法解決，聽到最後會讓人有點抓狂。(最後證實是因先前的道東地震，導致供電需要發動馬達)\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207181454_save5794373514312532432.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207182433_save1592728741264193152.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch1\u003e長崎屋 折扣店\u003c/h1\u003e\n\u003cp\u003e抵達帶廣後，因為隔天要回台灣了，想尋找百貨公司逛，晚上六七點大部分的百貨公司都關了(不然附近有百貨公司)\u003c/p\u003e\n\u003cp\u003e有一間長崎屋開比較晚(9點吧)，賣雜貨雜牌的商品，也有名牌但比較少\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207184400_save2007425909504149341.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207184411_save5342141634669010869.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e鄰近帶廣站唯一晚上七點還有運營的商場，但內部的餐廳六七點就關門了，所以吃晚餐別撲空，內部商店有書店、衣服店、玩具店、藥妝店及超市。但也許都買慣有牌子的商品，所以逛沒幾下就離開商城了。\u003c/p\u003e\n\u003ch1\u003e帶廣站 附近地區\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/e89ea2e5b995e5bfabe785a7-2019-02-14-e4b88be58d885.17.20.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e鄰近車站/ Cabin 旅館/大部分的旅館，途中黃色區域是很多居酒屋跟餐廳的地方，也許是帶廣人下班會前往的地區，所以比較晚關門，居酒屋居多，也有爐端燒。\u003c/p\u003e\n\u003cp\u003e剛剛提及的長崎屋在左下方與餐廳區相反方向\u003c/p\u003e\n\u003cp\u003e最有趣的是這兩條街上有著一棟一棟隔離且狹小的居酒屋們，感覺是下班群體一起前往的獨立空間，鄰近老闆/店員。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207195004_save7938599507900791235.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190207194649_save9074224291928171295.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e從未看過的一間一間居酒屋小店們，有機會請前往參觀呀！\u003c/p\u003e\n\u003cp\u003e一直挑餐廳，最後進了一家居酒屋 とり焼き\u003c/p\u003e\n\u003ch1\u003eとり焼き\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15501363202121623238739437384077.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e是一間蠻乾淨的居酒屋，有賣拉麵、飯、鍋、各種串燒以及一堆飲物。\u003c/p\u003e\n\u003cp\u003e點了兩碗拉麵三個串燒結束這回合！\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e明天要回台灣了！ \bqq\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"83:T2ee6,"])</script><script>self.__next_f.push([1,"\u003ch1\u003e網走\u003c/h1\u003e\n\u003cp\u003e原先以為網走會是整躺行程最冷的地方，畢竟處於北海道右上方，加上海上的破冰船可能是開放空間氣溫直下零下10幾度，結果早上出太陽，體感溫度只有3-4度，特涼爽，破冰船船內也有冷氣。對比於我們對網走的幻象就是一個大雪大風的印象好像不是這麼的符合\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206091413_save1355011977119011995.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e一如往常, 走出我們昨日住宿的旅店, 迎接美麗的早晨，準備接下來一整天的行程\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15500337240536956454643089156700.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eSun Abashiri Hotel 旅館的建築是屬於橫向建築，外觀看起來其實還蠻大的\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003eaurora 流冰船 おーろら碎冰船\u003c/h1\u003e\n\u003cp\u003e早上寄行李在旅館，往右步行約20-30分至流冰街，車站往右直直走就會看到，到達搭乘流冰船的場所，建築物比想像中先進，大把大把達成遊覽車來此的旅客，都是要搭乘流冰船，並非之前所想像是很簡陋。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206133845_save8715104312500724771.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206101504_save2824715949483914990.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206101543_save606702345080099269.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e出網走站沿著右邊的道路走，會抵達流冰街\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15500538918652989383614173228801.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e本次搭乘的流冰船\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15500540115577228099248680567558.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e船內很寬敞，配有暖氣及販賣部，想看流冰也可以走出船艙\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e \n詳細資訊可參考\u003ca href=\"https://www.ms-aurora.com/abashiri/\"\u003e流冰船網站\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e櫃台分團客及散客購買乘船票，在現場排隊上船，直到船滿會開走等下一班。\u003c/p\u003e\n\u003cp\u003e船也並非先前所想簡陋，一艘船可容納200個人，坐位120位，站位60位左右。有室內可以坐著休息，上下層都有販賣啤酒及紀念品，還可以到船艙外看流冰。\u003c/p\u003e\n\u003cp\u003e據說流冰啤酒不錯，買來品嚐一下居然是藍色的！口味跟生啤酒很像很順口（也許是因為我不愛普通的啤酒，只愛生啤吧）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206105553_save6604464370920920304.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206113414_save2984244003917086490.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206105808_save7452881430551113001.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206110306_save3196141300365493656.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e剛開始還只會是普通的海洋，隨著船越開越離陸地，會慢慢看到流冰喔！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2019/02/video0032.mp4\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206112536_save7407177984823908622.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e點圖片有影片唷！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2019/02/video0034.mp4\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206112049_save2067115273977529975.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e點圖片有影片唷！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2019/02/video0035.mp4\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206112546_save2413222477553744034.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e點圖片有影片唷！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e看到流冰後就能出船艙了\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206112715_save6094832962142682526.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206112913_save3452993023911262515.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206113021_save1586504889202130563.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206113102_save1862814451353442021.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e船會先迅速開到外海中，然後慢慢開讓大家欣賞流冰，全過程約一小時。\u003c/p\u003e\n\u003cp\u003e來不及購買啤酒也沒關係，下車後回到原先乘船處有幾家商店可以購買紀念品及啤酒。\u003c/p\u003e\n\u003ch1\u003e流冰哨子館\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206122256_save9040426294168739119.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e往前步行約10分鐘會到達很像歐洲建築的流冰哨子館，和流冰船看似毫無關係。這個商店主要是販賣玻璃製作的飾品、擺設品，項鍊飾品、髮飾...，哨子館就是玻璃的意思，櫃台人員會很親切的問你從哪邊來，拿翻譯機簡單說明一下 ，也會很有耐心的解釋等待你購買哈哈。\u003c/p\u003e\n\u003cp\u003e最重要的是他會詢問你是不是禮物還是自己用，禮物他會特別請你選彩帶然後特別包起來。自己用的就單純包起來而已。\u003c/p\u003e\n\u003ch1\u003e拉麵\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206125418_save-17981915756259534397.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e逛完這兩個景點，我們就要趕緊回去拉車去釧路了，如上上圖所示，右邊有個建築，內部有三家餐廳，所以午餐沒特別找就在哨子館旁邊的小型餐廳用餐吃拉麵\u003c/p\u003e\n\u003ch1\u003e前往釧路\u003c/h1\u003e\n\u003cp\u003e下午1點半迅速的步行回飯店拿行李，過程中就開始下小雪，不同於旭川，網走飄小雪而已，但還是積的滿身就是。\n網走站到釧路的列車只有普通列車，意味著我們要搭普通列車搖搖擺擺緩慢前往釧路。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206140104_save5453070671555638069.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e想搭三點整的列出前往釧路，快步從流冰船搭乘處沿原路走回飯店，慢慢開始下雪\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206150134_save4635177201981549802.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e車站鐵軌旁的美景\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206142013_save1550324481079057056.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206092629_save8114239014018473068.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e到達網走車站準備搭列車\u003c/p\u003e\n\u003ch1\u003e普通列車\u003c/h1\u003e\n\u003cp\u003e釧路 ↔ 網走的交通若要中途下車就是達成普通列車 ワンマン 普通\n在日本，從先前在四國與現在北海道搭乘普通列車的經驗中，不知道是不是因為比較鄉下，普通列車與特急不同只有兩個列車廂，而且除了大站以外大部分的小站都只有車站但沒有站務員。\u003c/p\u003e\n\u003cp\u003e所以每次上下車都要在第一班列車靠近司機的路口上下車，司機開列車兼當站務員。不是拿著JR Passport 周遊卷的人，從列車最前面上車要記得拿整理卷，才能知道從哪站上車。\u003c/p\u003e\n\u003cp\u003e關於\u003ccode\u003eJR小站\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e延伸內容：[2019 北海道 札幌/道東] DAY 5 釧路/塘路/釧路湿原\u003c/p\u003e\n\u003cp\u003e下篇的\u003ccode\u003e塘路\u003c/code\u003e站，就是完全沒收票員的小站\u003c/p\u003e\n\u003cp\u003e延伸內容：\u003ca href=\"/2017/05/2017-%E5%9B%9B%E5%9C%8B%E4%B9%8B%E6%97%85-day2-%E4%BB%8A%E6%B2%BB%E6%9D%BE%E5%B1%B1/\"\u003e2017 四國之旅 Day2 今治～松山\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e可以看看我們在四國的JR小站\u003ccode\u003e波止濱\u003c/code\u003e下車的窘境\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206161322_save6316677903037218935.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e前往釧路的沿路風景\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e釧路\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206191112_save9140730487242364493.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e通常停留在釧路都是準備搭乘巴士或者JR前往阿寒湖/摩周湖/釧路湿原，靠近釧路湿原的每個JR站都很荒涼，而且列車班次很少。在這塊遊玩，我會推薦自駕，不過沒有開車經驗還是乖乖靠巴士/列車移動，只不過釧路湿原用走的的移動範圍很有限。而且有著許多登山步道跟展望台，建議多留幾天在這唷！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/e89ea2e5b995e5bfabe785a7-2019-02-13-e4b88be58d885.43.12.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e大部分的餐廳都在同個區域，離車站約需走20分鐘\u003c/p\u003e\n\u003cp\u003e釧路車站附近比較少餐廳，除了JR站前的釧路食堂外，我有特別詢問旅館人員餐廳地區，從車站前往需要走10-15分的樣子。這期間我認為釧路的路跟雪是這趟路程中最滑的，過一個小馬路會滑兩次，要注意一下。\u003c/p\u003e\n\u003ch1\u003e爐端燒\u003c/h1\u003e\n\u003cp\u003e爐端燒是釧路一帶靠近橋最出名的古老文化烹飪（?），不過因為烹飪食材大部分都是海鮮，所以價格貌似稍微昂貴些，想吃高級食物的朋友們可以考慮在餐廳地區的各種爐端燒\u003c/p\u003e\n\u003ch1\u003eつぶ焼き\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15500541244953467373235771651127.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206202811_save2543792493000714364.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206203106_save5851138087599202500.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206204109_save8753154011504017141.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e最後我們左找找右找找，走進了一家つぶ焼き居酒屋，店內只賣兩道菜及三個飲物，一個是烤螺（蝸牛？），另外一個是醬油拉麵，還蠻令人新奇只有兩道菜適合抉擇障礙的人去（喂！），點了兩碗拉麵跟一道招牌嘗試面向的つぶやき烤螺來品嚐，結束晚餐。\u003c/p\u003e\n\u003ch1\u003eSuper Hotel Ekimae スーパーホテル 駅前\u003c/h1\u003e\n\u003cp\u003e值得推薦的提倡環保的旅館，特地寫一小篇幅讚歎一下！\u003c/p\u003e\n\u003cp\u003e此旅館主要提倡LOHAS樂活，提倡環保與健康早餐。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206191122_save2234121972125345259.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e地理位置在釧路巴士站大樓的左方入口，出釧路站左轉直直走就到了，服務人員態度十分良好，房間雖然較狹小，但可能是因為上下舖Style的房間，我特別覺得新奇與喜歡。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190206193802_save5654272004483993225.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e本次房型是上下舖\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15500541890997107924629366031299.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15500543451068439164494442137509.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e很開心收到旅館人員的親筆信，還有房間是密碼鎖，十分新奇\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15500542611169207903782658539662.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e內有天然溫泉，但有時間限制且男女輪替，需要注意一下，因為時間關係沒能體驗溫泉。\u003c/p\u003e\n\u003cp\u003eSuper Hotel的早餐，有著許多不同種類的軟飲料（Soft Drink），也有提供北海道著名的湯咖喱、味增湯、奶茶喝到飽。有生菜沙拉、納豆與義大利麵一些選項。\u003c/p\u003e\n\u003cp\u003e最後住進旅館最開心的是，旅館人員會親自手寫信給您，大約半張A4，雖然是跟評價單連在一起，而且大多是官方話語，可是第一次住旅館收到親自寫的信，還是覺得很有誠意！加分！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"84:T45b9,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第三天的行程被我媽稱為\u003ccode\u003e一波三折\u003c/code\u003e，受到前一天的大雪，使得今天大部分前往網走的列車都停駛，雖然最後晚上11點順利到達網走，但原先規劃下午在網走的行程都被迫取消，這也是我們在幾次自由行中第一次面臨的突發事件與抉擇。\u003c/p\u003e\n\u003cp\u003e不過雖然今日在網走的主要行程沒有去成，但也多兩個行程，包含參觀大通公園的2019年札幌雪祭與旭川的平和買物公園健行。最重要的是兩個人在討論進退的過程，挺充實的呢！\u003c/p\u003e\n\u003ch1\u003e止滑砂包\u003c/h1\u003e\n\u003cp\u003e在此篇行程開始前，想來分享一下此趟北海道觀察到的止滑砂包\u003c/p\u003e\n\u003cp\u003e由於在台灣很少有下雪的天氣，無法體會究竟在雪地行走的狀況發生\u003c/p\u003e\n\u003cp\u003e這次冬季北海道的自由行需要大量走路，除了走過很多不同型態的雪外，還需要些方法來防止滑溜的雪造成人們滑倒\u003c/p\u003e\n\u003cp\u003e由於去年前往冰島，使用冰爪來輔助雪上行走，這次北海道之行也購買了冰爪來解決會雪上行走會滑倒的問題\u003c/p\u003e\n\u003cp\u003e而旅行時，觀察到北海道的路邊都會設置防滑砂包箱，人民可以自由拿取砂包，將砂灑在雪上，可以防止雪會滑，方便行走，可是壞處是會讓美麗的白雪變得髒髒黑黑的。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_154995972737916179324292555861.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e本日行程開始，原先的行程是搭乘早上六點從札幌前往網走的列車，並搭乘3:00的網走流冰船觀賞流冰，沒想到前天一場大雪，造成本日多數前往網走的列車停駛。\u003c/p\u003e\n\u003cp\u003e被媽媽稱作\u003ccode\u003e一波三折\u003c/code\u003e的第三天行程\u003c/p\u003e\n\u003ch1\u003e第一波折\u003c/h1\u003e\n\u003cp\u003e前兩天就有耳聞今天要早起五點整起床，為了要搭上\u003ccode\u003e早上6：56分\u003c/code\u003e從札幌出發前往網走的オホーツク特急列車，好順理接著下午3點網走的流冰船\u003c/p\u003e\n\u003cp\u003e起床迅速著裝後就出發，原本以為列車是5：56分的我，行走的特快。後來釐清時間後就慢下腳步觀賞天還沒亮的札幌\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205053755_save4029209362164723724.jpg\" alt=\"\"\u003e\n\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205054119_save1202583410012234822.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15499598212836272272385847611585.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e等待第一班東西線地下鐵，整個車站都沒什麼人。\u003c/p\u003e\n\u003cp\u003e不過比較意外的是，6點的南北線地下鐵就有很多日本人了，心想日本人工作真的很早就要出發了\u003c/p\u003e\n\u003cp\u003e到達JR站還沒有看到我們的列車在看板上，隨著時間過去我們也開始緊張，於是拿著票就去問了服務台，換到的是Cancel(キャンセル)的答案，滿臉問號的我們此時才知道昨天晚上下了大雪癱瘓了前往網走的道路，因此第一班從札幌直達網走的車完全取消。\u003c/p\u003e\n\u003cp\u003e早上六點當初訂票的觀光客旅客中心還沒開門，旁邊的綠窗口倒是可以嘗試，於是詢問了下一班車是11點出發，不過變成是一班到達旭川轉車另外一班從旭川出發前往網走，就把指定席換票。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15499601879636245086983160198533.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e若遇上天災或臨時的列車停運，都會在綠窗口看到，後來我們也前往綠窗口旁的時刻表搞懂接下來的列車時間，日本的列車比較少有誤點大多準時（但臨時停駛也是很傻眼拉哈哈）\u003c/code\u003e\u003c/p\u003e\n\u003ch2\u003e前往網走的列車\u003c/h2\u003e\n\u003cp\u003e根據上面的圖，目前前往網走的列車有兩班\u003c/p\u003e\n\u003cp\u003e受到驚嚇的我們決定去附近找個早餐店把原本要在車上吃的早餐加上買個飲料冷靜一下思考後續。\u003c/p\u003e\n\u003cp\u003e與前天的漢堡店相近有家咖啡廳進去思考了人生後，決定先緩慢解決個人的生理需求（便便哈哈），然後悠閒的前往大通公園看昨天才剛開始的冰雕展\u003c/p\u003e\n\u003ch1\u003e2019札幌冰雕展\u003c/h1\u003e\n\u003cp\u003e從JR札幌西口走到地下鐵搭乘南北線往真駒內方向一站大通站 ，前往大通公園看冰雕展囉！\u003c/p\u003e\n\u003cp\u003e剛好遇到2/4號在大通公園舉辦的2019札幌冰雕展，前兩天沒去觀賞，這次拜停駛之賜，有一個半小時多時間可以參觀。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205091425_save-1887482384514387873.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e許多冰雕在大通公園，初音是這次冰雕展的吉祥物代表（?）因此會場有販賣很多初音的商品，還有許多小吃跟外國攤販進駐，本次冰雕參觀到的作品包刮初音冰雕、白宮、最令人經驗的是有 台灣高雄站的冰雕！太令人經驗，覺得很開心！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205092413_save8229681335372102040.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e令人驚訝的台灣高雄站冰雕\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205093703_save5176540519889901877.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e白宮冰雕\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205093513_save3250081972941922868.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15499598725451699381033078986967.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e路過一個擺滿俄羅斯娃娃的俄羅斯攤位，非常的特別，很喜歡的攤販，一眼馬上看到一個很喜歡的俄羅斯娃娃，但很怕講了被唸說不要浪費錢，就走過去了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205091235_save4096209708057724127.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205091225_save6846748489978959314.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e各式各樣的商店\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205093102_save4873206112286336677.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e俄羅斯娃娃攤位, 回程時有購買了一個俄羅斯娃娃\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e隨著時間推移，在冰雕會場稍作觀賞後，我在回程時還是回到了俄羅斯的攤販，迅速買了俄羅斯娃娃。 只不過不是最剛開始看到的俄羅斯娃娃，但購買的也很美麗！意外的是我媽豁達的說買阿xD 都知道我喜歡收集稀奇古怪的東西。\u003c/p\u003e\n\u003cp\u003e接著就按照原路回程準備搭前往旭川的車\u003c/p\u003e\n\u003ch1\u003e前往旭川\u003c/h1\u003e\n\u003cp\u003e因為早上的車停駛了，我們將原先從札幌到網走的オホーツク号直達車的票改成從札幌到旭川的ライラック号轉車旭川到網走的大雪1号，順利的搭上前往旭川的車，但由於中間轉車的時間只有10分鐘，ライラック号好像有誤點，在12點半到達旭川。一到達我們就迅速跑出來準備查看看版大雪1号的月台。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205113055_save923875002347764043.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e一路上都是冰雪世界，很難想像前往網走的列車因大雪停駛，網走的天氣是否狂風暴雪？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/15499670080434920104434908154430.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e前往旭川沿路的建築，可以感受到慢慢前往較冷的地方\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e二次波折\u003c/h1\u003e\n\u003cp\u003e沒有料到我們急忙的從らいらく号下車後，看版上完全沒有大雪1号的資訊，我跟我媽起先是急死了，因為要轉車不知道在哪個月台搭車。我拿著票下樓去找刷票口的服務人員，但內心其實有底，應該是又停駛了。此時遇到一大長串中國人排隊，我則是著急的想確認月台跟怕來不及轉車，依照日本人的個性，就算你插隊詢問，他們也會先服務前面的旅客，而請你去後面排隊。不過好險排隊的是中國人，經過詢問後確定此班列車停駛，拿到時刻表，下班列車會在下午7點開往網走。\u003c/p\u003e\n\u003cp\u003e開始跟我媽做持續的討論，我已經有想乾脆更改行程別去網走了，可是明天要前往釧路，如果留在旭川跟回札幌要去釧路也都很麻煩，旭川除了搭過去網走跟回札幌外，似乎沒有第三條路可以從中切入帶廣，就算搭巴士到帶廣好像也很遠，於是許多思緒在我的腦袋中亂竄。\u003c/p\u003e\n\u003cp\u003e媽說先去確認巴士能不能到網走吧，從旭川前往網走除了JR外，只有巴士。\u003c/p\u003e\n\u003ch1\u003e三次波折\u003c/h1\u003e\n\u003cp\u003e走五分鐘到達巴士站，詢問後前往網走的巴士已經因為JR停駛的關係，人都滿位了，於是我們的心又落下了。\u003c/p\u003e\n\u003cp\u003e#情緒處理與討論\u003c/p\u003e\n\u003cp\u003e母女倆走回旭川站的綠窗口內部討論\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205132607_save2263081712416213588.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e因昨日的大雪, 大部分前往網走的列出都停駛\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我已經沒有心情前往網走了，但不管怎麼看好像只有前往網走才能夠接續明天搭車到釧路的行程。\u003c/p\u003e\n\u003cp\u003e我也有考慮回札幌，甚至嘗試從富良野切入帶廣\u003c/p\u003e\n\u003cp\u003e而我媽則是展現出固執一定要前往網走一心一意的心，勢必要等晚上七點從札幌開去網走的オホーツク号。\u003c/p\u003e\n\u003cp\u003e如果是以往的我，也許我們會直接在綠窗口吵架，然後我會哭鬧，我會妥協我媽的意見\u003c/p\u003e\n\u003cp\u003e但這次雖然內心帶不耐煩的沒心去網走，還是稍微有點強硬的語氣請我媽把他的選擇跟考慮的點講出來，然後我把我的選擇跟我的顧慮講出來。\u003c/p\u003e\n\u003cp\u003e也許是因為內心保守吧，不做沒勝算的打算，不想賭晚上七點前往網走的列車會成功發車，這是我的顧慮。\u003c/p\u003e\n\u003cp\u003e最後的決定是我們買了晚上七點前往網走的オホーツク号，同時也買了晚上七點回札幌的列車。這樣只要等到七點就能知道能不能順利前往網走，或者如果還是停駛的話就搭上回札幌的列車\u003c/p\u003e\n\u003cp\u003e這過程我有意識到我們兩個的意見與選擇不同，我懂在這個意外連發的情況下，情緒要平穩是困難的，但不同以往的哭鬧我的選擇理性的溝通討論，雖然還是帶不耐煩甚至強硬的態度，但成長不少，我想之後針對情緒慢慢的進步，加油！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205165118_save2742673065828825264.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e車站拍攝的北海道鐵路圖\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003e旭川 - 平合通買物街\u003c/h1\u003e\n\u003cp\u003e因為要待在旭川到晚上七點，一時之間沒有調查景點也不知道能去哪裡逛街，就決定先前往離車站很近的整條平和通買物商店街邊逛街邊健走。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205144412_save728497045245117050.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e旭川的雪和札幌不太同，是一整把捏起來可以揉成球狀的冰雪，路邊也都是很乾淨的白雪，我還拿起來品嚐，可以看得出來後幾天有雪祭，路邊都是小雪人。而也許是常常下雪，乾脆不鏟雪了，車跟人都走在雪路上，但沒有很滑（個人認為最滑在釧路）\u003c/p\u003e\n\u003cp\u003e延伸閱讀：北海道各地方的冰雪的比較 (尚未做連結)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205155631_save8314971598513777819.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205155625_save7450574024958573770.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e買物街是整條商店進駐的街道, 下午的時候比較少商店開店\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205144555_save3759508767906227364.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205144631_save4878286225335533445.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/15499671004765163489217275955368.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/15499670270062080019214592926920.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e旭川也即將要舉辦雪祭, 雪人們是祭典的作品\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205164438_save1053037661174282025.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e也許是平日下午，買物街沒什麼店家是開著，除了一家蠻大家的藥妝店，還有幾家像是居酒屋也不知道有沒有開著的餐廳外，小型百貨公司有營業，走在路上真的就是冷冰冰，還要防止時不時滑到，因為整條街都是冰雪。\u003c/p\u003e\n\u003cp\u003e令人驚訝的是整條街上有看似國高中生的學生成群結隊在雪道上跑馬拉松，各個因為冷而臉通紅的年輕人們，跑在雪地上不搖不晃像飛一樣。\u003c/p\u003e\n\u003cp\u003e旭川的雪太好玩了，可以揉成球，讓我沿路都在玩雪，結果也被日本老婆婆以為是走丟的小朋友，詢問我一個人嗎？拿著雪會不會冷？知道旅館在哪嗎哈哈哈？東北及北海道人比較親切是真的！\u003c/p\u003e\n\u003cp\u003e約莫下午開始買物街就開始下中度的雪，在下中雪的情況下，衣服身上都雪，也趕緊躲進一開始有物色到的雞蛋糕小餐廳\u003c/p\u003e\n\u003ch1\u003e松露庵\u003c/h1\u003e\n\u003cp\u003e最後走的身體冷腳也累，走進了媽媽相中的雞蛋糕店面休息，點了20顆雞蛋糕與咖啡來品嚐，真的一口接著一口，超級好吃！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205160917_save5691145574977238724.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e外面下雪冷死了, 來個熱騰騰的躲雪地方吧！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205160932_save9196946533335640767.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003eAeon 晚餐\u003c/h1\u003e\n\u003cp\u003e從買通街回來後，來到晚餐時間，繼續等待前往網走的列車。原本想說等待五點半オホーツク号順利從札幌出發才去吃飯，但後來還是決定先前往車站旁的AEON百貨公司美食街用餐，買了肯德基但吃不完帶上車。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205144354_save419430077448208262.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e旭川車站旁就有AEON百貨, 有美食街唷！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205172538_save7371410613373815791.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我晚餐吃肯德基\u003c/code\u003e\u003c/p\u003e\n\u003ch1\u003eオホーツク号 前往網走\u003c/h1\u003e\n\u003cp\u003e千呼萬喚，終於透過咕狗地圖得知前往網走的列車確定從札幌駛出。我們後來也就順利搭上前往網走的車，這個故事告訴我們有的時候就該賭一把（?），反正在怎麼樣都會有退路，不如賭一把 - 我媽說的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205183040_save93555209428946017.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e晚上的旭川很冷, 地板都佈滿雪霜\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205183050_save5601497431986151964.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205190700_save3818932520856805625.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e不過7點坐上車，11點才會到達網走，真心覺得網走好遠阿！搭車搭到都茫了（晚上看不見什麼，列車裡面沒有看版根本不知道搭到哪了）\u003c/p\u003e\n\u003cp\u003e感覺搭了有四個多小時的車(好像差不多)，外面天黑且爆雪，我覺得是很難得的經驗！抵達 \u003ccode\u003e遠軽駅\u003c/code\u003e 時像是抵達終點般，因為他算是一個終點吧(?)，之後要倒車(或者說列車尾巴變成頭)，所以就是全體乘客站起來幫忙把所有的椅子向後轉，我覺得是蠻奇特的經驗，特別是在晚上10點左右外面下著暴雪的情況下，這種冒險感，真的讓我覺得好興奮啊XD!!!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/04/e89ea2e5b995e5bfabe785a7-2019-04-28-e4b88ae58d8811.57.39.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003e到達網走\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205230637_save4801579257958517311.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205231126_save8554112829479573886.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e網走沒有想像中的狂風暴雪啦！但雪還是比札幌多唷!\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205230714_save2253927434472638955.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e網走站\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205231150_save4497210749342773052.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e附近觀景\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190205233034_save6784028289461987041.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eSun Abashiri Hotel 房間內部\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e晚上約莫11點整到達網走。今天旅館是Sun Abashiri Hotel サン.アバシリ ホテル，出網走站往左邊走一段經過すき家就會到達囉！\u003c/p\u003e\n\u003cp\u003e本次旅館是比較老舊的旅館，由懂英文的老公公跟老婆婆開設。電梯勉強塞下兩個人，要注意行李擺放不然電梯會大晃。暖氣很暖（很熱）記得要條。房間內擺設都是比較有一定年代哈哈xD 但雙人房間蠻大的，電視是古老的電漿電視，枕頭是記憶枕。整體上雖然老舊但還算不錯。\u003c/p\u003e\n\u003cp\u003e後語：\n正在從網走前往釧路的普通列車搖搖擺擺的晃動，一次就趕了第二篇的稿，加上把大致的行程紀錄起來，也快要到達釧路了\u003c/p\u003e\n\u003cp\u003e此篇最終完稿是在最後一天從帶廣前往南千歲的おおぞら特急号列車上\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"85:T4493,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今天是本次北海道札幌/道東的第二天，本日主要行程為支笏湖與札幌車站的紀伊國屋書店買書。\u003c/p\u003e\n\u003ch3\u003e冬天前往北海道的天氣注意\u003c/h3\u003e\n\u003cp\u003e此趟北海道行程已去過旭川、網走、札幌，目前為止支笏湖是最冷的，雖然當時天氣大約-4~-7 ，但緊靠湖泊加上刮大風，手只要不帶手套，20-30秒手就會開始變紅變麻，雖然店家都有開暖氣，室外超級冷。\u003c/p\u003e\n\u003cp\u003e北海道二月早上的溫度約為3 ~ -15度，每日隨著時間推移，下午也許會下雪，下午開始會慢慢變冷，晚上是最冷的時間（你也不會晚上出門，除了札幌其他地方晚上像空城），出太陽的時候-6 ～ -11度像 3~4 度很舒服，下雪的時候-6度就是-6度，刮風的時候-6度像-30度（?），差點會達到迅速結冰凍傷的程度，總之體感溫度隨著天氣不同有大幅度變化，也有可能早上出太陽，下午就飄雪，還沒遇到大風雪，也許旅行時間不夠久，不過我們回北海道的當天開始天氣就變冷(早-11 晚更冷)。\u003c/p\u003e\n\u003cp\u003e簡單來說，不颳風不下雪，出太陽時，-13 與 -6 的溫度差感覺不出來，可是只要刮風下雪就有得冷了\u003c/p\u003e\n\u003cp\u003e尤其各位的手機要注意，雖然並不是室外都會發生，但只要天氣夠冷下雪，讓你的手機受寒冷冰，手機的電池，就會急速下降。像當初我就是6%,6%的電一次一次掉，60%電源 一下掉到剩下20%電源。趕緊照相後，急速掉電就趕緊接上行動電源。\u003c/p\u003e\n\u003cp\u003e本日行程開始\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0229.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e早上的北海道\u003c/p\u003e\n\u003cp\u003e早上7.8點慵懶的睡醒，緩慢的整理及穿著衣物後，隨著昨日的鐵路路線搭乘地下鐵東西線跟南北線前往札幌\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0226.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e地下鐵與JR 札幌中間有一家APIA 餐廳區是早餐的好選擇\u003c/p\u003e\n\u003cp\u003e最後走進了 LOTTERIA，是一個很像摩斯漢堡,  麥當勞.. 等的日本速食店\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0228.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在日本的速食店，檸檬紅茶會由冰茶(アイスティ)代替\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch1\u003e前往支笏湖\u003c/h1\u003e\n\u003ch3\u003e支笏湖交通方法\u003c/h3\u003e\n\u003cp\u003e前往札幌JR線，搭乘前往千歲機場的快速エアポート号前往千歲。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0225.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0224.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2019/02/video0024.mp4\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0148.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e點擊可以看影片\u003c/code\u003e\n連清潔人員都好享受飄雪～真希望那個時候趕緊跑出去XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0155.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e抵達千歲站, bus 站（バスターミナル, 千歲駅前)在JR車站的旁邊, 現在 2度\u003c/p\u003e\n\u003cp\u003e購買前往支笏湖的票（約1人930-1300），不買應該也可以就要投錢，並非買了就有位置，並不是指定席，建議巴士標定到達時間前20-30分鐘在站牌排隊。因為去程是更早的地點發車，我們在千歲上車時已經有些許人，想要坐位就早點去排隊。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_1549883208671775463604350941783.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0152.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是目前支笏湖的巴士時刻表，請要前往的朋友們注意時間，去4班回4班，從湖回來的時間後兩班約為下午3點半及5點半左右，大約一個小時（或更少）可以到達支笏湖\u003c/p\u003e\n\u003ch1\u003e支笏湖\u003c/h1\u003e\n\u003cp\u003e\b\n到達後有一個巴士站附屬的小木屋，裡面有一間廁所，最重要的是下午開始隨著時間過去會更冷，若非當天晚上住宿，沒地方去時/等巴士，小木屋會是一個很好躲避的地方。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15498832912462111026707776558783.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\b\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/15498829031324449847373223873862.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e再跳！\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0218.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0219.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e小木屋裡有支笏湖的地圖\u003c/p\u003e\n\u003cp\u003e支笏湖有名的小吃是馬鈴薯麻糬(いももち)、烤玉米(とうきび)跟哈密瓜冰淇淋，請記得去享用哦！而我們是前往粉紅色左上方的店家，內部有座位跟暖爐可以使用。無論是剛去時用午餐跟回程時購買小點心進小木屋都去這家店面購買。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15498833317795327266286604648026.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我好像小朋友qq\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0115.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e用完餐後，「中央廣場」字右邊有個小展望台與公共廁所，挺乾淨可以使用。展望台只是簡單的木屋建造，而且也沒辦法眺望整個海景，不是自己想像中的展望台可以觀看整個海岸\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0208.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e公共廁所永遠比室內廁所乾淨 xDDD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0207.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e廁所左邊的小小展望台\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0205.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/15498828703309017023993727959581.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e跳一個\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這段期間剛好支笏湖有冰雕展，左邊的エゾリス廣場是冰雕展的場地，平日不知道有什麼功用就是。\u003c/p\u003e\n\u003ch1\u003e支笏湖冰濤祭\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003e支笏湖氷濤まつり\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0199.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e順著指示跟著走, \u003ccode\u003e此時 -6度\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e從冰雕入口進入後會有服務員收錢，一個人300-500日幣，送兩張明信片進入展覽場地，展場內有很多冰雕作品及好玩有趣的冰雕設施，我覺得很划算。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0196.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e眼前映入一個又一個冰雕及冰雕屋，各有各不同的特色。我的手機在這個地方因為過冷沒了電力手機關起來充電，許多照片沒有照到。\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0194.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\b\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/15498828813351817251016260832615.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\b\u003ccode\u003e連\b展場也跳！\u003c/code\u003e, \u003ccode\u003e看我的土雞式 xD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0192.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0190.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0187.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0186.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e冰雕展內, -6度\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e個人喜歡森林冰雕，一片真實的小森林樹木結冰保存，不同其他冰雕，可以看到有樹木冰在冰塊裡，本冰雕屋尾端還將不同的魚類冰凍保存，頗具有特色的冰雕屋。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15498833704375120491939967529256.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15498834062203765856251224233287.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e可是拍照起來綠綠的剖怪異XD, 現場看很壯觀啦！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0076.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e冰凍魚！\u003c/p\u003e\n\u003cp\u003e走出森林後左邊可以走上天空步道，往冰雕屋上走，環繞著冰雕旋轉走下。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0072.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0069.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0067.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0062.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0061.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0060.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0058.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0092.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e冰雕展還有幫你免費拍照，並鑲入明信片的服務，免費照相+鑲上明信片不用錢，但是他會幫你裝成一張中卡片。裝好後等於潛在性推銷您購買xD， 大約繳出1260日幣就可以把卡片+照片+明信片帶回家拉\u003c/p\u003e\n\u003cp\u003e冰雕展中還有三個結冰溜滑梯可以玩，雖然都是小朋友在玩，但我覺得好玩也玩了三次哈哈！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0049.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0051.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e錢！！\u003c/p\u003e\n\u003ch1\u003e山線鐵橋\u003c/h1\u003e\n\u003cp\u003e離開冰雕展後，前往海邊前進，面向海左邊有一條山線鐵橋，橋附近的風景包含步道都很漂亮，早上橋面向右邊的山也很美。但海邊尤其橋上，刮大風，非常冷，手沒手套不到20秒就開始刺痛，風很大也容易吹人，要注意安全。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0042.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0039.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0033.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0031.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e原本有計畫要環湖走，但刮大風加太過寒冷，也就只有在附近走。\u003c/p\u003e\n\u003cp\u003e後來並沒有前往右邊的小鳥廣場看海邊是比較可惜的事情，但當時實在太冷了，就往後退了。\u003c/p\u003e\n\u003cp\u003e錯過下午3點的車，剩下下午5點的巴士。趁等車的期間，前往支笏湖的遊客中心參觀並購買紀念品，原本想說看看有沒有販賣景點硬幣，我在北海道到目前為止還沒看過景點硬幣，無法購買留作紀念。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0180-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0172.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這時候 \b\u003ccode\u003e-7度\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0175.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0011.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e等車時間還有到處亂跑\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0184.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e太冷了就準備去買點心回來躲冷了\u003c/p\u003e\n\u003cp\u003e等車期間還去商店購買了馬鈴薯麻糬、烤玉米及濃湯回小木屋等車吃點心，最後也是20分鐘前在外排隊，順利搶到座位。不過後來所有人上來巴士後，也都有座位，本來以為會坐不下就是。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0169.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e回原先的小木屋旁, -8度\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e搭著巴士一路睡到千歲（喂！）後，再搭前往札幌的機場快速列車（快速エアポート号）回札幌。\u003c/p\u003e\n\u003ch1\u003e紀伊國屋書店\u003c/h1\u003e\n\u003cp\u003e依照我這兩天一直在唸想去書店後，我們終於前往在札幌車站西口旁的紀伊國屋書店。在台灣的紀伊國屋書店只有一層樓小小的，在札幌則是一棟很大的建築物，整整兩層樓都賣書。進書店則直奔學習外語書籍區（在2樓，手扶梯上去後右前方整片櫃子）一櫃一櫃寫著中國語，韓語，亞洲地區語言，法語，德語，西語，讓我超級興奮。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0001-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在台灣幾乎買不到阿拉伯文語言學習書，在這家書店有兩小櫃可以看，但整體上學習阿拉伯文的書籍還算少（但比起台灣書店我覺得很多了）。比較意外的是法語及德語完全各是獨立一大櫃，西文跟義文放一起分享一櫃，還有俄文，沒有想到日本人好像也比較多學習歐洲語言，在台灣歐洲語言的書籍也算小眾。最後離開書店買了一本NHK出版的西班牙文文法書。因為我上次在京都買了NHK出版的俄文跟德文，我覺得還不錯，我蠻喜歡的，打算回國來好好學一番語言惹！\u003c/p\u003e\n\u003ch1\u003e風月 お好きみ焼、そば焼き\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0007.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0009.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e最後在車站附近晃了許久，選了先前看蠻多人在排隊的\u003ca href=\"http://www.fugetsu-sapporo.co.jp/\"\u003e風月大阪燒/廣島燒\u003c/a\u003e報名。需要把名字寫在紙上，他會依序喊名字帶位。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0005.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0003.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu0416.files.wordpress.com/2019/02/video0026_02.mp4\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/cd25136cb3f5cc37c8388d30e86bf9d01_16662410_190211_0158.jpg\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e點擊圖片可看影片\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e點了雙人套餐，我覺得還不錯，店家會幫你炒蕎麥麵（焼きそば），但其他\"焼\"可能需要自己動手，一旁的菜單會有示意圖。雙人套餐有お好きみ焼，所以特別錄製了自己做菜的影片哈哈哈\u003c/p\u003e\n\u003cp\u003e我個人覺得這家好吃，不清淡偏鹹，但日本店家好像大部分菜都偏鹹，配水跟烏龍茶解膩還不錯！推薦！\u003c/p\u003e\n\u003cp\u003e吃飽後就坐地鐵回飯店了！結束這回合\u003c/p\u003e\n\u003cp\u003e今天晚上仍舊睡：王子飯店\u003c/p\u003e\n\u003ch1\u003e後語\u003c/h1\u003e\n\u003cp\u003e嗯，可惡，為什麼日本的急速列車都沒有看版可以知道現在在哪裡qq, 隨著只有日文的廣播與列車行走的搖擺。往網走的急速列車，突然停住，需要每個車廂的椅子往後轉動，原來是這班列車到了 遠輕站 而這個站很奇妙的是從地圖上看到呈現三角的鐵路，到達遠輕站後，整班列車不繼續往前，而是轉條放線往回開，繼續前往網走。\u003c/p\u003e\n\u003cp\u003e嗯 好多日本男生都很帥呀！！ 趁自己到國外趕快亂看（被男友知道大概會被虧爆炸哈哈），看看還是看看，畢竟聽說跟日本人交往很難搞（?），對於我這個常常接觸歐美文化的自己，可能會被當作男人婆異類哈哈！\n身為理組，這些看似文組系列的心機以及甲掰（喂！！）我完全無法學習阿😂，抱歉不小心重傷的文組大大們放了我一把，但有時候跟重禮儀的日本人交手，的確不能像講英文似的幾句話就打成一片\u003c/p\u003e\n\u003cp\u003e這趟自由行行程不知怎的，我媽每天只安排1-2個景點，其他則是隨意走，也許是因為時間上得考慮在雪地/鄉下/拉車的行程。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"86:T2832,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我還在思考，我要不要趁現在發文章，因為折騰了整個早上五點起床到現在晚上七點才順利搭上前往網走的鄂霍次克二後列車，等了整天。\n以往都是趁坐車寫文章，回去台灣也未必有時間靜下心來把這次的自由行寫完，因為真的蠻刺激（?）的。\u003c/p\u003e\n\u003cp\u003e按照慣例將本次自由行資訊交代一下，接著就進第一天行程：\u003c/p\u003e\n\u003cp\u003e本來還在猶豫這個春節要去什麼地方，既然我爸已經決定了要去美國了，就剩下我跟我媽，於是這次我媽就提議來完成去年原本要計畫去北海道看流冰，最後卻因為我爸覺得大雪一定誤點，而後來去冰島遊玩！\u003c/p\u003e\n\u003cp\u003e去年規劃時其實有想說拉長去的時間，並跑去 北海道最北點 稚內 朝聖。但無奈無論是計畫5-7天，要環整個北海道還是完全不夠的，若是有朋友有計畫環整個北海道，我認為9-10天，加上可能需要拉一點車才能足夠去達成環北海道的行程。\u003c/p\u003e\n\u003cp\u003e因此這次沒有去稚內最北點，但我跟我媽都覺得既然第二次自己去北海道，就不要再跟上次行程一樣，因此這次，我完全建議可以採取大拉車的方式，從札幌出發到 網走~釧路~帶廣，最後回千歲，完成算是從中間切入環島的行程，那我們就來看一下這次行程！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/photogrid_15497666919324570864884627801323.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e本次行程全程由我媽訂定 --- Patliao, YHEH-ER\n參與旅行社的兩日一夜自由行計劃, 購買機票，贈送的一夜，就決定住在札幌\u003c/p\u003e\n\u003cp\u003e但中間因大雪特報使行程改變，不過目前已順利搭上前往網走的列車，前進網走的詳細方法可參考第三篇：\u003c/p\u003e\n\u003cp\u003e[2019 北海道 札幌/道東] DAY 3 (尚未連結)\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e目前行程更改為\u003c/p\u003e\n\u003cp\u003e台灣時間早上五點就起床，準備前往桃園機場check in 來去北海道玩拉！\n通常出國的前後兩天行程都不太知道怎麼安排，而這次我們搭乘約9點半的飛機到達北海道千歲機場約莫13點，大約飛三個小時而已（我怎麼記得之前要飛四個小時（?））\u003c/p\u003e\n\u003cp\u003e![](https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203092600_save9272379254197732.jpg\" alt=\"selfiecity_20190203092600_save9272379254197732.jpg)\u003c/p\u003e\n\u003cp\u003e搭乘長榮航空 EVA AIR 前往北海道千歲機場\u003c/p\u003e\n\u003cp\u003e相比歐美，日本的飛行時間真的是很短了，而在飛機上打發時間，我做了\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e剛起飛睡覺\u003c/li\u003e\n\u003cli\u003e玩俄羅斯方塊 破其他人紀錄\u003c/li\u003e\n\u003cli\u003e觀看 隔離島 電影\u003c/li\u003e\n\u003cli\u003e吃飛機提供的餐點\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e每次飛行時最喜歡玩俄羅斯方塊跟踩地雷來破人家紀錄，然後直接在排行榜上打上 Mina Yu Taiwan 哈哈\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203105721_save1935959937654332052.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e隔離島也讓我在日本遊玩的第一天陷入電影的沉思，還有想要研究二戰歷史的慾望，我決定回程再看一次！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203093457_save1912479471428494061.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e長榮飛日本班機除了機票是三麗鷗, 腰枕, 餐具也都是喔！, 有興趣記得把餐具暗摃回家XD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203141831_save2467679757502237511.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e到達北海道後，時間還很早，這天完全沒有安排什麼景點（有安排大通公園的冰雕展）\u003c/p\u003e\n\u003cp\u003e一下飛機迫不及待想去玩雪，但拜日本的運輸系統所賜，我們出關後，直接拿著之前買的suica 刷JR進去後就搭乘了 快速エアポート 列車從機場到札幌\u003c/p\u003e\n\u003cp\u003e到了札幌後，第一件事情就是要把\u003ca href=\"http://www2.jrhokkaido.co.jp/global/chinese/ticket/railpass/index.html%22\"\u003e北海道鐵路周遊卷\u003c/a\u003e 5天份 買好，並把後續幾天的長程車程給預定位置（買了周遊卷, 預定列車指定席不用額外花錢，更改指定席也不用有額外花費）\u003c/p\u003e\n\u003cp\u003e＊要注意一下地下鐵 (Metro) 還是要自己買票/ 使用suica, icoca卡.. 等IC卡通過\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e外國人購買北海道鐵路周遊卷的地點不在綠窗口（みどりまど），而是旁邊專門設給外國人的information 遊客中心，有會英文的服務員和您溝通(幸運的話會遇到講中文的)\u003c/p\u003e\n\u003cp\u003e當時在內心整個吶喊，在台灣跟法國同事天天練英文，日文早已退步許多，剛開始還在英文模式，總是能說出一口流利的英文偶爾夾雜日文（?） 也許是觀光客很多，所以大部分服務人員都會說一些英文，或想辦法讓你知道他在說什麼！所以漸漸地簡單的英文能溝通囉！但當然有時候必要還是要學習日文（因為我很多時候也會用到日文溝通）\u003c/p\u003e\n\u003cp\u003e不過因為我常常用英文很不正經的跟同事開玩笑，所以我不會放過任何一個可以講英文的時機，並且輕鬆的多和對方聊聊，這是我在使用日文時比較無法達到的境界（?）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203164111_save1648740366897770909.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e晚上的旅館是 王子飯店，一咕狗發現居然要走半個小時，只好硬著頭皮在2度溫度下走路到旅館。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203163936_save5948864687166692475.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e札幌JR車站旁邊有之前在台灣鬧的沸沸揚揚的 紀伊國屋書店，第二天有去，整整兩層都是書，超級龐大！！ 我還買了書呢！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203170904_save5439185654528357327.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e大通公園隔日2/4開始有雪慶典，現在都能看到冰雕作品，可以在這看看夜晚的冰雕展覽，跟白天絕對不同，但白天也很有一翻風味，第三天早上有前往至大通公園看雪慶典，下下篇日記在詳細介紹，但最後走了一個小時才到王子飯店。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203164244_save5307451698270144805.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203172306_save6439236221131690734.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e看到王子飯店時整個內心大撒花，必應在2度的天氣下走了一個小時嗚嗚\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e千萬不要學我們\u003c/p\u003e\n\u003cp\u003e我準備詳細如何前往王子飯店的教學！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/sapporosubway01.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://trippino-hokkaido.com/tw/blog/2018/03/02/sapporo_subway/\"\u003e【五分鐘交通攻略！】搞懂札幌市營地下鐵，怎麼搭最優惠！\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e欲從札幌到王子飯店的朋友，參考此地圖\u003c/p\u003e\n\u003cp\u003e從札幌JR站走出後，麻煩跟著指示前往地下鐵\u003c/p\u003e\n\u003cp\u003e搭乘『南北線』前往真駒內方向，搭乘一站在大通下車，這一站包含大通公園，狸小路這站附近\u003c/p\u003e\n\u003cp\u003e轉車至『東西線』前往宮の沢方向，搭乘一站至西11丁目下車\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203183626_save2403656836901934533.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e出地鐵後有一條大馬路就可以看到王子飯店\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203181709_save2408316779792065183.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e其實我發現我也有拍地圖，實際的地圖與地鐵可以參考此圖\u003c/p\u003e\n\u003cp\u003e在旅店check in 稍作休息後，前往札幌晃晃，一樣依照上面的路線（這次學乖了），搭乘東西線地下鐵到大通站轉南北線 麻生/さっぽろ方向搭一站到札幌站後\u003c/p\u003e\n\u003cp\u003e我們從西口綠窗戶旁邊的咖啡館下樓梯到達一個地下室都是餐廳，晃了幾圈後，我媽提起要吃湯咖喱，於是找到了在大通站狸小路附近有3-4間湯咖喱，然後就出發會大通站吃晚餐\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203192106_save8377260721389573512.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203192055_save5540896876318898752.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e路上的美景\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203193333_save9033645786573982782.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e原本是想去 湯咖喱 GARAKU 結果發現大排長龍後，走附近的 Kanako湯咖喱用餐，剛進店就發現服務生很悠閒緩慢的依照他的做事順序做事，所以代位點餐都較緩慢，感覺來到一個步調比較慢的餐廳\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203201253_save514666696826329236.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我點的是 店家推薦綠咖喱 （有香菜！）加上 蝦湯（エビスープ） 15分辣，超級好吃\u003c/p\u003e\n\u003cp\u003e沒吃辣的人 15分 算是挺辣會需要一直喝水，但若對於有吃辣的朋友們15分剛剛好，也許能再往上點\u003c/p\u003e\n\u003cp\u003e位置真的蠻少的，整間店座位約30位，但整體還算不錯，很推薦！\u003c/p\u003e\n\u003cp\u003e吃飽後也晚上八點多了，就順著道路直直走一大段路，會抵達王子飯店。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203205506_save5576546375420562285.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203204945_save3578794031657520336.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e若對於旅程中需要早起或者較睡不著身體欠佳的朋友們，我每次去日本真的覺得身體狀況差都會去便利商店買補給飲料來喝，原則上會有一整個櫃子是賣補給飲料，我是早上起床喝BB 會很有精神，晚上睡覺前買C來喝！對於出來玩又因為時差或時程上/身體疲勞都建議可以買來喝！\u003c/p\u003e\n\u003cp\u003e那麼今天的行程就到這拉！雖然僅僅只是第一天行程，但也感覺很充實呢！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/selfiecity_20190203173531_save7285246629229298878.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e晚上睡王子飯店的房間\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"87:T296b,"])</script><script>self.__next_f.push([1,"\u003cp\u003e要不是前輩們逼著自己學 Class 物件的實作，可能我到現在都還不會寫任何 Class\u003c/p\u003e\n\u003cp\u003e我一直覺得 Class 很難，看著前輩們各種高超的物件使用，我覺得我大概一輩子都學不會吧？\u003c/p\u003e\n\u003cp\u003e接到的任務是使用 Class Builder 重構專案的程式碼，雖然沒有我理解 Decorator 這麼的困難，大概花了我半天(?）還是一天的時間嘗試\u003c/p\u003e\n\u003cp\u003e雖然說花了一天有實作出初步的 Class 物件，但沒想到我模仿前輩做出來的 Class 設計是\u003ca href=\"https://openhome.cc/Gossip/DesignPattern/AbstractFactory.htm\"\u003eAbstract Factory\u003c/a\u003e 設計模式\u003c/p\u003e\n\u003cp\u003e不過剛做出來真的很開心！！ 但卻慘遭前被打槍 XDD\u003c/p\u003e\n\u003cp\u003e後來前輩說要做的是\u003ca href=\"https://openhome.cc/Gossip/DesignPattern/BuilderPattern.htm\"\u003eBuilder\u003c/a\u003e 模式，一知半解的自己還是再帶著這個網站跟關鍵字嘗試了約莫一天才生出初版免強能看的 Builder\u003c/p\u003e\n\u003cp\u003e後續我實作了一個 \u003ccode\u003eClass Builder\u003c/code\u003e 取代我原先的實作，結果 500 行 code 可以刪除 200 多行，節省近乎一半的程式碼。\u003c/p\u003e\n\u003cp\u003e從學會到現在快兩個月，我已經在專案上有使用至少 3 次 Builder 來實現需求或重構，我也認為 Builder 很好用，不愧是設計模式，比起小小的變數, 迴圈跟函式，設計模式能夠夠有效的安排程式碼更簡單的實現需求呢！\u003c/p\u003e\n\u003cp\u003e雖然說是物件導向程式語言 \u003ccode\u003ePython\u003c/code\u003e，但也可以不用物件導向來寫 Python, 我先前完全不會用 Class 物件製作，常常使用函式跟一般功能也能達成需求！\u003c/p\u003e\n\u003ch1\u003eBuilder Pattern + Chain Function\u003c/h1\u003e\n\u003cp\u003e本篇我想用兩個範例來介紹 Builder!\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e組SQL WHERE 語句\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eBuilder 被我拿來實現 \u003ccode\u003e自動判斷\u003c/code\u003e + \u003ccode\u003e組裝\u003c/code\u003e 的需求，剛剛又回想了一下，真的短短兩個月用了至少 3 個！很想介紹更多範例，但避免文太長就忍痛只分享兩個 XD\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e組SQL WHERE 語句\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e當初我只記得前輩給了我一串如下的函式, 但我怎麼查就是查不到 XD，查了兩三個小時覺得十分困惑，後來只好問一下同事，原來這個叫做 Chain Function\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003ecomposed_sql = SQLComposer().filter(description, column, table).build()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e需求： 根據不同的描述(description) 自動判斷需要組成什麼where sql 語句\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以下是我寫的簡單的 builder\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eclass SQLComposer(object):\n\n    def __init__(self):\n        # 利用 list存取每個字串, 所以形式會像:\n        \"\"\"\n        ['date BETWEEN 2018/09/01 AND 2019/09/01', 'fruit = \"apple\"']\n        \"\"\"\n        self.filter = []\n        # 我也有設計order, 可以塞 order by 跟 Top/ Bottom\n        self.order = []\n\n    def query_by_time(self, column):\n        params = ..\n        ...\n        # 組好語句就塞list內\n        sql = \"%(column)s BETWEEN '%(start)s' AND '%(end)s'\" % params\n        self.stmt.append(sql)\n        # 最後記得回傳self 因為要執行Chain Function\n        return self\n\n    def query_by_value(self, column):\n        ...\n        sql = \"%(column)s = '%(value)s'\" % params\n        self.stmt.append(sql)\n        return self\n\n    def order_by_top_bottom(self, column):\n        params = ...\n        .....\n        sql = \"ORDER BY %(column)s %(order)s LIMIT %(value)s)\" % params\n        self.order.append(sql)\n        return self\n\n    def filter_sql(self, description, column):\n        ...\n        for element in description:\n            if element in description:\n                # 執行函式\n        return self\n\n    # 最後run這個函式可以將先前存在list內的眾多sql語句 build 起來\n    def build(self):\n        composed_sql = \"WHERE \"\n        for sql in self.stmt:\n            composed_stmt += \"%s AND \" % sql\n        return composed_stmt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e稍微介紹一下，這是組 sql 的 builder，根據送進來的 description 來判斷需要組什麼 sql 語句\u003c/p\u003e\n\u003cp\u003e呼叫的函式是長這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003ecomposed_sql = SQLComposer().filter_sql(description, column).build()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e當然也可以設計成這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003ecomposed_sql = SQLComposer().query_by_time(column).query_by_value(column).build()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這樣利用多個函式組成的 Chain Function, 主要是提倡靈活度，專看不同的 \u003ccode\u003e需求\u003c/code\u003e 去做 \u003ccode\u003e設計\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e若今日是需要 builder 中不同的函式帶不同的變數，抑或是靈活度自由度要高一點就可以像上面的設計\u003c/p\u003e\n\u003cp\u003e只是我舉的範例，我依照 description 自動判斷，所以我統一利用 \u003ccode\u003efilter_sql\u003c/code\u003e 來抓判斷 description 內的值自動執行對應的函式！\u003c/p\u003e\n\u003cp\u003eBuilder 就如其名是 建築建造，通常是 Class 內有提供幾個函式來 \u003ccode\u003e拼湊零件\u003c/code\u003e，最後寫一個 \u003ccode\u003ebuild\u003c/code\u003e 函式將這些零件組裝起來\u003c/p\u003e\n\u003cp\u003e要記得若需要用到鎖鏈 chain 函式，每個函式都要 \u003ccode\u003ereturn self\u003c/code\u003e 才能夠繼續執行下個動作\u003c/p\u003e\n\u003ch3\u003e解說\u003c/h3\u003e\n\u003cp\u003e解說一下我的作法\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e    def __init__(self):\n        # 利用 list存取每個字串, 所以形式會像:\n        \"\"\"\n        ['date BETWEEN 2018/09/01 AND 2019/09/01', 'fruit = \"apple\"']\n        \"\"\"\n        self.filter = []\n        # 我也有設計order, 可以塞 order by 跟 Top/ Bottom\n        self.order = []\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e剛開始就設定 init 有兩個空的 list, 我的想法是每執行一個函式就將輸出的 sql 語句存進 list\u003c/p\u003e\n\u003cp\u003e當初的想法是想設計 filter 存 \u003ccode\u003eWhere 語句\u003c/code\u003e, order 存\u003ccode\u003e order by\u003c/code\u003e 的語句，最後再 build 成完整的一句 sql !!\u003c/p\u003e\n\u003cp\u003e也就是說每 run 一個函式就會把答案加進 init 設的變數中\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e    def query_by_time(self, column):\n        params = ..\n        ...\n        # 組好語句就塞list內\n        sql = \"%(column)s BETWEEN '%(start)s' AND '%(end)s'\" % params\n        self.stmt.append(sql)\n        # 最後記得回傳self 因為要執行Chain Function\n        return self\n\n    def query_by_value(self, column):\n        ...\n        sql = \"%(column)s = '%(value)s'\" % params\n        self.stmt.append(sql)\n        return self\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個是 Builder 的零件，設計上就是多個零件(函式)，看組裝需要哪些零件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e    def filter_sql(self, description, column):\n        ...\n        for element in description:\n            if element in description:\n                # 執行函式\n        return self\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這個是我額外寫的，專門依據 description 自動判斷需要哪些零件(需要跑哪些函式)，所以我寫的函式最後只會有 \u003ccode\u003efilter_sql\u003c/code\u003e, \u003ccode\u003eSQLComposer\u003c/code\u003e 和 \u003ccode\u003ebuilder\u003c/code\u003e 會給外面 call\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003e    def build(self):\n        composed_sql = \"WHERE \"\n        for sql in self.stmt:\n            composed_stmt += \"%s AND \" % sql\n        return composed_stmt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最後的 builder 函式在 Chain 要擺在最後面，因為他是驅動將全部執行函式後所產生的輸出組成符合需求的答案！\u003c/p\u003e\n\u003ch2\u003e其它用法 ~\u003c/h2\u003e\n\u003cp\u003e像 Builder 除了拿來組 sql 語句外，我也會拿來 \u003ccode\u003e組複雜的字典結構\u003c/code\u003e, 還有生成單元測試所需的\u003ccode\u003e測試資料\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e個人也用了這個方法重構程式，將以前只有一堆函式, 變數撰寫的 code 除去，十分方便！\u003c/p\u003e\n\u003cp\u003e也讓我開始重視研究其他設計模式！\u003c/p\u003e\n\u003ch1\u003e技術小筆記: *args\u003c/h1\u003e\n\u003cp\u003e最後是想介紹與 Builder 一同學習時，所學到的 *args 用法\u003c/p\u003e\n\u003cp\u003e想當初這個*args 讓我在大二物件導向吃了不少苦頭，因為大二我就開始很混了，然後就看不懂**args 之類的變數，接著內心就產生更高更厚的牆讓我覺得 Class 很難，學不會 XD\u003c/p\u003e\n\u003cp\u003e當初學 builder 時因為想實現帶進來變數直接塞進 datetime 格式\u003c/p\u003e\n\u003cp\u003e我們看一下 datetime 格式\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edatetime.datetime(2019, 1, 2)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e當初我在用 builder 時想要實現在外 call 的函式能自由帶入 日期 變數 生成日期\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eSQLBuilder().time(2019, 1, 2).build()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef time(date):\n    return datetime.datetime(date)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在我嘗試過函式帶 \u003ccode\u003elist\u003c/code\u003e, \u003ccode\u003etuple\u003c/code\u003e, \u003ccode\u003eset\u003c/code\u003e 後發現無法實現這個功能\u003c/p\u003e\n\u003cp\u003e原先以為既然是 \u003ccode\u003e( )\u003c/code\u003e 那用 tuple 能不能解決 XDDD，事後發現根本無法\u003c/p\u003e\n\u003cp\u003e你看 \u003ccode\u003edatetime(2019, 1, 2)\u003c/code\u003e 長得這麼像 \u003ccode\u003e(2019, 1, 2)\u003c/code\u003e \u0026#x3C; tuple\u003c/p\u003e\n\u003cp\u003e感覺就是能塞 tuple 進去 work 的啊 QQQQ！！\u003c/p\u003e\n\u003cp\u003e好吧嘗試了大多的時間，終於被前輩點了一下，使用 \u003ccode\u003e*args\u003c/code\u003e 來實現\u003c/p\u003e\n\u003cp\u003e順便也學習到的 \u003ccode\u003e*args\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e怎麼個神奇法, 居然這樣就能 work\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003eSQLBuilder().time(2019, 1, 2).build()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef time(*args):\n    return datetime.datetime(args)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e!!!!! 我的天，浪費了青春小女子好多時間嗚嗚, 是說再過幾年我也變大齡剩女了 qq\u003c/p\u003e\n\u003cp\u003e起因是 args 可以夾帶多個變數且不改變變數的型態，可以直接使用，也可透過定義多個變數來從 *args 取得內部資訊\u003c/p\u003e\n\u003cp\u003e我做兩個小範例，一樣針對 datetime，大家可以看著，然後試試看改變程式改成符合你需求的功能\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef test(*args):\n    \byear, month, day = args # 實際上是存三個數字, 而非list, set, tuple\n    # 所以同樣也可以分別定義三個變數為三個數字，分別處理\n    return datetime.datetime(year, month, day)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003edef test(*args):\n    # 實際上就也是三個數字 2019, 1, 2 所以可以直接使用！\n    return datetime.datetime(args)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最後提供兩個網站做參考，還有個 Kwargs 是可以帶字典，但我... 沒有去研究也不會使用就是 XD\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://pythontips.com/2013/08/04/args-and-kwargs-in-python-explained/\"\u003epythontips\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/11030383/pass-two-variable-argument-list\"\u003estackoverflow\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e那我這篇就介紹到這，感謝大家！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"88:T3015,"])</script><script>self.__next_f.push([1,"\u003ch2\u003e2018 英國/冰島團體行\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e第二天: [追尋極光第1夜]\n倫敦 \u003e (飛行3小時) \u003e\n雷克雅維克(冰島西南部)\n藍色溫泉湖(地熱溫泉浴)\n乘船出海尋訪幸福極光\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e第二天的行程正式到達冰島！！！\u003c/p\u003e\n\u003cp\u003e\b 因為今天的行程要從倫敦飛去冰島, 外加冰島的行程\u003c/p\u003e\n\u003cp\u003e所以前一天晚上很早回到旅館，因為第二天要非常早起床搭飛機 qq\u003c/p\u003e\n\u003cp\u003e早上七點的溫度(抱歉是日文 xD), 來到了 1 度，早上的英國非常冷，水氣也夠重 \b\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0451-1.png\" alt=\"\b1.C in london\"\u003e\u003c/p\u003e\n\u003cp\u003e導遊帶著所有的人離開飯店，過馬路到對面，就是昨天的機場\u003c/p\u003e\n\u003cp\u003e所以其實昨天住的倫敦蓋威克機場希爾頓飯店，過個馬路就到了\n(廢話都叫機場飯店了 qq)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0453-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0455-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003e前往機場\u003c/h1\u003e\n\u003cp\u003e倫敦蓋威克機場, Gatwick Airport 也可飛到挪威跟冰島\u003c/p\u003e\n\u003cp\u003e這是機場 check 的櫃檯\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e左邊是挪威的飛機\b, 右邊的WOW 就是我們要搭往冰島的飛機\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0456-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0458-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0459-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003echeck in 後, 這是 Gatwick 機場內的免稅中心, 算是一個小型的購物商場, 可以看一下,我覺得蠻大的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0460-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e從窗外看出去 \b, 這個是待會要登機前往冰島的飛機\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0461-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e雷克雅維克!!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0462-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e飛機其實是小飛機, 從倫敦到冰島約莫三個多小時, 相當台灣飛日本的距離\u003c/p\u003e\n\u003cp\u003e但是是廉航, 所以也沒有附餐點, 只有一個通道, 基本上坐好睡一下就到了, 頂多跟旁邊的人聊個天\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0463-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003e到達冰島\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0466.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0468.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e到達冰島了, 耶！！\u003c/p\u003e\n\u003cp\u003e最嚇到的是, 打開機艙門就走出去了 xD\u003c/p\u003e\n\u003cp\u003e沒錯，他沒有什麼連接通道, 連進機場, 他直接停在雪上 xDD\u003c/p\u003e\n\u003cp\u003e\b\u003ccode\u003e要小心雪會有點濕與滑, 樓梯的把手要抓一下\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e直接出飛機，就能看到冰天雪地,\u003c/p\u003e\n\u003cp\u003e至於前往飛機 check in 要搭這班墨綠色的 bus 前往冰島的機場裡面\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0469-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e沒錯 xD, 就是直接下飛機, 毫無任何連接通道, 這讓我蠻驚訝的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0471-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0472-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0473-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是冰島機場的內部, 內部其實蠻溫暖的, 到達冰島的機場,\u003c/p\u003e\n\u003cp\u003e因為等等, 我們就要上遊覽車, 開始我們的 \u003ccode\u003e上車睡覺, 下車尿尿之行\u003c/code\u003e xDD\u003c/p\u003e\n\u003cp\u003e好興奮, 我是坐在遊覽車裡, \b 從飛機到機場, 再到遊覽車都沒有好好的接觸雪\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0476-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0477-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\b\u003c/p\u003e\n\u003ch1\u003e藍色溫泉湖 \b, Blue Lagoon\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0478.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是我跟我爸, 不知道我媽當時跑去哪了, 沒有合照到, 有一大塊石板上面會寫著 Blue Lagoon, 也就是冰島的著名溫泉景點 \u003ccode\u003e藍湖\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0481.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0486.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0487.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e旁邊的街道還挺美的, 那時正值約 4 點左右, 太陽公公已經準備要下山了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0489.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0491.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e到達了藍湖的門口, 也有許多觀光客慕名而來\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0492.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0494.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\b\u003c/p\u003e\n\u003ch3\u003eBlue Lagoon 小小導覽介紹\u003c/h3\u003e\n\u003cp\u003e藍湖內部有很多的換浴間, 算是換衣服的限女開放場所, 你還是會看到旁邊的人換衣服\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e女生麻煩請穿著泳衣下水, 我是沒看到有人裸體下去xD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e導遊會發給每個人(或每戶)一把很像手錶的電子鑰匙(沒記錯的話), 換浴間有一格一格電子鎖櫃, 你需要把你的衣服放進去(包包也請放進去, 因為其實湖邊是 \b 完全開放, 人會跑來跑去放包包不太妥當, 但你可以帶毛巾?)\u003c/p\u003e\n\u003cp\u003e鎖櫃有點難操作啦, 多試試或者請導遊教你(?)\u003c/p\u003e\n\u003cp\u003e你可以帶你的手機下去(但就是全程手要舉高, 或者防水的手機), 也可以帶個防水袋裝你的手機, 下去拍照\u003c/p\u003e\n\u003cp\u003e淋浴間印象中只有五六間, 所以頂多是沖一沖, 就出來進換浴間換衣服了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0495-1.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e對的, 只有 0 度 qq, 老實說水也沒有到很熱,\u003c/p\u003e\n\u003cp\u003e靠近溫泉口會很燙, 淡大部分是溫溫的, 然後露出來的身體部位就要承受 0 度的考驗 xD, 我個人是覺得其實很享受啦\u003c/p\u003e\n\u003cp\u003e不會太冷！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/0218_cover-1.jpg\" alt=\"\"\u003e\n\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0519.jpg\" alt=\"\"\u003e\n\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0520.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0497.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0498.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e感覺真的不錯 xD,\u003c/p\u003e\n\u003cp\u003e藍湖的還有商店會賣些 \b\u003ccode\u003e皮膚保養商品\u003c/code\u003e,\b 像是火山岩或其他.... 我沒有買, 但可以去逛逛\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0496.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0501.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0508.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0509.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0513.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\b\u003c/p\u003e\n\u003ch1\u003e\bRestaurant Reykjavik\u003c/h1\u003e\n\u003cp\u003e晚餐前往了, 首都\u003ccode\u003e雷克雅維克\u003c/code\u003e的餐廳\n就叫餐廳雷克雅維克 xD\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.restaurantreykjavik.is/\"\u003eRestaurant Reykjavik\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這家餐廳是自助吧, 裡面有新鮮的海鮮, 據說有很出名的\u003ccode\u003e鯊魚肉\u003c/code\u003e, 但我沒有去吃 xD\u003c/p\u003e\n\u003cp\u003e全自助式, 飲料/酒記得要點\u003c/p\u003e\n\u003cp\u003e當然除了海鮮還是有些生菜或者麵/馬鈴薯 \b\u003c/p\u003e\n\u003cp\u003e還有現切的 \b\u003ccode\u003e挪威鮭魚\u003c/code\u003e, 據說北歐的海鮮很好吃, 可以吃海鮮的人要多品嚐呀!!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0516.jpg\" alt=\"\"\u003e\n\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0517.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\b\u003c/p\u003e\n\u003ch1\u003e乘船出海 \b 追尋幸福極光\u003c/h1\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0523.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e晚上七點, 前往乘船處搭船出海看極光, 要去光害少的地方\u003c/p\u003e\n\u003cp\u003e此時只有\u003ccode\u003e-2度\u003c/code\u003e, 我的媽啊, 台灣人的極限要到了嗎 xDD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0525.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0526.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是船內的外拍的景象, 還沒離開陸地太遠\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0529.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e嗨, 這是我 xD, 為什麼穿成這樣?\u003c/p\u003e\n\u003cp\u003e你知道外面只有 \b\u003ccode\u003e-6度\u003c/code\u003e嗎 qq\u003c/p\u003e\n\u003cp\u003e我們要到船外, 刮著大風 + -6 度 來拍極光 qq\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0540.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0541.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這兩首歌, 是當時船上播放的歌曲\u003c/p\u003e\n\u003cp\u003e他是冰島詩人歌手 \u003ccode\u003eAsgeir\u003c/code\u003e 的 \b\u003ccode\u003eSummer Guest\u003c/code\u003e, \u003ccode\u003eKing and Cross\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eKKBOX 有, 可以去聽\u003c/p\u003e\n\u003cp\u003e當時就是播放這兩首歌, 搭配黑夜與搖晃的小船\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0545.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e船艙內部, 非常灰暗, 我老爹在等候與滑手機, 因為船內部也只溫暖一點點而已\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0546.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是比較靠近陸地了, 雖然沒有 \u003ccode\u003e-6度\u003c/code\u003e, 但還是有個 \u003ccode\u003e-4度\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0548.jpg\" alt=\"\"\u003e\n\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0556.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3\u003e極光小說明\u003c/h3\u003e\n\u003cp\u003e我聽我媽說如果要看真的綠綠的極光, 可能阿拉斯加會真的靠到一條條綠綠的極光(這就要靠友人查證再跟我說是不是真的)\u003c/p\u003e\n\u003cp\u003e真的在冰島的極光其實是你用肉眼 \b 也很難分辨清楚的一條一條 \b 偏白的光線, 但你用\u003ccode\u003e超高級的相機\u003c/code\u003e的相機去拍, 拍出來的照片就真的看得到極光 \b, 同團有人真的帶很高檔的設備, 他拍出來的雖然沒有 ig, fb, 網站拍出來這麼美, 但也真的很明顯看到很多道綠色的極光\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e對, 沒錯, 用肉眼看, 真的只能分辨他是白白弱弱的光\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以想拍極光要帶好一點的相機, 再加上還得搭配天氣之類的, 怪不得是幸福極光, 也不是這麼容易追尋到的。\u003c/p\u003e\n\u003cp\u003e順帶一提這是我用我的 \u003ccode\u003eIphone X\u003c/code\u003e 加上後製 app 的濾鏡效果, 把原本是白光的照片, \b\b 條一下就明顯看到是綠色的極光\u003c/p\u003e\n\u003ch1\u003e回旅館\u003c/h1\u003e\n\u003cp\u003e\b 結束了又冷又沒肉眼看到極光的行程 xD\u003c/p\u003e\n\u003cp\u003e我們被遊覽車載到了 \u003ccode\u003eSelfoss\u003c/code\u003e \b 住進了今天的旅館\u003c/p\u003e\n\u003cp\u003e可是我沒有找到這家旅店是什麼 qq\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0563.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0564.jpg\" alt=\"\"\u003e\n\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0566.jpg\" alt=\"\"\u003e\n\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0567.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e那今天的冰島行程就到這家旅店, 冰島的 \b 風景與文化真的非常好玩, 令人新奇, 尤其在台灣很少看到雪的我 xDDD\u003c/p\u003e\n\u003cp\u003e\b 讓你一次看個夠!!\u003c/p\u003e\n\u003cp\u003e下一站的行程是 \u003ccode\u003e瀑布與黑沙灘\u003c/code\u003e, 等待下一篇的產出!!!\u003c/p\u003e\n\u003cp\u003e沒看到極光也別氣餒, 旅館或商店都會有明信片跟相關商品可以買哈哈, 我完全是第一次這麼想買旅館賣的商品\u003c/p\u003e\n\u003cp\u003e然後, 北歐文化的 \u003ccode\u003e維京人\u003c/code\u003e 與 北歐古文字 \u003ccode\u003e盧恩符文\u003c/code\u003e 相關的紀念品, 我覺得也可以購買\u003c/p\u003e\n\u003cp\u003e畢竟可能一生就去一次冰島, 盧恩符文是古北歐的文字, 象徵北歐歷史與文化, 而我也在某個商店購買了 \b\u003ccode\u003e冰島的克朗幣\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e當地的觀光區當然還是會有小商店駐點, 而我也還是被這些小商店的\u003ccode\u003e觀光客紀念品\u003c/code\u003e 給動搖, 買了一些 xD\u003c/p\u003e\n\u003ch3\u003e順帶一提, 如果是找廁所, 大部分的廁所要付費使用, 沒記錯要刷卡過關\u003c/h3\u003e\n\u003cp\u003e那本篇就到這囉! 期待下篇文章產出 xD\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"89:Tb4e,"])</script><script>self.__next_f.push([1,"\u003ch2\u003e2018 英國/冰島團體行\u003c/h2\u003e\n\u003cp\u003eDAY 1 行程 - 從台灣到倫敦\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e第一天: [飛往倫敦]\n桃園機場\n倫敦蓋威克機場, Gatwick Airport\n住: 倫敦蓋威克機場希爾頓飯店, hilton gatwick airport hotel\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e本來的想法是這篇想直接寫 \u003ccode\u003e從台灣到達冰島+冰島第一天整天的行程\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e結果剛剛整理照片時，覺得還是用\u003ccode\u003e旅館\u003c/code\u003e做一天的分割\u003c/p\u003e\n\u003cp\u003e所以第一天原先就僅有從桃園機場飛到倫敦，此篇也就僅先紀錄從台灣飛到倫敦的事蹟\u003c/p\u003e\n\u003cp\u003e這個就，直接跳到 \u003ccode\u003e到達倫敦蓋威克機場\u003c/code\u003e 的戶外場景\u003c/p\u003e\n\u003cp\u003e這篇我想應該僅紀錄，機場與旅店吧 xD\u003c/p\u003e\n\u003cp\u003e所以文長會短很多\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0432-1.jpg\" alt=\"arrive london\"\u003e\u003c/p\u003e\n\u003cp\u003e到達倫敦，從機場窗戶看外面的的風景\u003c/p\u003e\n\u003cp\u003e這是 \b 蓋威克機場內部的商店，印象中機場不大\u003c/p\u003e\n\u003cp\u003e約莫傍晚 4.5 點就到達了機場準備過海關\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0436-1.jpg\" alt=\"store in london airport\"\u003e\u003c/p\u003e\n\u003cp\u003e倫敦蓋威克機場希爾頓飯店，其實就在很近的地方，步行就可以了，只是在超低溫的情況下步行 qq\u003c/p\u003e\n\u003cp\u003e機場飯店挺有趣的，由於我們是從機場側的電梯進入飯店，印象中有一個方正的中庭\u003c/p\u003e\n\u003cp\u003e直直走過門後，\b 下樓梯才是飯店的正門(?)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0441-1.jpg\" alt=\"hilton gatwick airport hotel\"\u003e\u003c/p\u003e\n\u003cp\u003e今晚住的\u003ccode\u003e倫敦蓋威克機場希爾頓飯店\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e飯店房間 xD，市區房間就差不多是都是長同個樣子\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0437-1.jpg\" alt=\"room\"\u003e\u003c/p\u003e\n\u003cp\u003e餐廳則是在正門內部旁邊(下樓梯的右邊)\u003c/p\u003e\n\u003cp\u003e餐廳的晚餐是自助吧喔！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0440-1.jpg\" alt=\"dinner\"\u003e\u003c/p\u003e\n\u003cp\u003e吃飽飯來外面感受一下，台灣未曾感受的 1 度 c\u003c/p\u003e\n\u003cp\u003e但其實很舒服，我覺得雖然很冷，但空氣真的不錯讓人很有精神\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0445-1.jpg\" alt=\"temperature outsite\"\u003e\u003c/p\u003e\n\u003cp\u003e最後來張飯店外，弱弱的全景!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/02/img_0447-1.jpg\" alt=\"arrive london\"\u003e\u003c/p\u003e\n\u003cp\u003e對，本篇就只有這樣的紀錄，因為用完晚餐後，入房睡覺，明天一早要很早起床，準備坐飛機前往冰島！\u003c/p\u003e\n\u003cp\u003e下一篇: 飛往冰島/ 藍湖 Blue Lagoon (寫好在做連結)\n\u003ca href=\"/2019/01/2018-%E8%8B%B1%E5%9C%8B-%E5%86%B0%E5%B3%B6-day-2-%E8%BF%BD%E5%B0%8B%E6%A5%B5%E5%85%89%E7%AC%AC%E4%B8%80%E5%A4%9C-%E5%86%B0%E5%B3%B6-%E8%97%8D%E6%B9%96/\"\u003e追尋極光第一夜 \b- 飛往冰島/ 藍湖 Blue Lagoon\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"8a:T1140,"])</script><script>self.__next_f.push([1,"\u003ch1\u003e2018 英國/冰島 團體行 目錄\u003c/h1\u003e\n\u003cp\u003e\u003ca href=\"/2019/01/2018-%E8%8B%B1%E5%9C%8B-%E5%86%B0%E5%B3%B6-day-1-%E5%80%AB%E6%95%A6%E8%93%8B%E5%A8%81%E5%85%8B%E6%A9%9F%E5%A0%B4-%E5%80%AB%E6%95%A6%E8%93%8B%E5%A8%81%E5%85%8B%E6%A9%9F%E5%A0%B4%E5%B8%8C%E7%88%BE%E9%A0%93%E9%A3%AF%E5%BA%97/\"\u003e到達倫敦 - 倫敦蓋威克機場/希爾頓飯店\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/2019/01/2018-%E8%8B%B1%E5%9C%8B-%E5%86%B0%E5%B3%B6-day-2-%E8%BF%BD%E5%B0%8B%E6%A5%B5%E5%85%89%E7%AC%AC%E4%B8%80%E5%A4%9C-%E5%86%B0%E5%B3%B6-%E8%97%8D%E6%B9%96/\"\u003e追尋極光第一夜 - 飛往冰島/ 藍湖 Blue Lagoon\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e去年 2018 年 2 月就前往冰島/英國遊玩\u003c/p\u003e\n\u003cp\u003e起初只是家人不知道新年想去什麼地方，就提議去看極光\u003c/p\u003e\n\u003cp\u003e但只跟日本熟的我們，沒有日本以外的自由行經驗，加上地理, 天氣, 文化, 語言...種種原因，就找了許久未跟團的旅行社，來去冰島探險啦！\u003c/p\u003e\n\u003cp\u003e由於隨團只有附贈一家子 wifi, 其實根本不夠用，常常早上剛出門流量就用完，我也無法得知我們現在究竟在什麼地方，沒有網路，也就無法一邊玩一邊撰寫我的旅記。\u003c/p\u003e\n\u003cp\u003e回國後拖拖拖到一年過去，又要去新的地方探險了，才卯起動力想要回憶跟上網查詢來紀錄去年的冰島/英國行\u003c/p\u003e\n\u003cp\u003e網路流量低，沒網路的情況下，只能夠上車睡覺，下車遊玩，也因為旅行社大部分都是\u003ccode\u003e走馬看花式\u003c/code\u003e遊玩，自然自己就像被載在貨車上動物，任由他們載往哪邊就下車踏青\u003c/p\u003e\n\u003cp\u003e雖然起出要認景點時有點困難，因為毫無地理概念(沒網路看 google 地圖，也不知道究竟是去了何處)\u003c/p\u003e\n\u003cp\u003e好險剛剛終於找到了相似行程的網站: \u003ca href=\"https://www.colatour.com.tw/C10A_TourSell/C10A06_TourItinerary.aspx?PatternNo=69724\"\u003e可樂旅遊.冰島/英國\u003c/a\u003e, 我不知道連結會不會失效，若失效，就接下來看遊記吧！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/img/post/201901/travel_to_iceland_england.png\" alt=\"travel_to_iceland_england\"\u003e\u003c/p\u003e\n\u003cp\u003e＊圖片參考至可樂旅遊\u003c/p\u003e\n\u003cp\u003e我感受到我在重溫冰島旅的感動，真的很像在冰島久待 qq\u003c/p\u003e\n\u003cp\u003e\b 我突然有一種動力想把滿滿的照片砸好砸滿 xD，我還在想滿滿的照片要放哪\u003c/p\u003e\n\u003cp\u003e\b 這次的英國冰島行，我們是報名可樂旅行團，全旅程十天，可是扣掉前後兩天飛行時間剩下八天, 不過老實說 \u001c，真正待在冰島好像只有 4 天。\u003c/p\u003e\n\u003cp\u003e應該說，整個旅程我的印象的是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e桃機坐上飛機 \u003e\u003e 到英國的機場 \u003e\u003e 英國的旅館睡覺 \u003e\u003e 起床搭飛機去冰島 \u003e\u003e 冰島待四天 \u003e\u003e 坐飛機回倫敦 \u003e\u003e 倫敦待半天 \u003e\u003e 回旅館睡覺 \u003e\u003e 飛回台灣\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e寫一下整個旅程的時間表，雖然全都在網站上了，但怕失效，所以還是寫過來\u003c/p\u003e\n\u003ch2\u003e2018 英國 \b/冰島團體行\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e第一天: [飛往倫敦]\n桃園機場 \u003e 倫敦蓋威克機場\n\n第二天: [追尋極光第1夜]\n倫敦\b \u003e (飛行3小時) \u003e\n雷克雅維克(冰島西南部)\n藍色溫泉湖(地熱溫泉浴)\n乘船出海尋訪幸福極光\n\n第三天: [追尋極光第2夜]\n塞爾福斯SELFOSS\n南部海岸觀光(黑沙灘、斯科加爾、塞里雅蘭瀑布)\n斯卡夫塔菲爾地區Skaftafell\n\n第四天: [追尋極光第3夜]\n斯卡夫塔菲爾\n藍冰洞Crystal Ice Cave\n傑古沙龍冰河湖JOKULSARLON\n海德拉\n\n第五天: [追尋極光第4夜]\n雷克雅維克(金環之旅+冰上摩托車)\n\n第六天: [OUTLET/牛津]\n雷克雅維克 \u003e (飛行時間約3小時)\n倫敦\n(92KM)比斯特折扣城BICESTER OUTLET\n(15KM)牛津\n\n第七天: [牛津大學/泰晤士河][首都連泊第1夜]\n牛津大學城漫遊～\n(56km)倫敦(泰晤士河遊船)\n\n第八天: [大英博物館/市區][首都連泊第2夜]\n倫敦(全日中文導遊)\n大英博物館、市區觀光\n\n第九天: \b[倫敦半日閒][回台灣]\n(安排近整日的自由活動)\n倫敦蓋威克機場 \u003e 桃園\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e寫完了旅程，我覺得怎麼我印象沒這麼多 xD，都有去到，不過導遊應該有把一些行程稍微變動\u003c/p\u003e\n\u003cp\u003e本來由於是想憑印象寫，所以只打算寫冰島的部分，並分成四篇寫\u003c/p\u003e\n\u003cp\u003e但既然找到網站，且我拍的影片也都好好的躺在雲端，我想就找幾天完整的假日，邊回憶邊把所有的旅程都紀錄\u003c/p\u003e\n\u003cp\u003e準備好了嗎!?\u003c/p\u003e\n\u003cp\u003e準備好進入回憶了嗎 \b(XD)\u003c/p\u003e\n\u003cp\u003e\b\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"8b:T2468,"])</script><script>self.__next_f.push([1,"\u003cp\u003e草稿夾裡有多達 27 個尚未撰寫的文章，時常走走路，洗澡就有新的想法串出，這時候就會有一股衝動想把它寫成文章\u003c/p\u003e\n\u003cp\u003e就連去年 2018 年 2 月去冰島的遊記也還沒寫 qq, 因為那時候去旅行發生了一些事讓我那陣子心情非常不好，種種些原因就沒有這麼即時把冰島行寫下\u003c/p\u003e\n\u003cp\u003e一直以來都撰寫長文，長文的撰寫其實牽扯到很多環節，當然最後是被懶惰打敗 XD\u003c/p\u003e\n\u003cp\u003e那就想發文時，就來發發短文吧！\u003c/p\u003e\n\u003cp\u003e今天想分享衛生棉條的使用心得與流量預估\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e衛生棉條的流量預估\u003c/li\u003e\n\u003cli\u003eTampax, 蘇菲, Kotex 使用心得\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e從去年約莫 4.5 月我勇敢嘗試了衛生棉條，我本來就是一個還蠻勇於嚐鮮的人，尤其對於新科技 XD，或任何前衛的事\u003c/p\u003e\n\u003cp\u003e但棉條這方面真的有一點點牽扯到我內心的精神層面，先撇除處女迷思的精神思想(這關會有許多人無法突破，但我個人覺得還好)，但我當時無法突破的則是，我第一次面對我的 ... 我的 \u003ccode\u003e清新小花園
