times/python\"\u003eVercel 的官方文件\u003c/a\u003e，可以部署 Python 的 Serverless，但當時其實是在考慮另外一個網站 \u003ca href=\"https://render.com/\"\u003eRender.com\u003c/a\u003e，因為我其實也有使用當時 Heroku 免費的 PostgreSQL，所以為了方便跟無痛轉換，我當時有在參考 Render 裡的 PostgreSQL 服務。\u003c/p\u003e\n\u003cp\u003e後來衡量一陣子，Render 的 PostgreSQL 方案貌似一開始就需要錢，沒有免費的選擇，所以後來我決定使用 Vercel，但我的 Miri 需要做一些改變，接下來來嘗試寫一寫這中間做了哪些改變。\u003c/p\u003e\n\u003cp\u003e由於 Miri 目前的內部功能跟使用到的其他技術並不是太複雜，所以只需要更改一些程式設計，大部分 90%的程式都能無痛搬移跟使用。\u003c/p\u003e\n\u003cp\u003e我認為要用 Serverless 的方式架設在 Vercel 上，目前我覺得的一些點我先列出來。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e不能使用暫存空間: 不能使用像是 Python 的 Dict 或是 Queue 去 RunTime 存取一些暫時存放的資料，因為 Serverless 基本上就是 Run 一次從開始處理到結束後，就是結束，不會像一般架設 Web Server，會繼續將資料存在暫存。\u003c/li\u003e\n\u003cli\u003e不清楚能不能在程式架設的地方新增/寫檔案: 因為 Serverless 就是運行一次，然後就進入睡眠模式，所以我也不太清楚如果在程式的資料夾層新增檔案會不會消失。(至少我知道是不能寫.log 檔)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果要將 Web Server 模式轉成 Serverless 的話，給幾個建議。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e如果有需要資料讀寫，請連接外部的資料庫\u003c/li\u003e\n\u003cli\u003e需要用到暫存方便高速讀取，可以考慮 Redis 這種 No-SQL 資料庫\u003c/li\u003e\n\u003cli\u003e需要檔案讀/寫，也要連接外部的服務\u003c/li\u003e\n\u003cli\u003e目前如果\u003ccode\u003e單純只要\u003c/code\u003e讀資料，我有用 SQLite 存資料，不過就是靜態資料。\u003c/li\u003e\n\u003cli\u003e不太清楚 Serverless 怎麼使用資料庫 Connection Pool，原則上你可以 \u003ccode\u003eCall好多次API\u003c/code\u003e 等同於 \u003ccode\u003e多執行緒\u003c/code\u003e(?)\u003c/li\u003e\n\u003cli\u003eLog 的部分不太清楚，但我當初部署時把所有的 log 都先註解掉不觸發。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接下來來說說為了搬家到 Vercel，我做了哪些改變。\u003c/p\u003e\n\u003cp\u003e這張圖是還在 Heroku 時的程式架構圖。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2022/12/screenshot-2022-12-10-at-9.23.03-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eMiri 是用 Python 寫的，API 部分是用 FastApi，然後\u003ccode\u003erun server\u003c/code\u003e把\u003ccode\u003eapp run起\u003c/code\u003e，將帳號的資訊讀寫存放到 Heroku 免費方案的 PostgreSQL。\u003c/p\u003e\n\u003cp\u003e我做了些改變如下:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e將 FastAPI 改為 Serverless\u003c/li\u003e\n\u003cli\u003e取消使用 PostgreSQL，改用 Firebase\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我當時的想法就是做最小幅度的改動，然後迅速換平台上線，因為大概只有 1 個月左右的時間，如果要大改架構或者重新思考其他服務跟資料庫設計，也許下一版本開工時再來思考。\u003c/p\u003e\n\u003ch2\u003e改為 Serverless\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e將 FaskAPI 作更改\u003c/li\u003e\n\u003cli\u003e新增 vercel.json 設定檔\u003c/li\u003e\n\u003cli\u003e新增 runtime.txt 設定檔\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e剛剛確認了我的程式碼，發現好像也不用改什麼 XD，我曬一下我的 main.py (主程式)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-py\"\u003efrom typing import Optional\n\nimport uvicorn\nfrom fastapi import FastAPI\n\n# from source.log import set_log, Logger\nfrom source.api import line, telegram\n\n# TODO Comment this, can not use on serverless\n# set_log(Logger())\n\napp = FastAPI()\n\napp.include_router(line.line_api)\napp.include_router(telegram.telegram_api)\n\n\n@app.get(\"/\")\ndef read_root():\n    return {\"Hello\": \"World\"}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我把 api 們都寫在別的檔案，然後透過 FastAPI 的 include_router 功能將所有 api routes 加進來。\u003c/p\u003e\n\u003cp\u003e接著需要新增一些設定檔，跟 main.py (root) 同層加一個 vercel.json 設定檔\u003c/p\u003e\n\u003cp\u003evercel.json\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e{\n \"builds\": [{ \"src\": \"main.py\", \"use\": \"@vercel/python\" }],\n \"routes\": [{ \"src\": \"/(.*)\", \"dest\": \"main.py\" }]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e大致上就是告訴 Vercel API 入口在 main.py，然後使用 python 這個語言，第二行跟 api route 有關， \u003ccode\u003e\"/(.*)\"\u003c/code\u003e 沒領悟錯的話，就是指 api 路徑在 \u003ccode\u003e/\u003c/code\u003e 之後都是，有些設計會擺 \u003ccode\u003e/api\u003c/code\u003e，這些設定因每個人的程式設計不同需要調整。\u003c/p\u003e\n\u003cp\u003e再來需要再新增一個檔案 runtime.txt，這個檔案是告訴 Vercel 要使用 Python 的哪個版本。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003epython-3.8.11\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我使用 python 3.8 版本，根據\u003ca href=\"https://vercel.com/docs/concepts/functions/serverless-functions/runtimes/python\"\u003eVercel 的官方文件\u003c/a\u003e，目前將 3.9 作為 default 的版本。然後！！！3.6 版，已經不能接受了，所以建議將自己的程式做 Python 版本號上的更新。\u003c/p\u003e\n\u003cp\u003e大概就以上動作，原則上就是前端 Call Serverless 的 Api 然後進入核心的後端函式處理(看是處理資料/運算/讀寫其他服務)，處理完就結束進入待機，然後等到下次前端 Call API 時，在甦醒。\u003c/p\u003e\n\u003ch2\u003e將 PostgreSQL 改成 Firebase\u003c/h2\u003e\n\u003cp\u003e這個部分，我就研究的比較久一點點，畢竟也是重來沒使用過 firebase，也是第一次使用 GCP 雲端服務，需要學習怎麼用權限連接，然後 firebase 的架構跟讀寫指令。\u003c/p\u003e\n\u003cp\u003e大約學個 2-3 天，就將原本 PostgreSQL 的 Schema 用 Firebase 自己隨便設計很爛的架構，成功搬運過去，關於設計 Firebase 的資料庫架構嘛....，這件事等下個版本時一遍優化吧 XD。\u003c/p\u003e\n\u003cp\u003e所以整個改為 Serverless 後的架構圖長這個樣子：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2022/12/screenshot-2022-12-10-at-10.30.58-pm.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e不用 Run Server，基本上 Serverless，就是想成是一個大函式，當使用者 Call API 時，這個函式就開始執行然後處理，等到處理完將結果回傳給使用者之後，就進入休眠待機模式，原本的那些變數或者暫存都會清空。\u003c/p\u003e\n\u003cp\u003e所以如果要達到多執行緒或者一次處理很多個 Request，就是 Call 這個 Serverless Function 很多次，帶入不同的資料。AWS 上的 Lambda Serverless Function 就是這樣運行，當然也許也有其他方式，這只是我目前淺淺的認知。\u003c/p\u003e\n\u003ch2\u003e部署上 Vercel\u003c/h2\u003e\n\u003cp\u003e這部分，沒什麼太困難的。\u003c/p\u003e\n\u003cp\u003e我是用 GitHub 註冊(沒記錯的話)，然後在 Overview 這個 Tab 頁面中，點選 \u003ccode\u003eAdd New...\u003c/code\u003e -\u003e \u003ccode\u003eProject\u003c/code\u003e，可以從你的 Github Repo 中 Import，預設都是 Deploy master 分支的樣子，你可以選擇其他分支做部署。\u003c/p\u003e\n\u003cp\u003e然後設定完成後，不一回兒就可以看是部署成功還是失敗。原則上 Vercel 會依據你有新的 Git Push 而觸發部署流程。\u003c/p\u003e\n\u003cp\u003e那大概就是這樣，我在部署的階段沒有卡太久，頂多就是找不到 /log 資料夾，因為 Serverless 不給創建新資料夾 XD，也不能寫 log 進去，所以來來回回後，我把 log 都註解掉，等到我有空來研究怎麼存 log 時再說。\u003c/p\u003e\n\u003cp\u003e最後，Vercel 完全是前端的大好選擇，我目前 Nuxt.js 跟 Vue.js 專案都無痛部署，完全不用搞任何有的沒的設定，按鈕點一點就部署成功 XD。\u003c/p\u003e\n\u003cp\u003e給予大家 Vercel 這個選項，趕緊把因為 Heroku 免費方案的取消而不見的專案們都換個地方上線吧～\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"31:T2eb0,"])</script><script>self.__next_f.push([1,"\u003cp\u003e已經是算命常客的我，算過了無數次的命，占卜了無數次，甚至已經算到，連自己都去買了牌卡，打算自學自算 (沒有要開業)。\u003c/p\u003e\n\u003cp\u003e然而，雖然時常去算命，且嘗試很多不同的占卜方式，但大部分的占卜都跟像是塔羅牌跟易經牌卡有關，而命理時常算紫微斗數跟星盤。\u003c/p\u003e\n\u003cp\u003e我很常去那種某鬧區命理連鎖店算命，熟的人應該知道，就是很像是把算命用商業的模式經營。\u003c/p\u003e\n\u003cp\u003e準不準？老實說10次有9次不準，但由於先前個性的不成熟，很常處於茫然且過度慌的狀態，所以無論對方算的準不準，有一個看起來很好的預測結果或者看起來很糟糕的預測結果，都能讓茫然的自己開心。會有個好結果，即便沒發生到時候也忘了，會有個壞結果，但也許這就是最壞的結果，不會有更壞了。\u003c/p\u003e\n\u003cp\u003e也許算命就只是求心安而已。但我堅持不是這麼想，所以前幾年開始自學紫微斗數、星座命盤、還有人類圖，當然也有一些占卜像是盧恩符文、偉特塔羅、雷諾曼、托特塔羅，還有一些神諭卡。\u003c/p\u003e\n\u003cp\u003e自己看自己的盤還是比較靠舖，畢竟自己的人生是自己走的，若從過去15年推算大概發生了什麼事，未來也能夠算準自己可能會發生什麼。所以現在偶而如果內心感覺不妥，可能會發生什麼事，多半都會拿自己的盤起來掃一下，而本身也算準兩次離職時間。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e呃..阿不過雖然算準了離職時間，可我還不知道怎麼算找到下份工作的時間啊...XD\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e不過仍然認為命理是有依據的，只是真的半桶水就出來亂講的人太多了，當事人根本無從分辨，除了半桶水之外，還有一些商業話術跟招數。\u003c/p\u003e\n\u003cp\u003e這次，我仍然也是想要紀錄10月初和一個好朋友一起去算命占卜的經驗，繼上次和另外一個好朋友\u003ca href=\"https://minayu.site/2018/03/experience-of-aura-soma/\"\u003e去神秘小店\u003c/a\u003e時，已經是很久以前了。\u003c/p\u003e\n\u003cp\u003e我很喜歡那篇的敘述，透過描述故事的方式紀錄我們的命理與神秘學探險經驗，這次...我希望也透過一樣的描述方式來講述跟記錄本次有趣的占卜經驗。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e故事開始\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e大約一個月前左右，我有一個很要好的閨蜜要出國打工度假，當時她剛離職，然後整個人處於非常困擾的狀態。這份工作她做了很久，這幾年她遭受到了很多不平等的待遇，但由於她內心很多矛盾跟恐懼，一直忍耐到一個多月前她勇敢提出了離職，並在打工度假年齡限制的最後一年，申請出國，勇敢的為自己人生挑戰一次。我想也許就是這個打工度假的年齡限制給了他勇氣跳脫現在的生活，勇敢去闖。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e怎麼辦？我現在好害怕，其他人都覺得我要出國很開心自由了，但老實說我連住的地方都找不到，短期打工+外國人身份，其實沒什麼房東要租房給我。還有很多其他的問題，我感覺自己都沒準備好，已經30歲了，我這樣做到底對不對？會不會這一年其實什麼都沒改變？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e「還是，你上次不是說，你前同事推薦你一個很靈驗的命理師，也許可以去問事卜卦看看？」，我說。卜卦的答案不一定靈驗，但在我算命這麼多次的經驗下，命理跟占卜帶給我的就是穩定我內心的焦慮跟茫然。\u003c/p\u003e\n\u003cp\u003e而我...，在過去幾年矇矇懂懂地挑戰不同的新事情，加上不斷在愛情滑鐵盧，還有就是後來接觸了人類圖，我好像沒什麼事情需要卜卦的...，大致上好像都蠻確定自己要什麼，不過到最後，我還是硬是想了兩個問題去問。\u003c/p\u003e\n\u003cp\u003e就這樣，我剛好下週五請了特休，然後她透過臉書詢問命理師可否接受下週五的占卜預約，由於是蠻突然的預約，所以我們沒考慮看命盤，怕命理老師沒辦法撥出太多時間排盤解釋，所以我們預約了兩位占卜米卦。\u003c/p\u003e\n\u003cp\u003e當天早上，起了大早，是大熱天，一起在麥當勞吃飽飯後，就前往命理館。\u003c/p\u003e\n\u003cp\u003e與之前的連鎖算命館不同，沒有故作玄虛的紫色幃幔跟紫色桌子，也和之前分別去的兩家較傳統的命理館不同，背後沒有大型的漢字墨水書法畫，沒有特意擺放著很多道具的氛圍。這家命理館隱藏在一個商辦大樓，很像是新創公司剛創立時會去租類似一間一間的空間，然後有管理者聯合管理不同公司的空間。\u003c/p\u003e\n\u003cp\u003e我記得是在6樓，一打開就看到乾淨的玻璃門，旁邊貼了很多不同公司的招牌，是很現代新穎的設計，不是一般傳統公司的空間。\u003c/p\u003e\n\u003cp\u003e進去後，抵達櫃檯，我們跟管理者說，我們有預約OO老師，幾點幾位。接著，管理者通知老師後，就告訴我們具體位置，然後自行走過去。\u003c/p\u003e\n\u003cp\u003e映入眼簾的是一張大桌子，旁邊擺了幾個可愛的娃娃，老師看起來大約30幾歲，周圍的佈置讓人感覺老師的內心住著可愛的女生。\u003c/p\u003e\n\u003cp\u003e坐下來後，可以感覺老師非常的親切應對。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你們今天預約的是兩位卜卦嘛，哪位想先呢？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我倆互看，接著一如往常，大部分都是我自告奮勇優先。先是問了戀愛的問題，再問了工作的問題。\u003c/p\u003e\n\u003cp\u003e接著老師拿出一張紅色的紙，上面有些格子，接著開始詢問我的生辰八字，一邊問一邊寫下八字的內容。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e請問你今天的問題是？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我描述了我的問題，但我其實不知道能否這樣問。不過老師很好心地釐清楚我的問題，將我的問題導向可以得到比較多答案的問法。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e那，我們今天卜卦是用米卦的方式。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e接著我看著老師拿出一個很可愛精緻的愛心盒與三個白色的小盤子。\u003c/p\u003e\n\u003cp\u003e打開愛心盒裡面裝了大約容量1/3的米，有少數的黑米跟大部分都是白米。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e待會，你就默念自己的生辰八字，然後你想問的問題三次，我會開始搖這個愛心盒，等到你覺得好了，就喊停。然後用左手的食指跟拇指隨意抓米量，抓三次，從左邊的白色盤子開始放，到最右的盤子。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e接著就是差不多的流程，然後我發現我會恨不得很用力的把盒子裡所有的米都抓出來，所以我的食指跟拇指往盒底伸然後捏得很大力，盡可能地捏更多米出來，三次都這樣。\u003c/p\u003e\n\u003cp\u003e捏完三把米後，就看著老師開始分別數三個盤子裡的米，一邊數一邊把結果寫在紅色的有我的生辰八字的紙上，接著最後在紅紙的最左邊，寫下兩排字:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e水雷屯\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e地雷復\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e然後他開始跟我講解，於是我恍然大悟: \u003ccode\u003e原來，米卦就是易經嗎？\u003c/code\u003e，占卜類中，我覺得易經是我一直很想學的占卜方法，易經的含義非常的深層，畢竟是古代幾百年前的經書，除了64個卦象之外，還有所謂的變卦，總之我覺得要自學勢必要先好好的讀易經的經書，還有很多規則可能不是自學能學到的。\u003c/p\u003e\n\u003cp\u003e接著老師開始解釋卦象的內容跟我詢問的問題之間的關係，有許的一個新的方法是卜卦一邊解釋，老師也會一邊搭配我的八字命盤去依據我本身的個性或者這兩年的流年運勢去交叉解釋，讓本來可能只有卦象的內容，但搭配流年八字的運勢以及當事人本身八字的運勢，讓問題的答案變得精準，提高可信度。\u003c/p\u003e\n\u003cp\u003e還有一點很有趣的易經知識，雖然具體是怎麼得知我不太明白，但是易經本身好像可以知道卦象背後代表的季節跟節氣時間，再配上八字命盤的運勢，可以準確的算出某些時間點會發生不同的事。\u003c/p\u003e\n\u003cp\u003e我這題題目是問跟愛情有關的，根據上面兩個出現的卦象\u003ccode\u003e水雷屯\u003c/code\u003e和\u003ccode\u003e地雷復\u003c/code\u003e，老師大致上是跟我說，屯有停留，累積能量的含義，如果套在愛情上的話，則是跟我說不太建議速食愛情，建議我有新的潛在對象時，一定要多認識對方的狀況，多相處，慢慢相處中更認識對方，搜集更多資訊，時機成熟後再在一起。而在一旁的朋友推著我的肩，然後附和老師的話。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e你看吧，我就跟你說過好幾次，你要多觀察對方，不要太快暈船，你每次都一下就暈船。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e是說...，我每次都是對方追，然後我覺得感覺對了，在對方很快速的追求下就在一起了，接著交往後一陣子才發現背景非常不同，三觀非常的不同，很多習慣可以說是差非常大，但當時因為盲目的愛跟粉紅泡泡而繼續委屈自己在一起。當然也是因為前幾段感情有著原生家庭很重的心理問題，不過在這好幾年的滑鐵盧情況下加上自己也很認真的反省後，現在好很多了 (應該吧XD?)\u003c/p\u003e\n\u003cp\u003e接著老師又給出另外一段解釋，地雷復的\u003ccode\u003e復\u003c/code\u003e是指回家跟返回的意思，代表可能會有人在接下來短期內想跟你復合。\u003c/p\u003e\n\u003cp\u003e而當時....，我腦袋馬上就出現一個人，就是前男友。當然也可以說大部分的命理師都會說複合，反正對10個人說複合，也許會中幾個。\u003c/p\u003e\n\u003cp\u003e不過通常我的前幾段分手的男友們，有著不一樣的結局，但對方通常都不會有復合的想法。不過，這次剛好我3個多月前剛結束一段感情，而且對方確實可能還抱著復合的想法，因為當時分開的原因很莫名其妙，也許對方還抱持著想復合的想法。所以，也可以說這一點是蠻準的。\u003c/p\u003e\n\u003cp\u003e接下來的描述就...不公開了，我自己記著。\u003c/p\u003e\n\u003cp\u003e接下來換我朋友卜卦，我觀察到我朋友捏米的時候，是捏量較少，然後在盒子的淺層區塊捏米，跟我硬是要大力捏很大量的米對比，也許我倆的個性跟內心層面都有著很不同的想法，搞不好能有什麼延伸的解釋。\u003c/p\u003e\n\u003cp\u003e至於我朋友的問題的解答，反而老師是建議我朋友要改觀，不要太執著她目前現在的想法：「一定得要獲得什麼解答，一定要找到什麼方向，一定要有什麼收穫。」，老師反而是建議我朋友可以放寬心去體驗她接下來要迎接的挑戰，不要帶有任何一定要有收穫的想法，好好體驗這趟異地打工生活。\u003c/p\u003e\n\u003cp\u003e也許這樣，我朋友內心就不會一直在糾結一定要有什麼收穫，或者害怕會不會生活並沒有什麼改變，老是這樣去不斷的糾結跟思考也都沒辦法讓自己的心好好的靜下來想，應該也蠻累的？\u003c/p\u003e\n\u003cp\u003e其他解釋，也讓我的朋友好好的記著，我時不時會提醒他哈哈，當他糾結時。\u003c/p\u003e\n\u003cp\u003e總之這次的米卦初體驗還算有趣，但我的印象中，我好像其實已經先前有算過一次米卦，但並不知道其實米卦是易經的一種卜卦方式。畢竟易經可能早期並沒有像塔羅牌這麼明確就用一張一張的牌卡做占卜，直到現在易經占卜可能比較多還是使用其他占卜物，而不是牌卡。\u003c/p\u003e\n\u003cp\u003e我想，也許等我朋友回來時，會想再預約這位老師看八字命盤吧，感覺真的被指點迷津，而且也被點出很多自己隱約覺得的性格的點，但還沒透過自己的意識確定。\u003c/p\u003e\n\u003cp\u003e這次的初體驗就紀錄到這啦，命理跟占卜這門學問還真的是很玄呢，每次紀錄這類型的故事都感覺既神奇又有趣。\u003c/p\u003e\n\u003cp\u003e期待自己未來能有機會好好的學習易經或八字呢，至少自己現在自學紫微斗數，都還不是說能很理解。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"32:T21a5,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這是前陣子發生了一件事，讓我覺得很有趣，也讓我意識到原來我可以不用這麼辛苦去想一堆不是理由的理由，回絕對方。\u003c/p\u003e\n\u003cp\u003e所以，我決定把這則小故事記錄下來。\u003c/p\u003e\n\u003cp\u003e有的時候，我們會為了拒絕某件事或不想做一些事的矛盾(可能是被迫使必須要做，但內心卻不想)，也許是來自對方的邀約，也許是對方的問題，也有可能是自己分不清眼前這件事是自己內心想做還是「被迫使」，為了避免直接拒絕，有的時候會想出一些實際上根本不存在的事或話術來唐塞，看似是這些理由「剛好」拒絕了那件事，這些莫名其妙的理由合理化自己不想做的意願。\u003c/p\u003e\n\u003cp\u003e感覺缺乏了直接說「不」的勇氣。啊，因為雨天，所以沒辦法運動。因為家裡住很遠，所以沒辦法去海灘。那天我跟我的朋友要一起去別的地方，所以不能跟你去。我有打開履歷，但好像很少面試機會。\u003c/p\u003e\n\u003cp\u003e對於某些明理且懂人情世故的人，他們會很明白的自動了解你的這些「理由」其實就是在「拒絕」，不知道是不是真的，但是他們懂你是在婉拒。\u003c/p\u003e\n\u003cp\u003e但對於某些工科思維的人(對就是在講我)，這樣拐著彎講話，我們幾乎不明白。因為對於工程師們來說，對於這些婉拒的理由，我們會嘗試幫助對方找到「解決方法」。\u003c/p\u003e\n\u003cp\u003e接著我來講一則前陣子跟我另外一個朋友發生的故事。\u003c/p\u003e\n\u003cp\u003e我朋友是一個俄羅斯的軟體工程師，平時我們用英文交流，雖然是「外國人」，但我總覺得俄羅斯文化的他，其實是遵守傳統且合群不太展現自我的人，前陣子因為美俄的政治緊張因素，他不小心丟了工作，至今大半年了，他還沒找下份工作。\u003c/p\u003e\n\u003cp\u003e一般人可能不能理解，會一直問他什麼時候要找工作，然後「幫他」擔心很多其他的因素。對於我，我不太關心他找不找工作的問題，因為我自己之前也曾有一年沒工作的gap時期，而且他是工程師，找工作相對簡單吧。\u003c/p\u003e\n\u003cp\u003e某天，我們在Instagram上搭上線聊天，聊了近況如何，他說了他還沒找到工作，沒什麼面試機會，所以沒找到工作。\u003c/p\u003e\n\u003cp\u003e我一好奇，工程師履歷一開，應該一堆邀約才是，就算沒有邀約，按照求職網站的邏輯，你去刷一整排工作，總有幾個滿意的想試試看的可以投，投了幾個應該會有面試才對。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我可能沒意識到，他是在隨便唐塞我。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e哪來沒工作邀約這件事？\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我開始「幫他」檢討「為什麼沒有面試」這件事。我問他俄羅斯的求職網如何，沒有那種功能是你可以「申請」工作機會嗎？\u003c/p\u003e\n\u003cp\u003e而他回我：也許，是因為我在我的履歷上標「我不想找工作」，所以沒有人資要找他。\u003c/p\u003e\n\u003cp\u003e我想了一下，我想也許他現在不太想找工作，所以我就回他，你其實還沒有很想找工作吧？那就多玩多做些自己想做的事，不用急著找工作呀。\u003c/p\u003e\n\u003cp\u003e他說:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e嗯，可是...我爸媽一直催我去找工作。但我其實沒有很想....\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e也許，他內心還想再繼續做些他想做的事或有其他安排哈哈，但是一樣也是拐個彎講話，為什麼不直接說XDD。\u003c/p\u003e\n\u003cp\u003e其實我自己也有相同的問題啦。\u003c/p\u003e\n\u003cp\u003e不過真正讓我意識到有趣的點，是他很煩惱，因為他已經半年多沒寫程式了。\u003c/p\u003e\n\u003cp\u003e沒錯，就是一個明明自己很想有其他規劃，做自己想做的事或者耍廢也好或者想再玩一回，總之就是忠於自己的內心心聲。但是又因為爸媽的催促跟害怕自己的技術都沒進步。\u003c/p\u003e\n\u003cp\u003e於是，我就建議說，那你可以偶而刷LeetCode (一個工程師解程式題目的網站) 複習資料結構呀，或者你現在可以自己做side-project (自己做的專案) 自己練習跟學習技術呀～\u003c/p\u003e\n\u003cp\u003e(我又在幫他想辦法解決XDD)\u003c/p\u003e\n\u003cp\u003e嗯！也許你說得對。我應該要開始安排一些時間寫程式題目練習。\u003c/p\u003e\n\u003cp\u003e最後在我不斷的建議下，他終於被我逼到回我:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我就是懶啊 Q.Q !!!!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e哈哈，我突然就恍然大悟。有沒有？其實就是我內心不想做，但卻想了一堆理由來「合理化」內心不想做的意願。\u003c/p\u003e\n\u003cp\u003e是啊，只要你跟我說，你懶得做side-project，懶得做LeetCode，我現在內心此時此刻就是不想做，只是..只是害怕會因為這樣什麼都不做，技術能力沒有進步。或者迫於別人給予的壓力之類的，覺得好像應該要順從，但又跟內心的意願牴觸。\u003c/p\u003e\n\u003cp\u003e這讓我想到，前陣子我們在聊運動的事，只是那次角色反過來了。\u003c/p\u003e\n\u003cp\u003e他很認真在「建議」我運動的事情。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我剛剛翻到了立槳衝浪的活動，我想你很會游泳，很熟水性，你一定會玩得很好！\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e喔～，但是台灣最近都下雨，所以戶外下雨我就很少出門。\u003c/p\u003e\n\u003cp\u003e而他說，喔這樣啊...，那你游泳很厲害，你要不要去泳池游泳？ (因為我之前發了大湖公園的室外泳池給他，我跟他說我覺得那家戶外的泳池在大湖旁邊，晚上去很美)\u003c/p\u003e\n\u003cp\u003e但我跟他說可是下雨，戶外泳池也許會很髒。\u003c/p\u003e\n\u003cp\u003e接著，他回，也有室內游泳池吧？我在俄羅斯這幾週偶而也會去室內泳池學習游泳。\u003c/p\u003e\n\u003cp\u003e在他不斷的「建議」下\u003c/p\u003e\n\u003cp\u003e我想到先前他回我的話，然後我就直接投降的回他:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e阿我就是懶得出門嘛！！從我家到大湖公園游泳，公車轉捷運來回要2-3小時～\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e游泳我也懶，想到要提著大包小包去泳池換裝，上岸後因為我是長捲髮，要處理頭髮很久。光是時間的cp值，我感覺我在家跟著youtuber做中高強度的HIIT，搞不好練到肌力又消耗比較多卡路里。\u003c/p\u003e\n\u003cp\u003e果然對方給出了一個哭笑不得的表情。然後我們才發現其實我們都有各自懶惰的點，只是為了要這個點剛好套在對方身上都不成立，而為了要隱藏那個懶惰的點，我們用了很多委婉拒絕的方式去繞圈子，但好笑的事，兩個都是軟體工程師的腦袋，因此都聽不懂對方口中的委婉。\u003c/p\u003e\n\u003cp\u003e所以～～～，說到底我們兩個，也都不是那種很直接說不的人啊XD。\u003c/p\u003e\n\u003cp\u003e明明就覺得懶惰不想做，那為什麼不直接講就是不想做就是懶，而是想了一堆理由去唐塞哈哈！\u003c/p\u003e\n\u003cp\u003e我有個工程師同事，他就十分阿莎力跟直接，有時候會蠻佩服他，Respect~。他會直接說: 不行，不想，我就是懶。\u003c/p\u003e\n\u003cp\u003e有時候確實會覺得他很機車XDDD，但也正因為他的直接，結束了後面一連串「無意義的建議」。\u003c/p\u003e\n\u003cp\u003e不過，雖然這樣說。我也在想，有時候不直接拒絕，用別的理由去拒絕，會不會其實當下我們也分不清自己內心真正的想法呢？會不會當下我們也困於「自己內心真正想做的」跟「別人給的期望」還有「頭腦擔憂的事」。\u003c/p\u003e\n\u003cp\u003e也有可能是怕傷害到對方，所以刻意拐個彎回答。\u003c/p\u003e\n\u003cp\u003e不過，當然，如果下次又進入這種「無意義的建議迴圈」時，提早意識到，並勇敢跟對方說:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e對，我就是懶，我就是不太想做。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e會不會也許對方反而能理解，然後停止給予建議，開啟閒聊互虧得輕鬆模式呢？\u003c/p\u003e\n\u003cp\u003e咦...? 那遇到那種魯小小的人，直接拒絕會有用嗎? XD\u003c/p\u003e\n\u003cp\u003e我之前有那種經驗，在線上遊戲裡，是我拒絕一個魯小小的人的打副本的邀約，我跟他說我等等要睡了，但是被對方魯小小說幾分鐘就好(但我知道不會只是幾分鐘而已)，我還是堅持說等等要睡了，道別後，隨即下線。但其實我還沒有要睡，只是社交疲勞的我，會在睡前留點時間給自己沈澱而已。\u003c/p\u003e\n\u003cp\u003e不曉得如果直接跟他說「不想」，對方是不是也覺得我很機車哈哈，也許我就會擔心久而久之就沒人找打副本了之類的。阿不過...，現在的我，不就是因為不太想花太多時間在遊戲上，才會拒絕這些副本邀約嗎? 那我好像....，也不用擔心太多。\u003c/p\u003e\n\u003cp\u003e嗯，人情世故真是難呢！往往會思慮過多，然後不敢勇敢直接說不，必須得轉個彎哈哈！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"33:Ta47f,"])</script><script>self.__next_f.push([1,"\u003cp\u003e這篇文章本來的名稱叫做 \u003ccode\u003e從ESFP到ENTP的轉換路途\u003c/code\u003e，但歷經我這幾個月(2022/10/31~2022/01/18)，偶而會翻其他網站關於ENTP的知識分享文章後，我想對這篇文章做些更改。\u003c/p\u003e\n\u003cp\u003e標題雖然改了，但封面我還是會保留有ESFP的圖片，保留最剛開始撰寫的痕跡。\u003c/p\u003e\n\u003cp\u003e會說我的童年是ESFP，主要是因為依據我自己對我童年的幾個主要回憶，去做判斷，而且我參考了ESFP的描述，我當時覺得我自己的個性跟一些夢想都和ESFP很相似。(但後來想想，覺得搞不好其實是ENTP成長的第一階段)\u003c/p\u003e\n\u003cp\u003e嗯..，建議開始接觸跟研究MBTI後，可以開始研究\u003ccode\u003e榮格八維\u003c/code\u003e，MBTI的觀念是基於榮格八維上發展的，而榮格八維能夠根據自己的八個維度量表來理解自己目前個性的優缺點及狀況，還可以針對弱項或強項去加強或削弱，有效慢慢調整自己的個性。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e喔，不過榮格八維更抽象，我目前看過好多文章寫得很好都是出自於INFJ，他們真的是太神了。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e其實，我在查網路上的文章時，常常會看到很多人說ENTP就是愛辯論，愛批評跟反駁別人，然後之前連我一個INTJ朋友(都用他另外一個ENTP朋友的行為)套在我身上，然後覺得我所有發表跟他立場抵觸矛盾的理念，都是我在辯論他。\u003c/p\u003e\n\u003cp\u003e有些網站說ENTP很愛捉弄人，惡趣味，然後網路上的其他人就會跟著一起對對對，我就是這樣。\u003c/p\u003e\n\u003cp\u003e導致我一邊看一邊懷疑自己到底是不是ENTP，雖然我很愛針對我爸講話的邏輯漏洞狂戳(沒辦法，他的邏輯鏈真的有很大的問題哭哭)，但這應該也是體現在ENTP八維\u003ccode\u003eTi\u003c/code\u003e，很在乎邏輯是否正確這點，而不是像網路上所說的，就是為了反而反，然後為了辯論而辯論。還有也許是我本人不帶有任何主觀歧視對待每個議題，所以如果當對方思考過於偏激時，也會希望利用戳邏輯的方式，讓對方多去思考其他可能性。\u003c/p\u003e\n\u003cp\u003e也有文章撰寫ENTP天生的演說家，享受聚光燈下的照射。這麼說也是啦，但其實除了需要社交的場合外，我其實幾乎都處於神隱狀態，然後需要大量的個人空間，學習, 讀書, 研究, 寫程式, 或者自己一個人騎車走路聽歌。\u003c/p\u003e\n\u003cp\u003e這陣子真的是一邊看文章一邊懷疑自己了，還想說自己是不是ENTJ，但又被我的INTJ好友打臉說，我不是J。\u003c/p\u003e\n\u003cp\u003e讀完\u003ca href=\"https://www.zhihu.com/question/506576633\"\u003e這篇文章的某個答案\u003c/a\u003e後，加上去詳細測了我的八維後，我對自己有了更深一層的理解。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e然後，對，我確實是ENTP。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e不過我的八維，Ne, Ni, Te, Ti 都蠻高的， 其次是Fe，然後最低應該是Fi, Se, Si。所以網站上面也有寫其他有可能是 INTP 或 ENFP，但基本上所有相關測驗都測過了，就是ENTP。\u003c/p\u003e\n\u003cp\u003e喔對了，在我還沒更改文章前，其實我很害怕因為我的文章內容好像把ESFP跟ENTP拿來比較，會被人批評說是在捧NT系，鄙視SF系，所以乾脆，我們的焦點就是專注在ENTP上，不要有任何跟其他類型的比較。但是，在我將文章修改後，還是會保留原先ESFP的內容。\u003c/p\u003e\n\u003ch2\u003e為什麼會說小時候的自己是ESFP呢？\u003c/h2\u003e\n\u003cp\u003e小時候根本還沒出現MBTI測試，所以ESFP的判斷是我自己基於對小時候的回憶去做的判斷結果。當然現在我也覺得有可能當時是ENTP發展的第一階段，就是其實還沒有呈現N精神及T邏輯的傾向。\u003c/p\u003e\n\u003cp\u003e我們來\u003ca href=\"https://www.elle.com.hk/life/esfp-personality\"\u003e科普\u003c/a\u003e一下ESFP，「ESFP「表演者」的存在就是舞台！」，ESFP「表演者」人格適合的工作：運動教練、歌手、演員、主持、記者...(略)。\u003c/p\u003e\n\u003cp\u003e看一下ESFP的代表照片:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2022/10/esfp-entertainer.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e身為從小幼稚園就是舞蹈科班出身，小學學了游泳非常有心得，然後求學路上就是參加籃球校隊、打排球、甚至大學有想參加游泳校隊跟啦啦隊。\u003c/p\u003e\n\u003cp\u003e一路上的夢想有\u003ccode\u003e水上芭雷舞者\u003c/code\u003e, \u003ccode\u003e籃球國手\u003c/code\u003e, 當 \u003ccode\u003e明星/偶像\u003c/code\u003e, \u003ccode\u003e戰地記者\u003c/code\u003e，都跟上面關於ESFP的介紹有87%吻合度。\u003c/p\u003e\n\u003cp\u003e再來針對中間兩個維度發表: SF (感覺 跟 情感)，我們來看一下定義\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e注重生活瑣事 (S) - 注重抽象理念或未來事務 (N)\u003c/li\u003e\n\u003cli\u003e注重五官感受 (S) - 注重抽象思考與推論，亦或者是說動腦，不專注於周圍事物與五官感受 (N)\u003c/li\u003e\n\u003cli\u003e及時享樂，注重當下 (S) - 未來感強烈 (N)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e從小就擅長很多運動，就算不會也學得非常快，很迅速就能掌握一門新的運動，非常符合(SP)靈活反應的特質。當然不是說我現在不擅長運動，不過......，我現在的確除了複雜度相對低的健走跟為了減肥做的HIIT還有能一邊發呆一邊騎腳踏車的運動之外，其他運動像是拳擊或者打羽毛球跟桌球某些需要點實體上的專注力，我....我居然會一邊拳擊，然後就不小心走神想別的事或發呆了，然後肚子跟鼻子被對方揍了一拳。\u003c/p\u003e\n\u003cp\u003e也就是說，依據\u003ccode\u003eSP\u003c/code\u003e給出的解釋，大部分SP類型的人其實都非常擅長現實專注力高的運動，例如踢足球，打網球。而我目前的運動非常重視可否一邊動一邊腦子走神發呆或思考別的事情。(N)\u003c/p\u003e\n\u003cp\u003e我以前的旅行行程，分常喜歡去購物街或者Outlet，像是大阪的道頓崛，吃吃喝喝外加購物，體驗不同的美食，購買不同的化妝品，欣賞不同的衣服跟鞋子，很注重這種感官上的刺激(S)，前幾次出國還非常想去遊樂園，享受雲霄飛車的五官感受(S)。\u003c/p\u003e\n\u003cp\u003e但最近幾年的行程多半是看風景，去很寒冷的凍原高山上，或者很具有文化含義的地點，很喜歡拉車，很享受那種\u003ccode\u003e我是在旅行\u003c/code\u003e，然後探索不同世界的感覺。\u003c/p\u003e\n\u003cp\u003e高中大學時很迷戀偶像跟日劇，每每打開日劇，我都沒辦法好好看一部劇，我會看著我超迷戀的帥哥偶像，一直停止播放，不斷截圖XDD，很單純的享受視覺帶來的體驗(五官感受)。然後也會對各種肌肉照流口水喝喝哈哈哈哈哈。\u003c/p\u003e\n\u003cp\u003e但現在的我非常少看電影或者劇，如果看了一定會想盡辦法去思考背後的含義，中間的關聯，去推論跟推導每個細節跟場景，還有導演跟編劇為什麼要這麼拍，他們想表達什麼。(N)\u003c/p\u003e\n\u003cp\u003e我這幾天回去翻了12年前在玩噗浪的留言，我看到自己當時居然很喜歡英雄聯盟的猛男們(嘉文四世跟蓋倫)，當時還執意要把所有遊戲裡的猛男都玩一遍，然後一邊玩一邊看著猛男很開心(哈哈哈哈)。\u003c/p\u003e\n\u003cp\u003e至於情感(F)，我沒什麼印象，只記得當時的自己很容易因為茫然或者一些事情然後牽動自己的情緒。我檢查了自己10-12年前的噗浪內容，我發現很多看起來很厭世或者憤怒地發言，夾雜著許多髒話，很容易因為當下發生了某些事然後牽動到情緒，想也不想的就發脾氣，然後發文罵人。或者因為對未來跟人生過度茫然，然後被這些不安的情緒牽著走，到處找人哀傷談話。\u003c/p\u003e\n\u003cp\u003e我記得大三的時候，學校剛來一個轉學生，然後班上有一群仗著自己人多，看起來很潮的同學，欺負新來的轉學生，指派一些要負責很麻煩的事情的那種班級股長給轉學生，看著轉學生無助地哭了，他們笑得出來開心得不得了。\u003c/p\u003e\n\u003cp\u003e然後，我很氣憤，拼著牡羊座的衝動跟講義氣，捍衛新來的轉學生就跟那群人槓上，把對方們的臉書全刪了！！(話說刪臉書做什麼呢XDDD，現在回想起來也覺得當時的自己很可愛)\u003c/p\u003e\n\u003cp\u003e這個舉動，再加上自己當時很外向又活潑很喜歡認識不同群的新朋友，無論是班上那群看起來很潮的同學，還是我本來隸屬於那群很會讀書文靜的同學群，亦或者是隔壁班那群一起玩遊戲一起跨年的朋友群，到最後好像都討厭我，不想跟我玩。因為某些誤會，我當時很傻很大氣，常常被人私下捅了不少刀，但都沒注意到，然後大四還好課也少了，當時又沈迷電玩跟常常一個人去外面語文補習班學習，就變成我一個人過了。\u003c/p\u003e\n\u003cp\u003e喔對耶，如果是現在的我，會用什麼方式面對這樣的事情呢？出社會後，好像很少遇到集體霸凌的事件，也許是大家出社會都變得成熟一點了(?)\u003c/p\u003e\n\u003cp\u003e大學的自己十分沈迷於電玩魔獸世界，還有就是當初高中考大學沒考上日文系很氣憤，所以大部分大學的時間一有空就念日文。不知道該歸類成什麼維度，但是沈迷於遊戲可能也是另類的享受當下(S)或不思考未來(S)，沒考上日文系很氣憤，受到那股情緒的衝動，而驅使繼續學日文應該是F的範疇。\u003c/p\u003e\n\u003cp\u003e大學畢業後，我有半年的時間是處於非常茫然，不知道自己未來要做什麼，就算去職訓班上課，也是每天很開心地交朋友跟享受跟朋友聚會玩樂，而不是去學習。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我看過好幾篇文章，F情感導向不代表這個人很情緒暴躁，很情緒失控，相反的搞不好情緒是很穩定的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e真的認真去接觸榮格八維後，我才發現有所謂的弱勢面，根據ENTP的八維來看: Ne+Ti+Fe+Si / Ni+Te+Fi+Se，和情感層面相關的八維 Fe 位於第三位，會常常使用到，但如果運用不好，就會變成討好型人格，而Fi 處於不太常使用的第七位，也就是說會察覺不到自己情緒的變化，也有可能早期的自己是因為Fi劣勢，然後情緒就不穩定，在社群軟體上亂發脾氣。\u003c/p\u003e\n\u003cp\u003e因此，我即便覺得自己早期看起來很像ESFP，但也許那只是因為我當時不成熟而已，因為我後來回想後，也發現自己扣掉我上面說的那些話，其他很多行徑呈現出ENTP的樣貌。\u003c/p\u003e\n\u003ch2\u003e成長時期的ENTP\u003c/h2\u003e\n\u003cp\u003e在描述我小時候呈現的很像ESFP樣貌後，我覺得自己是因為一些原生家庭的因素，加上遇到人生重大的事件後，我開始改變了好多思想，也改變了個性，從一個看似小時候很ESFP，然後慢慢地承受了很多人際關係和家庭關係上的不順利及地獄，用了很極端負面的觀念灌輸自己，麻痺自己，也驅使自己想逃避一切或者做了很多極端的行為，最後上天給了一個很大的禮物就是爆發了焦慮症，慢慢的學習，犯錯，產生思想上的矛盾，然後慢慢成長成現在這樣。\u003c/p\u003e\n\u003cp\u003e接下來讓我描述一下這些成長時期的回憶。\u003c/p\u003e\n\u003cp\u003e我記得我之前在一篇文章看到，要把自己八維掰歪(指的是MBTI變成另外一型)的其中一個條件，是人生發生重大事件，會震撼到三觀，就會開始改變思想。\u003c/p\u003e\n\u003cp\u003e我覺得是從2016年3月左右的嚴重焦慮症開始，開始不斷地反省自己，然後一步一步跌倒，再成長。\u003c/p\u003e\n\u003cp\u003e我看某些文章有提及，之所以是ENTP，在成長過程中肯定有遇到一些痛苦的過程，上面沒有提到的是，其實我國中開始到大學都是長期被人排擠的對象。我不知道為什麼我是被排擠的對象，但當時我真的天天都得忍受大家異樣的眼光，心想今天誰又要對我做些粗俗的動作，誰又想整我，我趴著睡覺時，有人朝著我丟垃圾，我申請在外補習時，隔天早上發現我抽屜會有濕掉的衛生紙。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e分組的時候我最害怕了，我永遠不會忘記那一幕，我坐在本來的座位，看著旁邊的同學們都結群，然後我小聲的問請問還缺人嗎？有缺人，但是他們不要跟我一組。等待老師一派輕鬆的問: 請問誰還沒分到組，我羞澀又難過的默默舉起手，等待被老師分組。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e那種感覺我永遠不會忘記，當時的我既恐懼又害怕又無助，而且每一次的分組對我來說都如同一刀一刀的割在心上的感覺。\u003c/p\u003e\n\u003cp\u003e我沒有錯吧？我只是當時有自己的興趣，那個興趣不是像那群愛化妝的同學們一樣，那個興趣不像那群愛動漫的同學們一樣。\u003c/p\u003e\n\u003cp\u003e大家只是因為開始有人排擠我，就跟風一起排擠我....，在校很長的時間，我只是很想要有自己的時間可以研究一些我想研究的事，可以做一些自己想做的事而已。\u003c/p\u003e\n\u003cp\u003e從小學每天都是練3-4小時舞蹈的舞蹈班，剛進升學競爭大的國中，我的成績都是倒數3名，讀書對當時的我來說，真的很吃力，好難...。\u003c/p\u003e\n\u003cp\u003e現在想想，以前國高中的讀書，跟背科有關的科目跟八維Si有關，這個維度又剛好在我的劣勢位，所以有關背書的科目我都非常爛，但邏輯方面的數學考的是非常好(T)。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e然而是我自己選的，總覺得有一個很會讀書成績很好的哥哥因為先天的一些疾病去世，就擅自覺得也許這個家需要一個小孩努力讀書，然而我自己就選擇了升學競爭大的精英國中。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e爸爸每天都很認真上班，完全沒有空關心我，或者說他的關心也許我感受不到。他的情緒控管能力不是很好，很常不知為何突然發脾氣，然後也會因為他的同事們之前的攀比，時不時很嚴厲的要求我，甚至強制壓迫我要按照他的思想走，然後當作\u003ccode\u003e比較\u003c/code\u003e天秤上的籌碼，比拼過他的同事們的兒女們。\u003c/p\u003e\n\u003cp\u003e不斷的比較，不斷的情緒勒索，只是為了那些毫無意義的面子問題，我在國高中的成績不好，也很常被媽媽情緒崩潰嚇到。\u003c/p\u003e\n\u003cp\u003e我每一次都這樣麻痺我自己，一次又一次\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果我沒有情緒就好了，如果我是機器人就好了。人為什麼要有情緒？情緒勒索的人都該下地獄。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e一陣子一陣子的累積，直到現在還是一樣，我非常不喜歡情緒橫飛的場景，我一遇到，我就是找藉口先遠離當時的場景，一個人待著，把情緒都轉移掉。\u003c/p\u003e\n\u003cp\u003e扯遠了。\u003c/p\u003e\n\u003cp\u003e在經歷過這樣的深淵後，慢慢的養成了一些低自尊低價值(低Fi)的自我以及高討好型人格(高Fe)，被第一任男友無時無刻黏跟控制，加上當時家裡也出了一些問題，最後八維的第八位置Se劣勢爆發了。\u003c/p\u003e\n\u003cp\u003e我沒有地方可以抒發我長期\u003ccode\u003e被監視\u003c/code\u003e，\u003ccode\u003e被管\u003c/code\u003e的情緒，大學的最後兩年，我嚴重沈迷於線上遊戲，線上遊戲就是一個我能夠逃的地方，逃到那裡，沒有人能夠管我，我的心終於可以自由自在的在電玩裡做我想做的事。\u003c/p\u003e\n\u003cp\u003e而焦慮症的原因是歷經兩年嚴重沈迷於線上遊戲後，畢業了我完全不知道自己的人生方向，那個感覺直接衝擊了自己的低價值感，我的人生第一次走到了十字路口，那種感覺好茫然，好害怕，好沒安全感，我能做什麼？日文半途而廢了，資訊也學的很差。\u003c/p\u003e\n\u003cp\u003e我感覺到我的世界開始崩裂了。\u003c/p\u003e\n\u003cp\u003e自己晃了半年，做了很多嘗試，最後意識到還是喜歡寫程式，決定回頭考回碩士班，然後下定決心，好好的鑽研軟體開發，\u003ccode\u003e因為這就是我想做的事\u003c/code\u003e。而當時的焦慮是源自於覺得自己過去浪費這麼多時間沈迷遊戲，就只是為了逃避，逃避當時無時無刻都得報備的男友，逃避自己實現不了的夢想，逃避一切，而因為當時不成熟的逃避行為，現在必須要更多的時間來學習，甚至還會不斷地去思考未來的事。\u003c/p\u003e\n\u003cp\u003e碩士班是一段讓我成長很大的時段，相較於大學，碩士班有很大的自由，判斷分數的標準不是死板板的題目跟解答，而是一道又一道的申論題，還有有趣的實作作品。報告內容基本上可以自由發揮(發揮Ne)，也許是這個時候發展了自己的創意能力。加上碩班開始大量寫程式也培養了邏輯能力(Ti)，情緒控管差的我，慢慢地透過邏輯思考的訓練緩和了很多情緒失控的場景。\u003c/p\u003e\n\u003cp\u003e自學日文，自學西文跟自學俄文，讓我慢慢的領悟到屬於我自己的學習方式，不是像以前求學時期那樣，一堂課一堂課的進度去學，而是喜歡先從大架構開始接觸，然後再補細節到深度。理解抽象邏輯變得簡單(我國中開竅後，數學一直都是成績非常好的科目)\u003c/p\u003e\n\u003cp\u003e改變最大的應該還是碩士班有一次因緣際會去了一次美國交換兩週，然後我驚訝當地的人們每個人都展現出不同的獨特性，每個人的路跟做事方法都可以自由發揮，每個人都很積極跟正向，這讓我回台後開始透過架設自己的個人網站，然後希望自己能夠像國外某些創作者，很自由的活出自我的感覺。還有就是變得更正向且更積極地耕耘自己的人生。\u003c/p\u003e\n\u003cp\u003e開始對人生茫然後，我接觸了命理，紫微斗數、星座命盤、各類大大小小的占卜，甚至現在自己初步寫了一個占卜服務軟體，發展了自己精神層面的維度。\u003c/p\u003e\n\u003ch2\u003e近三年\u003c/h2\u003e\n\u003cp\u003e我一直都有戀愛上的問題，然後因為成長時期的人際關係時常被排擠，在研究所的時候，開始發揮了疏離人群的能力，表面上看起來好像跟人處得很好，實際上內心完全不相信別人。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e因為我不知道這個人會不會過沒多久又離開我，又反過來戳我。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e然後，歷經過嚴重的排擠問題後，帶來的就是無止盡的低自尊低價值跟自卑感，我一直覺得自己沒人喜歡沒人愛，所以在那之後交往的對象，我都無條件包容到底，即便對方真的很爛，任由對方折磨自己。誰追我，我就跟誰在一起，然後有非常嚴重的焦慮行為，因為我很怕這個愛我的人哪天不愛我了，就離開我了。\u003c/p\u003e\n\u003cp\u003e工作上也有嚴重的討好型個性，為了贏得上司的稱讚，我很努力的表現跟加班，還有很努力的扛了根本不是自己當時應該有的責任，為的就是希望獲得稱讚，一個我從小就沒獲得的東西...。\u003c/p\u003e\n\u003cp\u003e然而，我出社會的前兩份工作，都因為公司經營不善裁員，然後上司逼人主動請辭的方式就是講了一些很貶低我價值的話，剛好中了我本來就低價值低自尊的狀況，所以我前兩年(2018~2020年)十分的痛苦，歷經好幾段自我懷疑，不斷的焦慮症爆發的過程，然後離職，跌落谷底，學習愛自己跟做自己的過程。\u003c/p\u003e\n\u003ch3\u003e鍛鍊自己的專注與執行力\u003c/h3\u003e\n\u003cp\u003e2021年，八維的Te獲得了很大幅度的開發，因為我那一年辭職在家專心做我的命理軟體 Miri，必須要有強大的執行能力，所以這一年一直不斷的訓練自己的執行能力跟專注能力，剛好把ENTP原有的\u003ccode\u003e只說不做\u003c/code\u003e, \u003ccode\u003e三分鐘熱度\u003c/code\u003e 給治好XD，慢慢的學習耐心 (但也可能我上升在摩羯)，我變得非常的有耐心，甚至能夠很沈得住氣的執行一個長期的計畫。\u003c/p\u003e\n\u003cp\u003eENTP 很容易被其他事情吸引，然後放下手上做的事。我能夠同段時間做2-3件事，為了保持專注度，穿插著做，然後最後2-3件事同時做好，如果這樣會比較能保持專注並且好好執行事情，就這樣做吧。\u003c/p\u003e\n\u003cp\u003e但如果還是想鍛鍊專注一件事並執行直到完成，也可以嘗試鍛鍊這件事。\u003c/p\u003e\n\u003cp\u003e記住任何成功都是需要注入時間與細心，學習沈得住氣培養耐心是件重要的事，一旦能穩固這個特質，便能真正將腦內的想法實現真實。\u003c/p\u003e\n\u003ch3\u003e允許自己廣泛探索，再練習收斂跟專注 (從廣變精)\u003c/h3\u003e\n\u003cp\u003eNe高的緣故，我在學習外語的方面，很愛學習不同的外語，雖然享受在吸收不同嶄新的愉悅，但卻也帶給我非常大的痛苦，因為我常常被新語言吸引過去，然後本來在學習的語言沒興趣了就會擺著不學，就呈現了我一直糾結到底要學哪個語言，還要不要繼續學。很多語言都學一半，也不太能真的算得上專精或者至少可以流利溝通的程度。\u003c/p\u003e\n\u003cp\u003e除了外語，在其他方面我也呈現了廣而不精的特性，這大概是很多ENTP的人都會經歷的過程。但還是要感謝自己在20-30歲時勇敢的嘗試所有想嘗試的領域跟事情。\u003c/p\u003e\n\u003cp\u003e因為即將邁入30歲的我，在嘗試這麼多事情後，已經知道我想在哪個領域往下深耕，而不是繼續尋求跟探索新的領域，這都是自己過去這麼多年來不斷探索新事物直到找到自己喜好的經驗總結。\u003c/p\u003e\n\u003cp\u003e我記得有篇文章是說ENTP在邁入中年後發展會突然爆飛，應該就是因為在嘗試許多種類後，選定幾個自己想繼續深耕的領域持續精進，又同時保有靈活跟能基於這些領域創新的能力。\u003c/p\u003e\n\u003cp\u003e在歷經過去幾年勇敢探索的時間後，這兩年我學習到開始要把目標給縮限，就是我本來很喜歡接觸一點接觸點什麼，然後導致自己什麼都會一點，但什麼都不深。2022年開始去把我的目標跟夢想限縮到幾個我真正很有熱忱很想深耕的，加上對我自己未來有幫助的。\u003c/p\u003e\n\u003cp\u003e所以，這個階段就是網路上被形容為什麼都接觸一點的缺點，然後學習縮限針對幾個有興趣的領域深耕，而不是像以前那樣對什麼都有興趣，常常被拉開注意力，然後又什麼都沒做。\u003c/p\u003e\n\u003ch3\u003e學習掌握Fe跟Fi\u003c/h3\u003e\n\u003cp\u003e過去幾年我因為低Fi跟高Fe的關係吃進不少苦頭，亦或者是說，其實是Fe+Fi都處於劣勢。\u003c/p\u003e\n\u003cp\u003e從外看起來ENTP是很有自信的，但內地裡卻常常擁有著自我懷疑跟冒名者症狀，我們來看看Fe, Fi處於劣勢在我身上呈現什麼點？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e運用Fe裝，人前人後不一，和人相處時呈現的樣貌跟自己獨處時完全不同，導致於自己根本不知道自己真正的個性是怎麼樣，因為很變色龍。\u003c/li\u003e\n\u003cli\u003eFe的關係會讓我覺得在人群裡要調和人群的氣氛，所以會有搞笑或者順應的事，狀況不好時會不太敢出聲, 唯唯諾諾，做什麼都很害怕別人怎麼看自己，還特別容易在跟人交流時被影響，很常發現在和人相處的當下被牽著走，但獨處時，全部這些問題點都沒了，甚至還覺得為什麼當下答應了。\u003c/li\u003e\n\u003cli\u003eFi低的關係，常常會感知不到別人對自己的言語傷害，感知不到自己內心其實很受傷。\u003c/li\u003e\n\u003cli\u003eFi劣勢，在和人相處時運用Fe，所以會裝的好向自己很有自信，但獨處時Fi劣勢，沒辦法支撐跟相信自己是有能力是有自信的，總是覺得自己差人一等，患得患失跟自我懷疑。如果剛好被人激到，就會因為不穩定或者低落的自尊，產生出攻擊性，想藉由攻擊別人降低自己自我懷疑的不安全感。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在上一家公司我就有被我的INFJ/INTJ同事觀察出我其實即便看似很認真在開發公司的產品，但其實骨子裡還是呈現出一種高度抽離的氣息。\u003c/p\u003e\n\u003cp\u003e剛進這家公司時，我也是花了很大的心力，想要改善自己高度抽離的狀態，所以很認真的做事，很認真表現，很認真的刷存在感，然後提高了不少Fe，順從大家，然後嘗試表現些什麼，結果就是高度討好吧，然後十分在意別人怎麼看我，然後天天都很擔心對團隊沒貢獻，綁手綁腳。\u003c/p\u003e\n\u003cp\u003e低Fi:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e愛情中，不知道為什麼喜歡對方，不知道喜歡對方哪，不知道對方特別在哪，覺得大部分的事都差不多 (也無法感知跟理解自己為什麼會被別人喜歡)\u003c/li\u003e\n\u003cli\u003e不知道為什麼需要談戀愛，不懂情感支持何在\u003c/li\u003e\n\u003cli\u003e自我價值感低落，時常感受不到自己，覺得自己是虛無的\u003c/li\u003e\n\u003cli\u003e感受不到自己的情緒，或者覺得情緒展現時是羞澀的是不舒服的\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e該如果妥善平衡跟掌控Fe跟Fi?\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFe: 清楚明白這個功能會讓自己在跟人群相處時呈現另外一種樣子，所以自己真正的樣貌是獨處時的樣子，而和人相處時就當作是面具或者運用這個面具去達成一些額外的事(作為保護色也是很好的)。不必感到自我混亂，不知道自己真正的個性。\u003c/li\u003e\n\u003cli\u003eFi: 學習跟慢慢練習感受自己委屈了，然後把自己的底線畫好，不要無限承受。比起被他人看到，被他人表揚跟讚揚，最重要的是自己有沒有努力去學習去做事，慢慢建立在「自己認為自己有能力，自己對自己有自信」，這麼一來就不會在意別人是否比自己強，在意那些無謂的讚賞跟掌聲。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e一直以來我在工作上都呈現蠻高度抽離的狀態，2023年3月，我渴望被稱讚，所以我開始付出時間在工作上，去了解商業邏輯，花多點時間去了解實作，即便這不是出自於我內心想做的事，只是為了博取讚賞。2023年4-5月，我在工作上取得了一些成就，也許是天時與人和，發生的機會我有抓到，所以乘著那個機運，我在工作上達成了很多以前沒做到的事。\u003c/p\u003e\n\u003cp\u003e在那個時候，我的內心已經不在乎別人的讚賞不讚賞，而是從我的內心相信自己真的能夠做到這些事，而確實在那之後不久，我就在會議上受到了表揚。\u003c/p\u003e\n\u003cp\u003e但在這之前，甚至是過去3-4年在工作上，我都是處於一個過渡努力付出，渴望人家讚賞，過度委屈自己，以及非常自我懷疑，我覺得真的需要治好這個問題點，真的必須經過一些事，加上導正自己的思想，唯有自己相信自己的能力，才能為自己的心建立穩固的城堡。\u003c/p\u003e\n\u003ch3\u003e最後的總結嗎？\u003c/h3\u003e\n\u003cp\u003e我是覺得自己從一個很自卑很負面悲觀，然後光想不做的ENTP，成長成一個積極又正向又樂觀的ENTP，然後學習怎麼愛自己跟做自己，經歷廣泛探索不同的領域到選定並持續專精，從混亂與自我懷疑，總是學習別人，到慢慢認識跟認清自己，活出自己，為自己建造穩固的內心城堡，我還在持續學習。\u003c/p\u003e\n\u003cp\u003e早期因為原生家庭因素跟成長過程的長期排擠，對自己後來造成了很大的陰影，然後在研究所某次去美國後的震撼，加上自己終於找到自己想做的事，還有後天的學習，並一步一步的去探索跟執行，讓我變成一個既有耐心又正向又積極樂觀的人。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e鍛鍊自己的專注與執行力: 事情先去做先去嘗試，而不是在腦袋裡想而已，然後告訴自己任何成功都需要耐心跟屹立不搖的心去執行。\u003c/li\u003e\n\u003cli\u003e允許自己廣泛探索，再練習收斂跟專注: 尋找到自己有熱忱及未來有發展性的事跟目標，找到後深耕下去。\u003c/li\u003e\n\u003cli\u003e學習掌握劣勢的Fe與Fi: 真正的自己是在獨處時呈現的樣貌。學習設立自己的底線，並跟人談判與溝通，學習委婉說不。學習建立自己內心穩固相信自己的能量，而不是仰賴外在給予的讚賞跟反饋。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e最後這一小節，我想記錄幾句話是我2022年底領悟到的：\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注重內部深層的含義，而非表面上的呈現。探索深層根源的原因，而非淺層的因素。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e喔對了，我近幾年出去旅行的地點從購物跟流行街區改成大自然的草原跟雪地，喜歡逛書店或稀奇古怪當地的文化店面取代於精品跟流行商品。\u003c/p\u003e\n\u003cp\u003e不太玩遊戲、不太砸錢購物、不追求精品、不太迷戀偶像、不常看劇、不關注新聞跟娛樂八卦、不過度打扮跟化妝，十分重視精神層面跟內在的豐富。\u003c/p\u003e\n\u003cp\u003e以下開始寫些關於ENTP個性上的一些誤區？\u003c/p\u003e\n\u003ch2\u003e其實ENTP不完全是外向?\u003c/h2\u003e\n\u003cp\u003e上一張圖:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2023/01/main-qimg-73b3eb6bb4befa019b16d4024e810423-pjlq.jpeg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e內向的英文是: Introvert\u003c/p\u003e\n\u003cp\u003e外向的英文是: Extrovert\u003c/p\u003e\n\u003cp\u003e可是中間有一個 Ambivert，指的是中向性格，兼具外向跟內向性格的人。\u003c/p\u003e\n\u003cp\u003e看到ENTP位在中間偏外向的位置，我會說ENTP的社交技能樹有點，多虧Fe位於三位的發達，對於人群的場合可以應對得好，侃侃而談，對於任何需要自我介紹，報告的場景應該是都能Hold的好，當聚光燈的焦點也沒問題。 (但我相信這只是基於當下的moment，ENTP本身應該是不怎麼享受或者不是太主動會去做這件事)\u003c/p\u003e\n\u003cp\u003e可是呢！\u003c/p\u003e\n\u003cp\u003eENTP不是完全的外向，就像我說的，其實離開人群後，我需要大量的獨處時間，去學習，去做自己想做的事，一個人運動之類的，不跟人交流之類的。\u003c/p\u003e\n\u003cp\u003e所以網路上說ENTP能在人群中突出或很外向，是...，但並不是很愛找朋友出去玩，因為在社交場景後，我會覺得累，需要獨處空間沈澱，還有需要獨處空間做事。\u003c/p\u003e\n\u003cp\u003e只是跟人群相處時會變成社牛，不害怕接觸陌生人跟人多的場景，也能應對得很好就是了。\u003c/p\u003e\n\u003ch2\u003eENTP 真的很愛辯論?\u003c/h2\u003e\n\u003cp\u003e身為處於2023年8月的自己回頭改寫這裡的話。\u003c/p\u003e\n\u003cp\u003e對。\u003c/p\u003e\n\u003cp\u003e前1-2個月跟INTJ聊天的結論，我一直以為自己不是在辯論，其實就是辯論。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e真的會抓住人家的邏輯鏈去審問，不符合邏輯就會狂戳\u003c/li\u003e\n\u003cli\u003e不喜歡當下確立的解析，會透過各個方面的轉換去突破原本的規則，看看能否有各種其他的解析。(打個比方，上回跟INTJ去玩立槳，順利站起來了，但是活動結束後兩個小時腰酸背痛，被笑說平時沒運動，於是我回: 你怎麼不說是因為我平時多少有鍛鍊一下腿部肌肉，才能夠順利站起來呢？常常被我朋友說，感覺被說服了，但好像又沒有。)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我自己覺得我會想很多方法去看看能不能突破原本的規則，我對於那些傳統或者既有的框框架架有時候會有些想要推翻或革命的心態，會基於道德跟法律為最低限度，然後站在上面各種去假設與思考是否有其他可能性，然後開始去各種嘗試，去嘗試出有沒有真的其他可行的選項。\u003c/p\u003e\n\u003cp\u003e但我近幾年的進化是:\u003c/p\u003e\n\u003cp\u003e與其大聲說，大聲宣揚，我不如先默默的做，默默地執行，等到我成功了，我在宣揚說，我之前的假設做到了，我之前想推翻的規則，我推翻了，我想訂定的新規則，可以執行的了。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e大膽假設，小心驗證。先評估風險，可行的話先做再說，然後驗證。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e早期的自己很鄙視SF系？\u003c/h2\u003e\n\u003cp\u003e恩，大概是前3-4年我非常鄙視SF系，覺得他們都很膚淺，整天只擔心跟care那些非常表面的東西，聊起天來也非常無聊，就是聊很淺層的話題，讓我很想轉身就跑。\u003c/p\u003e\n\u003cp\u003e但最近改觀了很多，衝擊點在於我這半年跟我的INTJ好朋友展開精神層面上的觀念辯論，然後無論我怎麼說怎麼委婉表達，對方都能站在他那強大的主觀概念來批評我的思想。讓我很傷心，覺得為什麼人只有一個可能，為什麼不能試試看其他可能性？為什麼我說什麼都是錯的。\u003c/p\u003e\n\u003cp\u003e總之某天在我們公司的廁所內 (嗯？你問我為什麼是廁所？？？廁所真是很好領悟的地方哈哈)，我突然意識到和這位朋友在精神層面的探討完全不接地不落地，也就是說我們從頭到尾都在吵抽象的概念，我們完全沒有落到地板，去實踐去實行去驗證。\u003c/p\u003e\n\u003cp\u003e再加上討論的過程我直接被他強大的主觀帶著走很痛苦，所以我就中止了我們的話題。\u003c/p\u003e\n\u003cp\u003e然後呢？我覺得與其精神上的討論，不如我實際去執行去做去驗證，有用可行成功了，我們再來討論。\u003c/p\u003e\n\u003cp\u003eN系有個點就是過於精神層面的推論，有時候非常缺乏接地的執行，說都很會說，想都很會想，真的要去做的時候，無動作。\u003c/p\u003e\n\u003cp\u003e然後，我必須得說!!!! S系朋友教會我使用保養品保養臉跟化妝!!!\u003c/p\u003e\n\u003cp\u003e還有因為S系朋友很注重細節，所以其實在比方說像是專注做數據或者我們軟體程式上的問題，他們很能馬上找到細節的問題點。還有，很能耐心去處理細節的事情。\u003c/p\u003e\n\u003cp\u003eSF人很能夠察覺到人的情緒跟個性變化 (NF一樣也可以)，然後作出反應，而這是我這個NT人很佩服的地方，因為我覺得自己最弱的就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e處理細節\u003c/li\u003e\n\u003cli\u003e觀察細節\u003c/li\u003e\n\u003cli\u003e情緒遲鈍\u003c/li\u003e\n\u003cli\u003e一切理性+邏輯\u003c/li\u003e\n\u003cli\u003e不懂人情世故\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e大概這樣，所以近期削弱了不少我自己NT的優越感，跟原本鄙視S系的奇耙觀念。\u003c/p\u003e\n\u003ch2\u003eENTP 的執行力？\u003c/h2\u003e\n\u003cp\u003e網路上一直說ENTP執行力爛到炸，可是我的同事跟朋友們說我的執行力認真起來很ENTJ/INTJ，工作狂感，高執行力+高效率。\u003c/p\u003e\n\u003cp\u003e但我必須得承認，我在2021年前我都還蠻停留在網路上常常說的，常常一堆想法但不付諸行動，最大的改變應該就是上面提起的，在2021年我學到的\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e收縮目標到幾個比較有興趣跟熱忱的，然後專注在那之上\u003c/li\u003e\n\u003cli\u003e必須意識到做的東西是大項目是困難的，所以好好規劃TODO List，然後學習耐住性子，一步一步完成TODO List，可以選擇完成到一個程度給自己一段休息時間，然後再繼續。\u003c/li\u003e\n\u003cli\u003e學習評估風險跟必要性: 這件事是必須的嗎？他對我的未來是有幫助的嗎？我要做這件事嗎？能帶給我什麼？做了有什麼風險，會成功嗎？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e學習這幾點，漸漸的能改善自己早期很虎頭蛇尾跟懶散的執行力跟無法專注的狀態。\u003c/p\u003e\n\u003cp\u003e套在榮格八維的話，就是請各位ENTP培養Te的能力: 執行力+解決問題+找資源去做+風險評估+需求評估(priority)。\u003c/p\u003e\n\u003ch2\u003eFi 低帶給自己的困擾 (戀情困擾/自我價值感)\u003c/h2\u003e\n\u003cp\u003e榮格八維的Fi在ENTP是在第七位置，非常難被使用，所以在我剛開始研究八維時，我沒有仔細去看他的介紹。\u003c/p\u003e\n\u003cp\u003e但最近幾週可能是 Ne+Ti+Te提高穩定了，加上我去看一下別人說的成熟的ENTP文章，我開始去專注那些我的弱項八維，才發現原來Fi低帶來的問題還真的很多。\u003c/p\u003e\n\u003cp\u003e就像上面也有提到的\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e不知道喜歡別人的點，難以找到那個適合自己的人的特質\u003c/li\u003e\n\u003cli\u003e難以意識到自己的存在，所以很多觀念跟規則都覺得可以接受\u003c/li\u003e\n\u003cli\u003e沒辦法穩固自我價值感 (我吃了一堆這個苦)\u003c/li\u003e\n\u003cli\u003e難以察覺自己的情緒 (即便對方對自己做了過分的事，都很後知後覺，覺得沒什麼)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我不知道我的戀情是否跟低Fi有關，我覺得我每段戀情都不超過2年，而且決大部分的因素其實都是因為委屈自己去配合對方，或者無條件接受對方各種惡劣的條件跟下限，覺得自己可以承受 (但實際上是不行，只是忍住，直到某天爆發)\u003c/p\u003e\n\u003cp\u003e感覺這會是我下一個要克服跟學習的議題。\u003c/p\u003e\n\u003ch2\u003eENTP 的缺點？\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e閒不下來: 多虧於Ne的功能，我只要看到什麼就能夠想到新的事物，陷入沈思，然後思考很多。再來就是除了光\u003ccode\u003e看到\u003c/code\u003e跟\u003ccode\u003e聽到\u003c/code\u003e就能想一堆，我閒下來時就會覺得無聊，無聊時就想嚐鮮。然後最近放個假，還滿腦子常常跳出一堆新的作品的靈感，害我要記錄下來，沒辦法好好放空休假。 (我認為對我舒壓的行為也許就是腦袋放空了)\u003c/li\u003e\n\u003cli\u003e沒辦法很單純的享受事物或放鬆: 會發現自己再也沒辦法很單純的看一部劇，迷一個偶像，很單純的跟人講話，幾乎都會時不時往更深層的含義探索，然後各種推論推導。\u003c/li\u003e\n\u003cli\u003e非常非常的焦慮害怕未來的事，沒辦法活在當下: 這個讓我很困擾，因為有的時候會很擔心未來的事，比方說會不會老了找不到工作？明天或下週的報告會不會失敗？我現在做的這件事能幫助到未來嗎？整天都在想這些，然後就會焦慮跟緊張Q.Q。 (只能說好像大部分NT的朋友們都會往未來的日子規劃)\u003c/li\u003e\n\u003cli\u003e沒什麼情感支持跟情感交流: 就是說幫助人的方法都是建議、幫忙、送禮之類的，情感上很少會表現出 「喔抱抱～秀秀～不哭～」，重視個人空間，基本上很少深度的情感交流，大部分會是深度的「知識」「三觀」交流。 (喔不過這點要澄清的是，當Fe被感性的人引出來時，就會瞬間變得感性，但這其實是不長久且不健康的狀態)\u003c/li\u003e\n\u003cli\u003e開玩笑但是看起來很嘴賤: 有的時候講話會賤賤的，不小心戳到人，我常常不小心講話戳到一個同事，他的反應好像看起來很嚴肅或生氣了。(但我偶而還是很愛戳他哈哈哈) (非常愛去亂撩內向的男生XDDD)\u003c/li\u003e\n\u003cli\u003e不太遵守大眾／社會價值觀: 原則上很能拿捏邊界，懂得在適當的時候遵守規則，在該突破跟創新時突破規則。不太管社會價值觀，會去創新跟殺出屬於自己的一條路。(這個的話...，就不會讀空氣囉，什麼幫忙倒水，洗碗整理餐具基本上不會出現在我身上，但我最近有在努力學習了吼)，而且不喜歡那種傳統親戚的聚會。\u003c/li\u003e\n\u003cli\u003e記憶力像坨屎: 常被我ISTP同事罵使，說我都不記得之前開發過什麼功能，自己做了什麼都忘了嗚嗚。然後一臉很正直的看著我ISTP同事說: 我記得我沒有寫這份文件，我有寫嗎？ISTP同事：我不知道怎麼跟你講，你自己看XD。\u003c/li\u003e\n\u003cli\u003e腦洞很大: 想像力非常豐富，然後時不時問些很腦洞的問題。像是:\n\u003cul\u003e\n\u003cli\u003e萬一在那個沒有邊際的屋頂游泳池，有一對情侶吵架了，把人推下去不就發生命案了？\u003c/li\u003e\n\u003cli\u003e(準備喝水時，看著杯子) 柯南有一篇是把氰化鉀抹在杯子里，會不會有人把毒藥抹在我的杯子裡？\u003c/li\u003e\n\u003cli\u003e如果想把人整死，是不是在他的飯裡加一點眼藥水，上次看到一個懸案是在飯裡加了很多眼藥水，結果吃飯的人去了。\u003c/li\u003e\n\u003cli\u003e(看到公車上有人讓位給年長的人) 如果公車上全都是老奶奶，那個人讓位了，他們會為了爭奪位子打架嗎？\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e我覺得... 內心自我價值有時候很不穩，會在意外界給自己的評價，不穩的時候會變成討好型人格，然後努力奉獻自己，委屈自己，做不想做的事，就為了取得別人對自己的讚賞，如果沒有取得讚賞就會自卑跟陷入負面自我懷疑，如果有人讚賞，就會瞬間變得很跩(欸)，我也一直在思考怎麼自己穩定自我價值。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e當過度擔心未來時/高度思考運轉時，適度做一些(Se/Si)的事\u003c/h2\u003e\n\u003cp\u003e由於高Ne，會一直不斷的在日常經歷事情時接收到很多外在事物的任何新的可能性，會去思考很多事，再加上會不知覺焦慮外來的事，我覺得當這些思考真的累積大量，或者長期動腦，精神耗損很大時，要去做一些事放鬆。\u003c/p\u003e\n\u003cp\u003e我覺得對於常思考跟動腦的人，很難達到真正放鬆，因為做任何事都有可能去聯想或去挖掘背後深層的含義。\u003c/p\u003e\n\u003cp\u003e這個時候，S型的優點就顯現出來了，我最近如果腦袋在思考事情過度專注時，發現有的時候魂收不回來時，我會用我的手去拍拍我的床跟拍拍我的桌子，告訴自己從思想中的世界抽出，回神於現實世界，一個小舉動提醒自己活在當下。\u003c/p\u003e\n\u003cp\u003e阿還有，可以放空的重訓舉重跟重複一樣動作的有氧運動也能有效達到腦袋放空的效果。我個人覺得，如果要是放鬆的運動，不要選需要高度集中注意力的運動，比方說: 打球，拳擊，這種放空就會被揍跟被球打到的運動，又是跟人互動，可能只會激起ENTP的好勝心，沒有達到放鬆效果。\u003c/p\u003e\n\u003cp\u003e睡覺是我一個很好舒壓的方式，睡著了思想就中止了，躺在床上滑著有的沒有的文章跟影片，然後懶散的睡著。睡不著的一個方式是做重訓或HIIT，基本上會累到只能專注於肌肉上的出力，此時就不會亂想。\u003c/p\u003e\n\u003cp\u003e喔！我最近發現聽歌健走或者聽歌騎腳踏車也有很好的效果。\u003c/p\u003e\n\u003cp\u003e吃飯時，吃點甜甜的甜點或熱熱甜甜的飲料，然後享受在其中，而不是邊吃邊想事情。\u003c/p\u003e\n\u003cp\u003e其實，我不知道冥想對於高Ne的ENTP有沒有幫助，我前陣子有一次做了冥想，冥想時我整個人精神感覺飛到了國外的寺廟，有很深的一種魂跟體抽開的感覺。\u003c/p\u003e\n\u003cp\u003e但結束後，我發現我的魂差點有點回不來現實，我當時很努力的用手摸了床好幾下，試圖把自己的思想轉到床上，現實實體的東西，就算思想中斷了，但還是覺得魂飛不回來的感覺。\u003c/p\u003e\n\u003cp\u003e那次過後就沒再冥想了，轉而使用重訓跟騎腳踏車的方式來舒壓。\u003c/p\u003e\n\u003cp\u003e最後，我應該改寫了80%的內容XDD，但我不確定邏輯順，也許改天會再回頭把邏輯順一次。\u003c/p\u003e\n\u003cp\u003e2023/01/19\u003c/p\u003e\n\u003cp\u003e2023/8/18 再次改文，新增自己慢慢練習克服了自我懷疑的過程。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"34:T315c,"])</script><script>self.__next_f.push([1,"\u003cp\u003e每隔很長一陣子，我就會進入一段類似休假期的狀態，在這個狀態通常會做的事，扣除狂睡覺之外，就屬狂刷劇，偶爾會找一兩個偶像或團體，然後沈迷於他們的作品，瘋狂沈迷大約1-2個月後，某天時間到了，就會抽離那個狀態回到原本的生活，然後可以一年都不需要再看劇。\u003c/p\u003e\n\u003cp\u003e最近，也許是月初我剛把長達半年的網頁完成，身體跟心靈都默默地轉到了休假期，這個時候完全提不起勁去做本來規劃接下來要做的事，所以我決定把這陣子的假日跟六日都拿來好好的休息。\u003c/p\u003e\n\u003cp\u003e找個影劇，然後沈迷在裡面一陣子。\u003c/p\u003e\n\u003cp\u003e然後就不曉得怎了，回去迷之前迷過的偶像，接著就是一連串把該偶像演過的戲劇、所在的偶像團體唱的歌跟mv，還有一些他的類似娛樂會者Q\u0026#x26;A都看一遍。\u003c/p\u003e\n\u003cp\u003e這次應該又是隔了3-4年之後，回頭去關注以前迷過的偶像，除了本來的作品沒變之外，我發現這個偶像單飛了，也是因為這次單飛的緣故，我開始去思考很多很有趣的事。\u003c/p\u003e\n\u003ch2\u003e迷戀偶像的歷史\u003c/h2\u003e\n\u003cp\u003e我記得十年前的我，非常非常的瘋狂迷戀偶像，當時的自己正處於高三準備學測的階段，高二的時候就陸陸續續接觸日本的傑尼斯偶像團體，但我當時迷戀傑尼斯的偶像，大部分原因是因為偶像很帥XD。後來高三深深地迷上EXILE放浪兄弟，是因為喜歡他們的音樂。\u003c/p\u003e\n\u003cp\u003e那陣子我記得我迷戀到只要看到偶像出演唱會DVD、專輯唱片、影劇、雜誌，我都會砸錢買下來，台壓版沒有就會特別花大錢買日本原版，然後看一部劇沒辦法好好的看，每隔幾秒看到迷戀的偶像就用截圖功能把帥氣的偶像照截圖下來。\u003c/p\u003e\n\u003cp\u003e除此之外，我記得當時的自己還會學放浪兄弟的舞者們，在頭上綁頭巾，因為他們舞者不是都會運動嗎？為了要能夠維持良好體態，還有能夠增加在演唱會的跳舞續航力跟solo的強大爆發力，我相信平時舞者們每天都要高強度運動好幾個小時，而有時候就會在頭上綁上頭巾，流汗時可以拿下來擦汗。\u003c/p\u003e\n\u003cp\u003e而我當時覺得綁頭巾酷斃了，所以即便我沒有在運動(XD)，我也是拿著我買日本雜誌附贈的EXILE毛巾，綁在頭上，然後還出門....，然後我還是女森XDDD，然後出去還用很驕傲的態度，心想著：哼哼看著我多帥。\u003c/p\u003e\n\u003cp\u003e哎反正以前的黑歷史。\u003c/p\u003e\n\u003cp\u003e我猜應該是當時覺得偶像表現出來的個性、風格、特質是我嚮往的，我覺得那樣很酷、很帥，所以我也想變得跟他們一樣。\u003c/p\u003e\n\u003cp\u003e總之，我也有那段超級瘋迷偶像的日子。\u003c/p\u003e\n\u003cp\u003e但不知道曾幾何時，我就沒有再迷戀偶像，甚至也不太看電影跟電視劇。喜歡聽某個歌手的歌還是有的現象，就算非常喜歡那首歌，但不至於有那種很瘋狂要把歌手的專輯買下來的衝動。\u003c/p\u003e\n\u003cp\u003e最近又回去迷EXILE體制下的其中一個團體，那種迷戀層度，又讓我回想到12年前準備學測時很迷戀EXILE的自己 (天阿已經12年了)\u003c/p\u003e\n\u003cp\u003e但比起以前那種很單純迷偶像長相或者音樂的角度，近幾年的我比較重視內在的部分，比起外在外貌多帥多美，我還是比較注重一個人的內在跟個性。\u003c/p\u003e\n\u003cp\u003e前面有提及說某個偶像離開團體單飛，帶出了今天的主題。\u003c/p\u003e\n\u003ch2\u003e不同的樣貌\u003c/h2\u003e\n\u003cp\u003e早期我也是喜歡這位偶像的外貌，然後看著他演了幾部電影，在電影中呈現出來的個性，我也蠻喜歡的。\u003c/p\u003e\n\u003cp\u003e很可惜的是，他所在的團體歌曲風格，我並不是很喜歡，只有外貌的優勢，沒有持續性的其他吸引，很快的我就沒再繼續迷這位偶像。\u003c/p\u003e\n\u003cp\u003e這次回來查詢他的資料時，發現這位偶像前2-3年就開始進行個人活動，然後據說歌曲曲風跟mv是自己規劃的，引起我的注意，我開始去深挖他的個人資訊。\u003c/p\u003e\n\u003cp\u003e我記得有一句話好像是他訪問時說的：\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e跟在我本來的團體曲風不一樣，我在創作自己的音樂時，我可以肆無忌憚的放進自己喜歡的元素。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這句話引起了我的興趣，而我去觀看了他單飛後的歌曲，主要是以他本人內心的另外一面去創作。曲風跟mv含義真的完全跟他之前所屬的偶像團體的風格差非常多。\u003c/p\u003e\n\u003cp\u003e這個點引起我的共鳴，主要是我近一兩年也開始在創作我的個人網站跟我自己開發的軟體服務。印象最深的是早期我的部落格是建立在 Wordpress上，然後在部落格的主題或外觀製作上，會有很多限制，得照著部落格原有的工具去延伸，不能完全隨著自己的意思創作。\u003c/p\u003e\n\u003cp\u003e另外還有在公司工作時，做的是別人規劃好的軟體，我只能照著規格做，沒辦法說自己按照自己的原意加入元素。\u003c/p\u003e\n\u003cp\u003e所以在公司裡，就像是在軟體部門一個團體裡，照著公司規劃好的軟體規格，去把軟體實作出來。\u003c/p\u003e\n\u003cp\u003e這就讓我想到\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e難道偶像不能做自己是嗎？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e無論是solo型歌手還是偶像團體，應該都存在這個議題。\u003c/p\u003e\n\u003cp\u003e突然我就有點領悟，原來別人常常說偶像團體是被包裝出來的，我本來以為這邊說的包裝是指該偶像的實力很弱，然後透過各種剪接跟混音去讓偶像的歌曲或呈現出的風格很專業。\u003c/p\u003e\n\u003cp\u003e結果這個\u003ccode\u003e包裝\u003c/code\u003e的深層含義，其實是娛樂公司今天打造了一個偶像團體，然後已經規劃好該偶像團體的風格，想要呈現給大眾什麼樣的\u003ccode\u003e螢幕印象\u003c/code\u003e，怎麼樣的風格會吸引群眾變成粉絲，然後尋找有歌唱舞蹈潛力、有實力或者懷抱夢想的人去訓練，接著就是化妝、造型、攝影..等之類的\u003ccode\u003e包裝\u003c/code\u003e成娛樂公司當初規劃好的形象。\u003c/p\u003e\n\u003cp\u003e有趣的是，娛樂公司將這些規劃好的印象加給偶像呈現給大眾，而我們(也就是觀看者)會自然而然的把這些規劃好的人設自動套在偶像本身，認為這就是該偶像本身的個性或風格。\u003c/p\u003e\n\u003cp\u003e所以這就是為什麼有時候會爆出一些八卦新聞，然後粉絲就會不能相信自己的偶像會做出這種事情。\u003c/p\u003e\n\u003cp\u003e正面去思考的話就是，偶像本身的個性就如同新聞爆出的一樣，只是當初粉絲是被娛樂公司加強給偶像的人設給吸引，所以才會覺得反差很大。\u003c/p\u003e\n\u003cp\u003e反過來想的話，其實在一個偶像團體中，或者在娛樂公司的包裝下，偶像本人至少在螢幕面前得呈現娛樂公司規劃的風格，也就是說他不能做自己。\u003c/p\u003e\n\u003cp\u003e想一想這也是件很困難的事，自己要長時間都維持別人給的形象，而不能表現出自己，光想就覺得困難。我平時在公司至少偶而還可以表現自己本來的樣子，就算真的不小心有些不同的行為，因為不是偶像也不是藝人，也不會被放大檢視。\u003c/p\u003e\n\u003cp\u003e但還是有一點也是我這次在胡亂思考的時候想到的，就如同上面所說，所以其實對於偶像本人，\u003ccode\u003e表演\u003c/code\u003e本身就是一個工作。\u003c/p\u003e\n\u003cp\u003e簡單來說，假設我今天是一個銀行櫃台職員，工作時得穿著得體跟畫好全妝出門，用著輕聲細語且良好的態度和前來的顧客互動，然後協助顧客處理銀行的業務，這是我的工作。\u003c/p\u003e\n\u003cp\u003e但我本身必須因為工作時是站在銀行業的櫃檯，所以呈現出來的樣貌必須得是親切的且專業的服務顧客，搞不好本人就如同潑婦般吼聲，根本一點也不輕聲細語(?)。\u003c/p\u003e\n\u003cp\u003e那對於藝人也是一樣，工作時美妝師協助他穿著跟化妝，導演或者經歷人協助藝人呈現螢幕形象，接著無論是拍戲或是拍mv、宣傳照、社群，都算是工作範圍。工作結束，回到家，卸了妝穿著輕鬆的家居服，就是自己本身的樣貌，私下一個人的內心或和本身三兩好友一起聚會時的個性就是這個人最原始本身的個性。\u003c/p\u003e\n\u003cp\u003e也就是說偶像/藝人也是一般人，只是說他們可能背後有強大的娛樂公司資源，能夠將偶像本身塑造出我們一般人比較難靠自己達到的風格，而人對於自己難得到的事務會加以崇拜跟迷戀。\u003c/p\u003e\n\u003cp\u003e當然...，有些歌手靠自己的音樂跟風格闖出一條路，那就不太算在範圍內了。\u003c/p\u003e\n\u003ch2\u003e結論\u003c/h2\u003e\n\u003cp\u003e而今日的胡思亂想日常記，只是想記錄說自己由於回去迷戀偶像後，反思這些事情得出來的結論。\u003c/p\u003e\n\u003cp\u003e因為，我已經很久沒有那種超狂熱沈迷偶像的感覺了，這次又回到12年前那種狂熱的感覺，我感到十分的奇妙，所以我開始在思考為什麼會這麼迷戀偶像？\u003c/p\u003e\n\u003cp\u003e平日，都沒有這麼喜歡一個男生/女生，怎麼這次反而很喜歡這個偶像？\u003c/p\u003e\n\u003cp\u003e我覺得答案是由於這幾年我比較看重的是一個人的內在，還有他從豐富的內在散發至外的氣質，我並不知道偶像真實的個性跟內在是長什麼樣貌。但因為這次這位偶像自己操刀的風格，讓我認識到原來他內在另外一面是如此的獨特跟不同，也許這才是這位偶像引起我興趣的原因。\u003c/p\u003e\n\u003cp\u003e大部分很主流的歌曲，都是娛樂公司去規劃的，而且為了能夠迎合大眾的口味，娛樂公司也會調成大眾能接受且直白的風格，許多我覺得背後很有深層含義的mv或歌曲大多點閱率沒那麼高(我是指相對主流的音樂點閱率)。\u003c/p\u003e\n\u003cp\u003e想想這樣符合大眾口味的內容，每一年每一個月都會推出新的，但往往在人的腦袋留下深刻印象甚至活得比較長久的內容，可能是一些背後富含深層含義甚至引起人共鳴的內容。\u003c/p\u003e\n\u003cp\u003e可能人老了XDDD，越來越喜歡接觸一些比較有深層含義的事務，連看電影看影劇都不能好好的休息，都會很認真的去挖掘導演想透過這過電影刻畫怎麼樣的人的故事。\u003c/p\u003e\n\u003ch2\u003e演員\u003c/h2\u003e\n\u003cp\u003e偶像團體或solo歌手的影響力可能比較小一點，我覺得最可憐的還是演員本人哈哈。\u003c/p\u003e\n\u003cp\u003e演員就是在不同的戲劇中有不同的劇本角色，所以通常大家會透過影劇去認為這個演員的個性。\u003c/p\u003e\n\u003cp\u003e我剛剛跟我媽討論某個她以前有陣子很喜歡的日本演員，我媽的回應是: 至從那個演員接了某部日劇是跟外遇有關的，我就不喜歡他了。\u003c/p\u003e\n\u003cp\u003e然後我當下的想法是：天啊這個演員好可憐XD，接了一部不符合大眾道德觀的劇，然後就被一群人退粉哈哈。\u003c/p\u003e\n\u003cp\u003e有的時候，我們會因為該演員在這部劇的角色，而喜歡這個演員，但也會因為這個演員接了另外一部劇，我們不喜歡，接著就退追了。\u003c/p\u003e\n\u003cp\u003e但無論如何，也許當下我們喜歡的只是劇本呈現出來的個性，而不是該演員的性格吧。\u003c/p\u003e\n\u003cp\u003e我今天是拿了一個小三的劇本，在網路上被罵的狗血淋頭，然後走在路上還要被路人大喊你這個臭小三，遠離清純無辜的女主角!!! XDDD\u003c/p\u003e\n\u003cp\u003e走路去買個泡麵都有事，是吧？\u003c/p\u003e\n\u003ch2\u003e最後\u003c/h2\u003e\n\u003cp\u003e無關乎偶像跟藝人本身，每個人的三觀跟看事情的角度都不同，有的人就喜歡偶像團體的酷帥風格，可以重複播放節奏感強的音樂，有的人享受偶像自己操刀設計，表現出自己內心的世界觀或深情一面的內容。\u003c/p\u003e\n\u003cp\u003e無論是歌曲、電影、戲劇，都是人費盡心思創作出來的作品，可以很單純的享受這些用心製作的作品。\u003c/p\u003e\n\u003cp\u003e而本篇文章其實只是記錄自己這幾天由於回去迷偶像而思考的內容，我覺得想寫這篇文章的關係，可能是因為某個要點引起了自己的共鳴。\u003c/p\u003e\n\u003cp\u003e就是在公司/團體中沒辦法做自己，所以希望透過自己的個人活動時，能夠自己創作自己想做的主題。\u003c/p\u003e\n\u003cp\u003e就如同我有的時候在公司工作時，總覺得開發的軟體並不屬於自己的作品，而希望在額外時間甚至是未來能嘗試用自己的力量創作出自己的作品。\u003c/p\u003e\n\u003cp\u003e喔對了，我很喜歡BlackPink Rose 的一首歌 叫 On the Ground，據說這首歌Rose本身參與很多製作跟規劃，成功帶出她的內心跟她想傳遞給觀眾的關於他本人的故事。這首歌的故事也深深的引起我的共鳴，幾年前我內心的掙扎經歷，所以我很喜歡。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"35:T305c,"])</script><script>self.__next_f.push([1,"\u003cp\u003e平時，我時不時會突然在日常生活發生的片刻場景，然後開始去往發生背後的深層方面去探索。\u003c/p\u003e\n\u003cp\u003e這個人為什麼會這樣想？為什麼會造成這種事？能夠避免嗎？根源是什麼？\u003c/p\u003e\n\u003cp\u003e比起單純地看著事情發生，很多時候在當下我就會自己在腦中開始追溯，然後很快的從事發推算到最前端，最深處，有的時候還會腦補一些其他有趣的場景做實驗。\u003c/p\u003e\n\u003cp\u003e我大部分的社交都是和幾個相同三觀的朋友相處，在工作上的同事也不太會去聊到很深層的三觀差異問題。\u003c/p\u003e\n\u003cp\u003e前陣子我也比較多時間都在自己開發網站，鮮少有跟人交流的機會，尤其是非同溫層或者生活在不同世界的人們，最近有機會接觸並交流過後，我發現我們的三觀差非常非常多。\u003c/p\u003e\n\u003cp\u003e有的時候是因為我自己思想新穎或者都閉鎖省思造成的獨特觀念，有的時候會因為這樣三觀不同的碰撞，我覺得有趣，然後我就會去問我的朋友或者其他人，看看大家對於此事的想法是什麼。\u003c/p\u003e\n\u003cp\u003e剛好這陣子剛結束長達半年沒日沒夜的網頁開發專案後，有陣子可以休息放鬆，很懶惰沒什麼精力寫長篇文章寫技術教學文，就想說來把這陣子發生的故事記錄下來好了，至少文章不長，也能透過紀錄日常的故事來達到省思一些不同的觀點。\u003c/p\u003e\n\u003cp\u003e我最近看事情的角度變得和以往很不同，在網頁開發的後掙扎且地獄的兩週，我學到了新的觀念。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e注重內部深層的含義，而非表面上的呈現。探索深層根源的原因，而非淺層的因素。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這讓我最近無論是在和人交談，還是在討論問題，甚至是我自己身上發生的事，我都會以這個觀念的角度去看事情。\u003c/p\u003e\n\u003ch2\u003e評鑑會議\u003c/h2\u003e\n\u003cp\u003e這週一，我受到我研究所的指導教授的邀約，作為碩士班的代表之一回到學校接受評鑑委員的評鑑問答 (總共有五個人)，時長大約是一小時，我們五個人會在一間很正式的會議室中，面對兩位來自別校的評鑑委員教授，接受關於學校系所的詢問。\u003c/p\u003e\n\u003cp\u003e本來，我想說這就是很簡單的走路工，穿著正式回到學校，然後隨意的回答問題後，結束順便回學校看老師。\u003c/p\u003e\n\u003cp\u003e贊助跟麵包盒是我原先沒有想到的，當然還有那次交談中帶給我的思想碰撞，也是我沒想過的。\u003c/p\u003e\n\u003cp\u003e提早到了學校，進到了一個準備室，五個代表陸續抵達，大家睜大眼睛你看我我看你，互相探測對方，彷彿探測敵情，想知道其他人過得好不好。\u003c/p\u003e\n\u003cp\u003e經過一輪番閒聊過後，兩位學士代表表現得很有內涵，針對閒聊的話題還算是蠻有自己的見解，比較意外的是其他兩位碩士代表顯得非常的表面或者受到職場的薰陶變得很官腔，而我，仍就顯得格格不入。\u003c/p\u003e\n\u003cp\u003e時間到了，我們五個進入會議室坐在安排好的位置，兩位教授坐在眼前開始提問。\u003c/p\u003e\n\u003ch2\u003e第一題，你在學校所學對出社會工作有無幫助？\u003c/h2\u003e\n\u003cp\u003e答題選手一，是工作長達10年，然後剛畢業於在職專班的碩士代表，回答的十分官腔又油條，把兩位教授鎮服的五體投地。可是從頭到尾我都聽不太懂他在回什麼，我反而很訝異的是，如果工作10年都是技術人員，講話怎麼可能會這麼油條還有朦朧？但後來推測後，應該不是技術人員，可能是想補充資訊知識所以特地就讀。\u003c/p\u003e\n\u003cp\u003e我的回答: 第一，我很感謝我在碩士班的期間，跟著指導教授接了很多產學合作的軟體開發專案，除了讓我的程式能力進步，也讓我提早在學校就接觸到實際在公司開發且運行的軟體，了解目前企業都使用甚麼技術跟開發流程，很容易找到第一份工作，且更快進入狀況。第二，由於在學校有嘗試跨系選修，遇到來自不同科系的學生，在團隊討論時，能夠學習以不同角度的觀點去思考，而不是一直秉持著技術角度，這在我工作後對於跨部門的合作更能得心應手。\u003c/p\u003e\n\u003cp\u003e標準工程師思維，運用列表加上直接扣題回答，不參雜其他褒貶跟官腔說詞，不囉唆。\u003c/p\u003e\n\u003ch2\u003e第二題\u003c/h2\u003e\n\u003cp\u003e第二題就很引人省思了，\u003ccode\u003e請問你會建議學校科系怎麼改善課程的安排或者加入什麼元素能夠吸引學生？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e這一題我剛開始有回答，我記得是可以加入專案實作的部分，讓學生們知道目前所學可以怎麼運用，真實做出一個軟體成品。\u003c/p\u003e\n\u003cp\u003e後來又再被詢問一次，可是問問題的含義好像有變，讓我直接回問委員：請問問題是什麼？\u003c/p\u003e\n\u003cp\u003e這一次我有分享：\u003c/p\u003e\n\u003cp\u003e在我入學碩士班前，我很確定自己的目的是想要把大學時沒學好的程式能力學好，所以我自願在開學半年前就提早進指導教授的實驗室，開始接專案，一邊努力學習程式，一邊實作專案。畢業前我已經有大量的專案實作經驗，所以畢業後很快就找到第一份工作，直接向社會接軌。\u003c/p\u003e\n\u003cp\u003e我想學什麼，如果課程沒有，我會主動自己去找學習資源來學，像是現在很多線上課程可以付費學習，或者直接問指導教授，我可以怎麼進入這門知識。\u003c/p\u003e\n\u003cp\u003e所以無關學校課程怎麼設計....\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e我承認我有點莽衝了\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e然後我講話到一半就被評審委員打斷。委員的回覆:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e如果每個學生都像你一樣認真那就好了，你不會是我們考慮關注的對象，你會好好的自己把學習搞定。但我們現在講的是General的，大眾的，每個學生的，廣泛的。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e學士代表一回答了: 也許可以請已經畢業就業的學長姐回來分享，能夠讓還在學的學弟妹們，了解學長姐們畢業後的經驗跟他們現在所學實際上是怎麼被運用在社會上。\u003c/p\u003e\n\u003cp\u003e這讓我想到，我還在碩士班的時候，慶幸參加到兩場跟Line Chat Bot有關的分享會，這引起了我的興趣，讓我知道我也可以做出這麼有趣的軟體，也讓我決定自己開發的命理軟體服務，最先就選在Line ChatBot上進行服務。\u003c/p\u003e\n\u003cp\u003e學士代表回答真的很有見解。\u003c/p\u003e\n\u003ch2\u003e個人見解\u003c/h2\u003e\n\u003cp\u003e最後，我想拋出的是我的觀點，也許我的想法是錯的，但每個人都有不同的想法。\u003c/p\u003e\n\u003cp\u003e教授們有說，因為少子化的關係，造成很多科系跟課程都面臨因為招生不到學生，所以關閉課程節省經費。學校方希望能夠透過改善像是課程的設計或者加入一些什麼誘因，能招生到更多的學生，這樣才會有經費能夠繼續運行學校。\u003c/p\u003e\n\u003cp\u003e當然學校為了生存為了持續營運，考慮到招生的問題沒什麼不對，但我本人認為這是很表層淺層或看是要不要探索到深層的問題。\u003c/p\u003e\n\u003cp\u003e我先來說說深層的因素,\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e學習是什麼？我們為什麼需要學校？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我覺得教育是讓每個人出生後接受一定的知識量，在一個人的腦內建立平均水準的觀念，除此之外輔助每個人去找到他的優點天賦以及他未來想做的事，接著接受相關的專業知識，讓他能有能力去做他未來想做的事，成功之後再回報社會。\u003c/p\u003e\n\u003cp\u003e假設我今天很確定我就是未來想當醫生，那我就會從第一志願的醫學院開始努力，考不上第一志願就進第二志願的醫學院。\u003c/p\u003e\n\u003cp\u003e出社會後，我跳脫了學歷高低的框架(我指的是排名靠前的大學或排名靠後的)，有可能是因為我知道自己不是前幾明星大學畢業的，所以一直非常努力進步自己的實力。\u003c/p\u003e\n\u003cp\u003e但如果說教育風氣還是跟我當時的狀況很相似的話，我覺得可以合理推測，會申請我們學校我的科系的學生，相當於 = \u003ccode\u003e成績還算可以，可是大部分都不知道自己未來想做什麼\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e如果你收到一群未來都不知道想做什麼的學生，那即便你的課程設計的多Fancy，他們也還是只求什麼？\u003ccode\u003e能過就好\u003c/code\u003e，\u003ccode\u003e我只是來過過水，圖一個大學學位\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e圖個大學學位，只是為了未來好找工作，所以就會變成 \u003ccode\u003e一群不知道自己想做什麼的人\u003c/code\u003e胡亂畢業後，公司招募也會面對一群不知道自己想做什麼的人，進公司就只是為了賺錢，為了錢。\u003c/p\u003e\n\u003cp\u003e但這部分，我也透過和主管的談話後得到了一個有趣的觀念。\u003c/p\u003e\n\u003cp\u003e老師是一個很神聖的職位，他除了教導學生知識之外，還扮演著\u003ccode\u003e解惑\u003c/code\u003e的角色，他需要輔佐學生去尋找人生的目標，在學生困惑時解惑。\u003c/p\u003e\n\u003cp\u003e但我那個年代的老師只告訴我們：把書讀好，考到好的成績，等同於考上好大學，畢業後找工作一帆風順，所以對於當時被霸凌的我，老師根本不太想管這事。\u003c/p\u003e\n\u003cp\u003e國高中生眼中的唯一目標就是成績讀好，考上好的大學，自然也就成為了那群 \u003ccode\u003e不知道要做什麼的人\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e回過頭來，\u003ccode\u003e請問你會建議學校科系怎麼改善課程的安排或者加入什麼元素能夠吸引學生？\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e如果真的要很深入去解決這個問題，那得追隨到國高中，國高中的老師們要意識到自己除了教課，還要去適時的鼓勵跟挖掘學生的天賦，還有對於當時迷茫的學生給予一些解惑的意見。\u003c/p\u003e\n\u003cp\u003e能夠讓學生提早去意識到自己想做什麼，那麼在選填自願時，就會很確定自己的目標，填相關的科系。大學系所收到的學生就會是對該科系有興趣的學生，這個時候課程如果再設計的好，就能給予學生很大的發揮空間去學習跟成長，達到真的學習的目的。\u003c/p\u003e\n\u003cp\u003e但是，這個問題的根源要被解決的可能性很低，除非集體意識領悟，造成革命或社會風氣改變。\u003c/p\u003e\n\u003cp\u003e還有一個點就是，少子化這個問題點不會被解決，未來應該只會更嚴重。\u003c/p\u003e\n\u003cp\u003e淺層的切入點呢？\u003c/p\u003e\n\u003cp\u003e淺層的觀點，就是很表層的學校需要學費來營運，目的就是招生，兩個作法。\u003c/p\u003e\n\u003cp\u003e第一種是殺出學校科系的獨特道路，我記得某間大學好像就主打這樣的風格，無論是提倡和某個企業的產學合作，或是和國外的工廠談合作培養師徒，還是讓課程變得很生活化偏向實作層面，或重新設計課程。總之，就是設計了自己科系的風格，然後會有些行銷方法去讓受眾了解這間學校改變了教學風格，不同其他大學或科系，慢慢的因應新的教學制度，慢慢改變風評，或者展現出獨特的魅力，能有效吸引學生。\u003c/p\u003e\n\u003cp\u003e第二種，就是很表層的加入很多噱頭，然後先把學生騙進來後，之後就發現那些課程改革只是噱頭，實際上還是一樣。\u003c/p\u003e\n\u003cp\u003e這個問題，也許沒有辦法好好地解決，我們只有紙上談兵，並沒有去思考還有其他面向的因素。\u003c/p\u003e\n\u003cp\u003e因為這個問題，本來就沒有辦法針對 \u003ccode\u003eGeneral\u003c/code\u003e去回應，這個 General 之中，可是包含了很多不同背景不同因素的學生群。\u003c/p\u003e\n\u003cp\u003e我前面有段在描述老師需要很有教育熱忱，但其實還有一個面向的問題就是學生本身，學生想學嗎？學生的態度如何？\u003c/p\u003e\n\u003cp\u003e也有個問題很想去思考，如果學生都是一些不怎麼想學的人，那在熱忱的老師也會變成只想隨便教教的老師是吧？\u003c/p\u003e\n\u003ch2\u003e最後\u003c/h2\u003e\n\u003cp\u003e嗯，只是一小段談話，也許只是走流程走個形式隨意問問，也許是認真想詢問學生代表這些問題。\u003c/p\u003e\n\u003cp\u003e也許根本只是我想太多...\u003c/p\u003e\n\u003cp\u003e但可以從問問題的態度跟來回應答的反應來推測出，大家都沒有想認真解決問題，當然也牽扯到這是個難解的問題。\u003c/p\u003e\n\u003cp\u003e我只是提供自己的想法，當然其中還牽扯到很多不同角度的觀點跟其他不同的因素。\u003c/p\u003e\n\u003cp\u003e如果很有耐心的看到這邊，或搜尋到這篇文章，不妨有空時也來思考，也許有不同的觀點唷！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"36:T657e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e姐妹們，哥哥弟弟們，我出關啦哈哈！\u003c/p\u003e\n\u003cp\u003e我從四月初開始著手開發這一個新的網站，一直到今天 2022年10月2日，終於讓他成功上線了，心中也放下了一塊巨大壓力。\u003c/p\u003e\n\u003cp\u003e在短暫告別了我的部落客生涯大約5-6個月的時間，現在突然要提筆撰寫文章，有些不太能適應，邏輯可能會些許不通，因為這篇文章其實是在我沒有任何發想跟規劃下撰寫，我希望能夠趁今天新網站發布時，利用週日剩下幾個小時的時間，順便發布這篇文章，紀錄也慶祝我這整整六個月利用休閒時間開發，緊湊的網頁開發生涯，然後圓滿結束，順利上線。\u003c/p\u003e\n\u003cp\u003e就在大約1小時前，新網站發佈了(對，就是你目前現在看到的網頁，已經是新的網站了)，我還記得當下我的想法是: \u003ccode\u003e天呀，好沒有真實的感覺\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e可能是因為其實在中秋假期的最後一天(09/11)，我早就用\u003ccode\u003eNuxt.js\u003c/code\u003e的前端框架把網站完成了，也很開心的上線，但觀察了幾天發現讀者人數下降，我緊急把網站恢復到舊的版本，然後去調查新網站的問題。\u003c/p\u003e\n\u003cp\u003e我最擔心的事情發生了，我這次用\u003ccode\u003eNuxt.js\u003c/code\u003e前端框架來開發我的個人網站，它沒有把SEO處理好，導致我本來在top 1的部落格文章，瞬間掉下排名。\u003c/p\u003e\n\u003cp\u003e於是，在水深火熱的處理3週後，終於在今天完成修補工作，並將網站上線。\u003c/p\u003e\n\u003cp\u003e那，讓我們把時間轉回到今年4月吧！\u003c/p\u003e\n\u003ch2\u003e新手好好玩之嘗試期\u003c/h2\u003e\n\u003cp\u003e接觸新的事物，總是讓人感到興奮，這兩年我找到自己作為軟體工程師的天職方向:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e就是喜歡透過技術實現自己的idea，或者享受把一個東西從0 build到有，而且照著自己的想法跟規劃去開發。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e所以這次我很確定自己很想要運用我休閒的時間來開發我新的個人網站。去年2021年，我差不多用了半年的時間在開發Miri (我的其中一個發明)，當這次決定要開發個人網站時，我知道接下來的4-6個月所有的休閒時間，將會持續專注在網頁開發上。\u003c/p\u003e\n\u003cp\u003e可能因為我的人類圖是 \u003ccode\u003e1/3人\u003c/code\u003e 或者是 \u003ccode\u003e薦骨權威\u003c/code\u003e 吧，突然在當下覺得好像是時候可以來一段時間，一邊學習摸索前端，一邊自己設計跟開發自己的個人網站，於是就在4月初的某天晚上，就開始開啟專案來摸索。\u003c/p\u003e\n\u003cp\u003e技術的決定當下其實沒想太多，那個時候就是\u003ccode\u003e直覺\u003c/code\u003e，我表姐前些陣子介紹我使用以Vue.js為基礎的\u003ccode\u003eNuxt.js\u003c/code\u003e前端框架，就直覺的決定使用 Nuxt.js來開發我新的網站吧！\u003c/p\u003e\n\u003cp\u003e然後再加上那陣子，我剛進公司，我的mentor Gem 也是個技術狂，他介紹給我 \u003ccode\u003eTailwind.css\u003c/code\u003e，讓我可以不用全部css都從0寫，但也保有客製化設定，就是如果我某些style不滿意，我也可以特別寫一個css自訂styles，這個\u003ccode\u003eTailwindCss\u003c/code\u003e，我真的必需給它優良的評價。\u003c/p\u003e\n\u003cp\u003e還有我在第一家公司的好同事 Frank，傳來了他剛用Nuxt.js做了客戶的專案的github repo，借我參考。\u003c/p\u003e\n\u003cp\u003e以及我還參考了這個網站: \u003ca href=\"https://tianyong90.com/#/posts/%E7%BB%B3%E5%91%BD%E5%9C%A8%E4%BA%8E%E6%8A%98%E8%85%BE-%E6%88%91%E7%94%A8-Nuxt-js-%E9%87%8D%E6%9E%84%E4%BA%86%E5%8D%9A%E5%AE%A2\"\u003e绳命在于折腾，我用 Nuxt.js 重构了博客\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e看起來很好玩，很興奮，要自己設計自己的網站了，就像是在創造發明東西！\u003c/p\u003e\n\u003cp\u003e我本來就決定好，我新的個人網站會大致上有哪些功能\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e5頁主題: 關於我, 主頁, 部落格, 作品集, 聯絡\u003c/li\u003e\n\u003cli\u003e部落格文章+分類\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e然後還有些目標想達成，像是:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e自己設計網頁\u003c/li\u003e\n\u003cli\u003e優化SEO\u003c/li\u003e\n\u003cli\u003e多語切換\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e就是很典型的個人網頁，但我希望能夠透過自己設計網頁的樣式與擺設，更呈現出我的個性化，我給人的感受。\u003c/p\u003e\n\u003cp\u003e接著就在4月初開始實際下去coding，但不久就遇到了問題。\u003c/p\u003e\n\u003cp\u003e第一個遇到的問題是\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我的網頁究竟要長什麼樣子？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e自由有個好處，就是你能自由設計，想怎麼做就怎麼做。反義就是，沒有可以參考的範本，不像有現成的主題可以使用。\u003c/p\u003e\n\u003cp\u003e我既不是UI設計師，藝術天份也很差，我還記得我以前在寫前端時，寫得很醜XD，看起來還是只能抄了嗎XD(?)\u003c/p\u003e\n\u003cp\u003e很快的，我沒怎麼深度思考，就想說，我想要舊的\u003ca href=\"https://minayu0416.wordpress.com/\"\u003ewordpress網站\u003c/a\u003e的header，於是我就打開原始碼，然後直接複製貼上，開始修。\u003c/p\u003e\n\u003cp\u003e打開別人的網站，然後東抄西抄，把網站外貌跟程式搞得亂七八糟。\u003c/p\u003e\n\u003ch2\u003e重新設計網頁呈現\u003c/h2\u003e\n\u003cp\u003e大概歷經2-3週的開發後，我成功複製了\u003ca href=\"https://minayu0416.wordpress.com/\"\u003ewordpress網站\u003c/a\u003e網站的header，還有Navbar(menu導覽列)。\u003c/p\u003e\n\u003cp\u003e可是在這個過程中，我會一直不斷地看到別人的網站設計的好美，然後就抄過來，東抄西抄，結果變得難看又悲劇，光是Header跟Navbar我就換了好幾種設計，每次做完，都覺得怎麼這個樣式就只是純粹的Navbar或Header，感覺沒什麼靈魂(可能會有人覺得我到底在說什麼哈哈)。\u003c/p\u003e\n\u003cp\u003e雖然說在去年做Miri時，我也犯過一樣的錯，就是還沒有從UI角度或者還沒從這個專案/產品更深層更上層的概念角度去想，就開始施工。功能有辦法做出來呀，但嚴重缺乏整體性跟設計感，讓人不知道這個網站存在的意義。\u003c/p\u003e\n\u003cp\u003e這次還是花了自己2-3週的時間體悟。\u003c/p\u003e\n\u003cp\u003e其實在著手開發網頁前，我應該要去思考\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e我為什麼要做這個網站？\u003c/li\u003e\n\u003cli\u003e這個網站的核心精神跟深層含義是什麼？\u003c/li\u003e\n\u003cli\u003e終點在哪？他會呈現什麼樣貌？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e你必須知道終點在哪，你的目標是什麼？你才能夠去規劃路途。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我得從這些要點的角度去切入，然後依照這些問題的答案，去設計網站的頁面跟使用，最後才是技術面，要怎麼去達成。\u003c/p\u003e\n\u003cp\u003e還有一個重要的點是:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我意識到自己都只想複製別人的網頁原始碼，除了產出慘不忍睹的前端樣貌，還會讓我的程式碼變的很凌亂不易管理，我要做的應該是可以參考，但是要自己用Tailwind跟自己客製的css,html,js知識去開發。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我意識到再這樣下去不行，於是我停了1週，我開始去尋找各個美麗的網頁設計，然後回想自己過去很喜歡某些網頁設計樣式，這次我也想將這些過去的夢想，納入網頁設計中。\u003c/p\u003e\n\u003cp\u003e我把一些看了很喜歡的網站跟我過去喜歡的樣式，都截圖跟寫下來，然後拿紙跟筆，開始去思考我喜歡哪些網站的某些樣式，然後我可以怎麼把它組成一個網站。\u003c/p\u003e\n\u003cp\u003e最重要的點是，我開始去思考，我的新網站名稱要叫什麼？我希望它呈現什麼樣子？他的深層含義或者他的核心價值是什麼？有點像是想一個品牌概念，只是會用網站呈現，不是真的實際販賣。\u003c/p\u003e\n\u003cp\u003e接著，我有了設計初稿，然後開始去想怎麼把他用程式碼實作出來。\u003c/p\u003e\n\u003cp\u003e舊的先前做的樣式，就暫時移到別的資料夾，重新設計網站。\u003c/p\u003e\n\u003ch2\u003e技術陸續卡關\u003c/h2\u003e\n\u003cp\u003e雖然研究所初步寫了前端，但都是停留在html跟css層級上，而且是初階的css樣式，另外，需要使用到Javascript的場合我沒碰過。\u003c/p\u003e\n\u003cp\u003e於是，在某些需要使用比較進階的css語法跟Javascript的功能上，我就卡關很久，然後邏輯常常打不開，得問人或者卡好幾天。\u003c/p\u003e\n\u003cp\u003e像是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMobile的選單: 通常在手機版本的網頁會將選單縮小成一個圖案，使用者點圖案就會展開選單，這個需要JavaScript驅動CSS樣式，光是這麼簡單的功能，好像我也卡了1週左右。\u003c/li\u003e\n\u003cli\u003e可惡的旋轉木馬卡了3個月 (Carousel): 這次不知道為什麼自己作死，想要在自己的部落格上加一個酷炫的旋轉木馬功能，結果卡了3個月。但別擔心，並不是說3個月都在嘗試這個功能，而是想到就去嘗試，失敗就暫時先去開發其他功能，然後找到新的資源，再回頭嘗試。我記得好像在某次假日吧，我連續裝了跟嘗試了7-8個 vue的 Carousel 套件。裝了，試了，失敗，刪除，裝下一個，因為我想要呈現的風格，好像沒有一個套件能夠辦到 (不然就是我道行太低)，再加上自己基礎知識不懂的情況下，走了很多冤旺路，最後選定了Tailwind的tw-element 套件來做這個功能。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在還能記住的範圍內，我記得大概就這兩項讓我最頭痛。\u003c/p\u003e\n\u003cp\u003e喔不是喔，最後要生成靜態網站時，發現\u003ccode\u003eNuxt.js\u003c/code\u003e的動態頁面 \u003ccode\u003e_dynamic.vue\u003c/code\u003e，不會生成靜態網站，所以重整會404/rollback或找不到，我記得當時我也是想破頭卡了好一陣子。\u003c/p\u003e\n\u003cp\u003e後端優勢:\u003c/p\u003e\n\u003cp\u003e雖然剛剛說自己沒碰過JavaScript，但我覺得我的JavaScript弱項是\u003ccode\u003e需要跟html/css連動時\u003c/code\u003e，作為一個後端工程師已經快3年，JavaScript 0 基礎，可是擁有著Python的知識跟後端邏輯，在寫 \u003ccode\u003e特別是撈資料，處理資料\u003c/code\u003e這類的功能，簡直不要太簡單 XD 哈哈，這也算一個優勢啦。\u003c/p\u003e\n\u003ch2\u003e水深火熱期: SEO 出了問題, 我決定大膽地換技術\u003c/h2\u003e\n\u003cp\u003e4月-9月半，無論是歷經剛開始對於怎麼設計網站很茫然，還是後續某些前端很Fancy的功能卡關，都沒有帶給自己很大的壓力，頂多就是那幾天比較需要思考，但不會到整個腦袋燒起來。因此這段時期還算是很穩定的邊學邊開發。\u003c/p\u003e\n\u003cp\u003e真正讓我吐血的大事發生在9月半，也就是大約3週前。\u003c/p\u003e\n\u003cp\u003e在7-8月時，給自己許了希望能在9月把網站做好的願望，總是覺得明明快完成了，但還差那麼一點點的感覺，怎麼感覺看到終點了，可是實際還需要更多時間去收尾。\u003c/p\u003e\n\u003cp\u003e在中秋連假(9月11日左右)，也是我經過4月到9月這長達5個月的開發後，我終於要把網站產成靜態網站上線了。\u003c/p\u003e\n\u003cp\u003e在這段期間內，遇到6月底失戀，大約有2-3週的時間是處於沒什麼產能的狀態，突然整個開發的速度變得很慢，眼看著目標好像快要抵達了，但結果最後那10%才是最多事也是最難突破的路途。\u003c/p\u003e\n\u003cp\u003e在中秋節大家都在玩樂跟放假的日子，我這三天妥妥的坐在電腦前繼續開發，然後在連假最後一天 (09/11) 上線了我的網站。\u003c/p\u003e\n\u003cp\u003e我原本就很擔心新設計的網站，會不會SEO (搜尋引擎優化) 會有問題，然後造成所有累積的觀看數都要從0開始，雖然我也抱持著，萬一真的不行，從0開始也沒關係。\u003c/p\u003e\n\u003cp\u003e只要把網頁的Meta Tags 好好的在Html檔內寫好，SEO都不會太差，Google的機器人會去爬你的html檔內容，然後你的文章就會被更多人看到。\u003c/p\u003e\n\u003cp\u003e在網站上線後，在接下來陸續幾天，我發現 Google Analysis 文章的觀看數一天比一天下降許多，這讓我起了警覺心，於是我開始去搜尋過去某些文章名列Google搜尋引擎前幾名，發現怎麼搜尋文章標題，都找不到，有搜到的文章，描述都是錯的，這讓那些原本前幾名的文章直接往下掉。\u003c/p\u003e\n\u003cp\u003e於是，我趕緊把原本用hugo做的網站重新上線，然後暫時把新的網站下架，暫時解救了流失閱讀量的危機。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e沒想到，我最擔心的事還是發生了。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我去檢查了每一頁文章的html檔，沒想到那些在html內的Meta Tags (幫助SEO優化)，都跟主頁那一頁一模一樣，難怪，因為這樣，機器人爬我的文章，都會得到同樣的資訊，他就會認為是同一個網站。\u003c/p\u003e\n\u003cp\u003e開始去思考，是不是\u003ccode\u003eNuxt.js\u003c/code\u003e的某些設定我沒有設定好，模式雖然調成了\u003ccode\u003estatic\u003c/code\u003e，但\u003ccode\u003eSPA\u003c/code\u003e設定是打開的，代表雖然生出每一頁靜態網站，但是實際上是進到那個網站後，他才會去跳轉內容，而不是像一般的靜態網站，內容都決定好了。\u003c/p\u003e\n\u003cp\u003e爬了文章，我調成了 \u003ccode\u003eUniversal\u003c/code\u003e 模式，但隨機發生一堆問題，因為 Universal模式同時包含了 \u003ccode\u003eserver端\u003c/code\u003e跟 \u003ccode\u003eclient端\u003c/code\u003e程式碼，在對於一個前端新手，我根本不曉得這些事，於是看著他爆出一堆錯，我一臉茫然一臉懵。\u003c/p\u003e\n\u003cp\u003e我感到很挫敗，好多想法湧現出來了，我害怕，是不是我這半年做的都是白費努力？怎麼自己花了這麼多時間做，結果卻沒辦法取代原本的網站。\u003c/p\u003e\n\u003cp\u003e難過沒多久，想把網站做好的慾望超過了自己在那邊自怨自艾的心情，在歷經一陣子上網找怎麼解決\u003ccode\u003eNuxt.js\u003c/code\u003e的SEO問題後，還是得使用 \u003ccode\u003estatic + universal\u003c/code\u003e的選項，而我寫的\u003ccode\u003eNuxt.js\u003c/code\u003e是在我完全沒分\u003ccode\u003eserver side\u003c/code\u003e跟\u003ccode\u003eclient side\u003c/code\u003e的狀況下寫的。\u003c/p\u003e\n\u003cp\u003e我看...與齊花這麼多時間偵錯，搞不好最後會來一個失敗的結果，我的需求是希望在接下來幾週內搞定上線，倒不如....我去找也是基於Vue的Vue靜態網頁生產器吧？\u003c/p\u003e\n\u003cp\u003e我本來就很希望做個人網站這件事可以在9月畫下句點。\u003c/p\u003e\n\u003cp\u003e所以，很快的我就開始尋找Vue的靜態網頁生產技術，取代原本的Nuxt.js，\u003ccode\u003e我覺得\u003c/code\u003e畢竟都是Vue，只是框架不同，不會差到哪去，可以快速轉換。\u003c/p\u003e\n\u003cp\u003e起初我決定先使用\u003ccode\u003eVuepress\u003c/code\u003e，但不到2小時就陸續卡關，因為在Nuxt.js寫了很多.vue檔，但我不知道怎麼搬去\u003ccode\u003eVuepress\u003c/code\u003e，Vuepress使用大量個md檔案做設定，好像蠻少vue檔的創作。\u003c/p\u003e\n\u003cp\u003e沒2-3個小時，我找到了另外一個Vue的靜態網頁生產技術，叫做 \u003ccode\u003eGridsome\u003c/code\u003e，看起來跟\u003ccode\u003eNuxt.js\u003c/code\u003e有87%像，唯一不同的是 \u003ccode\u003eGridsome\u003c/code\u003e 是使用一種 Query語法叫做 \u003ccode\u003eGraphQL\u003c/code\u003e 來處理文章跟資料內容，但我想身為一個後端工程師，這點不算什麼，看一下文件應該可以馬上上手。\u003c/p\u003e\n\u003cp\u003e所以，我又用了大約1週時間，把網站從\u003ccode\u003eNuxt.js\u003c/code\u003e搬到\u003ccode\u003eGridsome\u003c/code\u003e，兩者很相似，搬運起來也幾乎0卡關，無奈在最後看起來快完成了時候，最讓我吐血的事還是發生了。\u003c/p\u003e\n\u003cp\u003e但，沿路過關斬將，來到最後稍微麻煩的部分，就是我要做部落格的Category 分類頁面，我需要根據不同的Category，用\u003ccode\u003eGraphQL\u003c/code\u003e撈出該Category的所有文章。\u003c/p\u003e\n\u003cp\u003e最吐血的就是....，我的文章Category都是用中文命名，然後中文字不屬於ASCII編碼，好死不死我去翻了\u003ccode\u003eGraphQL\u003c/code\u003e的Github repo，上面寫暫時不支援unicode跟utf-8。\u003c/p\u003e\n\u003cp\u003e所以在最後一個功能 Category的部分我直接卡死。\u003c/p\u003e\n\u003cp\u003e當然，像是什麼\u003ccode\u003e把Category改成英文\u003c/code\u003e，或者\u003ccode\u003eencode/decode這種加解密解法\u003c/code\u003e我也有想到，但後來都失敗了，(把Category改成英文就有點不大妥當，為了讓網站能運行，而更改原意，這我並不樂見)\u003c/p\u003e\n\u003cp\u003e我有幾天的內心壓力很大，是自己給自己的，覺得挫敗又毫無希望。\u003c/p\u003e\n\u003cp\u003e同時也因為，我已經長達半年沒什麼週休六日，我指的是，單純拿杯咖啡，好好的坐在咖啡廳享受一個下午，這種很舒壓的時間，都被我拿來coding。再加上，遇到這些無解的事，已經超出我本來給自己預設的開發時間，所以情急之下，我就腦子炸了，壓抑不住的情緒就開始橫飛了。\u003c/p\u003e\n\u003cp\u003e(喔對了，我忘記說，因為Nuxt.js的網站版本畢竟是開發好了，所以我有把他部署到Vercel上，然後發給比較好的朋友看哈哈)\u003c/p\u003e\n\u003cp\u003e網頁還是有做一個版本，部署到Vercel上，算是...，覺得自己做好了，部署到其他服務上，好可以向朋友發送宣傳一下，而同時舊的網站也還在使用，繼續維持部落格的流量。\u003c/p\u003e\n\u003cp\u003e那週的心情非常差，剛好那陣子除了這件事，也還有其他我內心自我價值不穩的情況發生，就在主管講了一句話，我的眼淚最終還是潰堤了。\u003c/p\u003e\n\u003cp\u003e我明白，不是主管的問題，而是因為我太久沒有給自己休息的時間，當週的週六，我去買了星巴克，然後坐在公園的一排高牆上，坐了整個下午，一邊吹著風，一邊思考接下來該怎麼辦？\u003c/p\u003e\n\u003ch2\u003e急躁、達標與深層意義 - 學習到什麼？\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eGridsome\u003c/code\u003e在Github的星星數只有10000個，所以很少有文章跟技術支援出現，出問題找資料會特別的困難。\u003c/p\u003e\n\u003cp\u003eNuxt.js相較之下星星數大約5萬左右，但他的取名跟以\u003ccode\u003eReact.js\u003c/code\u003e 為基的 \u003ccode\u003eNext.js\u003c/code\u003e太像，導致我常常查資料都找到跟\u003ccode\u003eNext.js\u003c/code\u003e相關的內容。\u003c/p\u003e\n\u003cp\u003e果然...還是要使用大眾比較流行的技術會好一點，至少當你在新手時間，一直遇到問題，找不到失敗點，網路上的文章數比較多。\u003c/p\u003e\n\u003cp\u003e於是一邊喝咖啡，一邊找到了 Top 1跟 Top 2 的靜態網頁生產器，同時也有良好的SEO功能，就是 \u003ccode\u003eNext.js\u003c/code\u003e 跟 原本舊網站就在使用的 \u003ccode\u003eHugo\u003c/code\u003e，其實蠻驚訝的，因為Hugo居然是第二名。\u003c/p\u003e\n\u003cp\u003e當時我還是執意想學前端框架，想使用前端框架來做網站，於是起初想試試看用\u003ccode\u003eNext.js\u003c/code\u003e重構網站。\u003c/p\u003e\n\u003ch3\u003e先調查好資訊\u003c/h3\u003e\n\u003cp\u003e之前要使用Nuxt.js做網站前，沒有特別知道SEO的部分可能會有問題，只是覺得東西很新奇就直接下去實作。\u003c/p\u003e\n\u003cp\u003e這次，我花了一點時間去看Next.js，能不能達到我所有的目標?他的語法跟學習曲線如何。\u003c/p\u003e\n\u003cp\u003e我的一個很異想天開的想法就是，前端三大框架應該都差不多吧？\u003c/p\u003e\n\u003cp\u003e畢竟都是html, css, Javascript組成，能差到哪去？\u003c/p\u003e\n\u003cp\u003e然後天真的以為，可以Nuxt.js無痛搬運到Next.js，結果經過我很認真的看文件後，我發現\u003ccode\u003eNext.js/Nuxt.js\u003c/code\u003e,\u003ccode\u003eReact.js\u003c/code\u003e跟\u003ccode\u003eVue.js\u003c/code\u003e，他們的抽象邏輯層面真的差很多，去爬了文才發現原來Vue.js適合入門，如果你想變成大神，可以學React.js。\u003c/p\u003e\n\u003cp\u003e....\u003c/p\u003e\n\u003cp\u003e但反正，我的訴求是希望能夠以最快速度重構+上線，所以Next.js眼看學習坡度這麼高，只好先暫時擺下。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHugo\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我的腦中想起來了這個名詞，Hugo雖然用Go寫，但是先前我已經用一陣子了，在之前小改的經驗中，也陸陸續續熟悉很多，而且後端撈資料的語法，跟我新網站撈資料的設計，基本上也是有87%相似，所以我權衡了一下我目前的狀況跟需求後，我還是決定回去用Hugo重構網站。\u003c/p\u003e\n\u003cp\u003e當然那股壓力還是在的，一方面擔心自己用Hugo會不會做不出來？擔心那些舊有的問題是不是還沒辦法解決？一方面又要壓抑著自己，因為覺得時間就是到了，所以一直很急躁的個性。\u003c/p\u003e\n\u003ch2\u003e急躁、達標與深層意義\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003e平衡\u003c/code\u003e 這件事在人生中，一直都扮演著困難的角色，要怎麼剛好能維持原先網頁設計的核心概念跟含義，又可以在規劃的時間內達標，當超過預期時間時，你要把一些原本規劃好的功能拿掉呢？還是，要再讓開發時間拉長？拿掉原本規劃的功能，會不會就算如期達到了，但網頁卻沒辦法呈現原本設計的樣貌？\u003c/p\u003e\n\u003cp\u003e在我決定回到hugo來重構網站後。\u003c/p\u003e\n\u003cp\u003e讓我很意外的是，很多我在Nuxt.js卡關很久的問題，到Hugo這居然變得如此的簡單，Nuxt.js使用的旋轉木馬套件，我不知道怎麼在Hugo使用，起初還很擔心這個會卡很久。\u003c/p\u003e\n\u003cp\u003e在用Nuxt.js卡了3個月的Carousel 旋轉木馬，Hugo有提供一個內建可客製化的旋轉木馬套件，我一個下午就做好了。\u003c/p\u003e\n\u003cp\u003e很多我起初在擔心，且開發很久的功能，在Hugo中，瞬間沒什麼問題。\u003c/p\u003e\n\u003cp\u003e當然，因為我內心已經覺得我在09/11就把網站開發好了，現在已經漸漸的沒耐心，所以只要一遇到任何錯或做不出來，我就會開始想要妥協\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e像是放棄該功能\u003c/li\u003e\n\u003cli\u003e更改那個功能\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e為了想要快速達標，趕緊上線，我會開始\u003ccode\u003e想要\u003c/code\u003e捨去跟忽略很多事，我變得很沒耐心。\u003c/p\u003e\n\u003cp\u003e然後，當然也是有卡一些技術關，所以也開始思考要不要把開發時間拉長，可是主要原因是，我後面還有其他學習計畫要進行，如果拉長開發時間，勢必會卡到後面的學習計畫進度。\u003c/p\u003e\n\u003cp\u003e我實在沒有辦法，眼前這件事還沒解決，然後就去開啟別的計畫。\u003c/p\u003e\n\u003cp\u003e耐心仍然是很重要的，著名人士GaryVee常常提倡最重要的元素就是耐心。\u003c/p\u003e\n\u003cp\u003e這幾天我剛好也在思考一些事。\u003c/p\u003e\n\u003cp\u003e因為，我確實這幾週也在工作上發生了一些讓我很反省的事情，雖然我的同事們應該都沒怎麼察覺，但我的內心其實有很大的變化。\u003c/p\u003e\n\u003cp\u003e過去這半年我無論在個人網頁開發還是在工作上，我都特別特別的注重 \u003ccode\u003e執行\u003c/code\u003e 跟 \u003ccode\u003e達標\u003c/code\u003e，還有 \u003ccode\u003e效率\u003c/code\u003e 問題，彷彿我這三個都做得很好的話，我就是一個很強的人，很優秀的人。\u003c/p\u003e\n\u003cp\u003e而且我還很注重\u003ccode\u003e完美\u003c/code\u003e，有點試圖把自己的MBTI掰成ENTJ，這讓我在過去這段時光，漸漸的失去了自己的形狀，而且得失心跟比較心變得非常大，只要一沒有達成自己內心的完美標準或覺得自己的效率不高，內心就開始不穩定。\u003c/p\u003e\n\u003cp\u003e這兩天我開始在想，我好像特別在意這種 \u003ccode\u003e世俗\u003c/code\u003e 的成功，而忽略了背後那個核心價值跟深層含義。\u003c/p\u003e\n\u003cp\u003e為了達標！為了有效率，取得別人的稱讚跟讚賞...\u003c/p\u003e\n\u003cp\u003e我為了把這個網站快速地送上線，我曾經想過要犧牲我當初設計這個網站的某些功能，那些功能確實有他的背後含義。\u003c/p\u003e\n\u003cp\u003e如果我只是為了做一個網站，那可以很簡單抄一抄了事，做一個精美的Navbar跟沒感情的Header？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e但這是我要的嗎？\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這個網站，有他的核心價值跟很深層的含義，他有靈魂，每個功能，每個設計的小巧思都環環相扣那個最深層的核心，就是我希望這個網站能夠呈現的樣子。\u003c/p\u003e\n\u003cp\u003e(我很抱歉，我沒辦法用更精準的字去描述，因為我這幾天才慢慢地去思考這件事)\u003c/p\u003e\n\u003cp\u003e但我希望透過著經驗，無論在個人網頁開發還是工作上的經驗，我希望自己接下來能夠轉一個念。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e世俗的成功，你要完成一件事有很多種方法，但我更希望的事，可以在做這些事的過程中，多點時間去創造去挖掘去探索背後深層的含義。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e時間一分一秒的在過，你要讓他被無聊跟無趣佔據，只為了後續短暫的自由時間，還是想辦法去探索跟挖掘意義，讓每一分每一秒都過的很有價值。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我不希望自己因為急躁或者為了時間內達標，然後我就把當初很精心規劃的設計破壞掉。\u003c/p\u003e\n\u003cp\u003e我懂身為一個ENTP人，網路上常常說執行力很低，但我周圍的人都說我的執行力其實非常高，高到快把自己給逼死。因為有這個說法，所以我一直覺得我要變成一個執行力高的人！\u003c/p\u003e\n\u003cp\u003e執行力很重要，效率確實也重要沒錯。\u003c/p\u003e\n\u003cp\u003e可是當一件事，一個產品，一個專案，他沒有深層的核心價值，只是一昧地達成目標，做出來，他同時也會衰弱的很快，失去靈魂或者背後深層含義的時候，不管是創作或藝術，還是去做一件事，我想都會很快地凋零或不想再繼續下去。\u003c/p\u003e\n\u003ch2\u003e要好好看文件跟探討每行程式背後的邏輯\u003c/h2\u003e\n\u003cp\u003e急躁後，我還是回頭犯了很多Junior工程師的錯誤(但我現在其實還是算Junior呀XD)，就是直接複製程式碼，貼上然後發現錯了爆了，然後因為急躁的關係，不去了解背後的功能跟邏輯，開始亂貼亂改XD。\u003c/p\u003e\n\u003cp\u003e但往往真的只是一些很簡單的語法問題，就讓自己在那邊鬼打牆一陣子。\u003c/p\u003e\n\u003cp\u003e在這個過程中，很喜歡我同事 Gem 說的話:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e有的時候，並不是沒支援這個功能或設定，只是你沒有去仔細翻文件。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e靜下心來，回頭去翻文件跟程式原始碼之後，很多因為急躁而亂卡的大小事，都迎刃而解。(當然 Nuxt.js SEO的問題我暫時還是無解(燦笑))\u003c/p\u003e\n\u003ch2\u003e最後\u003c/h2\u003e\n\u003cp\u003e很幸運的，我在這週週末的尾巴，我順利把網站用Hugo重構好了，也順利上線了，雖然我知道後續還是會需要一點點時間去修改一些小問題，但我內心巨大的石頭已經放下了，接下來的時間，直到重啟下個計畫前，好好的反省吧！\u003c/p\u003e\n\u003cp\u003e再麻煩大家好好享受我的網站:), 有任何問題，項是哪個按鈕壞了還是網頁掛了，麻煩寫信或留言跟我說一下哈哈！\u003c/p\u003e\n\u003cp\u003e接下來的幾週時間，我會慢慢的撰寫跟分享一些在這開發過程的技術問題跟解決方法，有空還會介紹一下這個網站的每個設計小巧思。\u003c/p\u003e\n\u003cp\u003e感謝你的觀看 :)\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"37:T214b,"])</script><script>self.__next_f.push([1,"\u003cp\u003e近兩年，我已經很少在撰寫文章，相較於我最一開始 (2016年-2019年) 跟最近兩年 (2020年-2022年)，我近期的文章數大幅降低。\u003c/p\u003e\n\u003cp\u003e當然這跟個人內心成長跟一些體悟有關，早期 (2016年-2019年) 我的文章大部分都跟書寫 \u003ccode\u003e抒發情緒\u003c/code\u003e 跟 \u003ccode\u003e個人經驗\u003c/code\u003e 有關，尤其在唸研究所那兩年(2016-2018年) 跟剛出社會(2018年-2019年) 那幾年，我常常因為內心的不成熟，像是被教授罵，或者一堆跟人相關很阿雜的事情，或者跟自我的人生茫然有關，我會無法忍住自己的情緒，然後常常我就開啟一篇新文章，然後就在裡面抱怨跟謾罵，當然也有不少文章是我自己寫些正面加油打氣的話給我自己。\u003c/p\u003e\n\u003cp\u003e我觀察到一個很有趣的現象，關於那些抒發情緒的文章，瀏覽量其實都超低，我在之前的部落格 (Wordpress)，大約都是發表 2016-2018年的文章，大部分的文章都是跟情感抒發相關，那時經營了部落格兩年多，瀏覽量只有快突破1萬。接著，我2019年將部落格用Hugo架設成靜態網站，之後寫的文章方向大部分都有主題性，也都跟情感抒發的文章無關，漸漸的在今年5月初瀏覽量突破了20萬。\u003c/p\u003e\n\u003cp\u003e既然累積到了20萬瀏覽量，為什麼又要在這個時候重新做一個新的網站呢？\u003c/p\u003e\n\u003cp\u003e這就要回到很久很久以前\u003c/p\u003e\n\u003ch1\u003e我的夢想\u003c/h1\u003e\n\u003cp\u003e從小開始，我就展現出對電腦有高度熱忱的一面，每堂電腦課我都很認真，然後會利用課堂以外的時間去鑽研一些電腦軟體並做出一些作品\u003c/p\u003e\n\u003cp\u003e國中開始學怎麼修電腦，然後高中的電腦課就開始自己鑽研寫程式，也對各種部落格網站的外觀設計擁有高度熱忱，一直到大學的網頁選修科目，我也對於製作前端網站感到很有興趣。\u003c/p\u003e\n\u003cp\u003e我有一個夢想就是 \u003ccode\u003e自己做一個自己的個人網站\u003c/code\u003e，我還記得我高中到大學那陣子我常常換了一堆部落格網站，因為我很希望找到一個自己喜歡的網站的外觀。那個時候日本的部落格外觀美的不得了，我陸續使用了 FC2 跟 Ameba blog，然後再搬去Wordpress.com，我不斷的尋找我喜歡的網站外觀設計，並搬過去使用。\u003c/p\u003e\n\u003cp\u003e可是好景不常，有一好就沒有兩好，用日本的部落格網站雖然漂亮，但是大部分也都是日本人來瀏覽我的網站，網站的排版雖然漂亮，可是SEO卻很差，文章都沒幾個人看，可是無奈我不會做網站，所以只能被迫先這樣使用。\u003c/p\u003e\n\u003cp\u003e我很早就知道自己的興趣跟熱忱所在，但直到最近一年我才很肯定我要做的事。\u003c/p\u003e\n\u003cp\u003e在早期，還沒進大學前，我會自己鑽研程式，鑽研CSS，對前端網頁設計感到興趣，這些天賦我以為 \u003ccode\u003e大家都會\u003c/code\u003e，所以沒有特別在意，再加上我國三開始不小心對日文跟日本很有興趣，直到考大學時，我都還是丟四個日文系志願一個資管系。\u003c/p\u003e\n\u003cp\u003e進大學後我也因為我沒有上日文系感到難過，一直到大三時我還是不放棄的把整顆心放在鑽研日文跟日本文化。\u003c/p\u003e\n\u003cp\u003e大學畢業後，過度茫然，我當時透過紫微斗數去尋找我人生適合的發展方向不小心被誤導成要去做跟外語相關的，跟外交相關的方向，一直折騰到第一份工作，我也懷疑過自己到底適不適合當工程師？不斷地去嘗試不同的外語學習。\u003c/p\u003e\n\u003cp\u003e直到近一年，無論是透過人類圖或者是我自己的人生經驗都將我導入軟體開發，當我近期對自己的紫微斗數命盤又有更近一步的解讀，我發現命盤上的星星除了外語跟外交之外，其實跟\u003ccode\u003e網路\u003c/code\u003e也有關，這就是為什麼在討論區中一堆和我擁有相同星系的人會說他在做跟IT相關的工作。\u003c/p\u003e\n\u003cp\u003e只是我一直不信邪，覺得我就是要做跟外語相關的工作 XDDDD\u003c/p\u003e\n\u003cp\u003e不過，現在認清不會晚，至少很明確的知道自己要做什麼了ＸＤ\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e是的，所以我的夢想之一就是自己設計跟做一個自己的個人網站\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e再來還有就是鑽研前端網頁設計也是其中一個夢想。\u003c/p\u003e\n\u003ch1\u003e為什麼創立這個網站？\u003c/h1\u003e\n\u003cp\u003e在2017年，有機會去美國做一次兩週的企業交換旅行，讓我有了蠻大的文化衝擊。\u003c/p\u003e\n\u003cp\u003e我記得從小，我就活在不斷被否定及要達成別人期待的環境裡，被教導不要做這個，不要做那個，阿這個不好，那個不好，喔你必須要符合社會價值的期待，喔大家都這樣做，你為什麼做不到，甚至被拿來跟人比較或者制定很多高標準的目標。\u003c/p\u003e\n\u003cp\u003e在我努力達成這些他人的期待時，我也一直在自我懷疑的邊界中徘徊，甚至是失去自己的形狀。\u003c/p\u003e\n\u003cp\u003e在這之前我偶而有出國自由行，在機場或旅行中，我常常遇到那些來自西方教育的旅行背包客，他們獨立且自信，勇敢做自己跟表達自己，使我羨慕不已。\u003c/p\u003e\n\u003cp\u003e去了一趟美國的參訪，我發現每個在當地的人都呈現不同的個性跟Style，每個人都有他獨特的個性，獨特的氣質，關於人生的選擇也很不同，遇到的人都會給予正向的回饋跟鼓勵你勇敢嘗試，以至於每個人都能發展出屬於他的個人特質跟獨特的道路。\u003c/p\u003e\n\u003cp\u003e而不像從小成長，被迫符合別人的期待，符合社會的價值觀，當你提出一個貌似很勇敢很巨大的挑戰，周圍的人會出自於\u003ccode\u003e擔心\u003c/code\u003e，然後試圖勸退你不要這樣做。\u003c/p\u003e\n\u003cp\u003e2017年去美國的文化衝擊後，讓我決定我想嘗試看看不隨眾人起舞，勇敢的嘗試我想出來的挑戰，然後實踐它，走出屬於我的一條路。\u003c/p\u003e\n\u003cp\u003e於是回國後，我希望透過建立一個自己的個人網站，來提倡每個人都是獨特的，可以勇敢地活出自我，建立自己獨特的個性，生活跟人生方向，提倡那些正向跟激勵人心的概念，當然我也是希望透過經營網站來提醒自己，我想成為這樣的人，而且我也會時不時分享自己那些奇耙的價值觀挑戰，然後成功了的心得。\u003c/p\u003e\n\u003ch1\u003e網站的靈魂感？\u003c/h1\u003e\n\u003cp\u003e2019年，在換到Hugo架設的網站後，有點漸漸的迷失了之前的初衷，雖然瀏覽次數累積到達了20萬次，但我卻越來越迷茫。\u003c/p\u003e\n\u003cp\u003e除了近期我想到了自己從以前就想鑽研網頁前端設計的夢想之外，現在Hugo架設的部落格 (對就是你看到的這個網站)，他有點缺少了一點靈魂存在，目前的部落格外觀設計跟文宣沒有達到我最一開始想要提倡跟宣揚的核心理念，但無奈不太會網頁前端設計 (因為後來都寫後端程式居多)，所以一直沒辦法自己設計網站的外觀，只能暫時找Hugo別人做的相較美麗的外觀套版來使用，卻失去了我本來想要呈現的初衷。\u003c/p\u003e\n\u003cp\u003e在經過長達一年左右的掙扎後，我在一個月前(4月初)左右終於開始動工去學習前端，然後真正按照自己理想去設計一個自己的個人網站，希望可以重現當初2017年經營網站的初衷。\u003c/p\u003e\n\u003cp\u003e在這之中除了前端網頁設計的技術障礙之外，我覺得我遇到最大的困難，便是當我回到最初最頭，我要賦予這個作品(網站)什麼靈魂？\u003c/p\u003e\n\u003cp\u003e在設計跟製作這個網站時，我一直在想，我要透過這個網站去傳達怎麼樣的形象？我要透過他向世人宣揚什麼理念？\u003c/p\u003e\n\u003cp\u003e唯有這樣從最核心或頂端開始去思考，才能去發想跟規劃我的網站應該要怎麼設計才能夠具有那個理念的靈魂，而不是單純只是一個作品只是一個部落格這麼簡單，我希望這個網站是能夠讓人感覺到正向感受到被激勵的作用在。\u003c/p\u003e\n\u003cp\u003e在近兩年 (2021-2022年)，尤其在去年一整年我辭去了工作(正確來說是部門被解散)，然後我用一年的時間去思考，究竟我要的是什麼，直到最近我才更確定我人生的目標是什麼，在過去10年中，不斷地歷經人生自我懷疑跟迷茫，然後又給自己很多時間去勇敢嘗試不同的方向後，我終於更明確的確定我想要的是什麼。\u003c/p\u003e\n\u003cp\u003e那麼，雖然學習跟製作自己的網站困難重重，也許沒辦法一開始就達到我想要的效果，但仍然會保持正向的態度去努力！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"38:T64bd,"])</script><script>self.__next_f.push([1,"\u003cp\u003e來來去去，把文章擱置了幾週，一直反覆思考怎麼下筆這篇文章。赫然發現已經有陣子沒寫文章了，我的文章產出量在近一兩年有明顯的減少。\u003c/p\u003e\n\u003cp\u003e除了很專注在自己的事情上之外，可能也是比較少題材可以撰寫，或者是不知道怎麼產出良好的文章。\u003c/p\u003e\n\u003cp\u003e我不知道該抱著怎麼樣的心情撰寫這篇文章，我把上次基於感性時留下的筆跡抹掉，今天轉為一個相較理性且內心平靜的態度來撰寫這個文章。\u003c/p\u003e\n\u003cp\u003e到今天為止，我進了新的公司工作已經兩週了，新的公司跟以往待過的公司和工作環境，工作邏輯跟節奏差個十萬八千里，這兩週除了很努力在新人訓練紹之外，額外些許時間是有懷疑或者茫然一些關於職涯發展的疑問。\u003c/p\u003e\n\u003cp\u003e本來就有想說，等到選定offer後，順利進入公司後，再來撰寫文章分享我這陣子求職跟面試的經驗跟啟發，當然也順便交代一下，我去年整年的動向。\u003c/p\u003e\n\u003ch2\u003e本人背景介紹\u003c/h2\u003e\n\u003cp\u003e我想這陣子已經面試了很多家公司，自我介紹的經歷都很豐富了哈哈，幾乎每家公司跟每一關卡面試都需要做自我介紹，所以一樣在文章開端先介紹一下自己。\u003c/p\u003e\n\u003cp\u003e我擁有 Python 程式語言後端開發的工作經驗兩年，有資訊管理的碩士及學士學位，從碩士開始就有接案性質的工作經驗，算是畢業前有些實戰經驗。第一份工作在外商新創開發商業智慧相關的產品，第二份工作在傳統硬體廠開發IoT物聯網相關產品。經營自己的個人部落格及去年開發自己的占卜作品。\u003c/p\u003e\n\u003cp\u003e興趣的話是學習不同的外國語言、軟體開發、經營部落格跟研究命理與占卜。\u003c/p\u003e\n\u003cp\u003e其實，我很少爬文去了解\u003ccode\u003e怎麼樣的公司\u003c/code\u003e或者\u003ccode\u003e怎麼樣的職涯發展\u003c/code\u003e是\n一個軟體工程師最佳的發展規劃。\u003c/p\u003e\n\u003cp\u003e就我目前待過的三家公司 (目前待在第三家公司)，每家公司會遇到的技術、文化、經驗都非常的不同。所以其實很難斷定說怎麼樣的職涯發展是正確的，是不會吃虧的。\u003c/p\u003e\n\u003cp\u003e我都還是建議\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e(這是最重要的) 你要喜歡目前的工作\u003c/li\u003e\n\u003cli\u003e多嘗試，多挑戰，跳出舒適圈\u003c/li\u003e\n\u003cli\u003e願意學習跟吸收新知或者不同的環境跟流程\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在出社會之前的教育或者說是生活，求學時，都是一定會有個解或者\u003ccode\u003e一個社會大眾期望\u003c/code\u003e的路途，比方說幼稚園畢業後就是上小學，小學畢業後就是國中，然後高中，再來是大學，考卷裡的問題也都有正確的解答跟幫你預想好的算法。\u003c/p\u003e\n\u003cp\u003e可是出社會之後，卻發現都變得不一樣了，再也沒有正確的解答，更多的是當下條件跟狀況的最佳或次佳解。也沒有正確的算法，端看每個人不同的處理跟思考方式。\u003c/p\u003e\n\u003cp\u003e別人的建議，只能是建議，因為你們的生活跟成長完全不同，不會因為照著做，就複製另外一個成功，更多的狀況會是「去嘗試，錯了找方法，然後修正」。\u003c/p\u003e\n\u003cp\u003e勇敢挑戰跟嘗試，從中去了解，每個人的需求跟生活目標都不同，每個人都有屬於他跟適合她的發展路途，並且在這之中發現自己想要的、適合自己的或者缺失的部分，並慢慢調整。\u003c/p\u003e\n\u003cp\u003e這一路來歷經很多觀念上的糾結、掙扎跟衝擊，直到現在我仍然對我的未來發展感到茫然。我聽過別人跟我說過，「人不管到幾歲都是茫然的」。\u003c/p\u003e\n\u003cp\u003e沒有人會知道「未來」這個答案，所以就好好的體驗當下所經歷的，選擇自己想要跟喜歡的，並努力朝著自己的理想目標前進。\u003c/p\u003e\n\u003ch2\u003e一年沒工作的Gap\u003c/h2\u003e\n\u003cp\u003e這個決定真的是蠻大膽的，在2020年尾，我接觸了我的人類圖，我和前同事從那時就很密集的在討論跟交流彼此的人類圖資訊，會做這樣的決定，完全是順著自己人類圖上的指示，然後大膽的跟隨指示而走。\u003c/p\u003e\n\u003cp\u003e我的紫微斗數每年運勢算蠻大起大落的，好的時候就是工作跟愛情都雙收，壞的時候就是兩者一起斬斷，2020年底剛好是進入2021年的前奏，工作跟愛情都雙雙出局，而當時的我是處於非常自我懷疑的狀態，就感覺好像整個人都清空了，自己的人生方向都要重新訂製，當然其中也有一些觀念上的大轉折。\u003c/p\u003e\n\u003cp\u003e總之就是聽到同事的建議後，我決定安排一段時間，好好的把Miri，也就是我的作品占卜機器人重新規劃開發，並開發到一個可以展現的段落，具體時間我當時沒有很詳細定，只是給自己潦草地訂了一個9月要開始找工作的一個時程，就這麼的開始了我這段無工作Gap的旅程。\u003c/p\u003e\n\u003cp\u003e你說我不怕這麼久的Gap找不到工作嗎? 履歷表上出現了長達一年的失業空窗期，哪個人資會想要？\u003c/p\u003e\n\u003cp\u003e我只能說，當下的幾個概念說服了我：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e我就是想要給自己一段時間，好好專注做一個屬於我自己的專案作品\u003c/li\u003e\n\u003cli\u003e我常聽聞歐美的朋友會給自己一段時間，離職去做他們想做的事，然後再回來工作 (但我身處在台灣，這麼做確實有風險)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e然後就這麼的展開這一年的Gap，中間有很多茫然，但也有很多收穫，比如說我一個人身兼多個角色，然後學習到一個產品的產出是怎麼樣的過程。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e會不會我努力了這半年，結果到頭來什麼都沒做出來？浪費了時間？\u003c/li\u003e\n\u003cli\u003e人資看到我履歷空窗一年，會不會找不到工作？\u003c/li\u003e\n\u003cli\u003e我的技術是不是就只停在這，這一年完全沒成長？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e好多好多的茫然，常常在閒暇時刻擊潰我，但是我沒有這麼多時間去煩惱它們，更多的時候我都在思考我這週要達成什麼功能，我明天預計要完成什麼功能，我的目標就是在我預計的時間，做出定好的軟體版本。專注，然後努力達成目標。\u003c/p\u003e\n\u003cp\u003e我本來以為這一年會是完全空窗，畢竟這樣很大膽的直接離職開發自己的作品，這樣的嘗試在一般的行業完全就是NG的行為。\u003c/p\u003e\n\u003cp\u003e起初我也是這樣認為的，所以我的履歷表總是停在這\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e後端工程師\u003c/p\u003e\n\u003cp\u003e2019/11 ~ 2021/3 XX 公司\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e在幾個獵頭的建議下，再加上我確實在LinkedIn參考了別人的履歷怎麼撰寫，我發現我可以掛上自顧業者，並把過去一年開發自己產品的事寫下來，\u003c/p\u003e\n\u003cp\u003e這樣履歷就很完美了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e後端開發者\u003c/p\u003e\n\u003cp\u003e2021/03 ~ 2021/09 自顧業者 (Self-employed)\u003c/p\u003e\n\u003cp\u003e後端工程師\u003c/p\u003e\n\u003cp\u003e2019/11 ~ 2021/02 XX 公司\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e對於軟體工程師來說，對於工作內容的呈現，相對自由的多，你參與過什麼專案，只要有相關的經驗，你都能寫出來。\u003c/p\u003e\n\u003cp\u003e我原本非常擔心我這一年的職涯空窗期，會成為職涯絆腳石，卻沒想到反而幫助了我，多了一項新的挑戰體驗跟新奇的經驗。\u003c/p\u003e\n\u003ch2\u003e下段職場旅行的起點\u003c/h2\u003e\n\u003cp\u003e在還沒疫情前，我本來是預設大約在28-29歲時，去挑戰國外的工作，給自己一個30歲前的大挑戰，沒想到這時候疫情爆發了。\u003c/p\u003e\n\u003cp\u003e我本來非常的焦慮，因為我一直很想要出國工作，非常害怕自己這輩子沒這個機會，各種命理都嘗試過了。但現在內心卻平靜了不少。\u003c/p\u003e\n\u003cp\u003e既然沒辦法出國工作，那我就想，這次找工作試試看跨國遠端的工作，疫情期間應該蠻多公司是遠端工作，所以我就想找遠端的工作，應該會相對容易多。\u003c/p\u003e\n\u003ch3\u003e找國外的遠端工作\u003c/h3\u003e\n\u003cp\u003e我這次的要求本來是這樣的:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e多國語言環境 (用英文, 或者其他外語交雜)\u003c/li\u003e\n\u003cli\u003e用 Python 開發 (開發者/工程師/後端工程師，不要資料工程師)\u003c/li\u003e\n\u003cli\u003e遠端優先，可以考慮移動到該國家，取決於病毒狀況\u003c/li\u003e\n\u003cli\u003e希望產品是已經發布且在線上跑，或者擁有App或手機端應用程式\u003c/li\u003e\n\u003cli\u003e屬於IoT物聯網應用或者AI人工智慧領域\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e找尋工作使用的工具:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGlassdoor\u003c/li\u003e\n\u003cli\u003eLinkedIn\u003c/li\u003e\n\u003cli\u003eAngelList\u003c/li\u003e\n\u003cli\u003eMeetJob\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我本來就有預想到自己只有兩年工作經驗，應該是沒辦法找到符合我內心要求的工作機會，但至少這次嘗試了。\u003c/p\u003e\n\u003cp\u003e雖然在當時，內心非常的焦慮不安，但現在回想起來，還是得感謝自己這麼有勇氣去挑戰去做這件事。\u003c/p\u003e\n\u003cp\u003e前面提到，去國外工作一直都是我的夢想，但雖然想去國外工作，但我發現我卻非常害怕英文面試，害怕自己沒辦法一個人在國外生存，這變成了是我的淺意識的阻礙，當大家都在阻止我實現這個夢想時，我也因為自己的擔憂，跟著一起阻止了自己。\u003c/p\u003e\n\u003cp\u003e我甚至沒辦法想像自己接受英文面試，想像自己正在做英文面試的過程。我請了一個印度的朋友幫我準備英文面試，大約兩個月，每週一次的時間。請他幫我修改我的履歷。\u003c/p\u003e\n\u003cp\u003e我的英文履歷大概花了快兩個月的時間改，從最一開始我不懂怎麼精簡我的履歷，共有四頁，一直到我找到一個好的履歷網站，懂得用一些排版，並精簡我的履歷，然後加上自顧業者的經歷，終於形成了正式的履歷，於2021年12月中開始找工作。\u003c/p\u003e\n\u003cp\u003e剛開始，我還卡在一個逃避不敢面對的陰影中，我害怕找不到符合我腦內完美的工作機會，害怕我的計畫我的夢想都是空想，害怕這個美麗的泡泡被現實的殘酷戳破。\u003c/p\u003e\n\u003cp\u003e但唯一能跳脫的方法，就是勇敢嘗試，勇敢接受殘酷跟現實，然後想別的辦法去修正。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e履歷先扔出去，有中開始需要英文面試再說\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e我為了找跨國遠端工作，我用了Glassdoor來求職，可是可怕的是，那種感覺就像大海撈針般，所有國家所有不同公司的工作機會都摻雜在一起，我得一個一個點開來仔細看內容。前兩週求職，我幾乎70%的時間都花在搜尋跟看工作機會的內容，30%的時間在思考看著公司的網站跟怎麼寫求職信。\u003c/p\u003e\n\u003cp\u003e第一週歷經煩悶無聊的工作篩選後，我申請了五家公司，透過Glassdoor送出了四個公司，透過MeetJob送出一間。申請了IoT物聯網能源相關的公司，也申請了德國鋼鐵業公司的工作。\u003c/p\u003e\n\u003cp\u003e總感覺在Glassdoor上的公司很雜，必須好好特挑選，由於也來自不同的國家，很多不同國家的用語，我第一次遇到得上網了解。\u003c/p\u003e\n\u003cp\u003e像是看到美國的工作機會，很多都會標注 \u003ccode\u003e401(k)\u003c/code\u003e，那是美國的一個退休福利規定。還有像找德國的工作時會看到類似\u003ccode\u003e職位 (F/m/d, f/w/d, m/f/x)\u003c/code\u003e，標註著，接受男生/女生／跨性別/軍職之類的身份。\u003c/p\u003e\n\u003cp\u003e除此之外，還需要考慮到時區不同的問題。\u003c/p\u003e\n\u003cp\u003e經過六日後，4家公司確定在履歷關卡時就被拒絕了，1家公司進到了與HR的一面，是一個新加波的公司，全英文面試，意外的是面試我的HR是台灣人哈哈，他也是遠端工作。這家公司做的是網頁，然後全遠端跟全英文，同事大部分來自東亞跟東南亞居多，後續有發二面的技術Challendge 給我做，並請我做完提供時間做二面，但很不幸的是，對方之前就提及已經有一個考慮的候選人了，所以我做完技術考試後，就沒下文了。\u003c/p\u003e\n\u003cp\u003e但確實是一個難忘的經驗，畢竟是我第一次英文面試，我覺得自己表現得還算不錯，我總算是克服了我內心很巨大的恐懼，這全靠我運用了一個後設意識的概念，在書上看到的: 請想著「當結束時，我已經做出所有過去練習的跟準備的」取代「我希望能夠發揮的很好」/「我只希望能好好體驗這次的機會」，在後設意識中，「當結束時，意味著在腦袋裡你已經達到終點了」。\u003c/p\u003e\n\u003cp\u003e運用這個觀念，在第一次的英文面試雖然緊張，但因為對自己沒有過多過大的期望，反而算蠻順利的講完，意外地想發會的都有發揮完。\u003c/p\u003e\n\u003cp\u003e接著我轉往AngelList去投遞履歷，但看完一遍，只投了一家公司，我覺得幾乎沒有一個是適合自己現階段能力的缺。當然，那個公司也在履歷關卡時被拒絕了。\u003c/p\u003e\n\u003cp\u003e我開始意識到，我可以試著先挑戰日本或新加玻的公司，但當時的我已經有點疲憊，畢竟這就很像是大海撈針般辛苦，然後看著許多不符合自己現階段能力的工作機會，再加上投出去的履歷大都是敗下陣，元氣耗損不少。\u003c/p\u003e\n\u003cp\u003e我得意識到的事\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e當在台灣時，你的對手很大部分只有台灣人。可是當你在申請國外的工作時，你的對手是來自世界各國的人。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e你要怎麼去擊敗世界各國的人？\u003c/p\u003e\n\u003cp\u003e隨著失敗，我開始意識到我的要求太高了，這樣根本找不到適合的工作，於是我把一些條件拿掉，包括\u003cstrong\u003e不在乎行業\u003c/strong\u003e或者\u003cstrong\u003e不一定要是國外的工作\u003c/strong\u003e或\u003cstrong\u003e產品不用上線\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e我仍然秉持著，想要尋找英文的工作環境，不想認輸，不想放棄，如果有機會我想嘗試看看，我想至少挑戰過。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e如果找了一陣子沒找到，那就有工作就好，不一定要英文環境。 --- 我當時曾經這麼想過。\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這個期間雖然也有一些LinkedIn上的獵頭來找我，但為了想要先自己嘗試，某些機會我選擇放棄掉。\u003c/p\u003e\n\u003ch3\u003e獵頭介紹工作\u003c/h3\u003e\n\u003cp\u003e在歷經一開始的大海撈針加上連續失敗後，我開始陸陸續續同意3-4家獵頭的建議，請他們介紹公司給我。\u003c/p\u003e\n\u003cp\u003e有個獵頭大部分都是介紹跨國新創公司的職缺，有的是介紹國內大型科技公司的職缺，有的是介紹傳產公司的職缺。還有的是我第一次遇到的「約娉」的職缺。\u003c/p\u003e\n\u003cp\u003e包括我自己，在104開了2天的履歷，可能因為上一家公司待過大公司，所以開始有些大型科技公司發邀請，希望能夠面試看看。\u003c/p\u003e\n\u003cp\u003e就在短暫的時間內，我接了大概6家公司的面試，每家公司都有2-3面左右的流程要進行。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHR 訪談\u003c/li\u003e\n\u003cli\u003e技術考試\u003c/li\u003e\n\u003cli\u003eFinal\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我印象
