:\"tech-note-sh-str-len-if-else\",\"isDraft\":false,\"content\":\"\u003cp\u003e這個 case 是寫一個.sh 檔，跑了以後會去找 test.txt 檔案\u003c/p\u003e\\n\u003cp\u003e在 sh 指令中，跑完指令系統回傳 0 代表成功, 回傳 1 代表失敗\u003c/p\u003e\\n\u003cp\u003e我想要做一個 find 檔案，有找到就回傳 1: 失敗, 沒找到就回傳 0: 成功\u003c/p\u003e\\n\u003cp\u003e此為程式碼\u003c/p\u003e\\n\u003cp\u003e判斷有無找到檔案\u003c/p\u003e\\n\u003cp\u003e由於標題是寫根據字串長度\u003c/p\u003e\\n\u003cp\u003e這邊有使用數字串的方法\u003c/p\u003e\\n\u003cp\u003e(也是我剛開始笨笨的想說用數得去判斷有沒有找到檔案 xD)\u003c/p\u003e\\n\u003cp\u003e雖然功用不是這樣，帶我運用了去數回傳回來的答案的字串長度來判斷他是否有傳東西回來\u003c/p\u003e\\n\u003cp\u003e我想用 return 0, return 1 來回傳狀態，但會有個警告\u003c/p\u003e\\n\u003cp\u003e大意是說: return 要使用於函數內\u003c/p\u003e\\n\u003cp\u003e所以正確的方法是用 exit 0, exit 1 回傳狀態\u003c/p\u003e\\n\u003cp\u003e這個是系統狀態，所以可以利用\u003c/p\u003e\\n\u003cp\u003e來回傳執行 sript 前後的系統狀態\u003c/p\u003e\\n\u003cp\u003e再來還有可以在 sh 檔案內，利用 $? 是 0/1 來做 if/ else 判斷\u003c/p\u003e\\n\u003cp\u003e參考連結：\u003c/p\u003e\\n\u003cp\u003ehttps://unix.stackexchange.com/questions/145150/verify-the-length-of-a-variable\u003c/p\u003e\\n\u003cp\u003ehttp://linux.vbird.org/linux_basic/0340bashshell-scripts.php#test\u003c/p\u003e\\n\",\"title\":\"[技術小筆記] sh/bash 檔 字串判斷回傳0/1\",\"date\":\"$D2019-01-11T08:56:12.000Z\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"],\"tags\":[\"1萬小時 - 後端工程師養成計劃\"],\"type\":\"post\",\"keywords\":[\"sh\",\"if/else\"]},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"01\",\"slug\":\"from-wordpress-to-hugo\",\"isDraft\":false,\"content\":\"$8d\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2019-01-08T16:42:45.000Z\",\"type\":\"post\",\"title\":\"[Blog] 從Wordpress 移動到 Hugo\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"tags\":[\"[建築我的家] 關於部落格的那點事\"],\"keywords\":[\"hugo\",\"wordpress\",\"github\",\"blog\"]},{\"lang\":\"zh-TW\",\"year\":\"2019\",\"month\":\"01\",\"slug\":\"next-step-the-seo\",\"isDraft\":false,\"content\":\"\u003cp\u003e這對我來說是遙不可及的夢想\u003c/p\u003e\\n\u003cp\u003e從剛開始，我僅僅只是秉持著\u003ccode\u003e紀錄每一天，記錄我所學\u003c/code\u003e，來發表文章\u003c/p\u003e\\n\u003cp\u003e原始於由於研究所過得太忙碌，一天一天時間迅速飛去，不希望這樣日子一過，在未來回想時卻忘卻過去的每一刻，於是將生活與所學的知識記錄下來\u003c/p\u003e\\n\u003cp\u003e原本只是簡簡單單紀錄著一切，當初只是想要有個小天地紀錄生活\u003c/p\u003e\\n\u003cp\u003e沒想到隨著自己野心增大，像是對網站的外觀不滿，想自己製作\u003c/p\u003e\\n\u003cp\u003e像是看到流量上來了，看到自己寫的文章有幫到社會大眾\u003c/p\u003e\\n\u003cp\u003e我開始從原先僅僅是寫部落格，開始進展自己架設網頁，開始研究SEO，開始規劃我的目標分類\u003c/p\u003e\\n\u003cp\u003e它不再只是個網站，而是我可以將它變成我的副業發展，它會是我的驕傲\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003e我局限於Wordpress部落格平台，但它確實好用\u003c/p\u003e\\n\u003cp\u003e只不過作為一個網頁開發人員，我會想要自己\\\"手作\\\"自己的網站\u003c/p\u003e\\n\u003cp\u003e我的目標是手做一個自己的網站，但它最近落成了，目前暫時落居於我的Github上\u003c/p\u003e\\n\u003cp\u003e我很滿意我的成果，卻覺得這一切很不可思議，我在短短的一天就用Hugo架好我的新部落格，並將文章放進去部屬到Github\u003c/p\u003e\\n\u003cp\u003e原以為這一切就結束，我會安定的在新地方寫作，但沒想到今天剛起床，我卻訂定了最新的目標\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003e沒錯，在可以手作網站後，我發現一切的事情我都可以操控，我可以自由更改我的主題，可以自由裝任何我想裝的套件，不受平台拘束\u003c/p\u003e\\n\u003cp\u003e最重要的是，我可以自己做SEO優化，增加我網站的曝光率，也許我的文章有部分是表達得不夠完美，但我相信也有還不錯的文章卻被埋沒起來\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003e架好屬於我的網站後，我的下一步就是學習SEO的優化，並慢慢地將人潮跟重心移往新的網站\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003e我的心志強烈的暗示我要買書，所以在網路上找到有\\n\u003ca\u003e神人推薦的兩本書\u003c/a\u003e，打算過陣子網站穩定後，買來研究一番\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003e至於如何用Hugo架設部落格的攻略文章，我再找時間好好地整理，發上來\u003c/p\u003e\\n\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2019-01-07T21:42:45.000Z\",\"type\":\"post\",\"title\":\"[BLOG] 下一站，SEO優化\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"tags\":[\"[建築我的家] 關於部落格的那點事\"],\"keywords\":[\"seo\",\"blog\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"introducing-refactoring-chinese\",\"isDraft\":false,\"content\":\"$8e\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-26T15:33:33.000Z\",\"type\":\"post\",\"title\":\"[後端小菜鳥]初階工程師魔鬼訓練(5) - 淺談重構Refactoring\",\"wordpress_id\":19674,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"],\"tags\":[\"1萬小時 - 後端工程師養成計劃\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"%e5%be%8c%e7%ab%af%e5%b0%8f%e8%8f%9c%e9%b3%a5-%e6%96%b0%e9%ae%ae%e4%ba%ba%e5%a6%82%e4%bd%95%e5%ad%b8%e6%ba%9d%e9%80%9a%e8%88%87%e6%83%85%e7%b7%92%e6%8e%a7%e7%ae%a1\",\"isDraft\":false,\"content\":\"$8f\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-26T13:28:38.000Z\",\"type\":\"post\",\"title\":\"[後端小菜鳥] 新鮮人如何學溝通與情緒控管\",\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"工作旅行記\"],\"tags\":[\"工作旅行記\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"experience-in-build-web-wordpress-bluehost\",\"isDraft\":false,\"content\":\"$90\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-20T06:11:01.000Z\",\"type\":\"post\",\"title\":\"[BLOG] 部落格的架設煩惱 - Wordpress + Bluehost\",\"wordpress_id\":19634,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"tags\":[\"[建築我的家] 關於部落格的那點事\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"%e6%8a%80%e8%a1%93%e5%b0%8f%e7%ad%86%e8%a8%98git%e6%8c%87%e4%bb%a4\",\"isDraft\":false,\"content\":\"$91\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-11T07:37:19.000Z\",\"type\":\"post\",\"title\":\"[技術小筆記] Git 指令\",\"wordpress_id\":19519,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"],\"tags\":[\"1萬小時 - 後端工程師養成計劃\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"%e6%8a%80%e8%a1%93%e5%b0%8f%e7%ad%86%e8%a8%98-%e5%88%a9%e7%94%a8eq-hash-%e8%a7%a3%e6%b1%ba%e5%8e%bb%e9%99%a4%e9%87%8d%e8%a4%87%e7%89%a9%e4%bb%b6object\",\"isDraft\":false,\"content\":\"$92\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-10T07:49:32.000Z\",\"type\":\"post\",\"title\":\"[技術小筆記] 利用eq, hash 解決去除重複物件(object)\",\"wordpress_id\":19488,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"],\"tags\":[\"1萬小時 - 後端工程師養成計劃\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"educational-psychology-how-to-learn\",\"isDraft\":false,\"content\":\"$93\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-08T10:32:15.000Z\",\"type\":\"post\",\"title\":\"[教育心理學] 如何學習\",\"wordpress_id\":19465,\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"%e6%8a%80%e8%a1%93%e5%b0%8f%e7%ad%86%e8%a8%98-list-%e4%b8%b2%e5%88%97%e4%b8%ad%e5%a6%82%e4%bd%95%e5%b0%87%e9%87%8d%e8%a4%87%e5%80%bc%e5%8e%bb%e9%99%a4-%e5%8f%96unique%e5%80%bc\",\"isDraft\":false,\"content\":\"\u003cp\u003elist 串列中，如何將 Class Object 重複值去除,，取 unique 值？\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eHow to remove duplicate class object in List?\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode\u003eExample:\\n假設一個data class object 展開有 id, data, etc, ...\\n\\ndata \u003e id\\n     \u003e data\\n     \u003e etc.\\n     \u003e etc.\\n\\n# There id is not equal/ or equal\\ndata_list = [data, data, data, data, data, data]\\n\\n我們將id做為主要的篩選值\\n\\nWe want to filter duplicate data object\\nin a list based on data.id\\n\\n\\n\\n\\ndata_list = [data, data, data, data, data, data]\\nnew_data_list = []\\n\\n# 需要一個unique id的串列, 第一次迴圈會新增id\\n# 每次迴圈的data物件若id已在unique_id內, 就會pass\\n# make data unique id to filter data\\nunique_id = []\\nfor data in data_list:\\n    if data.id not in unique_id:\\n        # if id is not in list, add id and data\\n        # if id is in list, pass/ don't add data\\n        unique_data_list.append(data.id)\\n        # 若id 不在 list 內 才會新增\\n        new_data_list.append(data)\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e每個物件中，id 是獨特的, 所以若有重複的 data(id 也會重複)，就用這樣的方法去取出 unique 的 data\u003c/p\u003e\\n\u003cp\u003e算是在迴圈中陸續往前比對 id 有沒有重複，沒有重複才會新增 data, 有重複就去除\u003c/p\u003e\\n\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-07T12:12:42.000Z\",\"type\":\"post\",\"title\":\"[技術小筆記] list 串列中,如何將重複值去除, 取unique值\",\"wordpress_id\":19461,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"],\"tags\":[\"1萬小時 - 後端工程師養成計劃\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"first-step-divination-runes\",\"isDraft\":false,\"content\":\"$94\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-03T09:37:51.000Z\",\"type\":\"post\",\"featured\":\"imag0181.jpg\",\"featuredalt\":\"imag0181\",\"featuredpath\":\"https://minayu0416.files.wordpress.com/2018/09/\",\"title\":\"入門占卜 - 接觸盧恩符文\",\"wordpress_id\":19593,\"status\":\"published\",\"categories\":[\"神秘學與命理研究談\",\"占卜\"],\"tags\":[\"盧恩符文\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"%e5%be%8c%e7%ab%af%e5%b0%8f%e8%8f%9c%e9%b3%a5-%e8%bb%9f%e9%ab%94%e5%b7%a5%e7%a8%8b%e5%b8%ab%e7%9a%84%e7%ad%86%e8%a8%98%e6%9c%ac\",\"isDraft\":false,\"content\":\"$95\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-03T09:02:40.000Z\",\"type\":\"post\",\"title\":\"[後端小菜鳥] 軟體工程師的筆記本\",\"wordpress_id\":19411,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"],\"tags\":[\"1萬小時 - 後端工程師養成計劃\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"12\",\"slug\":\"%e5%be%8c%e7%ab%af%e5%b0%8f%e8%8f%9c%e9%b3%a5%e5%88%9d%e9%9a%8e%e5%b7%a5%e7%a8%8b%e5%b8%ab%e9%ad%94%e9%ac%bc%e8%a8%93%e7%b7%b44-%e9%87%8d%e6%a7%8brefactoring-inputoutput\",\"isDraft\":false,\"content\":\"$96\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-12-03T04:02:48.000Z\",\"type\":\"post\",\"title\":\"[後端小菜鳥]初階工程師魔鬼訓練(4) - 重構Refactoring / Input\u0026Output\",\"wordpress_id\":19400,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"後端－後端小菜鳥成長計畫\"],\"tags\":[\"1萬小時 - 後端工程師養成計劃\"]},{\"lang\":\"zh-TW\",\"year\":\"2018\",\"month\":\"11\",\"slug\":\"%e5%be%8c%e7%ab%af%e5%b0%8f%e8%8f%9c%e9%b3%a5-%e7%b7%b4%e5%a5%bd%e5%9f%ba%e6%9c%ac%e5%8a%9f\",\"isDraft\":false,\"content\":\"$97\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2018-11-28T11:40:35.000Z\",\"type\":\"post\",\"title\":\"[後端小 ting-skills\",\"isDraft\":false,\"content\":\"$f4\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2017-03-19T15:24:03.000Z\",\"type\":\"post\",\"title\":\"TOEFL writing skills\",\"wordpress_id\":3166,\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"托福準備紀錄\"],\"tags\":[\"托福準備紀錄\"]},{\"lang\":\"zh-TW\",\"year\":\"2017\",\"month\":\"03\",\"slug\":\"tpo-3-writing-practice\",\"isDraft\":false,\"content\":\"\u003cp\u003e我覺得好像哪邊怪怪的。\u003c/p\u003e\\n\u003cp\u003e得好好的將我寫的文章三篇好好的分析分析。\u003c/p\u003e\\n\u003cp\u003eDo you agree or disagree with the following statement?\u003c/p\u003e\\n\u003cp\u003eIt is more important to keep your old friends than it is to make new friends.\u003c/p\u003e\\n\u003cp\u003eUse specific reasons and examples to support your answer.\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-19-e4b88be58d889-11-27.png\\\" alt=\\\"螢幕快照 2017-03-19 下午9.11.27\\\"\u003e\u003c/p\u003e\\n\u003cp\u003eIn conclusion,\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003eDon't write any difficult word.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003eTry to use easy words. Try to understand the using of words\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003eWrite S+V+O, Don't try to use difficult grammar and combine the sentences.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003eDescribe points clearly and clearly example.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cimg src=\\\"https://minayu0416.files.wordpress.com/2017/03/e89ea2e5b995e5bfabe785a7-2017-03-19-e4b88be58d889-21-50.png\\\" alt=\\\"螢幕快照 2017-03-19 下午9.21.50\\\"\u003e\u003c/p\u003e\\n\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2017-03-19T13:22:41.000Z\",\"type\":\"post\",\"title\":\"TPO 3 獨立寫作 作文練習\",\"wordpress_id\":3143,\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"托福準備紀錄\"],\"tags\":[\"托福準備紀錄\"]},{\" c%e4%b8%80%e6%ac%a1%e8%8b%b1%e6%96%87%e6%aa%a2%e5%ae%9a%e8%80%83%e8%a9%a6\",\"isDraft\":false,\"content\":\"$fa\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2017-02-18T13:58:34.000Z\",\"type\":\"post\",\"title\":\"人生第一次英文檢定考試\",\"wordpress_id\":947,\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"托福準備紀錄\"],\"tags\":[\"托福準備紀錄\"]},{\"lang\":\"zh-TW\",\"year\":\"2017\",\"month\":\"02\",\"slug\":\"%e6%9c%89%e8%a5%bf%e8%aa%9e%e6%88%90%e5%88%86%e7%9a%84%e9%9b%bb%e5%bd%b1\",\"isDraft\":false,\"content\":\"$fb\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2017-02-17T12:04:35.000Z\",\"type\":\"post\",\"title\":\"有西語成分的電影\",\"wordpress_id\":601,\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"學習經驗與考試相關\"],\"tags\":[\"西班牙文\"]},{\"lang\":\"zh-TW\",\"year\":\"2016\",\"month\":\"09\",\"slug\":\"%e9%98%bf%e9%87%8c%e5%b1%b1%ef%bc%bb%e5%9b%9e%e8%80%81%e5%ae%b6%ef%bc%bd\",\"isDraft\":false,\"content\":\"$fc\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2016-09-13T10:30:00.000Z\",\"type\":\"post\",\"title\":\"[2016] 阿里山［回老家］\",\"wordpress_id\":39,\"status\":\"published\",\"categories\":[\"旅行日記 Travel\",\"台灣－蕃薯故鄉走跳\"],\"tags\":[\"台灣-阿里山與鄒族部落們的奇遇記\"]},{\"lang\":\"zh-TW\",\"year\":\"2016\",\"month\":\"07\",\"slug\":\"terminal-django-python-environment-open-project\",\"isDraft\":false,\"content\":\"$fd\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2016-07-25T21:15:00.000Z\",\"type\":\"post\",\"title\":\"終端機與Django,python 安裝與打開一個project篇\",\"wordpress_id\":44,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"tags\":[\"[嬰兒學爬] 初次學習寫網頁\"]},{\"lang\":\"zh-TW\",\"year\":\"2016\",\"month\":\"07\",\"slug\":\"%e5%ad%b8%e7%bf%92%e9%a4%8a%e6%ae%96%e6%8a%80%e5%b7%a7\",\"isDraft\":false,\"content\":\"\u003cp\u003e \u003cimg src=\\\"https://pic.pimg.tw/langprodesyuu/1468985335-1843166335_n.jpg\\\" alt=\\\"\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e經過昨天那個小瓶子，是買綠藻球送的，本來想說就養兩三隻蝦在裡面，圓圓球體容器很可愛！\u003c/p\u003e\\n\u003cp\u003e可是～它們昨天突然就不動了嚇死我！！！\u003c/p\u003e\\n\u003cp\u003e覺得只有那樣（藻球 蝦 沙）就沒了很單調！\u003c/p\u003e\\n\u003cp\u003e逛其他部落格主網站的時候看到有人的容器是高瓶子而且超美！\u003c/p\u003e\\n\u003cp\u003e早上就問問我媽有沒有相關的容器然後就換容器啦！！\u003c/p\u003e\\n\u003cp\u003e原本圓球裡蝦蝦抓掉了好多藻球毛（是這樣說嗎？讓水裡紛飛飛滿了藻球毛哈哈！\u003c/p\u003e\\n\u003cp\u003e所以我就用昨天買蝦水族館送的水（有進冰箱）出來換新水！\u003c/p\u003e\\n\u003cp\u003e換完後蝦蝦活蹦亂跳，BUT\u003c/p\u003e\\n\u003cp\u003e就是這該死的but,我看到蝦蝦一直往上游一直一直一直！！！有點擔心，說是活蹦亂跳但也太活蹦亂跳！？突然覺得自己難伺候然後就去找資料上網查才發現！\u003c/p\u003e\\n\u003cp\u003e養魚養蝦必先養水，而且也因為我是整個水換掉換新水才會這樣，原來建立生態環境才是最重要的！\u003c/p\u003e\\n\u003cp\u003e因為以前看我媽都隨便放什麼水草沙子根本沒注意xD\u003c/p\u003e\\n\u003cp\u003e所以，這次自己親自養了才發現原來生態環境很重要，而且據說蝦子比魚更重生態環境唷！\u003c/p\u003e\\n\u003cp\u003e爬文說換新水不是整個水換掉啦！而是抽1/3的水然後換進去！\u003c/p\u003e\\n\u003cp\u003e不然建立好的生態環境都被我搞砸了囧囧囧！\u003c/p\u003e\\n\u003cp\u003e但其實我現在也不知道能做什麼！只能看著他們亂游然後慢慢建立環境啦！\u003c/p\u003e\\n\u003cp\u003e整個超慌xD那種早上起來看蝦子還有沒活著的感覺就像中樂透一樣！\u003c/p\u003e\\n\u003cp\u003e連我媽昨天都夢到蝦子換新家的事xD\u003c/p\u003e\\n\u003cp\u003e改天再去跟朋友拿點水草來放不然好單調！沒意外的話應該不太會在換容器了唷！\u003c/p\u003e\\n\u003cp\u003e本來是覺得球體好可愛可是這球體太小了我在百貨公司看到的是在大一點的（但不知道為什麼我記得也沒很大但感覺什麼東西都有放進去耶～\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2016-07-19T11:43:00.000Z\",\"type\":\"post\",\"title\":\"學習養殖技巧\",\"wordpress_id\":46,\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"tags\":[\"養殖體驗\"]},{\"lang\":\"zh-TW\",\"year\":\"2016\",\"month\":\"07\",\"slug\":\"my-marimo-era\",\"isDraft\":false,\"content\":\"$fe\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2016-07-18T20:00:00.000Z\",\"type\":\"post\",\"title\":\"我的藻球時代（還有蝦蝦啊喂！）\",\"wordpress_id\":47,\"status\":\"published\",\"categories\":[\"日常生活\",\"人生體驗與經驗\"],\"tags\":[\"養殖體驗\"]},{\"lang\":\"zh-TW\",\"year\":\"2016\",\"month\":\"07\",\"slug\":\"2016%e5%8c%97%e6%b5%b7%e9%81%93%e8%87%aa%e7%94%b1%e8%a1%8c%e4%b9%8b%e6%88%91%e5%be%9e%e8%a7%80%e5%85%89%e5%ae%a2%e7%9c%8b%e5%88%b0%e7%9a%84%e4%ba%8b\",\"isDraft\":false,\"content\":\"$ff\",\"author\":\"minayu ,\"status\":\"published\",\"categories\":[\"旅行日記 Travel\",\"日本－自由行旅記\"],\"tags\":[\"[2016] 日本－北海道自由行\"]},{\"lang\":\"zh-TW\",\"year\":\"2016\",\"month\":\"07\",\"slug\":\"%e5%ad%b8%e7%bf%92%e6%97%a5%e6%96%87%e4%b8%8050%e9%9f%b3%e7%af%87\",\"isDraft\":false,\"content\":\"$106\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2016-07-01T02:24:00.000Z\",\"type\":\"post\",\"title\":\"學習日文一50音篇\",\"wordpress_id\":58,\"status\":\"published\",\"categories\":[\"語言相關 LANGUAGE\",\"學習經驗與考試相關\"],\"tags\":[\"日文\"]},{\"lang\":\"zh-TW\",\"year\":\"2016\",\"month\":\"06\",\"slug\":\"htmlcss%e9%82%a3%e4%ba%9b%e6%88%91%e6%9b%be%e7%b6%93%e4%b8%8d%e6%87%82%e5%8d%bb%e5%8f%88%e5%8d%a1%e5%be%88%e4%b9%85%e7%9a%84%e4%ba%8b\",\"isDraft\":false,\"content\":\"$107\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2016-06-21T17:31:00.000Z\",\"type\":\"post\",\"title\":\"[Html,Css]那些我曾經不懂卻又卡很久的事\",\"wordpress_id\":70,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"tags\":[\"[嬰兒學爬] 初次學習寫網頁\"]},{\"lang\":\"zh-TW\",\"year\":\"2016\",\"month\":\"06\",\"slug\":\"htmljavascript%e4%b8%80%e5%80%8b%e8%a1%a8%e5%96%ae%e5%a4%9a%e5%80%8b%e6%8c%89%e9%88%95\",\"isDraft\":false,\"content\":\"\u003cp\u003e由於剛剛自己在找方法的時候，碰壁蠻久的，就是有關於一個表單多個按鈕的問題。\u003c/p\u003e\\n\u003cp\u003e有鑒於昨天學弟跟我說，不會找不到方法，是你不會找方法，言下之意就是不會打key word。\u003c/p\u003e\\n\u003cp\u003e所以我想把自己試成功的例子附上來，以便之後自己忘了可以回來找。\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003e找的時候好像有很多總方法，我也有想用If跟switch去寫，不過覺得麻煩畢竟我是在html寫。\u003c/p\u003e\\n\u003cp\u003e首先先寫一個表單\u003c/p\u003e\\n\u003cp\u003e主題：\u003c/p\u003e\\n\u003cp\u003e內容敘述：\u003c/p\u003e\\n\u003cp\u003edescription\u003c/p\u003e\\n\u003cp\u003e日期：\u003c/p\u003e\\n\u003cp\u003e連結網址：\u003c/p\u003e\\n\u003cp\u003e我這邊是增兩個按鈕，那麼三個以上應該方法也適用。\u003c/p\u003e\\n\u003cp\u003e這邊分一個是新增資料的按鈕，另外一個是預覽的按鈕。\u003c/p\u003e\\n\u003cp\u003e新增用submit，配合上面的form表單的action 導向 web1.php\u003c/p\u003e\\n\u003cp\u003e那麼第二個按鈕當初天真的也設submit 然後導另外一個網站。\u003c/p\u003e\\n\u003cp\u003e當然是失敗\u003c/p\u003e\\n\u003cp\u003e第二個按鈕是預覽，這邊就要把type設成button然後後面接一個javascript的onclick指令導到一個函式。\u003c/p\u003e\\n\u003cp\u003e然後，寫下js的函式。\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003efunction fun() { \u003c/p\u003e\\n\u003cp\u003e   document.forms[0].action='web2.php'; \u003c/p\u003e\\n\u003cp\u003e   document.forms[0].submit(); \u003c/p\u003e\\n\u003cp\u003e   document.forms[0].action='web1.php'; \u003c/p\u003e\\n\u003cp\u003e}          \u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003e命名函式，然後把程式導向web2.php就大功告成啦～\u003c/p\u003e\\n\u003cp\u003e \u003c/p\u003e\\n\u003cp\u003e這麼一來就能用兩個以上的按鈕來處理表單啦～\u003c/p\u003e\\n\u003cp\u003e另外我程式都是自己網路上學，沒有老師教，所以有錯歡迎糾正～\u003c/p\u003e\\n\",\"author\":\"minayu416\",\"comments\":true,\"date\":\"$D2016-06-21T16:40:00.000Z\",\"type\":\"post\",\"title\":\"[html,javascript]一個表單多個按鈕\",\"wordpress_id\":71,\"status\":\"published\",\"categories\":[\"軟體開發 SWD\",\"網頁與部落格的建築日記\"],\"tags\":[\"[嬰兒學爬] 初次學習寫網頁\"]}]}]\n"])</script></body></html>
