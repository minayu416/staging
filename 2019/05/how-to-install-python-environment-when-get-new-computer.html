ent\":\"如何在Mac安裝Python環境，教你備妥開發Python的合格環境 | 新電腦重新安裝\"}],[\"$\",\"meta\",\"33\",{\"name\":\"twitter:description\",\"content\":\"不知道怎麼在mac上安裝python的虛擬環境嗎？不知道怎麼從無到有將開發環境建置好嗎？所幸最近剛買部新電腦，可以重新安裝一次開發環境，教你怎麼安裝合格的python安裝環境! (本篇不使用anaconda唷！)\"}],[\"$\",\"meta\",\"34\",{\"name\":\"twitter:image\",\"content\":\"https://minayu.site/static/img/cover-image.jpeg\"}],[\"$\",\"meta\",\"35\",{\"name\":\"twitter:image:alt\",\"content\":\"@Mina Influence Image\"}],[\"$\",\"link\",\"36\",{\"rel\":\"shortcut icon\",\"href\":\"/static/img/favicon.jpg\"}],[\"$\",\"link\",\"37\",{\"rel\":\"icon\",\"href\":\"/static/img/favicon.jpg\"}],[\"$\",\"link\",\"38\",{\"rel\":\"apple-touch-icon\",\"href\":\"/static/img/favicon.jpg\"}],[\"$\",\"meta\",\"39\",{\"name\":\"next-size-adjust\"}]]\n"])</script><script>self.__next_f.push([1,"4:null\n"])</script><script>self.__next_f.push([1,"d:I[8003,[\"676\",\"static/chunks/870fdd6f-d8d8a996639eb86b.js\",\"99\",\"static/chunks/99-8b11c91fca0a0585.js\",\"920\",\"static/chunks/920-d7de7a79109c9690.js\",\"635\",\"static/chunks/635-ab82260154b40da3.js\",\"432\",\"static/chunks/app/%5B...routes%5D/page-d1eba579bc58afde.js\"],\"default\"]\ne:T5458,"])</script><script>self.__next_f.push([1,"\u003cp\u003e原先安裝 Python 環境的教學寫在這篇 \u003cstrong\u003e\u003cem\u003e\u003ca href=\"/2016/07/terminal-django-python-environment-open-project/\"\u003e終端機與 DJANGO,PYTHON 安裝與打開一個 PROJECT 篇\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e但有鑒於自己已經慢慢熬過小菜鳥時期，加上過了好幾個月無論是環境或者我自己本身技術都有改變\u003c/p\u003e\n\u003cp\u003e我漸漸對舊的文章安裝方式有些改變\u003c/p\u003e\n\u003cp\u003e有幸公司幫工程師買了新電腦，我有機會再重新安裝一次 Python 環境在新電腦上。\u003c/p\u003e\n\u003cp\u003e這次終於可以在全新的電腦上，重新安裝一次環境，並紀錄在文章內，現在就來跟我一起安裝 Python 環境吧！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e由於有讀者來信，讓我了解某些安裝描述在 M1 晶片的新型蘋果電腦上會有些問題，所以麻煩若有遇到任何問題，在寄信跟我說，我會將文章修正唷，感謝您的支持！\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003e本篇目錄:\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e作者插播\u003c/li\u003e\n\u003cli\u003e新電腦健檢\u003c/li\u003e\n\u003cli\u003e終端機選擇 iTerm2 vs Terminal\u003c/li\u003e\n\u003cli\u003e安裝 homebrew\u003c/li\u003e\n\u003cli\u003e安裝 Python 環境\u003c/li\u003e\n\u003cli\u003e安裝 pip: Python 套件管理工具\u003c/li\u003e\n\u003cli\u003e虛擬環境\u003c/li\u003e\n\u003cli\u003e如何安裝 python 2 虛擬環境 (已不可參考)\u003c/li\u003e\n\u003cli\u003e注意事項\u003c/li\u003e\n\u003cli\u003e額外事項\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e以下，$字號的字行代表終端機內的程式碼，請複製$字後的程式碼\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e警告: python 2 版本相關內容大部分都移除，以 python 3 版本為主\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e如果看了文章還是不了解的話，我有特別錄製自己操作的影片，可以點擊影片搭配一起安裝\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://youtu.be/HqXPZNyu-fw\"\u003e如何安裝 python 環境影片\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e(是說，影片有問題再麻煩寄信通知 qq)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e作者插播: \u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e2021/06/06\u003c/p\u003e\n\u003cp\u003e大約一年前，我的一個前端同事不小心 google 到我的網站後，認出我\u003c/p\u003e\n\u003cp\u003e然後接著他跟我說，\u003ccode\u003e我有按照你的教學走，可是最後有問題\u003c/code\u003e，當下我其實就有想要更改文章內容，但因為我手邊的 Mac 都裝好 Python 了，我就想到一個妙招，把我的 Macbook Pro 給重灌，這樣我就可以跟著我的文章重新再裝一次，不料因為重裝時操作錯誤，讓我的 Macbook Pro 死機了 2-3 個月，但在某次洗澡或如廁時又找到解決方法拯救電腦。目前這台電腦已經讓給我媽用了。\u003c/p\u003e\n\u003cp\u003e所以這次修改我打算把 2016 年買的 Mac Air 灌上最新的 Big Sur 來測試我的文章內容，有因應時事了 XDD，不再是 3 年前的時空了\u003c/p\u003e\n\u003cp\u003e其實重新操作一次還真的遇到的問題不少，本次修正會更新一些以前的內容，還有重新設計文章架構，畢竟過了幾年後赫然發現這篇文章點閱率超高 qq，還被同事認出，讓文章比較好閱讀。\u003c/p\u003e\n\u003cp\u003e最後再次感謝讀者，這篇文章貢獻了不少閱讀量！！\u003c/p\u003e\n\u003ch1\u003e新電腦健檢\u003c/h1\u003e\n\u003cp\u003e當時時空: \u003ccode\u003e使用電腦: 2018年 Macbook Pro\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e再次驗證: \u003ccode\u003e使用電腦: 2016年 Macbook Pro 加上 Big Sur\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e新電腦除了剛開始一無所有時，動手前最好查看一下電腦整體的狀況，了解後再開始安裝環境，不然若真的有問題，跑完安裝後才發現也就浪費一堆時間啦 qq\u003c/p\u003e\n\u003cp\u003e諸如像是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e新 Mac 的 Python 環境有無\u003c/li\u003e\n\u003cli\u003e新 Mac 的 \u003ccode\u003e觸控式軌跡板\u003c/code\u003e 有沒有打開 \u003ccode\u003e點一下來選按\u003c/code\u003e (這超級影響手感 XD)\u003c/li\u003e\n\u003cli\u003e整理一些舊電腦順手的使用介面\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e接著就來一步一步把環境裝好囉！\u003c/p\u003e\n\u003ch2\u003e終端機選擇 iTerm2 vs Terminal\u003c/h2\u003e\n\u003cp\u003e俗話說的好，要成為一個軟體開發工程師，你要先擁有一個好的終端機工具 (呵呵我說的 XD)\u003c/p\u003e\n\u003cp\u003eMac 有原生的 \u003ccode\u003e終端機程式 (Terminal)\u003c/code\u003e，就是 windows 的 \u003ccode\u003e命令提示字元\u003c/code\u003e。但當時前輩推薦我使用另外一個終端機軟體叫做 \u003ccode\u003eiTerm2\u003c/code\u003e，介面和 Mac 原生的終端機很像，但是多了很多驚奇的指令跟操作。\u003c/p\u003e\n\u003cp\u003e然後我也順道裝了 \u003ccode\u003ezsh\u003c/code\u003e 有更炫砲的主題可以用，這又是另外一個坑了，發個網址讓想嘗試的人試試看吧！\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/statementdog-engineering/prettify-your-zsh-command-line-prompt-3ca2acc967f\"\u003e超簡單！十分鐘打造漂亮又好用的 zsh command line 環境\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e所以這邊一樣推薦 Mac 新手可以裝 \u003ccode\u003eiTerm2\u003c/code\u003e 取代 Mac 原生終端機。\u003c/p\u003e\n\u003cp\u003e打開 瀏覽器 Safari/Chrome 先裝一個好康的!! 就是 \u003ccode\u003eiTerm\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e當然你要用原生的終端機 Terminal 裝環境也行喔！\u003c/p\u003e\n\u003ch3\u003e- 安裝 iTerm (選擇性)\u003c/h3\u003e\n\u003cp\u003e打開 Safari/Chrome 下載 \u003ca href=\"https://www.iterm2.com/\"\u003eiTerm\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e網頁下面有個大大的 \u003ccode\u003eDownload\u003c/code\u003e 不要怕按下去就對惹！接著解壓縮後直接拉著它丟進應用程式資料夾(application)，然後就能夠在應用程式清單中開啟 \u003ccode\u003eiTerm\u003c/code\u003e，一樣是黑畫面的終端機！\u003c/p\u003e\n\u003ch3\u003e- 使用原生終端機 Terminal\u003c/h3\u003e\n\u003cp\u003e打開 \u003ccode\u003e啟動台(Launchpad)\u003c/code\u003e \u003e\u003e 其他 \u003e\u003e 找到 終端機 Terminal\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2016/07/terminal.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e無論用哪種方法，搞定後，就打開你的黑螢幕，像個駭客般的操著黑視窗裝置環境吧！ XD\u003c/p\u003e\n\u003cp\u003e先來檢查一下新電腦的環境~\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ ls\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e確保你在 \u003ccode\u003e~\u003c/code\u003e 中，內部的一些資料夾會是: Applications, Documents, Library ...。\u003c/p\u003e\n\u003cp\u003e這些是 \u003ccode\u003ehome\u003c/code\u003e 以及 \u003ccode\u003e~\u003c/code\u003e，所以當你下指令\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ cd ~\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e會直接跑到這個地方!\u003c/p\u003e\n\u003cp\u003e接著我們來檢查一下電腦有沒有裝 Python\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python -V\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這個指令是檢查 Python 版本，通常 Mac 新電腦至少會裝 Python 2.7 版\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePython 2.7.10\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e跳出這個就代表具備 Mac 原生的 python 2 版本，可是目前大部分專案開發都使用 Python 3 版本以上了，所以我們需要安裝 3 以上的環境。\u003c/p\u003e\n\u003cp\u003e健檢好電腦後，就來裝環境吧！\u003c/p\u003e\n\u003ch1\u003e安裝 homebrew\u003c/h1\u003e\n\u003cp\u003e先來安裝 Homebrew ，他是 mac 中重要的套件管理程式，未來如果需要安裝其他程式，也會需用使用到 Homebrew 來進行安裝。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[M1 晶片新電腦使用者] 注意！有讀者寄信主動回饋，按照描述安裝 homebrew 會出現問題，所以請使用 M1 晶片新型的蘋果電腦的讀者，可以參考下列網站安裝 homebrew\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://medium.com/charles-%E6%B8%85%E6%BD%94%E5%B7%A5/homebrew-mac-m1%E6%99%B6%E7%89%87%E5%AE%89%E8%A3%9D-df0bdbc719f\"\u003eHomebrew 安裝 (Mac M1)\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e有鑒於本人目前手邊，沒有 M1 的蘋果電腦(我也想買一部啊！)，但不小心早了一年買了 IMac，因此短時間應該不會再購買新電腦，也無法親自實測，撰寫文章。\u003c/p\u003e\n\u003cp\u003e就直接導流過去了，然後安裝完就可以直接跳下一個步驟安裝 Python 環境囉！\u003c/p\u003e\n\u003cp\u003e之後的新電腦趨勢應該都是 M1 晶片為主，只能先參考其他部落格主的文章了，若本人有購買新電腦或者其他新的內容，會再更新文章，若有其他安裝上的問題，歡迎讀者來信唷！\u003c/p\u003e\n\u003cp\u003e那如果使用的電腦非 M1 晶片新電腦的話，就繼續看下去吧！\u003c/p\u003e\n\u003cp\u003e前往 Homebrew 網站複製指令\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://brew.sh/index_zh-tw\"\u003eHomebrew\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e沒錯，就是網站中間有一行指令，直接複製並 \u003ccode\u003e貼於終端機\u003c/code\u003e 上\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ /bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e在 \u003ccode\u003e終端機\u003c/code\u003e / \u003ccode\u003eiTerm\u003c/code\u003e run 指令後，請按 \u003ccode\u003eReturn\u003c/code\u003e (Enter) 繼續安裝。\u003c/p\u003e\n\u003cp\u003e這會需要一段時間大約十分鐘或多一點，過程中如果有卡住或者停止不動，基本上沒有跳什麼錯誤的話，就放著讓他繼續執行。有時候只是檔案需要下載跟安裝比較久。\u003c/p\u003e\n\u003cp\u003e除非真的過超級久或者有其他錯誤跳出，在特別去做處理。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e稍待片刻喝咖啡\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e確認您的 Homebrew 安裝好了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ brew doctor\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003eYour system is ready to brew.\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1\u003e安裝 Python 環境\u003c/h1\u003e\n\u003cp\u003ePython 環境有兩種方法\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e原生 Python 環境: 保留系統原生的 python 2.7 版本, 並安裝 python 3，用 \u003ccode\u003evirtualenv\u003c/code\u003e 指令去決定要開什麼版本的虛擬環境。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAnaconda: 安裝 anaconda (他會自動把 Python 版本提升到 2 或 3)，取決於你安裝的版本\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e1. 原生環境\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e原生環境就是在電腦中保留 python 2，且安裝 python 其他版本，安裝完之後會是非常乾淨的 python 環境。\u003c/p\u003e\n\u003cp\u003e如果要開發專案的話，通常我們會透過指令 \u003ccode\u003evirtualenv\u003c/code\u003e 或 \u003ccode\u003evenv\u003c/code\u003e 來開一個新的虛擬環境 (避免跟原本的 python 環境混合)，然後自己上網找需要或者該專案需求的套件並透過 \u003ccode\u003epip\u003c/code\u003e 安裝至虛擬環境中。套件都手動安裝。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2. Anaconda\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e是一個 Python 的套件管理系統，\u003ccode\u003eAnaconda\u003c/code\u003e 強大的就是他提供使用者介面操作，讓你可以不用透過不好理解的終端機操作 python，他是一個程式內部包含 Python 的版本以及各種 Python 的套件/函式庫，所以他佔的容量會非常大。\u003c/p\u003e\n\u003cp\u003e只要下 \u003ccode\u003econda\u003c/code\u003e 相關指令，他就會開一個已具備很多套件的 Python 虛擬環境，你不用再用 pip 一個一個裝，不過如果有原先 anaconda 內沒有的套件，就可能還是需要開 anaconda 起來安裝！\u003c/p\u003e\n\u003cp\u003e如果你還是分不清楚上面在寫什麼的話，我這打個比方，有吃過吃到飽餐廳嗎？\u003c/p\u003e\n\u003cp\u003e第一個方法就是你坐在餐廳，當你想吃高麗菜時，你就點高麗菜，高麗菜會送來。想吃雞肉時，就點雞肉，雞肉會送來。如果都不點，單獨坐在餐廳也可以。所以食材不會放在餐廳內， \u003ccode\u003e需要時才會送到\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e第二個方法就是，你坐在餐廳內，中間有一個超大的吧台，高麗菜，豆芽菜，各種肉類海鮮都在吧台中央，要什麼馬上就有。好處是你可以肉眼看到吧檯裡有什麼食材，而且可以馬上拿。壞處時佔的容量非常大，因為幾乎大部分的食材都有了。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e(本文章不教如何安裝 Anaconda)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這篇還是主要教用原生環境來做開發\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e安裝 Python 3\u003c/strong\u003e (選項一)\u003c/h3\u003e\n\u003cp\u003e經測試過後，我發現安裝 python3 會直接安裝最新版本的 python (我個人認為 3.7 版本比較穩定)，之後再來更新怎麼安裝指定版本的 Python。\u003c/p\u003e\n\u003cp\u003e請打開 \u003ccode\u003eiTerm\u003c/code\u003e 或者是 \u003ccode\u003e終端機 Terminal\u003c/code\u003e 輸入\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ brew install python3\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e確認 python 3 安裝好了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python3 -V\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003ePython 3.7.3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e輸入 \u003ccode\u003epython3\u003c/code\u003e 就可以直接用 python 來編譯了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python3\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003e...\n...\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 \u003ccode\u003eexit()\u003c/code\u003e 離開 python 3 環境\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eexit()\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e這樣就代表 Python 3 已經安裝好了！\u003c/p\u003e\n\u003ch1\u003e安裝 pip: Python 套件管理工具 \u003c/h1\u003e\n\u003cp\u003epip 是 python 的套件管理工具，在使用 python 開發時，如果需要安裝各類型的 python package (python 套件) 都需要透過 \u003ccode\u003epip\u003c/code\u003e 來進行安裝。\u003c/p\u003e\n\u003cp\u003e在 python 2 的年代， pip 跟 python 是分開來安裝，安裝完 python 還需要安裝 pip，但是 python 3 安裝完後，就會直接安裝 pip，使用 \u003ccode\u003epip3\u003c/code\u003e 來喚出 python3 的套件管理工具。\u003c/p\u003e\n\u003ch2\u003e- Python 3 的 pip\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ pip3 list\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e打下指令後會出現下列畫面:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePackage    Version\n---------- -------\npip        19.0.3\nsetuptools 40.8.0\nsix        1.12.0\nwheel      0.33.1\nYou are using pip version 19.0.3, however version 21.1.2 is available.\nYou should consider upgrading via the 'pip install --upgrade pip' command.\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這樣就代表 \u003ccode\u003epython 3\u003c/code\u003e 的 \u003ccode\u003epip\u003c/code\u003e 已經安裝完成了。\u003c/p\u003e\n\u003ch2\u003e- Python 2 的 pip\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003epython 2 的 pip 安裝目前已經不可使用，所以我先移除了\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e基本上目前大部分都使用 python 3 進行開發，python 官方也有說明在往後的幾年將不再繼續對 python 2 進行更新跟維護，就是讓開發者能夠使用 python 3 開發。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e如果真的需要使用 python 2 開發的話，可能需要特別去搜尋如果安裝 python 2 的 pip，這篇文章就不再針對這點做研究。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003e開虛擬環境\u003c/h1\u003e\n\u003cp\u003ePython2/ Python3 都有了，那接下來就來試著開虛擬環境。\u003c/p\u003e\n\u003cp\u003e以上剛剛的教學都是將 Python 裝進電腦中，基本上電腦已經可以使用 python 來開發，也可以說是具備了 python 的開發環境。\u003c/p\u003e\n\u003cp\u003e但是通常一個工程師會開發不同的專案，總不可能都用同一個 Python 環境開發 (因為每個專案需要使用的套件都不同，使用到的套件版本也不同)，而剛剛我們安裝的是適用於整部電腦的 python 開發環境，所以如果就這樣直接開始開發專案的話，會沒辦法好好管理使用的套件，也會混合不同專案所使用的套件。\u003c/p\u003e\n\u003cp\u003e此時我們就需要學會開啟虛擬環境來針對不同的專案做開發。\u003c/p\u003e\n\u003cp\u003e如果不清楚的話，我們將剛剛安裝好的 \u003ccode\u003epython 3\u003c/code\u003e 比喻做一家醫院，今天有一個需要皮膚開刀的專案進來，醫生要準備任何和皮膚開刀相關的工具與器具，也許還需要準備皮膚雷射的裝置。\u003c/p\u003e\n\u003cp\u003e然後有另外一個專案是產婦生小孩，此時有另外一個醫生抱著接生工具，讓產婦躺在皮膚開刀的病人旁邊，一起做手術。 (抱歉我沒生過小孩，所以先這樣比喻)\u003c/p\u003e\n\u003cp\u003e最後有一個緊急需要換肝的人也推到正在做手術的兩個人旁邊，又進來一個醫生，又抱著需要的工具，然後全部工具都擺在一起，行程十分混亂的場面。\u003c/p\u003e\n\u003cp\u003e這就是上面的例子。\u003c/p\u003e\n\u003cp\u003e那\u003ccode\u003e虛擬環境\u003c/code\u003e 就比喻為 \u003ccode\u003e手術房\u003c/code\u003e，所以今天要皮膚開刀的病人跟手術工具都備妥在 \u003ccode\u003e虛擬環境1\u003c/code\u003e (手術房 A)，而產婦和婦產科醫生則被分配到 \u003ccode\u003e虛擬環境2\u003c/code\u003e (手術房 B)，裡面擁有最高科技的接生工具。最後則是緊急換肝病人被推進 \u003ccode\u003e虛擬環境3\u003c/code\u003e (手術房 C)，內有任何緊急救治相關的工具。\u003c/p\u003e\n\u003cp\u003e這麼一來不同的手術患者都有不同手術房跟工具，就不會形成手忙腳亂的狀況。\u003c/p\u003e\n\u003cp\u003e要學著習慣每次開發一個新的專案都開一個新的虛擬環境喔！這樣就等於是在醫院的手術房裡做手術，不管怎麼搞亂都是手術房內的事，不開虛擬環境就像在醫院任何地方做手術，任何原因或者若有其他病人也在同地方做手術都會互相干擾唷！\u003c/p\u003e\n\u003ch2\u003e如何開一個虛擬環境\u003c/h2\u003e\n\u003cp\u003e無論是已經有專案資料夾還是沒有專案資料夾，通常會在資料夾的第一層創立虛擬環境，除非該專案有特別的設計架構，那這個就要詢問主管或者合作夥伴了。\u003c/p\u003e\n\u003cp\u003e先確保目前在要開發的專案資料夾中，如果還沒有任何專案的話，可以先創立一個資料夾做測試。\u003c/p\u003e\n\u003cp\u003e那這個案例就以 \u003ccode\u003e沒有專案資料夾\u003c/code\u003e 為範例\u003c/p\u003e\n\u003cp\u003e首先先開一個資料夾\u003c/p\u003e\n\u003cp\u003e一樣打開 iTerm / Terminal\u003c/p\u003e\n\u003cp\u003e創立一個資料夾叫做 \u003ccode\u003emyproject\u003c/code\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ mkdir myproject\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ ls\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e列出所有檔案，會看到剛剛創立的資料夾名稱\u003c/p\u003e\n\u003cp\u003e接著進入資料夾中\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ cd myproject\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e應該是什麼都沒有 xD\u003c/p\u003e\n\u003cp\u003e創立虛擬環境\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python3 -m venv venv\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e通常我們會使用 venv 或者 .venv 作為虛擬環境的資料夾名稱，這邊的例子取名為 venv\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e稍待片刻後，如果沒錯誤，會停個幾秒，然後就創好虛擬環境了\u003c/p\u003e\n\u003cp\u003e我們在用 ls 指令檢查一下有沒有新創立的虛擬環境\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ ls\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003evenv\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e原則上看到 \u003ccode\u003evenv\u003c/code\u003e 資料夾，就代表環境已經創立好了！\u003c/p\u003e\n\u003cp\u003e但是創立好並不代表你已經在環境中，當開發時，我們需要進到環境中。\u003c/p\u003e\n\u003cp\u003e可以使用 \u003ccode\u003eactivate\u003c/code\u003e 和 \u003ccode\u003edeactivate\u003c/code\u003e 來 \u003ccode\u003e進入\u003c/code\u003e 與 \u003ccode\u003e退出\u003c/code\u003e 虛擬環境。\u003c/p\u003e\n\u003ch3\u003e進入虛擬環境\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ source venv/bin/activate\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e輸入完後，就會看到 \u003ccode\u003e終端機 terminal\u003c/code\u003e 前面會加上 \u003ccode\u003e(venv)\u003c/code\u003e 代表啟動環境成功囉！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e(venv) $\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以用 \u003ccode\u003epython -V\u003c/code\u003e 來檢查一下虛擬環境內的版本\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ python -V\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003ePython 3.8.2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e這邊解釋一下為什麼前面使用的指令是 python3，但是進入虛擬環境後只要打 python\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e因為當我們還沒進入虛擬環境時，電腦會擁有不同版本的 python，至少我們的電腦現在有原本的 \u003ccode\u003epython 2\u003c/code\u003e 和 新安裝的 \u003ccode\u003epython 3\u003c/code\u003e，所以會需要用 \u003ccode\u003epython3\u003c/code\u003e 來區分是打開 python3 還是 python2 版。其實網路上有其他方式，可以將 \u003ccode\u003epython\u003c/code\u003e 指向新安裝的 \u003ccode\u003epython 3\u003c/code\u003e 版本，但我希望文章內不要做太多其他的動作，免得之後不知道怎麼調回來。\u003c/p\u003e\n\u003cp\u003e進到虛擬環境後，由於虛擬環境是已經指定版本的一個新的環境，所以在虛擬環境內的版本就只會有一個，這麼一來直接默認 python = 建立的 python 版本。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ pip list\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e當然在虛擬環境內，也可以直接輸入 \u003ccode\u003epip list\u003c/code\u003e，而不用加上 \u003ccode\u003epip3\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePackage    Version\n---------- -------\npip        19.0.3\nsetuptools 40.8.0\nsix        1.12.0\nwheel      0.33.1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這麼一來虛擬環境就開好了。\u003c/p\u003e\n\u003cp\u003e如果要離開虛擬環境的話，使用 \u003ccode\u003edeactivate\u003c/code\u003e 來退出。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ deactivate\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode\u003e(venv) $\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e原本的 \u003ccode\u003e(venv)\u003c/code\u003e 消失了！代表已經順利退出虛擬環境囉！\u003c/p\u003e\n\u003ch1\u003e如何安裝 python 2 虛擬環境\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e這邊也需要說明\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e就有的 python2 安裝已經不可使用，因此移除\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e基本上目前大部分都使用 python 3 進行開發，python 官方也有說明在往後的幾年將不再繼續對 python 2 進行更新跟維護，就是讓開發者能夠使用 python 3 開發。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e如果真的需要使用 python 2 開發的話，可能需要特別去搜尋如果安裝 python 2 的 pip，這篇文章就不再針對這點做研究。\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003e注意事項\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e開一個新專案/開發已存在的專案，要習慣開虛擬環境開發，不要用電腦原本的環境開發，會很容易互相影響，將原本的環境污染(稱之為污染是因為無意中安裝了不同的套件)！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e等於是電腦原始設定為 python 2.7, 新裝了 python3, 只要用 python3 指令開虛擬環境，就可以用 python3 環境做開發\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e沒用到的虛擬環境，就直接刪掉!有需要開發專案再重新開一個。虛擬環境等同於把很大一部分的 python 程式 複製一份新的，所以仔細觀察的話，一個虛擬環境的資料夾會佔超多容量。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e通常開發專案使用 git 或者其他 版本控制工具，要記得把虛擬環境忽略不要上傳，通常和人協作開發程式，是不會把自己的虛擬環境上傳上 git 讓別人看到的！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e你都看到這了，我要先感謝你，偷偷跟你說，通常我們不太會直接手用終端機 coding，所以你之後應該也會使用其他軟體開發工具 (我是使用 Pycharm) 或者 VsCode 來開發專案，基本上開發工具都會自動偵測專案內有沒有虛擬環境，如果沒有則會詢問你要不要創立虛擬環境。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e額外事項\u003c/h1\u003e\n\u003cp\u003e有幾項東西對於新電腦也可以一併安裝\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eiTerm\u003c/li\u003e\n\u003cli\u003eChrome\u003c/li\u003e\n\u003cli\u003ePycharm\u003c/li\u003e\n\u003cli\u003eVscode\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003epython 的環境安裝會隨著電腦硬體的更新跟技術的改變會有不同的變革，所以如果你按照以上的教學安裝發現有誤，再麻煩寫信告知我做修正，讓未來參考文章的人能夠操作得更順利。\u003c/p\u003e\n\u003cp\u003e感謝你的觀看！\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e2021/06/06 修訂\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f:T89af,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第五篇讀書計畫的主題還是 CSS。\u003c/p\u003e\n\u003cp\u003e正式進入 CSS 後，會花費大約一個半月的時間去刷\u003ca href=\"https://web.dev/learn/css/\"\u003e這個網站\u003c/a\u003e的內容，所以接下來的文章都會是以這篇網站的內容學習為主。\u003c/p\u003e\n\u003cp\u003e若對 CSS 沒有太大興趣的話，可以直上替代方案: \u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCSS Cheatsheet\u003c/a\u003e + \u003ca href=\"https://www.w3schools.com/css/\"\u003e標準語法糖 - w3schools\u003c/a\u003e。\u003c/p\u003e\n\u003cp\u003e此系列的文章都是屬於本人先將\u003ca href=\"https://web.dev/learn/css/\"\u003e網站內容\u003c/a\u003e消化過再總結紀錄，但如果內容太長的話...就會只挑自己覺得重要的跟要提醒的紀錄。\u003c/p\u003e\n\u003ch2\u003eCSS 讀書項目\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e[ ] HTML/CSS\n\u003cul\u003e\n\u003cli\u003e[x] [HTML] \u003ca href=\"https://htmlcheatsheet.com/\"\u003eCheatsheet\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://web.dev/learn/css\"\u003eLearn CSS - web.dev\u003c/a\u003e 搭配 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e 搭配 \u003ca href=\"https://developer.mozilla.org/zh-TW/docs/Web/CSS\"\u003eMDN\u003c/a\u003e (每天慢慢看可能也要個一個月吧，算很扎實)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS(替代方案)] \u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCheatsheet\u003c/a\u003e + \u003ca href=\"https://www.w3schools.com/css/\"\u003e標準語法糖 - w3schools\u003c/a\u003e (如果對 CSS 沒興趣，可以直接這項簡單帶過)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] 搭配 Hackerrank 證照題目交互學習\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://dev.to/m_midas/41-frontend-interview-questions-css-4imc\"\u003e41 CSS 面試題目\u003c/a\u003e (選擇擺在這看或者移到最後皆可)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] 看 \u003ca href=\"https://www.bilibili.com/video/BV1xP4y1X7CH/?spm_id_from=333.788\"\u003e創意構想\u003c/a\u003e 有 2 個影片 (滿滿的知識)\u003c/li\u003e\n\u003cli\u003e[ ] (Pending) [CSS] 了解 Canvas, WebGL, SVG, CSS 3 階層樣式表 or three.js，了解一下就好，不用太深入\u003c/li\u003e\n\u003cli\u003e[ ] [Front-end] 簡單了解一些 CSS 框架 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e, Sharon UI\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e詳請可參考\u003ca href=\"/2024/03/front-end-engineer-growing-up-plan/\"\u003e完整讀書計畫目錄\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eTable of Content 內容\u003c/h2\u003e\n\u003cp\u003e這篇文章的內容主要是講 CSS 的 Layout, Flexbox 跟 Grid。\u003c/p\u003e\n\u003cp\u003e此篇文章內容非常龐大，我大概是刷了好幾次才把他們看完，大概也 delay 了兩週左右，目錄的部分就看能不能用最直接簡單暴力的方式把重點節錄出來，有興趣直接點就好。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e[x] Layout\n\u003cul\u003e\n\u003cli\u003e[x] Inline and Block spaces\u003c/li\u003e\n\u003cli\u003e[x] Flex \u0026#x26; Grid\u003c/li\u003e\n\u003cli\u003e[x] Flow layout\n\u003cul\u003e\n\u003cli\u003e[x] Position\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] Flexbox\n\u003cul\u003e\n\u003cli\u003e[x] Creating a flex container (display: flex)\u003c/li\u003e\n\u003cli\u003e[x] Controlling the direction of items (flex-direction)\u003c/li\u003e\n\u003cli\u003e[x] Wrapping flex items (flex-wrap)\u003c/li\u003e\n\u003cli\u003e[x] Controlling space inside flex items (flex-grow, flex-shrink, flex-basis and flex)\u003c/li\u003e\n\u003cli\u003e[x] Reordering flex items\u003c/li\u003e\n\u003cli\u003e[x] Flexbox alignment overview (alignment-overview)\u003c/li\u003e\n\u003cli\u003e[x] Distributing space on the main axis (justify-)\u003c/li\u003e\n\u003cli\u003e[x] Distributing space on the cross axis (align-)\u003c/li\u003e\n\u003cli\u003e[x] The place-content shorthand (place-content)\u003c/li\u003e\n\u003cli\u003e[x] Margin auto (margin-auto)\u003c/li\u003e\n\u003cli\u003e[x] How to center an item vertically and horizontally\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] Grid\n\u003cul\u003e\n\u003cli\u003e[x] Grid Terminology (Basic terms of Grid)\u003c/li\u003e\n\u003cli\u003e[x] Rows and columns\n\u003cul\u003e\n\u003cli\u003e[x] Distributing space on the main axis (justify-)\u003c/li\u003e\n\u003cli\u003e[x] The fr unit\u003c/li\u003e\n\u003cli\u003e[x] The minmax() function\u003c/li\u003e\n\u003cli\u003e[x] The repeat()\u003c/li\u003e\n\u003cli\u003e[x] auto-fill and auto-fit\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] Auto-placement\n\u003cul\u003e\n\u003cli\u003e[x] Placing items in columns\u003c/li\u003e\n\u003cli\u003e[x] Spanning tracks\u003c/li\u003e\n\u003cli\u003e[x] Filling gaps\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] Placing items\n\u003cul\u003e\n\u003cli\u003e[x] Spanning tracks\u003c/li\u003e\n\u003cli\u003e[x] Negative line numbers\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] Named grid lines\u003c/li\u003e\n\u003cli\u003e[x] Grid Template Areas\u003c/li\u003e\n\u003cli\u003e[x] Shorthand properties\u003c/li\u003e\n\u003cli\u003e[x] Alignment\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] 本節小課程 - Portrait 和 Landscape，談螢幕方向\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eLayout\u003c/h2\u003e\n\u003cp\u003e一個網頁的設計通常會是混用不同的 Layout。\u003c/p\u003e\n\u003cp\u003e通常 layout 會使用 css 的\u003ccode\u003edisplay\u003c/code\u003e屬性去設置，包含以下幾個常用的 layout。\u003c/p\u003e\n\u003cp\u003edisplay\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003einline\u003c/li\u003e\n\u003cli\u003eblock\u003c/li\u003e\n\u003cli\u003eflex\u003c/li\u003e\n\u003cli\u003egrid\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e更多 layout: 參考\u003ca href=\"https://tailwindcss.com/docs/display\"\u003eTailwindCSS\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eInline and Block spaces\u003c/h3\u003e\n\u003cp\u003e這一小節是我自己加的，根據\u003ca href=\"https://web.dev/learn/css/layout#understanding_the_display_property\"\u003e這個圖\u003c/a\u003e，我們能知道無論 layout 是 inline 或者 block，都有相對應的 space，如以下。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003emargin\u003c/li\u003e\n\u003cli\u003eborder\u003c/li\u003e\n\u003cli\u003ediv\u003c/li\u003e\n\u003cli\u003epadding\u003c/li\u003e\n\u003cli\u003econtent\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e設計上 inline (就是橫向)、 block (區塊) 都有其對應的空間的屬性，如圖所示，所以當調整某個空間屬性 (margin, padding)，則會依據他的 display 去調整空間。\u003c/p\u003e\n\u003ch3\u003eFlex \u0026#x26; Grid\u003c/h3\u003e\n\u003cp\u003eFlexbox 跟 Grid 在 Layout 佈局很常使用，尤其現代網頁特別的花俏以及許多需求，懂得運用這兩者 layout 將能做出排版更好的網站。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eflex: 是一個一維(one-dimensional)的 layout，跨單個軸線(single axis)的佈局，可以是水平方向或垂直方向。\u003c/li\u003e\n\u003cli\u003egrid: 是一個和 flex 佈局相似的佈局方式，但他被設計成可以橫跨多個軸線 (也可以說是二維的 layout)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e簡單的講一下怎麼使用這兩個 layouts\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* Flexbox */\n.container {\n  display: flex;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!-- Flexbox --\u003e\n\u0026#x3C;div class=\"container\"\u003e\n  \u0026#x3C;div\u003eItem1\u0026#x3C;/div\u003e\n  \u0026#x3C;div\u003eItem2\u0026#x3C;/div\u003e\n  \u0026#x3C;div\u003eItem3\u0026#x3C;/div\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* Grid */\n.container {\n  display: grid;\n  grid-template-columns: repeat(12, 1fr);\n  gap: 1rem;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!-- Grid --\u003e\n\u0026#x3C;div class=\"container\"\u003e\n  \u0026#x3C;div\u003eItem1\u0026#x3C;/div\u003e\n  \u0026#x3C;div\u003eItem2\u0026#x3C;/div\u003e\n  \u0026#x3C;div\u003eItem3\u0026#x3C;/div\u003e\n  \u0026#x3C;!-- ... --\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eFlow layout\u003c/h3\u003e\n\u003cp\u003e在來是一些其他的 layout。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInline block\u003c/li\u003e\n\u003cli\u003eFloats\u003c/li\u003e\n\u003cli\u003eMulticolumn layout\u003c/li\u003e\n\u003cli\u003ePositioning\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePosition\u003c/h4\u003e\n\u003cp\u003e這邊直接補充 Position 的內容，position 也是很常被使用的佈局，但他不是使用 display 設定，而是使用 position。\u003c/p\u003e\n\u003cp\u003e簡單介紹一下幾個常用的 position\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePositioning\n\u003cul\u003e\n\u003cli\u003eposition: relative: 相對配置，1. 提供讓 absolute 內容作為定位基準。 2. 可以在某個區塊中將內容作位移擺放 (留有空間)\u003c/li\u003e\n\u003cli\u003eposition: absolute: 絕對配置，能在某個區塊中將內容位移擺放 (無視空間)，初始的基準是整個網頁 (body)，除非使用 relative 重新定位。\u003c/li\u003e\n\u003cli\u003eposition: fixed: 像是 header, navbar, sidebar, footer，要把某個區塊固定在某個位置就用這個佈局。\u003c/li\u003e\n\u003cli\u003eposition: static\u003c/li\u003e\n\u003cli\u003eposition: sticky\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e參考: \u003ca href=\"https://medium.com/ui-ux%E7%B7%B4%E5%8A%9F%E5%9D%8A/position-%E5%B1%AC%E6%80%A7%E7%9A%84%E5%9F%BA%E7%A4%8E%E6%A6%82%E5%BF%B5-5931254e5203\"\u003eposition 屬性的基礎概念\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e根據參考的網站特別讀到，absolute 能使用 top, left, right, bottom 各種方式將內容擺放到想擺置的地方，但其實 relative 也有 top, left, right, bottom 屬性。我想根據這個網站來補充一些小特點。\u003c/p\u003e\n\u003cp\u003e1.\u003ccode\u003eposition: absolute 絕對配置\u003c/code\u003e，如果沒有指定基準元素的話 (沒有使用 relative div 重新指定基準元素)，預設是以 body 元素 (整個視窗為基準)。\u003c/p\u003e\n\u003cp\u003e假設 body 是整個網站的視窗，那麼以下的 css 會使該 div 內容在整個網站的左上方。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.div {\n  position: absolute;\n  top: 0px;\n  left: 0px;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但如果你是要內容以某個 div 為基準，飄在那個 div 上，你需要運用 position: relative 去定位那個基準點。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;html\u003e\n  \u0026#x3C;body\u003e\n    \u0026#x3C;div class=\"base\"\u003e\n      \u0026#x3C;!-- 想讓content以base div為基準 --\u003e\n      \u0026#x3C;div class=\"content\"\u003e\n        \u0026#x3C;div\u003e\n      \u0026#x3C;div\u003e\n  \u0026#x3C;/body\u003e\n\n\u0026#x3C;/html\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.base {\n  position: relative;\n}\n.content {\n  position: absolute;\n  top: 0px;\n  left: 0px;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e2.\u003ccode\u003eposition: relative 相對配置\u003c/code\u003e，這邊來說說一些我自己本人覺得是 relative 的盲點 (就是我運用時沒學到的)。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003erelative\u003c/code\u003e會被運用在兩個點：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e設定絕對配置( position: absolute )的基準元素時\u003c/li\u003e\n\u003cli\u003e希望元素偏移重疊 or 指定圖層上下順序且同時保留原本的空間時\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e前者是我在上面示範過的，如果你希望某個 content 能 absolute 在另一個 div 的基準點上 (而不是 body)，我們需要為那個 div 設置 position: relative，重新設定基準點。\u003c/p\u003e\n\u003cp\u003e後者是其實 relative 也能使用 top, left, right, bottom 將內容擺放不同的區域，但與 absolute 不同的差別是: \u003ccode\u003erelative 會保持原有的空間，在當下個空間做位置的偏移。而absolute則會不會保留空間，直接浮在內容的上方，所以若下方原本有其他內容，則會直接往上移把原本的空間佔去\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e詳細的範例圖，請參考網站。\u003c/p\u003e\n\u003cp\u003eNote: 只能說早期我並不覺得 relative 有什麼作用，就是加了好像也跟沒加沒什麼關係，但後來發現正是因為某些場合不需要 relative 但我加了造成某些 css 的錯誤，這樣看起來我本身許多專案的 code，如果不需要用到 relative 的場合就儘量拿掉比較好。\u003c/p\u003e\n\u003ch2\u003eFlexbox\u003c/h2\u003e\n\u003cp\u003eFlexbox 是一個設計 sidebar 的設計模式。彈性的佈局模式 (Flexible Box Layout Model) 設計為一維陣列的內容，能在這一維陣列中擺放不同尺寸的內容，然後為他們調整合適的空間跟佈局。\u003c/p\u003e\n\u003cp\u003e列舉一些使用 flex layout 達成的效果:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e可以佈局為一行水平的 row 或垂直的 column。\u003c/li\u003e\n\u003cli\u003e依據 writing mode 改變顯示方向\u003c/li\u003e\n\u003cli\u003e通常初始值為單行(一維)，但可以用 wrap 將內容切成多行。\u003c/li\u003e\n\u003cli\u003e在 layout 中，Items 可以在\u003ccode\u003e視覺上\u003c/code\u003e被重新排行或調換順序 (但要注意邏輯沒變)\u003c/li\u003e\n\u003cli\u003elayout 中的空間能被彈性調整，能根據 items 跟 flexbox 設置的 div 調整空間。\u003c/li\u003e\n\u003cli\u003e在被 wrapped 切成多行的 flex layout 中，Items 之間或周圍的空間可以用 Alignment properties 去調整。\u003c/li\u003e\n\u003cli\u003eItems 也能在跨軸 (cross axis) 中被調整空間。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFlexbox 主要是一維陣列，那他的概念有\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003emain axis (主軸)\u003c/li\u003e\n\u003cli\u003ecross axis (跨軸)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在水平方向時，主軸就是水平方向、一維內的 items 或內容就是呈現水平方向擺放，而跨軸就是垂直方向，如果你需要調整空間或者使用到一些額外擺放屬性 (align)，就會動到跨軸。\u003c/p\u003e\n\u003cp\u003e關於跨軸的運用，當你使用 wrap 屬性將內容切成多行時，或者能使用 align 屬性來在在跨軸安排更多的空間或者佈置內容的擺放。\u003c/p\u003e\n\u003ch3\u003eCreating a flex container (display: flex)\u003c/h3\u003e\n\u003cp\u003e創造一個 flexbox 佈局，你需要先在一個 div 中設置 \u003ccode\u003edisplay: flex\u003c/code\u003e。接著在這個 div 中，加入更多 divs (不同的 Items)\u003c/p\u003e\n\u003cp\u003e如果你沒有設置其他屬性，那麼以下是初始值:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eItems 會呈現單行的 row\u003c/li\u003e\n\u003cli\u003e不會被 wrap (就是超出就超出，不會被切行)\u003c/li\u003e\n\u003cli\u003eItems 不會填滿 container\u003c/li\u003e\n\u003cli\u003eItems 會在 container 的 start 位置\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eControlling the direction of items (flex-direction)\u003c/h3\u003e\n\u003cp\u003e兩種方式能調整 flex 的方向：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eflex-direction: row, row-reverse, column, column-reverse\u003c/li\u003e\n\u003cli\u003ewriting-mode and direction\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e你可以透過 flex-direction 決定這個 flexbox 的方向是 row 還是 column。或者透過設定 writing-mode 更改方向。\u003c/p\u003e\n\u003cp\u003e但使用 row-reverse 跟 column-reverse 要注意，有的時候他會造成一些問題，比方說他是視覺上的將 div 顛倒，但並不是邏輯改變了，如果有賦予一些邏輯的計算跟函式，要多測試幾次驗證。\u003c/p\u003e\n\u003cp\u003e除了使用 flex-direction 設定 flex 的方向外，還能使用 writing-mode 和 direction 屬性去設置。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003edirection: \u003ccode\u003ertl\u003c/code\u003e (從右到左), \u003ccode\u003eltr\u003c/code\u003e (從左到右)\u003c/li\u003e\n\u003cli\u003ewriting-mode: \u003ccode\u003ehorizontal-tb\u003c/code\u003e, \u003ccode\u003evertical-lr\u003c/code\u003e, \u003ccode\u003evertical-rl\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch3\u003eWrapping flex items (flex-wrap)\u003c/h3\u003e\n\u003cp\u003e如果想要超出的 flex 內容自動換行，可以使用 flex-wrap 屬性達成。initial 的值是 no-wrap，就是不自動換行。\u003c/p\u003e\n\u003cp\u003e當設置換行時，設定以下的 css 就可以自動把內容換行，而不會讓他超出 div\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: flex;\n  flex-wrap: wrap;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再來介紹一個縮寫的屬性 -\u003e \u003ccode\u003eflex-flow\u003c/code\u003e，則是 \u003ccode\u003eflex-direction\u003c/code\u003e + \u003ccode\u003eflex-wrap\u003c/code\u003e的縮寫，可賦予一～兩個值定義 flex 的方向以及要不要 wrap。\u003c/p\u003e\n\u003cp\u003e參考屬性表\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e/* flex-flow：\u0026#x3C;'flex-direction'\u003e */\nflex-flow: row;\nflex-flow: row-reverse;\nflex-flow: column;\nflex-flow: column-reverse;\n\n/* flex-flow：\u0026#x3C;'flex-wrap'\u003e */\nflex-flow: nowrap;\nflex-flow: wrap;\nflex-flow: wrap-reverse;\n\n/* flex-flow：\u0026#x3C;'flex-direction'\u003e 和 \u0026#x3C;'flex-wrap'\u003e */\nflex-flow: row nowrap;\nflex-flow: column wrap;\nflex-flow: column-reverse wrap-reverse;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: flex;\n  /* column方向、需要被wrap */\n  flex-flow: column wrap;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWarning: Using order has the same problems as the row-reverse and column-reverse values of flex-direction. It would be very easy to create a disconnected experience for some users. Do not use order because you are fixing things being out of order in the document. If the items logically should be in a different order, change your HTML!\u003c/p\u003e\n\u003cp\u003e總之就是類似這類型\u003ccode\u003e視覺上\u003c/code\u003e的順序變化，邏輯端是沒有改變的，所以使用時要多注意。\u003c/p\u003e\n\u003ch3\u003eControlling space inside flex items (flex-grow, flex-shrink, flex-basis and flex)\u003c/h3\u003e\n\u003cp\u003e通常在沒有設置任何有關縮放屬性的值時，flex 裡的 div 會根據其內容做縮放 (也就是內在尺寸 Intrinsic Sizing)，所以如果在一般情況下，有三個 div，很有可能 3 個 div 都擠在 main axis 的左方，右方留很大一個空間。\u003c/p\u003e\n\u003cp\u003e為了能夠更自由的調整縮放這些內容，有幾種方式:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eflex-grow: 可以指定某個 div 是否寬度延展到最大 (1) 或 不要做延展 (0)\n\u003cul\u003e\n\u003cli\u003eflex-grow: 1; -\u003e items can grow larger than their flex-basis.\u003c/li\u003e\n\u003cli\u003eflex-grow: 0;\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eflex-shrink: 可以指定某個 div 縮短它的寬度，可比原本設定的寬度(flex-basis)更窄(1) 或 不縮短它的寬度 (0)\n\u003cul\u003e\n\u003cli\u003eflex-shrink: 1; -\u003e items can shrink smaller than their flex-basis.\u003c/li\u003e\n\u003cli\u003eflex-shrink: 0;\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eflex-basis: 可以指定某個 div 他的寬度的大小 (直接賦予值)\n\u003cul\u003e\n\u003cli\u003eflex-basis: [值];\u003c/li\u003e\n\u003cli\u003eflex-basis: 0; -\u003e items have a base size of 0.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e縮寫 - 透過 flex 屬性直接指定寬度\u003c/strong\u003e:\u003c/p\u003e\n\u003cp\u003e你可以透過 flex 的屬性，一次性的賦予三個值，其格式為此：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003eflex: [flex-grow] [flex-shrink] [flex-basis];\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e一樣是針對 display:flex 內各個 div 賦予。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.item1 {\n  flex: 1 1 auto;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;div class=\"flex\"\u003e\n  \u0026#x3C;div class=\"item1\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;div class=\"item2\"\u003e\u0026#x3C;/div\u003e\n  \u0026#x3C;div class=\"item3\"\u003e\u0026#x3C;/div\u003e\n\u0026#x3C;/div\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上的範例就是 item1 的 div，其 flex-grow: 1, flex-shrink: 1 及 flex-basis: 0%\u003c/p\u003e\n\u003cp\u003e你可以參考 \u003ca href=\"https://tailwindcss.com/docs/flex\"\u003eTailwindCSS\u003c/a\u003e去理解。\u003c/p\u003e\n\u003ch3\u003eReordering flex items\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: flex;\n  gap: 1rem;\n}\n\n.box:nth-child(2) {\n  order: 2;\n}\n\n.box:nth-child(3) {\n  order: 3;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以用 order 這個屬性來改變 div 的排序位置，但跟 reverse 一樣要小心運用。\u003c/p\u003e\n\u003ch3\u003eFlexbox alignment overview (alignment-overview)\u003c/h3\u003e\n\u003cp\u003e再來是有三個方式可以在 flex layout 中分佈與調整空間。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ejustify-content: 調整 main axis 的空間\u003c/li\u003e\n\u003cli\u003ealign-content: 調整 cross axis 的空間\u003c/li\u003e\n\u003cli\u003eplace-content: 同時設置上面兩個屬性的簡寫，可以設置 1~2 個\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e然後調整 align (cross axis) 空間的屬性:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ealign-self: 在 cross axis 調整單個 div or item.\u003c/li\u003e\n\u003cli\u003ealign-items: 在 cross axis 調整 一群組的 div 或者 items - 整排\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e口訣: 如果跟調整 main axis 有關的空間就使用 \u003ccode\u003ejustify-\u003c/code\u003e 開頭，如果調整跟 cross-axis 有關的空間就使用\u003ccode\u003ealign-\u003c/code\u003e開頭的屬性。\u003c/p\u003e\n\u003ch3\u003eDistributing space on the main axis (Justify-)\u003c/h3\u003e\n\u003cp\u003e調整 main axis 空間的屬性叫 \u003ccode\u003ejustify-\u003c/code\u003e，justify 的初始值為 \u003ccode\u003eflex-start\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: flex;\n  /* 也就是所有的flex div都擠在左邊 */\n  justify-content: flex-start;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ejustify-content 有許多值，這邊列舉幾個\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eflex-start: 全擠在左邊\u003c/li\u003e\n\u003cli\u003eflex-end: 全擠在右邊\u003c/li\u003e\n\u003cli\u003ecenter: 至中\u003c/li\u003e\n\u003cli\u003espace-between: 均等空間分散\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e參考網站: \u003ca href=\"https://tailwindcss.com/docs/justify-content\"\u003eTailwindCSS/justify-content\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e換成 flex-direction: column，也是差不多的道理，只是變成直立。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eflex-start: 全擠在上面\u003c/li\u003e\n\u003cli\u003eflex-end: 全擠在下面\u003c/li\u003e\n\u003cli\u003ecenter: 至中\u003c/li\u003e\n\u003cli\u003espace-between: 均等空間分散\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDistributing space on the cross axis (Align-)\u003c/h3\u003e\n\u003cp\u003e調整 cross axis 空間的屬性叫 \u003ccode\u003ealign-\u003c/code\u003e，但調整的 align 屬性有兩種。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ealign-self: 在 cross axis 調整單個 div or item. (參考網站:\u003ca href=\"https://tailwindcss.com/docs/align-self\"\u003eTailwindCSS/align-self\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003ealign-items: 在 cross axis 調整 一群組的 div 或者 items - 整排 (參考網站:\u003ca href=\"https://tailwindcss.com/docs/align-items\"\u003eTailwindCSS/align-items\u003c/a\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果 justify-content 的初始值是 flex-start，那 align- 的初始值是 stretch。\u003c/p\u003e\n\u003cp\u003e基本上值都差不多，只需要搭配圖像意會一下，align 就是在 cross-axis 調整單個或整排的上下空間 (往上浮、至中、往下浮或者其他..)。\u003c/p\u003e\n\u003cp\u003e如果是 flex-direction: column，其 cross-axis 就會變成左右的空間。\u003c/p\u003e\n\u003cp\u003e是需要一點時間了解。\u003c/p\u003e\n\u003ch3\u003eThe place-content shorthand (place-content)\u003c/h3\u003e\n\u003cp\u003e就是用 place-content 這個屬性可以一次賦予調整兩個 axis 的屬性。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003eplace-content: [align-content] [justify-content]\n/* 如果只設定一個值，那代表這個值會同時實現兩個空間的調整，請注意使用 */\nplace-content: [值]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eMargin auto\u003c/h3\u003e\n\u003cp\u003e如果你在 flexbox 樣式裡，你想把一個 div 刻意推遠，那麼你可以使用 \u003ccode\u003emargin: auto\u003c/code\u003e 來達成這個效果，將 \u003ccode\u003emargin: auto\u003c/code\u003e 下在你希望那個被推遠的 div 樣式上。\u003c/p\u003e\n\u003ch3\u003eHow to center an item vertically and horizontally\u003c/h3\u003e\n\u003cp\u003e使用下面的樣式，就能把一個 div 完全置中。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  width: 400px;\n  height: 300px;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eGrid\u003c/h2\u003e\n\u003cp\u003e本來沒有要很詳細寫 Grid 的內容，因為當初第一次看完的時候，覺得內容很多又不懂。\u003c/p\u003e\n\u003cp\u003e但神奇的是，靜下心來再刷第二次時，就突然看懂了，一邊讀一邊做筆記。\u003c/p\u003e\n\u003cp\u003e阿不過，就在我進入後半邊後，又開始不懂了，隨便寫了，那個...概念上就是那些要讀 XD\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGrid: 二維的佈局，合併外在尺寸跟內在尺寸的運用\u003c/li\u003e\n\u003cli\u003eFlexbox: 一維的佈局，比較彈性去分佈跟調整佈局內 Items 的大小跟空間\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e當你創一個 grid 佈局時，你會同時創立 rows 跟 columns\u003c/p\u003e\n\u003ch3\u003eGrid Terminology (Basic terms of Grid)\u003c/h3\u003e\n\u003cp\u003e關於 Grid 的專有名詞就保留英文吧，比較好懂。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGrid Terminology\n\u003cul\u003e\n\u003cli\u003eGrid lines: A grid is made up of lines.\u003c/li\u003e\n\u003cli\u003eGrid tracks: A track is the space between two grid lines. A row track is between two row lines and a column track between two column lines.\u003c/li\u003e\n\u003cli\u003eGrid cell: A grid cell is the smallest space on a grid defined by the intersection of row and column tracks. It's just like a table cell or a cell in a spreadsheet.\u003c/li\u003e\n\u003cli\u003eGrid area: Several grid cells together.\u003c/li\u003e\n\u003cli\u003eGaps: A gutter or alley between tracks.\u003c/li\u003e\n\u003cli\u003eGrid container: apply with \u003ccode\u003edisplay: grid\u003c/code\u003e and create grid layouts\u003c/li\u003e\n\u003cli\u003eGrid item: A grid item is an item which is a direct child of the grid container. (several Divs under the container)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eRows and columns\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eIntrinsic sizing keywords\n\u003cul\u003e\n\u003cli\u003emin-content\u003c/li\u003e\n\u003cli\u003emax-content\u003c/li\u003e\n\u003cli\u003efit-content()\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThe fr unit\u003c/li\u003e\n\u003cli\u003eThe minmax() function\u003c/li\u003e\n\u003cli\u003erepeat() notation\u003c/li\u003e\n\u003cli\u003eauto-fill and auto-fit\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: grid;\n  /* 橫排 定義 3個不同的單位寬的格子 */\n  grid-template-columns: 5em 100px 30%;\n  /* 直排 定義 第一排高 200px, 第二排自動 */\n  grid-template-rows: 200px auto;\n  gap: 10px;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e用 \u003ccode\u003egrid-template-columns\u003c/code\u003e 跟 \u003ccode\u003egrid-template-rows\u003c/code\u003e 來定義 grid 內容。\u003c/p\u003e\n\u003ch4\u003eIntrinsic sizing keywords\u003c/h4\u003e\n\u003cp\u003e就是當你沒有刻意定義長寬高的值時，他會根據實際的內容去縮放格子(grid or div)的大小。這邊提供三個函式根據內在尺寸去縮放每個 grid 格子的大小。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003emin-content: 就是將 grid 格子縮到最小/剛剛好貼合內容的大小，也就是說假設這個格子裡有五個英文字，那他的格子大小就是剛好擠下這 5 個字，或者盡可能地縮小，但不會小到連字都不見。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emax-content: 就是會將 grid 格子放到最大，比方說個三個格子各有 5, 7, 10 個字，那 grid 就會縮放到比原本字數更寬更高的尺寸。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003efit-content(): 就是可以下一個函式裡面擺想要指定的固定寬高值，格子就會固定那個值。比方說 fit-content(10em) ，那格子的尺寸就不會超過 10em。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eThe fr unit\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: grid;\n  grid-template-columns: 1fr 1fr 1fr;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003efr\u003c/code\u003e 單位有點像 \u003ccode\u003eflex: auto\u003c/code\u003e，這個單位給予格子更靈活的長度，不是實際定義格子的尺寸，而是定義格子占幾格方格的尺寸 (隨著 container 的寬高去靈活彈性變化) 。\u003c/p\u003e\n\u003cp\u003e比方說 橫三排(columns) 1fr, 1fr, 1fr，也就是 3 格，但如果把第三格改成 2fr，那麼橫排的\u003ccode\u003e寬/4\u003c/code\u003e，前面 2 個 column 寬個佔\u003ccode\u003e1/4寬\u003c/code\u003e、第 3 個 column 寬佔\u003ccode\u003e2/4寬\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e// 原本 1fr, 1fr, 1fr\n|     |     |     |\n// 當設為 1fr, 1fr, 2fr\n|    |    |       |\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eThe minmax() function\u003c/h4\u003e\n\u003cp\u003e可以運用一個 minmax()去定義最小跟最大的尺寸，比方說 \u003ccode\u003eminmax(auto, 1fr)\u003c/code\u003e就是最小隨著內容而定，但最大不會超過 1 個 fr 的尺寸。\u003c/p\u003e\n\u003ch4\u003eThe repeat()\u003c/h4\u003e\n\u003cp\u003e假設今天你要寫好多好多的格子，是不是就要這樣寫？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: grid;\n  grid-template-columns: minmax(0, 1fr), minmax(0, 1fr), minmax(0, 1fr), minmax(\n      0,\n      1fr\n    ), minmax(0, 1fr), minmax(0, 1fr), minmax(0, 1fr), minmax(0, 1fr), minmax(\n      0,\n      1fr\n    ), minmax(0, 1fr), minmax(0, 1fr), minmax(0, 1fr);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那寫 100 個時，該怎麼辦呢？難道真要寫 100 行？所以就有了 repeat 這個函式，改成以下這樣就能產生 12 個格子。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: grid;\n  grid-template-columns: repeat(12, minmax(0, 1fr));\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: grid;\n  grid-template-columns: 200px repeat(2, 1fr 2fr) 200px; /*creates 6 tracks*/\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eauto-fill and auto-fit\u003c/h4\u003e\n\u003cp\u003e有點難解釋，先發一個\u003ca href=\"https://ithelp.ithome.com.tw/articles/10304861\"\u003e參考的網站\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e簡單來說\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eauto-fill: 如果你給予他固定的 size，他就產固定 size 的格子，如果剛好目前的 container 第一排可以足夠擺 5 個固定 size 的格子，那他就會擺滿 5 個，第二排只需要 2 個格子，那就是 2 個固定 size 的格子其他留空。\u003c/li\u003e\n\u003cli\u003eauto-fit: 你雖然給他固定的 size，但如果你寫的 divs 不夠，比方說第二排只有 2 個格子，那這個屬性會特別延展這兩個格子的 size，不按照原本定好的，而是自動延展至符合 5 個格子的寬度。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAuto-placement\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePlacing items in columns: 預設\u003c/li\u003e\n\u003cli\u003eSpanning tracks\u003c/li\u003e\n\u003cli\u003eFilling gaps\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e就是說上面介紹了 Grid 的基本概念以及如何產生 Grid 後，接下來的章節就會跟空間、擺放之類的相關知識。\u003c/p\u003e\n\u003cp\u003e應該也就是我開始感到看不懂且痛苦的地方了 Q.Q\u003c/p\u003e\n\u003ch4\u003ePlacing items in columns\u003c/h4\u003e\n\u003cp\u003e基本上沒有設置任何方向的話，預設的 grid 排盤是依據 row 的方向，但由於實際運用場景會有不同的狀況以及不同的書寫方向(就是日文、英文、阿拉伯文跟其他)，所以可以透過兩種方式變更 grid 排盤方向。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003egrid-auto-flow: column: 特地將屬性設為 column，那 grid 就會按照 column 方向渲染\u003c/li\u003e\n\u003cli\u003ewriting-mode: 會根據設定的 writing-mode 變換 grid 顯示的方向\n\u003cul\u003e\n\u003cli\u003ewriting-mode: horizontal-tb (水平)\u003c/li\u003e\n\u003cli\u003ewriting-mode: vertical-rl (直立右上開始渲染到左下)\u003c/li\u003e\n\u003cli\u003ewriting-mode: vertical-lr (直立左上開始渲染到右下)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e詳細 grid 怎麼變化就看\u003ca href=\"https://web.dev/learn/css/grid#placing_items_in_columns\"\u003e網站範例\u003c/a\u003e\u003c/p\u003e\n\u003ch4\u003eSpanning tracks\u003c/h4\u003e\n\u003cp\u003e可以使用 span 來設定你的 grid 延展空間。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003egrid-row-end\u003c/li\u003e\n\u003cli\u003egrid-column-end\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.item {\n  grid-column-end: span 2; /* will span two lines, therefore covering two tracks */\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.item {\n  grid-column: auto / span 2;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eFilling gaps\u003c/h4\u003e\n\u003cp\u003e運用 grid-auto-flow 屬性 可以將 grid 自動填補可填補的空間。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/grid-auto-flow\"\u003e參考範例\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003ePlacing items\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePlacing items\n\u003cul\u003e\n\u003cli\u003egrid-column-start\u003c/li\u003e\n\u003cli\u003egrid-column-end\u003c/li\u003e\n\u003cli\u003egrid-row-start\u003c/li\u003e\n\u003cli\u003egrid-row-end\u003c/li\u003e\n\u003cli\u003egrid-column\u003c/li\u003e\n\u003cli\u003egrid-row\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eStacking items\u003c/li\u003e\n\u003cli\u003eNegative line numbers\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在最一開始的基礎概念是說 Grid 基本上是以 line 組成，所以是可以透過指定 line 的位置來擺放 Grid。\u003c/p\u003e\n\u003cp\u003e有四個屬性可以設定\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/grid-column-start\"\u003egrid-column-start\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/grid-column-end\"\u003egrid-column-end\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/grid-row-start\"\u003egrid-row-start\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/grid-row-end\"\u003egrid-row-end\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e詳細可以點擊連結裡的網站內容，有圖像比較好理解。\u003c/p\u003e\n\u003cp\u003e基本上可以透過這四個屬性去設定 Grid 要在哪個 line 開始渲染或者渲染到哪條 line 結束。\u003c/p\u003e\n\u003cp\u003e當然也有更簡短的寫法：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/grid-column\"\u003egrid-column\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/grid-row\"\u003egrid-row\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eStacking items\u003c/h4\u003e\n\u003cp\u003e再來是可以利用 z-index 去堆疊 Grid ，z-index 就是可以決定元素的 z 軸位置 (視覺上來看就是前跟後)，前面運用很多不同的 span 延伸空間、運用 place items 去決定從哪條 line 渲染，而這個小章節是指可以用 z-index 達到 grid 格子的堆疊視覺效果。\u003c/p\u003e\n\u003cp\u003e這個呢，就只能多練習了，用文字感覺也很難達到解說。\u003c/p\u003e\n\u003ch4\u003eNegative line numbers\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eexplicit grid 明式格線\u003c/li\u003e\n\u003cli\u003eimplicit grid 暗式格線\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eUse \u003ccode\u003egrid-template-rows\u003c/code\u003e and \u003ccode\u003egrid-template-columns\u003c/code\u003e to create what is known as the \u003ccode\u003eexplicit grid\u003c/code\u003e (明式格線). - 基本上就是當你建立格線時，格線自己也建立了暗式格線(implicit grid)。\u003c/p\u003e\n\u003cp\u003e你能在暗式格線內透過 \u003ccode\u003egrid-auto-rows\u003c/code\u003e 與 \u003ccode\u003egrid-auto-columns\u003c/code\u003e 屬性，給軌道定義一套大小。\u003c/p\u003e\n\u003ch3\u003eNamed grid lines\u003c/h3\u003e\n\u003cp\u003e你能為 grid line 格線命名。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: grid;\n  grid-template-columns:\n    [main-start aside-start] 1fr\n    [aside-end content-start] 2fr\n    [content-end main-end]; /* a two column layout */\n}\n\n.sidebar {\n  grid-column: aside-start / aside-end;\n  /* placed between line 1 and 2*/\n}\n\nfooter {\n  grid-column: main-start / main-end;\n  /* right across the layout from line 1 to line 3*/\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eGrid Template Areas\u003c/h3\u003e\n\u003cp\u003e也能幫某個領域的 grid 命名，使用 \u003ccode\u003egrid-area\u003c/code\u003e去命名。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003eheader {\n  grid-area: header;\n}\n\n.sidebar {\n  grid-area: sidebar;\n}\n\n.content {\n  grid-area: content;\n}\n\nfooter {\n  grid-area: footer;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然後運用在 container 中\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.container {\n  display: grid;\n  grid-template-columns: repeat(4, 1fr);\n  grid-template-areas:\n    \"header header header header\"\n    \"sidebar content content content\"\n    \"sidebar footer footer footer\";\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有某些規則:\u003c/p\u003e\n\u003cp\u003eThere are a few rules when using grid-template-areas.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe value must be a complete grid with no empty cells. (不能有空白的單元格)\u003c/li\u003e\n\u003cli\u003eTo span tracks repeat the name. (重複名稱可以延伸軌道)\u003c/li\u003e\n\u003cli\u003eThe areas created by repeating the name must be rectangular and cannot be disconnected. (重複名稱的領域必須是矩形，而且不能斷開)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://web.dev/learn/css/grid#grid_template_areas\"\u003e參考內容\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eShorthand properties\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eShorthand properties (就是某些屬性可以縮寫)\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003egrid-template\u003c/li\u003e\n\u003cli\u003egrid\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eAlignment\u003c/h4\u003e\n\u003cp\u003e感覺這樣看下來，比起 flex，grid 在很後面的地方才開始介紹 Alignment。\u003c/p\u003e\n\u003cp\u003e基本上在 \u003ccode\u003eflexbox\u003c/code\u003e 學習到的 align 內容也都適用於 grid。\u003c/p\u003e\n\u003cp\u003e我們再複習一次\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003ejustify-\u003c/code\u003e 開頭用於 inline axis，方向會根據設置的 writing mode 改變。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003ealign-\u003c/code\u003e 開頭用於 block axis，方向會根據設置的 writing mode 改變。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ejustify-content and align-content: distribute additional space in the grid container around or between tracks. (主要是分配散佈在 grid container 或格子與格子中間的空間) (Note: 如果你的 container 裡沒有空間可以調整，則不會有變動)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e參考 \u003ca href=\"https://tailwindcss.com/docs/justify-content\"\u003eTailwind 網站/justify-content\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e參考 \u003ca href=\"https://tailwindcss.com/docs/align-content\"\u003eTailwind 網站/align-content\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ejustify-self and align-self: are applied to a grid item to move it around inside the grid area it is placed in. (則是調整某個 grid 的位置) (Note: 初始值是 stretch，所以基本上 grid 格是填滿的，但如果 item 是照片或其他有固定尺寸的物件，那值會變成 start)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e參考 \u003ca href=\"https://tailwindcss.com/docs/justify-self\"\u003eTailwind 網站/justify-self\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e參考 \u003ca href=\"https://tailwindcss.com/docs/align-self\"\u003eTailwind 網站/align-self\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ejustify-items and align-items: are applied to the grid container to set all of the justify-self properties on the items. (則是調整某群 grids 的位置)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e參考 \u003ca href=\"https://tailwindcss.com/docs/justify-items\"\u003eTailwind 網站/justify-items\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e參考 \u003ca href=\"https://tailwindcss.com/docs/align-items\"\u003eTailwind 網站/align-items\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e好吧，承認後面有點小亂，因為想趕快結束這篇章，而且半夜 2 點了 Q.Q。\u003c/p\u003e\n\u003cp\u003e但關於 Grid 的內容比較多，我想接下來幾天我應該還是會多花點時間複習。\u003c/p\u003e\n\u003ch2\u003e本節小課程 - Portrait 和 Landscape，談螢幕方向\u003c/h2\u003e\n\u003cp\u003e接下來要談一下 Portrait 和 Landscape，是我在寫公司專案時遇到的知識。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e@media (orientation: landscape) {\n  body {\n    flex-direction: row;\n  }\n}\n\n@media (orientation: portrait) {\n  body {\n    flex-direction: column;\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在寫 css 時，一定有遇過 media，當你的服務需要在不同裝置呈現，甚至除了制定的寬度大小以及要符合直立與橫向設計時，這時候就會需要用到 orientation 這個屬性。\u003c/p\u003e\n\u003cp\u003e根據\u003ca href=\"https://blog.akanelee.me/posts/162198-portrait-and-landscape/\"\u003e參考網站\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e直式螢幕稱為「Portrait」\u003c/li\u003e\n\u003cli\u003e橫式螢幕「Landscape」\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e在電腦上比較不會有這個問題，但是當手機端時就會遇到類似的問題。也就是說當你的服務需要手機橫著操作時 (參考網站舉的例是遊戲類的)，那你的 UI/css 呈現都會不同，這需要針對並特別設計跟撰寫，不是寫一行 css 就搞定的。\u003c/p\u003e\n\u003cp\u003e另外某些例外是，在某些直立 (Portrait) 會有部分功能被隱藏，因為不夠顯示，但是當轉橫式(Landscape)時，由於螢幕跟空間夠大，某些功能就可以顯現出來，這些特別的設計也會使用到 orientation 屬性去特別撰寫。\u003c/p\u003e\n\u003cp\u003e那這堂小課程就到這，主要是因為我很少見到這個寫法，當初在公司專案裡的 css 檔案中有幸遇見不熟悉，所以特別在此篇讀書計畫提出。\u003c/p\u003e\n\u003cp\u003e詳細就請前往參考網站拜讀囉～\u003c/p\u003e\n\u003cp\u003e參考網站: \u003ca href=\"https://blog.akanelee.me/posts/162198-portrait-and-landscape/\"\u003ePortrait 和 Landscape，談螢幕方向\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"10:T3a4a,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第四篇讀書計畫的主題還是 CSS。\u003c/p\u003e\n\u003cp\u003e正式進入 CSS 後，會花費大約一個半月的時間去刷\u003ca href=\"https://web.dev/learn/css/\"\u003e這個網站\u003c/a\u003e的內容，所以接下來的文章都會是以這篇網站的內容學習為主。\u003c/p\u003e\n\u003cp\u003e若對 CSS 沒有太大興趣的話，可以直上替代方案: \u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCSS Cheatsheet\u003c/a\u003e + \u003ca href=\"https://www.w3schools.com/css/\"\u003e標準語法糖 - w3schools\u003c/a\u003e。\u003c/p\u003e\n\u003cp\u003e此系列的文章都是屬於本人先將\u003ca href=\"https://web.dev/learn/css/\"\u003e網站內容\u003c/a\u003e消化過再總結紀錄，但如果內容太長的話...就會只挑自己覺得重要的跟要提醒的紀錄。\u003c/p\u003e\n\u003cp\u003e感覺...，憑著這股奮力往前衝的氣勢，刷 CSS 這些知識也許有望刷完唷(X)，雖然在後面的篇章看一看覺得很乏味，不小心買了 Unity 課程，載了 Unity (X)，但我還是會努力刷完這些知識的 Q.Q。\u003c/p\u003e\n\u003ch1\u003eCSS 讀書項目\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e[ ] HTML/CSS\n\u003cul\u003e\n\u003cli\u003e[x] [HTML] \u003ca href=\"https://htmlcheatsheet.com/\"\u003eCheatsheet\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://web.dev/learn/css\"\u003eLearn CSS - web.dev\u003c/a\u003e 搭配 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e 搭配 \u003ca href=\"https://developer.mozilla.org/zh-TW/docs/Web/CSS\"\u003eMDN\u003c/a\u003e (每天慢慢看可能也要個一個月吧，算很扎實)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS(替代方案)] \u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCheatsheet\u003c/a\u003e + \u003ca href=\"https://www.w3schools.com/css/\"\u003e標準語法糖 - w3schools\u003c/a\u003e (如果對 CSS 沒興趣，可以直接這項簡單帶過)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] 搭配 Hackerrank 證照題目交互學習\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://dev.to/m_midas/41-frontend-interview-questions-css-4imc\"\u003e41 CSS 面試題目\u003c/a\u003e (選擇擺在這看或者移到最後皆可)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] 看 \u003ca href=\"https://www.bilibili.com/video/BV1xP4y1X7CH/?spm_id_from=333.788\"\u003e創意構想\u003c/a\u003e 有 2 個影片 (滿滿的知識)\u003c/li\u003e\n\u003cli\u003e[ ] (Pending) [CSS] 了解 Canvas, WebGL, SVG, CSS 3 階層樣式表 or three.js，了解一下就好，不用太深入\u003c/li\u003e\n\u003cli\u003e[ ] [Front-end] 簡單了解一些 CSS 框架 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e, Sharon UI\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e詳請可參考\u003ca href=\"/2024/03/front-end-engineer-growing-up-plan/\"\u003e完整讀書計畫目錄\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003eTable of Content 內容\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e[x] CSS\n\u003cul\u003e\n\u003cli\u003e[x] Color\n\u003cul\u003e\n\u003cli\u003e[x] Where to use color in CSS rules\u003c/li\u003e\n\u003cli\u003e[x] Numeric colors\u003c/li\u003e\n\u003cli\u003e[x] Color Keywords\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] Sizing Units\n\u003cul\u003e\n\u003cli\u003e[x] ch\u003c/li\u003e\n\u003cli\u003e[x] Number\u003c/li\u003e\n\u003cli\u003e[x] Percentage\u003c/li\u003e\n\u003cli\u003e[x] Dimensions and lengths\u003c/li\u003e\n\u003cli\u003e[x] Miscellaneous units\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eCSS\u003c/h2\u003e\n\u003ch3\u003eColor\u003c/h3\u003e\n\u003cp\u003e探討過 css 樣式的優先度計算後，此篇當進到色彩與尺寸大小，和 css 樣式屬性較爲相關連的內容。\u003c/p\u003e\n\u003ch4\u003eWhere to use color in CSS rules\u003c/h4\u003e\n\u003cp\u003e在網站內容的最下方，但我決定將它移動到上方先解釋。\u003c/p\u003e\n\u003cp\u003e只要是 屬性的值 \u003ccode\u003edata-type\u003c/code\u003e 為 \u003ccode\u003ecolor\u003c/code\u003e 的值欄位都可以放 color 值，所以相關的屬性:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ecolor: 文字\u003c/li\u003e\n\u003cli\u003etext-shadow\u003c/li\u003e\n\u003cli\u003etext-decoration-color\u003c/li\u003e\n\u003cli\u003eborder\u003c/li\u003e\n\u003cli\u003eborder-color\u003c/li\u003e\n\u003cli\u003ebackground-color 或 background: 背景顏色\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e都可以，然後 color 也可以使用各種漸層效果，像是 \u003ccode\u003elinear-gradient\u003c/code\u003e，這個會在之後的篇幅特別有一篇介紹。\u003c/p\u003e\n\u003cp\u003e那麼定義或形成顏色的值主要兩大項幾個小項目\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNumeric colors (由數字、英文字組成)\n\u003cul\u003e\n\u003cli\u003eHex colors\u003c/li\u003e\n\u003cli\u003eRGB (Red, Green, Blue)\u003c/li\u003e\n\u003cli\u003eHSL (Hue, Saturation, Lightness)\u003c/li\u003e\n\u003cli\u003e...\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eColor Keywords (該英文單字對應一個固定的顏色)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eNumeric colors\u003c/h4\u003e\n\u003cp\u003e在此項目內容中，有介紹三種模式組成顏色，分別是以下\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHex colors\u003c/li\u003e\n\u003cli\u003eRGB (Red, Green, Blue)\u003c/li\u003e\n\u003cli\u003eHSL (Hue, Saturation, Lightness)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e但我後來去翻文獻時，我發現還蠻多調整顏色的模式。\u003c/p\u003e\n\u003cp\u003e詳細可以看\u003ca href=\"https://ithelp.ithome.com.tw/articles/10340417\"\u003e這篇文章\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e像本人有接觸到彩妝，就有接觸過 HSL，以及與設計師好朋友的聊天內容，也接觸過 \u003ccode\u003eCMYK\u003c/code\u003e，不過還有很多種不同調顏色的模式，所以詳細狀況，還是要看需求而定。\u003c/p\u003e\n\u003cp\u003e今天先針對三種介紹。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHex colors\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e通常由 \u003ccode\u003e6位數\u003c/code\u003e 或者 \u003ccode\u003e8位數\u003c/code\u003e 的 0-9 跟 A-F 數值組成，他們會被翻譯成 RGB 原始三元素。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e6位字\u003c/code\u003e組成一個顏色，例如: #b71540、#60a3bc、#f6b93b\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e8位字\u003c/code\u003e也就是原本\u003ccode\u003e6位字\u003c/code\u003e的顏色加上額外\u003ccode\u003e2位\u003c/code\u003e可以顯示他的\u003ccode\u003e透明度\u003c/code\u003e，例如: #00000080 (黑色, 透明 50%)、#000000BF(黑色, 透明 75%)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e網路上都蠻多 Hex colors 網站可以慢慢選，我倒是覺得不用特別去記怎麼計算。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRGB (Red, Green, Blue)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e怎麼可以缺少色彩學大神 RGB 三元素呢。\u003c/p\u003e\n\u003cp\u003e通常會用函式 \u003ccode\u003ergb()\u003c/code\u003e包裹，內含三個值(紅綠藍) \u003ccode\u003e0~255\u003c/code\u003e 或 \u003ccode\u003e百分比%\u003c/code\u003e顯示，例如\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ergb(255, 255, 255) or rgb(100%, 100%, 100%).\u003c/li\u003e\n\u003cli\u003ergb(113, 221, 101) or (%數我不知道 XD).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e那如果要調透明度的話，有兩種方式\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e保持使用 \u003ccode\u003ergb()\u003c/code\u003e: 需要新增 / 在函式內，比方說: rgb(0 0 0 / 50%) or rgb(0 0 0 / 0.5)\u003c/li\u003e\n\u003cli\u003e改用 \u003ccode\u003ergba()\u003c/code\u003e: rgba(0, 0, 0, 50%) or rgba(0, 0, 0, 0.5)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e兩者都能增加透明度。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHSL (Hue, Saturation, Lightness)\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003eh1 {\n  color: hsl(344, 79%, 40%);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHSL 代表\u003ccode\u003e色調\u003c/code\u003e、\u003ccode\u003e飽和度\u003c/code\u003e跟\u003ccode\u003e明亮度\u003c/code\u003e，通常我比較常在彩妝或者服飾穿搭上看到相關的名詞，css 上很少遇到這個案例。\u003c/p\u003e\n\u003cp\u003e使用 hsl() 函式包裹\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHue (色調) - 值為 0-360 度\u003c/li\u003e\n\u003cli\u003eSaturation (飽和度) - 0% ~ 100%\u003c/li\u003e\n\u003cli\u003eLightnextt (明亮度) - 0% ~ 100%\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e那一樣如果要定義透明度 alpha，跟 rgb 很相似，兩種方式:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e同樣使用 hsl() - hsl(0 0% 0% / 50%) or hsl(0 0% 0% / 0.5)\u003c/li\u003e\n\u003cli\u003e改用 hsla() - hsla(0, 0%, 0%, 50%) or hsla(0, 0%, 0%, 0.5)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eColor Keywords\u003c/h4\u003e\n\u003cp\u003e再來是有命名的顏色，目前看文章是寫有 148 種顏色在 css 是有直接用英文命名的。\u003c/p\u003e\n\u003cp\u003e有興趣在自己看網站列出的\u003ca href=\"https://web.dev/learn/css/color#color_keywords\"\u003e顏色命名表\u003c/a\u003e。\u003c/p\u003e\n\u003cp\u003e最後特別介紹兩個單詞\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etransparent: 這個是代表一個完全透明的顏色\u003c/li\u003e\n\u003cli\u003ecurrentColor: 這個詞指的是現在的顏色，比方說如果 color 設 red，那你 border-color 填 currentColor，則 border-color 也會是 red。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eSizing Units\u003c/h3\u003e\n\u003cp\u003eSizing Units 這個章節介紹的內容跟上一篇文章的小課程內容相關，主要是介紹各個 css 屬性值的不同尺寸單位。\u003c/p\u003e\n\u003cp\u003e那麼因應 CSS 跟響應式網站的發展，前端網頁設計的技術會越來越精緻，從原本常見的 \u003ccode\u003epx\u003c/code\u003e 去調整各個空間、文字的絕對大小，到後來延伸出 \u003ccode\u003erem\u003c/code\u003e, \u003ccode\u003e%\u003c/code\u003e 之類的單位依據 \u003ccode\u003e子元素\u003c/code\u003e 或 \u003ccode\u003edefault數值\u003c/code\u003e 為基準放大縮小因應響應式設計，究竟有多少不同的單位呢？會在此篇介紹。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ech\u003c/li\u003e\n\u003cli\u003eNumber\u003c/li\u003e\n\u003cli\u003ePercentage\u003c/li\u003e\n\u003cli\u003eDimensions and lengths\n\u003cul\u003e\n\u003cli\u003eAbsolute lengths\u003c/li\u003e\n\u003cli\u003eRelative lengths\u003c/li\u003e\n\u003cli\u003eViewport-relative units (?)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eMiscellaneous units\n\u003cul\u003e\n\u003cli\u003eAngle units\u003c/li\u003e\n\u003cli\u003eResolution units (?)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ech\u003c/h4\u003e\n\u003cp\u003e雖不明白為什麼開場用 ch 這個單位，但確實好像也不知道這單位該屬於哪個分類，那就從 \u003ccode\u003ech\u003c/code\u003e 開始講起吧。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ech 這個單位是指等同一個字元 \u003ccode\u003e0\u003c/code\u003e 的 \u003ccode\u003e寬度\u003c/code\u003e大小，你可以使用 \u003ccode\u003ech\u003c/code\u003e 來度量 \u003ccode\u003ewidth\u003c/code\u003e，假設 \u003ccode\u003e70ch\u003c/code\u003e 則為等同 70 個 \u003ccode\u003e0\u003c/code\u003e 字元的寬度。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e範例:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003eh1 {\n  font-size: 3.5rem;\n  line-height: 1.2;\n  max-width: 15ch;\n}\n\np {\n  font-size: 1.25rem;\n  max-width: 70ch;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這特別運用在某些文章需要固定寬高的情況下，如果想用的是文字的寬度為尺寸，比方說寬度限定 40 個英文字，而不是固定的 \u003ccode\u003epx\u003c/code\u003e 或 \u003ccode\u003ecm\u003c/code\u003e 這種尺寸時的場景。\u003c/p\u003e\n\u003ch4\u003eNumber\u003c/h4\u003e\n\u003cp\u003e基本上，大部分的 css 屬性的值都是使用數字作為單位，像是 opacity(透明度)、line-height(行高)、rgb(color 色彩)，有的是用整數(1,2,3...,100)有的是小數(0.1, 0.2,...)\u003c/p\u003e\n\u003cp\u003e範例\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ep {\n  font-size: 24px;\n  line-height: 1.5;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其中 1.5 這個小數指的是放大 150% 倍的 \u003ccode\u003e\u0026#x3C;p\u003e\u003c/code\u003e尺寸，所以假設原本字的大小是 \u003ccode\u003e24px\u003c/code\u003e放大後變成\u003ccode\u003e36px\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e其他案例\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efilter: sepia(0.5)\u003c/code\u003e -\u003e 50% sepia filter to the element.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eopacity: 0.5\u003c/code\u003e -\u003e 50% 透明度\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ergb(50, 50, 50)\u003c/code\u003e -\u003e 各 50 的 R, G, B 色彩 (0-255)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etransform: scale(1.2)\u003c/code\u003e 放大元素 120% 大小\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePercentage\u003c/h4\u003e\n\u003cp\u003e除了用數字去精準訂定尺寸之外，還可以使用百分比作為尺寸單位。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ediv {\n  width: 300px;\n  height: 100px;\n}\n\ndiv p {\n  width: 50%;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e假設 div 長跟寬 分別是 100px 跟 300px，那 div 下的文字段 p 就會是寬度*50% -\u003e 150px 寬。\u003c/p\u003e\n\u003cp\u003e除了長寬以外，\u003ccode\u003etransform: translateX\u003c/code\u003e、剛剛列舉的透明度、跟其他元素也能使用百分比作為單位。\u003c/p\u003e\n\u003cp\u003e但需要注意的是 (我還沒查證過 XD)，使用百分比作為單位時%，要注意子元素或者初始值(default)有沒有先設原先的數值，如果沒有那就算寫多少百分比，也會沒有效用。\u003c/p\u003e\n\u003ch4\u003eDimensions and lengths\u003c/h4\u003e\n\u003cp\u003e再來就是更多單位的介紹，分為\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://web.dev/learn/css/sizing#absolute_lengths\"\u003eAbsolute lengths (絕對)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://web.dev/learn/css/sizing#relative_lengths\"\u003eRelative lengths (相對)\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e更詳細的介紹可以直接點網站查看。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAbsolute lengths (絕對長度)\u003c/strong\u003e 包括像是常用得 \u003ccode\u003epx\u003c/code\u003e，還有 \u003ccode\u003ecm\u003c/code\u003e、\u003ccode\u003emm\u003c/code\u003e...等許多不同的尺寸標示具體的固定的大小，比方說\u003ccode\u003ecm\u003c/code\u003e就是標記具體的幾公分，\u003ccode\u003epx\u003c/code\u003e也是早期蠻常被使用做固定長寬大小的單位。\u003c/p\u003e\n\u003cp\u003e但隨著響應式網站的需求增多，很多新設計的網站比較少使用這類型的絕對長度來訂定尺寸，因為當網頁縮放不同的裝置 (大螢幕的網站、中螢幕的網站、不同尺寸的平板及不同尺寸的手機)時，這類型寫固定(寫死)的單位就變得很不靈活。\u003c/p\u003e\n\u003cp\u003e因此，現在大部分都使用相對長度的單位來訂定尺寸。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRelative lengths (相對長度)\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFont-size-relative units (字體大小相對單元)\u003c/li\u003e\n\u003cli\u003eViewport-relative units (視圖大小相對單元)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e(中文真不知道怎麼翻比較好)\u003c/p\u003e\n\u003cp\u003e相對長度跟絕對長度不同，絕對長度通常是寫固定的大小，比方說\u003ccode\u003e3cm\u003c/code\u003e 或者 \u003ccode\u003e20px\u003c/code\u003e(Pixels)，而相對長度大多是以比方說\u003ccode\u003e一個單字的大小\u003c/code\u003e或者\u003ccode\u003e父元素的基準為縮放\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e假設以\u003ccode\u003erem\u003c/code\u003e舉例，如果根元素(root element)的字大小(font size) 為 \u003ccode\u003e16px\u003c/code\u003e，那麼 \u003ccode\u003e1rem\u003c/code\u003e = \u003ccode\u003e16px\u003c/code\u003e，\u003ccode\u003e2rem\u003c/code\u003e = \u003ccode\u003e32px\u003c/code\u003e 以此類推。\u003c/p\u003e\n\u003cp\u003e相對長度(Relative lengths)又分為\u003ccode\u003eFont-size\u003c/code\u003e跟\u003ccode\u003eViewport\u003c/code\u003e兩種相對單元。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1. Font-size-relative units\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e開頭的 \u003ccode\u003ech\u003c/code\u003e 就是一種相對長度，因為他並沒有寫死固定為幾公分，而是透過一個文字的寬度做定義，所以\u003ccode\u003e1ch\u003c/code\u003e等同一個字的寬度，而\u003ccode\u003e2ch\u003c/code\u003e等同兩個字的寬度。\u003c/p\u003e\n\u003cp\u003e我本人比較常看到的是 \u003ccode\u003erem\u003c/code\u003e 跟 \u003ccode\u003eem\u003c/code\u003e，尤其現在熱門的 css 框架 \u003ccode\u003eTailwindCSS\u003c/code\u003e 就是使用 \u003ccode\u003erem\u003c/code\u003e 作為單位，而這類型的相對尺寸是基於根元素(root element)的初始值去縮放其絕對長度。rem 的計算上面有提及了就不再寫一次啦。\u003c/p\u003e\n\u003cp\u003e更多的 Font-size-relative 單位可以查看\u003ca href=\"https://web.dev/learn/css/sizing#font-size-relative_units\"\u003eweb.dev 網站內容\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2. Viewport-relative units\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e這個單元我比較不熟，比較少看到。\u003c/p\u003e\n\u003cp\u003e解釋的話是運用瀏覽器視窗的尺寸作為相對基礎來縮放大小，我想可以理解為直接用瀏覽器的長寬拆解成單位，依照比例去縮放吧。\u003c/p\u003e\n\u003cp\u003e印象比較深刻是我先前在用\u003ccode\u003ereact.js\u003c/code\u003e跟\u003ccode\u003enext.js\u003c/code\u003e 開發網站時，當時我希望我的網頁背景是固定滿版，但我不管是設定了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e#root {\n  height: 100%;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e或其他 css 都沒有用處，後來我去查文件發現若需要固定滿版不能滾動的話，高度需要這樣設定：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e#root {\n  height: 100%;\n  height: 100vh;\n  height: 100dvh;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003evh\u003c/code\u003e: 瀏覽器尺寸 1%的高度，所以\u003ccode\u003e100vh\u003c/code\u003e就是\u003ccode\u003e瀏覽器100%\u003c/code\u003e高度，也就是讓背景跟網站固定滿版呈現。\u003c/p\u003e\n\u003cp\u003e這大概是我第一次遇到這種 Viewport-relative 的單位，由於遇到的次數不多，所以不知道未來會不會常使用，或者說未來若遇到同樣的問題，就能用這類型的單位解決。\u003c/p\u003e\n\u003cp\u003e更多的 Viewport-relative 單位可以查看\u003ca href=\"https://web.dev/learn/css/sizing#viewport-relative_units\"\u003eweb.dev 網站內容\u003c/a\u003e\u003c/p\u003e\n\u003ch4\u003eMiscellaneous units\u003c/h4\u003e\n\u003cp\u003e最後一章節是關於其他單位的介紹。\u003c/p\u003e\n\u003cp\u003e首先是角度 (Angle units)，當你需要旋轉某個物件或者旋轉效果，其單位是使用 deg，旋轉\u003ccode\u003e360度\u003c/code\u003e就是\u003ccode\u003e360deg\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ediv {\n  width: 150px;\n  height: 150px;\n  transform: rotate(60deg);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有其他的角度單位分別是 rad (radians), grad (gradians) 和 turn， 1turn = 360deg, 0.5turn = 180deg.\u003c/p\u003e\n\u003cp\u003e再來是解析度 (Resolution units) 的單位 (dpi)，比方說 192 解析度就是 \u003ccode\u003e192dpi\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e那麼這次的章節就到這啦。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"11:T43b7,"])</script><script>self.__next_f.push([1,"\u003cp\u003e第三篇讀書計畫的主題是 CSS。\u003c/p\u003e\n\u003cp\u003e正式進入 CSS 後，我決定花費大約一個半月的時間去刷\u003ca href=\"https://web.dev/learn/css/\"\u003e這個網站\u003c/a\u003e的內容，所以接下來的文章都會是以這篇網站的內容學習為主。\u003c/p\u003e\n\u003cp\u003e如果按照我的讀書計畫排列來讀的話，估計 CSS 的篇幅可能會出個至少 7-8 篇吧，除了網站內容外，後面還有關於面試題目跟一些影片要看。\u003c/p\u003e\n\u003cp\u003e若對 CSS 沒有太大興趣的話，可以直上替代方案: \u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCSS Cheatsheet\u003c/a\u003e + \u003ca href=\"https://www.w3schools.com/css/\"\u003e標準語法糖 - w3schools\u003c/a\u003e。\u003c/p\u003e\n\u003cp\u003e但本人的讀書計畫可能近期兩個月都會是更新跟 CSS 相關，希望年底能真的把整套讀書計畫 run 一次 XD。\u003c/p\u003e\n\u003ch1\u003eCSS 讀書項目\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e[ ] HTML/CSS\n\u003cul\u003e\n\u003cli\u003e[x] [HTML] \u003ca href=\"https://htmlcheatsheet.com/\"\u003eCheatsheet\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://web.dev/learn/css\"\u003eLearn CSS - web.dev\u003c/a\u003e 搭配 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e 搭配 \u003ca href=\"https://developer.mozilla.org/zh-TW/docs/Web/CSS\"\u003eMDN\u003c/a\u003e (每天慢慢看可能也要個一個月吧，算很扎實)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS(替代方案)] \u003ca href=\"https://htmlcheatsheet.com/css/\"\u003eCheatsheet\u003c/a\u003e + \u003ca href=\"https://www.w3schools.com/css/\"\u003e標準語法糖 - w3schools\u003c/a\u003e (如果對 CSS 沒興趣，可以直接這項簡單帶過)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] 搭配 Hackerrank 證照題目交互學習\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] \u003ca href=\"https://dev.to/m_midas/41-frontend-interview-questions-css-4imc\"\u003e41 CSS 面試題目\u003c/a\u003e (選擇擺在這看或者移到最後皆可)\u003c/li\u003e\n\u003cli\u003e[ ] [CSS] 看 \u003ca href=\"https://www.bilibili.com/video/BV1xP4y1X7CH/?spm_id_from=333.788\"\u003e創意構想\u003c/a\u003e 有 2 個影片 (滿滿的知識)\u003c/li\u003e\n\u003cli\u003e[ ] (Pending) [CSS] 了解 Canvas, WebGL, SVG, CSS 3 階層樣式表 or three.js，了解一下就好，不用太深入\u003c/li\u003e\n\u003cli\u003e[ ] [Front-end] 簡單了解一些 CSS 框架 \u003ca href=\"https://tailwindcss.com/docs/installation\"\u003eTailwindCSS\u003c/a\u003e, Sharon UI\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e詳請可參考\u003ca href=\"/2024/03/front-end-engineer-growing-up-plan/\"\u003e完整讀書計畫目錄\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003eTable of Content 內容\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e[x] CSS\n\u003cul\u003e\n\u003cli\u003e[x] The Cascade\n\u003cul\u003e\n\u003cli\u003e[x] Position and order of appearance\u003c/li\u003e\n\u003cli\u003e[x] Specificity\u003c/li\u003e\n\u003cli\u003e[x] Origin\u003c/li\u003e\n\u003cli\u003e[x] Importance\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] Specificity\n\u003cul\u003e\n\u003cli\u003e[x] Specificity scoring\u003c/li\u003e\n\u003cli\u003e[x] Visualizing specificity\u003c/li\u003e\n\u003cli\u003e[x] Pragmatically increasing specificity\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] Inheritance\n\u003cul\u003e\n\u003cli\u003e[x] How to explicitly inherit and control inheritance\n\u003cul\u003e\n\u003cli\u003e[x] Inherit\u003c/li\u003e\n\u003cli\u003e[x] Initial\u003c/li\u003e\n\u003cli\u003e[x] Unset\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e[x] 本節小課程 - CSS 大小單位\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eCSS\u003c/h2\u003e\n\u003ch3\u003eThe Cascade\u003c/h3\u003e\n\u003cp\u003eThe cascade 是用來解決當許多 css 規則造成矛盾跟衝突時，哪些 css 樣式跟規則會優先被史用。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePosition and order of appearance: the order of which your CSS rules appear (你擺放 css 的位置)\u003c/li\u003e\n\u003cli\u003eSpecificity: an algorithm which determines which CSS selector has the strongest match (不同的 selector 優先度不同，這個在下個章節有更詳細的分數計算)\u003c/li\u003e\n\u003cli\u003eOrigin: the order of when CSS appears and where it comes from, whether that is a browser style, CSS from a browser extension, or your authored CSS (是瀏覽器本身、使用者套用、CSS Framework 的優先度)\u003c/li\u003e\n\u003cli\u003eImportance: some CSS rules are weighted more heavily than others, especially with the !important rule type (!important 就是非常重要，通常優先度很高、但是 transition 的優先度會比!important 高)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePosition and order of appearance\u003c/h4\u003e\n\u003cp\u003e後者宣告的永遠贏，就算是 link sheet (\u003ccode\u003e\u0026#x3C;link rel=\"stylesheet\" href=\"./test.css\" /\u003e\u003c/code\u003e) 和 \u003ccode\u003e\u0026#x3C;style\u003e\u003c/code\u003e tag，混在一起時，也是自然而然最後宣告的 css 樣式優先使用。\u003c/p\u003e\n\u003cp\u003e但然而，如果最後宣告的樣式該瀏覽器不支援，那就會渲染倒數第二個宣告的樣式，以此類推。\u003c/p\u003e\n\u003ch4\u003eSpecificity\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;h1 class=\"my-element\"\u003eHeading\u0026#x3C;/h1\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.my-element {\n  color: red;\n}\n\nh1 {\n  color: blue;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以上的舉例來說， \u003ccode\u003eclass\u003c/code\u003e 優先度高於 \u003ccode\u003ehtml tag\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e然後，id 的優先度會高於所有其他元素，所以建議不要直接用 id 撰寫 css 樣式，如果有其他需要 override 的需求的話，會比較難維護。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ea.my-class.another-class[href]:hover\u003c/code\u003e，雖然可以用這種方式對 css 命名指定(selector)，但會造成維運困難或者若需要樣式可重複利用的話，建議讓 selector 越簡單越好。\u003c/p\u003e\n\u003cp\u003e這個部分的分數計算在下個章節會有更詳細的解說。\u003c/p\u003e\n\u003ch4\u003eOrigin\u003c/h4\u003e\n\u003cp\u003eThe order of specificity of these origins, from least specific, to most specific is as follows:\u003c/p\u003e\n\u003cp\u003e因為會有來自不同地方 imp
