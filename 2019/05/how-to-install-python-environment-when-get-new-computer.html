003e有 open 跟 with open 的方法\u003c/p\u003e\n\u003cp\u003e然後後面 rb 有代表的字\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://bigpxuan.blogspot.tw/2016/07/python-open.html\"\u003ehttp://bigpxuan.blogspot.tw/2016/07/python-open.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這個大大的文章中有解釋\u003c/p\u003e\n\u003cp\u003e大概是這樣\u003c/p\u003e\n\u003cp\u003e所以我桌機的程式就是之後壓成 exe 扔到 windows 做客戶端\u003c/p\u003e\n\u003cp\u003e不過卡了一個大問題就是我發現我做的程式會被掃毒擋\u003c/p\u003e\n\u003cp\u003e大概長這樣\u003c/p\u003e\n\u003cp\u003e程式碼的話，大致上架構是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# -*- coding: utf-8 -*-\nimport os\nimport sys\nimport requests\n#import module\n\n\n#definition function\n\ndef slowprint(s):\n for c in s + '\\n':\n sys.stdout.write(c)\n sys.stdout.flush() # defeat buffering\n time.sleep(random.random() * 0.3)\n\ndef mydata(message):\n mydata = message\n upload_data = {'data': 'mydata'}\n r = requests.post('http://ooo.ooo.ooo.ooo/upload/',data=upload_data)\n\ndef ...\n\n\n#your program begin\n\nslowprint('...')\nslowprint('...')\nslowprint('...')\n\n\n#Input\nslowprint('請輸入你的學號:')\nmessage = input(\"input:\")\nif ...\n    mydata()\nelse:\n    print(\"...\")\n\n...\n...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e大約就是這樣囉~~\u003c/p\u003e\n\u003cp\u003e目前就等兩個外部程式功能搞定，跟打包後\u003c/p\u003e\n\u003cp\u003e然後回去更改 Server 端好了後，就可以進入最終測試階段\u003c/p\u003e\n\u003cp\u003e希望這週可以搞定\u003c/p\u003e\n\u003cp\u003e然後跟教授說，下週就開始執行系統啦~\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e來記錄一下明天要做的事\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e將子程式打包並做測試(將收取的資料筆做更改)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e等待第二個子程式做好\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e更改 Server 端程式碼(將接收動作搞定並分成兩個網段接收)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e測試 Server 端跟 Client 端連結傳資料\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e(看可不可以新增 ip)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e(看要如何將上傳檔案改名為學生學號)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e(有可能會需要做每 10 分鐘上傳的機制)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003chr\u003e\n\u003cp\u003e最後偷偷提醒一下\u003c/p\u003e\n\u003cp\u003e要在 windows 執行就要用 windows 打包程式\u003c/p\u003e\n\u003cp\u003e要在 mac 執行就要用 mac 打包\u003c/p\u003e\n\u003cp\u003e能不能跨平台我不知道\u003c/p\u003e\n\u003cp\u003e至少我用 mac 打包的程式是只有 mac 能執行~\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"b1:T1c7e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e打開 KKBOX，放一首偏抒發的慢歌來配著打文章\u003c/p\u003e\n\u003cp\u003e上一篇忘記什麼時候發了\u003c/p\u003e\n\u003cp\u003e但我的 google 分頁仍有幾篇等著我哪天有 feel 的時候來寫一寫文章發一發\u003c/p\u003e\n\u003cp\u003e5 月 3 號了\u003c/p\u003e\n\u003cp\u003e上一篇 4/27\u003c/p\u003e\n\u003cp\u003e我忘了這幾天在幹嘛，畢竟做了大量的事，跟誰講過什麼話都忘光了\u003c/p\u003e\n\u003cp\u003e不過經過一番寒徹骨，我這幾天找到方法\u003c/p\u003e\n\u003cp\u003e跟工程師學弟們聊一聊後，找到了解法\u003c/p\u003e\n\u003cp\u003e上篇文章卡在 4/27\u003c/p\u003e\n\u003cp\u003e而這幾天連續忙了三天外\u003c/p\u003e\n\u003cp\u003e我連續遇到的幾個問題也一一的去解決\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eAtom 與 server 端連線問題，導致寫了三週的程式碼全部沒了\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e依舊卡在 csrf 安全認證\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e卡在如何將檔案回傳 vm/cloud\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003chr\u003e\n\u003cp\u003e不要以為小專案，小程式就隨便開發\u003c/p\u003e\n\u003cp\u003e我當初看到我的程式碼一空，也是傻眼\u003c/p\u003e\n\u003cp\u003e如果有朋友是用 Atom 連 FTP 的話\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e記得將檔案存好後，按 disconnect 確保本地端與 Server 端斷線後，再重開電腦(因為我會連 VPN 跨網路，所以 VPN 失效後，電腦得重開才能連回我的網路)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e每天的進度，甚至是只要每次 debug 解決，就立刻壓縮一版(我怕了，所以我都這樣 XD)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e當初看到也是傻眼，不過還好自己卡的時間跟寫的時間大約是 4:1，所以在催促男友去洗澡的時間半小時，專心狂 key 就把寫三週的程式救回來，然後卡一樣的地方 XDDD\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003ca href=\"https://blog.csdn.net/feng88724/article/details/7221449\"\u003ehttps://blog.csdn.net/feng88724/article/details/7221449\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e我是找到了這個方法，也照做了，但後來還是沒有解決\u003c/p\u003e\n\u003cp\u003e去學校問了工程師學弟們，其中一個很乾脆的直接進 Setting.py 把 csrf 認證註解掉 XDDD\u003c/p\u003e\n\u003cp\u003e這樣就沒認證了，就可以跑了\u003c/p\u003e\n\u003cp\u003e!!!!不過!!!!，這只能在測試時先用，學弟們表示正式的時候，他們還是會乖乖找解法寫上去\u003c/p\u003e\n\u003cp\u003ecsrf 有自己一套的程式寫法，得按照他的程式去寫，最後在想辦法補吧 QQ\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e好啦~~~~\u003c/p\u003e\n\u003cp\u003e解法都在下面了\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ef=request.FILES[``'image'``]\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ewith\u003c/code\u003e \u003ccode\u003eopen(``'some/file/name.txt'``, ``'wb+'``) as destination:\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e    ``for\u003c/code\u003e \u003ccode\u003echunk ``in\u003c/code\u003e \u003ccode\u003ef.chunks():\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e        ``destination.write(chunk)\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e基本上這還是公式解法\u003c/p\u003e\n\u003cp\u003e如何使用就參考網站們吧~~\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://simpleisbetterthancomplex.com/tutorial/2016/08/01/how-to-upload-files-with-django.html\"\u003ehttps://simpleisbetterthancomplex.com/tutorial/2016/08/01/how-to-upload-files-with-django.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.cnblogs.com/linxiyue/p/4038436.html\"\u003ehttps://www.cnblogs.com/linxiyue/p/4038436.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://bigpxuan.blogspot.tw/2016/07/python-open.html\"\u003ehttp://bigpxuan.blogspot.tw/2016/07/python-open.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://gearheart.io/blog/how-to-upload-files-with-django/\"\u003ehttps://gearheart.io/blog/how-to-upload-files-with-django/\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e而這邊是想要筆記一下怎麼用 object.____()的功能\u003c/p\u003e\n\u003cp\u003e因為 google 關鍵字我也不知道要找什麼 XD\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://djangogirlstaipei.gitbooks.io/django-girls-taipei-tutorial/django/orm.html\"\u003ehttps://djangogirlstaipei.gitbooks.io/django-girls-taipei-tutorial/django/orm.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCRUD\u003c/strong\u003e  指的是，\u003cstrong\u003eC\u003c/strong\u003ereate (新增)、\u003cstrong\u003eR\u003c/strong\u003eead (讀取)、\u003cstrong\u003eU\u003c/strong\u003epdate (修改)、\u003cstrong\u003eD\u003c/strong\u003eelete (刪除) 等常見的資料庫操作。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/uranusjr/djangogirls-taipei-tutorial/blob/master/django/orm.md\"\u003ehttps://github.com/uranusjr/djangogirls-taipei-tutorial/blob/master/django/orm.md\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e大綱就是我把所有三頁的表單全改成 POST 讀取\u003c/p\u003e\n\u003cp\u003e然後我也寫好從第一頁到第三頁都是同一筆學生，回傳同一筆學生的資料\u003c/p\u003e\n\u003cp\u003e並修改他的資料中哪個欄位的資料\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003es = Record.objects.filter(student_id = request.POST['student_id'])\ns.update(check='TRUE')\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e大概就是這樣，前面的表單要用 hidden 藏好 student_id，接著回傳後撈該生的資料，來做修改他其他資料欄位的值\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eif 'file' in request.FILES and request.FILES['file']:\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e順便使用 if 句來做判斷\u003c/p\u003e\n\u003cp\u003e如果有收到檔案，那麼就在那位學生的 check 欄位打個勾(Boolean)\u003c/p\u003e\n\u003cp\u003e我的 Model 設計為這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e auto_id = models.AutoField('id', primary_key=True)\n student_id = models.CharField(max_length=32, blank=True)\n#ip_Field\n date_time = models.DateTimeField(default=datetime.datetime.now)\n check = models.BooleanField(default=False)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e抓取學生 ip 我還在研究，應該還不會這麼快登場 XD\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e等這篇記錄寫完後\u003c/p\u003e\n\u003cp\u003e回去將收取兩個檔案的動作寫好側好\u003c/p\u003e\n\u003cp\u003e然後做個備份後，今天就開始回到咱們之前卡 Python 桌機的地方啦~\u003c/p\u003e\n\u003cp\u003e雖然是桌機開發到一半跑來開發網路\u003c/p\u003e\n\u003cp\u003e但其實最終是要將兩個合在一起 XDDD\u003c/p\u003e\n\u003cp\u003e浩大工程，除了只有我一個人做之外，時間也是被壓縮得緊緊緊\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/04/problem-faced-develop-python-desktop-1/\"\u003e[DEVELOP]PYTHON 桌機版開發遇到之問題(1)\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e系列文 XD\u003c/p\u003e\n\u003cp\u003e也由於要回去開發 client 端了，所以最近一直在找解法\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://supportex.net/blog/2011/08/python-uploading-file-http/\"\u003ehttps://supportex.net/blog/2011/08/python-uploading-file-http/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.google.com.tw/search?q=client+python+desktop\u0026#x26;oq=client+python+desktop\u0026#x26;aqs=chrome..69i57j0l2.10214j0j7\u0026#x26;sourceid=chrome\u0026#x26;ie=UTF-8\"\u003eclient python desktop\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e好像終於看到程式完成的盡頭了 QQQQ\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e後語\u003c/p\u003e\n\u003cp\u003e昨天遇到另外一位研究生好朋友\u003c/p\u003e\n\u003cp\u003e他也是快畢業了被一堆事操翻了\u003c/p\u003e\n\u003cp\u003e而我卻感覺很妥妥的穩穩的在學習怎麼開發程式\u003c/p\u003e\n\u003cp\u003e其實我當初也是很急迫很緊張，被我們老師催了一下\u003c/p\u003e\n\u003cp\u003e雖然現在離畢業還很遙遙無期\u003c/p\u003e\n\u003cp\u003e很多人也是很愛在我面前晃一下，問一下「什麼時候要畢業？」\u003c/p\u003e\n\u003cp\u003e但對於目前的我來說，很享受開發程式的過程\u003c/p\u003e\n\u003cp\u003e很享受每天在學習開發程式，加上每天晚上陪男友，的這樣愜意的生活\u003c/p\u003e\n\u003cp\u003e的確沒有去年的衝勁，但卻蠻滿意這樣雖然步調慢了點，但每天除了過得開心外\u003c/p\u003e\n\u003cp\u003e壓力也不會這麼的坡韜洶湧，而且每天還是有在進步跟學習的生活\u003c/p\u003e\n\u003cp\u003e的確朋友說每個指導老師都老神在在，覺得學生延畢沒差，多了一個人用\u003c/p\u003e\n\u003cp\u003e但我的內心其實是覺得，目的是一樣的(就是慢慢做慢慢學也會畢業)\u003c/p\u003e\n\u003cp\u003e那就趁快畢業前多學習點東西\u003c/p\u003e\n\u003cp\u003e我也是跟指導老師說，我還蠻享受現在開發程式，慢慢學習到很多資訊新知的過程\u003c/p\u003e\n\u003cp\u003e也許比別人慢，但學到的東西扎實，而且還是能夠真的帶出去用的實戰！\u003c/p\u003e\n\u003cp\u003e加油吧～\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"b2:T137d,"])</script><script>self.__next_f.push([1,"\u003cp\u003eurl.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003efrom django.conf.urls import patterns, include, url\nfrom django.contrib import admin\nfrom main.views import *\n#from statistics.views import *\nfrom django.contrib.auth import views\n\nfrom django.contrib.auth.views impor 026#x3C;/span\u003e\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"pun\"\u003e\n\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"kwd\"\u003ereturn\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e render\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003erequest\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e,\u0026#x3C;/span\u003e \u0026#x3C;span class=\"str\"\u003e'Publisher.html'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e,{\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e'books'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e:\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e books\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e})\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e\u003ca href=\"https://docs.djangoproject.com/en/dev/ref/models/instances/#what-happens-when-you-save\"\u003ehttps://docs.djangoproject.com/en/dev/ref/models/instances/#what-happens-when-you-save\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-27-at-1-45-43-pm.png\" alt=\"Screen Shot 2018-04-27 at 1.45.43 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-27-at-1-50-44-pm.png\" alt=\"Screen Shot 2018-04-27 at 1.50.44 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e我昨天初步寫了一個很簡單的 html 來作為測試的 test 檔\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-27-at-2-23-55-pm.png\" alt=\"Screen Shot 2018-04-27 at 2.23.55 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e但我發現我想開發的應該是一開始先請學生丟學號，最後才會讓他們上傳兩個檔案\u003c/p\u003e\n\u003cp\u003e所以我應該要寫成兩段式兩頁\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e第一頁：輸入學號，回傳資料庫 並回傳學號到介面端\u003c/li\u003e\n\u003cli\u003e第二頁：驗證學生是 login 的(或者有此學號)，回傳兩個檔案(可以的話把兩個檔案的名稱改成學號)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e功能一開始先寫出來\u003c/p\u003e\n\u003cp\u003e之後再慢慢的一次一次去改\u003c/p\u003e\n\u003cp\u003e要馬上立刻全部寫出功能一氣呵成，其實是不太可能的事情\u003c/p\u003e\n\u003cp\u003e而這點也是指導老師每次訓練我們都訓練的\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e初步功能先出來\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e聽客戶需求\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e做第二階段的功能＋根據客戶需求作修改\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e和客戶討論\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e做第三階段的功能＋依據客戶需求再作修改\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e一步一步來然後確定\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e結案\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e也許這樣也算是敏捷開發的一個環節(?\u003c/p\u003e\n\u003cp\u003e因為一次把功能全部做完，萬一被客戶打槍又要全部重做\u003c/p\u003e\n\u003cp\u003e就像每次問指導老師，他都很愛每週變一個新梗 XD，以前被操的時候，都被他給操翻了 XD\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e上面題外話了，所以我打算做兩頁 html 作為 client 端測試\u003c/p\u003e\n\u003cp\u003e先寫好 server 端的傳送\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e17:50\u003c/p\u003e\n\u003cp\u003e我做了三頁，然後卡了蠻多問題，因此做一個紀錄\u003c/p\u003e\n\u003cp\u003e很明顯進度有點拖到了，但我還新增跟學到很多東西 XD\u003c/p\u003e\n\u003cp\u003e我添增了幾個功能\u003c/p\u003e\n\u003cp\u003e所以 3 個 html 會對應到 views 裡的 3 個 def(處理動作)\u003c/p\u003e\n\u003cp\u003e第一頁一樣是表單請學生填學號\u003c/p\u003e\n\u003cp\u003e然後我使用了這樣的方法\u003c/p\u003e\n\u003cp\u003eView.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"kwd\"\u003edef\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e pramod\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003erequest\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e):\u0026#x3C;/span\u003e\n     \u0026#x3C;span class=\"kwd\"\u003eif\u0026#x3C;/span\u003e \u0026#x3C;span class=\"str\"\u003e'pname'\u0026#x3C;/span\u003e \u0026#x3C;span class=\"kwd\"\u003ein\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e request\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eGET \u0026#x3C;/span\u003e\u0026#x3C;span class=\"kwd\"\u003eand\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e request\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eGET\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e'pname'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e]:\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e\n         p1 \u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e request\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eGET\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e'pname'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e]\u0026#x3C;/span\u003e\n     \u0026#x3C;span class=\"kwd\"\u003eif\u0026#x3C;/span\u003e \u0026#x3C;span class=\"str\"\u003e'address'\u0026#x3C;/span\u003e \u0026#x3C;span class=\"kwd\"\u003ein\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e request\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eGET \u0026#x3C;/span\u003e\u0026#x3C;span class=\"kwd\"\u003eand\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e request\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eGET\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e'address'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e]:\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e\n        p2 \u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e request\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eGET\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e[\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e'address'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e]\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e\n     books \u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e \u0026#x3C;span class=\"typ\"\u003ePublisher\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003ename\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003ep1\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e,\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003eaddress\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e=\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003ep2\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e)\u0026#x3C;/span\u003e\n     \u0026#x3C;span class=\"pln\"\u003ebook\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e.\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003esave\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e()\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"pun\"\u003e\n\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\u0026#x3C;code\u003e\u0026#x3C;span class=\"kwd\"\u003ereturn\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e render\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003erequest\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e,\u0026#x3C;/span\u003e \u0026#x3C;span class=\"str\"\u003e'Publisher.html'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e,{\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e'books'\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e:\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pln\"\u003e books\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e})\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e本來是用 save()的方法來回傳我 get 的資料\u003c/p\u003e\n\u003cp\u003e後來被學弟打槍\u003c/p\u003e\n\u003cp\u003e所以我改成\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ep1 = Publisher.objects.create(pname=request.GET['pname'])\n\n\n\n\ndef pramod(request):\n    if 'pname' in request.GET and request.GET['pname']:\n        p1 = Publisher.objects.create(pname=request.GET['pname'])\n        render_to_response('se_test.html',locals())\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e怕看不懂，我貼一下，其實這是官方網站付的例子\u003c/p\u003e\n\u003cp\u003eModel.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003eclass Publisher(models.Model):\n    name = models.CharField(max_length=30)\n    address = models.CharField(max_length=50)\n    city = models.CharField(max_length=60)\n    state_province = models.CharField(max_length=30)\n    country = models.CharField(max_length=50)\n    website = models.URLField()\n\n    def __str__(self):\n        return self.name\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTest.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;form action=\"/\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003epramod\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e/\" method=\"get\"\u003e\n \u0026#x3C;label for=\"\u0026#x3C;code\u003e\u0026#x3C;span class=\"pln\"\u003epramod\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\"\u003e您的學號\u0026#x3C;/label\u003e\n \u0026#x3C;input id=\"pname\" type=\"text\" name=\"pname\"\u003e\n \u0026#x3C;input type=\"submit\" value=\"送出\"\u003e\n \u0026#x3C;/form\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e簡單來說中間 save()那段學弟直接用一行代替\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ep1 = Publisher.objects.create(pname=request.GET['pname'])\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e並且回傳 p1 值到第二個 html: se_test.html\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e第二頁其實我只是要讓學生看一下一些說明資訊\u003c/p\u003e\n\u003cp\u003e然後按一個 button 到下一頁才開始\u003c/p\u003e\n\u003cp\u003e但這裡卡了許多，有些許憤怒 XD\u003c/p\u003e\n\u003cp\u003e因為我不知道怎麼把第一頁 Get 的值留到第三頁\u003c/p\u003e\n\u003cp\u003e所以搞笑的自己加了一堆功能\u003c/p\u003e\n\u003cp\u003e和學弟討論後，我決定把之後會回傳的兩個檔案改成用 Boolean 紀錄\u003c/p\u003e\n\u003cp\u003e只要學生有回傳檔案，我就將資料欄位改成 True\u003c/p\u003e\n\u003cp\u003e所以我在 Model 新增了\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003efile1_check = models.BooleanField(default=False)\nfile2_check = models.BooleanField(default=False)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這兩個主要是到後面學生有上傳哪個檔案，就將哪個檔案的註記改成 True\u003c/p\u003e\n\u003cp\u003e方便我之後看資料庫可以直接看\u003c/p\u003e\n\u003cp\u003e順手在我的 Model 新增了時間\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eimport datetime\nfrom django.utils.timezone import now\n\n\n\n\ndate_time = models.DateTimeField(default=datetime.datetime.now)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這邊我就設定為學生輸入學號的同時新增他的時間戳記\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/5945525/django-datetimefield-has-no-default-value-error\"\u003ehttps://stackoverflow.com/questions/5945525/django-datetimefield-has-no-default-value-error\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這是如何設定 default 才不會在 migrations 的時候報錯\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/4581789/how-do-i-get-user-ip-address-in-django/16203978#16203978\"\u003ehttps://stackoverflow.com/questions/4581789/how-do-i-get-user-ip-address-in-django/16203978#16203978\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e老師本來要我抓 ip 當第二個戳記，但我還沒做！\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e接著我才終於試出來怎麼將第一頁的值留到第三頁\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.webtech.tw/info.php?tid=96\"\u003ehttp://www.webtech.tw/info.php?tid=96\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e在第二頁 html，將按鈕改成表單\u003c/p\u003e\n\u003cp\u003e然後在用隱藏屬性隱藏剛剛有 GET 的資料\u003c/p\u003e\n\u003cp\u003ese_test.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;form action=\"/test2/\" method=\"get\"\u003e\n \u0026#x3C;label for=\"test2\"\u003e哈囉~~~~~~{{r1}}\u0026#x3C;/label\u003e\n \u0026#x3C;input type=\"hidden\" name=\"pname\" value=\"{{r1}}\"\u003e\n \u0026#x3C;h1\u003eNotice\u0026#x3C;/h1\u003e\n \u0026#x3C;p\u003eThis is some Notice, Please read it! \u0026#x3C;br\u003e\n if done, you can press NEXT botton and start your points add.\u0026#x3C;/p\u003e\n \u0026#x3C;input type=\"submit\" value=\"NEXT\"\u003e\n \u0026#x3C;/form\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eviews.py\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef test2(request):\nr2 = Record.objects.get(pname=request.GET['pname'])\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e(至於 r1 有沒有用到我就不知道了 XD 因為不知道這裡的 get 到的值是哪來的哈哈!!)\u003c/p\u003e\n\u003cp\u003e接著按下按鈕到第三頁這樣寫就 show 出來啦!\u003c/p\u003e\n\u003cp\u003eTh_test.html\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e哈囉~~~{{r2}}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以這邊是利用隱藏表單的方式將值隱藏起來一路帶到最後\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e今天雖然沒有完成本來該完成的進度\u003c/p\u003e\n\u003cp\u003e但卻也新增不少功能，希望明天能研究出第三頁的寫法\u003c/p\u003e\n\u003cp\u003e因為第三頁我預計的功能會比較複雜一點\u003c/p\u003e\n\u003cp\u003e然後就準備將本來 templates 的功能用桌機代替\u003c/p\u003e\n\u003cp\u003e希望下週能完成，然後就準備輸入測試資料\u003c/p\u003e\n\u003cp\u003e再不弄我怕來不及 QQ\u003c/p\u003e\n\u003cp\u003e雖然內心很慌張，但是慌張還是沒有用的\u003c/p\u003e\n\u003cp\u003e每天有進度比較重要!!!!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"b4:Tdcb,"])</script><script>self.__next_f.push([1,"\u003cp\u003e寫程式，有一個很重要的觀念\u003c/p\u003e\n\u003cp\u003e就是\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eDo by learn\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e千萬不要去買什麼書回來看，直接就上機然後自己規劃，不會就找網路跟問人!!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/img_1945.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是昨天早上突然天打雷劈想到的\u003c/p\u003e\n\u003cp\u003e然後趕緊把它畫下來 QQ\u003c/p\u003e\n\u003cp\u003e目前規劃是一樣使用 Django\u003c/p\u003e\n\u003cp\u003e只不過 Templates 的部分就變成是 Desktop App 在桌機端作為收集以及發送端\u003c/p\u003e\n\u003cp\u003e原本做表單跟收集資料的 Templates 網站就改成 Desktop App 端\u003c/p\u003e\n\u003cp\u003e這麼一來我就可以先利用 Templates 做開發測試，然後寫 Views/Model 做測試\u003c/p\u003e\n\u003cp\u003e之後在去開發桌機端那邊將 Templates 的功能套過去連接就行了！\u003c/p\u003e\n\u003cp\u003e所以我先將 Server 端搞定! 使用技術為 Django/Python\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eHtml - Input file\u003c/p\u003e\n\u003cp\u003ehttps://www.w3schools.com/jsref/dom_obj_fileupload.asp\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003ePython 多行註解\u003c/p\u003e\n\u003cp\u003e這裡是程式碼\u003c/p\u003e\n\u003cp\u003e這裡是程式碼 \"\"\"\u003c/p\u003e\n\u003cp\u003ePython 單行註解\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eSQL\u003c/p\u003e\n\u003cp\u003ePython 3 \u003e\u003e PyMySQL\u003c/p\u003e\n\u003cp\u003ePython 2 \u003e\u003e MySQLdb\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e首先，先利用原生的 MVT 架構，先利用 Templates 網頁暫時當作 Desktop App 端\u003c/p\u003e\n\u003cp\u003e然後寫 Model 跟 View 去測\u003c/p\u003e\n\u003cp\u003e這裡有網頁參考：\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://dokelung-blog.logdown.com/posts/220833-django-notes-7-forms\"\u003ehttp://dokelung-blog.logdown.com/posts/220833-django-notes-7-forms\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eHtml - Input file\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.w3schools.com/jsref/dom_obj_fileupload.asp\"\u003ehttps://www.w3schools.com/jsref/dom_obj_fileupload.asp\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這裡有幾個是關於寫 Views 的網站可以參考：\u003c/p\u003e\n\u003cp\u003e介紹 Request-response 用法\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://docs.djangoproject.com/en/2.0/ref/request-response/\"\u003ehttps://docs.djangoproject.com/en/2.0/ref/request-response/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e介紹 Requests 用法\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://docs.python-requests.org/zh_CN/latest/user/quickstart.html\"\u003ehttp://docs.python-requests.org/zh_CN/latest/user/quickstart.html\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e看起來像是客戶端 app 的 Python SQL 寫法\u003c/p\u003e\n\u003cp\u003ehttp://www.th7.cn/Program/Python/201709/1250178.shtml\u003c/p\u003e\n\u003cp\u003eTemplates 接收 data，如何在 Views 將資料寫入資料庫\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/35602049/how-to-insert-data-to-django-database-from-views-py-file\"\u003ehttps://stackoverflow.com/questions/35602049/how-to-insert-data-to-django-database-from-views-py-file\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/23560665/how-to-insert-data-into-table-using-django\"\u003ehttps://stackoverflow.com/questions/23560665/how-to-insert-data-into-table-using-django\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://docs.djangoproject.com/en/2.0/ref/models/instances/\"\u003ehttps://docs.djangoproject.com/en/2.0/ref/models/instances/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://docs.djangoproject.com/en/1.11/intro/tutorial01/\"\u003ehttps://docs.djangoproject.com/en/1.11/intro/tutorial01/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e先記錄到這.... 明天再繼續研究將資料回送給資料庫\u003c/p\u003e\n\u003cp\u003e只要這完成了\u003c/p\u003e\n\u003cp\u003e之後就可以繼續回去開發 Client 端-桌機程式\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e另外紀錄幾個遇到的小問題\u003c/p\u003e\n\u003cp\u003eHtml - Input file\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.w3schools.com/jsref/dom_obj_fileupload.asp\"\u003ehttps://www.w3schools.com/jsref/dom_obj_fileupload.asp\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003ePython 多行註解\u003c/p\u003e\n\u003cp\u003e這裡是程式碼\u003c/p\u003e\n\u003cp\u003e這裡是程式碼 \"\"\"\u003c/p\u003e\n\u003cp\u003ePython 單行註解\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eSQL\u003c/p\u003e\n\u003cp\u003ePython 3 \u003e\u003e PyMySQL\u003c/p\u003e\n\u003cp\u003ePython 2 \u003e\u003e MySQLdb\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"b5:T18d7,"])</script><script>self.__next_f.push([1,"\u003cp\u003e老話一句\u003c/p\u003e\n\u003cp\u003e卡了多少天，就是隔多少天才發文章\u003c/p\u003e\n\u003cp\u003e先上\u003c/p\u003e\n\u003cp\u003e網址紀錄：\u003c/p\u003e\n\u003cp\u003eBuilt a rest api with django\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://scotch.io/tutorials/build-a-rest-api-with-django-a-test-driven-approach-part-1\"\u003ehttps://scotch.io/tutorials/build-a-rest-api-with-django-a-test-driven-approach-part-1\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e介紹 requests 怎麼使用\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://docs.python-requests.org/zh_CN/latest/user/quickstart.html\"\u003ehttp://docs.python-requests.org/zh_CN/latest/user/quickstart.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBuild Simple Restful Api With Python and Flask Part 2\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/python-pandemonium/build-simple-restful-api-with-python-and-flask-part-2-724ebf04d12\"\u003ehttps://medium.com/python-pandemonium/build-simple-restful-api-with-python-and-flask-part-2-724ebf04d12\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/37901451/how-can-i-connect-to-a-local-sqlite3-database\"\u003ehttps://stackoverflow.com/questions/37901451/how-can-i-connect-to-a-local-sqlite3-database\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e查詢 sqlite  資料庫欄位語法\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eREST API framwork\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.django-rest-framework.org/\"\u003ehttp://www.django-rest-framework.org/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eUnderstanding And Using REST APIs\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.smashingmagazine.com/2018/01/understanding-using-rest-api/\"\u003ehttps://www.smashingmagazine.com/2018/01/understanding-using-rest-api/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePython Connecting to MySQL Databases\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.mysqltutorial.org/python-connecting-mysql-databases/\"\u003ehttp://www.mysqltutorial.org/python-connecting-mysql-databases/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePython MySQL Insert Data\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.mysqltutorial.org/python-mysql-insert/\"\u003ehttp://www.mysqltutorial.org/python-mysql-insert/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003epython 的 requests 发送/上传多个文件\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://blog.csdn.net/five3/article/details/74913742\"\u003ehttps://blog.csdn.net/five3/article/details/74913742\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e使用 Python Requests 上传表单数据和文件\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://blog.csdn.net/wangtaoking1/article/details/50741208\"\u003ehttps://blog.csdn.net/wangtaoking1/article/details/50741208\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eDjango REST authentication from desktop app\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/40586744/django-rest-authentication-from-desktop-app\"\u003ehttps://stackoverflow.com/questions/40586744/django-rest-authentication-from-desktop-app\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e在昨天遇(ㄉㄨ ˇ)到指導老師後\u003c/p\u003e\n\u003cp\u003e就感覺太陽出來了\u003c/p\u003e\n\u003cp\u003e喔不是，是又有了新一步的發展\u003c/p\u003e\n\u003cp\u003e自己卡了幾天後，除了慌張以外還是找學弟們詢問\u003c/p\u003e\n\u003cp\u003e不過昨天遇到指導老師後，也得到了幾條線索，拿回家繼續摸索\u003c/p\u003e\n\u003cp\u003e首先，觀念釐清了\u003c/p\u003e\n\u003cp\u003e這次論文要開發的程式是\u003c/p\u003e\n\u003cp\u003ePython Desktop Application(for Windows)\u003c/p\u003e\n\u003cp\u003e主要功能不能透露\u003c/p\u003e\n\u003cp\u003e會將資料利用 Restful API 經過 HTTP/ Django Requests 回傳虛擬機器(雲端)\u003c/p\u003e\n\u003cp\u003e而問完指導老師後，釐清的第一個觀念是\u003c/p\u003e\n\u003cp\u003e發送端及接收端=\u003c/p\u003e\n\u003cp\u003e專有名詞，沒這專有名詞還真不知道該估狗什麼 QQ\u003c/p\u003e\n\u003cp\u003eClient 端: Python Desktop Application\u003c/p\u003e\n\u003cp\u003eServer 端: Vm/ Django Requests\u003c/p\u003e\n\u003cp\u003e使用技術：\u003c/p\u003e\n\u003cp\u003ePython, Django, Restful API framework(concept), ...\u003c/p\u003e\n\u003cp\u003e使用設備：Atom, Terminal, Mac Air, VM, MySql, ...\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e以往只有開發網頁經驗的自己，對於開發桌機一開始還蠻恐懼的\u003c/p\u003e\n\u003cp\u003e覺得能夠寫桌機程式是跟神一般的存在\u003c/p\u003e\n\u003cp\u003e尤其還要將桌機的資訊回傳給網路\u003c/p\u003e\n\u003cp\u003e然後一開始很緊張的時後一直跟人家再三確認，桌機真的能夠回傳給網路？？？\u003c/p\u003e\n\u003cp\u003e一直問一直問一直問 XDDDD\u003c/p\u003e\n\u003cp\u003e不過到目前已經了解很多概念跟技術\u003c/p\u003e\n\u003cp\u003e也就不會這麼慌\u003c/p\u003e\n\u003cp\u003e寫程式最重要的除了邊寫邊學之外\u003c/p\u003e\n\u003cp\u003e就是在寫程式之前，簡單的定義好事項，像是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e功能\u003c/li\u003e\n\u003cli\u003e需求\u003c/li\u003e\n\u003cli\u003e架構\u003c/li\u003e\n\u003cli\u003e用到什麼技術\u003c/li\u003e\n\u003cli\u003e需要什麼設備\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e因為程式很複雜，尤其老師給的需求跟講的概念每週都不同。\u003c/p\u003e\n\u003cp\u003e你一定也會因為卡住看了一堆網頁，然後自己亂掉。\u003c/p\u003e\n\u003cp\u003e我自己是會在每次開會後，先把功能跟需求還有系統的大約架構用 google 雲端上的 diagram 簡單畫一下，也算是總體架構，讓自己看了也比較知道要做什麼，才不會亂掉\u003c/p\u003e\n\u003cp\u003e這部分我們老師常常也都扔給我做，他去寫程式，寫好的程式帶出來給我畫架構給別人看\u003c/p\u003e\n\u003cp\u003e目前自己要開發的程式分為兩端\u003c/p\u003e\n\u003cp\u003e也就是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eClient 端\u003c/li\u003e\n\u003cli\u003eServer 端\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e而 Client 端目前做好的是兩個子系統 兩個 python .py 檔(有一個還得我自己拆出來)\u003c/p\u003e\n\u003cp\u003e而需要做的內容就是寫一個將兩個.py 檔可以執行起來然後將蒐集的數據透過點擊按鈕之類的動作回傳網路\u003c/p\u003e\n\u003cp\u003e(也就是說這部分到最後會變成一個 exe 檔，執行\u003e蒐集資料\u003e回傳)\u003c/p\u003e\n\u003cp\u003e而 Server 端目前是利用架在虛擬機上的 Django 接收檔案\u003c/p\u003e\n\u003cp\u003e因為 Django 有內建 Requests 語法，可以接收從客戶端來的檔案，並將他們回傳於資料庫及雲端裡，雖然是寫網頁，但能不能做到這樣，我也還在研究 QQ\u003c/p\u003e\n\u003cp\u003e而目前已經把資料庫準備好了，就再查怎麼寫 View 跟 Requests 了\u003c/p\u003e\n\u003cp\u003e而老師那邊是提出 HTTP Requests 的概念，還不懂是什麼，所以只能夠姑且再看看了 QQ\u003c/p\u003e\n\u003cp\u003e剛剛有稍微查一下網站，先筆記起來\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://docs.djangoproject.com/en/2.0/topics/http/\"\u003ehttps://docs.djangoproject.com/en/2.0/topics/http/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://docs.djangoproject.com/en/2.0/ref/request-response/\"\u003ehttps://docs.djangoproject.com/en/2.0/ref/request-response/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e這週進度，我就不講有什麼進度了，基本上早就天窗 XD\u003c/p\u003e\n\u003cp\u003e那我就來打一下剩下要做的事吧\u003c/p\u003e\n\u003cp\u003eServer 端：\u003c/p\u003e\n\u003cp\u003e將 view 接收的部分寫好\u003c/p\u003e\n\u003cp\u003eClient 端：\u003c/p\u003e\n\u003cp\u003e將其中一個 .py 子檔獨立出來\u003c/p\u003e\n\u003cp\u003e將那個 .py 子檔的功能改一下\u003c/p\u003e\n\u003cp\u003e利用 Tkinter 整合兩個 .py 子檔\u003c/p\u003e\n\u003cp\u003e設計按鈕結束兩個子檔程式並回傳網路\u003c/p\u003e\n\u003chr\u003e\n\u003cblockquote\u003e\n\u003cp\u003eClient - Server\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eHTTP Requests\u003c/p\u003e\n\u003cp\u003e寫成好幾個.py 子檔再串起來\u003c/p\u003e\n\u003c/blockquote\u003e\n"])</script><script>self.__next_f.push([1,"b6:T1607,"])</script><script>self.__next_f.push([1,"\u003cp\u003e網址附贈：\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.codementor.io/sagaragarwal94/building-a-basic-restful-api-in-python-58k02xsiq\"\u003ehttps://www.codementor.io/sagaragarwal94/building-a-basic-restful-api-in-python-58k02xsiq\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/40586744/django-rest-authentication-from-desktop-app\"\u003ehttps://stackoverflow.com/questions/40586744/django-rest-authentication-from-desktop-app\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.sqlitetutorial.net/sqlite-sample-database/\"\u003ehttp://www.sqlitetutorial.net/sqlite-sample-database/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e本來是利用上面三個網址來在本地端練習\u003c/p\u003e\n\u003cp\u003e但不知道為什麼找不到本地端，全卡\u003c/p\u003e\n\u003cp\u003e加上跟小學弟發牢騷，他又說都給你機器了，阿 REST API 就是你在雲端上寫一個 django 接收\u003c/p\u003e\n\u003cp\u003e然後終端那邊看設在哪都好\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e以往我卡的點(也有可能是大家卡的點)\u003c/p\u003e\n\u003cp\u003e這樣的話，我應該要再開發程式裡寫好當我按下「送出」鍵的時候，我同時要上傳資料回資料庫\u003c/p\u003e\n\u003cp\u003e也就是說，我應該要在程式裡寫好指令/動作是蒐集輸入的資訊，然後指定要回傳哪個雲端的資料庫\u003c/p\u003e\n\u003cp\u003eOK, 到這邏輯都還通的\u003c/p\u003e\n\u003cp\u003e可是當我將雲端的 mysql/phpmyadmin 全部架好後\u003c/p\u003e\n\u003cp\u003e我發現會有權限的問題\u003c/p\u003e\n\u003cp\u003e於是我卡的點在於\u003c/p\u003e\n\u003cp\u003e然後送出後他會回傳到我的雲端資料庫\u003c/p\u003e\n\u003cp\u003e可是當他回傳的時候，得先接我的資料庫\u003c/p\u003e\n\u003cp\u003e這步驟立馬被擋下來，應該他沒有被我的資料庫授權可進入/可傳送\u003c/p\u003e\n\u003cp\u003e也就是說，我應該要讓他有權限回傳資料\u003c/p\u003e\n\u003cp\u003e可是，我要給一堆人輸入我的表單再回傳，我總不可能讓每個人的 ip 都能進我的資料庫\u003c/p\u003e\n\u003cp\u003e這樣所有人都能進我的資料庫，變成所有人都能對我的資料庫做更改/刪除\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e在這個問題約莫卡了快一週(斷斷續續一週)\u003c/p\u003e\n\u003cp\u003e我就快抓狂，然後再度向小學弟發牢騷\u003c/p\u003e\n\u003cp\u003e之後小學弟跟我說 REST API\u003c/p\u003e\n\u003cp\u003e這項技術之前我們老師就常常再提(但因為覺得跟我無關，所以我就耳朵蓋起來)\u003c/p\u003e\n\u003cp\u003e然後看了一下什麼 3 tier，非常的麻煩，姑且擺在一邊\u003c/p\u003e\n\u003cp\u003e我可以直接用 pymsql 寫 連 db，我幹嘛還需要寫這個 3tier XD\u003c/p\u003e\n\u003cp\u003e但後來，問了指導老師後\u003c/p\u003e\n\u003cp\u003e才發現自己的做法被上一個開發這個程式的學弟誤導\u003c/p\u003e\n\u003cp\u003e意思是說上個學弟應該也是沒有問人，自己開發，自己找\u003c/p\u003e\n\u003cp\u003e然後用了最笨的方法＋上他覺得不用負責的態度，所以硬是寫了很不方便但免強還能使用程式的方法\u003c/p\u003e\n\u003cp\u003e最不人性化＋沒有達到 100%功能\u003c/p\u003e\n\u003cp\u003e但因為我自己也是懶惰沒有去研究跟詢問，硬是覺得我應該看懂人家的 code，然後自己改一版就好\u003c/p\u003e\n\u003cp\u003e於是陷入了整個死胡同\u003c/p\u003e\n\u003cp\u003e但現在好的是，找到方法＋上因為這樣有凹到一台虛擬機 XD\u003c/p\u003e\n\u003cp\u003e所以，找到方法後，就可以進行開發了\u003c/p\u003e\n\u003cp\u003e至於卡死跟鬼打牆的點\u003c/p\u003e\n\u003cp\u003e其實就是利用 django 跟 python 的套件在網路上建立可以做接收/修改/刪除的行為(requests)\u003c/p\u003e\n\u003cp\u003e然後在雲端上寫好一個可作為接收端，至於發出端/終端，在哪邊/哪個裝置寫都可以\u003c/p\u003e\n\u003cp\u003e利用 GET/POST 或者上傳檔案的方式，將本來要收集跟上傳的資料藉由 djagno 往雲端送\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e至於寫這篇，其實也是想提醒自己\u003c/p\u003e\n\u003cp\u003e拿到了一個機器，裝好了所有環境卻完全忘了怎麼 run 機器 XD\u003c/p\u003e\n\u003cp\u003e只好把這篇叫出來\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2017/05/django-create-page-re-run-server/\"\u003eDJANGO-新增頁面+重 RUN 伺服器\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e然後用 linux 語法\u003c/p\u003e\n\u003cp\u003e這是自己測試的時候使用的指令，跑一次，有錯就終止，然後更改後再跑\u003c/p\u003e\n\u003cp\u003e這個不會讓網頁掛著好好的，但是做測試用\u003c/p\u003e\n\u003cp\u003e阿剛剛在 run 的時候我沒有輸入 0.0.0.0:80\u003c/p\u003e\n\u003cp\u003e所以不管是輸入 127.0.0.1(localhost)還是輸入我的 ip 都沒反應\u003c/p\u003e\n\u003cp\u003e做測試的時候可以將 port 號改成別的，當然如果你 port 號改掉\u003c/p\u003e\n\u003cp\u003e假設你輸入這樣\u003c/p\u003e\n\u003cp\u003esudo python manage.py runserver 0.0.0.0:9912\u003c/p\u003e\n\u003cp\u003e那麼在 url 就要輸入\u003c/p\u003e\n\u003cp\u003e然後到你的網頁\u003c/p\u003e\n\u003cp\u003e類似這樣\u003c/p\u003e\n\u003cp\u003e9912 是我喜歡一個怪咖數字，因為小學弟都用 8000\u003c/p\u003e\n\u003cp\u003e至於後面/test/去哪邊看\u003c/p\u003e\n\u003cp\u003e請到你的資料夾裡的 url.py 裡面看\u003c/p\u003e\n\u003cp\u003eurl.py 是定義 url 跟 requests(傳到 view 處理)的地方\u003c/p\u003e\n\u003cp\u003e有寫動作(requests)，有需要串 url 就要去 url.py 裡面寫\u003c/p\u003e\n\u003cp\u003e有需要使用到 url 跟串動作(requests)，都要在 url.py 寫(在鬼打牆什麼)\u003c/p\u003e\n\u003cp\u003e寫完動作後，記得去 view.py 裡定義動作唷！\u003c/p\u003e\n\u003cp\u003e另外一個是，不理會任何錯誤讓網頁一直掛著\u003c/p\u003e\n\u003cp\u003e一樣(我不知道\u0026#x26;要不要加)XD\u003c/p\u003e\n\u003cp\u003e一定要 sudo(用權限開)\u003c/p\u003e\n\u003cp\u003e接著如果跑很多次，或者重新跑都遇到 port 被佔\u003c/p\u003e\n\u003cp\u003e就用這個查詢所有的連線\u003c/p\u003e\n\u003cp\u003e然後使用\u003c/p\u003e\n\u003cp\u003e殺掉想連的 port 號或者連線\u003c/p\u003e\n\u003cp\u003epid 就是終端機會秀出那個連線的 id，輸入那個 id 就會殺掉那個連線喲！\u003c/p\u003e\n\u003cp\u003e最後，筆記一下\u003c/p\u003e\n\u003cp\u003e如果使用內建 django 的 admin 後台\u003c/p\u003e\n\u003cp\u003e要創立 superuser，不然無法進入\u003c/p\u003e\n\u003cp\u003e使用指令，可以創立 superuser\u003c/p\u003e\n\u003cp\u003e接著在網址後面打上\u003c/p\u003e\n\u003cp\u003e/admin\u003c/p\u003e\n\u003cp\u003e像是這樣\u003c/p\u003e\n\u003cp\u003eip:port/admin\u003c/p\u003e\n\u003cp\u003e就可以進入後台畫面(請確定有沒有將後台都 import，像是 view, setting...之類的)\u003c/p\u003e\n\u003cp\u003e打入剛剛在終端機輸入的帳號密碼，就能進入後台了~\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"b7:T2435,"])</script><script>self.__next_f.push([1,"\u003cp\u003eError: 2003\u003c/p\u003e\n\u003cp\u003emysql\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-07-at-12-33-18-pm.png\" alt=\"Screen Shot 2018-04-07 at 12.33.18 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e解決方法：\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/7927854/start-mysql-server-from-command-line-on-mac-os-lion\u003c/p\u003e\n\u003cp\u003e有可能出的問題\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e你在你的電腦裡裝好 mysql 但沒有開啟他(就是你裝了 apache，也要下指令開啟啊！)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e對面 ip/虛擬機的 port3306 沒開\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e開 Terminal 下指令\u003c/p\u003e\n\u003cp\u003eSimply:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003emysql.server start\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003emysql.server stop\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003emysql.server restart\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-07-at-12-35-29-pm.png\" alt=\"Screen Shot 2018-04-07 at 12.35.29 PM\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e然後還是報同樣的錯\u003c/p\u003e\n\u003cp\u003e這次決定 ssh 進我的 ubuntu 主機看看\u003c/p\u003e\n\u003cp\u003e解決方法：\u003c/p\u003e\n\u003cp\u003ehttp://www.configserverfirewall.com/ubuntu-linux/enable-mysql-remote-access-ubuntu/\u003c/p\u003e\n\u003cp\u003ehttp://gaznjang.blogspot.tw/2010/08/mysqld-bind-address.html\u003c/p\u003e\n\u003cp\u003e不過當我改到\u003c/p\u003e\n\u003cp\u003ebind-address            = 0.0.0.0\u003c/p\u003e\n\u003cp\u003e就被擋下來了\u003c/p\u003e\n\u003cp\u003e一方面是檔案 Read-Only\u003c/p\u003e\n\u003cp\u003e一方面則是我怕按下去整個伺服器會掛掉\u003c/p\u003e\n\u003cp\u003e但我還是把我找到的解法 po 出來\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e然後默默地密了學弟\u003c/p\u003e\n\u003cp\u003e在默默地含淚打給指導老師\u003c/p\u003e\n\u003cp\u003e我想兩週沒看到他了，是該跟他回報一下了\u003c/p\u003e\n\u003cp\u003e所以等週一吧\u003c/p\u003e\n\u003cp\u003e目前就先弄眼前大數據分析的分析表吧 QQ\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e107.04.13 更新\u003c/p\u003e\n\u003cp\u003e就在和(ㄐㄧㄥ)政(ㄍㄨㄛ ˋ)府(ㄐㄧ ˇ)打(ㄊㄧㄢ)了(ㄎㄨㄤ ˊ)一(ㄐㄧㄚ)場(ㄅㄢ)戰(ㄓ )後(ㄏㄡ ˋ)\u003c/p\u003e\n\u003cp\u003e我終於回來更新一下，我這篇的進度\u003c/p\u003e\n\u003cp\u003e約莫三天前，週一的時候到了研究室詢問了一下學弟\u003c/p\u003e\n\u003cp\u003e我將\u003c/p\u003e\n\u003cp\u003ebind-address            = 0.0.0.0\u003c/p\u003e\n\u003cp\u003e這樣改後\u003c/p\u003e\n\u003cp\u003e就能夠在我的 python Desktop 應用端編譯成功連上我的虛擬機器端\u003c/p\u003e\n\u003cp\u003e所以必須告訴大家的是，即便你將你的虛擬機對外開放後，你發現無法連上資料庫\u003c/p\u003e\n\u003cp\u003e其實就是因為 phpmysql 阻擋你登入\u003c/p\u003e\n\u003cp\u003e有可能的原因是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e檢查你自己電腦的 mysql 裝好後有沒有下指令開啟(對！電腦就是這麼笨，裝好你還要下指令讓他開)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e檢查你的機器/雲端/虛擬機器之類的 ip 有沒有對外開放\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e若你的機器/雲端/虛擬機器為 Ubuntu，請到 etc 資料夾檢查 mysql 有無對外開放與 mysql 的權限問題\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003chr\u003e\n\u003cp\u003e經過這次我自己生病兩週加上和指導老師隔絕的情況下自己胡搞瞎搞，雖然扛著崩潰的精神壓力很痛苦外，我其實還學到不少東西\u003c/p\u003e\n\u003cp\u003e原來唐老師説牡羊座今年想死卻是個轉機是真的\u003c/p\u003e\n\u003cp\u003e但打死我都不想再經歷一次那種巨大的精神壓力\u003c/p\u003e\n\u003cp\u003e而這邊列了一下自己沒有外力幫助完全靠自己理解的新東西\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eUbuntu 的 Etc 用處\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMac 中，Homebrew/Python\u0026#x26;pip\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMysql+phpmyadmin\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePython Desktop+tkinter 開發\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e首先\u003c/p\u003e\n\u003cp\u003e至從買了個 Mac，自己進入到一個全新的系統 Unix\u003c/p\u003e\n\u003cp\u003e一般使用蘋果系統的人應該比較不曉得，就是時常享受著蘋果產品帶來的質感跟炫富\u003c/p\u003e\n\u003cp\u003e但其實由於蘋果的系統為 Unix 系統，我個人覺得跟 Ubuntu 還蠻像的\u003c/p\u003e\n\u003cp\u003e但可能也是因為蘋果產品市佔率比 linux 高一點，所以有些公司會針對 ios 跟 macOS 開發軟體\u003c/p\u003e\n\u003cp\u003e也就是說 Mac 的系統以論上介於 Window 這樣人性化和 linux 這樣偏機器化的系統中間\u003c/p\u003e\n\u003cp\u003e有點偏人性化但也偏機械化\u003c/p\u003e\n\u003cp\u003e而自己本身是一個一半聽懂人話，一半又是理科腦想探討機器的人\u003c/p\u003e\n\u003cp\u003e所以對 linux 有著極大的興趣\u003c/p\u003e\n\u003cp\u003e以往都是學弟們將 ubuntu 架好在機器上\u003c/p\u003e\n\u003cp\u003e我們將寫的網路扔到 home 裡面\u003c/p\u003e\n\u003cp\u003e這次有幸，從 home 往前探勘，才發現許多系統的運作操作，還有很多軟體程式都裝在目錄 home 的前一層\u003c/p\u003e\n\u003cp\u003e也才知道 etc 是做什麼用的\u003c/p\u003e\n\u003cp\u003e為什麼會說 ubuntu 和 unix 很像\u003c/p\u003e\n\u003cp\u003e其實就是大家打開終端機，將目錄從/使用者/那端往前切後會發現\u003c/p\u003e\n\u003cp\u003e使用者端(應該就是 Home)之前的目錄跟資料夾，macOS 和 Ubuntu 都很像\u003c/p\u003e\n\u003cp\u003e應該說所有的系統操作跟軟體程式都裝在這一層\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-13-at-2-46-06-pm.png\" alt=\"Screen Shot 2018-04-13 at 2.46.06 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e所以很多開發者的部落格跟資訊常常說將你的程式寫在根目錄\u003c/p\u003e\n\u003cp\u003e根目錄應該就是 Home 裡\u003c/p\u003e\n\u003cp\u003e因為 home 以外的其他資料夾比較偏向是系統層面的東西\u003c/p\u003e\n\u003cp\u003e還有如果你是新手再起初開發一些程式時，會發現有些部落客或者課程不會讓你開發的程式資料夾建在 Desktop\u003c/p\u003e\n\u003cp\u003e但 Windows 用久了，什麼東西除了扔桌面跟 Download 很少扔在其他地方\u003c/p\u003e\n\u003cp\u003e但在 Mac，既然是寫程式，其實就是將資料夾建在桌面上一層的地區\u003c/p\u003e\n\u003cp\u003e所以如果你想要把一些你曾經建了卻不知道建在哪的開發程式資料夾刪除\u003c/p\u003e\n\u003cp\u003e從桌面移動上一層目錄，應該會找到(系統應該也會幫你裝在那)\u003c/p\u003e\n\u003cp\u003e換句話說，在 windows 等於建在Ｃ曹的 Prgramfiles \u0026#x3C;\u0026#x3C; 這個東西換成中文就是程式的檔案啦～\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e提到 Homebrew 其實是那時候 mysql 跟 python 套件那邊卡住\u003c/p\u003e\n\u003cp\u003e還有我卡 python2.7 跟 python3.6 的時候\u003c/p\u003e\n\u003cp\u003eHomebrew 是蘋果的套件管理工具\u003c/p\u003e\n\u003cp\u003e以前我常常把他跟 pip 搞錯\u003c/p\u003e\n\u003cp\u003e所以如果你裝了什麼程式或者裝什麼程式的套件會需要使用到 Homebrew\u003c/p\u003e\n\u003cp\u003e而因為這樣我去下了些指令找出之前用 Homebrew 亂裝了些什麼\u003c/p\u003e\n\u003cp\u003e早期不懂，只會看人家文章學著下指令裝\u003c/p\u003e\n\u003cp\u003e但可能那時候想把 python3.6 殺掉，全部只用 2.7，才想說找出 homebrew 清掉之前亂裝的東西\u003c/p\u003e\n\u003cp\u003e啊因為我從進研究所開始寫程式的時候接觸到的全都是 Python 居多\u003c/p\u003e\n\u003cp\u003e所以我以為 pip install = 全部終端機安裝的用法\u003c/p\u003e\n\u003cp\u003e所以拿這個指令在 ubuntu 猛按就是一直報錯 XDD\u003c/p\u003e\n\u003cp\u003e我應該可以這樣理解啦\u003c/p\u003e\n\u003cp\u003ePython 跟 pip 是綁在一起\u003c/p\u003e\n\u003cp\u003ePython Package Index，簡稱 PyPI\u003c/p\u003e\n\u003cp\u003e他是軟體包管理系統，而可以拿來用來安裝 Python 的套件\u003c/p\u003e\n\u003cp\u003e而不是像我因為沒有接觸過其他語言，就一直 pip pip pip xDDDD\u003c/p\u003e\n\u003cp\u003e然後打的很開心，報錯還一直問為什麼沒辦法裝!!! XD\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e這解釋起來比較困難，但是要裝 phpmyadmin 就需要裝 mysql\u003c/p\u003e\n\u003cp\u003e然後 A 端連過去 B 端\u003c/p\u003e\n\u003cp\u003eB 端要裝 phpmysql\u003c/p\u003e\n\u003cp\u003eA 端要裝，mysql 及能連線 mysql 的套件(一樣專完 mysql 才能裝)\u003c/p\u003e\n\u003cp\u003emysql 裝完記得開起來才能裝\u003c/p\u003e\n\u003cp\u003emysql 跟 python 跟其他軟體都會被統一裝在一個地方(我那時候有看到可是我忘了是在哪個目錄裡)\u003c/p\u003e\n\u003cp\u003e最後撒花一下\u003c/p\u003e\n\u003cp\u003e就是學到了以往 exe 這類型的桌機檔都怎麼開發\u003c/p\u003e\n\u003cp\u003e其實不會很困難，我們都把它想得十分十分的困難\u003c/p\u003e\n\u003cp\u003etkinter 適用 python 開發的一種介面套件\u003c/p\u003e\n\u003cp\u003e而開發桌機程式，我自己智障作法就是像網頁一樣先寫好幾個介面，再去一個一個定義裡面的功能，算是比較笨的方法，但我還不知道比較偏機械端的桌機版要怎麼跟資料庫連結像寫網頁那樣 XD\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後說一下，成功將 bind 改後，下一個被擋的原因\u003c/p\u003e\n\u003cp\u003e也是我放棄改用別的的原因\u003c/p\u003e\n\u003cp\u003e被黨的原因是 phpmyadmin 的 database 拒絕我這個電腦 ip 的連線\u003c/p\u003e\n\u003cp\u003e但因為我本來就是希望開發這個程式丟給不同電腦的人使用，在將他們的資訊收集起來回送雲端\u003c/p\u003e\n\u003cp\u003e而為什麼會拒絕電腦 ip 的連線\u003c/p\u003e\n\u003cp\u003e主要就是在 phpmyadmin 裡的權限使用者那邊，需要新增\u003c/p\u003e\n\u003cp\u003e如果是只有你一個人要用，你就在權限使用者那新增你的電腦就好\u003c/p\u003e\n\u003cp\u003e但是，我是因為我要不同電腦的人回送他的資料回來\u003c/p\u003e\n\u003cp\u003e我總不可能手動新增每個人電腦的 ip 進來\u003c/p\u003e\n\u003cp\u003e再來利用像學校那樣的鎖 ip 網段，這種的可以在 phpmyadmin 上辦到，解決權限問題\u003c/p\u003e\n\u003cp\u003e因為鎖 ip 網段是為了安全\u003c/p\u003e\n\u003cp\u003e鎖權限也是為了安全\u003c/p\u003e\n\u003cp\u003e還有一種就是你開發註冊帳號跟密碼的系統，這樣就能達到\"使用者登入\"(權限開放給使用者)\u003c/p\u003e\n\u003cp\u003e而我的用意是希望將資料庫開發給大家回傳資料，這樣做法顯然不能用\u003c/p\u003e\n\u003cp\u003ePython3.6+Pymsql 的方法直接這樣搞\u003c/p\u003e\n\u003cp\u003e請示了一下指導老師，也是說不行\u003c/p\u003e\n\u003cp\u003e但得到一個新的名稱就是 REST API\u003c/p\u003e\n\u003cp\u003e還有請示指導老師後，我的程式開發也改了需求跟換了方式\u003c/p\u003e\n\u003cp\u003e不一定還會繼續開發我的 python Desktop Application\u003c/p\u003e\n\u003cp\u003e但是由於這次美麗的誤打誤撞，我就把他寫下來記錄起來\u003c/p\u003e\n\u003cp\u003e若以上有錯誤，再麻煩指正\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"b8:T206d,"])</script><script>self.__next_f.push([1,"\u003cp\u003eCould not find a version that satisfies the requirement MySQL-python==1.2.4 (from versions: )\u003c/p\u003e\n\u003cp\u003eNo matching distribution found for MySQL-python==1.2.4\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-06-at-5-39-47-pm.png\" alt=\"Screen Shot 2018-04-06 at 5.39.47 PM\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-06-at-5-18-44-pm.png\" alt=\"Screen Shot 2018-04-06 at 5.18.44 PM\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e裝個 MySQLdb 也是卡了兩天\u003c/p\u003e\n\u003cp\u003e兩天！\u003c/p\u003e\n\u003cp\u003e兩天啊啊啊！！！沃草！\u003c/p\u003e\n\u003cp\u003e我的東西下下週就要上線了，現在還卡這個問題！！！！！！！\u003c/p\u003e\n\u003cp\u003e在我自己開發兩年東西的經驗裡\u003c/p\u003e\n\u003cp\u003e開發程式都是很快\u003c/p\u003e\n\u003cp\u003e慢的是「搞定開發環境」\u003c/p\u003e\n\u003cp\u003e無論是之前開發 Django on Python, SAS, 還是什麼其他的\u003c/p\u003e\n\u003cp\u003e就算架伺服器，架 VM 什麼環境的，也都是架環境\u003c/p\u003e\n\u003cp\u003e所以花最多時間的永遠都是在\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e架環境\u003c/li\u003e\n\u003cli\u003e處理環境上的問題\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e還有這次遇到最大的問題\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e版本不符\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003cp\u003e先介紹一下我自己本人的環境\u003c/p\u003e\n\u003cp\u003eMac Air 13 吋\u003c/p\u003e\n\u003cp\u003ePython 2.7\u003c/p\u003e\n\u003cp\u003ePython 3.6\u003c/p\u003e\n\u003cp\u003ePip 9.0.3\u003c/p\u003e\n\u003cp\u003eAtom\u003c/p\u003e\n\u003cp\u003eTerminal\u003c/p\u003e\n\u003cp\u003ePython IDLE\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e在卡住的時間，我爬了很多網路上得資訊\u003c/p\u003e\n\u003cp\u003e不曉得為什麼在台灣，很多人還是覺得買蘋果是潮，太貴買不起，而常常使用 windows 開發\u003c/p\u003e\n\u003cp\u003e但自己當初的確是因為潮所以買了台 mac air\u003c/p\u003e\n\u003cp\u003e台灣又比較少開發者在使用 mac 開發，網路上中文的文章大部分都適用 windows\u003c/p\u003e\n\u003cp\u003e周圍學弟一率都用 windows\u003c/p\u003e\n\u003cp\u003e所以當初進碩班的時候，除了被指導老師打槍炫富外\u003c/p\u003e\n\u003cp\u003e就是被滿坑滿谷的學弟虧\u003c/p\u003e\n\u003cp\u003e當然還有自己剛摸索 mac 的時候的慘痛經驗\u003c/p\u003e\n\u003cp\u003e但隨著自己一次又一次的跌跤\u003c/p\u003e\n\u003cp\u003e我現在已經不大用 windows 了\u003c/p\u003e\n\u003cp\u003e連桌機都只裝 linux\u003c/p\u003e\n\u003cp\u003e用慣了 Mac 的 UNIX 系統(跟 Linux 很像)，就回不去了\u003c/p\u003e\n\u003cp\u003e但還是建議要使用 Mac 開發的人\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e要有熱忱\u003c/li\u003e\n\u003cli\u003e你英文一定要夠好\u003c/li\u003e\n\u003cli\u003e你要接受你周圍的人不看好\u003c/li\u003e\n\u003cli\u003e你也要接受你周圍的人沒人使用 mac\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e你一定要有熱忱\u003c/h2\u003e\n\u003cp\u003e因為你會在你周圍都是 windows 的環境下\u003c/p\u003e\n\u003cp\u003e因為使用 mac 剛遇到困難跟問題，卡住過不了，你就意志消褪，不想碰它\u003c/p\u003e\n\u003ch2\u003e英文要夠好\u003c/h2\u003e\n\u003cp\u003e上面都說了中文(中國與簡體也是一樣)網站大部分開發者都是用 windows\u003c/p\u003e\n\u003cp\u003e可是，其實我都用英文找國外的網站居多\u003c/p\u003e\n\u003cp\u003e國外的開發者還是偏向於使用 Mac 跟 Linux 開發\u003c/p\u003e\n\u003cp\u003e這邊就不在多說什麼，我想拿這些關鍵字去搜索 google 你會更瞭解我在說什麼\u003c/p\u003e\n\u003cp\u003e但我還是建議，有想學開發跟軟體的人，再來買 mac\u003c/p\u003e\n\u003cp\u003e(炫富, 覺得蘋果很棒很潮跟繪圖/遊戲相關的，不在此範圍)(我是開發軟體，不是遊戲或者繪圖)\u003c/p\u003e\n\u003cp\u003e因為他會需要你去終端機下指令\u003c/p\u003e\n\u003cp\u003e通常一般使用 windows 的人比較不會有這樣的概念\u003c/p\u003e\n\u003cp\u003e很抽象\u003c/p\u003e\n\u003cp\u003e但就是需要去終端機，然後會需要到比較根目錄的地方修改程式\u003c/p\u003e\n\u003cp\u003e然後敝人完全是獨立操作，身邊學弟都用 windows，不然就是沒人開發 Python\u003c/p\u003e\n\u003cp\u003e就算開發 Python 的學弟，也是雙魚座，陰晴不定，不大理人\u003c/p\u003e\n\u003cp\u003e其實雙魚男也沒有不好，我認識其中一個幫我很深的學弟就是雙魚男\u003c/p\u003e\n\u003cp\u003e只不過對付他們你需要一點小秘訣，但我還是很感謝他的\u003c/p\u003e\n\u003cp\u003e只不過幫我的這個不是會寫 Python 的那位\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e廢話太多，這次來講一下這次遇到的問題，卡了兩天的問題\u003c/p\u003e\n\u003cp\u003e首先\u003c/p\u003e\n\u003cp\u003emysqldb\u003c/p\u003e\n\u003cp\u003e參考網站：\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/1448429/how-to-install-mysqldb-python-data-access-library-to-mysql-on-mac-os-x#1448476\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/372885/how-do-i-connect-to-a-mysql-database-in-python\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/1448429/how-to-install-mysqldb-python-data-access-library-to-mysql-on-mac-os-x#1448476\u003c/p\u003e\n\u003cp\u003e但這邊想說的是\u003c/p\u003e\n\u003ch2\u003e這只適用於 Python 2.7\u003c/h2\u003e\n\u003ch2\u003e不適用於 Python 3\u003c/h2\u003e\n\u003cp\u003e你一定覺得那我改回 Python 2.7 就好\u003c/p\u003e\n\u003cp\u003e聰明的我也是這樣想的\u003c/p\u003e\n\u003cp\u003e於是我把 Python 3.6 的編譯器通通刪掉\u003c/p\u003e\n\u003cp\u003e刪光光～～～～我只要 Python 2.7 就好哇哈哈\u003c/p\u003e\n\u003cp\u003e裝好\u003c/p\u003e\n\u003cp\u003eMySQL-python\u003c/p\u003e\n\u003cp\u003emysqldb\u003c/p\u003e\n\u003cp\u003e之後，我再度打開我寫好的程式跑了一下\u003c/p\u003e\n\u003cp\u003e？？？？？？\u003c/p\u003e\n\u003cp\u003eWhat?\u003c/p\u003e\n\u003cp\u003e我自己是用 tkinter 弄的，當然我不知道這跟版本是不是有問題\u003c/p\u003e\n\u003cp\u003e但本來只報 sql 錯的程式，這次連 tkinter 都報錯\u003c/p\u003e\n\u003cp\u003e嚇死本寶寶了，所以把 Python3.6 裝回來\u003c/p\u003e\n\u003cp\u003e但就遇到一樣的問題了\u003c/p\u003e\n\u003ch2\u003e所以，什麼是適用於 Python3 呢？\u003c/h2\u003e\n\u003cp\u003e參考網站：\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/4960048/how-can-i-connect-to-mysql-in-python-3-on-windows\u003c/p\u003e\n\u003cp\u003ehttps://www.tutorialspoint.com/python3/python_database_access.htm\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/40280762/error-no-module-named-pymysql-windows-10\u003c/p\u003e\n\u003cp\u003e雖然我還沒有真的把資料庫串起來\u003c/p\u003e\n\u003cp\u003e但是跑程式已經不會報 sql 的問題了\u003c/p\u003e\n\u003cp\u003e可以去吃晚餐了 嗚嗚嗚\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e至於除了以上的問題外\u003c/p\u003e\n\u003cp\u003e我還遇到了 Brew 跟 Pip 的問題\u003c/p\u003e\n\u003cp\u003e這讓我開終端機把很多東西都清一清\u003c/p\u003e\n\u003cp\u003e所以上面才說，有些很麻煩，因為你會不知道你裝了一堆碗糕在你的電腦中\u003c/p\u003e\n\u003cp\u003e因為我都上網估狗，隨便亂 key 別人給的專端機指令阿！\u003c/p\u003e\n\u003cp\u003e有時間就利用\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ brew doctor\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ brew upgrade\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e兩個指令把套件管理好吧\u003c/p\u003e\n\u003cp\u003e我也花了不少時間在這\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e另外還有遇到的 pip 的問題\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCould not find a version that satisfies the requirement\u003c/strong\u003e MySQL-python==1.2.4** (from versions: )**\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNo matching distribution found for\u003c/strong\u003e MySQL-python==1.2.4\u003c/p\u003e\n\u003cp\u003e這就是此次主要卡最大之問題\u003c/p\u003e\n\u003cp\u003e參考網站：\u003c/p\u003e\n\u003cp\u003ehttp://missions5.blogspot.tw/2014/06/pip.html\u003c/p\u003e\n\u003cp\u003e雖然只是突發奇想\u003c/p\u003e\n\u003cp\u003e但是一般都使用\u003c/p\u003e\n\u003cp\u003e來安裝東西\u003c/p\u003e\n\u003cp\u003e這次還用了\u003c/p\u003e\n\u003cp\u003e結果還是無效\u003c/p\u003e\n\u003cp\u003e查了之後發現是 pip 版本的問題\u003c/p\u003e\n\u003cp\u003e我的 pip 還沒更新前的版本是 9.0.1\u003c/p\u003e\n\u003cp\u003e然後我依照上面的網站輸入了\u003c/p\u003e\n\u003cp\u003epip install [套件]==[版本]\u003c/p\u003e\n\u003cp\u003e但我還是失敗了\u003c/p\u003e\n\u003cp\u003e然後隱約看見網站中寫的是\u003c/p\u003e\n\u003cp\u003e「你若打開它們的 requirement.txt, 就會發現其指令完全就是指定版本方式安裝」\u003c/p\u003e\n\u003cp\u003e這就讓我想要把他的 requirement.txt 打開來看看\u003c/p\u003e\n\u003cp\u003e參考網站：\u003c/p\u003e\n\u003cp\u003ehttp://pre.tir.tw/008/blog/output/pip-workflow-guan-li-requirementtxt.html\u003c/p\u003e\n\u003cp\u003e跟著 key 這個試圖叫 txt 檔出來\u003c/p\u003e\n\u003cp\u003e但終端機一直給我報錯\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-06-at-6-13-38-pm.png\" alt=\"Screen Shot 2018-04-06 at 6.13.38 PM\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eYou are using pip version 9.0.1, however version 9.0.3 is available.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eYou should consider upgrading via the 'pip install --upgrade pip' command.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e於是我就照做\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-06-at-6-14-25-pm.png\" alt=\"Screen Shot 2018-04-06 at 6.14.25 PM\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e喔對了，如果你還是卡在 pymsql 的問題\u003c/p\u003e\n\u003cp\u003e參考網站：\u003c/p\u003e\n\u003cp\u003ehttps://stackoverflow.com/questions/40280762/error-no-module-named-pymysql-windows-10\u003c/p\u003e\n\u003cp\u003e試一下這個\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-06-at-6-16-33-pm.png\" alt=\"Screen Shot 2018-04-06 at 6.16.33 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-06-at-6-16-57-pm.png\" alt=\"Screen Shot 2018-04-06 at 6.16.57 PM\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/04/screen-shot-2018-04-06-at-6-17-28-pm.png\" alt=\"Screen Shot 2018-04-06 at 6.17.28 PM\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e可以吃晚餐啦!!!!!!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"b9:T999,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003ca href=\"https://minayu.site/2018/03/experience-of-aura-soma/\"\u003e2018運勢之Aura-Soma靈性彩油101號天使瓶使用\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/03/experience-of-aura-soma-with-fourth-day/\"\u003eAURA-SOMA靈性彩油101號天使瓶使用心得-第四天\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e現在來發表一下，使用第10天\u003c/p\u003e\n\u003cp\u003e其實剛買回來的那一天開始，我就整顆心都蠻不安的\u003c/p\u003e\n\u003cp\u003e可以看第一篇就知道，惡夢連連，加上不安\u003c/p\u003e\n\u003cp\u003e大約有幾天是沒睡好的\u003c/p\u003e\n\u003cp\u003e然後，我也照著網路上跟朋友說的，將精油搖晃到出來抹\u003c/p\u003e\n\u003cp\u003e約莫到第四天的時候，有發現一切都有慢慢轉好的方面\u003c/p\u003e\n\u003cp\u003e然後到第五還是第六天的時候，我就直接中了流感\u003c/p\u003e\n\u003cp\u003e度過了5天克流感，加上發高燒，掛急診及中耳炎\u003c/p\u003e\n\u003cp\u003e一中流感，當天非常的痛苦，也是在當天去醫院的急診一趟\u003c/p\u003e\n\u003cp\u003e根本覺得自己快掛點\u003c/p\u003e\n\u003cp\u003e然後在醫院好一點退燒後\u003c/p\u003e\n\u003cp\u003e一回家，我就先把彩油收起來拿到客廳放了\u003c/p\u003e\n\u003cp\u003e隔天再把彩油拿出來看，發現有點混濁，我也不曉得是怎麼回事\u003c/p\u003e\n\u003cp\u003e但到目前感冒還沒好，又有點中耳炎的狀況下，我沒有再去碰過放在客廳的彩油\u003c/p\u003e\n\u003cp\u003e至於當初會去選彩油的原因，也是覺得自己缺乏自信，整天想東想西，煩來煩去。\u003c/p\u003e\n\u003cp\u003e然後接觸彩油後，慢慢找回自信以及那份本來心慌的感覺就慢慢的消失\u003c/p\u003e\n\u003cp\u003e經歷過流感這段時間，我根本沒得想XD，只想趕快把病養好\u003c/p\u003e\n\u003cp\u003e因為，病好了之後的整整一周半春假要做的就是趕兩個Project\u003c/p\u003e\n\u003cp\u003e已經病了半週，給自己放了半週假\u003c/p\u003e\n\u003cp\u003e再不趕Projects，可能會悲劇，我也就沒什麼時間亂亂想\u003c/p\u003e\n\u003cp\u003e加上，我自己目標很明確，除了眼前的Projects以外\u003c/p\u003e\n\u003cp\u003e自己本身的方向更確定了\u003c/p\u003e\n\u003cp\u003e所以開始每天安排每天要練習的小目標\u003c/p\u003e\n\u003cp\u003e自然也就沒什麼心思亂亂想\u003c/p\u003e\n\u003cp\u003e至於會不會被別人干擾(老實說，會接觸彩油最大的困擾也是因為常常接收別人送給我的垃圾情緒跟話語導致自己身心不安及困惑困擾)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e再不做就悲劇了，時間根本不夠用，怎麼有時間受人影響T.T\u003c/p\u003e\n\u003cp\u003e雖然，可能有人說這彩油讓我一直生病生病又生病\u003c/p\u003e\n\u003cp\u003e但我覺得\u003c/p\u003e\n\u003cp\u003e能夠找回自信，能夠找回人生的目標，找回原來的動力，我認為就值得了\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"ba:T14fb,"])</script><script>self.__next_f.push([1,"\u003cp\u003e有鑒於自己最近剛接手一個做到一半的桌機開發程式\u003c/p\u003e\n\u003cp\u003e由於自己只用過 Django and Python 寫過網頁\u003c/p\u003e\n\u003cp\u003e而對於桌機版的 Python\u003c/p\u003e\n\u003cp\u003e根本一竅不通\u003c/p\u003e\n\u003cp\u003e可是....我又得... 接這個，因為這是我論文的程式 QQQQQ\u003c/p\u003e\n\u003cp\u003e這是學弟留給我的春節功課，好好的春節除了中流感外\u003c/p\u003e\n\u003cp\u003e還不能休假，得加班，最慘的是！！！！\u003c/p\u003e\n\u003cp\u003e這個東西搞完後，還有一連串的大數據等著我去分析阿拉拉\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e廢話不多說，先來介紹一下程式在幹什麼\u003c/p\u003e\n\u003cp\u003e簡單來說它就是一個爬蟲的桌機程式，來爬蟲測驗者的資料(這邊牽扯到隱私我就不多說了 XD)\u003c/p\u003e\n\u003cp\u003e然後將他們的資訊傳回虛擬機的資料庫裡\u003c/p\u003e\n\u003cp\u003e聽起來簡單，主要功能有 3-4 個\u003c/p\u003e\n\u003cp\u003e但為了讓自己作業簡單，我決定將一個比較困難，也比較難以掌控的功能先刪除\u003c/p\u003e\n\u003cp\u003e那個功能叫做「人臉辨識」\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e首先，小學弟用的是 Python 2 版，而我目前建的環境是 Python 3.6 版\u003c/p\u003e\n\u003cp\u003e開發 IDE: Python 3.6 IDE\u003c/p\u003e\n\u003cp\u003e(對了，這個桌機是寫成 exe 給受試者用的，不過敝人的電腦程式只有 Mac 跟 Ubuntu 嗚嗚)\u003c/p\u003e\n\u003cp\u003e要做的功能很簡單，就是一個有 3 個功能的爬蟲程式，將資料搜集好，最後結束上傳至資料庫裡\u003c/p\u003e\n\u003cp\u003e難就難在，小學弟沒有打包，然後用了很多奇奇怪怪的環境\u003c/p\u003e\n\u003cp\u003e我在開發的時候，得依照他的環境去弄\u003c/p\u003e\n\u003cp\u003e雖然小學弟也有問我需不需要將功能拆給我，這樣我方便整合\u003c/p\u003e\n\u003cp\u003e但約好的前一天本人中流感，我也來不及請教他，每個程式是在幹嘛 QQ\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e從 Python 2 轉去 Python 3 最先遇到的問題是\u003c/p\u003e\n\u003cp\u003e“inconsistent use of tabs and spaces in indentation”\u003c/p\u003e\n\u003cp\u003eTab 得用 4 格取代\u003c/p\u003e\n\u003cp\u003e解法：\u003c/p\u003e\n\u003cp\u003eWith IDLE editor you can use this\u003c/p\u003e\n\u003cp\u003eEdit --\u003e Select All\nFormat --\u003e Untabify Region\nAssuming your editor has replaced 8 spaces with a tab, enter 8 into the input box.\nHit select, and it fixes the entire document.\u003c/p\u003e\n\u003cp\u003e使用 Python IDLE 編譯器，然後照著上面做\u003c/p\u003e\n\u003cp\u003e要注意的是將 tab 用 8 格取代\u003c/p\u003e\n\u003cp\u003e然後確定\u003c/p\u003e\n\u003cp\u003e這樣他就不會報錯了\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/5685406/inconsistent-use-of-tabs-and-spaces-in-indentation\"\u003eStackoverflow\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e再來會遇到的問題是 Print 的問題\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;del\u003e\u0026#x3C;span class=\"kwd\"\u003eprint\u0026#x3C;/span\u003e \u0026#x3C;/del\u003e\u0026#x3C;span class=\"str\"\u003e\u0026#x3C;del\u003e\"Hello world\"\u0026#x3C;/del\u003e\n\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\n\n\n\n\u0026#x3C;code\u003e\u0026#x3C;span class=\"kwd\"\u003eprint\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e\"Hello world\"\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e)\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e意思是換到 Python 3 版後，你應該要使用( ) 將想印的字包起來\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/25445439/what-does-syntaxerror-missing-parentheses-in-call-to-print-mean-in-python\"\u003eStackoverflow\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e小學弟表示用 PyQt4 這個來寫 Python 介面，可能會在打包程式的時候會有許多問題\u003c/p\u003e\n\u003cp\u003e因此，他建議我用這個“Tkinter”\u003c/p\u003e\n\u003cp\u003e而這也是目前遇到的問題，就是我沒有裝 PyQt4 這個環境\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eMy junior student give me a BIG homework for my 2 weeks Chinese holiday.\u003c/p\u003e\n\u003cp\u003eHe develop a Python Desktop Version Program for record tester's data and return the results to database after finishing test.\u003c/p\u003e\n\u003cp\u003eI have to use that program to complete my paper's research so I have to continue developing his program.\u003c/p\u003e\n\u003cp\u003eHere is some mistakes, I have to solve.\u003c/p\u003e\n\u003cp\u003eI use \"Python 3.6 IDE\" to develop this program\u003c/p\u003e\n\u003cp\u003e“inconsistent use of tabs and spaces in indentation”\u003c/p\u003e\n\u003cp\u003eFirst, you may face this problem.\u003c/p\u003e\n\u003cp\u003eThis is the solution：\u003c/p\u003e\n\u003cp\u003eWith IDLE editor you can use this\u003c/p\u003e\n\u003cp\u003eEdit --\u003e Select All\nFormat --\u003e Untabify Region\nAssuming your editor has replaced 8 spaces with a tab, enter 8 into the input box.\nHit select, and it fixes the entire document.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/5685406/inconsistent-use-of-tabs-and-spaces-in-indentation\"\u003eStackoverflow\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eSecond, you may face the problem of \"print\"\u003c/p\u003e\n\u003cp\u003e“SyntaxError: Missing parentheses in call to 'print'”\u003c/p\u003e\n\u003cp\u003eThis is mean that you have to put ( ) after the words you want to print (or want to recall)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;del\u003e\u0026#x3C;span class=\"kwd\"\u003eprint\u0026#x3C;/span\u003e \u0026#x3C;/del\u003e\u0026#x3C;span class=\"str\"\u003e\u0026#x3C;del\u003e\"Hello world\"\u0026#x3C;/del\u003e\n\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\n\n\n\n\u0026#x3C;code\u003e\u0026#x3C;span class=\"kwd\"\u003eprint\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e(\u0026#x3C;/span\u003e\u0026#x3C;span class=\"str\"\u003e\"Hello world\"\u0026#x3C;/span\u003e\u0026#x3C;span class=\"pun\"\u003e)\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/25445439/what-does-syntaxerror-missing-parentheses-in-call-to-print-mean-in-python\"\u003eStackoverflow\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eThird, my junior student make the UI by using PyQt4\u003c/p\u003e\n\u003cp\u003eIf you don't want to sell the program(the program shouldn't looks beautiful), just make research, you can use \"Tkinter\" to develop UI.\u003c/p\u003e\n\u003cp\u003eHe suggest that using Tkinter to develop UI can reduce the bugs in Binding Package.\u003c/p\u003e\n\u003cp\u003e(This is third mistake I am facing now. I am solving this and trying to replace PyQt4 by Tkinter)\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"bb:T18e6,"])</script><script>self.__next_f.push([1,"\u003cp\u003e四天前入手了人生第一瓶彩油後\u003c/p\u003e\n\u003cp\u003e一直到現在，樂觀了許多，也變得有自信了一點\u003c/p\u003e\n\u003cp\u003e來記錄一下使用彩油的第四天心得\u003c/p\u003e\n\u003cp\u003e前情提要\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://minayu.site/2018/03/experience-of-aura-soma-with-ten-day/\"\u003e2018運勢之Aura-Soma靈性彩油101號天使瓶使用\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e在原文底下，提到自己一定是瘋了\u003c/p\u003e\n\u003cp\u003e其實有一部分也是想告訴大家\u003c/p\u003e\n\u003cp\u003e當一個狂熱者在相信一個東西的時候會變得非常的瘋癲及偏頗\u003c/p\u003e\n\u003cp\u003e雖然不是80%機率，但其實會將自我的心靈寄託在“某個”物件上\u003c/p\u003e\n\u003cp\u003e有可能是宗教，有可能是算命，有可能是所謂心靈療癒\u003c/p\u003e\n\u003cp\u003e其實某部分上，應該是內心較脆弱或者有受過傷害的人\u003c/p\u003e\n\u003cp\u003e然而輕度或者中度的寄託是好的\u003c/p\u003e\n\u003cp\u003e太重度就會變得沒有理性思考沒有旁觀判斷\u003c/p\u003e\n\u003cp\u003e人會變得很瘋癲跟偏頗\u003c/p\u003e\n\u003cp\u003e像是為了捍衛自己的信仰\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e我也是屬於內心比較弱的人XD\u003c/p\u003e\n\u003cp\u003e尤其本十年大運走到福德宮\u003c/p\u003e\n\u003cp\u003e除了逢入陷還天機化忌，所以容易想太多\u003c/p\u003e\n\u003cp\u003e兩年前有快焦慮症的傾向\u003c/p\u003e\n\u003cp\u003e去年底還被斷言有可能憂鬱症之類的\u003c/p\u003e\n\u003cp\u003e但老實說，兩年前有快焦慮的經驗\u003c/p\u003e\n\u003cp\u003e真的非常非常非常的痛苦\u003c/p\u003e\n\u003cp\u003e這輩子決定能不要有精神疾病就不要有阿阿阿!!!!\u003c/p\u003e\n\u003cp\u003e大家對於精神疾病好像就是覺得很可怕，覺得這人有神經病\u003c/p\u003e\n\u003cp\u003e老實說，人非常的有趣\u003c/p\u003e\n\u003cp\u003e撇開身體構造，最有趣的就是\"psychology\"\u003c/p\u003e\n\u003cp\u003e心理會影響生理，然後就開始因為生理出現毛病而讓心裡波動更大，這樣的互相影響\u003c/p\u003e\n\u003cp\u003e所以，內心先有焦慮，再來體現在生理上，像是失眠或者不安，心跳不穩之類的\u003c/p\u003e\n\u003cp\u003e接下來會覺得自己是不是病了，可是又找不到病因，就更焦慮，然後就更恐慌\u003c/p\u003e\n\u003cp\u003e這樣的過程非常的簡單，而往往當事人也會有一種被困在裡面，被困在圈圈裡的感覺\u003c/p\u003e\n\u003cp\u003e憂鬱也是這樣來的，像是困在圈圈內循環循環的思考\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e病了簡單，但卻不好治療\u003c/p\u003e\n\u003cp\u003e可別小看心理\u003c/p\u003e\n\u003cp\u003e當你一有個煩惱，只要連續煩個3-4天，這樣的舉動就會開始導向心理疾病\u003c/p\u003e\n\u003cp\u003e如果配上連續失眠的催化劑，速度就更快了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e前陣子才因為某些比較反彈大的事情\u003c/p\u003e\n\u003cp\u003e讓自己整天緊張兮兮，焦慮不已，身心俱疲\u003c/p\u003e\n\u003cp\u003e但又跳脫不出來\u003c/p\u003e\n\u003cp\u003e整天煩惱東煩惱西的\u003c/p\u003e\n\u003cp\u003e於是，某天跟好朋友進去挑了一個彩油出來\u003c/p\u003e\n\u003cp\u003e藉由內心的引導挑選一罐\u003c/p\u003e\n\u003cp\u003e雖然是神祕了點\u003c/p\u003e\n\u003cp\u003e但我也得承認我覺得這東西太美了，不買對不起自己\u003c/p\u003e\n\u003cp\u003e尤其一罐香奈爾可以買三罐美美的放在家\u003c/p\u003e\n\u003cp\u003e當然買回來除了被老媽子關切外\u003c/p\u003e\n\u003cp\u003e還被男朋友嘲諷好幾天XD\u003c/p\u003e\n\u003cp\u003e買了當晚也許是因為以上兩件事，造成自己壓力更大\u003c/p\u003e\n\u003cp\u003e就更沒睡好\u003c/p\u003e\n\u003cp\u003e加上因為是很玄的東西，所以拿回來擺在房間的時候\u003c/p\u003e\n\u003cp\u003e很不能釋懷\u003c/p\u003e\n\u003cp\u003e剛買回來只擺著，沒有打開\u003c/p\u003e\n\u003cp\u003e外來的東西，總是讓自己覺得恐慌\u003c/p\u003e\n\u003cp\u003e所以就這麼的不安整個晚上\u003c/p\u003e\n\u003cp\u003e先是睡了然後一直做惡夢\u003c/p\u003e\n\u003cp\u003e大約半夜四點醒來，盯著瓶子覺得害怕\u003c/p\u003e\n\u003cp\u003e就把它拿出去客廳擺著\u003c/p\u003e\n\u003cp\u003e回來電腦前坐著\u003c/p\u003e\n\u003cp\u003e試圖想要降低點不安感，再回去睡覺\u003c/p\u003e\n\u003cp\u003e然後卻有很多新的觀念湧出\u003c/p\u003e\n\u003cp\u003e像是自己一直在追尋的目標\u003c/p\u003e\n\u003cp\u003e自己一直想要變成到樣子\u003c/p\u003e\n\u003cp\u003e湧現出來\u003c/p\u003e\n\u003cp\u003e於是我再度拿著瓶子從客廳回來擺著\u003c/p\u003e\n\u003cp\u003e依舊不安不安的，直到六點多，這期間還是狂做惡夢\u003c/p\u003e\n\u003cp\u003e起床，第二天要上班，出門後還麻煩我媽，把瓶子從我房間拿出來\u003c/p\u003e\n\u003cp\u003e可是我媽忘了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e上完班，很閒，走回家路上沒有自信，很不安，開始一連串的胡思亂想及小劇場狂開\u003c/p\u003e\n\u003cp\u003e我又開始鑽牛角尖，然後煩惱，不知所措，哭出來\u003c/p\u003e\n\u003cp\u003e傳了幾封訊息給Tina，他說這是正常現象，正在心靈排毒\u003c/p\u003e\n\u003cp\u003e半信半疑的自己，決定回家後搖晃瓶子，開始照做，將精油塗在該塗的地方上\u003c/p\u003e\n\u003cp\u003e回家後到現在，平均一天塗1-2天\u003c/p\u003e\n\u003cp\u003e塗哪邊，怎麼塗網路上都會有解釋，塗的地點依照不同號瓶子有不同的地點\u003c/p\u003e\n\u003cp\u003e到現在，一天比一天還慢慢的有自信跟找到以前人生的目標，想變成的樣子\u003c/p\u003e\n\u003cp\u003e找回自我追逐的樣子，寫下來在筆記本上\u003c/p\u003e\n\u003cp\u003e然後就開始慢慢的規劃我新的目標跟新的計畫\u003c/p\u003e\n\u003cp\u003e到今天第四天，已經比較少在鑽牛角尖，多的時間是將注意力放在自我跟未來上\u003c/p\u003e\n\u003cp\u003e我的煩惱來自於家庭跟愛情，至於細節我不想多說\u003c/p\u003e\n\u003cp\u003e也許是第一次遇到，不知所措，我將我所有的煩惱壓在內心裡\u003c/p\u003e\n\u003cp\u003e但是，隨著擦了幾天的精油，第二天第三天開始\u003c/p\u003e\n\u003cp\u003e我就把我內心的煩惱直接講出來，做溝通\u003c/p\u003e\n\u003cp\u003e對我媽說出我的疑惑，對男友講出我的困惑\u003c/p\u003e\n\u003cp\u003e開始做溝通\u003c/p\u003e\n\u003cp\u003e事情也就慢慢的迎刃而解\u003c/p\u003e\n\u003cp\u003e而本來煩惱的感情也就慢慢的變好\u003c/p\u003e\n\u003cp\u003e然後也開始萌生想回來經營部落格的念頭\u003c/p\u003e\n\u003cp\u003e發文某方面也代表著將內心的觀念「表達」出來\u003c/p\u003e\n\u003cp\u003e也許就是透過這樣的方式，來排解內心的煩惱\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e其實並不是什麼別人的問題\u003c/p\u003e\n\u003cp\u003e最大的問題還是在自己身上\u003c/p\u003e\n\u003cp\u003e往往是自己內心較雜，看東西也就比較雜亂\u003c/p\u003e\n\u003cp\u003e而最需要對抗的也是自己的心魔\u003c/p\u003e\n\u003cp\u003e這個是我自己的困境\u003c/p\u003e\n\u003cp\u003e而這瓶101瓶代表的也正是表達與溝通還有自信\u003c/p\u003e\n\u003cp\u003e當然除了以上這三點外，他還代表著Peace 和 Balance\u003c/p\u003e\n\u003cp\u003e的確當重心擺回經營自己的時候\u003c/p\u003e\n\u003cp\u003e自信也就跟著而來\u003c/p\u003e\n\u003cp\u003e內心也就不這麼的隨別人起舞\u003c/p\u003e\n\u003cp\u003e也達到了一種平穩跟平衡，靜下來的感覺\u003c/p\u003e\n\u003cp\u003e別人講什麼別人想什麼\u003c/p\u003e\n\u003cp\u003e我們管不著\u003c/p\u003e\n\u003cp\u003e我們能做的就是將自己該做的事做好\u003c/p\u003e\n\u003cp\u003e而跟自己有關的事，也會因為自我的改變或者自我的提升，身邊的人也跟著改變和提升\u003c/p\u003e\n\u003cp\u003e祝各位有使用彩油的人，能早日解決內心的困惑及找到人生的新目標與方向。\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"bc:T2bb4,"])</script><script>self.__next_f.push([1,"\u003cp\u003e昨天，我跟著朋友走進公館的某間神秘小舖\u003c/p\u003e\n\u003cp\u003e走進去，映入眼簾的像是二手書店搬老舊\u003c/p\u003e\n\u003cp\u003e所有的商品散步在地板，有些許雜亂，但也挺有秩序的擺著\u003c/p\u003e\n\u003cp\u003e「Do you want to go home together?」, 我拿起手機傳了封訊息給最近忙碌不堪的友人Tina\u003c/p\u003e\n\u003cp\u003e終於，在他忙碌一陣子過後，有這個契機，讓我們再度能一起搭同條捷運一起回家\u003c/p\u003e\n\u003cp\u003e「Maybe, We can have dinner together?」, 這是我的第二封簡訊\u003c/p\u003e\n\u003cp\u003e：可以，我們去北車，我剛好要去某個地方\u003c/p\u003e\n\u003cp\u003e「好，老地方見」\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e就這樣某個約定好的時間，在學校的捷運站見面\u003c/p\u003e\n\u003cp\u003e：我覺得這個地方，妳一定也會有興趣\u003c/p\u003e\n\u003cp\u003e：這邊專門賣塔羅牌，紫微，各種命理及那些“神秘學”的商品\u003c/p\u003e\n\u003cp\u003eTina看著我很肯定地說\u003c/p\u003e\n\u003cp\u003e：我認為妳一定也有興趣\u003c/p\u003e\n\u003cp\u003e但後來搞錯了，地點其實是在公館\u003c/p\u003e\n\u003cp\u003e我們在公館某間義式餐廳先行晚餐後\u003c/p\u003e\n\u003cp\u003e迅速走進了那家神秘小舖\u003c/p\u003e\n\u003cp\u003e我找著我的紫微用書或者易經卡牌\u003c/p\u003e\n\u003cp\u003e而Tina, 左晃晃右晃晃，不曉得在找尋什麼\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e初入店鋪，映入眼簾的是種類數也數不清的卡牌\u003c/p\u003e\n\u003cp\u003e原來除了塔羅與易經外，還有許多不同種類的卡牌\u003c/p\u003e\n\u003cp\u003e多得寫的是看不太懂的英文或者歐洲文\u003c/p\u003e\n\u003cp\u003e還有瑪雅與埃及的卡牌\u003c/p\u003e\n\u003cp\u003e在過去，看到的是一瓶一瓶香精油，要價可不斐\u003c/p\u003e\n\u003cp\u003e卡牌很明顯還是便宜許多\u003c/p\u003e\n\u003cp\u003e但沒有找到北歐盧恩的工具\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e看來\u003c/p\u003e\n\u003cp\u003e沒有找到，我要的商品\u003c/p\u003e\n\u003cp\u003e於是，回頭找尋Tina\u003c/p\u003e\n\u003cp\u003e看到他嘴裡念念有詞，指著對面的櫃子\u003c/p\u003e\n\u003cp\u003e說著：我想要買彩油\u003c/p\u003e\n\u003cp\u003e我以為他說得是那一瓶又一瓶要價不菲的精油\u003c/p\u003e\n\u003cp\u003e但那個不能拆開來聞\u003c/p\u003e\n\u003cp\u003e「所以，你要買哪一瓶？你到底要買什麼」\u003c/p\u003e\n\u003cp\u003eTina再次指著對面的櫃子，然後說著「彩油」\u003c/p\u003e\n\u003cp\u003e這次我懂了，我往前看，映入眼簾的是近百瓶且繽紛多彩一罐一罐的“香水”\u003c/p\u003e\n\u003cp\u003e我用香水比擬，是因為他長得就像香水瓶\u003c/p\u003e\n\u003cp\u003e只不過跟我的香水相比，我一罐香水可以買2-3瓶這個\u003c/p\u003e\n\u003cp\u003e近百瓶且每個瓶子都有不同\"兩種\"顏色或者單色\u003c/p\u003e\n\u003cp\u003e被稱為「Aura-Soma靈性彩油」\u003c/p\u003e\n\u003cp\u003e玩過臉書的朋友們，一定有玩過一種心理測驗，就是好幾瓶不同的兩層顏色香水擺在你眼前讓你選\u003c/p\u003e\n\u003cp\u003e「沒想到真的有這個東西，我的天」\u003c/p\u003e\n\u003cp\u003e於是，就像心測般的，我也開始挑選那個“有感覺的”瓶子\u003c/p\u003e\n\u003cp\u003e第一瓶挑了，翻開書看解釋\u003c/p\u003e\n\u003cp\u003e我忘了是怎麼樣的解釋，但我邊看邊厭惡\u003c/p\u003e\n\u003cp\u003e「尼瑪，這怎麼可能是現在的我？或者我真的需要這個？」\u003c/p\u003e\n\u003cp\u003e接著，我將眼睛重回櫃子上，再次挑了一瓶上橘下透明的彩油\u003c/p\u003e\n\u003cp\u003e再回來翻書看\u003c/p\u003e\n\u003cp\u003e越看越覺得不安，甚至有些許排斥\u003c/p\u003e\n\u003cp\u003e「怎麼都這麼的討厭？」\u003c/p\u003e\n\u003cp\u003e於是，在看一次櫃子，這次只要是上有顏色下透明的瓶子都閃閃發亮著吸引著我\u003c/p\u003e\n\u003cp\u003e後來，我往下看，看到了一瓶下藍上透明的彩油\u003c/p\u003e\n\u003cp\u003e「好像海洋，就像自由，在大海飛翔的感覺」\u003c/p\u003e\n\u003cp\u003e再次翻書，但一樣忘了內容\u003c/p\u003e\n\u003cp\u003e「奇怪，怎麼是這樣的解釋？」\u003c/p\u003e\n\u003cp\u003e於是，等Tina選定完他的瓶子後，我們就走了\u003c/p\u003e\n\u003cp\u003e回去路上，我腦海還是存在著那瓶下藍上透明的彩油\u003c/p\u003e\n\u003cp\u003e非常非常的有記憶\u003c/p\u003e\n\u003cp\u003e於是一陣掙扎跟猶豫下，我回來了神秘店舖\u003c/p\u003e\n\u003cp\u003e看著老闆娘\u003c/p\u003e\n\u003cp\u003e「彩油在招喚著我」\u003c/p\u003e\n\u003cp\u003e接著，就像許多背包客初次到達南美洲想要找尋“死藤水”一樣\u003c/p\u003e\n\u003cp\u003e我來找找我的第一罐彩油\u003c/p\u003e\n\u003cp\u003e這次回來，第一眼映入眼簾的，不是一直印在腦海中的那瓶\u003c/p\u003e\n\u003cp\u003e而是上淺藍下橄藍綠的101天使瓶\u003c/p\u003e\n\u003cp\u003e然後請老闆娘幫我開個燈後\u003c/p\u003e\n\u003cp\u003e我開始比對這兩瓶\u003c/p\u003e\n\u003cp\u003e上透明下藍的這瓶對我來說非常的Amazing，很驚艷，是那種我會想要把他馬下來衝動的彩油\u003c/p\u003e\n\u003cp\u003e但看著我剛剛第一眼映入眼簾的101號天使瓶，雖然顏色暗了點，且沒有上面那瓶亮眼\u003c/p\u003e\n\u003cp\u003e但卻帶給我一種Peace \u0026#x26; Balance的感覺\u003c/p\u003e\n\u003cp\u003e於是，我把書翻開來看了\u003c/p\u003e\n\u003cp\u003e我覺得101號天使瓶比較適合我的解釋\u003c/p\u003e\n\u003cp\u003e於是，我雖然眼球停在上透明下藍的瓶子上，卻跟老闆娘說，我要買101號這瓶\u003c/p\u003e\n\u003cp\u003e但神奇的來了\u003c/p\u003e\n\u003cp\u003e當我買了以後\u003c/p\u003e\n\u003cp\u003eTina問我要不要把解釋拍下來\u003c/p\u003e\n\u003cp\u003e於是他問我號碼\u003c/p\u003e\n\u003cp\u003e我跟他說\u003c/p\u003e\n\u003cp\u003e好像是117.118吧\u003c/p\u003e\n\u003cp\u003e？？？？\u003c/p\u003e\n\u003cp\u003e其實我把貌似是117還是118號的瓶子顏色看成101號，解釋也看錯了\u003c/p\u003e\n\u003cp\u003e所以我當初以為我看到的117/118號瓶的解釋，我認為是最適合我的\u003c/p\u003e\n\u003cp\u003e沒想到最後我直覺挑的瓶子是101號\u003c/p\u003e\n\u003cp\u003e當下就覺得\u003c/p\u003e\n\u003cp\u003e「完了」帶著不安，因為原來我看錯解釋了，該怎麼辦？\u003c/p\u003e\n\u003cp\u003e但本來就該憑著直覺選瓶子而不是看解釋\u003c/p\u003e\n\u003cp\u003e於是，看著101號瓶的解釋\u003c/p\u003e\n\u003cp\u003e看完，一樣不知所云\u003c/p\u003e\n\u003cp\u003e然後，帶著他回家\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e回到家後，除了亂買東西被男友念了一頓\u003c/p\u003e\n\u003cp\u003e還接受我媽的問候\u003c/p\u003e\n\u003cp\u003e我將瓶子放在一個看得到的櫃子\u003c/p\u003e\n\u003cp\u003e睡前，整個不安感串上來\u003c/p\u003e\n\u003cp\u003e睡沒多久做了惡夢，已經是第三天了\u003c/p\u003e\n\u003cp\u003e起來，整個不安感串上我的心頭\u003c/p\u003e\n\u003cp\u003e我趕緊把瓶子收起來放到客廳\u003c/p\u003e\n\u003cp\u003e回來，想要稍微冷靜一下\u003c/p\u003e\n\u003cp\u003e開了電腦，發著呆\u003c/p\u003e\n\u003cp\u003e開始有些正面的觀念串上來\u003c/p\u003e\n\u003cp\u003e像是\u003c/p\u003e\n\u003cp\u003e「自信」「勇於表達自我」「溝通」「領導」之類的字眼從內心湧上\u003c/p\u003e\n\u003cp\u003e於是，我將這些出現的詞，一句一句的在新買的筆記本上寫下\u003c/p\u003e\n\u003cp\u003e然後冷靜過後，我在想是不是瓶子的問題？\u003c/p\u003e\n\u003cp\u003e再回去客廳把瓶子拿回房間放\u003c/p\u003e\n\u003cp\u003e回去睡\u003c/p\u003e\n\u003cp\u003e又是一連串惡夢與掛心\u003c/p\u003e\n\u003cp\u003e直至早上，我傳了訊息麻煩我媽把瓶子拿下來放客廳\u003c/p\u003e\n\u003cp\u003e但我媽忘記了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e開始我在回家路上一連串的失落與難過\u003c/p\u003e\n\u003cp\u003e哭了又哭，難過了又難過\u003c/p\u003e\n\u003cp\u003e101號天使瓶，上網查查他的解釋\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e彩油101號瓶分為上層淡藍色，下層淡橄欖綠色,混合起來是淡藍綠色,淡藍色是藍色加進透明色,在脈輪位置上是位於第五能量中心~喉輪,在脈輪位置上加進透明色,都更強化脈輪位置的課題,透明色象徵著淚水、淨化、痛苦、業力、純潔的內在,藍色表平靜,溝通與權威,神聖意志的信仰,永恆智慧之所在。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e**    橄欖綠,橄欖綠對應人體第三又二分之一能量中心,表苦澀、包容、和平、希望、女性直覺與柔性領導,在脈輪位置上是介於第三能量中心胃輪/太陽神經叢（黃色）和第四個能量中心心輪（綠色）之間,橄欖綠是1藍色加2黃色。橄欖綠象徵著新時代女性領導的誕生,需先釋放過往所有的苦澀,以及隱藏在苦澀背後的恐懼,就像醃漬過的橄欖一樣,先釋出橄欖的苦,才會產生甘甜味美的橄欖成品,這種有如煉金術般的過程,才能喚醒新時代柔性領導的力量。**\u003c/p\u003e\n\u003cp\u003e**    在脈輪位置上是藍綠色對應人體第四又二分之一能量中心,位於胸腔的右邊,表溝通表達和創造力,個體化的過程,藍綠色的創造力,在現實生活中會展現在電腦,唱歌,舞蹈,寫作方面的天賦才能。梵文用語是阿南達肯達,對應人體的位置約在心臟與喉嚨的中間 一詞是印度靈性導師拉瑪那•瑪哈希給它命名的,意思為喜悅之所在,在色彩學上藍綠色是藍色加綠色,是自我表達、溝通、個體化、激發創造力的過程。**\u003c/p\u003e\n\u003cp\u003e出至於\u003ca href=\"http://fangblog.pixnet.net/blog/post/36705898-%E8%8A%B3%E7%9A%84%E5%BD%A9%E6%B2%B9%E5%A1%94%E7%BE%85%E6%8F%92%E7%95%AB%E5%89%B5%E4%BD%9C%3A101%E8%99%9F%E7%93%B6%E5%A4%A7%E5%A4%A9%E4%BD%BF%E7%B4%84%E6%96%90%E7%88%BE\"\u003e芳的彩油塔羅插畫創作\u003c/a\u003e\u003ca href=\"http://fangblog.pixnet.net/blog/post/36705898-%E8%8A%B3%E7%9A%84%E5%BD%A9%E6%B2%B9%E5%A1%94%E7%BE%85%E6%8F%92%E7%95%AB%E5%89%B5%E4%BD%9C%3A101%E8%99%9F%E7%93%B6%E5%A4%A7%E5%A4%A9%E4%BD%BF%E7%B4%84%E6%96%90%E7%88%BE\"\u003e:101\u003c/a\u003e\u003ca href=\"http://fangblog.pixnet.net/blog/post/36705898-%E8%8A%B3%E7%9A%84%E5%BD%A9%E6%B2%B9%E5%A1%94%E7%BE%85%E6%8F%92%E7%95%AB%E5%89%B5%E4%BD%9C%3A101%E8%99%9F%E7%93%B6%E5%A4%A7%E5%A4%A9%E4%BD%BF%E7%B4%84%E6%96%90%E7%88%BE\"\u003e號瓶大天使約斐爾（\u003c/a\u003e\u003ca href=\"http://fangblog.pixnet.net/blog/post/36705898-%E8%8A%B3%E7%9A%84%E5%BD%A9%E6%B2%B9%E5%A1%94%E7%BE%85%E6%8F%92%E7%95%AB%E5%89%B5%E4%BD%9C%3A101%E8%99%9F%E7%93%B6%E5%A4%A7%E5%A4%A9%E4%BD%BF%E7%B4%84%E6%96%90%E7%88%BE\"\u003eArchangel Jophiel\u003c/a\u003e\u003ca href=\"http://fangblog.pixnet.net/blog/post/36705898-%E8%8A%B3%E7%9A%84%E5%BD%A9%E6%B2%B9%E5%A1%94%E7%BE%85%E6%8F%92%E7%95%AB%E5%89%B5%E4%BD%9C%3A101%E8%99%9F%E7%93%B6%E5%A4%A7%E5%A4%A9%E4%BD%BF%E7%B4%84%E6%96%90%E7%88%BE\"\u003e）\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e半夜寫出來的字眼，跟上面的解釋好幾個都符合\u003c/p\u003e\n\u003cp\u003e也許這瓶就是適合我現在自我需要的瓶子吧\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e農曆過年後，我一直覺得自己跟雙親的感情產生了變化\u003c/p\u003e\n\u003cp\u003e包括外力造成從我媽房間搬出來，包括我回到家，不想面對我爸\u003c/p\u003e\n\u003cp\u003e我不曉得自己究竟是怎麼了，覺得他們離我好遠好遠\u003c/p\u003e\n\u003cp\u003e也許是自己太敏感，也許是真的有變化\u003c/p\u003e\n\u003cp\u003e總之非常的不安，極度的不安，但我不知道，能怎麼辦\u003c/p\u003e\n\u003cp\u003e於是我把這一連串恐懼，不安，難過與悲傷深深埋藏在內心裡\u003c/p\u003e\n\u003cp\u003e然後我還是不知道能怎麼辦\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e我不知道我是怎麼了\u003c/p\u003e\n\u003cp\u003e當然我覺得問題一定是出在自己身上\u003c/p\u003e\n\u003cp\u003e從農曆過年後開始的運勢，都並非我能夠控制\u003c/p\u003e\n\u003cp\u003e所有所有的事件都是外力造成，我無奈，真心無奈\u003c/p\u003e\n\u003cp\u003e於是，我把所有的負面情緒與負面能量藏在我內心\u003c/p\u003e\n\u003cp\u003e表面上無事的繼續和人相處\u003c/p\u003e\n\u003cp\u003e原來，我沒發現自己好像撐不下去\u003c/p\u003e\n\u003cp\u003e開始一天又一天做著惡夢\u003c/p\u003e\n\u003cp\u003e也許，有人會說我腦子瘋了，怎麼相信這個？\u003c/p\u003e\n\u003cp\u003e也許，有人會說我是智障嗎？就是太閒才亂想\u003c/p\u003e\n\u003cp\u003e也許吧，但，覺得運勢變化不是自己能掌握的無奈\u003c/p\u003e\n\u003cp\u003e只有我自己知道\u003c/p\u003e\n\u003cp\u003e就害怕一動，所有的一切都垮了\u003c/p\u003e\n\u003cp\u003e所以悶於內心，不去溝通，感覺像是最明智的選擇，是吧？\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e安全感不是別人給的，是自己給的\u003c/p\u003e\n\u003cp\u003e而人生也是自己的，所有所有的命運都得靠自己來努力，來向前走\u003c/p\u003e\n\u003cp\u003e我無法去管別人怎麼想，我也無法去限制人家的行動\u003c/p\u003e\n\u003cp\u003e因為，我發現自己就只是個普通人\u003c/p\u003e\n\u003cp\u003e我能做的就是\u003c/p\u003e\n\u003cp\u003e「過好自己的人生」還有「耕耘自我」跟「自信」\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/03/img_1557.jpg\" alt=\"\"\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/03/img_1566.jpg\" alt=\"\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"bd:T10d8,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在Wordpress裡，要載插件時，會遇到Wordpress需要進入Web Host的狀況\u003c/p\u003e\n\u003cp\u003e在這邊我卡了超 級 久\u003c/p\u003e\n\u003cp\u003e因為AWS之前我都是用SFTP連\u003c/p\u003e\n\u003cp\u003e他就沒有FTP QQ怎麼連\u003c/p\u003e\n\u003cp\u003e任何Instance的Security Group都設了\u003c/p\u003e\n\u003cp\u003e這個問題是當你架好Wordpress也順利創好後，你第一次要載套件或插件跟主題，系統會通知要計入你的Host Web 麻煩你輸入FTP的使用者名稱跟密碼\u003c/p\u003e\n\u003cp\u003e而我在AWS都是用SFTP去連\u003c/p\u003e\n\u003cp\u003e到最後我找到這個\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003esudo chown -R apache:apache /var/www/html\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e需要開始起終端機或Putty連進你的雲端server，然後輸入這行\u003c/p\u003e\n\u003cp\u003e之後就可以了！\u003c/p\u003e\n\u003cp\u003e另外，我之前還卡住幾個點\u003c/p\u003e\n\u003cp\u003e像是當我要創Wordpress的Database跟創wp-config.php的時候也是吃盡苦頭QQ\u003c/p\u003e\n\u003cp\u003e如果是用AWS的RDS資料庫的話，記得要去\u003c/p\u003e\n\u003cp\u003eRDS \u003e\u003e
