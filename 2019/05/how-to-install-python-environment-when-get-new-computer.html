\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e除了上廁所拿衛生紙擦，我沒什麼觸摸它的經驗，更別提要把棉條塞進去，我的天@0@....\u003c/p\u003e\n\u003cp\u003e(小花園就這樣和我生存了有 25 年之久，但我卻從來沒有關心它，剛要塞棉條時覺得特別陌生，特別去觀摩了一下花園原來長這樣 XDD)\u003c/p\u003e\n\u003cp\u003e我相信每個想嘗試棉條的小女生們都會遇過這樣的場景，不過沒關係，總有第一次嘛(笑)\u003c/p\u003e\n\u003cp\u003e只要心想著，我只要克服棉條，以後我就不用再面對血塊滑下來嚇到跟濕濕黏黏，無時無刻怕漏不敢亂動的感覺惹，天堂就在你眼前啊！ 以後你就可以讓你家花園整整齊齊清潔溜溜 (大誤)\u003c/p\u003e\n\u003cp\u003e做好心理建設時，當然就是看你要在房間還是廁所裡面嘗試，然後就自行摸索啦 xD\u003c/p\u003e\n\u003cp\u003e去 Google 就會有很多文章教學怎麼塞，這個部分我就不怎麼分享，因為我有時候也會讓他在有感帶，有時候也不怎麼精準就是，還在摸索 (初學者/第一次可以用蘇菲的棉條當作開國先祖(咦?)，往下介紹)\u003c/p\u003e\n\u003cp\u003e分為\u003ccode\u003e量超少(Lite)\u003c/code\u003e, \u003ccode\u003e量少(Regular)\u003c/code\u003e, \u003ccode\u003e量多(Super)\u003c/code\u003e, \u003ccode\u003e量超多(Super Plus)\u003c/code\u003e, \u003ccode\u003e量大(Ultra)\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我承認上面的中文是亂翻的, 而且每個品牌都不太一樣，但英文是統一，也可以通過包裝上寫的預估量來理解\u003c/p\u003e\n\u003cp\u003e也就是說你要去估算自己每天或一個經期的流量大約多少，去買對應流量的衛生棉條\u003c/p\u003e\n\u003cp\u003e這不是一件容易的事，我剛開始也都不曉得該怎麼估，只能夠依靠每 1-2 小時就趕緊去檢查\u003c/p\u003e\n\u003cp\u003e也不曉得什麼時候該拿出來，常常拿出來時，很困難的拉，拉出來又根本還有超多還沒吸到\u003c/p\u003e\n\u003cp\u003e你會需要兩～三個月經週期去感受，尤其量多的第二天與第三天，你還會需要衛生棉防漏\u003c/p\u003e\n\u003cp\u003e所以先別急著把你的衛生棉扔掉 qq\u003c/p\u003e\n\u003cp\u003e我現在已經很熟自己要買什麼流量了\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e第一天 Regular\n第二天 Super Plus + Super\n第三天 Super Plus + Super\n第四天 Super + Regular\n第五天 Regular\n... 聽說用棉條經期變短不知道是不是真的\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e誰想看你的流量預估\u003c/p\u003e\n\u003cp\u003e通常是 2-4 小時換一支, 我有時候是早上一支，下午一支，晚上再一支 (睡覺我還是墊衛生棉)\u003c/p\u003e\n\u003cp\u003e預估的話，第一天與後幾天應該都是 Lite/ Regular 居多，只要是 2-4 小時拉出來的棉條是 60-80%滿就是差不多的流量\u003c/p\u003e\n\u003cp\u003e比較需要注意的是量多的第二天 - 第四天，短時間內(或者到你下次換棉條的期間)，只要是吸滿 100%或者超過露出血了\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e如果會漏或吸超滿，代表要換再大一流量的棉條\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果是沒吸滿，然後漏血的話，要考慮換牌子了，這樣不太對！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e可惜現在網路上都賣長導管居多 qq\u003c/p\u003e\n\u003cp\u003e來張棉條合照～\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/01/selfiecity_20190120195851_save1882065921140929288.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e我在這將近 8.9 個月的途中試用了 Tampax, 蘇菲, ob 指入與最近同事給我的 Kotex\u003c/p\u003e\n\u003cp\u003e試過 Kotex 後是我這次主要發文的念頭，加上因為我開始使用棉條，也廣大 \u003cem\u003e宣導\u003c/em\u003e 棉條的好給周圍的人，所以想要分享一下心得 xD\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/01/selfiecity_20190120195908_save6788302551527966172.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e請原諒我把他的衣服扒掉了，它的包裝沒有這麼醜的，是因為我剛剛準備要丟包裝又撿回來拍 xD\u003c/p\u003e\n\u003cp\u003e蘇菲是我的啟蒙導師，最一開始我打開了我從美國買的 Tampax pocket 短導管，浪費了三根還一直失敗，之後買了蘇菲試試看\u003c/p\u003e\n\u003cp\u003e但最大的缺點就是\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/01/selfiecity_20190120195944_save8126260446890168623.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e中間那包就是我從美國買回來的，但後來上網訂購都只訂到長導管，最後還是很想回味起初在美國煞到的美麗短導管，才千辛萬苦找到買家 qq\u003c/p\u003e\n\u003cp\u003eTAMPAX 不管長短導管的優點就是\u003c/p\u003e\n\u003cp\u003e可是說真的，他比蘇菲還難推，拿出來也不好拿\u003c/p\u003e\n\u003cp\u003e這邊要稍微提醒一下短導管的 Super Plus 很粗，真的不是一般的粗，雖然還是能塞，但真的吃力許多...，但塞了 Super Plus 的我，就完全不怕第二天跟第三天會有大漏的情況\u003c/p\u003e\n\u003cp\u003e由於很防漏，棉條的形狀是翅膀型狀，所以當棉條吸飽後，會往旁邊散開\u003c/p\u003e\n\u003cp\u003eTAMPAX 我自己實測過，就算吸超飽，他也不會漏出來，但他的翅膀設計會往旁邊散開，而且會蠻痛\u003c/p\u003e\n\u003cp\u003e超級提醒你，超量了！超量了！ 快去換！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/01/selfiecity_20190120195954_save5261829681375584292-e1547990896767.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e剛買長導管，我不知道是不是棉條放很久，我覺得都舊舊的不太好推\u003c/p\u003e\n\u003cp\u003e但是 96 支耶拜託... 我不知道從什麼時候買的，但我用到現在還有 1/3...\u003c/p\u003e\n\u003cp\u003e長導管會比短導管細一點點，可是我覺得他握的地方不太好握，會滑\u003c/p\u003e\n\u003cp\u003e剛開始我買的時候蠻後悔的，因為握的地方蠻滑的，我很怕我用力塞，會直接穿 .... 好限制級 qq\u003c/p\u003e\n\u003cp\u003e後來我才知道他這個長導管，你 Ready 好位置後，握的地方輕輕捏下去，然後另外一隻手推導管\u003c/p\u003e\n\u003cp\u003e到現在，我也還不太會塞 TAMPAX, 有的時候還是塞在有感帶，不太會摸索，跟蘇菲比起來，就是我覺得不太好塞\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2019/01/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2019-01-20-%E4%B8%8B%E5%8D%888.51.41.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這個是前一兩天同事給我的，為報答我救援他很多次 xD\u003c/p\u003e\n\u003cp\u003e其實沒有啦，我的棉條跟衛生棉一堆呢！！(喂)\u003c/p\u003e\n\u003cp\u003e其實也很剛好，因為我一直覺得 TAMPAX 要一直找買家能從國外送貨，所以我才會開始慢慢去物色，有沒有棉條能夠像 TAMPAX 一樣防漏，剛好前一天在網路上看到 Kotex 推出新棉條(不得不說這個廣告做得好)\u003c/p\u003e\n\u003cp\u003e只要防漏吸飽就好，不要求好塞好拉 嗚嗚，所以才會產生試用 ob 的慘痛經驗\u003c/p\u003e\n\u003cp\u003e同事送我的是一般型，但因為我迫不急待使用，所以就在第二天的晚上(睡前)使用\u003c/p\u003e\n\u003cp\u003e而因為我是在第二天的晚上使用一般型，所以我本來就覺得會滿，也加墊衛生棉來輔助自己估算流量\u003c/p\u003e\n\u003cp\u003e那時候是還在外面，回家路上就已經有感覺是滿了，回家後立刻衝去廁所查看，棉條真的吸好吸滿，血也只有一點點到棉線初端\u003c/p\u003e\n\u003cp\u003e最讓我大驚的是，明明吸很滿，但卻沒有大漏，我感覺這款 Kotex 有可能會成為我的經驗中取代 TAMPAX 的品牌呀！\u003c/p\u003e\n\u003cp\u003e只是去查了一下發現沒有 96 支大包裝 xD，下次應該會去買量多/量多加強來用用看\u003c/p\u003e\n\u003cp\u003e而我對 OB 的印象就是 PTT 眾多女生極推薦，所以想說先買小包裝的 ob 試試看，OK 的話也可以試試看 Moxie 指入\u003c/p\u003e\n\u003cp\u003e但試用的那天發生慘痛的回憶\u003c/p\u003e\n\u003cp\u003e那天是我跟男友出去約會，我也不知道為什麼我要選出去約會來試用 OB\u003c/p\u003e\n\u003cp\u003e但我就是迫不及待！\u003c/p\u003e\n\u003cp\u003e我去 711 買了一般型，回到捷運站的廁所塞塞看，奮鬥了許久，連我自己也搞不清楚有沒有塞好，只感覺不太會痛，就走出來\u003c/p\u003e\n\u003cp\u003e但接下來就是坐淡水線，沒錯我們那天去淡水，我希望能夠一車到淡水，不會下車去廁所吧，況且也才剛塞棉條\u003c/p\u003e\n\u003cp\u003e所以我就一路下面刺刺的, 刺刺的, 刺刺的 到淡水\u003c/p\u003e\n\u003cp\u003e我想要到淡水再下車找地方，好好的找個馬桶換....\u003c/p\u003e\n\u003cp\u003e但實在是刺刺的, 刺刺的, ...(抱歉我的印象就是非常不舒服，然後刺刺的)\u003c/p\u003e\n\u003cp\u003e為了忍痛，我在捷運上不斷跟我男友說，刺刺的 x n 遍來轉移注意力 qq\u003c/p\u003e\n\u003cp\u003e而我的 ob 心得就在 \u003ccode\u003e刺刺的\u003c/code\u003e 狀態下結束了第一次也可能是最後一次的慘痛 ob 體驗\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"8c:T1a1e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e約莫3.4天前，我穩定了我新架的hugo 網站，把一些bugs修好後\u003c/p\u003e\n\u003cp\u003e終於可以慢慢邁向下一階段的目標\u003c/p\u003e\n\u003cp\u003e去年12月半，我決定動手架一個屬於自己的網站\u003c/p\u003e\n\u003cp\u003e以往都是想用wordpress.org 架在主機上，但還是有些受限於wordpress\u003c/p\u003e\n\u003cp\u003e於是我把想法移駕到了hugo + github\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e某天，上網查查我新的部落格在Google的SEO是如何呈現\u003c/p\u003e\n\u003cp\u003e結果每篇文章的Title 都掛上 \"- Git 指令\"\u003c/p\u003e\n\u003cp\u003e我來來回回煩惱後來問同事後，得到的解答是買一個自己的domain\u003c/p\u003e\n\u003cp\u003e雖然知道遲早都會需要買，但沒想到現在就要買\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e目前我架站的方式是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eHugo 架設在Github 上，於Godaddy買一個Domain+SSL指向我的網站\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e接下來應該會邊陸續添增一些新的功能，寫文章, 慢慢提升SEO\u003c/p\u003e\n\u003cp\u003e本文章教學：\u003c/p\u003e\n\u003ch2\u003e於Godaddy 購買domain\u003c/h2\u003e\n\u003cp\u003eGodaddy 網站 有許多domain, 你可以直接去查看想要的domain，順便看看這些domain的延伸含義\u003c/p\u003e\n\u003cp\u003e這個部分其實蠻簡單的\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e將想要的domain查詢後 \u003e\u003e 加入購物車 \u003e\u003e 點取右上方購物車圖示 \u003e\u003e\n填繳費表單 \u003e\u003e 勾選要不要額外的服務 \u003e\u003e 優惠碼 \u003e\u003e 結帳\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e特別提一下在購物車時，有個\u003ccode\u003e網域隱私保護\u003c/code\u003e, 其實只是讓你的domain 能不能在 Whois365 中被查找，沒有網站說的什麼資訊看光光這麼可怕\u003c/p\u003e\n\u003cp\u003e但我還是被嚇唬到，然後購買了，好冤XD\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e查看了一下SSL好像是額外買的，沒在這可以選\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e記得去領取優惠碼，據說可以打折(但我就算加了優惠碼也沒有打折氣噗噗)\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch1\u003e買SSL Certification\u003c/h1\u003e\n\u003cp\u003e我也是在Godaddy SSL 購買SSL\u003c/p\u003e\n\u003cp\u003eSSL 就是把你的網站從Http 變為Https\u003c/p\u003e\n\u003cp\u003e可惡的是購買SSL 比購買網域貴好多!!\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e把工具買好惹，就來裝吧\u003c/p\u003e\n\u003ch2\u003e裝SSL Certification 於 你的domain\u003c/h2\u003e\n\u003cp\u003eGodaddy的台灣版後台，我當初也是摸的翻白眼，不太好用，索性...... 用好了qq\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e如果是單購買 Domain，然後將購買的SSL裝上去的話\u003c/p\u003e\n\u003cp\u003e在Godaddy 登入你的帳號\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e前往後台左上方的SSL 憑證\u003c/p\u003e\n\u003cp\u003e你會看到一條剛購買熱騰騰的SSL 憑證，尚未設定\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e進入設定，會需要你輸入欲綁入的網址\u003c/p\u003e\n\u003cp\u003e(請原諒我沒有圖)\u003c/p\u003e\n\u003cp\u003e基本上會有左右兩塊，左邊是輸入你想認證SSL的domain網址，會產生密鑰，再將其中一個密鑰貼到右邊認證\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e輸入你想認證的domian，會產生兩個檔案\u003c/p\u003e\n\u003cp\u003e假設我在godaddy買的domain是: mina.io\u003c/p\u003e\n\u003cp\u003e就直接輸入 mina.io, 不用加前面的http/之類, 端看剛才於Godaddy買的domain是什麼就填什麼\u003c/p\u003e\n\u003cp\u003e會產生兩個檔案，分別是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egenerated-csr\ngenerated-private-key\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我有下載下來保存好\u003c/p\u003e\n\u003cp\u003e接下來，我記得是將產生的generated-csr 貼到右方需要貼csr做認證的地方\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e在貼的部分下方，會再次詢問你是不是要認證該domain?\u003c/p\u003e\n\u003cp\u003e確認後就送出吧\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e以下兩個比較複雜，促使我發出這篇文章XD\u003c/p\u003e\n\u003cp\u003e把SSL+ Domain都搞定後，就來做連結了\u003c/p\u003e\n\u003ch2\u003e將Domain設定指向Github\u003c/h2\u003e\n\u003cp\u003e打開Goddady的後台後，前往網域，打開三個點 ··· 進入DNS管理\u003c/p\u003e\n\u003cp\u003e接下來你會需要新增 在 \u003ccode\u003e紀錄\u003c/code\u003e裡\u003c/p\u003e\n\u003cp\u003e分別是 A 紀錄, CNAME\u003c/p\u003e\n\u003cp\u003e \n新增A\n首先你要找到你的Github 的A\u003c/p\u003e\n\u003cp\u003e參考Github的網站 , 可以取得兩個指令來找到Github的A\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e $ dig [YOUR-USERNAME].github.io +noall +answer\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e將這段指令貼上你的Terminal來查找你github網站的A\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e[YOUR-USERNAME].github.io \u0026#x3C; 改為[你的github帳號].github.io\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e＊注意：有幾個A，在你的Domain DNS管理就要登幾個A, 範例只有1個\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e[YOUR-USERNAME].github.io     3600    IN A     199.27.XX.XXX\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e[YOUR-USERNAME].github.io     3600    IN A     199.27.XX.XXX\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e[YOUR-USERNAME].github.io     3600    IN A     199.27.XX.XXX\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e[YOUR-USERNAME].github.io     3600    IN A     199.27.XX.XXX\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有四筆，就要登入四筆\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e接著回到Godaddy的管裡DNS後台，「紀錄」右下方「加入」\u003c/p\u003e\n\u003cp\u003e新增這四筆\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e類型 : A\n\n主機: @\n\n指向: port號\n\nTTL 得符合上面的3600，也就是一小時 (看你Dig多少就填多少~)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch2\u003e將Github設定指向Domain\u003c/h2\u003e\n\u003cp\u003e在你的Github 前往 你放網站的repository\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e[YOUR-USERNAME].github.io\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e進settings 往下滑可以看到custom domain\u003c/p\u003e\n\u003cp\u003e把你的domain 貼到custom domain後按 save\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e這時候Github 會在你的repository下新增一個你看不到的CNAME 檔案\u003c/p\u003e\n\u003cp\u003e這邊我吃好多悶虧qq\u003c/p\u003e\n\u003cp\u003e如果你回到hugo, 利用hugo重新生public 強制推上Github\u003c/p\u003e\n\u003cp\u003e你要回到settings 重新加 custom domain\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e如果刪掉repository 重新創還是404或者沒畫面，無論做什麼事都404/沒畫面，可能需要清除Cookie (我是這樣才重新連回我的Github.io)\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e若成功把domain 與github連上，你會你的部落格內容，但css/樣式／主題 會跑掉\u003c/p\u003e\n\u003cp\u003e這是因為連到新的domain了，沒有在config.toml更新\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e接著回到你的Hugo, 把Config.toml檔\u003c/p\u003e\n\u003cp\u003e更改baseURL\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ebaseURL = \"https://your-domain\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehugo 一次 產生public 推上 你的repository\u003c/p\u003e\n\u003cp\u003e＊要注意一下如果強制推上 \"git push -f\" 要再回去settings 新增custom domain 才會產生CNAME檔案，才能接你的domain\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e如果覺得每次 hugo 生成public 強制推上，都會刪掉原先的CNAME檔案的話\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e就在你的hugo web資料夾的根部 (就是config.toml 那層), 新增一個CNAME 檔案(不用副檔名)\u003c/p\u003e\n\u003cp\u003e把你的domain 直接寫在CNAME檔裡，儲存，之後每次下 hugo 生成public 都會自動生成CNAME囉！\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eCNAME\nyour-domain\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e＊只需要在第一行寫上你的domain, 不用打http/https 之類的\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e如果還是不知道要新增什麼，那就在settings 新增custom domain後，把repository git pull下來，會看到新的一個CNAME檔案\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e那教學就到這囉，若有什麼問題可以來詢問我唷！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"8d:T27b6,"])</script><script>self.__next_f.push([1,"\u003cp\u003e看著草稿夾有七篇文章等待我撰寫，就知道有一陣子沒有在update近況\u003c/p\u003e\n\u003cp\u003e感覺好久沒打文章了，我應該神隱一陣子了\u003c/p\u003e\n\u003cp\u003e我成功用Hugo架出我的網站，並部屬到Github上\u003c/p\u003e\n\u003cp\u003e這是我的新網站: \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://minayu.site\"\u003eminayu.site\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e還有許多功能還沒Ready，不過大致上已經做好根基了\u003c/p\u003e\n\u003cp\u003e該是寫文章來分享一下\u003c/p\u003e\n\u003cp\u003e由於上班之後，能夠做自己的事的時間很少，在動工之前，我找了兩三周的資料\u003c/p\u003e\n\u003cp\u003e就是不希望我又像 \u003cem\u003e\u003cstrong\u003e\u003ca href=\"/2018/12/experience-in-build-web-wordpress-bluehost/\"\u003e上次衝動租Bluehost\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e ，架好網站後發現苗頭不對，所以趕緊搬回這邊XD\u003c/p\u003e\n\u003cp\u003e雖然找了很多網站，但是真正施工時，又遇上不少問題\u003c/p\u003e\n\u003ch2\u003e找尋資料\u003c/h2\u003e\n\u003cp\u003e對於Hugo還一無所知，Hugo與Wordpress這種CMS是不太一樣的系統\n\n我前後參考了幾了網站來了解Hugo是一個 靜態網站生產器\n\n一開始覺得很不靠鋪，我也是wordpress用戶，少了資料庫的靜態網頁生產器怎麼能媲美功能美滿的CMS呢?\n\n後來我錯了, 架好Hugo後，我發現我可以離開Wordpress的限制，自由的改動網站的外觀，以及添加任何我想要的功能\u003c/p\u003e\n\u003cp\u003e非常的自由，但要有一個認知就是\u003c/p\u003e\n\u003cp\u003e所以我看了些比對的文章，像是選個最好的靜態網頁生產器, Jekyll vs Hugo\n\n首先也要記得參觀Hugo官網,選主題時你會常常在主題頁面中停留\n\n用Hugo怎能不看Hugo官網呢?\n\n再來我擔心沒有後台我就變成了不會寫文章的手殘\n\n所以我找到了跟Hugo與Github相容的CMS: Forestry\n\n(可是我昨天實際用過Forestry，不可否認很好用，但我現在卻正在調查她是不是造成我的網頁掛掉的兇手 ...，等我查明後才會推薦，這讓我的心情很鬱悶)\n\n有機會分下個文章跟大家分享\u003c/p\u003e\n\u003ch2\u003e架設Hugo\u003c/h2\u003e\n\u003cp\u003e我找了一堆網站，來輔助我架設Hugo\u003c/p\u003e\n\u003cp\u003e等到我真的開始實作後，我發現完全架不起來\u003c/p\u003e\n\u003cp\u003e這份簡報是我歷經千辛萬苦，架了幾十次，跟著架才成功的指南\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e讚\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://speakerdeck.com/fukuball/create-static-website-with-hugo-in-2-minutes\"\u003e請服用\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e我是使用Mac\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e首先安裝Hugo\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e$ brew install hugo\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果沒有brew，可以試試看\n\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://osxdaily.com/2018/03/07/how-install-homebrew-mac-os/\"\u003e這篇文章\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e 裝一下\u003c/p\u003e\n\u003cp\u003e＊註： \u003ccode\u003ebrew\u003c/code\u003e 就是mac系統的套件管理系統 \u003ccode\u003eHomebrew\u003c/code\u003e, 若是沒有 homebrew，可以找尋安裝指南，幾行指令就搞定!\u003c/p\u003e\n\u003ch3\u003e新建一個網站\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003ehugo new site mysite\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e此時您的網站已經初始生成\u003c/p\u003e\n\u003ch3\u003e進入網站資料夾\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003ecd mysite\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e內部的資料夾包刮 content, theme, layout, ....\u003c/p\u003e\n\u003ch2\u003e安裝Theme\u003c/h2\u003e\n\u003cp\u003e接著就去Hugo官網挑挑你愛的主題吧!\n\n我是挑 \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://themes.gohugo.io/hugo-tranquilpeak-theme/\"\u003eTranquilpeak\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\n\n每個主題點進Download都會進到該主題的Github\n\n那我們就用Git指令把主題裝到我們的網站資料夾內\u003c/p\u003e\n\u003cp\u003e進到主題資料夾安裝\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ cd themes\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這邊以Tranquilpeak為例\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ git clone https://github.com/kakawait/hugo-tranquilpeak-theme.git\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e裝好後利用ls指令會看到hugo-Tranquilpeak-theme資料夾在您眼前\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ ls\nhugo-Tranquilpeak-theme\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e接著看你要使用編譯器，還是手動拉\u003c/p\u003e\n\u003cp\u003e將一些相關文件從theme複製到你的根目錄\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e將你的主題theme資料夾內 \"archetyps\" 內的檔案複製到你的\"archetyps\"\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e這邊是用hugo-Tranquilpeak-theme 主題\u003c/p\u003e\n\u003cp\u003e將\u003ccode\u003ehugo-Tranquilpeak-theme/archetyps/\u003c/code\u003e內容移動至 \u003ccode\u003emysite/archetyps/\u003c/code\u003e內\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e將你的主題theme資料夾內 exampleSite 內的檔案, 直接取代根目錄的檔案\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e忘記在哪邊看到，在簡報中是沒有看到這個部分\u003c/p\u003e\n\u003cp\u003e要順利先將主題的頁面刻出來，就將 \u003ccode\u003eexampleSite\u003c/code\u003e 內像是content, static 都直接複製取代掉你的\u003ccode\u003emysite/\u003c/code\u003e 中的content 及 static\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e將你的主題theme資料夾內 exampleSite 內的config.toml, 直接取代掉根目錄的config.toml\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e就是取代\u003ccode\u003emysite/config.toml\u003c/code\u003e 中\u003c/p\u003e\n\u003cp\u003e接下來回到根目錄\u003c/p\u003e\n\u003cp\u003e將hugo run 起來 就能看到完整的主題頁面\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ hugo server\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e先求有再求好\u003c/p\u003e\n\u003cp\u003e接下來就是您的工作囉~\u003c/p\u003e\n\u003cp\u003e打開根目錄的config.toml 檔案, 將參數改一改，改成你要的\u003c/p\u003e\n\u003ch2\u003e將Wordpress文章輸出, 轉為，並放入Hugo\u003c/h2\u003e\n\u003cp\u003e當初要實作時，我參考了一個網站，發現完全不work\u003c/p\u003e\n\u003cp\u003e我也實際參觀Hugo migrations的頁面，照著上面的一些功能，也是不work xD\u003c/p\u003e\n\u003cp\u003e後來參照from wordpre to hugo 的文章後，使用了Exitwp ，才順利把文章從xml 轉到md檔\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch3\u003eWordpress後台 Export 你的文章 .xml\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003e[你的wordpress url]/wp-admin/\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以進到wordpress的管理員後台\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-\"\u003e點選 Tools \u003e Export\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以進去Export文章的網頁\u003c/p\u003e\n\u003cp\u003e＊若沒有Export 要去 Plugin 安裝，wordpress.com都會有，Wordpress.org可能要安裝套件Plugin\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e選擇免費的 Start Export\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e開始把你的部落格點匯出，完成的檔案會寄信到您的信箱\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch3\u003e用外部套件將Wordpress XML 轉為Hugo 使用md\u003c/h3\u003e\n\u003cp\u003e參考網站: from wordpre to hugo,  Exitwp\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e將 exitwp 下載下來\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egit clone https://github.com/thomasf/exitwp.git\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e＊請注意這個套件的環境為python 2.7\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003epip install pip_requirements.txt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e或者\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003epip install\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e驅動python程式來轉檔\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003epython exitwp.py\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e幸運沒報錯的話，就可以進\u003ccode\u003ebuild\u003c/code\u003e資料夾領取md囉~\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch3\u003e將轉出的.md檔放進hugo內\u003c/h3\u003e\n\u003cp\u003e這個部分老實說要看不同的主題會有不同的要求，主要看你的 網站資料夾 內的 \"archetyps\" / themes/你的主題/archetyps/內的.md檔怎麼定義一篇部落格\u003c/p\u003e\n\u003cp\u003e將輸出的.md檔放進Hugo, 通常會是這幾個資料夾，取決於你的theme/exampleSite/content 內容\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003econtent/blog\ncontent/post\ncontent/posts\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e確認一下每篇md檔有沒有和archetyps 內.md規範符合\u003c/p\u003e\n\u003cp\u003e至少要有archetyps 內.md 內規定的幾個元素\u003c/p\u003e\n\u003cp\u003e有可能是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003etitle\nlayout\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e或\u003c/p\u003e\n\u003cp\u003e最後，到根目錄跑一次建置，進入 1313 看一下網頁有沒有問題，就可以準備部署囉!\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ehugo server\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e部屬至Github\u003c/h2\u003e\n\u003cp\u003e將網頁建在哪都可以，AWS, GCP 或其他平台，而我看大部分的人都部屬在github上\u003c/p\u003e\n\u003cp\u003e這部分我自己做的也不是很好，沒辦法建議甚麼qq\u003c/p\u003e\n\u003cp\u003e2019.05.19\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e跟大家說個福音\u003c/strong\u003e\u003c/em\u003e，那就是, 隨著我後來的功力大增，我終於知道怎麼好好的部署至Github啦！！！！\u003c/p\u003e\n\u003cp\u003e傳送門在此: \u003cem\u003e\u003cstrong\u003e\u003ca href=\"/2019/04/how-to-host-hugo-on-github/\"\u003e[BLOG] 如何在GITHUB上架設HUGO網站\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e當然還是可以繼續往下讀，只是當時不怎麼會弄寫得不怎麼好就是XD\u003c/p\u003e\n\u003cp\u003e你可以參考hugo本身的網站\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e但我用的方法:\u003ca href=\"https://medium.com/@chs_wei/%E5%9C%A8-github-%E9%83%A8%E7%BD%B2-hugo-%E9%9D%9C%E6%85%8B%E7%B6%B2%E7%AB%99-9c40682dfe40\"\u003e這位部落格主提供的方法\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e在github分成兩個repo，一個是放你build網站的程式資料夾(當然你也可以選擇不存)\u003c/p\u003e\n\u003cp\u003e另外一個則是取名為\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e這個指令會生成public資料夾\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e接著再按照新開的repo上有指南，把git init 後，往github repo 推送\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e應該不用幾分後，進入你的網站\u003c/p\u003e\n\u003cp\u003e就可以看到你的網站囉!\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e除了注意一下環境要是python2.7外，若想使用python3執行\u003c/p\u003e\n\u003cp\u003e我想可以試試看在exitwp.py 程式裡，把print 換成 print() 語法\u003c/p\u003e\n\u003cp\u003e我有試過，但我忘了有沒有成功\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e＊exitwp系統說缺少yaml，可是我執行 pip install yaml 卻說沒有這個套件?\u003c/p\u003e\n\u003cp\u003e正確的套件是 PyYAML\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e＊theme 內只有theme.toml 沒有 config.toml?\u003c/p\u003e\n\u003cp\u003etheme 內的 config.toml 在 範例網站的資料夾內\u003c/p\u003e\n\u003cp\u003e應該會有個 exampleSite 的demo 網站\\，裡面有demo用的config.toml\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e＊為什麼我hugo server後畫面是空白的?\u003c/p\u003e\n\u003cp\u003e很多教學文章都是說將theme clone下來後，把config.toml檔改一改就好了\u003c/p\u003e\n\u003cp\u003e但實際上需要把 exampleSite 內的 archetyps, static 及 content 最好都取代根目錄的資料\u003c/p\u003e\n\u003cp\u003e(注意不要把exampleSite 內的content/post內容取代掉你的文章)\u003c/p\u003e\n\u003cp\u003e確認主題可以顯示後，再把你的部落格文章.md檔放進 content內\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e＊為什麼我把我的文章放進content後跑不出來？\u003c/p\u003e\n\u003cp\u003e我想這要參考一下 theme 內的 archetyps 怎麼定義為一篇文章\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e以上大致上是我架站時發生的一些問題\u003c/p\u003e\n\u003cp\u003e原先以為調查兩三周後可以順利實作，但真正到了實作時又遇上了一些困難，但我的網頁初版還是用了我半天的時間內完成\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e只不過我昨天手賤 去使用了第三方的網站來讀取我的github 直接做操作\u003c/p\u003e\n\u003cp\u003e在我歡樂愉悅的沉浸在這美麗又舒服的操作時，發現他把我很多網頁都搞壞了\u003c/p\u003e\n\u003cp\u003e偏偏這假日忘了帶電腦回來， 好鬱悶阿 .....\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"8e:T21c4,"])</script><script>self.__next_f.push([1,"\u003cp\u003e你還埋沒在那不知如何解決的三層 for 迴圈嗎？\u003c/p\u003e\n\u003cp\u003e還在被前輩唸嗎？\u003c/p\u003e\n\u003cp\u003e如何擺脫菜鳥的名號？\u003c/p\u003e\n\u003ch3\u003e這些都可以被解決！\u003c/h3\u003e\n\u003cp\u003e本來是想要在每週會議的分享會當中分享「重構」，不曉得還會不會分享，先記錄下來\u003c/p\u003e\n\u003cp\u003e當新手離開學習程式階段後，下個階段，開始實行大量練習撰寫程式碼，開始寫出破洞百出，錯節盤根，Bug 滋生，不斷重複的程式碼\u003c/p\u003e\n\u003cp\u003e在這個階段，首要任務已經不是熟悉語法，剛進公司的新手工程師，前輩們都會當你很熟悉語法，開始要學習更多凌駕於程式語言上的知識，究竟如何從程式新手晉升成 Junior 呢？ 重構是必學的一環\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e原本我以為熟悉程式語言後就會是大師，結果沒想到後頭的路卻有更多的觀念及知識累積在需能熟悉運用程式語言上\n讓我深刻體會到程式語言真的如同教授所說「只是工具」\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e以下開始講解\u003c/p\u003e\n\u003ch3\u003e重構 Refactoring\u003c/h3\u003e\n\u003cp\u003e所有的內容都來至於重構 --- 改善既有的程式設計\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/12/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2018-12-19-%E4%B8%8A%E5%8D%8810.27.12.png\" alt=\"螢幕快照 2018-12-19 上午10.27.12\"\u003e\u003c/p\u003e\n\u003cp\u003e而我要講解的索引如下\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://zh.wikipedia.org/wiki/%E4%BB%A3%E7%A0%81%E9%87%8D%E6%9E%84\"\u003eWhat\u003c/a\u003e is Refactoring?\u003c/li\u003e\n\u003cli\u003eWhy Refactoring?\u003c/li\u003e\n\u003cli\u003eWhen Refactoring?\u003c/li\u003e\n\u003cli\u003eBad smell\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我會在每個講解過程中，獻上我菜鳥時期的程式碼，殘害各位的雙眼 XD\u003c/p\u003e\n\u003ch3\u003eWhat is Refactoring?\u003c/h3\u003e\n\u003cp\u003e根據\u003ca href=\"https://zh.wikipedia.org/wiki/%E4%BB%A3%E7%A0%81%E9%87%8D%E6%9E%84\"\u003e維基百科\u003c/a\u003e所說，「重構」是在不影響程式輸出/ 結果的前提下，整理程式碼，讓其可讀性提高。\u003c/p\u003e\n\u003cp\u003e讓原本雜草叢生，凌亂不堪的程式碼，重構過後，變成整齊，可閱讀的文本。\u003c/p\u003e\n\u003cp\u003e還是新手熟悉語法，並不會學習到這個概念，等到與前輩們，團隊合作後，經過前輩的教導，接觸了重構。\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e你可能會覺得你已經渾身解術寫出能動能跑的程式就很開心了\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但真的要增進功力以及讓團員跟你合作美好\u003c/p\u003e\n\u003cp\u003e您必須讓團隊合作的團員看得懂你寫的程式碼，可以讓人一目瞭然，也可以讓人迅速抓出臭蟲(Bugs)，這是當你熟悉程式語言後，即將要學習的新觀念。\u003c/p\u003e\n\u003cp\u003e來貼張我以前寫的程式給大家欣賞\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/12/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2018-12-29-%E4%B8%8B%E5%8D%8812.37.39.png\" alt=\"螢幕快照 2018-12-29 下午12.37.39\"\u003e\u003c/p\u003e\n\u003cp\u003e乍看之下，好像沒有我想像中想呈現的樣子，但依這張圖片來看，裡面包著三層 For 迴圈加上 if/ else，看起來沒有很複雜，但除錯的時候會很痛苦，你得一層一層檢查看變數有沒有帶下去，萬一遇到 6, 7, 8 個 for 迴圈再一起時，一定會瘋掉的!\u003c/p\u003e\n\u003ch3\u003eWhy Refactoring?\u003c/h3\u003e\n\u003cp\u003e根據書上列出的四大優點\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e重構使改進軟體設計\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e重構使軟體更易被理解\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e重構助你找到臭蟲\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e重構助你提高編成速度\u003c/p\u003e\n\u003cp\u003eWhy Refactoring Works        — Kent Beck\u003c/p\u003e\n\u003cp\u003e程式有兩面價值「今天可以為你做什麼」「明天可以為你做什麼」\u003c/p\u003e\n\u003cp\u003eIf you emphasis today’s code, you can work with this code tomorrow.\u003c/p\u003e\n\u003cp\u003eIf you found that today’s code is not suit for tomorrow, you have to make some choose.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e是什麼讓程式難以相與？ 有四個原因\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e難以閱讀的程式，難以修改\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e邏輯重複(duplicated logic)的程式，難以修改\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e添加新行為時需要修改既有程式碼者，難以修改\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e帶著複雜條件邏輯的程式(complex conditional logic)，難以修改\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e因此，我們希望程式\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e容易閱讀\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e所有邏輯都只在唯一地點指定\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e新的改動不會危及現有行為\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e盡可能簡單表達條件邏輯(conditional logic)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eWhen Refactoring?\u003c/h3\u003e\n\u003ch3\u003e時時牢記的三條規則 (The Rule Of Three)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e添加功能時一併重構\u003c/li\u003e\n\u003cli\u003e修補錯誤時一併重構\u003c/li\u003e\n\u003cli\u003e複審程式碼時一併重構\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eBad Smell 程式碼的壞味道\u003c/h3\u003e\n\u003cp\u003e經過上述簡單將 What, Why, When 交代清楚了，但你未必知道哪些程式碼需要重構，因此你需要懂得分辨程式碼的壞味道，哪些程式碼一看就知道需要重構，在這我不會分享所有的分類，我會介紹書中幾個技巧配上我的範例介紹給大家\u003c/p\u003e\n\u003ch4\u003eDuplicate Code (重複的程式碼)\u003c/h4\u003e\n\u003cp\u003e當你看到有重複的程式碼時，代表著你可以將這些重複的程式碼合而為一，會使程式更精簡。\u003c/p\u003e\n\u003cp\u003e接下來再度殘害大家的雙眼：\u003c/p\u003e\n\u003cp\u003e看著這優美又規律的重複程式碼，也許是因為他的 SQL 碼不夠長，無法造成震撼\u003c/p\u003e\n\u003cp\u003e還記得同事第一次看到我寫的複製好幾行又臭又長的程式碼，差點在旁昏倒在地\u003c/p\u003e\n\u003cp\u003e要 Insert 幾筆資料就複製幾行呀!!!!!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/12/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2018-12-29-%E4%B8%8B%E5%8D%8812.51.49.png\" alt=\"螢幕快照 2018-12-29 下午12.51.49\"\u003e\u003c/p\u003e\n\u003cp\u003e事實上，僅僅需要合成一個函式利用 For 迴圈塞相同的資料\u003c/p\u003e\n\u003cp\u003e或者用 Format+ Random... 等函數來製作浮動的假資料\u003c/p\u003e\n\u003chr\u003e\n\u003ch4\u003eLong Method (過長函式)\u003c/h4\u003e\n\u003cp\u003e來看看上上週寫的 Excel 轉成 Json 小工具\u003c/p\u003e\n\u003cp\u003e我只寫了一個 to_json 的函式，接著就把所有的功能都擠在一起寫上去\u003c/p\u003e\n\u003cp\u003e除了除錯困難外，連看 Code 的人都要看完一遍還須釐清個幾次才會了解\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/12/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2018-12-29-%E4%B8%8B%E5%8D%8812.46.17.png\" alt=\"螢幕快照 2018-12-29 下午12.46.17\"\u003e\u003c/p\u003e\n\u003cp\u003e後來的作法則是使用 Extract Method 將幾個功能提煉成不同的函式(或稱方法)，例如下圖\u003c/p\u003e\n\u003cp\u003e將 Excel 轉換成 Json 分成\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e讀取 \u003e 轉換 \u003e 寫入\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e三種方法(函式)，再來針對各個方法撰寫函式，這樣也可以讓看的人馬上了解，寫程式的人是如何構想與實作的！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/12/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2018-12-29-%E4%B8%8B%E5%8D%881.15.05.png\" alt=\"螢幕快照 2018-12-29 下午1.15.05\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003ch4\u003eLarge Class (過大類別)\u003c/h4\u003e\n\u003cp\u003e過大類別就是制定一個 Class 物件，Class 為因應不同的物件所需會有不同的函式時，而延生出一個 Class 裡有一堆不同的函式\u003c/p\u003e\n\u003cp\u003e我已經不知道我在說什麼了，但目前在寫的程式跟過大類別相似，卻不知該如何分享\u003c/p\u003e\n\u003cp\u003e只好想像有個物件是判斷\u003cstrong\u003e貓科(Felidae)動物\u003c/strong\u003e，可是貓科動物有很多不同的動物，總不能將所有跟判斷貓科的條件都寫在同樣一個 Class 裡，這樣會造成這個 Class(判斷)，會包含很多函式(條件, 依據)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eClass \u0026#x3C;strong\u003eFelidae(object):\n    def legs():\n       ....\n\n    def hair():\n       ....\n\n    def color():\n       ....\u0026#x3C;/strong\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以設定\u003cstrong\u003eSubClass\u003c/strong\u003e 子類別或超類別來幫助判斷\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eClass \u0026#x3C;strong\u003eFelidae(object):\n\n    @abstractmethod\n    def criteria():\n        pass\n\n    @abstractmethod\n    def rule():\n        pass\n\n    @abstractmethod\n    def must_have():\n        pass\u0026#x3C;/strong\u003e\n\n\nClass \u0026#x3C;strong\u003eCat(object):\n    def criteria():\n        ....\n\n    def rule():\n        ....\n\n    def must_have():\n        ....\u0026#x3C;/strong\u003e\n\nClass \u0026#x3C;strong\u003eLion(object):\n    def criteria():\n        ....\n\n    def rule():\n        ....\n\n    def must_have():\n        ....\u0026#x3C;/strong\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以用 Extract Method 或 SubClass 來幫助避免過大類別發生\u003c/p\u003e\n\u003cp\u003e雖然定義的有點簡陋 XD 但有把意思解釋到比較重要\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003eRefactoring + Unit Test + Design Pattern\u003c/h3\u003e\n\u003cp\u003e最後我要講一下重構(Refactor)還需搭配單元測試(Unit Test)，才能更迅速抓出臭蟲，以及檢視程式碼\u003c/p\u003e\n\u003cp\u003e必要時還需要學習 Design Pattern, 這個稱為程式語言連續技的知識，搭配起來讓您寫的程式好懂又漂亮\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"8f:T1f48,"])</script><script>self.__next_f.push([1,"\u003cp\u003e我就發現，這一切都怪怪的，就是哪邊怪怪的，但又說不出個所以\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e屁呢，那個人一定是看我不爽\n\n最好啦，他一定是看我菜鳥故意噹我\n\ne04, 不要做了，走人！\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e面對這些職場上的溝通人情挫折，您該怎麼解決呢？\u003c/p\u003e\n\u003cp\u003e新鮮人該怎麼面對職場上溝通的逆襲？\u003c/p\u003e\n\u003cp\u003e我最近也面對了這些問題\u003c/p\u003e\n\u003cp\u003e這些挫折與困難幫助我進步，但這個過程我十分的辛苦\u003c/p\u003e\n\u003cp\u003e我運用了我的前輩教了我一些法寶: \u003ca href=\"https://minayu.site/2018/12/educational-psychology-how-to-learn/\"\u003e[教育心理學] 如何學習\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e來幫助我學習，除了技術上學習，特別是人情世故的學習也用的著\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e我可以這樣稱呼您們嗎? 小菜鳥們? 感覺比較親切，您準備好了嗎?\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我的溝通能力真的很差， 我講話非常跳痛加上以前國高中被排擠，後來都在電腦上跟人交談，加上自己是工程師，才剛進去職場就得和團隊和同事溝通的我，時常溝通不良\u003c/p\u003e\n\u003cp\u003e才剛進去公司的第一個月，我開始意識到我和資深的工程師無法溝通，我講的不是人話，甚至連我自己在講甚麼我都不知道，前輩們常常都不知道我在說甚麼，我覺得很挫折，很不知所措，因為我覺得我能寫文章，能夠在吃飯時和新同事們侃侃而談，但還是在與前輩們的溝通上敗下陣來\u003c/p\u003e\n\u003cp\u003e我的情緒控管也很差，高中大學我覺得女生心機太重，於是我開始跟男生相處，以為自己個性很像男生，但到頭來我意識到自己其實還是女生，很感性很容易受傷很柔軟。\u003c/p\u003e\n\u003cp\u003e我以為很理性，結果在前輩們的戰火交鋒下，小女子小菜鳥還是敗下陣的跑到一個沒人認識的地方偷哭了，受傷了\u003c/p\u003e\n\u003cp\u003e我相信很多初入社會的小菜鳥都聽過這句話\u003c/p\u003e\n\u003cp\u003e沒關係，小菜鳥們，哭吧，世界不會因此毀滅的\u003c/p\u003e\n\u003cp\u003e正因為時代的轉變，網路時代的崛起，許多新穎的觀念及國外文化流入，但台灣的從小的教育沒有跟著變化而做改變，千篇一律都是一樣的教法，才會造就許多前輩無法理解現在的年輕人思維，造成所有新聞媒體都指向年輕人。\u003c/p\u003e\n\u003cp\u003e套一個我之前在研究所時，我修了一門課，裡面都是外國人，西方的文化進入我的腦袋，讓我也產生了思想上的矛盾，當我們能透過網路接觸更多國外文化，我們的思維不知不覺地在改變，而家庭教育及學校教育若沒因應著改變，就會在長大成人以及離開學校進入社會時，有著一陣思想牴觸的衝突期\u003c/p\u003e\n\u003cp\u003e我好像離題了\u003c/p\u003e\n\u003cp\u003e我知道當下，只要避免面對面，我還是能夠邊哭邊理性的用鍵盤透過文字好好溝通\u003c/p\u003e\n\u003cp\u003e因為這樣是對我最舒適的溝通方式，尤其文字是冷冰冰的，他不會像面對面一樣帶著情緒跟口氣，語氣\u003c/p\u003e\n\u003cp\u003e這是我現階段評估，雖然無法忍住情緒，但能夠避免情緒影響溝通的一種替代方法\u003c/p\u003e\n\u003cp\u003e一想到自己哭了，自己很無力，無法處理，一想到這些都是自己造成的，或者也無法分辨是不是自己的錯誤，就覺得自己很弱\u003c/p\u003e\n\u003cp\u003e但是沒關係的，小菜鳥們，我們可以學習，我們在嬰兒階段也是慢慢的透過反覆的跌倒，疼痛，哭泣再爬起來..等慢慢地矯正自己的動作與步伐，學習走路\u003c/p\u003e\n\u003cp\u003e總不能讓問題都留著，知道問題了，慢慢學習就好了\u003c/p\u003e\n\u003cp\u003e接下來提供各位不爭氣，快起笑的小菜鳥們一點個人建議\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e第一，模仿\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e常常在其他文章提到為什麼有人在國外學習外語可以學得這麼快?\u003c/p\u003e\n\u003cp\u003e因為在國外時，我們會對每個東西保持著好奇心，以及也沒有人教你，所以你只能像小嬰兒學走路一樣，開始學怎麼講話\u003c/p\u003e\n\u003cp\u003e而我，在一開始一直無法跟前輩溝通，因為我知道我內心我的腦袋在想甚麼，可是我卻無法好好地把我腦袋中的話清晰地講出來\u003c/p\u003e\n\u003cp\u003e於是我開始像小嬰兒一樣學前輩講話，用他講話的方式回應他，觀察他怎麼講話，觀察你自己怎麼講話\u003c/p\u003e\n\u003cp\u003e他是怎麼把一句話好好的講出來，話裡面有包含到前因後果嗎?\u003c/p\u003e\n\u003cp\u003e還是有順序性的組裝話語?\u003c/p\u003e\n\u003cp\u003e觀察到後，試著將腦袋內想的資訊組裝到前輩運用的話術\u003c/p\u003e\n\u003cp\u003e他可以和別人好好的溝通，代表他那套可行，可學\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e第二，後設認知\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e這點我認為非常的重要\u003c/p\u003e\n\u003cp\u003e從剛進公司，透過前輩的指引開始，無論是學習或者學習溝通，我都會套入前輩教導的\u003ca href=\"https://minayu.site/2018/12/educational-psychology-how-to-learn/\"\u003e後設認知\u003c/a\u003e來做練習\u003c/p\u003e\n\u003cp\u003e也由於我先前有快焦慮症的情況，而我當時雖然痛苦，我也知道在未來會有更多的壓力，會造就自己更多焦慮，身心更多狀況，我想想辦法自癒，我不想要透過西藥或者中藥來醫治\u003c/p\u003e\n\u003cp\u003e於是，我開始針對每個會造成焦慮的狀況，事項去做分析與釐清，寫部落格也就這麼的開始，因為我想記錄我這次是怎麼度過焦慮期，那之後萬一又發作了，可以回頭看怎麼解決\u003c/p\u003e\n\u003cp\u003e但我最新學習到的概念是\u003c/p\u003e\n\u003cp\u003e我知道很困難，但經過不斷的去練習，當每次焦慮產生時，不斷的去分析為什麼造成，是甚麼事情與原因，我才發現原來其實是不同的情緒混砸在一塊，也許是悲傷，也許是生氣, 愧疚, 自卑，這件事情或者多件事情一次觸動了我這麼多的情緒，我開始得知造成焦慮的問題\u003c/p\u003e\n\u003cp\u003e但分析完還沒完成，你得解決，並避免下次發生相同的問題\u003c/p\u003e\n\u003cp\u003e透過每次與前輩溝通不良，慢慢地我開始意識到也許我該試著把我腦袋中的疑惑，以及腦內的想法全部講出，而不是埋在腦內\u003c/p\u003e\n\u003cp\u003e且在每次要與前輩溝通時，去意識到這樣把想法埋起來是不對的，要講出來\u003c/p\u003e\n\u003cp\u003e漸漸的我開始組裝自己的話，開始在每次講話前都反思怎麼樣講出來對方才懂\u003c/p\u003e\n\u003cp\u003e而這次，也就是今天發生了同樣是一連串所有事情與情緒混砸在一起的狀況\u003c/p\u003e\n\u003cp\u003e前幾天開始我就覺得整件事情都怪怪的，我覺得不開心，甚至有多個情緒混砸\u003c/p\u003e\n\u003cp\u003e我發現我無法點出重點，無法用一句話來講出造成我不開心的事\u003c/p\u003e\n\u003cp\u003e於是我開始去分析所有事情的來龍去脈，以及甚麼事情觸發了情緒\u003c/p\u003e\n\u003cp\u003e下班時，我透過自省以及對著人說話來反思，已經全然知道甚麼原因造就這個情況發生\u003c/p\u003e\n\u003cp\u003e接著就是學習\u003c/p\u003e\n\u003cp\u003e透過不斷的釐清與反思，還有經驗做改善，避免下次發生一樣的問題\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後來分享這次遇到的溝通問題\u003c/p\u003e\n\u003cp\u003e遇到的問題其實就是由於我自己與其他同事開會，沒有把進度同步給遠端的前輩得知\u003c/p\u003e\n\u003cp\u003e所以當我直接和前輩訴說，我們該進行到下個階段時，進度沒有同步到的前輩會覺得明明這個階段還不成熟，但你卻因為趕因為時程關係而亂踏入下個階段\u003c/p\u003e\n\u003cp\u003e但事實上是我們進度已經達到，卻沒有讓沒在場的前輩得知，而我們自己沒有意識到前輩可能因為沒有同步到這些消息，所以腦內還卡在舊的進度，以造成溝通的斷層\u003c/p\u003e\n\u003cp\u003e導致前輩針對舊的進度以及突然被告知要進入下個階段的狀況會產生出一些後續話語，造成一些誤會\u003c/p\u003e\n\u003cp\u003e還有很多時候我覺得怪怪的時候，後面往往就有一堆事情產生，一堆先前我就覺得怪怪的但卻沒有提出或者放著以為會解決的事\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e下次你感覺到怪怪的時候，就得意識到可能是某些事情真的奇怪，要提早提出來做討論，避免發生事故\n\u003c/code\u003e\u003c/pre\u003e\n"])</script><script>self.__next_f.push([1,"90:T1316,"])</script><script>self.__next_f.push([1,"\u003cp\u003e好久沒來這撰寫我的文章了\u003c/p\u003e\n\u003cp\u003e至從上個月3號衝動之下買了三年費的bluehost，一鍵安裝wordpress來試試看\u003c/p\u003e\n\u003cp\u003e反正有一個月內免費退費機制，但我覺得第一次買三年很划算\u003c/p\u003e\n\u003cp\u003e當初是因為自己單方面認為初次買三年很便宜＋送一年Domain\u003c/p\u003e\n\u003cp\u003e而且三年感覺很久，我可以有一個自己的網站＋自己制訂的Domain三年？\u003c/p\u003e\n\u003cp\u003e然後三年後期限到了再想想辦法，但才剛到一個月半，也就是這兩天的時候突然就有點打住覺得不太對勁\u003c/p\u003e\n\u003cp\u003e當初想換部落格無非是因為這個部落格的功能不夠了，所以換個地方擴展\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e照片存放空間太少了(Wordpress 免費版僅提供3GB)，我寫旅記的話會需要傳大量的照片\u003c/li\u003e\n\u003cli\u003e想要自由地玩主題，我一直都希望可以自己編訂前端的部分\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e所以我認為只要租個主機，架wordpress.org就可以滿足我的需求\u003c/p\u003e\n\u003cp\u003e在去年12/29時也嘗試過想將Wordpress.org 架在亞馬遜的EC2服務上，結果由於自己功力不夠，失敗多次才成功，造成繼續的興趣缺缺\u003c/p\u003e\n\u003cp\u003e曾經我也打量過各種方案與辦法，但根據自己的當時的狀況，最後還是評估持續使用Wordpress.com的網站\u003c/p\u003e\n\u003cp\u003e這次也因為剛畢業，進入工作，沒有以前研究所的沒日沒夜，以及有薪水收入\u003c/p\u003e\n\u003cp\u003e所以想說工作穩定有時間經營部落格加上工作有薪水，就買了三年的Bluehost，打算再從0開始慢慢成長\u003c/p\u003e\n\u003cp\u003e等到我真的遷入過去後才發現真的蠻麻煩的，有需多事情是我沒有考量到的\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e安全問題，wordpress是架站大眾，因此一定會有很多駭客想駭網站，資安的部分真的還得自己搞\u003c/li\u003e\n\u003cli\u003e我是租bluehost, 但我用jetpack, WP statistics 來看流量時，國家的部分會一律被bluehost攔截，所以我只看得到統一是美國某個地區來看我的網站\u003c/li\u003e\n\u003cli\u003e我覺得bluehost內部的統計不是很好用就是xD ( 這方面可以用Google Analytics 補足)\u003c/li\u003e\n\u003cli\u003e我裝過WP statistic, 可是它顯示的人數跟Jetpack還有bluehost的統計人數都不同，我也不知道我該看哪個統計比較標準\u003c/li\u003e\n\u003cli\u003e有時候要先登入bluehost來進入wordpress後台\u003c/li\u003e\n\u003cli\u003e我發現原來我自己架wordpress.org的時候可以安裝很多套件，但也需要安裝很多套件，而讓我的後台感覺肥肥的\u003c/li\u003e\n\u003cli\u003ebluehost租三年便宜，但之後續約據說爆貴\u003c/li\u003e\n\u003cli\u003e我剛遷domain, SEO歸零重新做很想哭哭了，若之後不用bluehost的話我的domain還在嗎？\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上幾件事情，綜合一下包括網站\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e安全問題\u003c/li\u003e\n\u003cli\u003e套件統計人數不一致\u003c/li\u003e\n\u003cli\u003e主機續約價錢昂貴\u003c/li\u003e\n\u003cli\u003e換Domain = 重新耕耘SEO\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003cp\u003e再來進到主題的部分，\u003c/p\u003e\n\u003cp\u003e我一直希望自己能夠自己玩網頁的前端設計\u003c/p\u003e\n\u003cp\u003e看很多用Wordpress架的網頁是可以自己調主題\u003c/p\u003e\n\u003cp\u003e但是我換到Wordpress.org時，我還是只套Wordpress付的樣板，頂多樣版改一改就沒了\u003c/p\u003e\n\u003cp\u003e真要自由的玩前端設計，在更改的時候，面對眾多php檔案，也是敗下陣\u003c/p\u003e\n\u003cp\u003e尤其用Bluehost架設，若想更改php是用bluehost後台進去介面做更改，對於我們這些時常用編譯器敲敲打打的工程師，好像有這麼一點點麻煩XD\u003c/p\u003e\n\u003cp\u003e於是\u003c/p\u003e\n\u003ch3\u003e我還是回到了Wordpress.org\u003c/h3\u003e\n\u003chr\u003e\n\u003cp\u003e最近在尋找下個架站資源，然後經過這次搬家的教訓，我會再規劃調查的更完整，還有內容要怎麼規劃擴展在進行，等到確定都Ready才會考慮搬家\u003c/p\u003e\n\u003cp\u003e針對自己想架站，總是有許多吹毛求疵的點，以往不論是到AWS架站還是這次搬家到Bluehost，都是憑著自己太陽牡羊座的衝動，兩日完成\u003c/p\u003e\n\u003cp\u003e好像沒有考量到許多點(雖然已經累積許多想要換網站的動力，才會一次爆發)\u003c/p\u003e\n\u003cp\u003e也許這次得考量多一點，才能決定要使用什麼架站資源來滿足我心\u003c/p\u003e\n\u003cp\u003e經過幾天上網爬了文章，加上之前同事跟我提及的Hugo\u003c/p\u003e\n\u003cp\u003e我發現可以使用\u003ca href=\"https://gohugo.io/\"\u003eHugo\u003c/a\u003e架在\u003ca href=\"https://github.com/\"\u003eGitHub\u003c/a\u003e上，而且我還找到了\u003ca href=\"https://forestry.io/\"\u003eCMS\u003c/a\u003e開源軟體去搭配\u003c/p\u003e\n\u003cp\u003e再加上如果要從wordpress搬過去的話可以使用我找到的\u003ca href=\"https://gohugo.io/tools/migrations/\"\u003eexporter\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e經過長達兩週的調查(實際上是這兩週公司開發太忙碌)，我慢慢的去了解Hugo\u003c/p\u003e\n\u003cp\u003e甚至也在12/29日開始動手實作，學習另外一種架站資源\u003c/p\u003e\n\u003cp\u003e被我發現到了新名詞與比較: SSG 與 CMS。\u003c/p\u003e\n\u003cp\u003e原來寫個部落格跳脫市面上許多平台，還可以有很多不同的選擇，實在是太有趣啦！\u003c/p\u003e\n\u003cp\u003e有時間我在把自己學習到的寫上來！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"91:T107e,"])</script><script>self.__next_f.push([1,"\u003cp\u003e最基礎的 git 指令被隱藏在先前的後端小菜鳥學習筆記內，有機會再把他整理出來\u003c/p\u003e\n\u003cp\u003e後端小菜鳥學習筆記系列是當初上班太忙碌，資訊又不斷的往我的腦袋塞(雖然現在也差不多啦 XDDDD)\u003c/p\u003e\n\u003cp\u003e然後暫時還想不出更好的寫作方法時，只好利用日記記錄去記錄每一天\u003c/p\u003e\n\u003cp\u003e造成每天都很長，且夾雜一堆不同的資訊的文章出現\u003c/p\u003e\n\u003cp\u003e雖然當初確實是想要紀錄每天每天的練習，可是現在往回看會發現\u003c/p\u003e\n\u003cp\u003e這邊紀錄些 git 用法，但還是強烈建議知道原理，比記每個指令會好一點\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egit log -p\n\n# 強制推上github\ngit push -f\n\n# 在還未push上github前, 觀看更改前與更改後的不同\ngit diff\n\n# 在還未push上github前, reset所有更改紀錄\ngit reset --hard\n\n\n\n\n\n# 可去抓遠端的branch\n$ git fetch --all\n$ git checkout \u0026#x3C;branch\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e講一下 squash, 因為我有慘痛經驗 QQ\u003c/p\u003e\n\u003cp\u003e做 squash，是將很多次 commit 整併/合併成一次(或幾次)的動作\u003c/p\u003e\n\u003cp\u003e假設你 commit 18 次(如我), 中間都是很多只有細小改動，那就可以使用 squash 去整併成一個 commit\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# 利用log 來找出要整併的分支的前一個動作版本碼 git log\n$ git log\n\n會看到很多個commit的紀錄\ncommit xxxxxxxxxxxx__d394g04329oooooooooooooooo (版本號碼)\n...\n...\n\ncommit xxxxxxxxxxxx____h949k929d031__oooooooooo\n...\n...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e找到你第一個 commit 的前一個 commit 的版本碼當 base 基底\n因為你要將所有你的 commit 做合併，所以你必須抓在你還沒修改任何程式碼\n還沒做任何 commit 的那一個版本碼!!\u003c/p\u003e\n\u003cp\u003e找到版本碼後，下這個指令來進行 squash 動作 git rebase -i [版本碼]\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ git rebase -i [版本碼]\n\n此時會進到一個畫面\n\n\n\n\npick 01d1124 Complete feature.\npick 6340aaa Rewrite Unit Text.\npick ebfd367 Add new function.\npick 30e0ccb Seperate function to other file.\n\n# Rebase 60709da..30e0ccb onto 60709da\n#\n# Commands:\n#  p, pick = use commit\n#  e, edit = use commit, but stop for amending\n#  s, squash = use commit, but meld into previous commit\n#\n# If you remove a line here THAT COMMIT WILL BE LOST.\n# However, if you remove everything, the rebase will be aborted.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e下方會有做更改的解釋\u003c/p\u003e\n\u003cp\u003esquash 簡寫是 s\u003c/p\u003e\n\u003cp\u003e將先前的 commit 做 squash 合併，僅留最後一個 commit\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003epick 01d1124 Complete feature.\nsquash 6340aaa Rewrite Unit Text.\nsquash ebfd367 Add new function.\nsquash 30e0ccb Seperate function to other file.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e改好後存檔離開\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e:wq\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e接著會跳到下一個頁面，這邊是要輸入合併後的 commit 訊息要是什麼\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# your commit_1 message\n第一個訊息\n# your commit_2 message\n第二個\n# your commit_3 message\n...\n# your commit_4 message\n...\n# your commit_5 message\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e若是我，我就將這些訊息砍掉後，寫一行（或者多行），解釋你這個 commit 做了什麼事\u003c/p\u003e\n\u003cp\u003e寫完以後存檔離開\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e:wq\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e將新更改好的 commit 要強制推上\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ git push -f\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e若這中間不小心錯掉了，可以用這個指令來捨去這個 squash\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ git rebase --abort\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e他有提供下列兩個指令，不過我看不懂啦 XD\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ git rebase --edit-todo\n\n\n\n\n$ git rebase --continue\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e再講一個，當你開發的分支 branch behind 進度的時候怎麼辦呢？\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# 先切到 主支做更新進度\n$ git checkout [主進度的主支]\n$ git pull\n\n\n# 將分支原先的基底(就是從舊進度繼續做)，更新新的基底\n# 用rebase\n$ git checkout [你的分支]\n\n$ git rebase [主進度的主支]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e就將分支的進度接到目前最新進度上囉！\u003c/p\u003e\n\u003cp\u003e參考資料\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://gitready.com/advanced/2009/02/10/squashing-commits-with-rebase.html\"\u003ehttp://gitready.com/advanced/2009/02/10/squashing-commits-with-rebase.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e找資料時，找到一個很厲害的 blog\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://devhints.io/\"\u003ehttps://devhints.io/\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"92:T20cf,"])</script><script>self.__next_f.push([1,"\u003cp\u003e恩... 我重新改寫一下這篇\u003c/p\u003e\n\u003cp\u003e因為在我發文的後幾天我解決了，且在前輩的幫助下我有了更新一層的領悟\u003c/p\u003e\n\u003cp\u003e我有點不知道這篇的知識該擺在哪，小筆記當初規劃是開來存放每次解決的小問題\u003c/p\u003e\n\u003cp\u003e今天介紹 \u003ccode\u003e__eq__, __hash__\u003c/code\u003e在 Python 物件 Object 的做法\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e起初是因為一連串重複的 object list 中取除獨特的物件 list\u003c/p\u003e\n\u003cp\u003e若 set() 使用在數值上，是可以直接去除重複值的\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u003e\u003e\u003e list = [2,3,4,5,5,5,5,2,2,3,4,5]\n\u003e\u003e\u003e list\n[2, 3, 4, 5, 5, 5, 5, 2, 2, 3, 4, 5]\n\u003e\u003e\u003e set(list)\n{2, 3, 4, 5}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以代表 set 利用在數字上是可以去除重複值\u003c/p\u003e\n\u003cp\u003e假設我的物件 List 長這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eo_list = [data, data, data, data, data, data]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其中只會有 3 個物件是獨立的，但利用 set()去實作並沒有篩選出獨立的 3 個物件\u003c/p\u003e\n\u003cp\u003e我先後參考這些文件撰寫出程式碼\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/3942303/how-does-a-python-set-check-if-two-objects-are-equal-what-methods-does-an-o\"\u003eHow does a Python set([]) check if two objects are equal? What methods does an object need to define to customise this?\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/15580490/how-to-remove-duplicates-in-set-for-objects\"\u003eHow to remove duplicates in set for objects?\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e以及許多\u003c/p\u003e\n\u003cp\u003e然後造樣寫了一個這個\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eclass RemoveDuplicate(object):\n\n    def __init__(self, data):\n        self.data = data.data\n        self.id = data.id\n        self.column = data.column_name\n        self.table = data.table_name\n\n    def __eq__(self, other):\n        return (self.id) == (other.id)\n\n    def __hash__(self):\n        return hash(self.id)\n\ndata_set = set()\nfor data, book in library:\n    for each_data in list(data):\n        data_list.add(RemoveDuplicate(each_data))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最後比較折騰我的原因是因為我的程式實際上傳的 data 資料是 Object 裡又包 Object\u003c/p\u003e\n\u003cp\u003e而且剛好內部的 object 是\u003ccode\u003eunhashable\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我的 data 簡單來說長這樣\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edata\n    id = 1\n    object(OrderedDict)\n    column = \"...\"\n    table = \"...\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在我的 data 中有包了一個 object 是  OrderedDict，他是不可被 hash\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e來介紹一下此篇 Object, Equal, Hash\u003c/p\u003e\n\u003cp\u003eEqual 這個功能，前輩說在各大程式語言內都看得到，例如 JAVA  \u003ca href=\"https://openhome.cc/Gossip/JavaEssence/ObjectEquality.html\"\u003eopenhome.cc\u003c/a\u003e ，\u003ca href=\"http://www.codedata.com.tw/java/object-equality-1/\"\u003eCodeData\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e例如\u003ca href=\"https://dotblogs.com.tw/onebin/2017/01/26/180419\"\u003eC #\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e前輩丟了這篇給我讓我捉模一下  \u003ca href=\"https://hynek.me/articles/hashes-and-equality/\"\u003ePython Hashes and Equality\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eEqual 在這寫是檢查兩個物件有沒有相同\u003c/p\u003e\n\u003cp\u003e而相同的依據就是 \u003ccode\u003e__eq__\u003c/code\u003e 去定義\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef __eq__(self, other):\n    return (self.id) == (other.id)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在我的程式碼內是使用 data.id 若相同就是同個物件\u003c/p\u003e\n\u003cp\u003e什麼 Hash? \u003ca href=\"https://zh.wikipedia.org/wiki/%E6%95%A3%E5%88%97%E5%87%BD%E6%95%B8\"\u003e雜湊函式\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e講一個例子就是有一副樸克牌，Hash 的元件為紅心，黑桃，方塊及梅花\u003c/p\u003e\n\u003cp\u003e接下來塞 52 張不同花色的牌卡下去後，經過 Hash，樸克牌會像牌七一樣，同樣花色的排一排，該是紅心的牌他就會排在紅心的 List 後\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e紅心, [紅心Q, 紅心3, 紅心1, ...]\n\n黑桃, [黑桃1, 黑桃K, 黑桃2,...]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHash 算是將物件中的某幾個元件(自己定)建立為固定的指紋, 若資料符合一系列的指紋就會被識別出來\u003c/p\u003e\n\u003cp\u003e而且可被 Hash(Hashable)的元件要是不可變動(Immutable)，這樣才能拿來作 eq 比較\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# 我用id 當hash\ndef __hash__(self):\n    return hash(self.id)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e所以\u003cstrong\u003eeq\u003c/strong\u003e + \u003cstrong\u003ehash\u003c/strong\u003e ，就是 hash 會篩選出不同的桶子，而 eq 則會去比對說不同桶子內若其中有什麼元件是相同的，就會判定兩個桶子(物件)是一樣的\u003c/p\u003e\n\u003cp\u003e根據 Python2.7\u003ca href=\"https://docs.python.org/2/reference/datamodel.html#object.__hash__\"\u003e文章\u003c/a\u003e中，\u003c/p\u003e\n\u003cp\u003e要使用 Set 做 eq 比較，\u003cstrong\u003e唯有被 hash 過的物件才會被放進 eq 比較\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e若 Class Object 沒有\u003ca href=\"https://docs.python.org/2/reference/datamodel.html#object.__eq__\"\u003e\u003ccode\u003e__eq__()\u003c/code\u003e\u003c/a\u003e  的話，那就不用\u003ca href=\"https://docs.python.org/2/reference/datamodel.html#object.__hash__\"\u003e\u003ccode\u003e__hash__()\u003c/code\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e可是如果有使用\u003ca href=\"https://docs.python.org/2/reference/datamodel.html#object.__eq__\"\u003e\u003ccode\u003e__eq__()\u003c/code\u003e\u003c/a\u003e ，就一定要用\u003ca href=\"https://docs.python.org/2/reference/datamodel.html#object.__hash__\"\u003e\u003ccode\u003e__hash__()\u003c/code\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e意思是寫了 eq, 就要用 hash，而 set 會自動呼叫\u003ca href=\"https://docs.python.org/2/reference/datamodel.html#object.__hash__\"\u003e\u003ccode\u003e__hash__()\u003c/code\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e來看一下 Python 3 與 2 的文件 \u003ca href=\"https://docs.python.org/3.6/library/stdtypes.html#set\"\u003eset 3.6\u003c/a\u003e  及  \u003ca href=\"https://docs.python.org/2/library/sets.html\"\u003eset 2.7\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eset 內的元件必須要可被Hash\nThe elements of a set must be \u0026#x3C;span class=\"xref std std-term\"\u003ehashable\u0026#x3C;/span\u003e.\n\n\n\n\nset不能包含可變動的元件，像是list或字典。\n但他可包含不可變動的群組，像是tuple\nAs a result, \u0026#x3C;strong\u003esets cannot contain mutable elements\u0026#x3C;/strong\u003e such as lists or dictionaries.\nHowever, they \u0026#x3C;strong\u003ecan contain immutable collections\u0026#x3C;/strong\u003e such as tuples or instances of\u0026#x3C;code class=\"xref py py-class docutils literal notranslate\"\u003e\u0026#x3C;span class=\"pre\"\u003eImmutableSet\u0026#x3C;/span\u003e\u0026#x3C;/code\u003e.\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch3\u003e甚麼是 Mutable/ Immutable?\u003c/h3\u003e\n\u003cp\u003e我找了一篇文章\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://minayu0416.files.wordpress.com/2018/12/1_oErPCXv1PFcuuizXqGEEbw.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch1\u003e\u003cimg src=\"http://minayu0416.files.wordpress.com/2018/12/2018-12-10-%E4%B8%8B%E5%8D%883.43.40.png\" alt=\"\"\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003ca href=\"https://medium.com/@meghamohan/mutable-and-immutable-side-of-python-c2145cf72747\"\u003eMutable vs Immutable Objects in Python\u003c/a\u003e\u003c/h1\u003e\n\u003cp\u003e裡面提及\u003c/p\u003e\n\u003cp\u003e要使用 Set 及 \u003cstrong\u003eeq\u003c/strong\u003e和 \u003cstrong\u003ehash\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e首先確定 eq 的條件，接著\u003c/p\u003e\n\u003cp\u003e只有被 hash 的元件才會拿來做比較\u003c/p\u003e\n\u003cp\u003eset 會自動執行 hash, 若沒有 hash 函式就不會進到 eq\u003c/p\u003e\n\u003cp\u003e只有可被 hash(不可變動的元件 Immutable)，才可做為 eq 做比對\u003c/p\u003e\n\u003cp\u003e至於如果遇到字典, 串列，或者像我的例子中 OrderedDict'，真的要對這些變動元件做 hash 怎麼辦呢?\u003c/p\u003e\n\u003cp\u003e在我的 data 物件中，包含了\u003cstrong\u003eOrderedDict\u003c/strong\u003e, 而\u003cstrong\u003eOrderedDict\u003c/strong\u003e,屬於 Dictionary 的一種\u003c/p\u003e\n\u003cp\u003eDictionary 是  \u003cstrong\u003eMutable objects\u003c/strong\u003e, 不可被\u003cstrong\u003ehash\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://stackoverflow.com/questions/15880765/python-unhashable-type-ordereddict\"\u003ePython unhashable type: 'OrderedDict'\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eIn your case, \u003ccode\u003evar1\u003c/code\u003e contains some object that is not hashable (it does not implement \u003ccode\u003ehash()\u003c/code\u003e).\nThis object is an \u003ccode\u003eOrderedDict\u003c/code\u003e, which is a \u003cstrong\u003emutable object\u003c/strong\u003e and is \u003cstrong\u003enot hashable\u003c/strong\u003e by design.\u003c/p\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e對於 unhashable 的物件，你可使用\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003efrozenset() 回傳\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以下是我的程式碼\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eclass RemoveDuplicate(object):\n    def __init__(self, data):\n        \u0026#x3C;strong\u003eself.data = data.data\u0026#x3C;/strong\u003e\n        self.id = data.id\n        self.column = data.column_name\n        self.table = data.table_name\n\n    def __eq__(self, other):\n        return (self.id) == (other.id)\n\n    def __hash__(self):\n        return hash((self.id, \u0026#x3C;strong\u003efrozenset(self.data)\u0026#x3C;/strong\u003e, self.table, self.column))\n\ndata_set = set()\nfor data, book in library:\n    for each_data in list(data):\n        data_list.add(RemoveDuplicate(each_data))\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e粗字是 OrderedDict 物件，可以使用這樣的方法來 Hash\u003c/p\u003e\n\u003cp\u003e參考文章, \u003ca href=\"https://stackoverflow.com/questions/1151658/python-hashable-dicts/6014481\"\u003e此篇\u003c/a\u003e可以解決 dict unhashable\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"93:T1b3d,"])</script><script>self.__next_f.push([1,"\u003cp\u003e拖了差不多一週的稿\u003c/p\u003e\n\u003cp\u003e起源於上周會議上，前輩基於公司有幾個較資淺的工程師，所以分享了如何學習的技巧\u003c/p\u003e\n\u003cp\u003e我覺得我很需要，也覺得原來學習與心理學是這麼回事，所以我想分享出來\u003c/p\u003e\n\u003cp\u003e從小學到大學，我們的教育普遍是\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e老師教書 \u003e\u003e 學生聽 \u003e\u003e 背起來 \u003e\u003e 要考試\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e到了研究所的時候，我學資訊管理要寫程式，我的學習方式變成了\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e自己查做法 \u003e\u003e 自己了解 \u003e\u003e 實作\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e很明顯的研究所前，學校只教我們背起來，沒有教我們如何運用，沒有去思考為什麼\u003c/p\u003e\n\u003cp\u003e而「考試選才」的制度，造成教育為了因應考試，因應家長希望學生能獲得「高分」，才能進好學校，許多老師開始開發考試的技巧，教導學生們套公式或如何背誦才能速成獲得高分。\u003c/p\u003e\n\u003cp\u003e考試考不好不代表學習能力不好，只代表考試能力不好 XDD\u003c/p\u003e\n\u003cp\u003e這樣的教導方式沒有去將知識實作，亦沒有培養思考\u003c/p\u003e\n\u003cp\u003e在離開學校後的路途後，會有一段陣痛期，才會開始會去做思考，慢慢去學習實作跟導正觀念\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e接下來分享前輩所介紹的「如何學習」\u003c/p\u003e\n\u003cp\u003e學習最重要的\u003cstrong\u003e技術\u003c/strong\u003e是\u003cstrong\u003e後設認知\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e後設認知的意思，根據Wiki, 「就是對自己的認知過程(記憶, 感知, 計算, 聯想)的思考」\u003c/p\u003e\n\u003cp\u003e在\u003ca href=\"https://www.amazon.com/Vygotsky-Educators-Yuriy-V-Karpov/dp/110763749X\"\u003eVygotsky for Educators\u003c/a\u003e這本書則是解釋為\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eto plan and monitor our behavior and to evaluate its outcomes.\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003e再來看一下這張圖\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://minayu0416.files.wordpress.com/2018/12/3d-blooms-c.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e這是截至\u003ca href=\"https://www.teachthought.com/critical-thinking/3-dimensional-model-blooms-taxonomy/\"\u003e這個網站\u003c/a\u003e的圖\u003c/p\u003e\n\u003cp\u003e左邊那排 The Knowledge 為知識維度\u003c/p\u003e\n\u003cp\u003e知識的類型為\u003c/p\u003e\n\u003cp\u003e事實，概念，程序，後設認知\u003c/p\u003e\n\u003cp\u003e事實就是具體的人事物，舉凡人名, 地名, 日期都算\u003c/p\u003e\n\u003cp\u003e概念就是原理，原則\u003c/p\u003e\n\u003cp\u003e程序就是技巧，技術，策略，怎麼完成一件事\u003c/p\u003e\n\u003cp\u003e最後，後設認知，結合前三者知識，並不斷的調整到符合期望成果\u003c/p\u003e\n\u003cp\u003e每一個步驟都是後者需要前者\u003c/p\u003e\n\u003cp\u003e「後設認知」 是可以訓練的\u003c/p\u003e\n\u003cp\u003e前輩訓練我的方式就是，像灌籃高手櫻木被訓練般\u003c/p\u003e\n\u003cp\u003e錄影，回顧，自述\u003c/p\u003e\n\u003cp\u003e透過將自己的學習錄影，回顧並作檢查與調整，表達調整後的學習，下次會在調整的地方停住去思考這邊錯了要改正\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e不過我想要講的不是上面的XD\u003c/p\u003e\n\u003cp\u003e根據最上面的\u003c/p\u003e\n\u003cp\u003e可以看到在右邊那排 The Cognitive Process Dimension , 也就是所謂的認知過程\u003c/p\u003e\n\u003cp\u003e認知過程從最右下開始數\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e背起來 \u003e\u003e 了解  \u003e\u003e 運用 \u003e\u003e 分析 \u003e\u003e 評估 \u003e\u003e 創造\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上半部提及學校的教育大部分只停在第一個階段，順利的話達第二階段\u003c/p\u003e\n\u003cp\u003e而社會卻需要達到第三階段以後，也就是學校沒有教如何運用，結果入社會馬上就要運用\u003c/p\u003e\n\u003cp\u003e能達到「創造」想必是前面的階段都很熟悉，能達到的人較少\u003c/p\u003e\n\u003cp\u003e學習不光只是一昧的背起來，還需要了解得知原理運作，透過大量的練習「運用」來熟悉知識與原理，再持續下去\u003c/p\u003e\n\u003cp\u003e也許第一步是「記得」，不過後續的原理及練習運用可以幫助“記得”知識，不要一直停在第一層，持續的一步步走下去，堅持並搭配正確的學習就能運用自如並達到創造新道理/新知識的階段囉！\u003c/p\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003elearning how to learn\u003c/h3\u003e\n\u003cp\u003e把自己當家教/老師，將自己所理解所學習的知識反覆講／教導給別人聽\u003c/p\u003e\n\u003cp\u003e透過後設認知，將概念/ 程序結合不斷的去練習\u003c/p\u003e\n\u003cp\u003e從現在的自己去檢視過去的自己\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後分享前輩提出的小黃鴨偵錯法\u003c/p\u003e\n\u003cp\u003e在軟體工程內有一個\u003ca href=\"https://zh.wikipedia.org/wiki/%E5%B0%8F%E9%BB%84%E9%B8%AD%E8%B0%83%E8%AF%95%E6%B3%95\"\u003e小黃鴨調試法\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e當程式出錯或思想混亂時，擺一隻小黃鴨在電腦旁\u003c/p\u003e\n\u003cp\u003e對著小黃鴨解釋自己的目的/ 過程 ...總總，並且從原本自己的認知來去反覆檢視一次\u003c/p\u003e\n\u003cp\u003e往往就能找出錯誤跟新的解法\u003c/p\u003e\n\u003ch3\u003eThink out loudly\u003c/h3\u003e\n\u003cp\u003e說出來, 自己聽, 同伴聽\u003c/p\u003e\n\u003ch3\u003e將內⼼的思考具體化\u003c/h3\u003e\n\u003cp\u003e這避免「後設認知」難以習得的缺點\u003c/p\u003e\n\u003ch3\u003e比對想法與實作是否⼀致\u003c/h3\u003e\n\u003cp\u003e程式是照著自己寫的跑，不是照想像的跑\u003c/p\u003e\n\u003cp\u003e中間有提到一個模糊焦點，專注焦點(我不知道這個名詞對不對)，意思是說當你很專心在程式碼的時候，你沒辦法解出這個Bug\u003c/p\u003e\n\u003cp\u003e但當你沒有專注去做別的事，模糊了思想後，往往Bug就解出來了\u003c/p\u003e\n\u003cp\u003e我不知道這個知識什麼，不過前輩有分享就是，期望之後能找到\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e2018.12.26 [實例]\u003c/p\u003e\n\u003cp\u003e我最近意識到原來生活上有好多都跟\u003cstrong\u003e後設認知\u003c/strong\u003e有關的例子，經過前輩的訓練後，我將訓練後設認知的方法開始廣大運用在我的每個學習\u003c/p\u003e\n\u003cp\u003e像是有的時候，當我把所有的事情跟媽媽或者我的朋友再訴說一次時，這個過程中我會再一次將事情回想，整理並說出來，往往許多時候，就會突然有新的idea或者新的解決方式產出\u003c/p\u003e\n\u003cp\u003e亦或者是最近再工作上有些問題，像是溝通與情緒的問題，當事情與情緒混砸在一起的時候，我們當下會覺得情緒實在是爆爛。但我無法知道究竟是為什麼爆爛。\u003c/p\u003e\n\u003cp\u003e由於我先前有點焦慮的傾向，我不想靠西藥跟中藥去治癒，我希望能夠自己解決，所以每當事情一發生，我當下會很有壓力很焦慮，然後出現了一些焦慮的身心狀況。開始我慢慢地去分析會造成焦慮反應的所有情緒與因果，有機會再開一篇分享，經過多次不斷的分析練習後，我才發現每一次的焦慮反應是至少有著2種以上的情緒產生，有可能是一件事情牽動著兩種情緒，隨著腦中的想法增多情緒會越多來越多，直到最後由一個焦慮的情況來概括所有的大雜燴\u003c/p\u003e\n\u003cp\u003e而最近在工作上發生了很多事情，讓我的心情很鬱悶，昨日我不斷地跳針跟我男友包括跟自己對談\u003c/p\u003e\n\u003cp\u003e我就發現，這一切都怪怪的，也許是先前我對抗焦慮時學習到的概念，我開始去一步一步釐清究竟是哪點造就我的不爽，我才發現事情真的沒有想像中這麼的單純，而我也一步一步慢慢的把事情跟混雜的情緒做一個清單，希望能夠透過這些清單中找出問題所在，並尋找解決方式，然後下次避免這個情況發生\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"94:T851,"])</script><script>self.__next_f.push([1,"\u003cp\u003e今天從網購入手了\u003ca href=\"https://zh.wikipedia.org/wiki/%E7%9B%A7%E6%81%A9%E5%AD%97%E6%AF%8D\"\u003e盧恩符文(Runes)\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e從好久以前滑ptt的時候，無意間認識到了盧恩，並尋找自己的盧恩字母\u003c/p\u003e\n\u003cp\u003e當初還沒深入了解，只是覺得除了12星座各自代表著生日區間外，還有著不同的盧恩字母做生日區間的代表\u003c/p\u003e\n\u003cp\u003e今年初，有幸前往冰島觀光，在觀光的過程中，一直遇見盧恩符文\u003c/p\u003e\n\u003cp\u003e各種印上盧恩字母的商品及故事圍繞著我，盧恩符文讓喜好獨特，喜歡研究語言與文化的自己的內心留下深刻的地位\u003c/p\u003e\n\u003cp\u003e隨著自己這陣子慢慢的接觸命理及占卜，最近我開始想挑選占卜的入門領域\u003c/p\u003e\n\u003cp\u003e著手找尋各大占卜工具後，我找到了盧恩符文的占卜\u003c/p\u003e\n\u003cp\u003e對於月亮水瓶的我，盧恩符文在網路上雖有著很多關於文字的解釋\u003c/p\u003e\n\u003cp\u003e但其運用以及實例解釋仍是較混濁不清，讓喜好獨特的自己有動力想要揭開這盧恩符文神秘的面紗\u003c/p\u003e\n\u003cp\u003e隨著慢慢的深入研究後，我發現原來盧恩符文的占卜是現階段許多占卜領域的元老\u003c/p\u003e\n\u003cp\u003e許多占卜領域的概念都是從盧恩符文演化而來\u003c/p\u003e\n\u003cp\u003e簡直像極了古代巫醫使用獸骨及羽毛占卜\u003c/p\u003e\n\u003cp\u003e雖然盧恩符文僅僅只有26個符號 (沒記錯的話有一個是空符號)，但他卻也有著 1, 3, 5, 7...等 陣位，文字與文字有著不同的組合不同的含義\u003c/p\u003e\n\u003cp\u003e除了這樣的牌位陣型外，在Youtube上我還看到像是古代的場景，抓一把然後隨意扔在桌上，根據石頭與石頭的方位, 遠近, 正反左右... 許多狀態來判定當前問題\u003c/p\u003e\n\u003cp\u003e我覺得是很有趣的一門占卜學，就算不幫人占卜，了解盧恩符文也很有趣\u003c/p\u003e\n\u003cp\u003e我還僅僅只是初學者而已，期待未來能夠更了解盧恩符文\u003c/p\u003e\n\u003cp\u003e這是我的盧恩符文\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/09/img_20180922_113707_891.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://minayu0416.files.wordpress.com/2018/09/selfiecity_20180921161937_save.jpg\" alt=\"\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"95:Tbd9,"])</script><script>self.__next_f.push([1,"\u003cp\u003e生長在資訊科技迅速發展的年代，初始使用電腦，打開空白的記事本\u003c/p\u003e\n\u003cp\u003e陽春白色畫面，搭配簡簡單單的幾個小功能 －字型, 大小, 粗體, 斜體, 刪除線\u003c/p\u003e\n\u003cp\u003e進化到有各式各樣的文書軟體，使得純文字更多樣化\u003c/p\u003e\n\u003cp\u003e透過 PPT, KeyNote... 等軟體編輯成一頁一頁活潑生動的故事\u003c/p\u003e\n\u003cp\u003e透過 Word, Pages,.. 等寫作一篇又一篇的文章\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e對於時常在撰寫程式碼的軟體工程師們，也許已習慣面對一行一行有編碼的程式編譯器\u003c/p\u003e\n\u003cp\u003e鮮少打開文書軟體或筆記本去做紀錄, 像是程式的流程, 像是待辦事項... 等等，並不用撰寫於文書軟體上，且也無法達到該有的效用\u003c/p\u003e\n\u003cp\u003e常與程式編譯器一起工作的軟體工程師們，通常記事是於編譯器中打開一個新的檔案\u003c/p\u003e\n\u003cp\u003e並於一行一行整齊且有編號之中將事情記錄下來\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://zh.wikipedia.org/wiki/Markdown\"\u003eMarkDown\u003c/a\u003e 在此時就出現了，我把他稱呼為工程師的筆記本\u003c/p\u003e\n\u003cp\u003e起始我是看著 Senior 的前輩跟我講解 Debug 的流程\u003c/p\u003e\n\u003cp\u003e一樣打開一個 New 的程式編寫檔案，當紀錄事項時，卻運用了 MarkDown(以下簡稱 MD)語法\u003c/p\u003e\n\u003cp\u003e不同於我，還打開簡單的記事本寫下二二六六潦草不堪的段落文字，準備回座位後慢慢憑著記憶組織文章\u003c/p\u003e\n\u003cp\u003eMD 語法起初是我在 GitHub 上看到的.md 檔使用\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.markdownguide.org/cheat-sheet/\"\u003e這裡有一些基本的用法\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e文書軟體其實是將電腦看得懂的程式語法包裝成人們看得懂的按鈕與動作，還多了很多花俏亮麗的功能\u003c/p\u003e\n\u003cp\u003e若需圖文並茂的做講解，我想利用現在的文書軟體都能達到很好的效果，但對於描述/記述程式或過程並不需要這麼花俏的表達\u003c/p\u003e\n\u003cp\u003e對於擅長寫程式的工程師來說，由於平時就在撰寫程式碼，所以僅需於搭配 md 語法，並用於常常使用的編譯器中，也可達到美化的作用，而不光只是相同大小的文字\u003c/p\u003e\n\u003cp\u003e例如可使用\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# H1\n## H2\n### H3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e來代表文字標題大小\u003c/p\u003e\n\u003cp\u003e運用\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e- First item\n- Second item\n- Third item\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可列出 List\u003c/p\u003e\n\u003cp\u003e利用\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e- [ ] First item\n- [ ] Second item\n- [ ] Third item\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e也可當 CheckBox\u003c/p\u003e\n\u003cp\u003e前輩將編寫好的.md 檔 搭配 編譯器的 Preview 功能做使用\u003c/p\u003e\n\u003cp\u003e便能使原本死板板同樣大小的文字，瞬間變得有標題有描述/ 列表的整齊記事\u003c/p\u003e\n\u003cp\u003e除了.md 檔可以當作程式操作手冊的撰寫外\u003c/p\u003e\n\u003cp\u003e於 GitHub/ GitLab 上也能使用 md 語法來開 issue\u003c/p\u003e\n\u003cp\u003e特地發此文的是因為在最近接觸到的軟體 Slack 以及 Trello\u003c/p\u003e\n\u003cp\u003e也都支援 MD 語法，所以我認為這個記事類語法需要學起來\u003c/p\u003e\n\u003cp\u003e我想在未來, MD 語法會越來越常被使用\u003c/p\u003e\n\u003cp\u003e在先前的文章中好像沒有提及，才特別寫一篇給 MD\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"96:T14e2,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在\u003ca href=\"/2018/11/%E5%BE%8C%E7%AB%AF%E5%B0%8F%E8%8F%9C%E9%B3%A5-%E5%A6%82%E4%BD%95%E7%AA%81%E7%A0%B4%E6%96%B0%E6%89%8B%E9%9A%8E%E6%AE%B5/\"\u003e如何突破新手階段\u003c/a\u003e中，好像沒有太深刻提到重構的部分\u003c/p\u003e\n\u003cp\u003e在被列為初階工程師應學的幾個項目中，重構是其中一項\n搭配單元測試，能將發揮出高效率低 Bug 的產出\u003c/p\u003e\n\u003cp\u003e在這篇稍微筆記一下重構，順便想講一下 Input/Output\u003c/p\u003e\n\u003cp\u003e在新手時期，我們習慣將程式一次性從頭寫到尾\u003c/p\u003e\n\u003cp\u003e習慣 for 迴圈包 for 迴圈\u003c/p\u003e\n\u003cp\u003e但這往往在除錯的時候造成作業困難\u003c/p\u003e\n\u003cp\u003e列一下重構的解釋\n\u003ca href=\"https://zh.wikipedia.org/wiki/%E4%BB%A3%E7%A0%81%E9%87%8D%E6%9E%84\"\u003e\u003cstrong\u003e重構 Refactoring\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e重構為敏捷開發方法之一\u003c/p\u003e\n\u003cp\u003e指的是將原先寫的程式碼在不影響輸出的情況下做簡化，增加可讀性\u003c/p\u003e\n\u003cp\u003e這麼一來萬一出 Bugs, 也比較好 Debug，尤其是當你面對上萬條程式碼時\u003c/p\u003e\n\u003cp\u003e打個比方，假設我要連接 db insert 五筆資料\u003c/p\u003e\n\u003cp\u003e一部分的程式碼開始會是這樣寫\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eengine = ...\nconnection = engine.connect()\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Amy', 'Amy@123')\")\nconnection.close()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e如果要五筆資料那就\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eengine = ...\nconnection = engine.connect()\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Amy', 'Amy@123')\")\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Amy', 'Amy@123')\")\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Amy', 'Amy@123')\")\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Amy', 'Amy@123')\")\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Amy', 'Amy@123')\")\nconnection.close()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可是如果要五筆不同的資料呢？\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eengine = ...\nconnection = engine.connect()\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Amy', 'Amy@123')\")\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Jason', 'Jason@123')\")\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Koff', 'Koff@123')\")\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Annie', 'Annie@123')\")\nengine.execute(\"INSERT INTO User(User,Email) VALUES ('Bob', 'Bob@123')\")\nconnection.close()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e複製五筆改一下就好，可是我就被罵了 xDDDD\u003c/p\u003e\n\u003cp\u003e後來我改了程式碼\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef insert_data():\n    sql = \"INSERT INTO User(User,Email) VALUES \"\n    engine.execute(\"{sql}('{user}', '{email}')\".format(sql=sql, user=user, email=email))\n\ndef connection():\n    engine = ...\n    connection = engine.connect()\n    insert_data()\n    connection.close()\n\nuser_list = [Amy, Koff, Jason, Bob, Cathy]\nfor i in user_list:\n    user = i\n    email = \"...\"\n    connection()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我不知道這樣寫會不會 work，不過範例是這樣\u003c/p\u003e\n\u003cp\u003e這還是蠻淺的部分\u003c/p\u003e\n\u003cp\u003e未來要是遇到更多更複雜的程式碼\u003c/p\u003e\n\u003cp\u003e「硬幹」不會是一個好方法，「硬寫」也不會\u003c/p\u003e\n\u003cp\u003e除了讓程式碼可讀性降低，容易出錯外，抓錯也很難抓\u003c/p\u003e\n\u003cp\u003e雖然現在手邊沒有比較好的例子\u003c/p\u003e\n\u003cp\u003e假設你寫了迴圈包迴圈，再加 If/Else 的語法\u003c/p\u003e\n\u003cp\u003e亦或者寫的程式複雜度比這個更好\u003c/p\u003e\n\u003cp\u003e將你寫的程式做重構整理會比較好\u003c/p\u003e\n\u003cp\u003e雖然我現在也還是在很幼幼的階級，但會秉持著兩個原則去更改我的程式\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e不要寫重複的程式碼，若會有需重複作業的，看能不能抽出去為一個函式做共用功能\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e看到看起來覺得不好看的程式碼，就思考一下有沒有其他方法能好看點\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e剛進公司的時候我寫的程式碼也是很難看，也是經過很多練習到現在才”稍微“好一點\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e再來是** Input/ Output**\u003c/p\u003e\n\u003cp\u003e這部分分為兩個\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e當自己覺得很頭痛不知道該怎麼寫功能時\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e當後端與前端或其他做溝通/連接時\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e在寫程式的時候，會遇到很多次不知所措\u003c/p\u003e\n\u003cp\u003e前輩會跟我說，當你遇到開發一個新功能時，你只要關心程式的 Input/ Output\u003c/p\u003e\n\u003cp\u003e也就是說，你會送怎樣形式的資料進程式，還有經過你寫的程式後，輸出的資料會長怎麼樣\u003c/p\u003e\n\u003cp\u003e若輸進(Input) 的指令是一個代碼(假設 225)，輸出(Output)得是對應到 225 的 dataframe\u003c/p\u003e\n\u003cp\u003e輸進輸出都定好了，接下來的工作就是如何將 225 跟 225 的 dataframe 串起並輸出\u003c/p\u003e\n\u003cp\u003e然後就分細節去撰寫了\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e再來就是前端跟後端在溝通時，所使用的格式\u003c/p\u003e\n\u003cp\u003e通常前端跟後端使用的語言會不同，所以他們溝通的形式就是 Json(或其他)\u003c/p\u003e\n\u003cp\u003e所以在寫程式的時候，後端要注意前端傳進什麼資料(Input)，並注意前端要什麼資料(Output)\u003c/p\u003e\n\u003cp\u003e前端也是注意後端傳進什麼資料(Input)，要做什麼功能(Output)\u003c/p\u003e\n\u003cp\u003e只要輸入輸出是對的，通常程式都是可以 Work，至於其他的細節又是別的事了\u003c/p\u003e\n\u003cp\u003e只是說當需要開發新功能，或不知道程式怎麼做的時候：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e先定好輸入輸出的規格\u003c/li\u003e\n\u003cli\u003e根據如何將輸入變成輸出做程式規劃\u003c/li\u003e\n\u003cli\u003e拆解程式細節並一一做撰寫\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e這篇先分享到這，有更新在後續做修改囉\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"97:T2064,"])</script><script>self.__next_f.push([1,"\u003cp\u003e隨著資訊科技越來越發達\u003c/p\u003e\n\u003cp\u003e「程式語言」被媒體擴大宣傳，處處可見廣告及文宣，使得人人學 Code 時代來臨\u003c/p\u003e\n\u003cp\u003e為了追求「速成」，許多補習班/ 甚至有可能是學校教授，你的學長姐紛紛傳授了快速學成，追求效率的方法\u003c/p\u003e\n\u003cp\u003e為了履行研究所教授告訴我的「做中學，學中做」，我帶著僅僅做幾個小的網頁專案及什麼都會一點的經驗，投入了現在的工作\u003c/p\u003e\n\u003cp\u003e程式語言，甚至說是「資訊科技」，好入門卻難精，在這樣的過程中，「程式語言」往往只扮演著其中一個角色\u003c/p\u003e\n\u003cp\u003e在資訊系的學科中，「程式語言」只是其中必修(但擋修)的科目之一，資訊科技可說是包羅萬象，絕非僅有「程式語言」這麼簡單可概括\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e還記得我兩年半前下定決心踏入資訊科技後，剛入學卻發現有著各式各樣的資訊領域\u003c/p\u003e\n\u003cp\u003e瞬間變得更茫然\u003c/p\u003e\n\u003cp\u003e每一個資訊領域又有著不同的知識與技能\u003c/p\u003e\n\u003cp\u003e第一步該做的就是選定想發展的領域\u003c/p\u003e\n\u003cp\u003e就我來說，我希望發展網頁設計\u003c/p\u003e\n\u003cp\u003e本身是學 Python 來寫網頁後端，在這條道路上目前正在經歷菜鳥新人時期\u003c/p\u003e\n\u003cp\u003e我本身的經驗如前面所說，雖然本科是資訊系但大學真的都在由我玩四年\u003c/p\u003e\n\u003cp\u003e研究所時期，利用了速成的方法，邊進行專案邊學習，還歷經了接不同專案，就學不同技能，造就了什麼都會一點但什麼都不精通\u003c/p\u003e\n\u003cp\u003e帶著淺淺的背景知識(還是從專案學的)，薄薄的 python 技能(可能只有 c 語言的 for 迴圈概念)，連 list, dict 是什麼都不知道\u003c/p\u003e\n\u003cp\u003e前端只會 css, html，不會用 git, docker 的情況下開始求職\u003c/p\u003e\n\u003cp\u003e看著目前現階段大部分公司會要求要有什麼樣的技能\u003c/p\u003e\n\u003cp\u003e稍微了解後，就直接上陣\u003c/p\u003e\n\u003cp\u003e以為到處會被打槍的情況下，發現其實還是有很多工作主動發出邀請面試\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e新人的第一關就是俗稱找一家公司「練功」，有沒有前輩指導，我覺得還蠻重要的\u003c/p\u003e\n\u003cp\u003e多問，多學，不懂就問，被罵也問，不受批評不進步，不會導正之前的三觀\u003c/p\u003e\n\u003cp\u003e開始你會發現，自己速成出來離外面公司的要求有一個 GAP 橫溝，只好缺什麼補什麼\u003c/p\u003e\n\u003cp\u003e針對公司要求的專案，要有怎麼樣的知識/技能去完成任務\u003c/p\u003e\n\u003cp\u003e以及要有怎麼樣的基本功，能夠加快進步的腳步\u003c/p\u003e\n\u003cp\u003e接下來列出幾個基本功\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e程式語言\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e背景知識\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e作業系統/環境架置\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eGitHub/ GitLab\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003egoogle 能力 (哈哈 XD)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e在這之後的從新人突破慢慢進步到初階工程師\u003c/p\u003e\n\u003cp\u003e之前寫的\u003ca href=\"/2018/11/%E5%BE%8C%E7%AB%AF%E5%B0%8F%E8%8F%9C%E9%B3%A5-%E5%A6%82%E4%BD%95%E7%AA%81%E7%A0%B4%E6%96%B0%E6%89%8B%E9%9A%8E%E6%AE%B5/\"\u003e這篇\u003c/a\u003e可以提供點方向\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e程式語言\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e針對想前進的領域主要運用的程式語言學習\u003c/p\u003e\n\u003cp\u003e從開始求職到最近進公司兩三個月了，常常收到「你應該要買一本程式語言的書，重頭看到尾」\u003c/p\u003e\n\u003cp\u003e程式語言是工具，主要是解決問題，與電腦溝通的工具\u003c/p\u003e\n\u003cp\u003e既然得將它當作工具來解決每個問題，建構每個軟體，完成每個電腦的任務\u003c/p\u003e\n\u003cp\u003e運用自如，就得需要熟悉整個程式語言\u003c/p\u003e\n\u003cp\u003e當成為 Junior 工程師的瞬間，公司的前輩就會將你當作已經會使用工具了 XD，代表可以的話得在進公司前就先把程式語言練熟 XD\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e刷 LeetCode\u003c/strong\u003e 是一種方法(前輩提議)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e買本書從頭看到尾(實作到尾)\u003c/strong\u003e，這已經有兩個以上的前輩跟我建議\u003c/p\u003e\n\u003cp\u003e除了自己本身學的程式語言外，還有牽扯到相關領域的背景知識也需要學習\u003c/p\u003e\n\u003cp\u003e打個比方，用 JAVA 學 JSP, JAVA 要熟以外，跟網頁有關的 SQL 語法也要一併學習\u003c/p\u003e\n\u003cp\u003eSQL , 還有分 Mysql, Sqlite , ... 各家有些微不同，還有版本上語法不同 XD\u003c/p\u003e\n\u003cp\u003e當邊做專案，邊出錯邊查邊學，整體效率就會變慢很許多 QQ\u003c/p\u003e\n\u003cp\u003e因此，當成為一個初階工程師前最好將程式語言運用自如\u003c/p\u003e\n\u003cp\u003e當然，如果不小心還沒打好基本功就進去公司的話,... 就期待後續發展了 xD\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e背景知識\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以做網頁來當 sample 的話\u003c/p\u003e\n\u003cp\u003e大架構的前後端，資料庫/後端及怎麼渲染前端中間的互動都要能熟悉\u003c/p\u003e\n\u003cp\u003e甚至更細節的專業背景，網路, Httpd ... 之類的知識也要知道\u003c/p\u003e\n\u003cp\u003e剛開始進公司的第一個任務是做效率的 API\u003c/p\u003e\n\u003cp\u003e我這個新手光是能將伺服器, 資料庫, 客戶端接起來就先惡補了好多知識\u003c/p\u003e\n\u003cp\u003e接下來居然要達成每秒輸出輸入達幾千次的效能問題\u003c/p\u003e\n\u003cp\u003e程式寫法, 連結的環節, 掉資料問題, debug 就讓我吃不消了 XD\u003c/p\u003e\n\u003cp\u003e前端網頁的框架, 怎麼與後端伺服器互動, ... 之類的，還有許多更多的背景知識，要多細節有多細節，雖然無法在工作前完全學習完畢，但基礎知識還是得先學著了解\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e作業系統/環境架置\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e無論平時是使用 mac 還是 windows，建議\u003cstrong\u003eLinux 系統\u003c/strong\u003e一定要學\u003c/p\u003e\n\u003cp\u003e很多伺服器架設及伺服器端的運用都以 linux 系統為主\u003c/p\u003e\n\u003cp\u003e其中的\u003cstrong\u003eshell\u003c/strong\u003e指令，可以的話要先學起來\u003c/p\u003e\n\u003cp\u003e在此就奉上前輩推薦的\u003ca href=\"http://linux.vbird.org/\"\u003e鳥哥的 Linux 私房菜\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e學電腦資訊一定要會用 linux 呀!!\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eGitHub/ GitLab\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e版本控制系統\u003c/p\u003e\n\u003cp\u003e如果不想如\u003ca href=\"/2018/05/developpython-django-%E4%B9%8Brest-api%E9%96%8B%E7%99%BC5-server%E7%AB%AF-open-save-file-to-vm-cloud/\"\u003e這篇\u003c/a\u003e的我，因為一個失誤造成僅僅幾行卻花了幾天寫的程式碼缺失，一定要學會用版本控制 Git\u003c/p\u003e\n\u003cp\u003e且目前許多公司都已要求要會 git\u003c/p\u003e\n\u003cp\u003e我在研究所的時候都還不太會用，雖然現在進到公司裡，也還不太會使用就是 XD\u003c/p\u003e\n\u003cp\u003e但自己辛苦邊卡邊寫三週的程式碼，在一個失誤後全部都沒了\u003c/p\u003e\n\u003cp\u003e當下由於卡畢業進度，整個人近乎崩潰，嚇死\u003c/p\u003e\n\u003cp\u003e版本控制系統主要是 GitHub/GitLab 平台，除了其他強大的功能外\u003c/p\u003e\n\u003cp\u003e基本上就是將程式碼推上平台存起來(先簡單講)\u003c/p\u003e\n\u003cp\u003e每一次推上平台都需要將本次有新增/刪除/改寫的程式碼及檔案做一個 review，確定後才能上傳平台\u003c/p\u003e\n\u003cp\u003e且每次上傳都會有不同的版本號碼，代表每次的跟動\u003c/p\u003e\n\u003cp\u003e很有條理, 方便及效率的將開發程式的過程步驟分明\u003c/p\u003e\n\u003cp\u003e萬一遇到斷線，電腦被偷, 或者其他事情，程式都存在平台上\u003c/p\u003e\n\u003cp\u003e這邊記錄一些 git 指令\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egit log -p\ngit push -f\ngit diff\ngit reset --hard\n\n\n# 做 git squash，整併/更改所有已commit的動作\n# 利用log 來找出要整併的分支的前一個動作版本碼\ngit log\n# 下這個指令來進行squash 動作\ngit rebase -i [版本碼]\n\n# ... 會有兩個步驟，都更改完儲存離開為執行\n\n\n\n\n\ngoogle能力 (哈哈XD)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e報什麼 Error Log 就將關鍵字複製貼上 google 看能怎麼解決\u003c/p\u003e\n\u003cp\u003e還有遇到什麼問題，不會寫，或不確定也上 google 找到能初步執行成功的函式/小程式\u003c/p\u003e\n\u003cp\u003e然後再進行改寫，近一步的 Debug 學習可以參考\u003ca href=\"/2018/11/%E5%BE%8C%E7%AB%AF%E5%B0%8F%E8%8F%9C%E9%B3%A5-%E5%A6%82%E4%BD%95%E7%AA%81%E7%A0%B4%E6%96%B0%E6%89%8B%E9%9A%8E%E6%AE%B5/\"\u003e這篇\u003c/a\u003e，應該有稍微解說學習 Debug 工具，還有\u003ca href=\"/2018/11/%E5%BE%8C%E7%AB%AF%E5%B0%8F%E8%8F%9C%E9%B3%A5-debug-%E6%B5%81%E7%A8%8B/\"\u003e這篇\u003c/a\u003e是將前輩教導我的 Debug 遇到問題之流程解說記錄下來\u003c/p\u003e\n\u003cp\u003e前幾篇應該也都大部分寫 Debug 的重要與學習\u003c/p\u003e\n\u003cp\u003e遇到問題，或者不會寫時，先 google，真的查過沒找到，都不會了，在做詢問\u003c/p\u003e\n\u003cp\u003e也有幾個程式的交流網站可以分享／瀏覽 / 詢問\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e那我先將基本功的資訊寫到這，後續有要補充或做更改再回來更改囉\u003c/p\u003e\n\u003cp\u003e感謝觀看！\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"98:T1e02,"])</script><script>self.__next_f.push([1,"\u003cp\u003e在背景知識不太夠，程式技術也才剛起步時\u003c/p\u003e\n\u003cp\u003e新手通常是利用關鍵字查找 Google\u003c/p\u003e\n\u003cp\u003e查到什麼就下什麼指令或跟著做，幸運的話就可以動\u003c/p\u003e\n\u003cp\u003e不幸運的話，頂多就是換下個查找到的網頁繼續試\u003c/p\u003e\n\u003cp\u003e就這樣一步一步將程式建構起來\u003c/p\u003e\n\u003cp\u003e這個階段通常是剛學程式的歡樂驚喜幼幼時期之\u003c/p\u003e\n\u003cp\u003e程式語言好玩好玩真好玩時期\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e但這一切在我進公司後，有了很大的化學變化\u003c/p\u003e\n\u003cp\u003e面對新的專案或者公司內部開發的產品\u003c/p\u003e\n\u003cp\u003e你會不知道該如何下手，網頁應該查不到\u003c/p\u003e\n\u003cp\u003e畢竟專案/產品可能是在幼幼時期的好幾倍困難\u003c/p\u003e\n\u003cp\u003e即便是從資訊碩士剛畢業的自己，也覺得業界與學校的 gap 挺大\u003c/p\u003e\n\u003cp\u003e剛進公司開始我還是照著以前的方法報什麼錯就拿去辜狗，並且亂搞一通\u003c/p\u003e\n\u003cp\u003e從來沒問過自己\u003c/p\u003e\n\u003cp\u003e除了抄程式碼外，我也從來沒去了解我抄的程式碼背後的意義\u003c/p\u003e\n\u003cp\u003e隨著在公司陸陸續續的進步\u003c/p\u003e\n\u003cp\u003e我想分享一下，怎麼突破幼幼時期的門檻，繼續晉升前進\u003c/p\u003e\n\u003cp\u003e在前幾篇文章中，我有分享前輩給我制定了一項訓練計畫\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e初階工程師技能\u003c/li\u003e\n\u003cli\u003e專案相關技術學習\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e初階工程師的技能分別是\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e學習 debug 工具，並運用在追蹤程式/問題\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e開始接觸 Design Pattern\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習 Unit Testing，並掌握 3A: Arrange, Act, Assert 的開發節奏\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e學習 重構 refactoring，並能識別 bad smell\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e專案相關技術學習\u003c/strong\u003e其實就是要了解這個專案要做的功能會用到的技術\u003c/p\u003e\n\u003cp\u003e好比如果是做資料庫的 CRUD, 可能就會需要學習 SQLAlchemy\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e根據上面的兩項： \u003cstrong\u003e初階工程師技能\u003c/strong\u003e及\u003cstrong\u003e相關技術學習\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e若說在「資訊」相關學系學到的屬後者：\u003cstrong\u003e相關技術學習\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e**「相關技術學習」**也可以說是程式語言＋背景知識的融合\u003c/p\u003e\n\u003cp\u003e畢竟寫程式是為了解決問題，在這個情況下就能得知為什麼程式語言就只是工具\u003c/p\u003e\n\u003cp\u003e就算程式語言本身還沒有學到很熟，也可以邊開發專案邊學習\u003c/p\u003e\n\u003cp\u003e所以簡單來說當我們今天開發一個需要連結資料庫做 CRUD(Create, Read, Update, Delete)操作及對外接收資訊時\u003c/p\u003e\n\u003cp\u003e會需要用到的相關技術以 python 來舉例，就會是\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e先去了解開發的功能會需要用到哪些\u003cstrong\u003e背景知識\u003c/strong\u003e(資料庫, 如何做接收參數)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e熟悉自己使用的程式語言相關的套件與語法\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e資料庫: pymysql, sqlalchemy\u003c/li\u003e\n\u003cli\u003e接收資訊: request, (懂 json 格式，或以 list, dict 做傳遞)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以上是**「相關技術學習」**\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e初學程式時，「函式」對我來說是較難理解的部分\u003c/p\u003e\n\u003cp\u003e我會想盡辦法避開它，所以我寫的程式會越寫越落落長\u003c/p\u003e\n\u003cp\u003e變得不易去讀，也難除錯\u003c/p\u003e\n\u003cp\u003e當開發小型專案時或許能這麼做，但是當需要用到兩個甚至三個以上的 for 迴圈，你就會很頭痛\u003c/p\u003e\n\u003cp\u003e光是學習程式語言及背景知識其實還不夠\u003c/p\u003e\n\u003cp\u003e接下來來講講「\u003cstrong\u003e初階工程師的技能」\u003c/strong\u003e，是我進公司才開始學習\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e初階工程師的技能\u003c/strong\u003e，主要功用是輔助自己\u003cstrong\u003e寫好\u003c/strong\u003e程式\u003c/p\u003e\n\u003cp\u003e當剛進入一個開發到一半的專案，或者你遇到 bug 欲解決時\u003c/p\u003e\n\u003cp\u003e除了看錯誤訊息外，我們在\u003ca href=\"/2018/11/%E5%BE%8C%E7%AB%AF%E5%B0%8F%E8%8F%9C%E9%B3%A5-debug-%E6%B5%81%E7%A8%8B/\"\u003e此篇\u003c/a\u003e有介紹 Debug 的流程\u003c/p\u003e\n\u003cp\u003e突破幼幼班時期的第一個：學會使用 Debug 工具\u003c/p\u003e\n\u003cp\u003e除了拿來利用 Debug 外，也可以拿來追蹤整體的 Code\u003c/p\u003e\n\u003cp\u003e各大編譯都有 Debug 工具，我寫 Python, 所以我用 Pycharm (可是我一開始用 Atom, 然後變成 VScode, 最後才是 Pycharm)\u003c/p\u003e\n\u003cp\u003e我覺得 Python 的 Debug 工具 必學 Step Over, Step Into, Step...\u003c/p\u003e\n\u003cp\u003e以及利用 Debug 工具開始去了解每一行程式的功能，傳遞了什麼參數，做了什麼\u003c/p\u003e\n\u003cp\u003e再也不是查網站亂抄程式，出錯看錯誤訊息，將訊息貼到估狗查詢，亂處理一通了(這為我的慘痛經驗)\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e第二：學習 Design Pattern\u003c/p\u003e\n\u003cp\u003e在網路上有篇網誌比喻 Design Pattern 為遊戲的連續技\u003c/p\u003e\n\u003cp\u003e在學校我完全沒有聽過這個名詞，當時只知道程式語言要好好的學習，完全無知 Design Pattern\u003c/p\u003e\n\u003cp\u003eDesign Pattern 學習連結 ：\u003ca href=\"https://openhome.cc/Gossip/DesignPattern/\"\u003e非關語言：設計模式\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e當認識程式語言後，撰寫過許多次程式語言後\u003c/p\u003e\n\u003cp\u003e過了一兩年，有些人回來看自己的程式碼，也許會覺得怎麼這麼慘不忍睹 XD\u003c/p\u003e\n\u003cp\u003e你也曾寫過那種落落長長一行寫到底毫無分段分層的程式碼嗎？\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e我有 XD\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDesign Pattern 也是前輩認為突破幼幼班的關鍵之一\u003c/p\u003e\n\u003cp\u003e剛學習寫程式，一定有很多人會寫出很長很長，完全不換氣的程式碼\u003c/p\u003e\n\u003cp\u003e往往會造成很難閱讀，甚至當出 bug 時，也找不到 bug\u003c/p\u003e\n\u003cp\u003e尤其剛學習程式，也不太會 debug，就這麼的愣在那邊\u003c/p\u003e\n\u003cp\u003e附上的網站 title 就是非關程式，除了程式語言與背景知識外\u003c/p\u003e\n\u003cp\u003e其實軟體開發還需要學習很多跟以上兩者無關卻又非常重要的知識\u003c/p\u003e\n\u003cp\u003e慢慢學習 Design Pattern 讓你了解前輩們的程式碼，也能讓自己寫出一口好閱讀的程式碼\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e第三：Unit Testing\u003c/p\u003e\n\u003cp\u003e在近代專案開發漸漸往「敏捷開發」前進\u003c/p\u003e\n\u003cp\u003e好險我在研究所的專案管理有讀到敏捷開發的論文\u003c/p\u003e\n\u003cp\u003e進公司後能夠快速了解公司的專案流程與迅速得知敏捷方法\u003c/p\u003e\n\u003cp\u003e早期專案通常是將全部程式都寫完後，才做測試\u003c/p\u003e\n\u003cp\u003e但往往會發現一堆 bug, 這時候專案也近尾聲，讓工程師們急著趕工好像也不好\u003c/p\u003e\n\u003cp\u003e除了讓專案 bug 一堆就完工外，就是那大群程式碼不知道怎麼找 bug\u003c/p\u003e\n\u003cp\u003e在敏捷方法中有一個方法叫 \u003ca href=\"https://zh.wikipedia.org/wiki/%E6%B5%8B%E8%AF%95%E9%A9%B1%E5%8A%A8%E5%BC%80%E5%8F%91\"\u003eTDD\u003c/a\u003e , Test-driven development , 中文叫 「測試驅動開發」\u003c/p\u003e\n\u003cp\u003e主要是希望在撰寫程式前先寫好測試，再寫程式\u003c/p\u003e\n\u003cp\u003e功用是希望能在撰寫程式的同時做好測試，這樣能夠立即知道 bug 出在哪\u003c/p\u003e\n\u003cp\u003e書本上其實是顯示，先測試後寫程式的方法主要是因應客戶提出的需求\u003c/p\u003e\n\u003cp\u003e先在測試中寫出客戶的需求，然後之後寫的程式要能符合測試上的需求\u003c/p\u003e\n\u003cp\u003e我覺得這個算比較進階了，我也還在學習，但這依然是軟體開發中重要的技能\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e最後一個前輩列出的是：重構 refactoring\u003c/p\u003e\n\u003cp\u003e重構我也還沒去做學習，這邊不好去解釋什麼\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://zh.wikipedia.org/wiki/%E4%BB%A3%E7%A0%81%E9%87%8D%E6%9E%84\"\u003e程式碼重構\u003c/a\u003e，貼了一下維基百科\u003c/p\u003e\n\u003cp\u003e基本上功用是在不會讓軟體掛掉的前提下，將程式碼整理整理，讓可讀性變高\u003c/p\u003e\n\u003cp\u003e功能其實是\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e讓可讀性變高\u003c/li\u003e\n\u003cli\u003e減少 bug 產出\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e有一句話是\u003c/p\u003e\n\u003cp\u003e善用 Unit Test + 重構\u003c/p\u003e\n\u003cp\u003e可提高開發效率，讓程式可讀性變高，減少程式產生 bug，並在測試時符合需求，也在測試時提早抓出 bug\u003c/p\u003e\n\u003cp\u003e以上是我最近學習到的技能，也分享給大家\u003c/p\u003e\n"])</script><script>sel
